l_english:
 #Inter-american conference
 conference.0.title:0 "[USA.GetLeader] invite us to the Inter-American Conference"
 conference.0.title_arg:0 "[USA.GetLeader] prepares the Inter-American Conference"
 conference.0.desc:0 "\nThe embassy of [USA.GetName] has sent us a letter written by [USA.GetLeader] in which he cordially invites us to the next Inter-American Conference for the Maintenance of Peace to be held in [ARG.Capital.GetName]. We know in advance that the Conferences are usually a great success, such as the last time it was held in 1933. \n\nOur international relations advisers strongly recommend responding to the call of [USA.GetName], since surely we will be able to profit of the world situation."
 conference.0.desc_arg:0 "\n[USA.GetName] is already preparing the next Inter-American Conference for the Maintenance of Peace, to be held in [ARG.Capital.GetName] in December 1936, as Franklin D. Roosevelt and Agustín Pedro Justo agreed a year ago. We know in advance that the Conferences are usually a great success, such as the last time it was held, in 1933. Certainly, we should be able to take advantage of the world situation for the benefit of the nation."
 conference.0.a:0 "We will assist for our well-being and the well-being of the region."
 conference.0.b:0 "We are not interested."
 conference_0a_tt:0 "Allow the missions of the §YInter-American Conference§!."
 conference_0b_tt:0 "Discard the missions of the §YInter-American Conference§!."
 conference_1a_tt:0 "When the conference ends, you will gain: \n\nConsumer Goods Factories: §Y-8%§! \n§YCivilian Factory§! construction speed: §G+20%§! \n§YInfrastructure§! construction speed: §G+5%§! \nfor §Y365§! days"
 conference_1b_tt:0 "When the conference ends, you will gain: \n\n§YMilitary Factory§! construction speed: §G+10%§! \nProduction Efficiency Growth: §G+10%§! \nLack of Resources Penalty: §G-15%§! \nfor §Y365§! days"
 conference_2a_tt:0 "When the conference ends, you will gain: \n\nInfantry Weapons research speed: §G+10%§! \nArtillery Research Speed: §G+10%§! \nLand Doctrine cost reduction: §G-20%§! \nfor §Y365§! days"
 conference_2b_tt:0 "When the conference ends, you will gain: \n\n§YNaval Dockyard§! construction speed: §G+10%§! \nNaval research speed: §G+20%§! \nNaval Doctrine cost reduction: §G-20%§! \nfor §Y365§! days"
 conference_2c_tt:0 "When the conference ends, you will gain: \n\n§YAir Base§! construction speed: §G+10%§! \nAir research speed: §G+15%§! \nAir Doctrine cost reduction: §G-20%§! \nfor §Y365§! days"
 conference_3a_tt:0 "When the conference ends, you will gain: \n\nResearch Speed: §G+8%§! \nfor §Y365§! days"
 conference_3b_tt:0 "When the conference ends, you will gain: \n\nElectronics Research Speed: §G+15%§! \nIndustrial Research Speed: §G+15%§! \nfor §Y365§! days"

 conference.1.title:0 "Our industrial priority at the Conference"
 conference.1.desc:0 "The first decision we must make is to choose between prioritizing civilian industry or strengthening military production. Prioritizing the first will allow us to boost industry and state construction capacity early, while the second will help us to produce weapons more efficiently."
 conference.1.a:0 "It is the perfect opportunity to industrialize the nation."
 conference.1.b:0 "The most urgent thing now is the war material."

 conference.2.title:0 "Our military preference at the Conference"
 conference.2.desc:0 "We must now ask ourselves which branch of the military will have a bonus at the conference. Each option will have its own advantages, although we may need to prioritize the one that most urgently requires our attention."
 conference.2.a:0 "The land army needs urgent reforms, it must be a priority."
 conference.2.b:0 "Having a competent navy would be appropriate."
 conference.2.c:0 "It is best to modernize our air force before it is obsolete."
 
 conference.3.title:0 "Our research focus at the Conference"
 conference.3.desc:0 "Finally, the last thing to specify is what scientific position we will take. On the one hand, we can prioritize a research bonus in general or, on the other hand, focus just on electronics and industry."
 conference.3.a:0 "Developing our research centers will allow us to be more autonomous."
 conference.3.b:0 "It is useless to design technology if we don't have the mechanisms to manufacture it."

 conference.4.title:0 "Our delegates return from [ARG.Capital.GetName]"
 conference.4.title_arg:0 "Our delegates return from the Conference"
 conference.4.desc:0 "Since the Inter-American Conference has ended, our delegates have arrived today at [Root.Capital.GetName] with an urgent communication. Apparently, we have been able to successfully specify all our industrial, military and scientific positions supported in the current scenario, so we have reached special agreements to carry them out during the next period. This milestone will surely mark a before and after in the history of [Root.GetName]"
 conference.4.desc_arg:0 "Since the Inter-American Conference has ended, our delegates have informed us that, apparently, we have been able to successfully specify all our industrial, military and scientific positions supported in the current scenario, for which we have reached special agreements to carry them out during the next period. This milestone will surely mark a before and after in the history of [Root.GetName]"
 conference.4.a:0 "¡Great news!"

 conference.6.title:0 "The Inter-American Conference has ended"
 conference.6.desc:0 "Today has ended The Inter-American Conference for the Maintenance of Peace, preceded by [USA.GetLeader], in which the delegates of the different nations of the Americas reaffirmed the positions of their countries regarding the growing world tension. \n\nAlthough the delegations agreed to keep the American continent out of a possible conflict, their statements have been classified as a political and purely propaganda act, since no treaty was signed that would oblige nations to maintain neutrality. The only certainty is that the Conference was a success."
 conference.6.a:0 "There will be no war in America, at least for now ..."
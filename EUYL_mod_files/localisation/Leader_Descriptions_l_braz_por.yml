### ARGENTINA ###

### ANARQUISTAS 
POLITICS_SIMON_RADOWITZKY_DESC:0 "Nascido em 10 de setembro de 1891. Simon escapou da opressão czarista na Rússia e acabou em Buenos Aires. Durante os protestos de 1909, Simon viu muitos de seus companheiros serem mortos a tiros por unidades de infantaria comandadas por Ramon Lorenzo Falcon, sendo este último morto por Simon com um explosivo caseiro. Sofrendo por anos na prisão de Ushuaia, ele finalmente escapou com a ajuda de anarquistas argentinos e chilenos. Simon passou a lutar pelo CRDA na Espanha e, com essa experiência recente, Radowitzky achou possível a ideia de uma revolução em casa. Simon finalmente conseguiu e um estado anarquista foi estabelecido na Argentina."
POLITICS_VIRGINA_BOLTEN_DESC:0 "Nascida em 26 de dezembro de 1876, Bolten foi uma militante anarquista, sindicalista e feminista argentina, cuja vida foi consideravelmente divulgada, em comparação com outras mulheres militantes da mesma época com atuação nas cidades de Buenos Aires, Rosário e Montevidéu. Ela participou como palestrante em eventos anarquistas em cidades como San Nicolás de los Arroyos, Campana, Tandil e Mendoza."
POLITICS_ANARCHIST_COUNCIL_DESC:0 "Os representantes da luta popular se organizaram e decidiram que o poder da nação não será centralizado em uma única pessoa, mas em um conselho composto pelas maiores mentes da revolução, ou assim esperamos."

### SOCIALISTAS
POLITICS_FANNY_EDELMAN_DESC:0 "Nascida em 27 de fevereiro de 1911. Fanny Jabcovsky, ou Edelman, assumiu a liderança do partido comunista do país. Com rígidos ideais marxistas e feministas, Fanny é a primeira mulher a governar não apenas neste país, mas em grande parte do continente."
POLITICS_LIBORIO_JUSTO_DESC:0 "Nascido em 6 de fevereiro de 1902. Liborio Justo, filho de Agustín P. Justo, é um homem de ideais marxistas e moral anti-stalinista. Membro da Quarta Internacional, ele não é alheio ao trotskismo, mas suas opiniões podem mudar no futuro. Liborio, agora chefe de estado, certamente participará de revoluções continentais e talvez até internacionais."
POLITICS_POSADAS_DESC:0 "Nascido em 20 de janeiro de 1912. Homero Romulo Cristali, ou J. Posadas, como diz seu pseudônimo, é um trotskista convicto, membro do Grupo Revolucionário de Liborio Justo."
POLITICS_NICOLAS_REPETTO_DESC:0 "Nascido em 21 de outubro de 1871. Socialista veterano, Repetto viu o nascimento do partido socialista criado por Juan B. Justo e tem sido membro desde então. Como social-democrata, Repetto vê a rápida implementação de políticas socialistas como um problema e prefere reformas suaves para acomodar o país e a economia a uma revolução lenta. Não se sabe se um estado socialista é possível nessa nação, mas com Repetto como presidente, essa possibilidade pode existir."
POLITICS_ALFREDO_PALACIOS_DESC:0 "Nascido em 10 de agosto de 1880. Um socialista da velha guarda, como Repetto, Palacios entrou para o Partido Socialista no momento em que Juan B. Justo o oficializou. O fato de ser o primeiro representante socialista no continente tornou seu nome famoso. Palacios, embora seja um social-democrata, não é alheio às políticas socialistas de livro-texto. Com Alfredo como presidente, as chances de uma conversão total da Argentina em um estado socialista são possíveis, mas uma revolução lenta pode ser o caminho a seguir."

### DEMOCRACIAS
POLITICS_AGUSTIN_PEDRO_JUSTO_DESC:0 "Nascido em 26 de fevereiro de 1876. General, engenheiro, presidente e braço direito de José F. Uriburu durante o golpe de Estado de 1930, Justo se destaca nos últimos anos de seu mandato, seu governo foi marcado por corrupção, suborno, assassinatos políticos e uma economia destruída. As eleições estão chegando e La Concordancia já está procurando um novo candidato".
POLITICS_ROBERTO_ORTIZ_DESC:0 "Ele nasceu em 24 de setembro de 1886. Ex-radical e agora representante-chefe de La Concordancia, Ortiz é um homem de convicção, concorrendo como presidente eleito da nação em uma eleição repleta de controvérsias, seu objetivo é exterminar a corrupção do sistema, modernizar a infraestrutura e ajudar a economia. No entanto, essas promessas podem ser cortadas repentinamente.
POLITICS_MARCELO_ALVEAR_DESC:0 "Nascido em 4 de outubro de 1868. Alvear já foi presidente em 1922, agora com a UCR de volta ao comando e os Greys na maioria, as reformas trabalhistas e econômicas certamente serão implementadas. Marcelo vê o antipersonalismo e as reformas sociais como A solução para os problemas da Argentina nos últimos anos funcionou uma vez, por que não funcionaria novamente?
POLITICS_JOSE_TAMBORINI_DESC:0 "Nascido em 22 de fevereiro de 1886. Tamborini tem sido um radical desde o início de sua carreira política como ministro do interior, deputado e agora presidente. Tamborini representa o lado conservador do partido, os Unionistas."
PPOLITICS_ROBUSTIANO_PATRON_COSTAS_DESC:0 "Nascido em 5 de agosto de 1878. Robustiano já teve atuação política muito antes, Ministro das Finanças e do Governo de Salta, Senador do Partido Democrático e agora Presidente de La Concordancia."
POLITICS_PUEYREDDON_DESC:0 "Ele nasceu em 9 de julho de 1876. Honorio tem sido ativo no cenário político há muito tempo, participando de La Revolución del Parque, ele continuaria a liderar a Unión Cívica, embaixador, ministro da Agricultura e Relações Exteriores e, em seguida, membro da UCR, Honorio foi eleito presidente e líder do partido."
POLITICS_LEOPOLDO_MELO_DESC:0 "Ele nasceu em 15 de novembro de 1869. Leopoldo liderou a UCR antipersonalista em 1928 contra Yrigoyen, juntou-se a La Concordancia em 1931 e foi nomeado Ministro do Interior. Dentro de seu partido, ele instalou a Seção Especial da Polícia Federal, que torturou muitos oponentes políticos, um retorno ao seu passado na La Liga Patriotica."

### FASCISMO/DITADURAS
POLITICS_PEDRO_PABLO_RAMIREZ_DESC:0 "O general Pedro Ramirez e sua G.O.U. tomaram o poder no país por meio de um golpe de Estado. Ramírez é um nacionalista e um católico orgulhoso, e é certo que seu governo passará por várias reformas que devolverão a Argentina às suas raízes hispânicas e cristãs. Ramirez certamente permanecerá no poder com a ajuda de seus militares, mas quem sabe, talvez alguns em seu governo tenham outros planos."
POLITICS_JULIAN_FARRELL_DESC:0 "A luta pelo poder dentro da G.O.U. levou Ramirez a renunciar. Com isso, Farrel assumiria o cargo de chefe de Estado. Farrel parece ser um integralista menos radical, talvez não vejamos muito dele nesse aspecto, pois a expansão da indústria militar parece mais importante. Com a renúncia de Ramirez e Farrel no comando, há uma preocupação crescente sobre a estabilidade dessa coalizão, e novos personagens podem surgir nesse novo cenário político."
POLITICS_JUAN_DOMINGO_PERON_DESC:0 "Ele nasceu em 8 de outubro de 1896. O coronel Juan Domingo Perón viu pessoalmente o primeiro golpe de Estado do país, desempenhou um papel fundamental no mais recente e agora é o chefe de Estado. Perón vê a justiça social ou, mais especificamente, seu justicialismo, como a resposta para os problemas econômicos e sociais da Argentina. A essa mistura se soma um feroz sentimento nacionalista e irredentista para moldar a Argentina dos sonhos de Perón."
POLITICS_JUNTA_MILITAR_DESC:0 "O alto comando do Exército concluiu que o governo estava com os dias contados. Com a situação sob controle, eles assumiram o controle de todas as instituições e estão atualmente decidindo o próximo passo da nação."
POLITICS_JULIO_MEINVIELLE_DESC:0 "Nascido em 31 de agosto de 1905. Praticando o sacerdócio desde 1930, Meinvielle é um católico devoto e nacionalista. Um integralista, Meinvielle acredita que a nação deve ser unificada por trás da Igreja Católica, não seguindo nem o capitalismo nem o marxismo, mas a Doutrina Social da Igreja."
POLITICS_LUGONES_DESC:0 "Nascido em 13 de junho de 1874. Escritor e poeta renomado, Lugones é um homem de tradição e patriotismo. Tendo passado do socialismo ao liberalismo, ao conservadorismo, ao fascismo e até mesmo à maçonaria, Leopoldo acredita que a nação se afastou de seu núcleo e que a única maneira de elevá-la é retornar às tradições argentinas, retornar aos gaúchos, retornar à La Confederación."


### CHILE el mejor pais de chile

### Democracia

POLITICS_ARTURO_ALESSANDRI_DESC:0 "Nascido em 20 de dezembro de 1868. Alessandri está no meio de seu segundo mandato presidencial. Nesse período, Alessandri se aliou a setores de esquerda no início e agora está se movendo para a direita, embora essa nova aliança possa mudar mais tarde. Arturo Alessandri está no cenário político há algum tempo, sendo senador pelo Partido Liberal durante a década de 1910 e, em 1920, presidente da nação pela Aliança Liberal. Exilado durante a ditadura de Carlos Ibáñez del Campo, ele retornou em 1931 e se tornou presidente no ano seguinte. Nesse segundo mandato, houve a ascensão de partidos de extrema direita e extrema esquerda, violência política, ameaças de golpes de Estado e o início do programa de revitalização econômica".
POLITICS_GUSTAVO_ROSS_DESC:0 "Nascido em 16 de julho de 1879. Gustavo Ross está ativo na política há bastante tempo, Ministro da Economia no mandato de Alessandri, ele é a principal razão pela qual a economia do Chile está saindo da depressão. Liberal pragmático, seu partido liberal-conservador venceu as eleições depois de muita controvérsia em torno do último mandato presidencial de Arturo Alessandri."
POLITICS_PEDRO_AGUIRRE_CERDA_DESC:0 "Nascido em 6 de fevereiro de 1879. Pedro Aguirre Cerda foi deputado, Ministro da Justiça e Instrução Pública, Ministro do Interior e até mesmo Presidente do Senado durante a década de 1920 em um mandato de 4 anos, tudo isso enquanto era um orgulhoso membro do Partido Radical. Seu mandato no Senado foi interrompido pelo golpe de Estado de 1924, que logo depois o exilou na Europa. Em seu retorno, em 1930, Cerda trouxe consigo ideais de extrema direita. Com a guinada de Alessandri para a direita, o Partido Radical o abandonou e passou a apoiar a Frente Popular, cujo interior estava dividido entre Cerda e Juan Antonio Ríos. O campo de Cerda era contra a adesão à Frente Popular. Entretanto, nas últimas eleições, com Cerda indicado como candidato em uma Frente Popular finalmente unificada, a presidência foi conquistada por seu partido com o surpreendente apoio dos Nacistas e Ibañistas. A agenda de Cerda é industrializar ainda mais o Chile, plantar as sementes de uma república mais secular que separe a Igreja Católica do poder e garantir a liberdade de imprensa, as liberdades individuais e melhorar o sistema educacional."
POLITICS_JUAN_ANTONIO_RIOS_DESC:0 "Nascido em 10 de novembro de 1888, Juan Antonio está envolvido na política há muito tempo, sempre militante do Partido Radical, por algum tempo Ibañista e agora Presidente da Frente Popular, Juan Antonio Ríos sempre se encontrou na esquerda. Embora Juan tenha assinado promessas de reforma e expansão econômica, a inflação está corroendo o país e a inteligência britânica está pressionando o governo para estabelecer um Chile aliado, e a situação pode deixá-lo encurralado.
POLITICS_JORGE_MATTE_GORMAZ_DESC:0 ""Nascido em 11 de abril de 1876. Membro de longa data do Partido Liberal, Jorge Matte Gormaz atua no governo desde os anos 1900. De deputado a ministro, Jorge expandiu instituições como a força aérea, abrindo a Escola de Aviação durante seu período como Ministro da Guerra, ao mesmo tempo em que aprimorou o serviço militar obrigatório, livrando-se da intromissão política no sistema. Jorge, um homem de negócios, tem experiência em empresas de mineração e bancos, o que, juntamente com seu histórico político, fez dele o candidato preferido do Partido Conservador e, com ele agora como presidente, parece que eles fizeram a escolha certa."
POLITICS_FRANCISCO_GARCES_GANA_DESC:0 "Nascido em 1º de setembro de 1879. Gana é membro do Partido Liberal desde o início de sua carreira, desde Sanfuentes até a segunda legislatura de Alessandri, ele passou de Ministro do Interior, Ministro da Justiça, Ministro da Economia, a deputado e até parlamentar. Com um histórico bancário e empresarial, o Partido Conservador viu nele o candidato ideal para o partido, e parece que eles estavam certos".
POLITICS_GUILLERMO_EDWARDS_MATTE_DESC:0 "Nascido em 23 de outubro de 1889. Liberal, depois Liberal-Sindicalista, William foi Ministro das Finanças, da Justiça, das Relações Exteriores e do Comércio e, finalmente, das Terras. Guillermo dirigiu várias empresas e sociedades rurais e agrícolas. O Partido Conservador tomou uma decisão interessante com sua nomeação, mas parece que acertou com ele agora como presidente."
POLITICS_EDUARDO_CRUZ_COKE_DESC:0 "Ele nasceu em 22 de abril de 1899. Eduardo é um homem orgulhosamente católico, fundador da Associação Nacional de Estudantes Católicos, seus ideais sociais cristãos o levaram ao Partido Conservador."
POLITICS_EDUARDO_FREI_MONTALVA_DESC:0 "Nasceu em 16 de janeiro de 1911. Frei é um dos fundadores da Falange Nacional, católico estrito, Eduardo estudou política na Universidade Católica e, em 1929, ingressou na Associação Nacional de Estudantes Católicos, que mais tarde se tornou parte da Ação Católica. Frei acreditava na Democracia Cristã, buscando aplicar a doutrina social da Igreja à economia e à sociedade do país, tudo na forma de cooperativismo e com o apoio dos sindicatos".
POLITICS_MANUEL_ANTONIO_GARRETON_WALKER_DESC:0 "Nascido em 25 de outubro de 1909. Líder da Juventude Conservadora e mais tarde da Falange Nacional ao lado de Eduardo Frei, Manuel tem sido ativo na comunidade internacional de estudantes católicos. Manuel segue a doutrina social cristã, apoiando a democracia cristã."

### Fascistas/Dictaduras ###

POLITICS_CARLOS_IBAÑEZ_DESC:0 "Nascido em 3 de novembro de 1877. Ibañez já foi presidente antes, mas como ditador, com o golpe de Estado de 1924 e sua presidência de fato que durou de 1927 a 1931, ele estabeleceu várias reformas e instituições durante seu governo, como a criação dos Carabineros, a Controladoria Geral e o Código do Trabalho. Ibañez voltou a ser presidente, legalmente ou com força popular, sua Alianza Popular Libertadora, apoiada por nacional-socialistas, sindicatos socialistas e muitos outros, foi vitoriosa nas últimas eleições."
POLITICS_JORGE_GONZALES_VON_MAREES_DESC:0 "Nascido em 4 de abril de 1900. Cofundador e líder do movimento nacional-socialista, Jorge é um homem muito pragmático. Embora seja um corporativista estrito, Jorge não encontra problemas em mudar alianças e ideologias, se necessário, embora, por enquanto, seu movimento nazista tenha o controle da nação com ideais nacional-socialistas e uma economia nacional corporativista."

### Socialistas

POLITICS_CARLOS_CONTRERAS_LABARCA_DESC:0 "Nascido em 25 de fevereiro de 1899. Carlos Contreras Labarca tem sido um comunista orgulhoso há bastante tempo. Deputado, senador e ministro de Obras Públicas, Labarca tem sido muito ativo na política e propôs a criação da Frente Popular, apoiando Cerda. Agora, Labarca é o primeiro presidente comunista da história do Chile, embora seu próximo passo seja desconhecido."
POLITICS_CARLOS_DAVILA_DESC:0 "Nascido em 15 de setembro de 1887. Dávila, que já foi presidente provisório da efêmera República Socialista do Chile, voltou ao poder. Embora suas políticas socialistas tenham fracassado em 1932, há esperança de uma implementação real da agenda do Partido Socialista.
POLITICS_SALVADOR_ALLENDE_DESC:0 "Nascido em 26 de junho de 1908. Salvador Allende é um dos fundadores do Partido Socialista. A agenda de Allende é transformar o Chile em um verdadeiro estado socialista dentro dos limites do poder legal e executivo da nação."


### Anarquistas

POLITICS_ANARCHIST_COMMUNE_DESC:0 "O povo do Chile se organizou e derrubou o governo, a nova comuna se organizou em torno do anarquismo e seus ideais certamente se espalharão por seus vizinhos e muito além."


# BOLÍVIA

### Democracias 

POLITICS_JOSE_LUIS_TEJADA_DESC:0 "Nascido em 12 de janeiro de 1882, José Luis Tejada chegou ao poder após uma disputa militar com o ex-presidente Tejada em 1934, não querendo governar diretamente, os militares nomearam o vice-presidente Tejada como chefe de Estado. Hoje, os militares veem Tejada como parte das elites que arrastaram a Bolívia para seu estado atual, uma ideia que é popular entre muitos jovens oficiais e a população. Não se sabe se Tejada conseguirá manter o poder por muito mais tempo."

### Fascistas/Ditaduras

POLITICS_OSCAR_UNZAGA_DESC:0 "Nascido em 19 de abril de 1916. Óscar Unzaga é o líder e fundador da Falange Socialista Boliviana, seu movimento, como seu nome indica, segue os ideais falangistas de José Primo de Rivera, o nacionalismo e o ultra-catolicismo são suas principais características. Agora Oscar e sua Falange estão no poder, e seus ideais certamente expandirão a Bolívia para suas fronteiras originais, ou pelo menos tentarão fazê-lo."
POLITICS_CARLOS_QUINTANILLA_DESC:0 "Nascido em 22 de janeiro de 1888. Veterano da Guerra do Chaco, Quintanilla fez seus estudos militares na Alemanha. Com a morte do ex-presidente Germán Busch, Quintanilla, junto com um grupo de militares, assumiu o poder."


### Socialistas

POLITICS_GERMAN_BUSCH_DESC:0 "Ele nasceu em 23 de março de 1903. Germán é um veterano popular da Guerra do Chaco, participou dos três últimos golpes de Estado e é o principal participante do último golpe contra Tejada. Germán, agora presidente, busca reformar o sistema político e finalmente resolver os conflitos de fronteira com o Paraguai".
POLITICS_DAVID_TORO_DESC:0 "Nascido em 24 de junho de 1898. David é a mente por trás do golpe contra Tejada. Promovido a coronel durante a Guerra do Chaco, ele faz parte do Alto Comando do exército boliviano. A ideologia pessoal de David é socialista, com interesse especial nos trabalhadores e no estabelecimento de uma economia socialista. No entanto, esse novo governo não tem o apoio do povo, e seu governo socialista pode sofrer uma parada repentina se não for estabelecido de forma eficiente."


# URUGUAY #

### Democracias ###

POLITICS_PALACIO_LEGISLATIVE_DESC:0 "A nação foi lançada no caos e o poder não pode ser centralizado em uma única pessoa tão facilmente, Terra demonstrou isso, então as principais faces políticas do governo colocaram o parlamento como um todo para decidir o próximo passo nesta nação e finalmente restaurar a normalidade constitucional."
POLITICS_ALFREDO_BALDOMIR_DESC:0 "Nasceu em 27 de agosto de 1884. Baldomir participou do golpe de estado de 1933 que permitiu a tomada do poder por Terra. Alfredo é um homem que conhece o terreno em que atua sua presidência, os adversários políticos do regime de Terra são ainda pressionam o governo, as forças constitucionalistas pedem reformas e o mandato presidencial anterior a este não tem sido o mais popular."
POLITICS_ANDRES_TREUBA_DESC:0 "Nasceu em 11 de fevereiro de 1884. Andrés Treuba está exilado desde o golpe de 1933, agora com seu retorno a reforma constitucional é certa. Treuba é um orgulhoso batilista e faz parte do Partido Colorado."
POLITICS_LUIS_ALBERTO_HERRERA_DESC:0 "Nasceu em 22 de julho de 1873. Herrera é o principal líder do Partido Nacional, parte de muitas revoluções, sua carreira política começou cedo com a fundação do jornal La Democracia que o levou à prisão por ordem do ex-presidente José Batlle. Herrera foi um participante importante no golpe da Terra, trazendo o apoio do Partido Nacional ao novo sistema político da Terra, que dividiu severamente o partido. No entanto, atualmente, o Partido Nacional ganhou a maioria e Herrera está concorrendo à presidência da nação. , nacionalista, antiestatista e anticentralista, não há muitos rostos como ele na realidade política atual, e a neutralidade poderia acompanhar Herrera em seu mandato."
POLITICS_LUIS_BATLLE_BERRES_DESC:0 "Ele nasceu em 26 de novembro de 1897. Luis é sobrinho do renomado ex-presidente José Batlle y Ordoñez. Desde seu início na política como jornalista do jornal El Día, de propriedade de seu tio, Luis desenvolveu forte Batillista ideais. o acompanhariam pelo resto de sua carreira. Luis Battle Berres, como seu nome indica, certamente dará continuidade à política estabelecida por seu tio durante seus mandatos. O Uruguai pode estar presenciando o início de algum tipo de neobatilismo por parte de Luis ."

### Fascistas/Ditaduras ###
POLITICS_GABRIEL_TERRA_DESC:0 "Nascido em 1º de agosto de 1873. Economista, político, presidente e ditador, Terra é a figura mais polêmica do atual cenário político uruguaio, ex-presidente que se tornou ditador por seu autogolpe em 1933, Terra esteve no Partido Colorado desde o início de sua carreira política, na qual rejeitou duramente os ideais de Battle. Gabriel está no governo há muito tempo, passando de ministério em ministério, sendo deputado e até ingressando em lojas maçônicas. A crise econômica e a morte de Battle levou o Uruguai a um ponto de ruptura, e as eleições de 1930 viram os Colorados com Terra como o candidato vitorioso.De 1931 ao início de 1933, seu governo no Colorado viu sérias dificuldades econômicas, médicas e sociais no país. dos Colorados e iniciou sua própria campanha defendendo reformas agrárias e constitucionais, que culminou em sua própria marcha para algum tipo de Roma, mas desta vez em Montevidéu. Com o apoio da Polícia Nacional, chefiada por Alfredo Baldomir, apoiada pelo Partido Nacional e outros partidos conservadores, a Terra tomou o poder em 31 de março de 1933. Durante este regime foi assinada uma nova constituição, o governo da Terra era nacionalista, tradicionalista e enfatizou fortemente a industrialização do Uruguai, tudo isso feito com uma visão cooperativa e solidária da economia, mesmo com nuances de socialismo. O regime Terra viu muitas reformas modernas na sua nova constituição e na acusação de opositores políticos. Este período tem sido um desastre sangrento para muitos, e homens suspeitos de se oporem aos métodos da Terra ainda estão a ser enviados para a prisão. Depois de tudo isso, o destino do Uruguai é desconhecido, os dias de Terra parecem contados, mas ele pode não abrir mão do poder tão facilmente."
POLITICS_ADOLFO_AGORIO_DESC:0 "Nasceu em 15 de setembro de 1888. Agorio é uma personalidade reconhecida na mídia uruguaia. Jornalista e escritor. Agorio mudou-se por todo o cenário político, desde o liberalismo de sua juventude até a tendência ao nacional-socialismo e muitos outros ideais fascistas desde o final de sua carreira."

### Socialistas ###
POLITICS_EUGENIO_GOMEZ_DESC:0 "Nascido em 1892. Seu trabalho como cabeleireiro perto do cais o fez ver e aprender sobre a luta dos trabalhadores no Uruguai, Gómez abraçou o comunismo desde o início de sua carreira política, já ocupando o cargo de deputado 5 vezes. é o “Principal representante do socialismo no país, Gómez é um sovietófilo e o stalinismo poderia ver uma oportunidade no Uruguai com ele agora no poder”.
POLITICS_EMILIO_FRUGONI_DESC:0 "Nascido em 30 de março de 1880. Emilio Frugoni Queirolo, advogado, escritor, fundador do Partido Socialista e primeiro deputado socialista da história deste país. Frugoni foi preso e exilado pelo regime Terra antes de seu retorno em 1934 como deputado no Parlamento, suas críticas ao Regime Terra lhe trouxeram muitos inimigos dentro do Estado.Frugoni é um socialista veterano, mais alinhado com a social-democracia clássica e muito crítico do regime soviético.

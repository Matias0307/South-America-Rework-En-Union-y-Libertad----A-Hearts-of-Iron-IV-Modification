 #Inter-american conference
 conference.0.title:0 "[USA.GetLeader] nos convida para a Conferência Interamericana".
 conference.0.title_arg:0 "[USA.GetLeader] prepara-se para a Conferência Interamericana".
 conference.0.desc:0 "A embaixada [USA.GetName] nos enviou uma carta escrita pelo próprio [USA.GetLeader], na qual ele nos convida cordialmente para a próxima Conferência Interamericana de Construção da Paz a ser realizada em [ARG.Capital.GetName]. Sabemos de antemão que as Conferências são geralmente um grande sucesso, como a última vez que foram realizadas, em 1933. \n\nNossos assessores de relações internacionais recomendam fortemente que respondamos ao chamado do [USA.GetName], pois certamente poderemos tirar proveito da situação global.
 conference.0.desc_arg:0 "The [USA.GetName] já está se preparando para a próxima Conferência Interamericana de Construção da Paz, a ser realizada em [ARG.Capital.GetName] até dezembro de 1936, como Franklin D. Roosevelt e Agustin Pedro Justo concordaram há um ano. Sabemos de antemão que as Conferências são geralmente um grande sucesso, como foi o caso da última vez que foram realizadas, em 1933. Certamente, a partir daí poderemos aproveitar a situação mundial para o benefício da nação".
 conference.0.a:0 "Estaremos presentes por nosso bem e pelo bem da região".
 conference.0.b:0 "Não estamos interessados".
 conference_0a_tt:0 "Permitir as missões da §Conferência Interamericana§!
 conference_0b_tt:0 "Descarte as missões da §YThe Inter-American Conference§!
 conference_1a_tt:0 "Quando a conferência terminar, ela irá acrescentar: \n\nFábricas de bens de consumo: §Y-8%§! \nVelocidade de construção da fábrica civil: §G+20%§! \nVelocidade de construção da infraestrutura §YInfrastructure§!: §G+5%§! \npor §Y365§! dias".
 conference_1b_tt:0 "Quando a conferência terminar, ela irá acrescentar: \n\nVelocidade de construção da Fábrica Militar: G+10%! \nCrescimento da eficiência da produção: §G+10%§! \nPenalização por falta de recursos: §G-15%§! \npor Y365 dias".
 conference_2a_tt:0 "Quando a conferência terminar, ela irá acrescentar: \n\nVelocidade da pesquisa de armas e equipamentos: §G+10%§! \nVelocidade de pesquisa de artilharia: §G+10%§! \nRedução de custos da Doutrina Terrestre: §G-20%§! \npor §Y365§! dias".
 conference_2b_tt:0 "Quando a conferência terminar, você acrescentará: \n\nVelocidade de construção do estaleiro naval: §G+10%§! \nVelocidade da pesquisa naval: §G+20%§! \nRedução de custos da doutrina naval: §G-20%§! \npor §Y365§! dias".
 conference_2c_tt:0 "Quando a conferência terminar, você acrescentará: \n\nVelocidade de construção da base aérea: §G+10%§! \nVelocidade da pesquisa aérea: §G+15%§! \nAir Doctrine Cost Reduction: G-20%! \npor §Y365§! dias"
 conference_3a_tt:0 "Quando a conferência terminar, você acrescentará: \n\nVelocidade da pesquisa: §G+8%§! \npor §Y365§! dias".
 conference_3b_tt:0 "Quando a conferência terminar, ela irá acrescentar: \n\nVelocidade da pesquisa eletrônica: §G+15%§! \nVelocidade da pesquisa industrial: §G+15%§! \npor §Y365§! dias".

 conference.1.title:0 "Nossa prioridade industrial na conferência".
 conference.1.desc:0 "A primeira decisão que devemos tomar é se devemos priorizar a indústria civil ou fortalecer a produção militar. Dar prioridade à primeira dará um impulso inicial à indústria e à capacidade de construção do Estado, enquanto a segunda nos ajudará a produzir armamentos de forma mais eficiente".
 conference.1.a:0 "Esta é a oportunidade perfeita para industrializar a nação".
 conference.1.b:0 "A coisa mais urgente no momento é o material de guerra".

 conference.2.title:0 "Nossa preferência militar na conferência".
 conference.2.desc:0 "Em segundo lugar, devemos nos perguntar qual braço das forças armadas terá um bônus na conferência. Cada opção terá suas próprias vantagens, embora talvez devêssemos dar prioridade àquela que requer nossa atenção com mais urgência".
 conference.2.a:0 "O exército terrestre precisa de uma reforma urgente, deve ser uma prioridade".
 conference.2.b:0 "Uma marinha competente seria apropriada".
 conference.2.c:0 "A melhor coisa é modernizar nossa força aérea antes que ela se torne obsoleta".
 
 conference.3.title:0 "Nosso foco de pesquisa na Conferência".
 conference.3.desc:0 "Finalmente, a última coisa a especificar é qual a posição científica que tomaremos em relação às outras nações americanas. Por um lado, podemos dar prioridade a um bônus de pesquisa geral ou, por outro lado, focar exclusivamente na eletrônica e na indústria".
 conference.3.a:0 "O fortalecimento de nossos centros de desenvolvimento nos permitirá ser mais autônomos".
 conference.3.b:0 "Não faz sentido projetar tecnologia se não tivermos os mecanismos para fabricá-la".

 conference.4.title:0 "Nossos delegados retornam de [ARG.Capital.GetName]".
 conference.4.title_arg:0 "Nossos delegados estão voltando da conferência".
 conference.4.desc:0 "Desde que a Conferência Interamericana terminou, nossos delegados chegaram hoje à [Root.Capital.GetName] com um comunicado urgente. Parece que conseguimos realizar com sucesso todas as nossas posições industriais, militares e científicas apoiadas no cenário atual e, portanto, conseguimos acordos especiais para realizá-las no próximo período. Este marco certamente marcará uma virada na história da [Root.GetName]".
 conference.4.desc_arg:0 "Agora que a Conferência Interamericana terminou, nossos delegados nos informaram que aparentemente conseguimos realizar com sucesso todas as nossas posições industriais, militares e científicas apoiadas no cenário atual e, portanto, conseguimos acordos especiais para realizá-las durante um próximo período. Este marco certamente marcará um antes e um depois na história da [Root.GetName]".
 conference.4.a:0 "Ótimas notícias!"

 conference.6.title:0 "A Conferência Interamericana chega ao fim!"
 conference.6.desc:0 "Hoje foi concluída a Conferência Interamericana de Construção da Paz, precedida pela [USA.GetLeader], onde delegados de diferentes nações das Américas reafirmaram as posições de seus países sobre a crescente tensão global. \n\nEmbora as delegações tenham concordado em manter o continente americano fora de um possível conflito, suas declarações foram descritas como um ato político e puramente propagandístico, já que nenhum tratado vinculando as nações à neutralidade foi assinado. A única coisa que é certa é que a Conferência foi um sucesso".
 conference.6.a:0 "Não haverá guerra na América, pelo menos por enquanto..."

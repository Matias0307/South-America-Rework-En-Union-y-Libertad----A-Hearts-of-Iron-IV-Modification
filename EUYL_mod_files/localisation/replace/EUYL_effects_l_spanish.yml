 PRU_Liberate_the_indigenous_people_of_America:0 "Liberar a los pueblos indígenas de América"
 PRU_Liberate_the_indigenous_people_of_America_desc:0 "Avanza en la liberación y autonomía de los pueblos indígenas en América, reclamando su lugar legítimo en la historia y asegurando su participación activa en el gobierno y la sociedad."
 PRU_unified_by_will:0 "Unificado por la voluntad"
 PRU_unified_by_will_desc:0 "Fortalece la cohesión nacional, promoviendo la unidad entre los diversos grupos étnicos y culturales del Perú bajo el liderazgo de los incas. Consolida la identidad nacional y la determinación de perseguir un destino común."
 PRU_unified_in_spirit:0 "Unificado en espíritu"
 PRU_unified_in_spirit_desc:0 "Fomenta la solidaridad y la armonía entre los pueblos indígenas y los descendientes de los incas, destacando valores compartidos, historia común y visión compartida del futuro. Fortalece los lazos culturales y espirituales que unen a la nación."
 

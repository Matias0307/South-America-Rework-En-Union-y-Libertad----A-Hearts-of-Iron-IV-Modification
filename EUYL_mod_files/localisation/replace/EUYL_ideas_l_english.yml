 communist_menace:0 "Communist Menace"
 monroe_doctrine_idea:0 "The Monroe Doctrine"
 monroe_doctrine_idea_desc:0 "The Monroe Doctrine is the policy by the United States that warns European Nations to not declare war or colonize any Central or South American nations. Due to this, South and Central American nations should not join European alliances or work with Europeans, much in the same way Europeans can't exploit any Latin American nation."
 fascist_influence:0 "Fascist Influence"
 fascist_influence_desc:0 "Fascist pressure has made fascism very popular, and the country is susceptible to align with other fascists."
 communist_influence:0 "Communist Influence"
 communist_influence_desc:0 "Communist pressure has made communism very popular, and the country is susceptible to align with other communist."
 democratic_influence:0 "Democratic Influence"
 democratic_influence_desc:0 "Democratic pressure has made democracy very popular, and the country is susceptible to align with other democrats."
 neutrality_influence:0 "Authoritarian Influence"
 neutrality_influence_desc:0 "Authoritarian pressure has led to new-found respect for those with strong governments and noble royal houses, and the country is susceptible to align with other authoritarian governments."
 soviet_german_friendship:0 "Soviet-German Friendship"
 soviet_german_friendship_desc:0 "The German Reich and The Soviet Union have united in friendship against the decadent west."
 sour_loser:0 "Bitter Loser"
 sour_loser_desc:0 "Bitterness over defeat in the Great War dominates the politics of this nation."
 received_attache:0 "Received attaché"
 received_attache_desc:0 "Foreign military attachés residing in our country."
 ATTACHE_LIST:0 "We received military attachés from $LIST$. And they give us the following effects:"
 porsche:0 "Porsche"
 porsche_desc:0 "Porsche favors tanks with heavy armor."
 henschel:0 "Henschel"
 henschel_desc:1 "Henschel were responsible for all mass-produced Tiger models, tanks which, after early reliability problems were solved, performed remarkably well."
 GER_MAN:0 "MAN"
 GER_MAN_desc:1 "Most known for the Panther tank, MAN also participated in design and production of earlier Panzer models."
 rheinmetall:0 "Rheinmetall"
 rheinmetall_desc:0 "Rheinmetall designs and builds all types of large guns and cannons."
 mauser:0 "Mauser"
 mauser_desc:0 "Mauser designs and builds all types of small arms."
 ig_faben:0 "IG Farben"
 ig_faben_desc:0 "IG Farben are keenly interested in Industrial research."
 messerschmitt:0 "Messerschmitt"
 messerschmitt_desc:0 "Messerschmitt focuses on the design of Light Aircraft, such as Fighters."
 focke_wulf:0 "Focke Wulf"
 focke_wulf_desc:0 "Focke Wulf has a special interest in designing Medium Aircraft, such as Heavy Fighters."
 junkers:0 "Junkers"
 junkers_desc:0 "Junkers is most famous for having developed the Stuka dive bomber."
 todt:0 "Fritz Todt"
 todt_desc:0 "Fritz Todt, a German engineer, was the founder of Organization Todt. He will increase the build speed of Civilian Industrial projects."
 speer:0 "Albert Speer"
 speer_desc:0 "Albert Speer was a German architect who was the Minister of Armaments and War Production from 1942 to 1945. Often credited with the 'Armaments miracle', his appointment will increase Industrial Efficiency."
 raeder:0 "Erich Raeder"
 raeder_desc:0 "Erich Raeder was a German admiral who favored the use of traditional surface ships and the Fleet in Being doctrine."
 donitz:0 "Karl Dönitz"
 donitz_desc:0 "Karl Dönitz was a German admiral with a fondness for Submarines and the Trade Interdiction doctrine."
 goering:0 "Hermann Göring"
 goering_desc:0 "Hermann Göring was a Great War fighter ace who became one of Hitler's chief supporters. While not the best at this job, he is devotedly loyal."
 walther_wever:0 "Walther Wever"
 walther_wever_desc:0 "Walther Wever was an early proponent of the theory of strategic bombing."
 ritter_von_greim:0 "Ritter von Greim"
 ritter_von_greim_desc:0 "Ritter von Greim is a proponent of Tactical Interdiction."
 ernst_udet:0 "Ernst Udet"
 ernst_udet_desc:0 "Ernst Udet was influential in the adoption of dive bombing techniques as well as the Stuka dive bomber."
 werner_von_fritsch:0 "Werner von Fritsch"
 werner_von_fritsch_desc:0 "Werner von Fritsch, a general of the old guard, favors a focus on Infantry."
 ludwig_beck:0 "Ludwig Beck"
 ludwig_beck_desc:0 "Ludwig Beck places a special emphasize on Supply."
 franz_halder:0 "Franz Halder"
 franz_halder_desc:0 "Franz Halder believes in the striking power of Artillery in the attack."
 heinz_guderian:0 "Heinz Guderian"
 wilhelm_keitel:0 "Wilhelm Keitel"
 wilhelm_keitel_desc:0 "Wilhelm Keitel, a general of the Old Guard, favors Infantry. What he lacks in skill he makes up for in loyalty."
 ferdinand_schorner:0 "Ferdinand Schörner"
 ferdinand_schorner_desc:0 "Ferdinand Schörner is skilled in Defense and fighting in cold weather conditions."
 general_staff:0 "General Staff"
 general_staff_desc:0 "The German General staff was responsible for the continuous study of all aspects of war, including the drawing up and reviewing of plans for mobilization or campaign. This contributed to a higher level of Organization in the army."
 v_weapons:0 "Vengeance Weapons"
 v_weapons_desc:0 "Long range bombardment Rockets would make ideal Vengeance Weapons against our enemies."
 hermann_gortz:0 "Hermann Görtz"
 hermann_gortz_desc:0 "§HHermann Görtz§! is a skilled German spy."
 elyesa_bazna:0 "Elyesa Bazna"
 elyesa_bazna_desc:0 "§HElyesa Bazna§! is widely known under his code name Cicero."
 marina_lee:0 "Marina Lee"
 marina_lee_desc:0 "§HMarina Lee§! is a ballerina that specializes in stealing battle plans."
 german_advisors:0 "German Military Advisors"
 german_advisors_desc:0 "A German military mission led by Alexander von Falkenhausen is present in China, and its advisors are assisting us in bringing our army up to Western standards."

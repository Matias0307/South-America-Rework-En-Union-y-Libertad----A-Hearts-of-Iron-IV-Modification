 USA_issue_war_bonds:0 "Emitir Bonos de Guerra"
 USA_issue_war_bonds_desc:0 "Con bonos de guerra, confiamos en el apoyo de la gente al esfuerzo de guerra y su patriotismo para financiar gastos militares."
 USA_office_of_strategic_services:0 "Oficina de Servicios Estratégicos"
 USA_office_of_strategic_services_desc:0 "Formando una agencia dedicada a la inteligencia no solo ayudará a la guerra, sino también a futuras operaciones en el extranjero. Los servicios de inteligencia británicos pueden servir de modelo."
 USA_wartime_industry:0 "Industria de guerra"
 USA_wartime_industry_desc:0 "Tenemos una industria fuerte, pero no está del todo bien adaptada para la producción de materiales de guerra. Encontrar procesos eficientes para facilitar este cambio será clave para la utilización de nuestros recursos."
 USA_first_special_service_force:0 "Primera fuerza de servicio especial"
 USA_first_special_service_force_desc:0 "Operaciones tras las líneas enemigas en territorio inhóspito serán parte de un conflicto global. Formar unidades de comando para cumplir con estas funciones es esencial para nuestra futura guerra."
 USA_rubber_reserve_company:0 "Compañía de reservas de caucho"
 USA_rubber_reserve_company_desc:0 "Tras haber estallado la guerra, hemos perdido casi todos los recursos importados de caucho.\n\nLas compañías de caucho estadounidenses pueden realizar una enorme operación conjunta para idear formas mejores de producir caucho sintético, e incluso satisfacer la demanda para la empresa bélica."
 USA_manifest_destiny:0 "Destino manifiesto"
 USA_manifest_destiny_desc:0 "Las circunstancias especiales que rodean el nacimiento y la historia de nuestra nación nos exigen a actuar contra la injusticia y la opresión por todo el mundo. Para crear una comunidad internacional segura, nuestra principal exportación debe ser la libertad."
 USA_manifest_destiny_tt:0 "§YDa objetivos de guerra contra todas las naciones fascistas y comunistas.§!\n"
 USA_scientist_haven:0 "Asilo de científicos"
 USA_scientist_haven_desc:0 "Después de habernos proclamado como guardianes de la libertad en el mundo, podemos dar la bienvenida a los investigadores e intelectuales obligados a escapar de los regímenes opresivos del extranjero, dándoles la oportunidad para tener éxito y ayudar a nuestra causa en la tierra de las oportunidades."
 USA_wpa:0 "WPA"
 USA_wpa_desc:0 "Millones de personas todavía están sufren el desempleo resultante de la Gran Depresión. Una agencia para poner a trabajar a todas estas personas en proyectos públicos puede que no resuelva el problema, pero la Administración de Progreso del Trabajo (WPA) es un paso en la dirección correcta."
 USA_committee_on_technocracy:0 "Comité sobre tecnocracia"
 USA_committee_on_technocracy_desc:0 "Deberíamos sustituir a varios políticos y empresarios por científicos e ingenieros. Ellos tienen la experiencia técnica necesaria para gestionar la economía. Además, veremos grandes progresos científicos que permitirán que nuestra economía prospere de nuevo."
 USA_support_rock_island:0 "Apoyar a Rock Island"
 USA_support_rock_island_desc:0 "La clave para la victoria reside en apoyar a nuestras valientes tropas como podamos, ya sea con fuego pesado de artillería a distancia o brindando un apoyo más directo en el campo de batalla. Debemos asegurarnos de que tengan todo lo que necesiten."
 USA_military_construction:0 "Construcción militar"
 USA_military_construction_desc:0 "Con superpotencias que amenazan la paz mundial, los proyectos de obras públicas necesitan ser orientados hacia cuestiones militares tanto como civiles."
 USA_USACE_projects:0 "Proyectos USACE"
 USA_USACE_projects_desc:0 "El Cuerpo de ingenieros del Ejército de los Estados Unidos tendrá como tarea construir los cimientos de muchos futuros proyectos militares como los que el mundo jamás ha visto. ¡Essayons!"
 USA_arsenal_of_democracy:0 "Arsenal de la democracia"
 USA_arsenal_of_democracy_desc:0 "Independientemente de si decidimos intervenir directamente en una guerra, las naciones democráticas deben saber que los armaremos y apoyaremos."
 USA_liberty_ships:0 "Barcos de libertad"
 USA_liberty_ships_desc:0 "La producción en masa de barcos de trasporte necesita acompañar nuestros desarrollos industriales para asegurar que nuestras cargas de materiales y tropas llegan a los escenarios donde se necesitan."
 USA_war_propaganda:0 "Propaganda de guerra"
 USA_war_propaganda_desc:0 "Nuestra gente no quiere enviar a sus hijos a morir en otra guerra, pero muchos políticos ven una necesidad de intervención. Propaganda para demonizar al enemigo y las llamadas al conflicto abierto no puede ser solo una herramienta para los tiranos."
 USA_war_plan_black:0 "Plan de guerra negro"
 USA_war_plan_black_desc:0 "Es evidente que la política de Alemania y su expansionismo van mucho más allá de cualquier medida de cordura. Debe ser detenida antes de que su máquina de guerra alcance el punto de no retorno."
 USA_embargo_germany:0 "Embargo a Alemania"
 USA_embargo_germany_desc:0 "Alemania depende del petróleo y otros recursos naturales para su esfuerzo de guerra. Cortar su acceso a ellos es lo mínimo que podemos hacer."
 USA_destroyers_for_bases:0 "Destructores por bases"
 USA_destroyers_for_bases_desc:0 "El Reino Unido necesita barcos, y tenemos que proteger nuestro territorio. Por el derecho a establecer bases militares en territorios que son británicos en la actualidad, podemos intercambiar algunos destructores, esperando les den buen uso."
 USA_destroyers_for_bases_tt:0 "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white:0 "Plan de guerra blanco"
 USA_war_plan_white_desc:0 "La amenaza roja no puede expandirse sin control. No hay ninguna mayor amenaza a nuestra nación y el mundo en general, ni desde fuera, ni desde dentro."
 USA_embargo_USSR:0 "Embargo a la URSS"
 USA_embargo_USSR_desc:0 "Privar a la Unión Soviética de las oportunidades comerciales con nosotros nos impedirá ayudar sus esfuerzos militares y demostrará que nuestro modelo económico superior."
 USA_war_plan_red:0 "Plan de guerra rojo"
 USA_war_plan_red_desc:0 "Después de parecer que estaba en el camino de respetar al pueblo, nuestros antiguos opresores se encuentran confusos con los vientos de cambio que hemos aceptado. El imperio británico está mostrando sus verdaderos colores. Tenemos que hacerles saber cuál es nuesra postura."
 USA_embargo_the_empire:0 "Embargar al Imperio"
 USA_embargo_the_empire_desc:0 "A pesar de haber disfrutado de buenas relaciones durante mucho tiempo, los británicos han traicionado los ideales que esperábamos hicieran honor. Es tiempo de hacerles saber las consecuencias."
 USA_war_plan_orange:0 "Plan de guerra naranja"
 USA_war_plan_orange_desc:0 "No hay ninguna amenaza mayor para nosotros que las ambiciones imperialistas de Japón. Sus esfuerzos por expandirse por Asia y el Pacífico chocarán con nuestros intereses rápidamente."
 USA_embargo_japan:0 "Embargo a Japón"
 USA_embargo_japan_desc:0 "Debemos demostrar a Japón que su agresión no será aceptada ni ayudada por los Estados Unidos. Un embargo será el primer paso para frustrar sus planes en el Pacífico."
 USA_prepare_intervention:0 "Preparar la intervención"
 USA_prepare_intervention_desc:0 "Mediante decisiones diplomáticas y comerciales, nuestra posición en la escena internacional ha cambiado de neutra y aislacionista a tomar una postura de agresiones extranjeras. Nuestras políticas militares reflejarán esto en el futuro."
 USA_extra_tech_team:0 "Equipo técnico extra"
 USA_manhattan_project:0 "Proyecto Manhattan"
 USA_manhattan_project_desc:0 "Desarrollo de materiales sustitutos, un proyecto USACE que un nombre inocente, finalmente será conocido como el proyecto Manhattan. Una de las más secretas y peligrosas empresas en historia militar, su objetivo es crear la primera bomba atómica."
 USA_unholy_alliance:0 "Alianza impía"
 USA_unholy_alliance_desc:0 "A veces, tenemos que elegir a nuestros enemigos. A menudo, la opción no es fácil. El futuro nos puede juzgar por estar al lado de un tirano o elogiarnos de salvarlo del otro."
 USA_unholy_alliance_tt:0 "Multiplica la opinión y opinión comercial con la Unión Soviética o Alemania si están en guerra, situándose con el defensor."
 USA_limited_intervention:0 "Intervención limitada"
 USA_limited_intervention_desc:0 "Haría falta una agresión extraordinaria para hacernos entrar en una guerra a una escala total, pero vistos los acontecimientos recientes, muchas gente están desean asistir en conflictos en el extranjero."
 USA_the_giant_wakes:0 "El gigante se despierta"
 USA_the_giant_wakes_desc:0 "Las naciones recurren a nosotros para proteger los valores de la democracia y la libertad. El mundo donde nació una América no intervencionista ya no existe y por consiguiente hay que adaptarse."
 USA_pearl_harbor_gambit:0 "Gambito de Pearl Harbor"
 USA_pearl_harbor_gambit_desc:0 "La base naval en Pearl Harbor es un blanco fácil para los japoneses. Situando una flota allí, demostraremos nuestro poder en el Océano Pacífico. ¿Se atreverán a dar un paso tan audaz?"
 USA_pearl_harbor_gambit_tt:0 "§YMientras el enfoque esté en marcha, Japón tendrá la oportunidad de lanzar una ofensiva.§!"
 USA_cancel_pearl_harbor_gambit:0 "Cancelar Gambito de Pearl Harbor"
 USA_cancel_pearl_harbor_gambit_desc:0 "Emplazar una flota en Pearl Harbor pone en peligro las vidas de nuestros marineros. No los arriesgaremos para provocar una guerra con Japón."
 USA_air_war_plans_division:0 "División de planes de guerra aérea"
 USA_air_war_plans_division_desc:0 "Para tomar las prioridades correctas en aviación, así como producción de aviones se requiere una planificación a largo plazo. La AWPD, se asegurará que tenemos material, organización y planes estratégicos."
 USA_air_support:0 "Apoyo aéreo"
 USA_air_support_desc:0 "La guerra aérea debe ante todo ser utilizada conjuntamente con otras operaciones militares."
 USA_strategic_bombing:0 "Bombardeo estratégico"
 USA_strategic_bombing_desc:0 "La capacidad de ejecutar el bombardeo de precisión nos permitirá detener la máquina de guerra de cualquier nación en seco."
 USA_TAC:0 "Esfuerzo de bombardero táctico"
 USA_TAC_desc:0 "Construcción de aviones para atacar objetivos tácticos hará más seguro el camino por el que avancen nuestras tropas."
 USA_combined_bomber_offensive:0 "Ofensiva combinada de bombarderos"
 USA_combined_bomber_offensive_desc:0 "Con otra gran potencia de nuestra parte, tenemos ventajas inesperadas en la investigación y aplicación de bombardeo ofensivo a gran escala."
 USA_fund_the_navy:0 "Financiar la armada"
 USA_fund_the_navy_desc:0 "Debemos adaptarnos a las nuevas armas con las que nos ataquen nuestros enemigos. Al aumentar la financiación de los ejercicios navales, tendremos una armada más eficiente capaz de superar tácticamente a nuestros enemigos."
 USA_bureau_of_ships:0 "Oficina de barcos"
 USA_bureau_of_ships_desc:0 "Combinaremos la Oficina de Construcción y Reparación y la Oficina de Ingeniería en una entidad para supervisar el futuro desarrollo naval."
 USA_battleship_primacy:0 "Primacía de acorazados"
 USA_battleship_primacy_desc:0 "Con la denuncia japonesa del Tratado Naval de Washington, podemos enfrentar otra carrera de armamentos en los océanos. Nos aseguraremos de tener más y mejores acorazados que nadie."
 USA_advanced_mahanian_doctrine:0 "Doctrina de Mahan avanzada"
 USA_advanced_mahanian_doctrine_desc:0 "La influencia de Alfred Thayer Mahan en la guerra naval no puede ser subestimada. Basarnos en su trabajo nos permitirá hacer un buen uso de los acorazados, algo que considera un factor decisivo."
 USA_carrier_primacy:0 "Primacía de portaaviones"
 USA_carrier_primacy_desc:0 "El poderío aéreo será necesario en las futuras batallas, y el medio más práctico de ampliar su alcance es el uso de portaaviones. Debemos crear modelos más avanzados y especializados."
 USA_bureau_of_aeronautics:0 "Oficina de aeronáutica"
 USA_bureau_of_aeronautics_desc:0 "Para cumplir las necesidades del desarrollo de la aviación naval, la Oficina de Aeronáutica, que había sido responsable de estos asuntos durante décadas, tendrá que ser ampliada"
 USA_escort_effort:0 "Esfuerzo de escolta"
 USA_escort_effort_desc:0 "Submarinos constituyen un peligro para nuestros convoyes mercantes. Centrarnos en el desarrollo de nuevos modelos de destructor nos permitirá librar eficazmente una guerra antisubmarina."
 USA_convoy_tactics:0 "Tácticas de convoy"
 USA_convoy_tactics_desc:0 "Proteger nuestros buques de comercio no consiste solo en escoltas y una información eficaz, sino también en opciones tácticas sobre cómo organizar nuestras rutas y rutinas."
 USA_amphibious_operations:0 "Operaciones anfibias"
 USA_amphibious_operations_desc:0 "A menos que nuestras pesadillas peores hagan realidad, esta guerra no terminará en suelo estadounidense. Desembarcos bien ejecutados tendrán que ser parte de la ruta de la victoria."
 USA_expand_the_USMC:0 "Ampliar el USMC"
 USA_expand_the_USMC_desc:0 "La Infantería de Marina de los Estados Unidos ha sido una fuerza decisiva en muchas guerras en el pasado y puede ser más relevante que nunca para nuestras campañas anfibias. Semper fidelis!"
 USA_reinforce_monroe_doctrine:0 "Reafirmar la doctrina Monroe"
 USA_reinforce_monroe_doctrine_desc:0 "Datada hace unos 100 año, la Doctrina de Monroe codificó la intervención estadounidense en caso de tentativas europeas de colonizar las Américas, pero mantenerse fuera de asuntos europeos. Reforzar nuestro papel de pacificadores en este continente mejorará nuestra influencia en la región."
 USA_carribean_sphere:0 "Esfera caribeña"
 USA_carribean_sphere_desc:0 "Las islas del Caribe ofrecen la ubicación ideal para lanzar ataques aéreos contra nuestra Costa este o el canal de Panamá, por lo tanto, debemos dejar claro que no se tolerarán tomas hostiles en el área."
 USA_central_america:0 "América Central"
 USA_central_america_desc:0 "Sería impensable que cualquier potencia extranjera tomase el control o incluso pudiese amenazar el canal de Panamá. Y por eso, garantizaremos la independencia de todos los países de América Central."
 USA_the_neighbors:0 "Los vecinos"
 USA_the_neighbors_desc:0 "Sobre todo y ante todo debemos vigilar la seguridad de los países más cercanos a nosotros. En lugar de tener el enemigo atraviese nuestros vecinos para llegar a nosotros, verán lo atravesados que nos volvemos si atraviesan a nuestros vecinos."
 USA_south_america:0 "Sudamérica"
 USA_south_america_desc:0 "Los imperios coloniales no deben volver a expandirse en Sudamérica. Garantizaremos la independencia de nuestros hermanos del sur para que estén a salvo."
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "La paz en América debe ser guardada. Tenemos la fuerza para asegurar que las pequeñas riñas entre naciones vecinas no se intensifiquen. Una guerra a nuestras puertas es exactamente lo que nuestros enemigos quieren, y debemos hacer todo que podamos para prevenirla."
 USA_pax_americana_tt:0 "@USA §YEstados Unidos§! puede intervenir en guerras entre países de América"
 USA_black_chamber:0 "Operación de cámara negra"
 USA_black_chamber_complete:0 "§RCLASSIFICADO§!"
 USA_black_chamber_desc:0 "Tenemos información de actividades política en varios países americanos que no se alinean con nuestros intereses. Por suerte hemos establecido una red de la propaganda subterránea y estamos listos para empujar estos países en nuestra dirección. Esto es algo que debemos hacer para asegurar que no seremos amenazados en casa."
 USA_preemptive_intervention:0 "Intervención preventiva"
 USA_preemptive_intervention_desc:0 "No podemos quedarnos con los brazos cruzados y ver países vecinos crear herramientas de guerra para aplastarnos a nosotros o a nuestros aliados. Debemos intervenir por el bien de nuestro gran país y del mundo."

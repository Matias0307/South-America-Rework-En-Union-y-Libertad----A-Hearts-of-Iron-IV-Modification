 CHL_balancing_out_the_social_classes:0 "Equilibrando las clases sociales"
 CHL_balancing_out_the_social_classes_desc:0 "Ya es hora de que abordemos este problema paralizante que ha debilitado a nuestra nación desde su creación. Nos va a costar tiempo, producción, economía y nuestro bienestar general de la nación para deshacernos de esta desgracia, pero a la larga valdrá la pena".
 CHL_redistribute_the_wealth_of_the_rich:0 "Redistribuir la riqueza de los ricos"
 CHL_adjust_the_upper_middle_class:0 "Ajustar la clase media alta"
 CHL_help_out_the_lower_middle_class:0 "Ayuda a la clase media baja"
 CHL_give_out_welfare_plans_to_the_poor:0 "Ayudar con Planes a la clase baja"
 CHL_ejercito_chileno_name:0 "El Ejercito Chileno"
 CHL_ejercito_chileno_name_desc:0 "El ejército chileno es uno de los ejércitos más profesionalmente entrenados de Latinoamérica y tiene la reputación de ser muy bueno a pesar de su pequeño tamaño. El gobierno hará todo lo posible para llevar al ejército a su máximo potencial."

 CHL_aftermath_of_the_great_depression_name:0 "Después de la Gran Depresión"
 CHL_aftermath_of_the_great_depression_name:0 "Nuestra economía se disparará rápidamente gracias a todas las reformas que hicimos durante la gran depresión. Ser una de las primeras naciones en salir de la depresión nos pone en una situación mucho mejor que la mayoría del planeta".
 CHL_steel_for_everyone_idea:0 "Acero para todos"
 CHL_class_fix_in_progress:0 "Actualmente está tratando de nivelar una clase social"
 chile.110.t:0 "¡Chile exige nuestras tierras!"
 chile.110.d:0 "Parece que a pesar de la paz que siguió a la Guerra del Pacífico, Chile ha vuelto a exigir más de nuestras tierras. Las demandas también implican la cesión de cualquier tierra restante al sur de lo que los chilenos quieren a Argentina. ¿Qué haremos?"
 chile.110.a:0 "¿Qué opción tenemos realmente?"
 chile.110.b:0 "Esta vez Chile no tendrá tanta suerte".
 chile.111.t:0 "¡Bolivia acepta!"
 chile.111.d:0 "¡Bolivia, entendiendo que no tenían ninguna posibilidad contra nosotros, ha aceptado cumplir con todos nuestros términos!"
 chile.111.a:0 "Más tierra para nuestra gente"

 CHL_highly_divided_social_classes:0 "Clases Sociales Altamente Divididas"
 CHL_highly_divided_social_classes_desc:0 "Los rankings sociales en Chile han estado notoriamente separados desde su independencia. Se puede pasar de mansiones que costaron millones a barrios marginales hechos de tierra en una sola cuadra. Esta seria división de nuestro pueblo ha estado dañando a nuestro país y a la economía por mucho tiempo."

 CHL_land_of_mountain:0 "Un País de Montañas"
 CHL_land_of_mountain_desc:0 "El pueblo chileno está acostumbrado a vivir en las montañas, la mayor parte de Chile está cubierta por los Andes. Esta adaptación a las montañas le da al soldado chileno una ventaja cuando se trata de la guerra de montaña, algo que la mayoría de los países vecinos no tienen. Esto puede ser muy útil en el futuro si uno de nuestros enemigos también está rodeado de montañas".
 CHL_offer_a_compromise_to_the_communists:0 "Ofrecer un compromiso a los comunistas"
 CHL_offer_a_compromise_to_the_communists_desc:0 "Los comunistas se nos echan encima. Sus exigencias de equilibrar las clases sociales son, en el mejor de los casos, infantiles, pero no podemos dejarlas pasar como si nada. Podemos intentar ofrecerles un compromiso y ganar algo de tiempo".
 CHL_build_up_the_armories:0 "Construir las Armerías"
 CHL_build_up_the_armories_desc:0 "Nuestras armerías necesitan ser construidas si queremos suponer una amenaza para las potencias extranjeras. Construir las armerías sería un buen primer paso".
 CHL_prepare_for_an_amphibious_invasion:0 "Prepararse para una invasión anfibia"
 CHL_prepare_for_an_amphibious_invasion_desc:0 "Tenemos que prepararnos para nuestra invasión japonesa, hay que detener sus ideales fascistas. Para ello, tenemos que prepararnos primero".
 CHL_take_out_the_japanese:0 "Acabar con los japoneses"
 CHL_take_out_the_japanese_desc:0 "Estamos preparados para enfrentarnos a los japoneses, serán detenidos aunque nos lleve años hacerlo. Con la ayuda de los británicos, limpiaremos este mundo de ideales tan extremos y mostraremos al mundo la luz de la democracia."
 CHL_purchase_british_ships_focus:0 "Compra de barcos británicos"
 CHL_purchase_british_ships_focus_desc:0 "Nuestra armada, aunque es buena, podría necesitar un aumento de sus efectivos. Con nuestra economía podemos permitirnos comprar algunos de sus barcos si nos lo permiten."
 
 ARG_construct_the_general_paz:0 "Construir la General Paz"
 ARG_construct_the_general_paz_desc:0 "La Av. Gral. Paz, uno de los proyectos mas ambiciosos de estos tiempos. Lograr separar la Capital del Conurbano logrará demostrar la división de clases y de neutralizar los problemas de infraestructura a largo plazo."

 ARG_invite_german_tank_designers:0 "Invitar a los Diseñadores de Tanques Alemanes"
 ARG_invite_german_tank_designers_desc:0 "Los alemanes han demostrado su superioridad en tierra con sus tanques. Aprender más sobre sus tanques mejorará en gran medida nuestra propia producción de tanques."
 ARG_modernize_ruta_40:0 "Modernizar la Ruta Nacional 40"
 ARG_modernize_ruta_40_desc:0 "La Ruta Nacional 40 es la vía más larga del país que conecta Jujuy con Santa Cruz. La modernizaremos para conectar mejor el norte y el sur."
 ARG_invest_in_our_mining_industry:0 "Invertir en la industria minera"
 ARG_invest_in_our_mining_industry_desc:0 "La industria minera puede expandirse bastante. Tenemos conocimiento de muchos recursos sin explotar en nuestro país y podemos explotarlos y extraerlos. El único problema es que daremos para invertir en nuestra industria minera para que eso suceda, ya que nuestra industria minera a partir de ahora es muy débil."
 ARG_industrialize_the_pampas:0 "Industrializar la Pampa"
 ARG_industrialize_the_pampas_desc:0 "Si queremos conectar mejor nuestro país, debemos empezar por el corazón y movernos hacia el norte y el sur desde allí".
 ARG_industrialize_the_north:0 "Industrializar el norte"
 ARG_industrialize_the_north_desc:0 "Ahora que mejoramos nuestras redes de carreteras en la Pampa, podemos movernos hacia el norte".
 ARG_expand_jujuy_steel:0 "Expandir las minas de acero de Jujuy"
 ARG_expand_jujuy_steel_desc:0 "Con nuestras carreteras recién construidas que conectan el norte, podemos comenzar a explotar el acero que se encuentra en Jujuy y usarlo en nuestro beneficio".
 ARG_industrialize_the_south:0 "Industrializar el Sur"
 ARG_industrialize_the_south_desc:0 "Con la red vial de la Pampa establecida, podemos movernos hacia el sur y ampliar la red vial allí".
 ARG_exploit_la_vaca_muerta:0 "Explotar la Vaca Muerta"
 ARG_exploit_la_vaca_muerta_desc:0 "Vaca Muerta es un reservorio continuo de petróleo y gas de esquisto que se encuentra principalmente en las provincias de Neuquén, Mendoza y Río Negro. Este enorme reservorio se conoce desde hace décadas, y con nuestros últimos esfuerzos de industrialización podemos aprovecharlo gigante intacto ".
 ARG_improve_mining:0 "Mejorar nuestras técnicas mineras"
 ARG_improve_mining_desc:0 "Con nuestra nueva tecnología podemos extraer nuestros recursos de manera más eficiente, y eso lo aprovecharemos en gran medida".
 ARG_focus_economy:0 "Foco en la economía"
 ARG_focus_economy_desc:0 "Necesitamos enfocarnos en el sector industrial si queremos deshacernos de nuestros problemas económicos".
 ARG_develop_the_capital:0 "Desarrollar la Capital"
 ARG_develop_the_capital_desc:0 "Hemos descuidado el corazón de nuestra nación durante bastante tiempo, cambiemos eso".
 ARG_develop_northern_patagonia:0 "Desarrollar la Patagonia Norte"
 ARG_develop_northern_patagonia_desc:0 "Ahora que desarrollamos la capital, podemos movernos hacia el sur y comenzar a expandir nuestra industria en la zona norte de la Patagonia, bastante escasamente poblada".
 ARG_reduce_public_expense:0 "Reducir el gasto público"
 ARG_reduce_public_expense_desc:0 "Reducir nuestro gasto público abrirá más dinero para usarlo en otros sectores de la economía, sin embargo, esto solo será temporal y debemos esforzarnos más si queremos deshacernos de la crisis económica".
 ARG_restrict_circulation_currency:0 "Restringir la circulación de moneda"
 ARG_restrict_circulation_currency_desc:0 "Ahora que bajamos nuestro gasto público, debemos restringir la circulación de moneda para controlar la inflación".
 ARG_establish_patriotic_loan:0 "Establecer el préstamo patriótico"
 ARG_establish_patriotic_loan_desc:0 "Si establecemos el Emprestito Patriotico, entonces podemos expandir nuestras arcas financieras y por lo tanto expandir nuestra economía, a costa de algunos gastos".
 ARG_develop_patagonia:0 "Desarrollar el resto de la Patagonia"
 ARG_develop_patagonia_desc:0 "Con la Patagonia Norte fuera del camino, la única opción lógica es seguir rumbo al sur y desarrollar el resto de la Patagonia".
 ARG_deal_with_depression:0 "Hacer frente a la depresión económica"
 ARG_deal_with_depression_desc:0 "Con nuestras recientes reformas y estabilización económica, finalmente podemos abordar el meollo del problema y deshacernos de una vez por todas de esta crisis económica que nos ha estado hundiendo durante los últimos 7 años".
 ARG_buenos_aires_university:0 "Expandir la Universidad de Buenos Aires"
 ARG_buenos_aires_university_desc:0 "Ahora que arreglamos nuestra economía y desarrollamos parte de nuestra nación, necesitamos mentes más brillantes para mantener este crecimiento y tasa de desarrollo, y expandir la ya mundialmente reconocida Universidad de Buenos Aires es una oportunidad perfecta para hacer esto ocurrir."
 ARG_rapidly_mobilize:0 "Movilizar rápidamente"
 ARG_rapidly_mobilize_desc:0 "Se avecina una amenaza global, debemos prepararnos para lo que pueda suceder en el futuro cercano, y debemos hacerlo rápidamente".
 ARG_slowly_mobilize:0 "Movilizar lentamente"
 ARG_slowly_mobilize_desc:0 "Aunque la amenaza de una guerra importante crece día a día, no podemos forzar a nuestra economía a una economía de guerra en ese momento, nuestra población duda de nuestro ejército y tenemos que arreglar eso antes de que podamos hacer algo militar relacionado."
 ARG_dominate_the_skies:0 "Domina los cielos"
 ARG_dominate_the_skies_desc:0 "El aire es el camino a seguir, si ganamos la guerra en los cielos, ganamos la guerra en el suelo".
 ARG_dominate_the_land:0 "Domina la tierra"
 ARG_dominate_the_land_desc:0 "Si nos centramos en la tierra, incluso si el enemigo tiene la ventaja en el aire y el agua, nuestra superioridad en la tierra la volverá inútil".
 ARG_expand_our_air_bases:0 "Expandir nuestras bases aéreas"
 ARG_expand_our_air_bases_desc:0 "Ya es hora de que ampliemos nuestras bases aéreas bastante descuidadas que están repartidas por nuestro país".
 ARG_focus_on_fighters:0 "Centrarse en los luchadores"
 ARG_focus_on_fighters_desc:0 "Ahora que nuestras bases aéreas tienen una mayor capacidad, podemos trabajar en la producción de cazas".
 ARG_focus_on_bombers:0 "Centrarse en los bombarderos"
 ARG_focus_on_bombers_desc:0 "Con los cazas vienen los bombarderos, y con los bombarderos viene la destrucción".
 ARG_air_doctrine:0 "Doctrina del aire"
 ARG_air_doctrine_desc:0 "Necesitamos modernizar nuestras tácticas en el aire si queremos hacer de nuestra fuerza aérea una fuerza formidable".
 ARG_modernize_our_motorized:0 "Modernizar nuestro motorizado"
 ARG_modernize_our_motorized_desc:0 "Para transportar soldados del punto A al punto B rápidamente, necesitaremos un formidable cuerpo motorizado".
 ARG_produce_more_artillery:0 "Produce más artillería"
 ARG_produce_more_artillery_desc:0 "Necesitamos desarrollar formas más eficientes de producir artillería si queremos tener una oportunidad".
 ARG_strive_to_make_our_own_tanks:0 "Crear nuestros propios tanques"
 ARG_strive_to_make_our_own_tanks_desc:0 "No vamos a depender de la industria de otras naciones para darnos sus tanques, que estarán escupiendo a nuestra Patria. El Nahuel es un tanque argentino de construcción nacional que se asemeja al Sherman. Con esto, tendremos una ventaja contra nuestros enemigos ".
 ARG_improve_our_tactics:0 "Mejorar nuestras tácticas"
 ARG_improve_our_tactics_desc:0 "Con el nuevo equipo moderno vienen nuevas tácticas modernas, y debemos ponernos al día con ambas si queremos tener una fuerza terrestre formidable".
 ARG_ready_the_economy_for_war:0 "Preparar la economía para la guerra"
 ARG_ready_the_economy_for_war_desc:0 "Aunque nuestra población está descontenta con nuestras nuevas ambiciones cuando se trata de militarizar, no podemos detenernos ahora. Santa Fe es un gran lugar para instalar fábricas de armas con el fin de alimentar la maquinaria de guerra argentina".
 ARG_militarize_the_capital:0 "Militarizar la capital"
 ARG_militarize_the_capital_desc:0 "La capital es la parte más poderosa de nuestro país, la clave para convertirse en una potencia militar es militarizar la capital".
 ARG_militarize_the_northeast:0 "Militarizar el Noreste"
 ARG_militarize_the_northeast_desc:0 "Con la capital y el corazón listos para la guerra, es hora de militarizar una parte bastante virgen de este país. Lejos de las principales ciudades, esto hace que el noreste sea un lugar perfecto para colocar nuestras fábricas de armas".
 ARG_raise_military_salary:0 "Aumentar el salario militar"
 ARG_raise_military_salary_desc:0 "Al aumentar el salario militar, podríamos convencer a una parte de la población de unirse al ejército y recuperar lentamente la confianza de la población"
 ARG_spread_military_propganda:0 "Difundir propaganda militar"
 ARG_spread_military_propganda_desc:0 "Podemos propagar propaganda para convencer a la gente de que el ejército no es tan malo como parece".
 ARG_idolize_war_heroes:0 "Idolizar a los héroes de guerra"
 ARG_idolize_war_heroes_desc:0 "idolatrar a héroes de guerra como San Martín o Manuel Belgrano puede hacer que la gente tenga un sentido de obligación cuando se trata de apoyar al ejército".
 ARG_warn_about_outside_threat:0 "Advertir sobre amenazas externas"
 ARG_warn_about_outside_threat_desc:0 "No somos el país más querido en Latinoamérica, así que podemos usar eso para nuestro beneficio y convencer a la gente de que una amenaza externa puede llegar a nosotros en cualquier momento".
 ARG_gain_back_trust_of_population:0 "Recuperar la confianza de la población"
 ARG_gain_back_trust_of_population_desc:0 "Es hora de poner el último clavo en el ataúd, nuestros esfuerzos hasta ahora han resultado satisfactorios. Solo necesitamos un empujón final para finalmente convencer a los argentinos de que el ejército es algo bueno".
 ARG_make_an_effort_to_mobilize:0 "Haga un esfuerzo para movilizarse"
 ARG_make_an_effort_to_mobilize_desc:0 "Tenemos que hacer un esfuerzo para movilizarnos, y Chaco es una gran provincia para iniciar nuestros planes movilizadores".
 ARG_arm_the_northwest:0 "Arma el noroeste"
 ARG_arm_the_northwest_desc:0 "Misiones debería ser nuestra próxima provincia objetivo cuando se trata de nuestros planes de movilización. Su proximidad a Brasil y Paraguay es clave".
 ARG_ramp_up_infantry_equipment_production:0 "Aumentar la producción de equipo de infantería"
 ARG_ramp_up_infantry_equipment_production_desc:0 "Necesitamos hacer que la producción de equipo de infantería sea más barata y eficiente si queremos abastecer completamente a todos nuestros soldados".
 ARG_give_out_gifts:0 "Repartir regalos"
 ARG_give_out_gifts_desc:0 "Si permitimos que nuestros soldados vayan de casa en casa, dando pequeños obsequios a niños y adultos por igual, entonces podríamos demostrarle a la población que el ejército es una fuerza del bien".
 ARG_promise_peace_and_prosperity:0 "Promesa de paz y prosperidad"
 ARG_promise_peace_and_prosperity_desc:0 "Prometer paz y prosperidad a nuestra población les mostrará que las fuerzas armadas no solo son buenas sino también pacíficas, y esto finalmente convencerá a la población de que las fuerzas armadas no son lo que antes pensaban".
 ARG_infamous_decade:0 "Década infame"
 ARG_infamous_decade_desc:0 "La Década Infame fue un período en la vida de Argentina que implicó una gran incertidumbre en lo que respecta a la política. La gente no sabía lo que le iba a pasar al país durante este tiempo. Esperaremos y veremos".
 ARG_drift_back_towards_the_confederation:0 "Regrese hacia la Confederación"
 ARG_drift_back_towards_the_confederation_desc:0 "Nuestro gobierno nos ha fallado, tomar más de 7 años para arreglar una economía que ya está paralizante es una vergüenza. La gente está enojada, no quieren un gobierno débil, quieren uno fuerte que pueda liderar el camino, y volver a la Confederación hará precisamente eso."
 ARG_secure_the_northern_provinces:0 "Asegurar las provincias del norte"
 ARG_secure_the_northern_provinces_desc:0 "Necesitamos asegurar los territorios originales de la Confederación Argentina para que este plan funcione".
 ARG_gain_the_support_of_the_population:0 "Gana el apoyo de la población"
 ARG_gain_the_support_of_the_population_desc:0 "Necesitamos ganarnos el apoyo de la población local si nos atrevemos a intentar iniciar la guerra civil".
 ARG_gain_the_support_of_the_workers:0 "Obtenga el apoyo de los trabajadores"
 ARG_gain_the_support_of_the_workers_desc:0 "Necesitaremos que el sector industrial esté de nuestro lado si queremos tener una oportunidad".
 ARG_gain_the_support_of_the_military:0 "Obtenga el apoyo de los militares"
 ARG_gain_the_support_of_the_military_desc:0 "Tenemos que ganarnos el apoyo de las fuerzas armadas actuales para tener éxito en nuestros planes".
 ARG_gain_the_support_of_the_high_command:0 "Obtenga el apoyo del alto mando"
 ARG_gain_the_support_of_the_high_command_desc:0 "Tenemos que ganarnos el apoyo del alto mando para tener las mentes más brillantes al mando en el campo".
 ARG_etsablish_the_confederation:0 "Establecer la Confederación"
 ARG_etsablish_the_confederation_desc:0 "Con la guerra civil fuera del camino, podemos concentrarnos en mejorarnos y llevar a este país a la grandeza. ¡El mundo nos temerá!"
 ARG_viva_la_industria:0 "Viva la Industria"
 ARG_viva_la_industria_desc:0 "Cuanto más grande sea nuestra economía, mejores serán las cosas para el pueblo argentino".
 ARG_viva_los_militares:0 "Viva los Militares"
 ARG_viva_los_militares_desc:0 "Cuanto más fuerte sea nuestro ejército, más miedo tendremos de atacar a nuestros enemigos y así el mundo nos respetará".
 ARG_viva_la_educacion:0 "Viva la Educación"
 ARG_viva_la_educacion_desc:0 "Cuanto más inteligente sea el argentino promedio, más progreso podremos lograr y, por lo tanto, nos ayudará de muchas maneras diferentes".
 ARG_viva_la_confederacion:0 "Viva la Confederación"
 ARG_viva_la_confederacion_desc:0 "¡Viva la Confederación!"
 ARG_prepare_for_the_uruguayan_coup:0 "Prepararse para la anexión de Uruguay"
 ARG_prepare_for_the_uruguayan_coup_desc:0 "Necesitamos prepararnos para que nuestra anexión de Uruguay funcione. Tenemos que tomarnos las cosas con calma para asegurar que nadie intervenga, al menos en el viejo mundo".
 ARG_influence_uruguayan_politics:0 "Influencia de la política uruguaya"
 ARG_influence_uruguayan_politics_desc:0 "Es hora de que comencemos a manipular la política uruguaya. Para que nuestro plan funcione, necesitamos que nuestro gobierno colaboracionista sea al menos un partido poderoso en la política uruguaya".
 ARG_prepare_a_volunteer_force:0 "Preparar una fuerza de voluntarios"
 ARG_prepare_a_volunteer_force_desc:0 "Cuando lancemos el golpe en Uruguay, debemos asegurarnos de que los fascistas ganen la guerra civil, y podemos hacerlo enviando una fuerza voluntaria para ayudar en sus esfuerzos. Si los fascistas ganan la guerra, entonces deberíamos poder anexar pacíficamente a Uruguay ".
 ARG_launch_the_coup:0 "Lanzar el golpe"
 ARG_launch_the_coup_desc:0 "Se ha hecho todo lo necesario, es hora de orquestar un golpe de Estado en Uruguay. Debemos hacer lo que sea necesario para que el gobierno pro-argentino reine victorioso de esta guerra, para que podamos anexar pacíficamente Uruguay."
 ARG_annex_uruguay:0 "Anexo Uruguay"
 ARG_annex_uruguay_desc:0 "Después de que el golpe funcionó con éxito, ahora deberíamos poder anexar a Uruguay pacíficamente sin resistencia y sin amenazas externas".
 ARG_win_the_second_cisplatine_war:0 "La Segunda Guerra Cisplatina"
 ARG_win_the_second_cisplatine_war_desc:0 "Necesitamos llamar toda nuestra atención sobre esta guerra. Esta es una oportunidad de oro para mostrar al mundo que somos una potencia fuerte, y correremos ese riesgo".
 ARG_militarize_our_economy:0 "Militarizar nuestra economía"
 ARG_militarize_our_economy_desc:0 "Necesitamos militarizar nuestra economía para estar al día con las demandas de la guerra".
 ARG_decimate_the_brazilian_navy:0 "Diezma a la Armada Brasileña"
 ARG_decimate_the_brazilian_navy_desc:0 "Los brasileños representan una amenaza para nuestro dominio naval, debemos deshacernos de su armada lo antes posible para inutilizar sus esfuerzos en el mar".
 ARG_go_through_paraguay:0 "Pasar por Paraguay"
 ARG_go_through_paraguay_desc:0 "Con la línea del frente empezando a estancarse, necesitamos abrir un nuevo frente para sorprender a los brasileños, y pasar por Paraguay es casi demasiado perfecto".
 ARG_adopt_an_expansionist_policy:0 "Adopte una política expansionista"
 ARG_adopt_an_expansionist_policy_desc:0 "Ahora que nos hemos reunido y creado la Confederación, podemos empezar a expandirnos hacia el exterior".
 ARG_prepare_the_navy:0 "Prepara la Marina"
 ARG_prepare_the_navy_desc:0 "Vamos a necesitar una armada poderosa si soñamos con desafiar a los británicos".
 ARG_demand_the_falklands:0 "Exigir las Malvinas"
 ARG_demand_the_falklands_desc:0 "Las Malvinas son auténtica arcilla argentina. Ahora que están en guerra con los alemanes, es un momento perfecto para defender nuestra posición y mostrar a los británicos quién manda en el Atlántico Sur".
 ARG_demand_south_georgia:0 "Exigir la Georgia del Sur"
 ARG_demand_south_georgia_desc:0 "Georgia del Sur es la verdadera arcilla de Argentina. Con los británicos distraídos en su propia guerra, es hora de que aprovechemos la situación y exijamos Georgia del Sur".
 ARG_go_a_step_further:0 "Da un paso más"
 ARG_go_a_step_further_desc:0 "Ahora que los británicos nos dieron las Malvinas y Georgia del sur, seria bastante estupido no ir por mas y demandar el resto del Atlantico Sur. Si podemos controlar todo el sur del Atlantico, entonces ahi vamos a poder demostrar al mundo que somos una potencia!"
 ARG_prepare_the_army:0 "§3La Ambición de San Martin§!"
 
 ARG_demand_tarija:0 "Exigir Tarija"
 ARG_demand_tarija_desc:0 "Históricamente Tarija fue parte de Argentina, y aunque la perdimos hace muchas décadas, con nuestro ejército ahora fortalecido podemos exigirlo una vez más. Si se niegan, ¡podemos ir a la guerra con ellos y tomarlo por la fuerza!"
 ARG_demand_florianopolis:0 "Exigir Santa Catarina"
 ARG_demand_florianopolis_desc:0 "La parte occidental de Santa Catarina fue históricamente parte de la Confederación Argentina, perdiéndola después de la Guerra Platine y habiendo sido propiedad de Brasil desde entonces. Es hora de mostrarle a Brasil que ahora somos la potencia dominante en América del Sur. "
 ARG_integrate_the_rest_of_patagonia:0 "Integra toda la Patagonia"
 ARG_integrate_the_rest_of_patagonia_desc:0 "La Patagonia nos pertenece, controlamos la mayor parte y no podemos permitir que Chile controle el resto. Es hora de conectar Tierra del Fuego con Argentina continental y finalmente considerar la Patagonia verdaderamente argentina. "
 ARG_proclaim_the_greater_argentine_confederation:0 "Proclame la Gran Confederación Argentina"
 ARG_proclaim_the_greater_argentine_confederation_desc:0 "Somos una potencia mucho más fuerte de lo que éramos hace unos años. Recuperamos todo el territorio que queríamos e incluso nos expandimos más de lo que anticipamos. Es hora de mostrarle al mundo la Gran Confederación Argentina, es hora ¡nos revelamos al mundo como un poder a tener en cuenta! "
 ARG_join_the_germans:0 "Únete a los alemanes"
 ARG_join_the_germans_desc:0 "Ahora que estamos en guerra con los británicos, sería mejor trabajar con el país que también está en guerra con los británicos".
 ARG_create_our_own_axis:0 "Cree nuestro propio eje"
 ARG_create_our_own_axis_desc:0 "No necesitamos la ayuda de los alemanes para salir adelante, podemos crear nuestra propia facción y reinar victoriosos sobre nuestros enemigos de esa manera, sin la ayuda de nadie".
 ARG_secure_the_bolivian_tungsten:0 "Asegure el tungsteno boliviano"
 ARG_secure_the_bolivian_tungsten_desc:0 "Bolivia está llena hasta los topes de tungsteno, un recurso que es muy valioso para nosotros. Con nuestro ejército mejorado y tácticas mejoradas, deberíamos poder arrebatárselo fácilmente y tener los recursos para nosotros mismos".
 ARG_avenge_the_platine_war:0 "Vengar la guerra de Platine"
 ARG_avenge_the_platine_war_desc:0 "La Guerra PLatina fue una guerra entre la Confederación Argentina y las fuerzas combinadas de Brasil y Uruguay. Esa guerra fue una pérdida para nosotros, pero podemos cambiar eso. Les mostraremos a estos brasileños de una vez por todas que no No te metas con nosotros. Los vencimos una vez hace aproximadamente un año, podemos vencerlos por segunda vez, y esta vez nos aseguraremos de conquistarlos por completo ".
 ARG_subjegate_the_peruvians:0 "Somete a los peruanos"
 ARG_subjegate_the_peruvians_desc:0 "Para continuar con nuestras conquistas, necesitamos empujar a los peruanos. Al estar defendidos por los Andes por todos lados, será bastante difícil derribarlos, pero nada que sea imposible".
 ARG_push_past_peru:0 "Empuje más allá de Perú"
 ARG_push_past_peru_desc:0 "Ahora, con Perú fuera del camino, tenemos que lidiar con Ecuador y Colombia. No debería ser demasiado difícil y podemos obtener un 2 por 1. Colombia podría ser el que nos dé un poco de problemas, pero nuestro los soldados deberían atravesar sus defensas ".
 ARG_secure_the_venezuelan_oil:0 "Asegure el petróleo venezolano"
 ARG_secure_the_venezuelan_oil_desc:0 "Los venezolanos son estúpidamente ricos en lo que respecta al petróleo. Su reserva de petróleo es más grande que el Medio Oriente combinado. Tener acceso a ese abundante petróleo nos ayudará enormemente a largo plazo".
 ARG_integrate_our_conquered_lands:0 "Integra nuestras Tierras Conquistadas"
 ARG_integrate_our_conquered_lands_desc:0 "Ahora, con una gran cantidad de territorio y población, el último problema que tenemos es integrar a la nueva gente en nuestra nación. Tendremos que sacrificar muchas cosas para lograrlo, pero la recompensa al final del túnel es simplemente demasiado bueno para resistir ".
 ARG_invite_peru:0 "Invite Perú"
 ARG_invite_peru_desc:0 "Necesitamos expandir nuestra facción, y Perú es un aliado perfecto para nuestra nueva facción".
 ARG_invite_venezuela:0 "Invite Venezuela"
 ARG_invite_venezuela_desc:0 "Necesitamos expandir nuestra facción, y tener a Venezuela en nuestra facción sería maravilloso".
 ARG_push_past_the_darien_gap:0 "Empuje más allá de la brecha del Darién"
 ARG_push_past_the_darien_gap_desc:0 "Con el control de Colombia y Venezuela, podemos empezar a mirar aún más lejos, más específicamente a Centroamérica. Lo que se interpone entre nosotros y conquistar toda la región es el Darién Gap, un tramo de bosque entre Colombia y Panamá. no sea un problema para nuestros soldados y seremos capaces de atravesarlo ".
 ARG_conquer_central_america:0 "Conquistar Centroamérica"
 ARG_conquer_central_america_desc:0 "Ahora que tenemos una sólida presencia en Centroamérica, el resto de la región debería ser pan comido. Sus ejércitos no deberían tener ninguna posibilidad contra los nuestros, y estaremos un paso más cerca de nuestra guerra definitiva contra los estadounidenses. . "
 ARG_the_final_stretch:0 "El tramo final"
 ARG_the_final_stretch_desc:0 "Después de muchos meses de guerra y derramamiento de sangre, finalmente hemos alcanzado la última barrera de nuestro plan final. Después de México, ningún otro país se interpondrá en nuestro camino para conquistar América. ¡Viva la Confederación!"
 ARG_go_for_the_yanks:0 "Ataque a la fuente"
 ARG_go_for_the_yanks_desc:0 "Los estadounidenses han estado en la raíz de muchas cosas, cosas que no deberían permitirse en este planeta. Es por eso que debemos apuntar a ellos y deshacernos de ellos de una vez por todas".
 ARG_fuerzas_armadas_argentinas:0 "Las Fuerzas Armadas Argentinas"
 ARG_fuerzas_armadas_argentinas_desc:0 "Ahora que la gente confía en nuestras Fuerzas Armadas, podemos enfocarnos en expandirlas y modernizarlas para alcanzar niveles de poder mundial similares a los de Europa".
 ARG_la_armada_argentina:0 "La Armada Argentina"
 ARG_la_armada_argentina_desc:0 "La Armada Argentina es la rama naval de las fuerzas armadas. Ha sido mundialmente reconocida como la mejor de toda América Latina y Sudamérica, y ya es hora de que la ampliemos aún más".
 ARG_expand_the_rivadavia_class:0 "Expandir la clase Rivadavia"
 ARG_expand_the_rivadavia_class_desc:0 "La clase Rivadavia es una clase dreadnought modernizada diseñada en Nueva York y comprada por Argentina. Era la mejor de su clase y ya es hora de que ampliemos la flota de este gigante".
 ARG_expand_our_naval_output:0 "Expandir nuestra salida naval"
 ARG_expand_our_naval_output_desc:0 "Si queremos competir con las potencias navales de Europa, entonces tenemos que centrarnos en nuestra producción naval en casa si queremos llegar a alguna parte".
 ARG_continue_the_south_amarican_naval_arms_race:0 "La carrera armamentista naval sudamericana"
 ARG_continue_the_south_amarican_naval_arms_race_desc:0 "La Carrera de Armas Navales Sudamericana fue una carrera naval entre las 3 potencias navales latinoamericanas: Argentina, Chile y Brasil. Esta competencia ha impulsado a nuestras 3 armadas, y continuarla la mejorará aún más".
 ARG_outclass_the_chilean_subs:0 "Superan a los submarinos chilenos"
 ARG_outclass_the_chilean_subs_desc:0 "Los chilenos siempre se destacaron en lo que respecta a su flota de submarinos. Es hora de que les quitemos esa corona".
 ARG_topple_the_brazilian_destroyers:0 "Derriba a los destructores brasileños"
 ARG_topple_the_brazilian_destroyers_desc:0 "Los brasileños tienen una, si no la mejor, flota de destructores en Latinoamérica. Debemos superarlos y asegurarnos de que su flota de destructores no represente una amenaza".
 ARG_produce_more_submarines:0 "Produce más submarinos"
 ARG_produce_more_submarines_desc:0 "Tenemos que empezar a bombear submarinos si queremos llegar al nivel de Chile".
 ARG_produce_more_destroyers:0 "Producir más destructores"
 ARG_produce_more_destroyers_desc:0 "Tenemos que empezar a producir más destructores si queremos rivalizar con la flota de destructores de Brasil".
 ARG_modern_dockyard_technology_focus:0 "Tecnología moderna de astilleros"
 ARG_modern_dockyard_technology_focus_desc:0 "Los avances en la tecnología ahora pueden permitirnos producir barcos de manera más eficiente".
 ARG_better_ship_building:0 "Mejor construcción naval"
 ARG_better_ship_building_desc:0 "Con una mejor tecnología podemos mejorar aún más la eficiencia de nuestra construcción naval".
 ARG_greatly_increase_the_navy_budget:0 "Incrementar enormemente la Marina"
 ARG_greatly_increase_the_navy_budget_desc:0 "Incrementar enormemente el presupuesto naval nos permitirá alcanzar niveles de producción naval como nadie ha visto antes. Sin embargo, esto tendrá el precio de descuidar ligeramente la economía principal y tener que reducir el presupuesto militar. "
 ARG_focus_lightly_on_the_navy:0 "Concéntrese levemente en la Marina"
 ARG_focus_lightly_on_the_navy_desc:0 "Aunque no tiene tantos beneficios como aumentar nuestro presupuesto, enfocarnos a la ligera nos permitirá retener completamente nuestra economía y aún mejorar ligeramente nuestra producción naval".
 ARG_focus_on_heavy_ships:0 "Centrarse en barcos pesados"
 ARG_focus_on_heavy_ships_desc:0 "Necesitamos expandir nuestra flota de barcos pesados ​​si queremos rivalizar con las potencias navales europeas".
 ARG_expand_our_light_cruiser_fleet:0 "Expandir nuestra flota de cruceros ligeros"
 ARG_expand_our_light_cruiser_fleet_desc:0 "Los cruceros ligeros son bastante baratos de fabricar y aún así tienen un gran impacto, y lo aprovecharemos al máximo".
 ARG_expand_our_heavy_cruiser_fleet:0 "Expandir nuestra flota de cruceros pesados"
 ARG_expand_our_heavy_cruiser_fleet_desc:0 "Aunque los cruceros pesados ​​no son baratos de fabricar, la fuerza que contienen hace que el esfuerzo valga la pena".
 ARG_build_a_carrier:0 "Construye un transportista"
 ARG_build_a_carrier_Desc:0 "La mayoría de las principales potencias navales tienen portaaviones, así que ¿por qué no construir un portaaviones que los combine?"
 ARG_create_a_naval_air_fleet:0 "Crear una flota aérea naval"
 ARG_create_a_naval_air_fleet_desc:0 "Con un portaaviones, necesitas una flota aérea que lo acompañe. Construiremos una flota aérea como ninguna otra."
 ARG_imrpove_our_heavy_ships:0 "Mejorar nuestros barcos pesados"
 ARG_imrpove_our_heavy_ships_desc:0 "Con tecnología nueva y avanzada, podemos dar un golpe más fuerte a los barcos pesados ​​y asegurarnos de que ningún otro barco pueda hacer frente al nuestro".
 ARG_design_coastal_defense_ships:0 "Diseño de buques de defensa costera"
 ARG_design_coastal_defense_ships_desc:0 "Con mejor tecnología y eficiencia mejorada, podemos construir rápidamente una defensa costera en caso de guerra".
 ARG_a_modern_armada_argentina:0 "Una Armada Moderna Argentina"
 ARG_a_modern_armada_argentina_desc:0 "Con todos nuestros desarrollos recientes, gastos navales, expansión de astilleros y barcos modernizados, hemos revolucionado la Armada Argentina, convirtiéndola en una potencia naval seria en las Américas y tal vez incluso en el mundo entero".
 ARG_el_ejercito_argentino:0 "El Ejercito Argentino"
 ARG_el_ejercito_argentino_desc:0 "El Ejercito Argentino es la rama del ejército de las fuerzas armadas argentinas. Fue la primera rama que se estableció, realizada durante las guerras argentinas de independencia en 1810. Siendo una de las más antiguas de América Latina, ha logrado logros notables. lejos, pero podemos hacerlo mejor ".
 ARG_quality:0 "Calidad"
 ARG_quality_desc:0 "Las tropas de mejor calidad son la clave para ganar batallas".
 ARG_quantity:0 "Cantidad"
 ARG_quantity_desc:0 "Cuantas más tropas, mejor".
 ARG_improve_our_mechanized:0 "Mejorar nuestro mecanizado"
 ARG_improve_our_mechanized_desc:0 "Es hora de que abandonemos los motores y vayamos por algo mejor y más fuerte, el mecanizado".
 ARG_produce_cheaper_motorized:0 "Produce motorizado más barato"
 ARG_produce_cheaper_motorized_desc:0 "¿Cuál es el punto de modernizar si podemos producir motorizados a un precio más barato, lo que nos permite atacar al enemigo mucho más fácil y rápido?"
 ARG_produce_our_own_tanks:0 "Producir nuestros propios tanques"
 ARG_produce_our_own_tanks_desc:0 "Habiendo sido fabricados y diseñados en Argentina, sabemos mejor cómo producir nuestros propios tanques, y eso nos dará una ventaja a la hora de fabricarlos".
 ARG_modern_artillery:0 "Artillería moderna"
 ARG_modern_artillery_desc:0 "La voluntad de la artillería moderna nos permitirá empacar una mayor potencia con una menor cantidad de artillería".
 ARG_modernize_our_infantry_equipment:0 "Modernizar nuestro equipo de infantería"
 ARG_modernize_our_infantry_equipment_desc:0 "Con armas y equipo modernos, nuestros soldados serán más fuertes que el enemigo, por lo que incluso si el enemigo tiene más hombres, todavía tendremos la ventaja".
 ARG_improve_training_tactics:0 "Mejorar las tácticas de entrenamiento"
 ARG_improve_training_tactics_desc:0 "Con mejores tácticas de entrenamiento, nuestras tropas estarán mejor preparadas para cualquier situación que puedan encontrar, lo que nos permitirá tener una ventaja en cualquier situación".
 ARG_rush_training:0 "Entrenamiento urgente"
 ARG_rush_training_desc:0 "¿Por qué necesitamos entrenar a nuestras tropas con extremo detalle? Si saben manejar un arma y pueden disparar, ¡entonces son soldados!"
 ARG_produce_cheaper_artillery:0 "Produce artillería más barata"
 ARG_produce_cheaper_artillery_desc:0 "La artillería más barata nos permitirá lanzar más artillería a un ritmo más rápido y abrumar cualquier defensa que el enemigo pueda poner".
 ARG_make_cheaper_equipment:0 "Hacer equipo más barato"
 ARG_make_cheaper_equipment_desc:0 "Hacer equipo más barato nos permitirá equipar a todos los soldados en la línea del frente, de modo que ningún soldado esté mal equipado".
 ARG_continue_the_doctrine:0 "Continuar la doctrina"
 ARG_continue_the_doctrine_desc:0 "Continuar con la doctrina del ejército es clave para que nuestras tropas sean de clase mundial y mostrarle al mundo que no somos simplemente un 'pusilánime'".
 ARG_fuerza_aerea_argentina:0 "Fuerza Aérea Argentina"
 ARG_fuerza_aerea_argentina_desc:0 "La Fuerza Aérea Argentina es la más joven de todas las ramas del ejército. Aunque se estableció más tarde, la escuela se estableció en 1912, y la organización actual, denominada Dirección General de Aeronáutica, en 1927."
 ARG_expand_our_air_force:0 "Expandir nuestra Fuerza Aérea"
 ARG_expand_our_air_force_desc:0 "Aunque es fuerte, nuestra fuerza aérea aún no está al nivel de otros países, especialmente los países europeos. Necesitamos expandir nuestra fuerza aérea actual para ganarnos el respeto de estas potencias aéreas".
 ARG_develop_new_fighters:0 "Desarrollar nuevos luchadores"
 ARG_develop_new_fighters_desc:0 "Modernizar nuestros luchadores es clave para ganar la batalla en el aire".
 ARG_develop_new_bombers:0 "Desarrollar nuevos bombarderos"
 ARG_develop_new_bombers_desc:0 "La modernización de nuestros bombarderos nos permitirá paralizar la industria del enemigo, permitiéndonos barrerlos."
 ARG_develop_better_heavy_fighters:0 "Desarrollar mejores cazas pesados"
 ARG_develop_better_heavy_fighters_desc:0 "Los Heavy Fighters son versiones más fuertes de los luchadores, y aunque son más lentos, tienen un impacto mucho mayor. Usar estos chicos malos puede incluso ganarnos la guerra en el cielo".
 ARG_focus_on_startegic_bombers:0 "Bombarderos estratégicos"
 ARG_focus_on_startegic_bombers_desc:0 "Tener bombarderos estratégicos permitirá bombardear lugares que nunca pensamos que se podían bombardear. Esto nos permitirá bombardear cualquier tipo de industria que el enemigo esté tratando de ocultarnos".
 ARG_modernize_our_CAS:0 "Modernizar nuestro CAS"
 ARG_modernize_our_CAS_desc:0 "El apoyo aéreo cercano ha sido el factor clave en muchas batallas y guerras que hemos presenciado hasta ahora. Necesitamos usar estas bellezas a nuestro favor si queremos tener la ventaja".
 ARG_improve_our_air_bases:0 "Mejorar nuestras bases aéreas"
 ARG_improve_our_air_bases_desc:0 "Nuestras bases aéreas han sido bastante descuidadas. Es hora de que las llevemos a un nivel que sea al menos aceptable".
 ARG_improve_pilot_training:0 "Mejorar la formación de pilotos"
 ARG_improve_pilot_training_desc:0 "Si mejoramos el entrenamiento de los pilotos, no importa qué tipo de avión usemos, nuestros pilotos aprenderán sus secretos y abusarán de ellos contra cualquier enemigo que pueda desafiarnos".
 ARG_concordancia:0 "Concordancia"
 ARG_concordancia_desc:0 "La Concordancia ha hecho un buen trabajo liderando la nación a partir de ahora, así que es mejor que sigamos con el partido y veamos a dónde nos lleva".
 ARG_union_civica_radical:0 "Union Civica Radical"
 ARG_union_civica_radical_desc:0 "La Unión Cívica Radical es nuestro camino hacia la gloria, la gloria democrática. Nos hemos despojado de la democracia y mira lo que sucedió. Necesitamos volver a la democracia y establecer una vez más los ideales democráticos para mejorar este país".
 ARG_los_azules:0 "Los Azules"
 ARG_los_azules_desc:0 "Los Azules es la facción más conservadora dentro de la UCR y tiende a apoyar a los ricos y emprendedores".
 ARG_los_grises:0 "Los Grises"
 ARG_los_grises_desc:0 "Los Grises es la facción más socialista dentro de la UCR y tiende a apoyar a los pobres y al trabajador medio".
 ARG_open_our_markets:0 "Abrir nuestros mercados"
 ARG_open_our_markets_desc:0 "Abrir nuestros mercados nos permitirá tanto importar como exportar más. Esta apertura de nuestros mercados también nos permitirá conocer más sobre otros países y sus políticas económicas, permitiéndonos mejorar y expandir nuestra economía".
 ARG_cave_to_the_rich:0 "Cueva para los ricos"
 ARG_cave_to_the_rich_desc:0 "Los ricos son los que alimentan a los trabajadores, son los que mantienen a flote la economía, sin ellos no seríamos nada. Si podemos conseguir el apoyo de los ricos, entonces podemos hacer muchas cosas maravillosas con nuestra industria y nuestra economía".
 ARG_help_out_the_poor:0 "Ayuda a los pobres"
 ARG_help_out_the_poor_desc:0 "Los pobres son los que más sufren de toda la población, tienen que forzarse solo para cenar. Es hora de que les ayudemos con planes de bienestar y garanticemos su bienestar".
 ARG_expand_the_YPF_company:0 "Expandir la empresa YPF"
 ARG_expand_the_YPF_company_desc:0 "La YPF es una empresa petrolera fundada por nuestro ex presidente de la UCR Hipólito Yrigoyen, quien buscaba expandir la industria petrolera en Argentina y convertirla en una mina de oro para recursos naturales como el petróleo. Podemos expandir la empresa con el fin de atraer más trabajadores y por lo tanto mejorar la eficiencia de nuestra producción de petróleo ".
 ARG_support_the_YPF_workers:0 "Apoye a los trabajadores de YPF"
 ARG_support_the_YPF_workers_desc:0 "Mientras la empresa se vuelve increíblemente rica, el trabajador se obliga a hacer todo lo posible por un salario miserable. Es hora de que mejoremos la vida de estos trabajadores y los apoyamos en esta desgracia que se llama 'YPF'".
 ARG_reject_personalimso:0 "Rechazar personalismo"
 ARG_reject_personalimso_desc:0 "Personalimso es la idea latinoamericana de someter los intereses de los partidos políticos, las ideologías y el gobierno constitucional a la lealtad a un solo líder. Es hora de que nos mantengamos fieles a estas creencias y rechacemos esta idea, porque son el trabajador y la población los que prosperidad para la nación! "
 ARG_ban_personalismo:0 "Prohibir personalismo"
 ARG_ban_personalismo_desc:0 "Personalimso es la idea latinoamericana de subyugar los intereses de los partidos políticos, las ideologías y el gobierno constitucional a la lealtad a un líder. Es hora de que erradiquemos por completo esta vil idea de nuestra nación y nos impulsemos hacia una nueva era, una nueva idea, un nuevo concepto en nuestra nación ".
 ARG_hand_out_the_communist_manifesto:0 "Reparta el Manifiesto Comunista"
 ARG_hand_out_the_communist_manifesto_desc:0 "El comunismo tiene muchas promesas que parecen casi demasiado buenas para ser verdad. Karl Marx nos ha demostrado que hay una ideología capaz de hacer eso, y Lenin nos mostró que es realmente posible derrocar a la burguesía malvada".
 ARG_continue_Hipolitos_legacy:0 "Continuar el legado de Hipólito"
 ARG_continue_Hipolitos_legacy_desc:0 "Hipólito se desempeñó dos veces como presidente de Argentina, primero de 1916 a 1922 y la segunda vez de 1928 al golpe de 1930. Hipólito es una leyenda cuando se trata de la UCR y es uno de los principales líderes de este partido político. Continuar con su legado solo impulsará a nuestro país y nos ayudará a largo plazo, además de mantener su tradición ".
 ARG_establish_the_central_bank:0 "Fortalecer el Banco Central"
 ARG_establish_the_central_bank_desc:0 "El fortalecimiento del banco central nos permitirá aprovechar la marca exterior intacta y el comercio. A partir de ahí, podemos dar muchos pasos, como nacionalizar industrias, para fortalecer aún más nuestra economía y representar una sociedad capitalista en pleno funcionamiento en América del Sur. . "
 ARG_expand_worker_rights:0 "Expandir derechos de los trabajadores"
 ARG_expand_worker_rights_desc:0 "Los trabajadores merecen más derechos, ellos son los que levantan a esta nación y a todas las demás naciones del planeta. Ellos son los que evitan que se hunda en un pozo sin fin. Debemos respetar a estas almas valientes y el respeto que deben recibir. en el más de más derechos y libertades ".
 ARG_the_barn_of_the_world:0 "El granero del mundo"
 ARG_the_barn_of_the_world_desc:0 "Gracias a nuestra enorme cantidad de productos y exportaciones de alimentos, junto con nuestra economía en crecimiento, se nos ha considerado a nivel mundial como 'El granero del mundo'. Países de todo el mundo ahora están dispuestos a comerciar con nosotros por productos y recursos. Esto mejorará enormemente no solo nuestras relaciones con otras naciones, sino también nuestra economía ".
 ARG_invest_in_our_infrastructure:0 "Invertir en nuestra infraestructura"
 ARG_invest_in_our_infrastructure_desc:0 "La clave para tener una economía grande y poderosa es asegurarse de que todas las partes de nuestro país estén conectadas correctamente y que los bienes / servicios se puedan transportar desde y hacia cualquier parte de Argentina".
 ARG_increase_the_minimum_salary:0 "Incrementar el salario mínimo"
 ARG_increase_the_minimum_salary_desc:0 "Los trabajadores necesitan un aumento de sueldo, no pueden estar haciendo esta cantidad de trabajo a un precio tan bajo. Es hora de que aumentemos el salario mínimo, permitiendo que el trabajador promedio mantenga mejor a su familia".
 ARG_go_back_to_our_liberal_ways:0 "Democracia para todos"
 ARG_go_back_to_our_liberal_ways_desc:0 "En 1895, se nos consideraba el país más rico per cápita del planeta. Esto fue durante nuestros días liberales, nuestros mejores días, días en los que estábamos en el punto de mira, días en los que se nos consideraba un bastión de la democracia y la libertad de expresión, días en los que teníamos algunas de las mentes más brillantes y uno de los mejores sistemas educativos. Es hora de que volvamos a esos días y volvamos a ser tan exitosos como una vez lo fuimos."
 ARG_help_out_the_spanish:0 "Ayuda a los españoles"
 ARG_help_out_the_spanish_desc:0 "Aunque libramos una guerra por la independencia contra ellos hace un siglo, esta España es diferente a la España que luchamos hace un tiempo. Debemos ayudar a nuestros hermanos y hermanas españoles y juntos deshacernos de la amenaza fascista".
 ARG_study_the_spanish_civil_war:0 "Estudiar la Guerra Civil Española"
 ARG_study_the_spanish_civil_war_desc:0 "Estudiemos el equipo y las tácticas utilizadas por los españoles, alemanes, italianos e incluso soviéticos, para mejorar tanto nuestras técnicas de entrenamiento como nuestro equipo".
 ARG_learn_spanish_civil_war_tactics:0 "Aprende tácticas de la guerra civil española"
 ARG_learn_spanish_civil_war_tactics_desc:0 "Estando en la primera fila de la acción, estamos aprendiendo muchas cosas tanto de ver como de vivir el combate en España. Tomaremos nota de estas tácticas para distinguir mejor las tropas".
 ARG_invite_dominican_republic:0 "Invita a República Dominicana"
 ARG_invite_dominican_republic_desc:0 "La República Dominicana es un aliado perfecto para nosotros, ya que está situado justo debajo de Estados Unidos, lo que nos permite tener una zona de ataque perfecta para cuando llegue el momento".
 ARG_invite_el_salvador:0 "Invitar a El Salvador"
 ARG_invite_el_salvador_desc:0 "El Salvador es un buen aliado, ya que está situado justo debajo de México y en el corazón de Centroamérica".
 ARG_prepare_for_the_US_invasion:0 "Prepárate para la invasión de EE. UU."
 ARG_prepare_for_the_US_invasion_desc:0 "Con el camino hacia los EE. UU. Ahora completamente despejado, debemos prepararnos completamente para nuestra invasión. Los estadounidenses no son una broma cuando se trata tanto de la industria como del ejército, por lo que debemos asegurarnos de poder eliminarlos de una sola vez. completo. Si prolongamos la guerra demasiado tiempo, será casi imposible eliminarlos ".
 ARG_limit_our_exports:0 "Limite nuestras exportaciones"
 ARG_limit_our_exports_desc:0 "Nuestros recursos son valiosos, son para nosotros y solo para nosotros. Si otros quieren comprarlos, tendrán que pagar un alto precio".
 ARG_expand_the_industry:0 "Recuperarse de la Guerra Civil"
 ARG_expand_the_industry_desc:0 "Con nuestra industria destrozada por la brutal guerra civil que tuvimos que atravesar, tenemos que arreglarlo una vez más y llevarlo de vuelta al nivel que tenía antes".
 ARG_improve_our_consumer_sector:0 "Disminuir el sector de consumo"
 ARG_improve_our_consumer_sector_desc:0 "El sector de bienes de consumo de nuestra industria nos ha estado frenando por un tiempo, es hora de que tomemos el asunto en nuestras propias manos y bajemos ese número para liberar más fábricas para nuestros esfuerzos de guerra".
 ARG_modernize_our_construction_companies:0 "Modernizar nuestras empresas constructoras"
 ARG_modernize_our_construction_companies_desc:0 "La modernización de nuestras empresas de construcción nos permitirá expandir nuestra industria a un ritmo mucho más rápido que antes".
 ARG_build_better_highways:0 "Construir mejores carreteras"
 ARG_build_better_highways_desc:0 "Construir mejores carreteras y mejorar nuestra infraestructura solo traerá beneficios a nuestra industria en rápida expansión".
 ARG_develop_uruguay:0 "Desarrollar Uruguay"
 ARG_develop_uruguay_desc:0 "Con nuestra reciente anexión de Uruguay, muchos de nuestros principales empresarios nos han dicho que Uruguay podría ser el lugar perfecto para expandir nuestra industria. Sus tierras ricas en recursos pueden ayudar masivamente a nuestra industria en un futuro cercano, por lo que debemos tomar ventaja de eso lo antes posible ".
 ARG_no_compromise_on_liberal_ideals:0 "Ideales Liberales y Nada más"
 ARG_no_compromise_on_liberal_ideals_desc:0 "¡Nadie se interpondrá en el camino de nuestro renacimiento liberal, Argentina será una potencia mundial una vez más!"
 ARG_reform_the_education_system:0 "Reformar el sistema educativo"
 ARG_reform_the_education_system_desc:0 "El sistema educativo se ha ido deteriorando lentamente desde que dejamos atrás nuestras formas liberales, pero ahora es el momento de cambiar eso".
 ARG_clamp_down_on_corruption:0 "Duras medidas contra la corrupción"
 ARG_clamp_down_on_corruption_desc:0 "La corrupción ha estado obstaculizando la capacidad de gobernar de nuestra nación durante mucho tiempo, ya es hora de que nos deshagamos de esta escoria corrupta y purifiquemos la nación".
 ARG_reform_the_parliament:0 "Reforma del Parlamento"
 ARG_reform_the_parliament_desc:0 "El parlamento ha permanecido igual durante años y fue una de las principales razones de la cantidad de corrupción que estaba ocurriendo en todo el país".
 ARG_open_our_borders:0 "Abrir nuestras fronteras"
 ARG_open_our_borders_desc:0 "Traiga personas de todo el mundo, no importa su nacionalidad, religión o raza, todos son bienvenidos".
 ARG_industrialize_the_nation:0 "Industrializar la nación"
 ARG_industrialize_the_nation_desc:0 "Nuestra industria no se encuentra en su mejor estado, por decir lo mínimo, y si queremos convertirnos en lo que alguna vez fuimos, tenemos que construir nuestro sector industrial para competir con las otras potencias".
 ARG_awaken_the_liberal_war_machine:0 "Despertar la máquina de guerra liberal"
 ARG_awaken_the_liberal_war_machine_desc:0 "Con el mundo ardiendo a nuestro alrededor, tenemos que alcanzar el nivel de otras naciones si queremos dar una pelea en el escenario global y ser respetados".
 ARG_workers_in_the_parliament:0 "Trabajadores en el Parlamento"
 ARG_workers_in_the_parliament_desc:0 "Los trabajadores se conocen mejor entre sí, por lo que haber hecho trabajar a ciudadanos de clase media en representación del gobierno traerá muchas cosas maravillosas a la clase trabajadora de la nación".
 ARG_reform_the_central_bank:0 "Reforma del Banco Central"
 ARG_reform_the_central_bank_desc:0 "A partir de ahora, el banco central tiene demasiado poder y, en todo caso, está perjudicando la economía. Necesitamos reformarlo y reducir la cantidad de poder que tiene sobre la economía para que nuestra economía se acerque más a la verdadera economía liberal que tuvo Argentina ".
 ARG_review_our_foreign_policy:0 "Revise nuestra política exterior"
 ARG_review_our_foreign_policy_desc:0 "Hemos estado muy callados recientemente cuando se trata del escenario global. Cambiemos eso y mostremos al mundo lo que el liberalismo le hace a una nación".
 ARG_go_our_own_route:0 "Ir a nuestra propia ruta"
 ARG_go_our_own_route_desc:0 "Las democracias modernas se han alejado de sus verdaderos orígenes, es hora de que establezcamos una verdadera facción democrática, una que siga los verdaderos ideales democráticos y los defienda".
 ARG_placate_to_the_west:0 "Coloque al oeste"
 ARG_placate_to_the_west_desc:0 "Occidente es una potencia y todos comparten creencias democráticas. Sería tonto no estar del lado de ellos".
 ARG_side_with_the_americans:0 "Del lado de los estadounidenses"
 ARG_side_with_the_americans_desc:0 "Los estadounidenses representan verdaderos ideales liberales, similares a los nuestros. Ningún otro país democrático hace eso, por lo que ponerse del lado de los estadounidenses parece ser nuestra mejor apuesta en este momento".
 ARG_join_the_allies_euyl:0 "Únete a los aliados"
 ARG_join_the_allies_euyl_desc:0 "Los Aliados son una alianza poderosa, que se mantienen fuertes incluso con la amenaza que son los alemanes. Unirnos a ellos es una obviedad, debemos ayudar a nuestros hermanos y hermanas británicos".
 ARG_propose_an_allience_to_america:0 "Proponga una alianza a América"
 ARG_propose_an_allience_to_america_desc:0 "El mundo se está quemando a nuestro alrededor, y necesitamos un aliado fuerte y rápido. Los estadounidenses, con quienes hemos mejorado nuestras relaciones y tienen ideales similares, deberían ser una opción clara para hacer una alianza militar con . "
 ARG_embargo_the_british:0 "Embargo a los británicos"
 ARG_embargo_the_british_desc:0 "Los británicos han sido los causantes de muchos desastres, demasiados para contarlos. Ya no podemos confiar en ellos y deberíamos empezar por embargarlos".
 ARG_embargo_the_germans:0 "Embargo a los alemanes"
 ARG_embargo_the_germans_desc:0 "Los alemanes son el verdadero mal, ellos son los que llevaron al mundo a las llamas, y tenemos que acabar con esa llama".
 ARG_learn_american_war_tactics:0 "Aprenda las tácticas de guerra estadounidenses"
 ARG_learn_american_war_tactics_desc:0 "Los estadounidenses han estado en muchas guerras y han refinado sus tácticas de guerra. Ahora que somos su principal aliado, podemos estudiarlos y refinar nuestras propias tácticas".
 ARG_joint_military_training:0 "Entrenamiento militar conjunto"
 ARG_joint_military_training_desc:0 "Hacer ejercicios militares juntos mejorará a ambos ejércitos y nos preparará para un conflicto futuro".
 ARG_invite_chile:0 "Invite Chile"
 ARG_invite_chile_desc:0 "Chile siempre ha sido un bastión de la democracia en la región, representando nuestros ideales mucho después de que fuimos reemplazados, sin embargo, ahora que estamos de regreso sería prudente reclutarlos en nuestra nueva alianza".
 ARG_invite_colombia:0 "Invite Colombia"
 ARG_invite_colombia_desc:0 "Colombia siempre representó los ideales democráticos, incluso en medio del caos. Sería prudente incorporarlos a nuestra facción".
 ARG_invite_uruguay:0 "Invite Uruguay"
 ARG_invite_uruguay_desc:0 "Uruguay siempre ha representado los ideales democráticos, incluso en medio del caos. Sería prudente invitarlos a nuestra facción".
 ARG_invite_ecuador:0 "Invite Ecuador"
 ARG_invite_ecuador_desc:0 "Ecuador es un bastión democrático en Sudamérica, uno de los pocos que quedan. Sería prudente invitarlos a nuestra facción".
 ARG_prepare_for_war:0 "Prepárate para la guerra"
 ARG_prepare_for_war_desc:0 "La guerra parece ser inevitable. Es mejor que nos preparemos ahora, siempre mejor ahora que nunca".
 ARG_go_against_imperialism:0 "Vaya contra el imperialismo"
 ARG_go_against_imperialism_desc:0 "El imperialismo no puede ser aceptado en una sociedad moderna. No se puede permitir que continúe la explotación de otros. Gran Bretaña y Francia afirman representar la democracia, cuando en realidad sólo representan esta vil forma de imperialismo".
 ARG_go_against_fascism:0 "Vaya contra el fascismo"
 ARG_go_against_fascism_desc:0 "El fascismo es el mayor mal en este planeta, no quieren nada más que explotar a su propia población y expandir su territorio para su propio bienestar. Esto no puede permitir que continúe por más tiempo".
 ARG_go_against_communism:0 "Vaya contra el comunismo"
 ARG_go_against_communism_desc:0 "El comunismo es la columna vertebral de la hambruna masiva y la explotación de la clase trabajadora. Ellos dicen que lo son para los trabajadores, cuando en realidad son todo lo contrario. Debemos deshacernos de estas escoria comunista".
 ARG_the_great_stab_in_the_back:0 "La gran puñalada en la espalda"
 ARG_the_great_stab_in_the_back_desc:0 "Los británicos y los franceses se han librado del anzuelo el tiempo suficiente, es hora de que les mostremos cómo son la verdadera democracia y los ideales democráticos, ¡no esta basura imperialista que llaman 'democracia'!"
 ARG_deal_with_the_devil:0 "Tratar con el diablo"
 ARG_deal_with_the_devil_desc:0 "Si bien los alemanes pueden no ser los más inocentes del grupo, son definitivamente mejores que estas escoria imperialistas. Su experiencia en la guerra también nos ayudará en nuestros propios esfuerzos de guerra".
 ARG_remove_fascism_from_the_continent:0 "Eliminar el fascismo del continente"
 ARG_remove_fascism_from_the_continent_desc:0 "Si queremos limpiar este mundo de la maldad del fascismo, debemos comenzar cerca de casa. Hay varios países sudamericanos que tienen un gobierno fascista, y no se puede permitir que continúe".
 ARG_go_for_the_nazis:0 "Ve por los nazis"
 ARG_go_for_the_nazis_desc:0 "Ya es hora de que realmente intervengamos e intervengamos en la Segunda Guerra Mundial. Los alemanes han estado en esto mucho más tiempo del que deberían. No podemos permitir que esto continúe".
 ARG_remove_communism_from_the_continent:0 "Eliminar el comunismo del continente"
 ARG_remove_communism_from_the_continent_desc:0 "El comunismo sigue presente en nuestro continente, retrasando nuestro progreso que hemos hecho como continente. Ya no podemos seguir así, debemos deshacernos de ellos antes de que hagan algo peor".
 ARG_go_after_the_soviets:0 "Ve tras los soviéticos"
 ARG_go_after_the_soviets_desc:0 "Los soviéticos son lo que la mayoría considera los creadores de esta vil ideología, y por eso serán castigados. Ya no más este mundo estará plagado de comunismo. Incluso con nuestras limitaciones por la distancia, todavía encontraremos la manera para asegurarse de que paguen ".
 ARG_ask_for_the_falklands:0 "Pregunte por las Malvinas"
 ARG_ask_for_the_falklands_desc:0 "Ahora que tenemos relaciones muy positivas con los británicos, es seguro asumir que si simplemente pedimos las Malvinas, es posible que nos las entreguen".
 ARG_ask_for_south_georgia:0 "Pregunte por Georgia del Sur"
 ARG_integrate_our_new_territories:0 "Integrar nuestros nuevos territorios"
 ARG_integrate_our_new_territories_desc:0 "Ahora que tenemos el control de estos nuevos territorios, es hora de que los integremos en nuestro país y hagamos que la gente que vive allí sea verdaderamente argentina".
 ARG_ask_for_south_georgia_desc:0 "Como nos dieron las Malvinas, también sería seguro asumir que también nos darán Georgia del Sur".
 ARG_remove_the_fascist_threat:0 "Elimine la amenaza fascista"
 ARG_remove_the_fascist_threat_desc:0 "¡Los alemanes son el bastión de la ideología fascista, debemos derribarlos junto con los estadounidenses y acabar con su régimen opresor!"
 ARG_continue_the_roca_runciman_treaty:0 "Continuar el Tratado Roca-Runciman"
 ARG_continue_the_roca_runciman_treaty_desc:0 "El Tratado Roca-Runciman fue un tratado firmado entre Gran Bretaña y Argentina en 1933 que aseguró las exportaciones de carne de Argentina a Gran Bretaña. Esto provocó que ambos países dependieran en gran medida el uno del otro tanto con las importaciones como con las exportaciones e impulsó sus economías respectivamente. La continuación del tratado mejorará aún más nuestros lazos con los británicos y ayudará a nuestros dos países ".
 ARG_learn_british_naval_techniques:0 "Aprender técnicas navales británicas"
 ARG_learn_british_naval_techniques_desc:0 "No se puede negar el poder de la Royal Navy, y con su poder podemos aprender muchas cosas de ellos ahora que estamos más cerca que nunca".
 ARG_ask_for_control_over_the_southern_atlantic:0 "Solicite el control sobre el Atlántico Sur"
 ARG_ask_for_control_over_the_southern_atlantic_desc:0 "Con nuestras recientes ganancias territoriales y mejores relaciones con los británicos, existe una gran posibilidad de que los británicos nos permitan tener el control de todo el territorio en el Atlántico Sur".
 ARG_help_out_in_operation_avalanche:0 "Ayuda en la Operación Avalancha"
 ARG_help_out_in_operation_avalanche_desc:0 "Con la Operación Avalancha en pleno apogeo y nuestros aliados luchando por atravesar las montañas italianas, es más que nuestra obligación ayudarlos y entrenar a nuestros propios regimientos de montañeros para poder ayudar".
 ARG_help_out_in_dday:0 "Ayuda en el día D"
 ARG_help_out_in_dday_desc:0 "¡El Día D se está planificando mientras hablamos, debemos intervenir y ayudar a nuestros aliados en esta causa para deshacerse de una vez por todas de estos cerdos fascistas!"
 ARG_convince_opposition_of_plan:0 "Convencer a la oposición sobre el plan"
 ARG_convince_opposition_of_plan_desc:0 "La oposición no quiere a Roberto a cargo, eso quedó bastante claro muchas veces, y lo aprovecharemos".
 ARG_the_great_concession:0 "La gran concesión"
 ARG_the_great_concession_desc:0 "Roberto no se retirará pronto, sin embargo los militares están más que ansiosos por continuar con el golpe. Debemos hacer concesiones a los militares para retrasar el golpe lo más que podamos hasta que Roberto renuncie".
 ARG_spread_the_peronist_ideals:0 "Propagar los ideales peronistas"
 ARG_spread_the_peronist_ideals_desc:0 "La gente aún no está preparada, por así decirlo, para que Perón asuma el poder tan repentinamente, por lo que debemos propagar sus creencias por todo el país y mostrarle a la gente que, de hecho, él puede hacer avanzar a este país".
 ARG_ask_the_UCR_to_support_peron:0 "Pídale a la UCR que apoye a Perón"
 ARG_ask_the_UCR_to_support_peron_desc:0 "Si bien es posible que hayamos convencido a la oposición para que nos apoye en el golpe, no se puede decir lo mismo del apoyo a la nueva ideología que Perón está trayendo a la mesa. Haremos todo lo posible para convencerlos, sin embargo, no parece que prometedor ".
 ARG_consolidate_the_economy:0 "Consolidar la economía"
 ARG_consolidate_the_economy_desc:0 "Con nuestros esfuerzos golpistas en marcha, necesitamos consolidar la economía y traer al trabajador de nuestro lado".
 ARG_consolidate_power:0 "Consolidar poder"
 ARG_consolidate_power_desc:0 "Con un golpe exitoso pudimos poner a Perón en el poder, ahora solo tenemos que consolidarlo para dejar claro que ahora estamos al mando".
 ARG_tackle_our_economic_woes:0 "Aborde nuestros problemas económicos"
 ARG_tackle_our_economic_woes_desc:0 "Nuestra economía ha estado en ruinas desde antes de nuestro ascenso al poder. Necesitamos ficharlo y rápido si queremos continuar con nuestros planes".
 ARG_federalize_the_economy:0 "Federalizar la economía"
 ARG_federalize_the_economy_desc:0 "Hemos realizado todas las reformas económicas necesarias, nuestra economía está lista para ser realmente lo que es la economía de una confederación. Nuestros recursos son valiosos, y nadie más que nosotros debería tener el deseo de utilizarlos".
 ARG_invest_in_foreign_countries:0 "Invertir en países extranjeros"
 ARG_invest_in_foreign_countries_desc:0 "Nuestra dinámica economía necesita trabajo fuera de nuestro país. Invertir en potencias extranjeras puede traer grandes beneficios a nuestra economía en el futuro".
 ARG_demand_repay_from_investment:0 "Exigir el reembolso de nuestras inversiones"
 ARG_demand_repay_from_investment_desc:0 "Ha llegado el momento de exigir un reembolso por todas nuestras inversiones en territorios extranjeros. Si invertimos en ese país, ellos estarán obligados a devolver nuestros esfuerzos. Cuantos más países hayamos invertido, mayor será nuestra economía sea ​​después de exigir reembolsos ".
 ARG_push_industrial_reforms:0 "Impulsar reformas industriales"
 ARG_push_industrial_reforms_desc:0 "Con la economía destrozada, es nuestra responsabilidad ponerla de pie y reactivar la economía una vez más".
 ARG_strenghten_robertos_ideals:0 "Ceder mayor poder a Roberto"
 ARG_strenghten_robertos_ideals_desc:0 "Roberto ya ha demostrado su genio cuando se trata de economía y negocios. Darle más poder en estos sectores puede traer un mayor bien para el país".
 ARG_push_forward_anitcorruption_reforms:0 "Impulsar las reformas antifradulentas"
 ARG_push_forward_anitcorruption_reforms_desc:0 "La corrupción se ha prolongado demasiado en este país, es hora de que llevemos a cabo varias reformas para acabar finalmente con la plaga que es la corrupción".
 ARG_subsidize_key_industries:0 "Subsidiar industrias clave"
 ARG_subsidize_key_industries_desc:0 "Con la ayuda de nuestra economía en crecimiento, podemos permitirnos ayudar financieramente a industrias nuevas y en crecimiento en nuestra nación. Alto costo al principio, pero alta recompensa al final".
 ARG_nationalize_key_industries:0 "Nacionalizar industrias clave"
 ARG_nationalize_key_industries_desc:0 "Nuestras industrias no están funcionando bien por sí solas, por lo que debemos intervenir y nacionalizar esas industrias para ayudar al trabajador promedio y mejorar nuestra economía".
 ARG_begin_the_creation_of_a_socialist_state:0 "Comenzar la creación de un estado socialista"
 ARG_begin_the_creation_of_a_socialist_state_desc:0 "El pueblo ha estado deseando durante mucho tiempo un gobierno nuevo y mejor, uno que respete sus puntos de vista y los escuche, que admire a los trabajadores y comprenda la importancia de ellos, uno que no escupirá al pueblo. El comunismo no solo eso y mucho más ".
 ARG_fund_public_works:0 "Financiar obras públicas"
 ARG_fund_public_works_desc:0 "Las obras públicas son uno de los aspectos más valiosos de nuestra economía y merecen toda la financiación que puedan obtener. Nuestra economía puede tener dificultades al principio, pero dará sus frutos a largo plazo".
 ARG_continue_mobilizing_our_economy:0 "Continuar movilizando nuestra economía"
 ARG_continue_mobilizing_our_economy_desc:0 "La economía no está preparada para una guerra y eso puede perjudicarnos bastante en el futuro. Necesitamos movilizar la economía en caso de guerra".
 ARG_improve_the_infrastructure_in_the_north:0 "Mejorar infraestructura en el norte"
 ARG_improve_the_infrastructure_in_the_north_desc:0 "El norte siempre ha estado, más bien, subdesarrollado. Los gobiernos anteriores nunca han considerado realmente ampliar la infraestructura allí, pero somos diferentes".
 ARG_build_better_infrastructure:0 "Construir una mejor infraestructura"
 ARG_build_better_infrastructure_desc:0 "La infraestructura es clave en la era moderna, sería prudente expandirla en nuestro país y disfrutar de los beneficios de una mejor red vial".
 ARG_remove_the_communist_threat:0 "Eliminar la amenaza comunista"
 ARG_remove_the_communist_threat_desc:0 "El gobierno paraguayo es una amenaza para la integridad del sur de América del Sur. Su gobierno no puede quedarse más en este continente, así que los integraremos a nuestro país".
 ARG_expand_the_steel_mines:0 "Expandir las minas de acero"
 ARG_expand_the_steel_mines_desc:0 "El acero es clave en la guerra, es lo que produce muchas cosas. Expandirlo debería ser bastante obvio".
 ARG_continue_our_economic_reforms:0 "Continuar con nuestras reformas económicas"
 ARG_continue_our_economic_reforms_desc:0 "Nuestras Reformas Económicas han demostrado ser bastante exitosas. Solo podemos imaginar los muchos beneficios más que traerán estos reformadores".
 ARG_develop_paraguay:0 "Desarrollar Paraguay"
 ARG_develop_paraguay_desc:0 "Ahora que Paraguay se ha integrado a nuestra nación, comenzaremos a expandir las industrias en su antiguo país".
 ARG_study_the_battle_of_rio_de_la_plata:0 "Estudia la Batalla del Río de la Plata"
 ARG_study_the_battle_of_rio_de_la_plata_desc:0 "La Batalla del Río de la Plata fue una batalla naval entre buques británicos y alemanes frente a las costas de Uruguay durante la Segunda Guerra Mundial. Debido a la proximidad de la batalla, obtenemos una vista de primera clase de esta batalla y podemos estudiar los buques que se utilizaron así como las tácticas que se implementaron ".
 ARG_demand_peron_to_report_notes:0 "Exija a Perón que informe sus notas"
 ARG_demand_peron_to_report_notes_desc:0 "Perón está aprendiendo bastante cuando se trata de la guerra de montaña en Italia. Sus notas pueden contener un gran conocimiento para nosotros y podemos usarlo en nuestro beneficio".
 ARG_build_the_military_hospital:0 "Construye el Hospital Militar Palamar"
 ARG_build_the_military_hospital_desc:0 "El Hospital Militar Palamar era un hospital militar construido en Palamar, Buenos Aires. La construcción comenzó en 1936 y la gran inauguración fue en 1939. Con una economía en crecimiento tanto industrial como militarmente, necesitamos enfocarnos más en el bienestar ser de nuestros soldados. Un hospital militar debería ser suficiente para esta necesidad ".
 ARG_take_in_spanish_immigrants:0 "Aceptar Inmigrantes Italianos"
 ARG_take_in_spanish_immigrants_desc:0 "Hace ya años que los Italionas van inmigrando a nuestor país, y formaron una gran parte de lo que es ahora la Argentina. Todos los Italianos son bienvenido(a)s a la Argentina, y serán recibidos con todo el respeto y la dignidad que se merecen."
 ARG_modernize_industrial_tactics:0 "Modernizar tácticas industriales"
 ARG_modernize_industrial_tactics_desc:0 "La industria está aumentando a un ritmo constante, sin embargo, podría estar aumentando a un ritmo mucho más rápido si modernizamos nuestras tácticas industriales y avanzamos".
 ARG_increase_funding_on_public_works:0 "Invertir más en Obras Públicas"
 ARG_increase_funding_on_public_works_desc:0 "Las obras públicas han sido clave en el país hasta ahora. Hemos avanzado bastante gracias a ellas, y recientemente las obras se han ido agrandando y alargando. El presupuesto actual no lo recorta, así que aumentémoslo para aquellos que están trabajando en dichas obras públicas ".
 ARG_redirect_our_fundings:0 "Redirigir nuestros fondos"
 ARG_redirect_our_fundings_desc:0 "Nuestros fondos son valiosos, y hay poca o ninguna razón para continuar con nuestro financiamiento de obras públicas. Ha estado agotando un poco nuestra economía, y preferiría usarse para razones industriales y militares en lugar de obras públicas".
 ARG_take_advantage_of_immigrant_intellectuals:0 "Usar los intelectuales inmigrantes"
 ARG_take_advantage_of_immigrant_intellectuals_desc:0 "Con una población inmigrante muy grande, sería bastante estúpido no aprovecharse de los intelectuales de nuestro país. Hay gente muy talentosa esparcida por mucho tiempo y tenemos que encontrarlos y utilizar su capacidad intelectual. "
 ARG_begin_preparing_for_Robertos_retiring:0 "Prepararse para la jubilación de Roberto"
 ARG_begin_preparing_for_Robertos_retiring_desc:0 "Está muy claro que al presidente no le queda mucho. Su estado de salud se deteriora constantemente y después de probar todo lo que teníamos, simplemente nada hubiera detenido su enfermedad. Es mejor que comencemos a prepararnos para su inevitable retiro y asegúrese de que Ramón esté en buena forma para tomar el país ".
 ARG_strengthen_the_military:0 "Fortalecer al ejército"
 ARG_strengthen_the_military_desc:0 "El ejército ha estado durante mucho tiempo bajo la sombra del país, descuidado. Vamos a cambiar eso y con razón, el mundo se está incendiando, y debemos ser capaces de detener ese fuego si alguna vez llega a nuestra puerta. "
 ARG_go_with_the_military_plot:0 "Vaya con el complot militar"
 ARG_go_with_the_military_plot_desc:0 "Con una amenaza muy seria a la soberanía de nuestra nación, parece que no hay otra opción que cumplir con el plan militar y simplemente seguir su ejemplo. Sin embargo, no es la forma en que queríamos ir hacia abajo , parece que es la única forma en que sucederá ".
 ARG_defy_the_military_plot:0 "Desafía el complot militar"
 ARG_defy_the_military_plot_desc:0 "No nos importa lo que planeen los militares, obtendrán lo que se merecen. Nadie amenazará la soberanía de este país, y los que lo hagan, pagarán con su sangre. Que vengan a nosotros, tenemos nuestra seguidores leales que nos defenderán hasta el final ".
 ARG_maintain_the_loyalist_support:0 "Mantener el apoyo leal"
 ARG_maintain_the_loyalist_support_desc:0 "Una parte del ejército sigue siendo leal a nuestra causa y está dispuesta a luchar contra los soldados rebeldes. Necesitamos asegurarnos de que estén de nuestro lado en la guerra, incluso si eso significa que el lado opuesto usará esto como esfuerzos de propaganda para ganar más soldados de su lado ".
 ARG_conserve_our_stockpiles:0 "Conserve nuestras existencias"
 ARG_conserve_our_stockpiles_desc:0 "Nuestras armas son preciosas, no podemos permitir que esos escoria obtengan ninguna parte de nuestras armas, por lo que debemos hacer esfuerzos para conservar la mayor cantidad posible de nuestras reservas".
 ARG_disband_the_army:0 "Disolver el ejército"
 ARG_disband_the_army_desc:0 "Desafortunadamente, parece que debemos disolver el ejército temporalmente para que la Junta no tenga tanto poder. Es un sacrificio que vale la pena tomar en este momento".
 ARG_increase_our_equipment_output:0 "Aumentar la producción de equipamento"
 ARG_increase_our_equipment_output_desc:0 "Aunque estamos conservando la mayor parte de nuestro equipo, todavía no podemos ser demasiado arrogantes. Es necesario aumentar la producción de nuestro equipo durante la guerra civil para poder satisfacer la demanda de la guerra".
 ARG_viva_la_patria_argentina:0 "Viva La Patria"
 ARG_viva_la_patria_argentina_desc:0 "¿Estos malditos generales creen que tienen una oportunidad contra nosotros? Saben muy bien a quién se enfrentan, el pueblo argentino. Nada pondrá en tela de juicio nuestra independencia y soberanía, y por eso estos generales recibirán una lección muy dura. ¡Viva la Patria! "
 ARG_fire_the_loyalist_soldiers:0 "Despedir a los soldados leales"
 ARG_fire_the_loyalist_soldiers_desc:0 "Parte del ejército sigue siendo leal al gobierno actual y puede representar una amenaza para nuestro golpe. Tratarlos temprano es nuestra mejor apuesta para que no intervengan en nuestros planes".
 ARG_gain_the_support_of_the_Army:0 "Gana el apoyo del ejército"
 ARG_gain_the_support_of_the_Army_desc:0 "Si bien la mayoría del ejército nos favorece, todavía no están completamente convencidos de nuestros planes. Debemos asegurarnos de que todos los soldados comprendan que estamos haciendo algo bueno por el país, no malo".
 ARG_learn_from_the_failed_coups:0 "Aprenda de los golpes fallidos"
 ARG_learn_from_the_failed_coups_desc:0 "Ramón tuvo múltiples golpes de estado dirigidos contra él y su gobierno hasta ahora, y todos han fallado. Necesitamos asegurarnos de que el nuestro no lo haga, con una planificación cuidadosa y una ejecución adecuada".
 ARG_march_to_la_casa_rosada:0 "Marcha a La Casa Rosada"
 ARG_march_to_la_casa_rosada_desc:0 "La Casa Rosada es donde está el presidente, ahí es donde tenemos que apuntar. Tomamos la Casa Rosada, tomamos el país, y desde allí podemos tomar el control total".
 ARG_oust_ramon:0 "Expulsar a Ramon"
 ARG_oust_ramon_desc:0 "Ahora con la Casa Rosada asegurada, podemos abordar la mayor parte del problema, el propio presidente. Sacarlo de la Casa Rosada y enviarlo a Uruguay parece un plan bastante bueno, y entonces finalmente podremos para tomar el control total de la nación ".
 ARG_invite_german_advisors:0 "Invitar asesores alemanes"
 ARG_invite_german_advisors_desc:0 "Los alemanes han demostrado su genio táctico en la guerra. Sus generales serán más que suficientes para comenzar a profesionalizar nuestro ejército y ponerlo en el centro de atención".
 ARG_the_five_year_plan:0 "Comience el plan de cinco años"
 ARG_the_five_year_plan_desc:0 "Es hora de que comencemos a enfocarnos verdaderamente en la economía y asegurarnos de que alcance un nivel satisfactorio. La forma en que está ahora es una vergüenza global, y no lo permitiremos".
 ARG_deal_with_the_corruption:0 "Lidiar con la corrupción"
 ARG_deal_with_the_corruption_desc:0 "La corrupción ha sido un problema grave en nuestra nación desde hace bastante tiempo, y debe tratarse con prontitud. Ya no sufriremos más por esta desgracia".
 ARG_continue_our_military_expansion:0 "Continuar nuestra expansión militar"
 ARG_continue_our_military_expansion_desc:0 "Nuestro ejército se está expandiendo bastante bien, y sería prudente continuar con él. No hemos tenido ninguna reacción hasta ahora, así que ¿por qué detenernos ahora?"
 ARG_invite_german_intellectuals:0 "Invitar intelectuales alemanes"
 ARG_invite_german_intellectuals_desc:0 "El pueblo alemán es una de las personas más inteligentes de este planeta, especialmente en lo que respecta a la guerra. Los tanques que han producido superan a cualquier otro, por lo que usar parte de su conocimiento puede darnos una ventaja en nuestro propio conflicto futuro. "
 ARG_invite_italian_intellectuals:0 "Invitar intelectuales italianos"
 ARG_invite_italian_intellectuals_desc:0 "Cuando se trata de armada, la Regia Marina es fácilmente una de las mejores. La clase y la gloria de sus barcos no tienen competencia. No estaría de más tener algo de conocimiento naval italiano, después de todo, la mayoría de nuestros la población es italiana ".
 ARG_make_use_of_the_intellects:0 "Hacer uso de los intelectos"
 ARG_make_use_of_the_intellects_desc:0 "Con estas mentes brillantes ahora en nuestro país, sería inteligente aprovechar al máximo su presencia y asegurarnos de que nuestra propia gente y nuestra industria reciban el intelecto que poseen estas personas brillantes".
 ARG_autarky:0 "Autarquia"
 ARG_autarky_desc:0 "Siendo un firme creyente en los beneficios del fascismo italiano, Perón ha ordenado que cambiemos nuestra economía a la autárquica. Una que sea autosuficiente y que no necesite la ayuda ni los recursos de ninguna otra nación. Aún mantendremos parte de nuestros recursos abiertos para el resto del mundo, pero la mayoría será para nuestro uso personal ".
 ARG_perons_argentina:0 "La Argentina de Perón"
 ARG_perons_argentina_desc:0 "El país está de nuevo en pie. Después de muchos logros asombrosos de Perón, el país ha vuelto a despertar. La gente está enamorada del presidente y de lo que ha hecho, aunque sea a costa de un golpe brutal. Ahora miraremos hacia un futuro, un futuro mejor ".
 ARG_review_our_foreign_affairs:0 "Revise nuestros asuntos exteriores"
 ARG_review_our_foreign_affairs_desc:0 "Hemos estado muy callados recientemente cuando se trata del escenario global. Cambiemos eso y mostremos al mundo lo que el liberalismo le hace a una nación".
 ARG_maintain_a_neutral_stance:0 "Mantener una postura neutral"
 ARG_maintain_a_neutral_stance_desc:0 "Con el mundo ardiendo en llamas, sería mejor que simplemente no interviniéramos en una guerra así. No saldrá nada bueno de intervenir, y en todo caso, solo ocurrirán cosas malas si hacemos tal cosa."
 ARG_side_with_the_axis:0 "Lado con el eje"
 ARG_side_with_the_axis_desc:0 "El Eje parece ser la fuerza dominante en la guerra, con victorias en casi todos los frentes a los que están expuestos. Unirse al lado fascista de la guerra no parece una mala idea, además, obtener el conocimiento militar de los alemanes ".
 ARG_side_with_the_allies:0 "Del lado de los aliados"
 ARG_side_with_the_allies_desc:0 "Incluso con todas las probabilidades en su contra, los Aliados siguen siendo fuertes, negándose a rendirse. Si vamos a unirnos a un bando de la guerra, sería mejor si nos unimos a los más valientes de las 2 facciones. No solo eso, sino que unirnos a los aliados también impulsará nuestras relaciones con Occidente ".
 ARG_reassemble_the_army:0 "Reensamblar el ejército"
 ARG_reassemble_the_army_desc:0 "Después de tener que disolver el ejército debido a la guerra civil, ahora tenemos que volver a armarlo. No debería tomar mucho tiempo, ya que la mayoría de los soldados que permanecieron leales estarán más que dispuestos a reunirse como una entidad. Gracias a Dios que ganamos la guerra civil, ¡¿quién sabe qué hubiera pasado si no lo hubiéramos hecho ?! "
 ARG_have_our_own_territorial_gains:0 "Tener nuestras propias ganancias territoriales"
 ARG_have_our_own_territorial_gains_desc:0 "Con el Eje tomando todo el territorio a su alrededor, nos hemos quedado en el polvo. Parece que vamos a tener que hacer nuestra propia expansión en nuestra propia parte del mundo, y Uruguay es el objetivo."
 ARG_adopt_an_imperialist_policy:0 "Adopte una política imperialista"
 ARG_adopt_an_imperialist_policy_desc:0 "Ahora que hemos dejado en claro al resto del continente nuestros planes expansionistas, ya no es útil ocultarlos. Nos expandiremos hasta detenernos, nadie se interpondrá en nuestro camino, y si lo hacen, los pasaremos por encima ".
 ARG_ask_for_the_falkland_islands:0 "Pregunte por las Islas Malvinas"
 ARG_ask_for_the_falkland_islands_desc:0 "Ahora que tenemos relaciones muy positivas con los británicos, será seguro asumir que si simplemente pedimos las Malvinas, es posible que nos las entreguen".
 ARG_ask_for_the_south_georgia_island:0 "Pregunte por la isla Georgia del Sur"
 ARG_ask_for_the_south_georgia_island_desc:0 "Dado que nos dieron las Malvinas, también sería seguro asumir que también nos darán Georgia del Sur".
 ARG_create_our_own_faction:0 "Crea nuestra propia facción"
 ARG_create_our_own_faction_desc:0 "No necesitamos ni queremos unirnos a ninguna facción global en este momento. Sería mejor en cambio si creamos una facción con algunos países de América del Sur y nos defendemos mutuamente en caso de una invasión externa".
 ARG_declare_war_on_the_germans:0 "Declare la guerra a los alemanes"
 ARG_declare_war_on_the_germans_desc:0 "Los Aliados nos están atrapando y pueden estar cooperando demasiado con los alemanes, así que para despejar cualquier duda de ellos, declararemos la guerra a los alemanes, incluso si no la afectaremos tanto. . "
 ARG_let_in_german_refugees:0 "Dejar entrar refugiados alemanes"
 ARG_let_in_german_refugees_desc:0 "Ahora que los alemanes comienzan a perder de repente, bandadas de criminales de guerra nazis y generales quieren salir del país, y podemos aprovecharlo al máximo. Con su intelecto y su ética de trabajo duro, podemos ir un camino muy largo ".
 ARG_the_true_leader:0 "El verdadero líder"
 ARG_the_true_leader_desc:0 "Incluso después del golpe y los intentos de derribar a la gente, simplemente no funcionó. La gente quiere a Perón en el poder, su popularidad ha ido creciendo y creciendo durante años y la gente no estará complacida hasta que se convierta en el líder de Argentina ".
 ARG_purge_the_peronists:0 "Purgar a los peronistas"
 ARG_purge_the_peronists_desc:0 "Ya hemos tenido suficiente de Perón y sus travesuras. Ya es hora de que obtenga lo que se merece por manipular al pueblo argentino y hacerles creer que nuestro gobierno es malo y que el suyo será 'mejor'. El pueblo No le gustará esto, pero hay que hacerlo, por el bien del país ".
 ARG_a_new_path:0 "Un nuevo camino"
 ARG_a_new_path_desc:0 "¿Fascismo? ¿Democracia? ¿Monarquismo? ¿Imperialismo? ¿Peronismo? Todos ellos NO VALEN. Ninguna de esas ideologías cuida y respeta al trabajador promedio, y si no puedes tener eso, entonces no tienes una ideología que funcione. . El comunismo es diferente en este aspecto, y en muchos más. Es una ideología nueva, pero tiene un potencial muy alto ".
 ARG_our_own_communism:0 "Nuestro propio comunismo"
 ARG_our_own_communism_desc:0 "No necesitamos ayuda ni suministros externos. Nuestro comunismo es diferente al resto del mundo, nuestra gente es diferente. No podemos confiar en nadie más que en nuestros propios hermanos y hermanas. América Latina estará unida con el bandera roja y el comunismo llegará a todas partes de la región ".
 ARG_join_the_soviets:0 "Únete a los soviéticos"
 ARG_join_the_soviets_desc:0 "Los soviéticos son una potencia, simplemente no se puede negar. Pueden ayudarnos enormemente de muchas maneras si estamos en alianza con ellos. Con todos esos beneficios esperando en nuestra puerta, es una simple obviedad . "
 ARG_embrace_socialist_science:0 "Embrace Socialist Science"
 ARG_embrace_socialist_science_desc:0 "Es necesario un gran avance en la ciencia en la era moderna que estamos viviendo, y el socialismo nos ha ayudado masivamente hasta este punto. ¡La ciencia socialista vivirá para siempre!"
 ARG_soviet_economic_aid:0 "Ayuda económica soviética"
 ARG_soviet_economic_aid_desc:0 "Nuestra economía aún necesita algunos arreglos, y con el poder industrial de la Unión Soviética podremos lograr fácilmente nuestras metas económicas. Los soviéticos seguramente nos enviarán algunos suministros para impulsar nuestra economía".
 ARG_workers_in_the_army:0 "Trabajadores del ejército"
 ARG_workers_in_the_army_desc:0 "Nuestras fuerzas armadas carecen de la mano de obra adecuada para nuestras ambiciones. Si realmente queremos que todo el continente esté bajo la bandera roja, entonces necesitaremos unas fuerzas armadas mucho más fuertes para lograrlo".
 ARG_spread_the_revolution_to_uruguay:0 "Extiende la revolución a Uruguay"
 ARG_spread_the_revolution_to_uruguay_desc:0 "Centrémonos primero en nuestro vecino más cercano, extendamos la revolución al pueblo de Uruguay. Una vez que lo logremos, podremos empezar a centrarnos en otros rincones de América Latina y propagar la revolución por todas partes. ¡Por la Revolución!"
 ARG_the_revolution_beyond_the_andes:0 "La revolución más allá de los Andes"
 ARG_the_revolution_beyond_the_andes_desc:0 "Chile está lleno de esos capitalistas molestos que están arruinando la nación. Necesitan que se les enseñe el camino de la revolución. ¡Por la Revolución!"
 ARG_the_bolivian_revolution:0 "La Revolución Boliviana"
 ARG_the_bolivian_revolution_desc:0 "El pueblo boliviano ha sido oprimido por su gobierno durante demasiado tiempo. ¡Es hora de que liberemos al pueblo y lo integremos en nuestra lucha eterna para propagar la revolución!"
 ARG_the_paraguayan_question:0 "La cuestión paraguaya"
 ARG_the_paraguayan_question_desc:0 "Los paraguayos han sido una simple plaga en todo este tiempo, sin embargo, comparten nuestras creencias comunes. Si bien nuestros dos gobiernos se llevan bastante bien, no se sabe al 100% si serán o no confiables. Por eso debemos traerlos bajo nuestra esfera de influencia solo para estar seguros ".
 ARG_tackle_the_giant:0 "Ataca al Gigante"
 ARG_tackle_the_giant_desc:0 "Después de varias guerras expansionistas, tenemos que enfrentar al gigante. Hasta ahora, todos nuestros guardianes han sido para prepararnos para este choque de gigantes. Haremos todo lo posible para asegurarnos de que el gigante sea tratado y la revolución viva. ¡en!"
 ARG_reorganize_our_new_territories:0 "Integrar nuestros nuevos territorios"
 ARG_reorganize_our_new_territories_desc:0 "Con nuestra rápida expansión de nuestra nación y fronteras, hemos implementado en nuestra nación muchos países, etnias y poblaciones diferentes. Puede costar algunos de nuestros recursos, pero valdrá la pena a largo plazo".
 ARG_push_past_the_northern_andes:0 "Empuje más allá de los Andes del Norte"
 ARG_push_past_the_northern_andes_desc:0 "Perú y Ecuador tienen cada uno un gobierno fascista y capitalista respectivamente. Eso es una vergüenza para este continente y ambos serán tratados de inmediato. ¡Por la Revolución!"
 ARG_secure_the_oil_fields:0 "Asegurar los campos petroleros del norte"
 ARG_secure_the_oil_fields_desc:0 "Colombia y Venezuela son ricas en petróleo, sus campos de petróleo son algunos de los más grandes del planeta. No solo eso, sino que sus gobiernos son igualmente despreciables y los trabajadores necesitan liberarse. ¡Por la Revolución!"
 ARG_deal_with_the_corrupt_bourgeoisie:0 "Tratar con la burguesía corrupta"
 ARG_deal_with_the_corrupt_bourgeoisie_desc:0 "La corrupción ha sido un problema severo para nosotros, los malditos capitalistas y su sucio lavado de dinero han estado obstaculizando al gobierno durante demasiado tiempo. No más de esta desgracia en nuestra nación, iremos tan lejos como sea necesario para deshacernos de esta plaga ".
 ARG_exploit_the_bolivian_tungesten_mines:0 "Explotar las minas de tungsteno de Bolivia"
 ARG_exploit_the_bolivian_tungesten_mines_desc:0 "Bolivia es conocida por sus abundantes minas de tungsteno. Ahora que tenemos control total sobre ellas, podemos explotarlas al máximo y disfrutar de todos los beneficios que traerán tanto a nuestra economía como a nuestro comercio".
 ARG_the_socialist_war_economy:0 "La economía de guerra de los trabajadores"
 ARG_the_socialist_war_economy_desc:0 "Los trabajadores han decidido, ahora son los que mandan, como debe ser. Nuestro armamento es bastante escaso en muchos aspectos, y la clase obrera ha intervenido y pedido una expansión de eso, y como tal, les daremos exactamente lo que quieren ".
 ARG_attract_foreign_investors:0 "Atraer inversores extranjeros"
 ARG_attract_foreign_investors_desc:0 "Atraer a inversores extranjeros no solo mejorará nuestra economía, sino también nuestras relaciones diplomáticas con otras naciones del mundo"
 ARG_spanish_argentine_economic_cooperation:0 "Cooperación Económica Hispano-Argentina"
 ARG_spanish_argentine_economic_cooperation_desc:0 "Los españoles son un país bastante poderoso, con una economía digna y militar. Gracias a nuestro compromiso en su guerra civil, es seguro asumir que estarán dispuestos a hacer una alianza económica entre nuestros países y fortalecer a ambos."
 ARG_the_second_cisplatine_war_focus:0 "La segunda guerra cisplatina"
 ARG_the_second_cisplatine_war_focus_desc:0 "Después de muchas décadas de paz entre nuestras dos naciones, ahora tenemos la carga de estar en guerra. Los que antes considerábamos nuestros hermanos ahora nos apuñalan en el estómago por la única razón del beneficio personal. Pagarán con su sangre y nos aseguraremos de que esta guerra sea una victoria para nosotros, cueste lo que cueste".
 ARG_make_an_effort_to_control_the_inflation:0 "Hacer un esfuerzo para controlar la inflación"
 ARG_make_an_effort_to_control_the_inflation_desc:0 "Está claro que tenemos un problema de inflación que hay que atajar. A partir de hoy, daremos la máxima prioridad a la lucha contra la inflación, porque tenemos que ocuparnos de la inflación si queremos solucionar nuestra depresión económica. Una vez que hagamos ambas cosas, la economía de oru se disparará".
 ARG_support_our_growing_industry:0 "Apoye a nuestra creciente industria"
 ARG_support_our_growing_industry_desc:0 "Nuestra industria necesita crecer tanto como sea posible para no sólo minimizar el efecto que la inflación está teniendo en nuestra economía, sino que incluso podría ayudarnos a combatir la inflación. Una economía fuerte nos ayudará masivamente a largo plazo, así que cualquier señal de crecimiento de nuestra industria la vamos a apoyar totalmente."
 ARG_restrict_the_usage_of_the_dollar:0 "Restringir el uso del dólar"
 ARG_restrict_the_usage_of_the_dollar_desc:0 "El dólar está empezando a ser utilizado por mucha gente como alternativa a nuestra moneda. Debido a nuestras delicadas circunstancias, tenemos que parar esto y rápido. Si somos capaces de hacerlo, tendremos más posibilidades de detener la inflación."
 ARG_fully_adopt_a_contractionary_fiscal_policy:0 "Adoptar una política fiscal contractiva"
 ARG_fully_adopt_a_contractionary_fiscal_policy_desc:0 "Adoptar una política fiscal contractiva nos ayudará masivamente a la hora de combatir la inflación. No sólo nos hará ganar tiempo, sino que una vez que haya seguido su curso muchos economistas apuntan a que reducirá nuestra inflación, ¡lo que supone un 2 por 1!"
 ARG_deal_with_the_inflation:0 "Lucha contra la inflación"
 ARG_deal_with_the_inflation_desc:0 "Se han cumplido las condiciones y se han colocado las piezas. Es hora de abordar nuestro mayor y más importante problema, la inflación. Una vez que nos deshagamos completamente de ella, podremos empezar a centrarnos en otras partes de nuestra economía y convertirnos realmente en una potencia regional."
 ARG_continue_pushing_north:0 "Continuar empujando hacia el norte"
 ARG_continue_pushing_north_desc:0 "Con nuestra reciente conquista de Paraguay, hemos abierto de nuevo un bonito y amplio frente con los brasileños. Con ese frente, podríamos lanzar fácilmente una invasión a su territorio y asegurar sus vastas riquezas. No deberíamos perder el tiempo".
 ARG_secure_the_tungsten_mines:0 "Asegurar las minas de tungsteno"
 ARG_secure_the_tungsten_mines_desc:0 "Los bolivianos son extremadamente ricos cuando se trata de tungsteno, y gran parte de nuestro equipo militar requiere ese tungsteno. Sería muy bueno tener en nuestras manos todo ese tungsteno".
 CHL_efficient_railway_building:0 "Construcción Eficiente de Ferrocarriles"
 CHL_efficient_railway_building_desc:0 "Necesitamos ampliar nuestros ferrocarriles, sobre todo si queremos alcanzar a Europa, América e incluso a nuestro vecino Argentina. No podemos permitir que nadie nos adelante".
 CHL_modernize_our_trains:0 "Modernizar nuestros Trenes"
 CHL_modernize_our_trains_desc:0 "Nuestros trenes no son tan modernos como los de otras naciones, pero gracias a eso podemos copiar los diseños de esas otras naciones y utilizarlos para modernizar los nuestros."

 BOL_establish_the_department_of_pando:0 "Establecer el Departamento de Pando"
 BOL_establish_the_department_of_pando_desc:0 "El 24 de septiembre de 1938 se creó el departamento de Pando, en memoria del expresidente de Bolivia, general José Manuel Pando, por ser unos de los patriotas que exploto todo el noroeste boliviano; El general Pando encabezo a las fuerzas Militares nacionales en la denominada segunda campaña en defensa del Acre, contra el Brasil."
 BOL_the_bohen_plan:0 "El Plan Bohan"
 BOL_the_bohen_plan_desc:0 "El interés norteamericano por nuestros recursos naturales en el conflicto, especialmente el estaño, se negoció en la misión con Merwin L. Bohan con muchos expertos. Acordaron impulsar el sector agroindustrial y la construcción de la Ruta 7 en todo el oriente del país."
 BOL_founded_the_school_of_transmissions:0 "Fundó la Escuela de Transmisiones"
 BOL_founded_the_school_of_transmissions_desc:0 "Estableceremos varios centros profesionales en todo el país en respuesta a nuestro pésimo desempeño en la Guerra del Chaco. Prepararemos ingenieros eléctricos para el futuro cercano, especialmente con tecnología de radio".
 BOL_found_the_escuela_central_tecnica:0 "Fundó la Escuela Central Técnica"
 BOL_found_the_escuela_central_tecnica_desc:0 "Conectar el país también es una tarea muy importante. El establecimiento de la Escuela Central Técnica contribuirá en gran medida a nuestra escuela previamente establecida y nos preparará mejor para el futuro."

 PRU_purchase_czechoslovak_tanks:0 "Comprar Tanques Checoslovacos"
 PRU_purchase_czechoslovak_tanks_desc:0 "Checoslovaquia es conocida por tener algunos de los tanques de mayor calidad que existen. Tener algunos de ellos en nuestro arsenal podría ser de gran utilidad en caso de conflicto."

 COL_establish_FNC:0 "Establecer FNC"
 COL_establish_FNC_desc:0 "FNC (abreviatura de Ferrocarriles Nacionales de Colombia) fue una empresa estatal de Colombia creada en 1954 para velar por los ferrocarriles del país. Necesitaremos una única entidad que vele por todos nuestros ferrocarriles si queremos mantenerlos bien organizados y actualizados."
 COL_modernize_our_trains:0 "Modernizar nuestros trenes"
 COL_modernize_our_trains_desc:0 "Nuestros trenes no son tan modernos como los de otras naciones, pero gracias a eso podemos copiar los diseños de esas otras naciones y utilizarlos para modernizar los nuestros."
 
 PRU_build_up_our_railways:0 "Construir Nuestros Ferrocarriles"
 PRU_build_up_our_railways_desc:0 "Nuestros ferrocarriles no son los más avanzados del continente, así que cambiemos eso a partir de hoy."

 ARG_establish_ferrocarriles_argentinos:0 "Establecer Ferrocarriles Argentinos"
 ARG_establish_ferrocarriles_argentinos_desc:0 "Ferrocarriles Argentinos fue una empresa estatal que gestionó todo el sistema ferroviario argentino durante casi 45 años. Necesitaremos una entidad que vele por nuestros ferrocarriles si queremos mantenerlos adecuadamente, y tener una empresa estatal podría ser la solución."
 ARG_expand_our_railways_in_the_patagonia:0 "Ampliar nuestros ferrocarriles en la Patagonia"
 ARG_expand_our_railways_in_the_patagonia_desc:0 "La Patagonia está bastante subdesarrollada en materia de ferrocarriles, pero con una nueva gestión adecuada podemos cambiar ese estigma."
 ARG_focus_on_armored_trains:0 "Enfoque en los trenes blindados"
 ARG_focus_on_armored_trains_desc:0 "Los trenes blindados, y los trenes en general, son los que impulsarán a las naciones hacia adelante y harán que un país destaque realmente en lo que respecta al desarrollo. Tenemos que asegurarnos de ser uno de esos países".
 ARG_build_railways_in_the_north:0 "Construir ferrocarriles en el Norte"
 ARG_build_railways_in_the_north_desc:0 "El norte siempre ha estado subdesarrollado en Argentina, y tenemos que cambiar eso. Podemos invertir parte de nuestros recursos en el norte y llevarlo a un nivel aceptable."
 ARG_modern_railway_system:0 "Un Sistema Ferroviario Moderno"
 ARG_modern_railway_system_desc:0 "Nuestro sistema ferroviario ha alcanzado por fin un nivel comparable al de Europa o incluso al de Estados Unidos, y podemos competir con algunas de las naciones más desarrolladas del planeta. Nuestro sistema ferroviario puede transportar personas y recursos por todo el país y nuestra economía se beneficia enormemente de ello."
 ARG_efficient_resource_transportation:0 "Transporte Eficiente de Recursos"
 ARG_efficient_resource_transportation_desc:0 "Con nuestros modernos ferrocarriles y la mejora de las técnicas mineras, podemos combinar ambos y transportar nuestros recursos a través del país y a los países vecinos a la velocidad del rayo, lo que mejoraría enormemente nuestra velocidad, eficiencia y ganancias monetarias de ellos."
 
 URG_lessons_of_paso_morlan:0 "Lecciones de Paso Morlán"
 URG_lessons_of_paso_morlan_desc:0 "Hay muchas lecciones que podemos aprender del Paso Morlan. Estas lecciones pueden ayudarnos mucho en el futuro."
 URG_reform_the_high_command:0 "Reformar el Alto Mando"
 URG_reform_the_high_command_desc:0 "El alto mando uruguayo necesita varias reformas para mantener un alto nivel de calidad, especialmente en comparación con nuestros vecinos."
 URG_order_new_cannons:0 "Pedir nuevos cañones"
 URG_order_new_cannons_desc:0 "Nuestro ejército se beneficiará enormemente de la compra de nuevos cañones."
 URG_purchase_new_rifles:0 "Comprar rifles nuevos"
 URG_purchase_new_rifles_desc:0 "Nuestros rifles están bastante desactualizados. Compraremos rifles nuevos para reemplazar los viejos".
 urg_purchase_new_rifles_tt:0 "¡Desbloquea: §YSmall Arms '36§!"
 URG_foreign_advisors:0 "Asesores extranjeros"
 URG_foreign_advisors_desc:0 "Teniendo en cuenta el pequeño tamaño de nuestro ejército, contar con asesores extranjeros que nos ayuden a organizar nuestro ejército y planificar el futuro nos beneficiaría enormemente".
 URG_establish_support_companies:0 "Establecer empresas de apoyo"
 URG_establish_support_companies_desc:0 "Las empresas de apoyo son la columna vertebral de muchas divisiones. No tenerlas sería una estupidez."
 URG_escuela_de_ingenieros:0 "Escuela de Ingenieros del Ejército"
 URG_escuela_de_ingenieros_desc:0 "Tener y establecer una escuela de ingenieros para las fuerzas armadas haría avanzar mucho la tecnología que tenemos actualmente a nuestra disposición y mejoraría nuestro ejército en su conjunto."
 URG_expand_the_escuela_militar:0 "Ampliar la Escuela Militar"
 URG_expand_the_escuela_militar_desc:0 "Nuestros soldados deben estar preparados para la dura realidad que existe y no hay mejor forma de hacerlo que ampliando nuestra escuela militar."
 URG_CIACA:0 "Crear la CIACA"
 URG_CIACA_desc:0 "Crear y establecer la CIACA nos permitiría tener un mayor control sobre nuestro ejército y ayudaría a expandirlo y modernizarlo".
 URG_renovate_CIMA:0 "Renovar el CIMA"
 URG_renovate_CIMA_desc:0 "El CIMA está muy desactualizado y, considerando el estado actual de nuestras fuerzas armadas, sería beneficioso renovarlo."
 URG_CCTE:0 "Comisión de Ciencia y Tecnología del Ejército"
 URG_CCTE_desc:0 "El CCTE ya ha sido de gran ayuda para mejorar la tecnología disponible para nosotros en el ejército, y mejorarla solo nos beneficiaría aún más."
 URG_study_new_armament:0 "Estudia el nuevo armamento"
 URG_study_new_armament_desc:0 "No podemos modernizar nuestro armamento si primero no lo estudiamos y decidimos cuál es mejor para nuestro ejército."
 URG_ECOME:0 "Encontrado el ECOME"
 URG_ECOME_desc:0 "La tecnología de radar podría resultarnos muy útil, especialmente si tenemos en cuenta que nuestros vecinos son muchas veces más poderosos que nosotros. ECOME nos ayudará a obtener esa ventaja contra ellos si es necesario".
 URG_expand_pesma:0 "Expandir PESMA"
 URG_expand_pesma_desc:0 "La planta PESMA es responsable de la mayor parte de nuestra producción de armas, por lo que expandirla sería lógico teniendo en cuenta nuestro creciente ejército."
 URG_renovate_colonial_forts:0 "Renovar los fuertes coloniales"
 URG_renovate_colonial_forts_desc:0 "Muchos fuertes de la época colonial española han quedado en nuestra nación. Si bien ahora están deteriorados y obsoletos, podríamos hacer un esfuerzo para renovarlos y darles un buen uso en caso de una invasión extranjera."
 URG_motorization_effort:0 "Esfuerzo de motorización"
 URG_motorization_effort_desc:0 "Los motores son el futuro del transporte de tropas. Es mejor aprovecharlo cuanto antes."
 URG_create_the_reserva_naval:0 "Crear la Reserva Naval"
 URG_create_the_reserva_naval_desc:0 "Tener un cuerpo de infantería de marina de repuesto a nuestra disposición podría ser muy útil en el caso de que sea imposible llevar a cabo una invasión terrestre."
 URG_create_the_reserva_naval_tt:0 "¡Crea una unidad de §YMarines§! en Uruguay."
 engineers_tech_bonus:0 "Equipo de ingeniería"
 URG_direccion_de_sanidad:0 "Dirección de Sanidad"
 URG_direccion_de_sanidad_desc:0 "La salud de los soldados es muy importante, y debemos asegurarnos de que todos nuestros soldados estén al máximo de sus capacidades físicas si queremos que rindan adecuadamente."
 URG_escuela_de_ingenieros_idea:0 "Escuela de Ingenieros"
 URG_foreign_advisors_idea:0 "Asesores extranjeros"
 URG_anti_tank_equipment:0 "Esfuerzo antitanque"
 URG_anti_tank_equipment_desc:0 "Nuestros enemigos pueden traer tanques a la ecuación de derivación, por eso traeremos antitanques para integrar esa ecuación".
 URG_create_the_aeronautica_militar:0 "Crear la Aeronáutica Militar"
 URG_create_the_aeronautica_militar_desc:0 "Nuestra fuerza aérea es casi inexistente, por eso necesitamos crear una adecuada y expandirla."
 URG_purchase_british_fighters:0 "Comprar cazas británicos"
 URG_purchase_british_fighters_desc:0 "Los británicos tienen cazas de primera línea de los que podríamos beneficiarnos mucho."
 URG_purchase_french_bombers:0 "Comprar bombarderos franceses"
 URG_purchase_french_bombers_desc:0 "Los bombarderos franceses han demostrado su superioridad en el aire. Tener en nuestras manos a algunos de ellos sería muy beneficioso."
 URG_protect_the_skies:0 "Proteger nuestros cielos"
 URG_protect_the_skies_desc:0 "Nuestros cielos deben protegerse a toda costa. Nuestra nación es bastante pequeña y si un enemigo domina nuestros cielos... bueno, digamos que no será un final agradable".
 URG_bombard_our_enemies:0 "Bombardear a nuestros enemigos"
 URG_bombard_our_enemies_desc:0 "¡Nuestros enemigos no tendrán ninguna posibilidad contra nuestros bombarderos! Sus países se convertirán en cenizas incluso antes de que intenten enviar un avión a nuestro espacio aéreo".
 URG_establish_our_doctrine:0 "Establecer nuestra doctrina"
 URG_establish_our_doctrine_desc:0 "Debemos mantenernos leales a una doctrina y seguirla para mejorar nuestras tácticas y capacidades de combate."
 URG_heavy_fighter_effort:0 "Combatientes pesados"
 URG_heavy_fighter_effort_desc:0 "¡Los cazas pesados tienen todos los beneficios de un caza e incluso más!"
 URG_naval_bomber_effort:0 "Bombarderos navales"
 URG_naval_bomber_effort_desc:0 "¡No debemos permitir que los enemigos tengan ninguna oportunidad en el mar, por eso los diezmaremos con nuestros bombarderos navales!"
 URG_dive_bomber_effort:0 "Bombarderos en picado"
 URG_dive_bomber_effort_desc:0 "El apoyo aéreo cercano es clave para ganar batallas. Desarrollar más bombarderos en picado nos ayudará en ese sentido".
 URG_strategic_bomber_effort:0 "Bombarderos estratégicos"
 URG_strategic_bomber_effort_desc:0 "De todos los tipos de bombarderos, los bombarderos estratégicos son los más efectivos para bombardear puntos industriales clave. Podríamos usar eso a nuestro favor para desestabilizar las economías de nuestros enemigos".
 URG_establish_the_fuerza_aerea:0 "Establecer la Fuerza Aérea"
 URG_establish_the_fuerza_aerea_desc:0 "Nuestra fuerza aérea ha crecido hasta alcanzar un tamaño respetable y finalmente puede clasificarse como una fuerza aérea digna de un nombre."
 URG_rocket_effort:0 "Cohetería"
 URG_rocket_effort_desc:0 "Los cohetes son el futuro. Los aprovecharemos lo antes posible."
 URG_new_air_bases:0 "Crear nuevas bases aéreas"
 URG_new_air_bases_desc:0 "Necesitaremos nuevas bases aéreas para apoyar a nuestra fuerza aérea en rápido crecimiento".
 URG_aircraft_innovations:0 "Innovaciones aeronáuticas"
 URG_aircraft_innovations_desc:0 "Cada año surgen nuevas tecnologías aeronáuticas. Estas tecnologías podrían sernos muy útiles."
 URG_an_independent_navy:0 "Una armada independiente"
 URG_an_independent_navy_desc:0 "La armada uruguaya no es la más grande ni la más poderosa, pero sigue ahí y leal a la bandera. Podemos hacer el esfuerzo de expandirla y lograr que tenga un tamaño que otras naciones la respeten".
 URG_protect_rio_de_la_plata:0 "Proteger el Río de la Plata"
 URG_protect_rio_de_la_plata_desc:0 "El Río de la Plata rodea casi toda nuestra costa, por lo que somos muy vulnerables a cualquier amenaza que pueda provenir de allí. Es por eso que debemos asegurarlo tanto como podamos para asegurarnos de que no permitamos que esa vulnerabilidad se muestre ."
 URG_power_projection:0 "Proyección de energía"
 URG_power_projection_desc:0 "Cuanto más grandes sean las armas, más miedo infundiremos en nuestros enemigos. No permitiremos que nuestros enemigos sepan nada de nuestras debilidades y, en cambio, nos haremos lo más grandes posible para infundirles miedo".
 URG_expand_the_SCRA:0 "Expandir el SCRA"
 URG_expand_the_SCRA_desc:0 "La SCRA es responsable de la mayor parte de la fabricación naval en el país. Tendremos que invertir en ella y expandirla si queremos aumentar nuestro poder naval".
 URG_anti_submarine_warfare:0 "Guerra antisubmarina"
 URG_anti_submarine_warfare_desc:0 "Los submarinos pueden suponer una gran amenaza para nosotros, especialmente por su capacidad de pasar desapercibidos y causar daños a nuestra marina. El desarrollo de tácticas y armas de guerra antisubmarina garantizará que esto no se nos ocurra".
 URG_new_naval_cannons:0 "Nuevos cañones navales"
 URG_new_naval_cannons_desc:0 "Cuanto mejores sean nuestros cañones navales, más daño podremos causar a nuestros enemigos".
 URG_expand_the_merchant_navy:0 "Expandir la marina mercante"
 URG_expand_the_merchant_navy_desc:0 "Las marinas mercantes son muy útiles para generar capital. Ampliar nuestra propia marina mercante podría ayudarnos económicamente."
 URG_mine_warfare:0 "Guerra de minas"
 URG_mine_warfare_desc:0 "Las minas pueden arrojar naves enemigas y descoordinar sus ataques, una ventaja que necesitamos mucho".
 URG_improved_armor:0 "Armadura de nave mejorada"
 URG_improved_armor_desc:0 "Mejorar el blindaje de las naves permitiría a nuestras naves realizar más disparos y mantenerse a flote durante más tiempo, lo que podría asegurarnos una victoria naval en la que normalmente no habríamos salido victoriosos".
 URG_improve_the_armamento_naval:0 "Mejorar el armamento naval"
 URG_improve_the_armamento_naval_desc:0 "El Armamento Naval necesita mejoras, es mejor acabar con ellas ahora que más tarde."
 URG_purchase_naval_vessels:0 "Comprar embarcaciones navales"
 URG_purchase_naval_vessels_desc:0 "En lugar de producir nuestros propios buques de guerra, deberíamos mirar más allá de nuestras fronteras y comprar buques extranjeros para aumentar el tamaño de nuestra marina".
 URG_encourage_tourism:0 "Fomentar el turismo"
 URG_encourage_tourism_desc:0 "Nuestro país no tiene la población más grande, por lo que fomentar el turismo en la nación ayudaría a aumentar nuestra población y expandir nuestra fuerza laboral".
 URG_form_the_global_anarchist_council:0 "Formar el Consejo Anarquista Global"
 URG_form_the_global_anarchist_council_desc:0 "Es hora de mostrarle al mundo por qué la anarquía es el último faro de esperanza para la humanidad. ¡El mundo se salvará del infierno por el que está pasando actualmente!"
 URG_anarchist_takeover:0 "Toma anarquista"
 URG_anarchist_takeover_desc:0 "Con el gobierno en ruinas y la gente luchando por encontrar alguna forma de liderazgo, tal vez sea hora de que demos un paso al frente para enfrentar el desafío. En lugar de tener un gobierno, debería ser el pueblo de Uruguay quien lidere el país. Los campesinos , los trabajadores, las madres, el futuro, el pueblo llevarán a este país a la grandeza!"
 URG_seize_the_means_of_production:0 "Tomar el control de los medios de producción"
 URG_seize_the_means_of_production_desc:0 "Los medios de producción son nuestro boleto de ida al éxito absoluto. Obtener una ventaja inicial en los beneficios económicos y militares de tener tales medios de producción nos beneficiará a largo plazo".
 URG_seize_CUTCSA:0 "Tomar CUTCSA"
 URG_seize_CUTCSA_desc:0 "CUTSCA ofrece transporte en todo el país. Tener acceso a estos medios de transporte nos permitirá desplegar tropas donde sea y cuando sea, además de beneficios económicos y sociales adicionales."
 URG_legacy_of_batlle_euyl:0 "El legado de Batlle"
 URG_legacy_of_batlle_euyl_desc:0 "¡Batlle ha dejado un legado muy duradero en este país, y es hora de que finalmente hagamos realidad sus sueños por nuestros propios medios, llevando a este país a alturas que nunca antes había experimentado!"
 URG_best_of_both_worlds:0 "Lo mejor de ambos mundos"
 URG_best_of_both_worlds_desc:0 "¿Por qué beneficiarse de un solo lado cuando podemos beneficiarnos de ambos mundos y disfrutar de los frutos de la victoria que ofrece?"
 URG_communal_collectivisation:0 "Colectivización comunal"
 URG_communal_collectivisation_desc:0 "Individualmente no somos nada, pero colectivamente somos imparables. ¡Los uruguayos debemos colectivizarnos y salir para sacar adelante a este país y que todos nos teman!"
 URG_protect_our_freedom:0 "Proteger nuestra libertad"
 URG_protect_our_freedom_desc:0 "Incluso durante nuestra independencia, luchamos mucho y duramente contra los brasileños y argentinos para establecer un estado independiente, y eso no va a cambiar: ¡ni entonces, ni ahora ni nunca! ¡Protegeremos nuestra libertad a toda costa!"
 URG_mobilize_workers:0 "Movilizar a los trabajadores"
 URG_mobilize_workers_desc:0 "Los trabajadores están ansiosos por unirse al frente y representar y defender con orgullo a su país, y lo recibiremos con gran satisfacción".
 URG_persuade_batllists:0 "Persuadir a los batllistas"
 URG_persuade_batllists_desc:0 "Si bien la mayoría de los batllistas están de nuestro lado, algunos siguen cuestionando nuestras decisiones y tácticas comunitarias. Para ellos debemos iluminarlos, tenderles la mano y guiarlos hacia la luz que brilla en nuestro brillante futuro, una que puede se logrará si todos trabajamos juntos."
 URG_unchained_minds:0 "Desencadenar las mentes"
 URG_unchained_minds_desc:0 "Nuestras mentes han estado encadenadas por políticos y líderes sin cerebro durante demasiado tiempo. Ya es hora de que nos liberemos y hagamos nuestro propio camino, un camino para las personas, un camino de libertad y prosperidad, uno que absolutamente NADIE tiene propiedad".
 URG_communal_cooperation:0 "Cooperación comunal"
 URG_communal_cooperation_desc:0 "Como comunidad, ya se ha demostrado que podemos hacer grandes progresos. ¡Así que no nos detengamos ahora, sigamos adelante, juntos, como equipo!"
 URG_prepare_for_the_workers_struggle:0 "Prepárense para la lucha de los trabajadores"
 URG_prepare_for_the_workers_struggle_desc:0 "La lucha que tenemos por delante es muy dura y habrá momentos muy difíciles, pero con suficiente determinación y esfuerzo, podemos hacer todo lo que nuestro corazón desee y crear ese mundo de ensueño que todos queremos".
 URG_contact_chilean_communes:0 "Contactar con las comunas chilenas"
 URG_contact_chilean_communes_desc:0 "Nuestra palabra parece haberse extendido a otras partes del mundo, ya que nuestros hermanos chilenos han visto la luz y han estado trabajando duro para lograr sus sueños, al igual que nosotros. Cooperaremos, y juntos, nadie será capaz de detenernos!"
 URG_bear_the_burden:0 "Soportar la carga"
 URG_bear_the_burden_desc:0 "La carga de nuestros pecados será enorme, pero la luz que brillará con sus frutos los compensará a todos."
 URG_liberate_argentinian_workers:0 "Liberar al pueblo argentino"
 URG_liberate_argentinian_workers_desc:0 "Los argentinos han estado luchando lo suficiente. ¡Es hora de que los llevemos a la luz y los ayudemos a alcanzar los sueños que tenemos! Juntos, un futuro es posible".
 URG_Ley_No_9943:0 "Ley N° 9943"
 URG_Ley_No_9943_desc:0 "Todos los ciudadanos uruguayos juramos lealtad a la bandera. Así lo establece la ley número 9943 del país de Uruguay. ¡Esta ley debe entrar en vigencia de inmediato ya que nuestra soberanía está en juego!"
 URG_confiscate_enemy_ships:0 "Confiscar barcos enemigos"
 URG_confiscate_enemy_ships_desc:0 "Nuestros enemigos se están quedando demasiado cerca de nuestras costas. Podemos aprovechar ese escenario y tomar algunos de sus barcos y reclamarlos como propios, y usar sus propios barcos contra ellos."
 URG_introduce_conscription:0 "Introducir la conscripción"
 URG_introduce_conscription_desc:0 "¡El reclutamiento obligatorio ya está en vigor! ¡Todos los que puedan servir en el ejército serán llamados inmediatamente!"
 URG_mobilize_the_economy:0 "Movilizar la economía"
 URG_mobilize_the_economy_desc:0 "¡Trabaja esos músculos! ¡Nuestro país está en peligro y necesitamos todos los malditos beneficios que podamos conseguir aquí! ¡MUÉVETE, MUÉVETE!"
 URG_libertad_o_muerte:0 "¡Libertad o Muerte!"
 URG_libertad_o_muerte_desc:0 "Así como exclamaban nuestros padres fundadores mientras luchaban por nuestra independencia, hoy hacemos lo mismo en un esfuerzo por mantener viva nuestra patria y nuestra independencia. Así que todos los uruguayos... ¡PELEAMOS HASTA LA MUERTE!"
 URG_finish_the_rincon_del_bonete:0 "Terminar la presa del Rincón del Bonete"
 URG_finish_the_rincon_del_bonete_desc:0 "El Rincón del Bonete es el lago más grande de nuestro país, y establecer una presa allí nos ayudará a llevar electricidad al resto del país, junto con todos los beneficios económicos asociados a ello."
 URG_encourage_american_investments:0 "Fomentar las inversiones estadounidenses"
 URG_encourage_american_investments_desc:0 "Los estadounidenses están ansiosos por invertir en nuestra nación, ¿por qué no dejarlos?"
 URG_american_investments_tt:0 "Los efectos §Ydependerán§! de las §Grelaciones diplomáticas§! con los §CEstados Unidos§!"
 URG_farming_subsidies:0 "Subvenciones agrícolas"
 URG_farming_subsidies_desc:0 "Nuestros agricultores han sido la columna vertebral de esta economía desde la concepción de este país. Los subsidios podrían beneficiar enormemente su producción y, a su vez, beneficiar a nuestro propio país".
 URG_expand_the_rivera_mines:0 "Expandir las minas de Rivera"
 URG_expand_the_rivera_mines_desc:0 "Los recursos no abundan en nuestro país, así que es mejor que aprovechemos al máximo lo que tenemos y lo aprovechemos."
 URG_reform_the_brou:0 "Reformar el BROU"
 URG_reform_the_brou_desc:0 "Al banco nacional uruguayo le vendrían bien algunas reformas. Es bastante antiguo y mejorarlo podría traernos muy buenos beneficios."
 URG_create_the_INC:0 "Crear el INC"
 URG_NOT_undermined_berres_tt:0 "¡No ha socavado §YLuis Batlle Berres§!"
 URG_create_the_INC_desc:0 "La creación del INC beneficiaría a nuestra economía y nos acercaría un paso más a una economía pujante".
 URG_building_grants:0 "Proporcionar subvenciones para la construcción"
 URG_building_grants_desc:0 "Si queremos sostener una economía en crecimiento, necesitaremos hacer espacio dentro de nuestra nación para habilitar la capacidad de construir más fábricas".
 URG_state_of_the_economy:0 "El estado de la economía"
 URG_state_of_the_economy_desc:0 "Nuestra economía finalmente ha alcanzado un punto estable. Está creciendo a un ritmo constante y nuestra deuda con los británicos finalmente se ha pagado. Solo queda una pregunta: ¿Seremos una economía más industrializada o una economía más orientada a la agricultura? ?"
 URG_agricultural_economy:0 "Una economía agrícola"
 URG_agricultural_economy_desc:0 "La agricultura ha hecho maravillas por nosotros. ¿Por qué parar ahora?"
 URG_industrial_economy:0 "Una economía industrial"
 URG_industrial_economy_desc:0 "La industrialización ha beneficiado a muchos países del mundo, ¿por qué no seguir sus pasos?"
 URG_expand_the_textile_industry:0 "Expandir la industria textil"
 URG_expand_the_textile_industry_desc:0 "La industria textil es una industria importante en nuestro país. Sirve para muchos propósitos y genera equidad, ayudando a nuestra economía. Expandir esta industria traería muchos beneficios, tanto a corto como a largo plazo".
 URG_nationalise_foreign_industries:0 "Nacionalizar industrias extranjeras"
 URG_nationalise_foreign_industries_desc:0 "Las industrias extranjeras han traído muchos beneficios a Uruguay, pero nacionalizarlas y hacerlas nuestras traería muchos más beneficios y nos permitiría tener un mayor control sobre ellas."
 URG_urbanization_effort:0 "Esfuerzo de urbanización"
 URG_urbanization_effort_desc:0 "Necesitamos urbanizarnos si queremos seguir el ritmo de nuestra economía industrializada".
 URG_increase_beef_exports:0 "Aumentar nuestras exportaciones de carne vacuna"
 URG_increase_beef_exports_desc:0 "La carne de vacuno es uno de nuestros principales productos de exportación y lujo. Todo el mundo quiere tener carne de vacuno uruguaya. Tenemos que capitalizar esta necesidad y obtener la mayor cantidad de beneficios posible".
 URG_open_up_the_economy:0 "Abrir la economía"
 URG_open_up_the_economy_desc:0 "Nuestros cultivos deben exportarse al mundo para garantizar que el dinero ingrese al país".
 URG_industrial_agriculture:0 "Agricultura industrializada"
 URG_industrial_agriculture_desc:0 "En lugar de seguir siendo estrictamente agrícolas, podríamos aprovechar algunos de los beneficios de la industrialización y combinarlos con nuestra economía agrícola".
 URG_fate_of_the_welfare_state:0 "Destino del Estado del Bienestar"
 URG_fate_of_the_welfare_state_desc:0 "El bienestar dentro de nuestra nación ha sido un tema muy importante en la economía de Uruguay, y es uno de los que finalmente decidiremos qué hacer exactamente. Cualquier elección que tomemos ahora dará forma a nuestra economía durante mucho tiempo".
 URG_fray_bentos_corned_beef:0 "Carne enlatada de Fray Bentos"
 URG_fray_bentos_corned_beef_desc:0 "Fray Bentos es una empresa de alimentos muy importante originaria de la ciudad de Fray Bentos en Uruguay. Nosotros decidiremos las perspectivas de esta economía y si debemos exportarla o simplemente mantenerla dentro del país."
 URG_mass_production:0 "Producir armamento en masa"
 URG_mass_production_desc:0 "Necesitaremos muchas armas para sostener un ejército en crecimiento, así que produzcamos todas las que podamos, aunque tengamos que abaratar un poco".
 URG_quality_control:0 "Introducir control de calidad"
 URG_quality_control_desc:0 "En lugar de producir armas en masa, asegurémonos de que sean de la mejor calidad y asegurémonos de que todos los soldados obtengan las mejores armas posibles, aunque su producción tarde un poco".
 URG_create_the_armoured_corps:0 "Crear el cuerpo blindado"
 URG_create_the_armoured_corps_desc:0 "El ejército uruguayo se compone principalmente de regimientos de infantería, pero la introducción de un cuerpo blindado aportaría más profundidad al ejército y lo mejoraría drásticamente."
 URG_mechanizing_the_troops:0 "Mecanizando las tropas"
 URG_mechanizing_the_troops_desc:0 "Los mecanizados son el futuro. Es mejor aprovecharlo."


 URG_go_with_terra:0 "Ir con Terra"
 URG_go_with_terra_desc:0 "Desde que asumió la presidencia en marzo de 1931, el país ha estado en paz y estabilidad. Varias reformas y proyectos económicos han resultado exitosos para la economía uruguaya, y Terra tiene planeados muchos más. Es mejor que nos quedemos con él y permitamos que Terra gobierne plenamente la nación, como lo ha hecho hasta ahora."
 URG_go_against_terra:0 "Ir contra Terra"
 URG_go_against_terra_desc:0 "¡Terra ha estado aterrorizando al pueblo durante mucho tiempo! No podemos permitir que siga encarcelando a estos inocentes sin ninguna razón. Sus crímenes ya han durado bastante, ¡es hora de poner fin a su tiranía!"
 URG_strengthen_the_ANCAP:0 "Fortalecer la ANCAP"
 URG_strengthen_the_ANCAP_desc:0 "La ANCAP (abreviatura de Administración Nacional de Combustibles, Alcohol y Portland) es una industria petrolera creada en 1931 por Gabriel Terra. Tiene un papel muy importante en la economía uruguaya, manteniendo a raya a los monopolios y extrayendo combustible en nuestra nación. Darle más poder en el país seguramente traerá cambios positivos".
 URG_build_the_teja_refinery:0 "Construir la refinería de Teja"
 URG_build_the_teja_refinery_desc:0 "La refinería de Teja fue la primera y única refinería que se construyó en Uruguay para poder extraer aún más petróleo en el país. Es muy probable que nuestras fuerzas armadas necesiten combustible en un futuro próximo, por lo que contar con este combustible extra procedente de nuestro territorio será de gran ayuda."
 URG_build_up_our_industry:0 "Construir nuestra industria"
 URG_build_up_our_industry_desc:0 "El sector industrial uruguayo ya es uno de los más fuertes de América Latina a pesar de nuestro tamaño, así que por qué no ampliarlo aún más. Más poder para el sector industrial significará una economía más fuerte y disponibilidad para la expansión y los planes futuros."
 URG_open_up_our_foreign_policy:0 "Abrir nuestra política exterior"
 URG_open_up_our_foreign_policy_desc:0 "Llevamos mucho tiempo cerrados a la mayoría de los asuntos globales, deberíamos cambiar eso y abrirnos a la política exterior."
 URG_contact_german_officials:0 "Contacta con funcionarios alemanes"
 URG_contact_german_officials_desc:0 "Los alemanes son muy inteligentes en muchos sectores diferentes, economía, ejército, aire, etc. Sus asesores nos ayudarían mucho económica y militarmente, pero por ahora sus asesores económicos nos vendrán muy bien. Ponernos en contacto con ellos no sólo nos ayudará, sino que también nos abrirá vínculos con los alemanes si los necesitamos en el futuro."
 URG_repay_our_debt_to_the_british:0 "Pagar nuestra deuda a los británicos"
 URG_repay_our_debt_to_the_british_desc:0 "Nuestra deuda ha crecido durante demasiado tiempo, y ahora está llegando a un punto que está ahogando nuestra economía. Debemos hacer frente a ella y rápidamente, así que contactemos con los británicos y asegurémosles que empezaremos a pagar la deuda."
 URG_construct_the_rincon_de_bonote:0 "Construir el Rincón del Bonete"
 URG_construct_the_rincon_de_bonote_desc:0 "El Rincón del Bonete es una central hidroeléctrica en Uruguay, cuyo objetivo es abastecer de energía a los pueblos vecinos y a algunas ciudades. Fue proyectada por el ingeniero alemán Adolfo Ludín, así que fue bueno para nosotros haber contactado a los alemanes, porque si no este proyecto hubiera sido mucho más difícil."
 URG_placate_to_the_allies:0 "Placate a los aliados"
 URG_placate_to_the_allies_desc:0 "Los aliados son los salvadores de la democracia, los buenos del planeta. Aunque no sean los mejores en absoluto, no se puede negar que son mejores que el Eje cuando se trata de mantener la paz. Crear lazos amistosos con los Aliados nos llevará muy lejos, así que no deberíamos desperdiciar la oportunidad".
 URG_placate_to_the_axis:0 "Placemos al Eje"
 URG_placate_to_the_axis_desc:0 "Entre el Eje o los Aliados no hay competencia. El Eje ha ganado una cantidad masiva de poder extremadamente rápido mientras que los Aliados simplemente se han sentado y no han hecho nada. Si alguna vez hay un conflicto real entre los dos, está tan claro como la luz del día que el Eje va a ganar, por lo que ponerse del lado de ellos es la opción más clara."
 URG_give_more_power_to_the_military:0 "Dar más poder a los militares"
 URG_give_more_power_to_the_military_desc:0 "Los militares son los que dictan la fuerza de una nación, son los que mantienen a una nación viva, y los que le permiten ganar más poder. Nuestro ejército carece de esa fuerza, ¡pero eso va a cambiar a partir de hoy!"
 URG_overthrow_terras_regime:0 "Derrocar el régimen de Terra"
 URG_overthrow_terras_regime_desc:0 "Los preparativos se han hecho, el fascismo ha llegado a todas las partes del país. Es hora de poner a Terra en su lugar y gobernar verdaderamente el país con puño de hierro. Uruguay ya no será visto como un pwoer menor, ¡llegaremos a la cima como sea!"
 URG_consolidate_power:0 "Consolidar el poder"
 URG_consolidate_power_desc:0 "Terra sintió que no había dañado lo suficiente a nuestro país, así que decidió aliarse con sus leales seguidores y destruir la nación por completo. Con todas las cosas que está tratando de hacernos pasar, realmente te hace pensar si apoya o no a este país. No importa, al final vamos a reparar la nación por completo y a diezmar a todos los partidarios de Terra, incluso si eso significa derramar la sangre de los compatriotas."
 URG_march_to_the_capital:0 "Marcha a la capital"
 URG_march_to_the_capital_desc:0 "Es hora de retomar la capital, ¡tenemos que asegurarnos de que Terra no saque lo mejor de nosotros! Tenemos que asegurarnos de derrotarlo en todas partes y de que el país siga en pie. Retomar la capital demostrará no sólo a los uruguayos sino también al mundo que podemos liderar este país, y lo llevaremos a la gloria."
 URG_march_to_paysandu:0 "Marcha al Norte"
 URG_march_to_paysandu_desc:0 "El norte Uruguayo sigue en firme control de Terra y nos aseguraremos de que eso no dure. Nuestros soldados marcharán en dirección norte y aniquilarán a todos los partidarios de Terra que se atrevan a bloquear su camino!"
 URG_focus_on_external_matters:0 "Mira hacia afuera"
 URG_focus_on_external_matters_desc:0 "Ahora que hemos estabilizado nuestra nación es hora de que nos ocupemos de las protestas de una vez por todas, y empecemos a mirar fuera de nuestras fronteras. Nuestros dos vecinos son las 2 potencias más fuertes de Sudamérica, así que cualquier expansión fuera de nuestras fronteras será difícil, pero lo que tenemos es un truco bajo la manga que puede funcionar."
 URG_roosevelts_visit_to_uruguay:0 "Visita de Roosevelt a Uruguay"
 URG_roosevelts_visit_to_uruguay_desc:0 "El presidente Franklin Delano Roosevelt se ha embarcado en un viaje por Sudamérica, visitando todas las naciones de Sudamérica. Una de esas naciones será Uruguay, y nos aseguraremos de recibirlo con las manos abiertas. Tener a los Estados Unidos como aliado es y puede ser un gran beneficio para nosotros y nos ayudará masivamente".
 URG_open_our_markets:0 "Abrir nuestros mercados"
 URG_open_our_markets_desc:0 "Aunque no tenemos mucho que ofrecer, algún país de ahí fuera puede necesitar nuestros recursos y bienes, y nos aseguraremos de que reciban la mayor cantidad posible. Nuestra economía pronto se disparará gracias a todos nuestros cambios".
 URG_reform_the_constitution:0 "Reformar la Constitución"
 URG_reform_the_constitution_desc:0 "La forma en que está estructurada la constitución simplemente no funciona en la era moderna de Uruguay. Reformarla traerá un buen cambio a la nación y permitirá que cambie y se adapte a la situación política actual del país. Mostraremos al mundo que somos un país desarrollado y moderno, con derechos y libertades adecuados."
 URG_rule_with_an_iron_fist:0 "Gobernar con puño de hierro"
 URG_rule_with_an_iron_fist_desc:0 "¿Libertad? ¿Libertad? Eso simplemente no funciona, y quedó muy claro con toda la tensión política en Francia, el Reino Unido y los Estados Unidos. El pueblo necesita un líder fuerte y poderoso que lo dirija, y nosotros nos aseguraremos de dárselo. Nuestro país reinará con fuerza y liderazgo".
 URG_allow_free_elections:0 "Permitir elecciones libres"
 URG_allow_free_elections_desc:0 "Terra ha hecho bastante por la nación, la ha sacado adelante y ahora está dispuesta a permitir que el pueblo decida su próximo líder y si se queda con los Colorados, o se pasa a los Nacionales. Cualquiera que sea la elección del pueblo, será para un mayor y mejor futuro para Uruguay."
 URG_economic_liberites_for_all:0 "Libertades económicas para todos"
 URG_economic_liberites_for_all_desc:0 "La gente puede y debe tener permiso para hacer lo que quiera con su dinero. El patrimonio personal debe ser propiedad de la persona, no del Estado, y si eso llega a suceder entonces no podemos considerarnos una "verdadera democracia"."
 URG_improve_our_research:0 "Mejorar nuestra investigación"
 URG_improve_our_research_desc:0 "Nuestro equipo científico es bueno, pero puede ser mejor. Mejorar nuestro sector científico puede ayudarnos masivamente en el futuro, con nuevos avances tecnológicos y en general ser un país mejor preparado."
 URG_build_up_the_military:0 "Construir el ejército"
 URG_build_up_the_military_desc:0 "Vamos a necesitar un ejército fuerte para mantener a nuestra población bajo control. Actualmente, la forma en que están las fuerzas armadas de la oru simplemente no es suficiente para mantener las exigencias de gobernar el país con puño de hierro, así que eso será y será cambiado tan pronto como sea posible."
 URG_expand_our_conscription:0 "Expandir nuestra conscripción"
 URG_expand_our_conscription_desc:0 "Nuestros números han sido escasos desde la creación de nuestro país. No tenemos una población tan grande, así que tenemos que asegurarnos de que podemos reclutar a tantos como sea posible para tener una oportunidad si alguna vez tenemos que hacer frente a una amenaza externa."
 URG_adopt_an_aggresive_foreign_policy:0 "Adoptar una política Agresiva"
 URG_adopt_an_aggresive_foreign_policy_desc:0 "Lo que hay más allá de nuestras fronteras es poco menos que una barbaridad. Esa gente necesita un liderazgo adecuado, y se lo daremos por cualquier medio necesario. Estamos rodeados de enemigos y tenemos que asegurarnos de dar el primer golpe".
 URG_join_the_allies_euyl:0 "Únete a los aliados"
 URG_join_the_allies_euyl_desc:0 "Hagámoslo oficial, es hora de preguntar a los británicos si podemos unirnos a los aliados. Ellos son la gracia salvadora de este mundo, con los belicistas de los alemanes arruinando la vida de millones de personas y sumiendo al mundo en el caos. Debemos dar a los Aliados todo nuestro apoyo posible".
 URG_maintain_neutrality:0 "Mantener la neutralidad"
 URG_maintain_neutrality_desc:0 "No importa lo que ocurra más allá de nuestras fronteras, debemos asegurarnos de mantenernos al margen. La guerra sólo romperá la armonía en la que vivimos, y apoyar a cualquier bando provocará el odio inmediato del otro, algo que no podemos permitirnos en este momento."
 URG_join_the_axis:0 "Únete al Eje"
 URG_join_the_axis_desc:0 "Los alemanes son más fuertes que nunca, y el miedo que tienen los aliados lo deja bien claro. Hagamos oficial nuestro apoyo y preguntemos a los alemanes si podemos unirnos al Eje. El mundo está ardiendo, y es mejor que elijamos el lado ganador de esta guerra".
 URG_our_own_way:0 "Nuestro propio camino"
 URG_our_own_way_desc:0 "Olvídate de los Aliados y del Eje, sus alianzas valen una mierda en el mejor de los casos. Si de verdad queremos destacar en la escena mundial, tenemos que seguir nuestro propio camino y crear nuestra propia alianza. Aliarnos con países en los que sólo nosotros confiamos, y no depender de otros países. Somos los líderes de nuestro propio destino y lo dejaremos claro para todos nuestros vecinos".
 URG_prepare_to_go_to_war_with_argentina:0 "Prepárense para ir a la guerra con Argentina"
 URG_prepare_to_go_to_war_with_argentina_desc:0 "No somos una especie de 'provincia rebelde' y se lo dejaremos bien claro a los argentinos. Les mostraremos nuestro poderío militar y cuando vayamos a la guerra, saldremos victoriosos, ¡sin importar las circunstancias!"
 URG_treaty_with_the_argentines:0 "Tratado con los argentinos"
 URG_treaty_with_the_argentines_desc:0 "Nuestros pueblos son casi idénticos, tenemos culturas extremadamente similares y nos llevamos muy bien. ¿Qué sentido tiene tener a Argentina como enemigo cuando podemos tenerla como aliado? Enviémosles un acuerdo de paz para asegurar la paz entre nuestras dos naciones".
 URG_prepare_our_plan:0 "Preparar nuestro plan"
 URG_prepare_our_plan_desc:0 "¿De verdad creen los argentinos que vamos a ir contra ellos nosotros solos? Pues que sigan pensando eso, no estarán nada contentos cuando se den cuenta de que Brasil nos ayudará gracias exactamente al mismo tratado que permitió nuestra independencia. Cualquiera de los dos países que intervenga en Uruguay hará que la otra nación intervenga y nos ayude".
 URG_launch_the_plan:0 "Lanzar el plan"
 URG_launch_the_plan_desc:0 "Los preparativos han sido realizados, los explosivos han sido colocados, ahora sólo tenemos que esperar a que los camiones de transporte que llevan a algunos de sus soldados sean volados. Haremos que a los argentinos les parezca un ataque deliberado, pero al resto del mundo un terrible accidente. Si todo va bien, nos declararán la guerra y los brasileños nos ayudarán. Con nuestras fuerzas combinadas, los argentinos no tienen ninguna posibilidad". 
 URG_mobilize_the_reserves:0 "Movilizar las reservas"
 URG_mobilize_the_reserves_desc:0 "La guerra está demostrando rápidamente que requiere una gran cantidad de hombres en el campo, y es evidente que no tenemos suficientes hombres en el campo para competir con los argentinos, por lo que movilizaremos las reservas lo antes posible."
 URG_fully_mobilize_our_economy:0 "Movilizar completamente la economía"
 URG_fully_mobilize_our_economy_desc:0 "No podemos aflojar más, la economía tiene que estar completamente para los esfuerzos de guerra ahora, todos nuestros recursos deben ir a nuestra guerra con Argentina. Debemos ganar esta guerra como sea, y movilizar completamente la economía nos dará la ventaja en nuestra guerra, y podremos salir airosos."
 URG_ask_paraguay_to_join_the_war:0 "Pide a Paraguay que entre en guerra"
 URG_ask_paraguay_to_join_the_war_desc:0 "Un nuevo frente sería muy útil en estos momentos, y sabemos que a Paraguay le vendría muy bien alguna compensación de tierras cuando terminemos la guerra contra Argentina. Seguramente aceptarán, y con ello aceleraremos esta guerra. Nuestros aliados en el norte serán vistos como el verdadero poder que poseen".
 URG_split_up_argentina:0 "Dividir Argentina"
 URG_split_up_argentina_desc:0 "Ahora que hemos vencido bien a Argentina, podemos trabajar en la división de Argentina para que cada uno reciba la cantidad de tierra que merece. Nosotros ganaremos todas las provincias rioplatenses, Brasil ganará Misiones, Corrientes, y Argentina se convertirá en un satélite brasileño. Si Paraguay también es parte de la guerra, ganará Formosa. Por supuesto, Brasil primero tiene que estar de acuerdo con estos términos, así que esperemos que lo hagan".
 URG_economic_pact_with_argentina:0 "Movilización mutua con Argentina"
 URG_economic_pact_with_argentina_desc:0 "Podemos aprender mucho de la economía argentina, además de que ambos necesitamos ampliar nuestros ejércitos. Qué mejor que movilizar mutuamente nuestras economías para prepararnos para cualquier posible guerra en el futuro."
 URG_prepare_for_an_inevitable_conflict:0 "Prepararse para un conflicto inevitable"
 URG_prepare_for_an_inevitable_conflict_desc:0 "Es más que aparente que pronto surgirá un conflicto en el planeta, y debemos asegurarnos de estar preparados para cuando ocurra. No podemos ni debemos aflojar más".
 URG_backstab_the_brazilians:0 "Apuñalar a los brasileños"
 URG_backstab_the_brazilians_desc:0 "Soory Brasil, pero con el poder que tenemos ahora compite con nosotros, y no podemos permitirlo. Seremos la potencia sudamericana, seremos la nación que represente a Sudamérica, no Brasil. Viva Uruguay!"
 URG_allience_with_the_brazilians:0 "Alianza con los brasileños"
 URG_allience_with_the_brazilians_desc:0 "Los brasileños son una potencia, y tenerlos de nuestro lado sería increíble. Con nosotros dos en el mismo barco seríamos imparables. Ninguna otra nación se interpondrá en nuestro camino hacia la gloria!"
 URG_study_the_british_navy:0 "Estudiar la Armada Británica"
 URG_study_the_british_navy_desc:0 "Los británicos son, sin duda, los reyes de este planeta cuando se trata de la marina. La Royal Navy ha pasado por muchas cosas diferentes a lo largo de todo el tiempo que ha existido, y gracias a ello llegó a la cima de todos los rankings navales. Podemos aprender muchas cosas de esta gran armada gracias a estar en una alianza con los británicos".
 URG_a_mighty_industry:0 "Una industria poderosa"
 URG_a_mighty_industry_desc:0 "La industria, lleva a muchas cosas grandes para una nación. La nuestra será poderosa, una que puede cambiar el rumbo de una guerra si es necesario. Por una industria poderosa".
 URG_strengthen_economic_liberties:0 "Fortalecer las libertades económicas"
 URG_strengthen_economic_liberties_desc:0 "Todos los hombres y mujeres no deben ser juzgados ni se les debe impedir usar su dinero de ninguna manera, forma o modo, y nos aseguraremos de que eso se respete no sólo desde el gobierno sino también desde el pueblo. La liberalización económica puede y nos ayudará a convertirnos en una potencia regional".
 URG_expand_our_armories:0 "Ampliar nuestras armerías"
 URG_expand_our_armories_desc:0 "Un ejército fuerte es lo que lleva a una nación poderosa, y una nación poderosa es lo que lleva a una mejor calidad de vida. Sin embargo, para conseguir un ejército fuerte, necesitamos tener una industria armamentística fuerte, por lo que nos centraremos en ampliarla."
 URG_steel_for_our_forces:0 "Acero para nuestras fuerzas"
 URG_steel_for_our_forces_desc:0 "Nuestro país está lleno de varias minas de acero que pueden ayudar mucho a nuestra producción de armas para mejorar nuestro ejército. No esperaremos más y explotaremos nuestro acero hasta su límite absoluto".
 URG_a_modern_uruguayan_economy:0 "Una economía uruguaya moderna"
 URG_a_modern_uruguayan_economy_desc:0 "Después de varias reformas, múltiples expansiones industriales y de armamento, ya podemos decir oficialmente que tenemos una economía muy moderna. Con una economía moderna, ahora podemos mirar hacia fuera, más allá de nuestras fronteras, y buscar nuevos aliados, o nuevos enemigos."
 URG_break_all_ties_with_the_axis:0 "Romper lazos con el Eje"
 URG_break_all_ties_with_the_axis_desc:0 "El Eje ha roto tantas leyes internacionales que a estas alturas es vergonzoso que todavía tengamos algún tipo de contacto con ellos. Dejaremos de hacerlo ahora mismo, y de aquí en adelante no aceptaremos ningún tipo de interacción con ninguno de los miembros del Eje."
 URG_go_after_the_germans:0 "Ir tras los Alemanes"
 URG_go_after_the_germans_desc:0 "Los alemanes ya han durado bastante, es hora de que mostremos todo nuestro apoyo hacia los aliados en esta guerra y declaremos la guerra a los alemanes. Aunque no podamos hacer mucho, ayudaremos de todas las formas posibles en el esfuerzo aliado contra el Eje."
 URG_go_after_paraguay:0 "Ir tras Paraguay"
 URG_go_after_paraguay_desc:0 "Los paraguayos representan ideales que no pueden durar en nuestro hermoso continente. Debemos asegurarnos de eliminarlos del mapa con la ayuda de nuestro nuevo aliado argentino. Hasta la victoria!"
 URG_expand_the_universities:0 "Expandir las universidades"
 URG_expand_the_universities_desc:0 "Nuestras universidades son buenas, pero pueden ser mejores. Un pequeño programa de expansión para ampliar nuestras universidades permitirá que más de nuestra gente reciba una educación adecuada."
 URG_begin_undoing_what_terra_did:0 "Empezar a deshacer lo que hizo Terra"
 URG_begin_undoing_what_terra_did_desc:0 "Terra ha arruinado este país con sus programas y reformas. Los que apoyan a Terra están ciegos a los hechos, su ego los ha cegado de la verdad. Es hora de que empecemos a deshacer lo que Terra hizo como una población unida."
 URG_reestablish_the_parliament:0 "Restablecer el Parlamento"
 URG_reestablish_the_parliament_desc:0 "El parlamento fue disuelto en 1933, han pasado 4 años desde su disolución, y eso no puede continuar. Restablezcamos el parlamento y redistribuyamos el poder en el gobierno para que Terra ya no pueda hacer lo que quiera, y el pueblo pueda por fin tener avoice después de casi 6 años de dictadura."
 URG_maintain_a_powerful_economy:0 "Mantener una economía poderosa"
 URG_maintain_a_powerful_economy_desc:0 "La economía es lo que mantiene a una nación a flote, es lo que permite a la gente vivir una vida adecuada y es lo que define el poder de una nación. Cuanto más fuerte sea nuestra economía, más fuerte será nuestro país, y cuanto más fuerte sea nuestro país, más respeto ganaremos de otros países, especialmente de Argentina y Brasil."
 URG_invest_in_the_military:0 "Invertir en las Fuerzas Armadas"
 URG_invest_in_the_military_desc:0 "El ejército es una rama muy importante de nuestro país. No hemos invertido en ella todo lo que deberíamos, así que, con efecto inmediato, se reservará más parte de nuestra economía para el ejército."
 URG_modernizing_the_army:0 "Modernizar el ejército"
 URG_modernizing_the_army_desc:0 "Un ejército más fuerte requiere tácticas modernas del ejército. Nuestras fuerzas armadas recibirán el entrenamiento adecuado y ganaremos cualquier batalla futura que se nos presente."
 URG_build_up_a_navy:0 "Construir una armada"
 URG_build_up_a_navy_desc:0 "Nuestra armada tiene graves carencias, especialmente en comparación con nuestros vecinos. Tenemos que empezar a ponernos al día y rápido si queremos tener una oportunidad en la guerra en el mar."
 URG_modernize_our_light_ships:0 "Modernizar nuestros barcos ligeros"
 URG_modernize_our_light_ships_desc:0 "Está claro que no podremos producir un gran acorazado o un superportador a tiempo, así que centrémonos en lo que podemos producir. Si conseguimos una flota de naves pequeñas decentemente grande, podríamos ganar la guerra en los mares contra nuestro enemigo."
 URG_build_up_an_airforce:0 "Construir una fuerza aérea"
 URG_build_up_an_airforce_desc:0 "Hasta ahora, no hemos tenido una fuerza aérea adecuada. No hemos tenido enemigos, así que el mantenimiento de una fuerza aérea era francamente inútil. Sin embargo, con el rápido calentamiento del mundo, parece que esta retórica no durará mucho más, y necesitaremos una fuerza aérea fuerte."
 URG_modernize_our_airforce:0 "Modernizar nuestra fuerza aérea"
 URG_modernize_our_airforce_desc:0 "Ahora que tenemos una fuerza aérea adecuada, debemos hacer un esfuerzo por modernizarla. Cuanto más modernos sean nuestros aviones, mayor será la ventaja que tendremos contra nuestros enemigos."
 URG_focus_on_tanks:0 "Centrarse en los tanques"
 URG_focus_on_tanks_desc:0 "Un nuevo concepto que fue traído cerca del final de la Primera Guerra Mundial, el uso de tanques en la guerra parece que será la nueva forma de guerra. Ofensivas rápidas, asalto a las líneas de combate y rodear a los enemigos. Queremos participar en ello, y para ello tenemos que centrarnos en la producción de tanques".
 URG_produce_more_tanks:0 "Produce más tanques"
 URG_produce_more_tanks_desc:0 "Si tenemos una potente producción de tanques, podremos bombearlos a diario, y si logramos tal hazaña, nuestros enemigos no tendrán ninguna oportunidad."
 URG_a_modern_armed_forces:0 "Unas fuerzas armadas modernas"
 URG_a_modern_armed_forces_desc:0 "Tras varias reformas y programas de formación, nuestras fuerzas armadas pueden considerarse realmente "modernas". Unas fuerzas armadas fuertes significan una amria fuerte, y con ello podemos cumplir nuestras mayores ambiciones."
 URG_set_free_all_the_prisoners:0 "Liberar a los prisioneros importantes"
 URG_set_free_all_the_prisoners_desc:0 "Con nuestros recursos actuales, simplemente no podemos liberar a todos los presos, pero podemos permitirnos liberar a algunas de las figuras políticas más importantes que están en prisión ahora mismo. Cuanto antes lo hagamos, mejor y más débil será el régimen de Terra".
 URG_repay_the_british_debt:0 "Pagar nuestra deuda con los británicos"
 URG_repay_the_british_debt_desc:0 "Nuestra deuda ha estado creciendo durante demasiado tiempo, y ahora está llegando a un punto en el que está ahogando nuestra economía. Debemos ocuparnos de ella y rápidamente, así que contactemos con los británicos y asegurémosles que empezaremos a pagar la deuda."
 URG_imprison_Terra:0 "Encarcelar a Terra"
 URG_imprison_Terra_desc:0 "Ya se han hecho todos los preparativos, es el momento de hacer el movimiento definitivo y encarcelar a Terra. No existe un universo alternativo en el que sus partidarios no se levanten, sin embargo, ¡nosotros nos encargaremos de esta rebelión por el bien mayor de la nación y el futuro de Uruguay!"
 URG_the_will_of_the_people:0 "La voluntad del pueblo"
 URG_the_will_of_the_people_desc:0 "La democracia es la buena ideología, permitir al pueblo tener sus propias opiniones/opiniones y compartirlas públicamente es lo que toda nación debería ofrecer. El fascismo oprime al pueblo, el comunismo hace lo mismo, la monarquía es sólo una dictadura barata, pero la democracia es diferente. La democracia es avanzada y debemos adoptar esta ideología".
 URG_a_new_path:0 "Un nuevo camino"
 URG_a_new_path_desc:0 "¡Abajo los cerdos capitalistas! ¡Abajo las escorias fascistas! ¡Abajo la suciedad monárquica! El camino de Karl es el único camino, ¡y nos aseguraremos de que el resto del continente tenga más que claro este concepto!"
 URG_recover_from_the_civil_war:0 "Recuperarse de la Guerra Civil"
 URG_recover_from_the_civil_war_desc:0 "La guerra civil golpeó duramente a nuestra nación, y nuestro estado actual dista mucho de ser bueno. Por eso tenemos que hacer un esfuerzo para recuperarnos del desaguisado al que tuvimos que hacer frente y asegurar a todas las demás naciones que nos observan que no sólo nos recuperaremos por completo, ¡sino que seremos más poderosos que antes!"
 URG_contact_the_west:0 "Contacta con Occidente"
 URG_contact_the_west_desc:0 "Occidente es la gracia salvadora del mundo, ellos son los que llevarán al mundo a la paz y, con suerte, resolverán la mayoría de los problemas globales. Contactar con ellos y establecer relaciones amistosas con ellos ayudará a garantizar un lugar en su nuevo y mejor mundo."
 URG_invest_in_our_companies:0 "Invierte en nuestras empresas"
 URG_invest_in_our_companies_desc:0 "Tener empresas fuertes ayudará a nuestra economía y mejorará su función tanto en el país como en la sociedad. No sólo eso, sino que al fortalecer las empresas no tenemos que preocuparnos de intervenir directamente en la economía tanto como antes. Por supuesto, tenemos que preocuparnos por los monopolios, pero mientras haya competencia nuestra economía se disparará".
 URG_privatize_our_industry:0 "Privatizar nuestra industria"
 URG_privatize_our_industry_desc:0 "Demos un paso más y privaticemos nuestra industria. El Estado ya no debe tener ningún control sobre la subindustria y deben ser las personas y las corporaciones quienes controlen ese sector. La privatización de nuestra industria impedirá que podamos intervenir directamente en ella, pero podremos "guiar" a nuestras empresas para que hagan lo que queramos."
 URG_keep_our_ecconomy_the_way_it_is:0 "Mantener nuestra economía como está"
 URG_keep_our_ecconomy_the_way_it_desc:0 "Nuestra economía está bien tal y como está ahora, aunque la privatización puede ser buena a largo plazo, por ahora es mejor que el Estado siga interviniendo en la economía y gestionando la industria."
 URG_side_with_the_allies:0 "Únete a los aliados"
 URG_side_with_the_allies_desc:0 "Hagámoslo oficial, es hora de preguntar a los británicos si podemos unirnos a los aliados. Ellos son la gracia salvadora de este mundo, con los belicistas de los alemanes arruinando la vida de millones de personas y sumiendo al mundo en el caos. Debemos dar a los Aliados todo nuestro apoyo posible".
 URG_stay_within_the_continent:0 "Permanecer dentro del continente"
 URG_stay_within_the_continent_desc:0 "No hay necesidad de abrirnos a las potencias extranjeras y a la influencia europea. Podemos garantizar la seguridad de la democracia dentro de nuestro continente, y así lo haremos. Ninguna otra ideología amenazará la democracia en Sudamérica".
 URG_remove_fascism_from_the_continent:0 "Eliminar el fascismo del continente"
 URG_remove_fascism_from_the_continent_desc:0 "El fascismo no debe permanecer en nuestro hermoso continente. Asegurémonos de que, a partir de hoy, empezamos a eliminar el fascismo del continente y a mostrar a todos el poder de la democracia y el libre albedrío."
 URG_remove_communism_from_the_continent:0 "Eliminar el comunismo del continente"
 URG_remove_communism_from_the_continent_desc:0 "El comunismo es una desgracia tan grande como el fascismo, y ambas ideologías no deben permanecer en nuestro gran continente. Ambas ideologías deben ser derrotadas tan pronto como sea posible y la democracia debe prevalecer".
 URG_studying_the_british_navy:0 "Estudiar la marina británica"
 URG_studying_the_british_navy_desc:0 "Los británicos son, sin duda, los reyes de este planeta cuando se trata de la marina. La Royal Navy ha pasado por muchas cosas diferentes a lo largo de todo el tiempo que ha existido, y gracias a ello llegó a la cima de todos los rankings navales. Podemos aprender muchas cosas de esta gran armada gracias a estar en una alianza con los británicos".
 URG_invite_other_south_american_democracies:0 "Invitar a otras democracias sudamericanas"
 URG_invite_other_south_american_democracies_desc:0 "Necesitamos ampliar nuestra facción si queremos tener una oportunidad contra estas escorias fascistas y comunistas. Hay otros países dentro de nuestro continente que comparten los mismos ideales que los nuestros, y tenemos que unirnos por el bien general del continente."
 URG_strengthen_our_military:0 "Fortalecer nuestro ejército"
 URG_strengthen_our_military_desc:0 "Vamos a necesitar un ejército poderoso si queremos lograr nuestras ambiciones. Nuestros vecinos son muy poderosos y será difícil acabar con ellos si no tenemos un poderoso ejército permanente."
 URG_all_adults_must_serve:0 "Todos los adultos deben servir"
 URG_all_adults_must_serve_desc:0 "Todo varón adulto que viva en este país debe servir en las fuerzas armadas. Nadie tiene excusa, si no sirve entonces estará escupiendo el orgullo del país y verdaderamente no será considerado un uruguayo."
 URG_secure_the_paraguayan_alliance:0 "Asegurar la alianza paraguaya"
 URG_secure_the_paraguayan_alliance_desc:0 "Los paraguayos, aunque no comparten exactamente los mismos ideales que nosotros, tienen ambiciones similares a las nuestras. Creo que estarían más que contentos de estar en una alianza con nosotros y hacer equipo contra Argentina."
 URG_attack_the_argentines:0 "Ataque a los argentinos"
 URG_attack_the_argentines_desc:0 "Es hora de cambiar el curso de la historia tal y como la conocemos. Si conquistamos Argentina, podemos conquistar el resto, así de simple. Los argentinos van a oponer una resistencia feroz, pero con el suficiente valor y fuerza militar, podemos vencerlos."
 URG_desperate_mobilization:0 "Movilización desesperada"
 URG_desperate_mobilization_desc:0 "Nuestra economía necesita movilizarse y rápido para estar a la altura de las exigencias de la guerra. Tenemos que movilizar la economía, simplemente no hay otra forma de hacerlo".
 URG_mutual_military_mobilization:0 "Movilización militar mutua"
 URG_mutual_military_mobilization_desc:0 "Nuestros dos países necesitan movilizarse para estar a la altura de las exigencias de la guerra contra los argentinos. Si ambos nos movilizamos mutuamente, ambos recibiremos los beneficios y eso hará que la guerra sea más fácil para ambos."
 URG_march_to_buenos_aires:0 "Marcha a Buenos Aires"
 URG_march_to_buenos_aires_desc:0 "Buenos Aires es el corazón de Argentina, es lo que mantiene la economía argentina. Su capital es un símbolo de unidad nacional para los argentinos, y si la capturamos, su sentido de unidad nacional se derrumbará y la vicotria estará garantizada para nosotros."
 URG_strengthen_our_relations_with_paraguay:0 "Fortalecer las relaciones con Paraguay"
 URG_strengthen_our_relations_with_paraguay_desc:0 "Los paraguayos han demostrado ser un aliado digno de tener. Asegurémonos de fortalecer nuestras relaciones con ellos y de cooperar en el futuro."
 URG_backstab_the_paraguayans:0 "Apuñala a los paraguayos"
 URG_backstab_the_paraguayans_desc:0 "¿Creían los paraguayos en serio que su descarado capitalismo sería simplemente ignorado. Pues se van a llevar una sorpresa, porque nuestras fuerzas marcharán a su capital muy pronto. Viva Uruguay!"
 URG_go_after_the_brazilians:0 "Ve tras los brasileños"
 URG_go_after_the_brazilians_desc:0 "No nos vamos a detener sólo en Argentina, vamos a llegar hasta el final. Brasil es el siguiente en la lista, y serán derrotados por nuestras fuerzas. El comunismo se extenderá a todos los rincones de este continente!"
 URG_integrate_entre_rios:0 "Integrar Entre Ríos"
 URG_integrate_entre_rios_desc:0 "Entre Ríos está muy cerca de nuestro país, tanto geográfica como culturalmente. Son la provincia más fácil de itnegrar a nuestra nación. Si los integramos, las demás provincias circundantes también se inclinarán por unirse a nosotros."
 URG_civilian_factories:0 "Fábricas civiles"
 URG_civilian_factories_desc:0 "Las fábricas civiles son la clave de la industria de una nación, cuantas más tengamos, más grandes y poderosos seremos y más nos ayudará a largo plazo."
 URG_military_factories:0 "Fábricas militares"
 URG_military_factories_desc:0 "Las fábricas militares son las que producen nuestro equipo para nuestros soldados. Cuantas más fábricas miilitares tengamos, más grande será nuestro ejército y más fuertes seremos en conjunto."
 URG_a_country_of_intellectuals:0 "Un país de intelectuales"
 URG_a_country_of_intellectuals_desc:0 "Hay muchos intelectuales repartidos por nuestra nación, y tenemos que explotarlos al máximo para que nos ayuden con nuestra propia ambición personal."
 URG_declare_war_on_the_germans:0 "Declarar la guerra a los alemanes"
 URG_declare_war_on_the_germans_desc:0 "Los alemanes son una amenaza para este planeta, no se puede permitir que permanezcan en este mapa. Nos aseguraremos de inclinar la balanza hacia el lado que está en contra de las escorias fascistas y deshacernos realmente del fascismo."
 URG_improve_our_resource_extraction:0 "Mejorar nuestra extracción de recursos"
 URG_improve_our_resource_extraction_desc:0 "Nuestra nación no tiene demasiados recursos, sobre todo en comparación con nuestros vecinos. Por eso tenemos que centrarnos en extraer la mayor cantidad posible de esos pocos recursos que tenemos para poder tener al menos una oportunidad en el mercado global."
 URG_build_up_the_steel_plants:0 "Construir las plantas de acero"
 URG_build_up_the_steel_plants_desc:0 "Nuestras minas de acero son deficientes en su estado actual, y nuestra nación es más que capaz de producir una mayor cantidad de acero de la que está produciendo actualmente."
 URG_prepare_the_uruguayan_army:0 "Preparar el ejército uruguayo"
 URG_prepare_the_uruguayan_army_desc:0 "Nuestro ejército en su estado actual no alcanza para nuestros futuros emprendimientos, por eso necesitamos comenzar a potenciar nuestro ejército y así destacarnos en Sudamérica."
 URG_ramp_up_the_military_production:0 "Aumentar la producción militar"
 URG_ramp_up_the_military_production_desc:0 "Con un ejército creciente necesitaremos una industria creciente que lo respalde. Nuestras fábricas de armas requieren más inversiones para que podamos llevarlas a un estado aceptable."
 URG_economic_cooperation_with_our_allies:0 "Cooperación económica con nuestros aliados"
 URG_economic_cooperation_with_our_allies_desc:0 "Una alianza poderosa requiere de miembros poderosos que la conformen. Podemos empezar a cooperar económicamente con nuestros aliados y no sólo impulsar su economía, sino también la nuestra por un margen significativo."
 URG_purchase_british_ships:0 "Comprar barcos británicos"
 URG_purchase_british_ships_desc:0 "Los británicos son una potencia naval, simplemente no se puede negar. Ahora que estamos en alianza con ellos y tenemos una economía adecuada, podríamos intentar comprar algunos de sus barcos y mejorar nuestra propia armada."
 URG_form_the_rioplatense_empire:0 "Formar el Imperio Rioplatense"
 URG_form_the_rioplatense_empire_desc:0 "Nuestras fronteras han llegado mucho más allá de lo que habíamos previsto, demostrando ser una nación formidable. Ahora, es el momento de dar un paso más y establecer el primer imperio en este continente."
 URG_calm_down_the_officers:0 "Calma a los oficiales"
 URG_calm_down_the_officers_desc:0 "Algunos de nuestros oficiales no apoyan del todo la idea de unificar nuestro territorio y han empezado a rebelarse contra nuestra nación soberana. Tenemos que asegurarnos de calmarlos si no queremos que ocurran cosas malas".
 URG_restabilize_the_currency:0 "Reestabilizar la moneda"
 URG_restabilize_the_currency_desc:0 "La repentina unificación de nuestra nación ha provocado una gran conmoción en nuestro mercado, y nuestra moneda se ha desestabilizado mucho. Tenemos que asegurarnos de que se estabilice de nuevo para poder seguir atendiendo otros asuntos."
 URG_expand_beyond_our_borders:0 "Expandirnos más allá de nuestras fronteras"
 URG_expand_beyond_our_borders_desc:0 "Nuestras fronteras actuales son buenas, pero podemos ir más allá. Tenemos que asegurarnos de que todos nuestros vecinos nos tienen miedo, ¡y la mejor manera de hacerlo es mediante el poderío militar! Lo verán, lo verán todos".
 URG_gain_the_edge:0 "Gain the Edge"
 URG_gain_the_edge_desc:0 "¡Algunos de nuestros vecinos son bastante fuertes, así que necesitaremos cualquier pequeña ventaja que podamos conseguir para que se arrodillen ante nuestro poderío militar y nuestra gloriosa bandera!"
 URG_integrate_our_conquered_lands:0 "Integrar nuestras tierras conquistadas"
 URG_integrate_our_conquered_lands_desc:0 "Expandir nuestro territorio tan rápidamente está desestabilizando en gran medida nuestra nación. Tenemos que asegurarnos de integrar el territorio y la gente en nuestra nación tan rápido como sea posible para fortalecer nuestra nación."
 URG_reform_the_liga_federal:0 "Reformar la Liga Federal"
 URG_reform_the_liga_federal_desc:0 "La Liga Federal, también conocida como Liga de los Pueblos Libres, fue una alianza de provincias de lo que hoy es Uruguay, Argentina y Brasil que pretendía establecer una organización confederal para el Estado que surgía de la Revolución de Mayo. Con nuestro repentino crecimiento de poder, es posible que podamos volver a establecer esta república perdida."
 URG_solidify_our_current_borders:0 "Solidificar nuestras fronteras actuales"
 URG_solidify_our_current_borders_desc:0 "Ya nos hemos establecido como potencia regional, sería estúpido derramar más sangre en un territorio sin sentido. Ahora debemos trabajar en solidificar nuestras fronteras actuales y estabilizar nuestra nación."
 URG_maintain_peaceful_relationships:0 "Mantener relaciones pacíficas"
 URG_maintain_peaceful_relationships_desc:0 "La paz y la prosperidad van de la mano. Si mantenemos relaciones pacíficas con todo el mundo, estamos destinados a crecer como nación."
 URG_solidify_our_industry:0 "Soldar nuestra industria"
 URG_solidify_our_industry_desc:0 "Una industria fuerte conduce a muchas mejoras en todos los aspectos de nuestra nación, por lo que sería prudente construirla y solidificarla."
 URG_join_the_british:0 "Únete a los británicos"
 URG_join_the_british_desc:0 "Los británicos nos han ayudado antes, y ahora es el momento de que les devolvamos el favor y les ayudemos, aunque sea poco."
 URG_join_the_germans:0 "Únete a los alemanes"
 URG_join_the_germans_desc:0 "Aunque parezca una estupidez, coopear con los alemanes podría llevarnos bastante lejos. Incluso con nuestros diferentes ideales, podemos hacer que algo funcione."
 URG_join_the_soviets:0 "Únete a los soviéticos"
 URG_join_the_soviets_desc:0 "Los soviéticos pueden ser una gran ayuda tanto militar como económica. Con nuestros ideales similares, debería ser pan comido entrar en el Commintern."

 CHL_the_ISI_model:0 "El modelo ISI"
 CHL_the_ISI_model_desc:0 "El modelo de Industrialización por Sustitución de Importaciones fue un plan característico de América del Sur frente a la Gran Depresión. El objetivo era promover el desarrollo económico y la industrialización de estos países, reduciendo su dependencia de las importaciones de productos manufacturados e incentivando el crecimiento nacional. producción de bienes."


 # Peru
 PRU_repairing_the_nation:0 "Reparar la nación"
 PRU_repairing_the_nation_desc:0 "Nuestra nación se ha visto perjudicada en todos los aspectos. Nuestra fuerza política, económica y militar se ha derrumbado. Con Óscar al frente de nuestra nación durante unos años más, ojalá podamos empezar a sanar bajo su lema 'Orden, Paz y Trabajo'."
 PRU_naval_buildup_in_callao:0 "Reconstrucción naval del Callao"
 PRU_naval_buildup_in_callao_desc:0 "Nuestra armada fue diezmada tras la Guerra del Pacífico, y desde entonces, nuestra armada no ha logrado recuperar su fuerza de antes de la guerra. Con la construcción de estos astilleros y bases navales en el Callao, podemos cambiar eso."
 PRU_import_designs_from_foreigners:0 "Importar diseños navales de extranjeros"
 PRU_import_designs_from_foreigners_desc:0 "Las fuerzas navales de las potencias mundiales son objetivamente más fuertes que las nuestras, deberíamos tomar nota de su trabajo."
 PRU_work_with_the_japanese:0 "Trabaja con los japoneses"
 PRU_work_with_the_japanese_desc:0 "La armada japonesa ha hecho que los que se enfrentan a ella se acobarden de miedo, deberíamos trabajar con esta superpotencia en ascenso."
 PRU_work_with_the_americans:0 "Trabajar con los americanos"
 PRU_work_with_the_americans_desc:0 "Los americanos tienen y siguen siendo una de las fuerzas navales más fuertes del mundo, deberíamos seguir trabajando con nuestro aliado americano."
 PRU_our_own_ships:0 "Nuestros propios barcos"
 PRU_our_own_ships_desc:0 "En lugar de aprender de las potencias de hoy, deberíamos tomar nota de los fracasos de nuestra armada durante la Guerra del Pacífico."
 PRU_strength_in_numbers:0 "La fuerza en números"
 PRU_strength_in_numbers_desc:0 "Nuestra pequeña pero fuerte armada fue diezmada por los chilenos durante la guerra. En su lugar, deberíamos utilizar barcos más pequeños y baratos para tener una ventaja numérica contra el enemigo."
 PRU_our_navy_reborn:0 "Nuestra marina renacida"
 PRU_our_navy_reborn_desc:0 "A pesar de muchos desafíos, logramos revivir nuestra destruida armada. Como un ave fénix que resurge de las cenizas, nuestra marina renacida se ha levantado y ahora está lista para enfrentarse al mundo."
 PRU_strengthen_the_army:0 "Fortalecer el ejército"
 PRU_strengthen_the_army_desc:0 "A medida que el mundo parece volverse más caótico cada día, queda cada vez más claro que debemos centrarnos en desarrollar más nuestro ejército." 
 PRU_purchase_modern_arnaments:0 "Comprar armamento moderno"
 PRU_purchase_modern_arnaments_desc:0 "Para tener un ejército moderno, necesitamos armamento moderno. Podemos resolver esta cuestión importando las armas de los americanos".
 PRU_prepare_for_a_potential_war:0 "Prepárate para una posible guerra"
 PRU_prepare_for_a_potential_war_desc:0 "Estamos rodeados de enemigos potenciales. Debemos prepararnos para luchar contra ellos si la diplomacia nos falla una vez más" 
 PRU_the_1933_constitution...:0 "¿Qué es nuestra Nación?"
 PRU_the_1933_constitution..._desc:0 "Nuestra nación ha estado bajo muchas banderas y formas de gobierno. Es hora de que decidamos cómo gobernar de una vez por todas". 
 PRU_a_presidential_republic:0 "Una república presidencial"
 PRU_a_presidential_republic_desc:0 "Somos una república presidencial, donde el poder reside en nuestro líder elegido".
 PRU_the_best_of_both_worlds:0 "Lo mejor de ambos mundos"
 PRU_the_best_of_both_worlds_desc:0 "¿Por qué deberíamos ceñirnos a ser una república estrictamente presidencial o parlamentaria? En su lugar, deberíamos gobernar utilizando las ventajas de ambos sistemas." 
 PRU_a_parliamentary_republic:0 "Una república parlamentaria"
 PRU_a_parliamentary_republic_desc:0 "Somos una república parlamentaria, donde el poder reside en nuestro parlamento."
 PRU_ban_socialism:0 "Prohibir los partidos internacionalistas"
 PRU_ban_socialism_desc:0 "El APRA ha sido durante mucho tiempo una espina clavada, siendo ahora los partidos internacionalistas inconstitucionales, deberíamos aprovechar la oportunidad para librarnos de ellos."
 PRU_oppress_the_communists:0 "Oprimir a los extremistas"
 PRU_oppress_the_communists_desc:0 "El pensamiento extremista es una amenaza para nuestro Estado. Hay que debilitar su poder e influencia aquí de cualquier manera que podamos."
 PRU_strengthen_civil_liberties:0 "Fortalecer las libertades civiles" 
 PRU_strengthen_civil_liberties_desc:0 "Muchos estados autoritarios oprimen a su pueblo para que les sirva. Sin embargo, sabemos que debe ser lo contrario, el Estado siempre debe servir a su pueblo". 
 PRU_the_will_of_the_people:0 "La voluntad del pueblo"
 PRU_the_will_of_the_people_desc:0 "¡La voluntad del pueblo peruano debe ser conocida y representada!" 
 PRU_deal_with_the_economic_turmoil:0 "Hacer frente a la agitación económica"
 PRU_deal_with_the_economic_turmoil_desc:0 "Aunque la Gran Depresión no nos ha afectado tanto como a nuestros vecinos, igual tuvo un efecto negativo en nuestra economía. Deberíamos ponerle remedio lo antes posible".
 PRU_continue_with_the_gold_standard:0 "Continuar con el patrón oro"
 PRU_continue_with_the_gold_standard_desc:0 "Deberíamos continuar siguiendo el consejo de Edwin Kemmerer y seguir con el patrón oro." 
 PRU_return_to_a_fiat_currency:0 "Volver a una moneda fíat"
 PRU_return_to_a_fiat_currency_desc:0 "Ya no necesitamos el oro para mantener nuestra economía estable, con nuestro gobierno estabilizado, podemos usar de nuevo nuestra moneda con nuestro gobierno." 
 PRU_improve_relations_with_the_US:0 "Mejorar las relaciones con los Estados Unidos"
 PRU_improve_relations_with_the_US_desc:0 "Deberíamos mejorar los lazos con los americanos para favorecer nuestro desarrollo económico"
 PRU_create_the_pan_american_highway:0 "Crear la carretera panamericana"
 PRU_create_the_pan_american_highway_desc:0 "Creando la carretera panamericana, podemos impulsar el crecimiento económico y la prosperidad de la región." 
 PRU_the_bedrock_of_south_america:0 "La roca madre de Sudamérica"
 PRU_the_bedrock_of_south_america_desc:0 "No necesitamos que los estadounidenses nos digan cómo dirigir nuestros asuntos económicos. Lo hemos demostrado con el éxito de nuestra moneda fiduciaria y nos hemos convertido en un bastión del éxito económico en el que otros desearán convertirse."
 PRU_improve_the_central_highway:0 "Mejorar la autopista central"
 PRU_improve_the_central_highway_desc:0 "La autopista central conecta nuestra costa con nuestros bosques tropicales en el este. Sólo podemos beneficiarnos si se desarrolla más la carretera".
 PRU_strengthen_our_mining_industries:0 "Fortalecer nuestro sector minero"
 PRU_strengthen_our_mining_industries_desc:0 "Nuestro sector minero produce una variedad de tesoros que los extranjeros quieren. Deberíamos ampliar este sector para hacer crecer nuestra economía."
 PRU_strengthen_our_agrarial_industries:0 "Fortalecer nuestro sector agrícola"
 PRU_strengthen_our_agrarial_industries_desc:0 "Nuestro sector agrícola produce una variedad de cultivos que los extranjeros quieren. Deberíamos ampliar este sector para hacer crecer nuestra economía." 
 PRU_expand_our_armaments:0 "Ampliar nuestro armamento"
 PRU_expand_our_armaments_desc:0 "No deberíamos depender de otros para armar a nuestros soldados. Deberían ser nuestras armerías las que armen a nuestros soldados con nuestras armas, nuestro orgullo, nuestro compromiso, aquí mismo, en nuestra tierra."
 PRU_build_up_the_economy:0 "Construir la economía"
 PRU_build_up_the_economy_desc:0 "Ahora que nuestra moneda se ha estabilizado, podemos empezar a centrarnos en la verdadera expansión de nuestra industria y economía. Cuanto más fuerte sea nuestra economía, mejores probabilidades tendremos en cualquier conflicto futuro."
 PRU_increase_worker_salaries:0 "Aumentar los salarios de los trabajadores"
 PRU_increase_worker_salaries_desc:0 "El trabajador peruano trabaja casi todo el día todos los días y recibe un salario miserable. Esto no puede seguir así en nuestra economía modernizada, por lo que habrá que aumentar sus salarios, aunque los comunistas se aprovechen de la situación para expandir su ideología."
 PRU_strengthen_the_power_of_our_currency:0 "Fortalecer el poder adquisitivo de nuestra moneda"
 PRU_strengthen_the_power_of_our_currency_desc:0 "Con una moneda estable, wwe puede empezar a fortalecer su poder adquisitivo. Cuanto más fuerte sea nuestra moneda, más rica será nuestra población en general y más grande será nuestra economía."
 PRU_allow_foreign_subsidies:0 "Permitir las subvenciones extranjeras"
 PRU_allow_foreign_subsidies_desc:0 "Las economías de nuestros vecinos están en una oretty buena forma, y tener buenas relaciones con ellos permitirá a los inversores de sus países invertir en nuestra economía y subvencionar nuestras industrias."
 PRU_fuerzas_armadas:0 "Fuerzas Armadas Peruanas"
 PRU_fuerzas_armadas_desc:0 "Las Fuerzas Armadas Peruanas han visto muchos conflictos y han vivido en carne propia la experiencia de la guerra y el sufrimiento, especialmente en la humillante derrota contra Chile durante la Guerra del Pacífico. Borraremos esa mancha de nuestro historial y llevaremos al Perú a la gloria!"
 PRU_ejericto_peruano:0 "El Ejército Peruano"
 PRU_ejericto_peruano_desc:0 "El Ejército Peruano se encuentra en un estado bastante cuestionable. Muchos sectores del ejército se han pasado a los fascistas y apoyan al régimen alemán, mientras que todavía hay algunos sectores que se ponen del lado de Occidente. De cualquier manera, nuestro ejército necesita ser reforzado en caso de cualquier conflicto futuro".
 PRU_ramp_up_our_armories:0 "Reforzar nuestros arsenales"
 PRU_ramp_up_our_armories_desc:0 "Un buen ejército requiere un gran arsenal, y para adquirirlo necesitamos ampliar nuestras armerías. La armada se enfadará ante tal decisión, pero necesitamos hacerlo si eso significa que tendremos un buen ejército."
 PRU_modernize_our_weapons:0 "Modernizar nuestras armas"
 PRU_modernize_our_weapons_desc:0 "Cada soldado en el campo de batalla debe sostener y utilizar un arma, y si realmente queremos obtener la ventaja contra el enemigo, necesitamos tener armas de primera línea y modernas."
 PRU_modernize_our_tanks:0 "Modernizar nuestros tanques"
 PRU_modernize_our_tanks_desc:0 "La guerra de tanques es un concepto muy nuevo en la guerra que está siendo utilizado por las principales potencias del mundo. Si somos los primeros en la región en dominar este nuevo tipo de guerra, nadie podrá desafiarnos."
 PRU_recruit_new_generals:0 "Reclutar nuevos generales"
 PRU_recruit_new_generals_desc:0 "A nuestro ejército le faltan generales, no hemos tenido muchos desde los tiempos de la Confederación, pero eso cambiará a partir de hoy."
 PRU_modernize_our_artillery:0 "Modernizar nuestra artillería"
 PRU_modernize_our_artillery_desc:0 "Nuestros hombres son valiosos, pero nuestras balas son baratas. Centrarnos en nuestra artillería y tener la ventaja tecnológica nos llevará lejos en cualquier conflicto futuro en el que nos encontremos."
 PRU_marina_de_guerra_del_peru:0 "Marina de Guerra del Perú"
 PRU_marina_de_guerra_del_peru_desc:0 "La Marina del Perú definitivamente no es lo que era. Desde nuestra pérdida en la Guerra del Pacífico, nuestra armada nunca ha sido la misma. Afortunadamente se ha recuperado un poco, pero todavía tiene un largo camino por recorrer antes de recuperarse realmente."
 PRU_extend_naval_training:0 "Extender el entrenamiento naval"
 PRU_extend_naval_training_desc:0 "Nuestra armada necesita entrenamiento, nuestros almirantes necesitan aprender las tácticas adecuadas para que podamos empezar a recuperar la verdadera fuerza de nuestra armada. Una vez que hagamos eso, entonces realmente podremos competir en la Carrera Naval Sudamericana."
 PRU_build_up_a_carrier_fleet:0 "Construir una flota de portaaviones"
 PRU_build_up_a_carrier_fleet_desc:0 "Los portaaviones son una tecnología bastante reciente en nuestro mundo. El uso de aeropuertos portátiles y aviones navales no ha pasado por la mente de muchos hasta hace poco, y si logramos dominarlos primero, tendremos una ventaja frente a nuestra competencia sudamericana."
 PRU_modernize_our_battleships:0 "Modernizar nuestros acorazados"
 PRU_modernize_our_battleships_desc:0 "Los acorazados son algunos de los tipos de barcos más fuertes, son los que dan los golpes de gracia a las armadas enemigas y tener algunos en nuestro arsenal es una necesidad absoluta."
 PRU_modernize_our_subs:0 "Modernizar nuestros submarinos"
 PRU_modernize_our_subs_desc:0 "Los submarinos son baratos y fáciles de fabricar, y si se usan adecuadamente pueden ser una fuerza muy letal. Tal vez no deberíamos centrarnos en los buques grandes, sino en los pequeños y ampliar masivamente nuestro arsenal naval."
 PRU_improve_our_dockyard_building:0 "Mejorar la construcción de nuestros astilleros"
 PRU_improve_our_dockyard_building_desc:0 "Los astilleros son los que producen los barcos, son los que hacen que una armada sea una armada. Teniendo una gran industria dispuesta a construir barcos, tendremos una gran armada en poco tiempo."
 PRU_build_up_our_universities:0 "Construir las universidades"
 PRU_build_up_our_universities_desc:0 "Cuanto más inteligente sea nuestra población, más oportunidades tendremos de modernizarnos y convertirnos en una potencia fuerte, pero para que la gente sea más inteligente necesitamos mejorar nuestra educación."
 PRU_cuerpo_de_aviacion_del_peru:0 "Cuerpo de Aviación del Perú"
 PRU_cuerpo_de_aviacion_del_peru_desc:0 "El cuerpo de aviación del Perú es posiblemente el más débil de las tres ramas. Todavía no está totalmente organizada, tenemos que asegurarnos de reforzarla lo antes posible."
 PRU_modernize_our_fighters:0 "Modernizar nuestros cazas"
 PRU_modernize_our_fighters_desc:0 "Los cazas son el principal tipo de avión cuando se trata de una fuerza aérea saludable. Si podemos tener cazas modernos antes que nadie, nadie podrá desafiarnos en los cielos."
 PRU_modernize_our_bombers:0 "Modernizar nuestros bombarderos"
 PRU_modernize_our_bombers_desc:0 "Los bombarderos y los cazas van de la mano cuando se trata de una fuerza aérea poderosa. Si podemos tener bombarderos modernos, las economías de nuestros enemigos estarán a nuestra suerte".
 PRU_build_up_our_airbases:0 "Construir nuestras bases aéreas"
 PRU_build_up_our_airbases_desc:0 "Si queremos tener una gran fuerza aérea, tenemos que ampliar nuestras bases aéreas y la capacidad de los aviones. Si no tenemos ningún lugar donde almacenar esos aviones, entonces de qué sirve tenerlos".
 PRU_train_our_pilots:0 "Entrenar a nuestros pilotos"
 PRU_train_our_pilots_desc:0 "Nuestros pilotos tienen que pasar por un riguroso entrenamiento si queremos tener realmente la ventaja en el aire. Cuanto mejores sean los pilotos, mejor será nuestra fuerza aérea en general".
 PRU_focus_on_our_navy:0 "Centrarse en nuestra Armada"
 PRU_focus_on_our_navy_desc:0 "Nuestra Armada necesita toda la atención posible. Tenemos que vengarnos de las escorias chilenas y asegurarnos de que su armada sea diezmada de la misma manera que lo fue la nuestra, y esta vez seremos nosotros quienes la diezmemos."
 PRU_focus_on_army:0 "Centrarse en el ejército"
 PRU_focus_on_army_desc:0 "Nuestro ejército tiene que ser más fuerte de lo que es ahora. Cuanto más fuerte sea nuestro ejército, mejor podremos alcanzar nuestros objetivos y obligar a otras naciones a valorar nuestras reivindicaciones y respetarlas."
 PRU_focus_on_air:0 "Enfoque en el aire"
 PRU_focus_on_air_desc:0 "Nuestra fuerza aérea es definitivamente deficiente, por decir lo menos. Aunque nunca nos hemos esforzado mucho en nuestra fuerza aérea, podemos cambiar eso a partir de ahora. Cuanto más fuerte sea nuestra fuerza aérea, mejor será".
 PRU_fork_in_the_road:0 "Nuestro futuro"
 PRU_fork_in_the_road_desc:0 "Ahora que hemos cumplido nuestro objetivo de reparar la nación, nos quedan muchos caminos divergentes que podemos tomar. ¿Qué debemos hacer?"
 PRU_our_northern_land:0 "Nuestra tierra del norte"
 PRU_our_northern_land_desc:0 "¡Ecuador está ocupando nuestra legítima tierra! Debemos prepararnos para recuperar lo que es legítimamente nuestro".
 PRU_prepare_our_people:0 "Preparar a nuestro pueblo"
 PRU_prepare_our_people_desc:0 "Mucha gente en nuestro país puede estar en contra de ir a la guerra con nuestros vecinos, debemos convencerlos de lo contrario."
 PRU_militirize_our_people:0 "Militarizar a nuestro pueblo"
 PRU_militirize_our_people_DESC:0 "Aumentando la cantidad que reclutamos, podemos aumentar el número de hombres en nuestro ejército."
 PRU_increase_our_equipment_reserves:0 "Aumentar nuestras reservas de equipo"
 PRU_increase_our_equipment_reserves_desc:0 "Necesitamos aumentar la producción de nuestro equipo para prepararnos para la inevitable guerra. Además, deberíamos importar equipos para aumentar nuestras reservas rápidamente."
 PRU_form_alpacalry:0 "Formar Alpacalry"
 PRU_form_alpacalry_desc:0 "Deberíamos aprovechar nuestra población de alpacas formando Alpacalry. Estas divisiones parecidas a la caballería irán bien en nuestro terreno montañoso."
 PRU_prepare_our_army_further:0 "Preparar más a nuestro ejército"
 PRU_prepare_our_army_further_desc:0 "Tenemos que mejorar nuestro ejército y podemos hacerlo por varias vías. ¿Qué camino tomaremos?"
 PRU_strength_in_our_guns:0 "Fuerza en nuestras armas"
 PRU_strength_in_our_guns_desc:0 "Las vidas de nuestra gente son preciosas y pocas, debemos asegurarnos de minimizar las pérdidas en nuestros conflictos."
 PRU_strength_in_our_mind:0 "La fuerza en nuestras mentes"
 PRU_strength_in_our_mind_desc:0 "Mediante una planificación exhaustiva, podemos hacer que nuestras guerras terminen rápidamente y con una victoria decisiva."
 PRU_learn_from_the_germans:0 "Trabajar con el Reich alemán"
 PRU_learn_from_the_germans_desc:0 "El ejército del Reich alemán es uno de los que hay que tener en cuenta, deberíamos trabajar con ellos y tomar notas."
 PRU_continue_our_military_relationship_with_the_french:0 "Seguir trabajando con la República Francesa"
 PRU_continue_our_military_relationship_with_the_french_desc:0 "El ejército francés es históricamente uno de los más fuertes, por algo lograron llegar a moscú después de todo. Debemos seguir cooperando con el ejército francés".
 PRU_the_war_begins:0 "La guerra comienza..."
 PRU_the_war_begins_desc:0 "La guerra comienza, que gane el mejor".
 PRU_strengthen_the_CAP:0 "Fortalecer la CAP"
 PRU_strengthen_the_CAP_desc:0 "Hay que fortalecer el Cuerpo de Aviación del Perú para que podamos ganar cualquier conflicto futuro."
 PRU_purchase_american_planes:0 "Comprar aviones americanos"
 PRU_purchase_american_planes_desc:0 "Debemos comprar aviones americanos para desarrollar nuestra fuerza aérea."
 PRU_purchase_italian_planes:0 "Comprar aviones italianos"
 PRU_purchase_italian_planes_desc:0 "Deberíamos comprar aviones italianos para desarrollar nuestra fuerza aérea."
 PRU_form_the_FAP:0 "Formalizar la FAP"
 PRU_form_the_FAP_desc:0 "Actualmente nuestra fuerza aérea está formada por las divisiones de aviación del Ejército y la Armada. Debemos formalizar el Cuerpo de Aviación del Perú en una fuerza aérea moderna (Fuerza Aérea del Perú)."
 strengthened_ties:0 "Lazos reforzados"
 PRU_delay_democracy:0 "Retrasar la democracia"
 PRU_delay_democracy_desc:0 "Con la amenaza del comunismo cerniéndose sobre nuestro Estado, debemos continuar con la existencia de nuestro régimen autoritario y retrasar la democracia para más adelante."
 PRU_the_state_serves_the_people:0 "El Estado está al servicio del pueblo"
 PRU_the_state_serves_the_people_desc:0 "¡El Estado debe estar al servicio del pueblo, y no al revés! Viva la democracia!"
 PRU_the_people_serve_the_state:0 "El pueblo sirve al Estado"
 PRU_the_people_serve_the_state_desc:0 "Los que piensan que "el estado debe servir al pueblo" son unos tontos. El mundo está lleno de enemigos y necesitamos que el pueblo nos sirva para manejarlos."
 PRU_form_the_democratic_coalition:0 "Formar la coalición democrática"
 PRU_form_the_democratic_coalition_desc:0 "Es hora de detener esta división entre la democracia y el comunismo, y crear una coalición entre las dos ideologías. Cuanto más unido esté nuestro pueblo, más fuerte será nuestra nación".
 PRU_bring_in_the_communists_into_the_fold:0 "Integrar a los comunistas"
 PRU_bring_in_the_communists_into_the_fold_desc:0 "Ahora que tenemos nuestro coaltiion se, podemos empezar a integrar a los comunistas bajo este único partido y así unificar bien al pueblo."
 PRU_the_left_and_right_united:0 "La izquierda y la derecha unidas"
 PRU_the_left_and_right_united_desc:0 "Ya es oficial, la izquierda y la derecha se han unido debidamente bajo una sola ideología y una sola bandera. Nunca más habrá una división entre el pueblo y sus diferentes ideologías."
 PRU_abandon_the_socialists:0 "Abandonar a los socialistas"
 PRU_abandon_the_socialists_desc:0 "¡Abajo los socialistas! Son la escoria de nuestra nación y hay que acabar con ellos inmediatamente antes de que se hagan demasiado poderosos."
 PRU_pander_to_catholics:0 "Complacer a los católicos"
 PRU_pander_to_catholics_desc:0 "El cristianismo en su conjunto ha sido clave en el desarrollo de este país, y complacerlos parece la opción más sabia. Tenerlos de nuestro lado nos ayudará mucho".
 PRU_supporting_religious_traditons:0 "Cooperar con la Iglesia"
 PRU_supporting_religious_traditons_desc:0 "La Iglesia ha ido ganando poder en la escena política de este país desde hace tiempo, y cooperar con ella puede beneficiarnos en varios sectores de nuestra nación."
 PRU_election_day:0 "Día de las elecciones"
 PRU_election_day_desc:0 "Ha llegado el día, es el momento de celebrar elecciones y ver qué partido político queda en primer lugar."
 PRU_the_coalition_wins:0 "La coalición gana"
 PRU_the_coalition_wins_desc:0 "Tras una brutal sesión de votaciones, la Coalición ha llegado a la cima y ahora tomarán las riendas de la nación."
 PRU_the_liberals_win:0 "Los liberales ganan"
 PRU_the_liberals_win_desc:0 "Después de una intensa sesión de votaciones, los liberales han llegado a la cima y se harán cargo de la nación de aquí en adelante."
 PRU_increase_social_spending:0 "Aumentar el gasto social"
 PRU_increase_social_spending_desc:0 "Aumentar nuestro gasto social incrementará nuestra capacidad industrial y nuestra eficiencia para levantar nuestra economía, a cambio de que algunas de nuestras principales empresas y compañías se vean perjudicadas en cierta medida. Es un sacrificio digno que nos ayudará a largo plazo".
 PRU_decrease_social_spending:0 "Disminuir el gasto social"
 PRU_decrease_social_spending_desc:0 "Disminuir nuestro gasto social perjudicará a algunos sectores de nuestra economía, pero al mismo tiempo impulsará a otros por una compensación bastante buena."
 PRU_reenforce_the_progressive_tax_system:0 "Reforzar el sistema fiscal progresivo"
 PRU_reenforce_the_progressive_tax_system_desc:0 "Nuestro sistema fiscal progresivo ha demostrado funcionar bastante bien hasta ahora. Sería bastante acertado reforzarlo y seguir con el sistema que ya hemos implantado para mejorar aún más nuestra conomía."
 PRU_enforce_neutrality:0 "Reforzar la neutralidad"
 PRU_enforce_neutrality_desc:0 "Mantenernos neutrales es nuestra mejor opción si queremos mantener nuestra soberanía en medio del caos que se está gestando en todo el planeta. Si elegimos un bando somos carne muerta, así que lo mejor sería simplemente mantenernos al margen de cualquier problema."
 PRU_introduce_free_trade_deals_with_our_neighbors:0 "Introducir acuerdos de libre comercio con nuestros vecinos"
 PRU_introduce_free_trade_deals_with_our_neighbors_desc:0 "Introducir acuerdos de libre comercio con nuestros vecinos no sólo mejorará nuestra economía, sino que también mejorará las economías de nuestros vecinos y fortalecerá nuestras relaciones con ellos."
 PRU_lean_more_to_the_left:0 "Inclinarse más hacia la izquierda"
 PRU_lean_more_to_the_left_desc:0 "La izquierda es el camino a seguir, el socialismo es la mejor opción para nuestra nación y tenemos que aceptar ese hecho. Cuanto más rápido lo hagamos, mejor será".
 PRU_reject_the_extremists:0 "Rechaza a los radicales"
 PRU_reject_the_extremists_desc:0 "El extremismo en su conjunto no es bueno en una nación. Son terroristas y hay que enfrentarse a ellos inmediatamente antes de que se vuelvan demasiado poderosos."
 PRU_social_democratic_peru:0 "Democracia social Perú"
 PRU_social_democratic_peru_desc:0 "El socialismo tiene cosas buenas y malas, la democracia tiene cosas buenas y malas, así que por qué no tomar lo bueno de ambos lados y crear una democracia social en nuestra nación. Es probable que el pueblo esté de acuerdo con esta propuesta y no tenemos nada que perder con ella."
 PRU_ask_the_holy_see_for_support:0 "Un Perú liberal"
 PRU_ask_the_holy_see_for_support_desc:0 "El liberalismo es nuestra mejor apuesta. El libre mercado es lo que ayudó a naciones como Reino Unido y Estados Unidos a convertirse en las potencias que son hoy, y sería prudente seguir sus pasos."
 PRU_radicalize_the_moderates:0 "Radicalizar a los moderados"
 PRU_radicalize_the_moderates_desc:0 "Necesitamos reunir el apoyo de los moderados, nos están frenando y no podemos permitir que eso continúe. Estarán y estarán bajo la bandera roja del comunismo en poco tiempo!"
 PRU_purge_right_leaning_politicians:0 "Purgar a los políticos de derechas"
 PRU_purge_right_leaning_politicians_desc:0 "El fascismo y la derecha en su conjunto son simplemente un bache en nuestro camino que hay que erradicar. Con ellos fuera del camino, nuestra senda hacia la gloria estará despejada".
 PRU_follow_the_teachings_of_marx:0 "Sigue las enseñanzas de Marx"
 PRU_follow_the_teachings_of_marx_desc:0 "Marx, el padre del comunismo moderno y un genio. Si no seguimos sus enseñanzas seremos un desastre comunista".
 PRU_learning_from_our_paraguayan_neighbors:0 "Aprendiendo de nuestros vecinos paraguayos"
 PRU_learning_from_our_paraguayan_neighbors_desc:0 "Paraguay se ha mantenido bajo la bandera roja del socialismo desde hace mucho tiempo. Incluso ganaron la Guerra del Chaco contra los bolivianos, algo que no muchos pudieron predecir. Aprender de ellos es nuestra mejor opción por ahora".
 PRU_our_unique_revolution:0 "Nuestra única revolución"
 PRU_our_unique_revolution_desc:0 "El socialismo barato que se practica en China y en la Unión Soviética es poco menos que una vergüenza. No representan adecuadamente los verdaderos ideales comunistas, así que ahí es donde entramos nosotros."
 PRU_join_the_soviets:0 "Únete a la Comintern"
 PRU_join_the_soviets_desc:0 "Los soviéticos son una potencia en el mundo moderno, sería prudente aliarse con ellos y utilizar su fuerza, recursos e intelecto en nuestro beneficio."
 PRU_send_the_bolivians_an_ultimatum:0 "El ultimátum boliviano"
 PRU_send_the_bolivians_an_ultimatum_desc:0 "Los bolivianos han tenido lo suyo durante demasiado tiempo, es hora de que sean borrados del mapa. Sus recursos serán mejor aprovechados bajo nuestra gestión".
 PRU_invite_the_paraguayans:0 "Invitar a los paraguayos"
 PRU_invite_the_paraguayans_desc:0 "Los paraguayos podrían ser un aliado muy útil para nosotros, así que invitarlos a nuestra facción parece una obviedad."
 PRU_liberate_the_paraguayans:0 "Liberar a los paraguayos"
 PRU_liberate_the_paraguayans_desc:0 "El pueblo paraguayo lleva demasiado tiempo oprimido por su gobierno. Es hora de liberarlos y ponerlos bajo una verdadera utopía comunista."
 PRU_revive_the_peru_bolivian_confederation:0 "Revive la Confederación Perú-Boliviana"
 PRU_revive_the_peru_bolivian_confederation_desc:0 "La Confederación Perú-Boliviana, una unión de corta duración entre los estados de Bolivia, Norte de Perú y Sur de Perú. Esa unión original puede no haber funcionado, pero esta vez puede funcionar. Nuestras mejores relaciones con Bolivia seguramente harán que acepten la propuesta".
 PRU_work_with_social_democracies:0 "Trabajo con las democracias sociales"
 PRU_work_with_social_democracies_desc:0 "Ahora que nos hemos consolidado como una socialdemocracia, podemos empezar a trabajar con otras socialdemocracias del mundo y reforzar nuestros lazos con ellas."
 PRU_request_guarantees_by_social_democratic_powers:0 "Solicitar garantías por parte de las socialdemocracias"
 PRU_request_guarantees_by_social_democratic_powers_desc:0 "Los enemigos nos rodean, y una nación que en principio parece firme podría apuñalarnos por la espalda en cualquier momento, así que lo mejor sería que pidiéramos garantías a las demás socialdemocracias."
 PRU_strengthen_ties_with_social_democracies_in_oceania:0 "Fortalecer los vínculos con Oceanía"
 PRU_strengthen_ties_with_social_democracies_in_oceania_desc:0 "Oceanía es un lugar lleno de democracias sociales como Australia y Nueva Zelanda. Su riqueza demuestra que realmente son naciones exitosas y que podemos confiar en ellas".
 PRU_strengthen_ties_with_scandinavian_social_democrats:0 "Fortalecer los lazos con Escandinavia"
 PRU_strengthen_ties_with_scandinavian_social_democrats_desc:0 "Escandinavia es lo más cercano que tenemos a una utopía, por lo que fortalecer los vínculos con ellos sería muy acertado."
 PRU_tie_social_democracies_closer:0 "Vincular a las socialdemocracias más estrechamente" 
 PRU_tie_social_democracies_closer_desc:0 "Las socialdemocracias son amistosas con nosotros ahora, así que demos un paso más y establezcamos de verdad nuestra amistad."
 PRU_ally_with_the_french:0 "Aliado con los franceses"
 PRU_ally_with_the_french_desc:0 "Francia es posiblemente la socialdemocracia más fuerte del planeta. Su bulliciosa economía y su poderoso ejército significan que podrían ser un aliado muy poderoso y útil de tener."
 PRU_join_the_allies:0 "Únete a los aliados"
 PRU_join_the_allies_desc:0 "Los aliados son los buenos de este mundo. Mientras el planeta arde en el caos y los ideales extremistas, los aliados se mantienen por encima de todo eso, y son la facción a la que debemos unirnos."
 PRU_condemn_authoritarian_states:0 "Condenar los estados autoritarios"
 PRU_condemn_authoritarian_states_desc:0 "Los estados autoritarios están abusando de sus poblaciones, y han roto muchas leyes internacionales, y eso no se puede perdonar."
 PRU_give_refuge_to_victims_of_authoritarianism:0 "Dar refugio a las víctimas del autoritarismo"
 PRU_give_refuge_to_victims_of_authoritarianism_desc:0 "Podemos acoger a las víctimas de estos estados autoritarios y darles una nueva oportunidad de vida en nuestra nación."
 PRU_spread_our_values_to_our_neighbors:0 "Difundir nuestros valores a nuestros vecinos"
 PRU_spread_our_values_to_our_neighbors_desc:0 "Nuestros vecinos necesitan escuchar los pros de la democracia y el liberalismo. Sus naciones pueden crecer como la nuestra si escuchan nuestros consejos, así que les daremos un pequeño empujón en la dirección correcta."
 PRU_invite_our_democratic_neighbors:0 "Pedir subvenciones extranjeras"
 PRU_invite_our_democratic_neighbors_desc:0 "Ahora podemos pedir subvenciones extranjeras a las naciones amigas de nuestra nación, y probablemente aceptarán. Estas subvenciones ayudarán mucho a impulsar nuestra economía".
 PRU_ask_the_americans_to_help_mediate_regional_issues:0 "Mejorar las relaciones con los americanos"
 PRU_ask_the_americans_to_help_mediate_regional_issues_desc:0 "Los estadounidenses son una potencia innegable en el mundo occidental, y quizá incluso la más fuerte del planeta. Mantener lazos amistosos con ellos nos beneficiará mucho a largo plazo".
 PRU_south_america_united:0 "Sudamérica unida"
 PRU_south_america_united_desc:0 "Sudamérica se mantendrá como un continente unido. No más peleas internas, no más discusiones, no más competencia. Nos ayudaremos mutuamente y fomentaremos nuevas y más fuertes relaciones entre nosotros para poder enfrentar cualquier amenaza extranjera que se nos presente."
 PRU_invest_in_our_agriculture:0 "Invertir en nuestra agricultura"
 PRU_invest_in_our_agriculture_desc:0 "Nuestro sector agrícola es bastante débil tal y como está ahora. Naciones como Argentina y Brasil han explotado su sector agrícola y se han beneficiado masivamente, así que nosotros deberíamos hacer lo mismo y aprovechar los beneficios."
 PRU_sell_our_wheat_market:0 "Vender nuestros mercados de trigo"
 PRU_sell_our_wheat_market_desc:0 "Con un mercado de trigo bullicioso, podemos venderlo a empresas y naciones extranjeras. Con este flujo de dinero procedente de la venta de nuestro trigo, podremos invertir en otros sectores de nuestra economía y hacer crecer aún más nuestra nación."
 PRU_improve_worker_conditions:0 "Mejorar las condiciones de los trabajadores"
 PRU_improve_worker_conditions_desc:0 "Las condiciones actuales de los trabajadores en nuestra nación están lejos de ser aceptables. Si podemos mejorar el espacio de trabajo para nuestra fuerza laboral, nuestra producción nacional aumentará y produciremos más, lo que llevará a una economía más fuerte."
 PRU_strengthen_relations_with_the_bolivians:0 "Fortalecer las relaciones con los bolivianos"
 PRU_strengthen_relations_with_the_bolivians_desc:0 "Los bolivianos son nuestra mejor apuesta como aliados. Tienen ideales similares a los nuestros, siempre mantuvimos buenas relaciones con ellos y fuimos aliados en múltiples guerras. Tenerlos como un aliado cercano sería ideal".
 PRU_purchase_french_armaments_focus:0 "Comprar armamento francés"
 PRU_purchase_french_armaments_focus_desc:0 "Los franceses tienen muy buen armamento que podría ser muy útil para nuestras fuerzas armadas. Puede que cueste una gran suma de dinero comprarlos, pero a la larga merecerá la pena."
 PRU_invite_the_bolivians:0 "Invitar a Bolivia"
 PRU_invite_the_bolivians_desc:0 "Es hora de que lo hagamos oficial e invitemos a Bolivia a nuestra alianza para demostrar a Sudamérica y al mundo que nos convertiremos en un continente unificado."
 PRU_invite_argentina:0 "Invitar a Argentina"
 PRU_invite_argentina_desc:0 "Argentina sería un gran aliado para tener de nuestro lado, así que podríamos intentarlo y ver si aceptan".
 PRU_estabish_a_unified_currency:0 "Establecer una moneda unificada"
 PRU_estabish_a_unified_currency_desc:0 "Establezcamos una moneda común en todas las naciones de nuestra alianza, así no tendremos que preocuparnos demasiado por la inflación y nuestras economías podrán crecer todas al mismo ritmo."
 PRU_arm_up_our_nations:0 "Armemos nuestras naciones"
 PRU_arm_up_our_nations_desc:0 "Las amenazas se ciernen a nuestro alrededor, por lo que debemos reforzar nuestros ejércitos para estar preparados ante cualquier amenaza que se nos presente."
 PRU_cooperate_with_allied_scientists:0 "Cooperar con los científicos aliados"
 PRU_cooperate_with_allied_scientists_desc:0 "Cooperar con los científicos aliados ayudará mucho a nuestro avance tecnológico para nosotros y todas las naciones de nuestra alianza."
 PRU_the_south_american_science_academy:0 "La Academia Sudamericana de Ciencias"
 PRU_the_south_american_science_academy_desc:0 "Establecer una academia de ciencias continental nos hará superar los límites que otras naciones nos han puesto, permitiéndonos convertirnos en las potencias del mundo occidental, y tal vez del planeta."
 PRU_ask_the_region_powers_to_join:0 "Invitar a Colombia"
 PRU_ask_the_region_powers_to_join_desc:0 "Colombia sería un gran aliado a tener. Su gran industria y sus fuerzas armadas podrían ser muy útiles en un futuro próximo."
 PRU_ask_the_powers_above_us_to_join:0 "Recuperar nuestras tierras por la fuerza"
 PRU_ask_the_powers_above_us_to_join_desc:0 "Es hora de que nos ocupemos de Ecuador de una vez por todas. Estas guerras intermitentes no pueden continuar por más tiempo, ¡arreglemos las cuentas de una vez por todas!"
 PRU_reconcile_with_ecuador:0 "Reconciliarse con Ecuador"
 PRU_reconcile_with_ecuador_desc:0 "Por qué ganar un enemigo cuando podemos ganar un aliado. Con el suficiente convencimiento y una garantía, Ecuador seguro que acepta darnos nuestras tierras sin que se derrame sangre."
 PRU_demand_spanish_concessions:0 "Cortar los lazos con los españoles"
 PRU_demand_spanish_concessions_desc:0 "Los españoles han cometido demasiadas atrocidades como para empezar a nombrarlas, por eso cortaremos todos los lazos con ellos."
 PRU_develop_arica:0 "Desarrollar Arica"
 PRU_develop_arica_desc:0 "Con nuestra tierra recién adquirida, podemos empezar a expandirla y utilizar ese territorio para expandir nuestra economía. Eso sin mencionar los recursos naturales que se podrían encontrar y que nos ayudarían aún más."
 PRU_ask_the_minor_powers_to_join:0 "Pedir a las democracias sudamericanas que se unan"
 PRU_ask_the_minor_powers_to_join_desc:0 "Ahora que nos hemos consolidado como una alianza fuerte, es el momento de invitar a las demás democracias del continente y hacer crecer aún más la alianza. Sudamérica se levantará".
 PRU_build_up_naval_bases:0 "Construir bases navales"
 PRU_build_up_naval_bases_desc:0 "Necesitaremos una gran armada para los planes que estamos elaborando. Cuanto más grande sea nuestra armada, más posibilidades tendremos de vencer a la española y hacerles pagar de verdad todos sus crímenes."
 PRU_use_brazil_to_invite_portugal:0 "Invitar a Portugal"
 PRU_use_brazil_to_invite_portugal_desc:0 "Portugal podría ser un muy buen terreno de aterrizaje para nuestra invasión de España, si aceptan nuestra oferta de invitación a nuestra aliancia, esta guerra sería mucho más fácil."
 PRU_take_out_the_spanish_imperialists:0 "Acabar con los imperialistas españoles"
 PRU_take_out_the_spanish_imperialists_desc:0 "¡Los preparativos están hechos, es hora de que nos ocupemos de los españoles de una vez por todas! El mundo verá nuestro poder combinado!"
 PRU_reconcile_with_chile:0 "Reconciliarse con Chile"
 PRU_reconcile_with_chile_desc:0 "Los chilenos no son mala gente, y con razón es muy factible conseguir lo que queremos de ellos, ya sea con la fuerza o con la diplomacia. Se use lo que se use, obtendremos lo que queremos".
 PRU_try_to_buyback_our_lands:0 "Intentar comprar nuestras tierras"
 PRU_try_to_buyback_our_lands_desc:0 "Con nuestra bulliciosa economía, podemos permitirnos comprarles Arica. Les ofreceremos una buena suma de dinero para poder garantizar con seguridad su aceptación a nuestra oferta."
 PRU_demand_our_lands:0 "Exigir nuestras tierras"
 PRU_demand_our_lands_desc:0 "¡Abajo la diplomacia, los chilenos no van a escuchar sin la fuerza bruta, así que eso es exactamente lo que les daremos!"
 PRU_land_for_alliance:0 "Tierra por pertenencia a la facción"
 PRU_land_for_alliance_desc:0 "Podríamos intentar ofrecerles una invitación a nuestra alianza a cambio de la tierra. Chile ha visto que hemos cambiado como nación, así que puede que acepten nuestra propuesta."
 PRU_open_our_markets:0 "Abrir nuestros mercados"
 PRU_open_our_markets_desc:0 "Tener un mercado abierto nos permitirá vender nuestros productos a casi todo el mundo. Esto no sólo mejorará nuestras relaciones con otras naciones, sino que también impulsará nuestra economía."
 PRU_crusade_against_communism:0 "Cruzada contra el comunismo"
 PRU_crusade_against_communism_desc:0 "¡Hay que acabar con los comunistas inmediatamente! Su vil ideología está arruinando el continente y eso no puede durar!"
 PRU_crusade_against_fascism:0 "Cruzada contra el fascismo"
 PRU_crusade_against_fascism_desc:0 "El fascismo ha arruinado todas las naciones que ha tocado, y debemos asegurarnos de que no arruine ninguna nación de nuestro continente. Abajo esos viles mocosos".
 PRU_a_clean_south_america:0 "Una Sudamérica limpia"
 PRU_a_clean_south_america_desc:0 "El comunismo y el fascismo han sido finalmente tratados. Ninguna nación de nuestro continente sigue ninguna de esas ideologías extremas. Nuestro trabajo aquí está hecho y ahora podemos empezar un largo camino de paz y prosperidad."
 PRU_mutual_industrial_build_up:0 "Reconstrucción industrial mutua"
 PRU_mutual_industrial_build_up_desc:0 "Con nuestro nuevo aliado, podemos utilizar nuestras economías combinadas para mejorar la economía del otro y beneficiarnos mutuamente."
 PRU_prepare_for_a_plan:0 "Preparar un plan con Bolivia"
 PRU_prepare_for_a_plan_desc:0 "Chile nos derrotó en la Guerra del Pacífico hace unas décadas. Si queremos vengarnos necesitaremos la ayuda de Bolivia. Como Bolivia fue muy afectada por la guerra, es probable que acepten nuestra propuesta de invadir Chile simultáneamente."
 PRU_launch_the_second_war_of_the_pacific:0 "Lanzar la segunda guerra del Pacífico"
 PRU_launch_the_second_war_of_the_pacific_desc:0 "Los planes están trazados, tanto nuestro ejército como el boliviano están alineados en la frontera con Chile. Es hora de que nos vengamos de los malditos bastardos y les hagamos pagar por esa pérdida en la primera guerra!"
 PRU_focus_on_winning_the_war:0 "Enfoque en ganar la guerra"
 PRU_focus_on_winning_the_war_desc:0 "Tenemos que centrar toda nuestra atención en ganar la guerra. No podemos permitirnos perder por segunda vez se debe asegurar que los vencemos, cueste lo que cueste."
 PRU_mobilize_the_reserves:0 "Movilizar las reservas"
 PRU_mobilize_the_reserves_desc:0 "La guerra está requiriendo más hombres en el campo de batalla de los que tenemos actualmente, así que necesitamos movilizar nuestras reservas y rápido si queremos mantener nuestro ejército."
 PRU_mobilize_the_economy:0 "Movilizar la economía"
 PRU_mobilize_the_economy_desc:0 "Nuestra economía se convertirá en una economía de guerra para mantenerse con las exigencias de la guerra. Puede que al pueblo no le guste, pero tenemos que hacerlo para salir adelante".
 PRU_desperate_mobilization:0 "Movilización desesperada"
 PRU_desperate_mobilization_desc:0 "¡Necesitamos movilizar aún más hombres! Dales un arma y un discurso apasionado y se unirán al ejército en poco tiempo!"
 PRU_victor_of_the_second_war_of_the_pacific:0 "Ganador de la Segunda Guerra del Pacífico"
 PRU_victor_of_the_second_war_of_the_pacific_desc:0 "Por fin ha llegado nuestra dulce venganza, nos hemos cargado a los chilenos y a cualquier otro enemigo que se haya unido a su bando. A pesar de todas las adversidades hemos salido victoriosos y el mundo ha visto nuestro verdadero poder."
 PRU_make_our_bolivian_allience_official:0 "Haga oficial nuestra Aliancia Boliviana"
 PRU_make_our_bolivian_allience_official_desc:0 "Los bolivianos han sido un gran aliado de guerra hasta ahora, así que por qué no hacer nuestra pseudoalianza y aliado oficial, seguro que aceptan."
 PRU_influence_our_neighbors:0 "Influir en Nuestros Vecinos"
 PRU_influence_our_neighbors_desc:0 "Nuestros vecinos escucharán las maravillas del comunismo, y pronto seguirán nuestros pasos para crear una utopía comunista".
 PRU_invite_our_communist_brothers:0 "Invitar a nuestros hermanos comunistas"
 PRU_invite_our_communist_brothers_desc:0 "Deberemos ampliar nuestra alianza e invitar a nuestros hermanos comunistas de todo el continente. La bandera roja debe ondear en todo el continente".
 PRU_clean_up_south_america:0 "Limpiemos Sudamérica"
 PRU_clean_up_south_america_desc:0 "A pesar de nuestros intentos, todavía hay algunas naciones que no han aceptado el comunismo, y a esas naciones las trataremos con la fuerza."
 PRU_backstab_the_bolivians:0 "Apuñala a los bolivianos"
 PRU_backstab_the_bolivians_desc:0 "¿Pensaban los bolivianos en serio que íbamos a ser aliados? Pues están muy equivocados, y se darán cuenta en cuanto nuestras tropas entren en su territorio."
 PRU_exploit_the_bolivian_tungsten_mines:0 "Explota las minas de tungsteno bolivianas"
 PRU_exploit_the_bolivian_tungsten_mines_desc:0 "Bolivia es conocida por sus abundantes minas de tungsteno. Ahora que tenemos el control total sobre ellas, podemos explotarlas al máximo y disfrutar de todos los beneficios que traerán tanto a nuestra economía como al comercio."
 PRU_deal_with_the_ecuadorians:0 "Trato con los ecuatorianos"
 PRU_deal_with_the_ecuadorians_desc:0 "Los ecuatorianos llevan demasiado tiempo acaparando nuestras legítimas tierras, es hora de que nos ocupemos de ellos de una vez por todas."
 PRU_finish_off_the_colombians:0 "Acabar con los colombianos"
 PRU_finish_off_the_colombians_desc:0 "¡Los colombianos se interponen en nuestro camino, y nos aseguraremos de que salgan de él!"
 PRU_acquire_the_venezuelan_oil:0 "Adquirir el petróleo venezolano"
 PRU_acquire_the_venezuelan_oil_desc:0 "Los venezolanos son muy ricos en lo que respecta al petróleo. Su depósito de petróleo es mayor que el de Oriente Medio junto. Tener acceso a ese abundante petróleo nos ayudará masivamente a largo plazo".
 PRU_convince_others_to_join_us:0 "Pide voluntarios extranjeros"
 PRU_convince_others_to_join_us_desc:0 "Tenemos que convencer a las otras naciones de que nos envíen voluntarios. Nuestro ejército actual simplemente no puede mantenerse al día con las demandas de la guerra, y necesitaremos apoyo extranjero para ayudarnos en nuestra guerra."
 PRU_build_up_our_army:0 "Construir nuestro ejército"
 PRU_build_up_our_army_desc:0 "Nuestro ejército necesita construirse más si queremos infundir miedo en los corazones de nuestros enemigos."
 PRU_build_up_the_navy:0 "Construir nuestra armada"
 PRU_build_up_the_navy_desc:0 "Nuestra armada tiene carencias y necesita desesperadamente una financiación importante para poder mantenerla. Cuando tengamos una armada poderosa nadie nos desafiará en los mares".
 PRU_decimate_the_imperialist_iberians:0 "Diezmar a los imperialistas ibéricos"
 PRU_decimate_the_imperialist_iberians_desc:0 "¡Los preparativos están hechos, es hora de que nos ocupemos de los españoles de una vez por todas! El mundo verá nuestro verdadero poder!"
 PRU_invite_bolivia:0 "Invita a Bolivia"
 PRU_invite_bolivia_desc:0 "Los paraguayos podrían ser un aliado muy útil para nosotros, así que invitarlos a nuestra facción parece una obviedad."
 PRU_prepare_our_industry_for_total_war:0 "Preparar nuestra industria para la guerra total"
 PRU_prepare_our_industry_for_total_war_desc:0 "Nuestra industria tiene que estar preparada para la guerra total. Si lo conseguimos seremos capaces de derrotar a cualquier país".
 PRU_legalize_the_labor_unions:0 "Legalizar los sindicatos"
 PRU_legalize_the_labor_unions_desc:0 "La legalización de los sindicatos y la huelga es un derecho crucial que el proletariado necesita para evitar que la burguesía los domine. Hay que legalizarlo".
 PRU_build_up_our_road_networks:0 "Construir nuestras redes de carreteras"
 PRU_build_up_our_road_networks_desc:0 "Construir nuestras redes de carreteras mejorará el transporte en toda nuestra nación y eso nos ayudará masivamente."
 PRU_purchase_foreign_infantry_equipment:0 "Comprar equipo de infantería extranjero"
 PRU_purchase_foreign_infantry_equipment_desc:0 "Tenemos dinero para comprar equipo de infantería extranjero a las principales potencias. Sus armas de fuego mejorarán mucho las capacidades de nuestro ejército".
 PRU_enact_conscription_laws:0 "Promulgar Leyes de Reclutamiento más Estrictas"
 PRU_enact_conscription_laws_desc:0 "Vamos a promulgar leyes de reclutamiento más estrictas en toda nuestra nación. Al hacerlo, podemos ampliar aún más nuestro ejército y hacer que nuestro ejército sea más fuerte y más grande."
 PRU_go_after_the_chileans:0 "Ir tras los chilenos"
 PRU_go_after_the_chileans_desc:0 "Los chilenos han causado demasiado daño a nuestra nación, y por ello deben pagar."
 PRU_inspire_peruvian_nationalism:0 "Inspirar el nacionalismo peruano"
 PRU_inspire_peruvian_nationalism_desC:0 "El nacionalismo en nuestra nación es muy fuerte, pero puede ser más fuerte. Cuanto más fuerte sea, más dispuesto estará nuestro pueblo a ir a la guerra".
 PRU_go_after_argentina:0 "Ir tras Argentina"
 PRU_go_after_argentina_desc:0 "Argentina tiene que pagar por todo el daño que ha causado a nuestra nación, ¡y lo hará con su sangre!"
 PRU_proclaim_the_union_of_south_america:0 "Proclama la unión de Sudamérica"
 PRU_proclaim_the_union_of_south_america_desc:0 "Es hora de que Sudamérica se unifique bajo un solo estandarte, bajo una sola bandera, bajo una sola ideología. Nuestros objetivos no estarán completos hasta que cada centímetro del continente esté bajo nuestro control."
 PRU_strength_in_our_numbers:0 "La fuerza en los números"
 PRU_strength_in_our_numbers_desc:0 "Cuanto más grande sea nuestro ejército, más posibilidades tendremos de ganar cualquier guerra en la que nos veamos envueltos."
 PRU_try_to_appease_oscars_supporters:0 "Intenta apaciguar a los partidarios de Oscar"
 PRU_try_to_appease_oscars_supporters_desc:0 "Oscar sigue teniendo muchos seguidores, lo que podría resultar problemático para nuestros planes de golpe de estado. Si podemos apaciguarlos de alguna manera, nuestra transición al fascismo será más fácil."
 PRU_capture_the_reserves:0 "Capturar las reservas"
 PRU_capture_the_reserves_desc:0 "El gobierno tiene unas reservas muy grandes en armamento, incluyendo equipo de infantería, equipo de apoyo e incluso piezas de artillería. Capturarlas asegurará la mayor parte de las reservas si en caso de guerra civil."
 PRU_disband_the_guardia_civil:0 "Disolver la Guardia Civil"
 PRU_disband_the_guardia_civil_desc:0 "La Guardia Civil está siendo responsable de la detención de muchos de nuestros partidarios. Disolverla evitará que detengan a más simpatizantes nuestros."
 PRU_sway_the_industrial_loyalty:0 "Sacudir la Lealtad Industrial"
 PRU_sway_the_industrial_loyalty_desc:0 "La industria está actualmente del lado del gobierno. Si conseguimos que la industria se ponga de nuestro lado, seguro que tendremos ventaja."
 PRU_the_maximum_concession:0 "La máxima concesión"
 PRU_the_maximum_concession_desc:0 "Tenemos que llegar a un compromiso. Si queremos asegurarnos de que nuestro golpe sale perfecto y efectivo, tenemos que ganar más tiempo."
 PRU_bring_back_exiled_fascists:0 "Traer de vuelta a los fascistas exiliados"
 PRU_bring_back_exiled_fascists_desc:0 "Muchos partidarios del fascismo fueron exiliados a Chile, incluyendo políticos y líderes políticos. Pidamos a Chile que los traiga de vuelta y establezcamos realmente nuestra posición en la política peruana de una vez por todas."
 PRU_relase_fascist_prisoners:0 "Liberar a los presos fascistas"
 PRU_relase_fascist_prisoners_desc:0 "Muchos de nuestros simpatizantes han sido arrestados bajo el liderazgo de Oscar. Los liberaremos y demostraremos a Óscar que somos una fuerza a tener en cuenta."
 PRU_secure_the_fascist_majority_states:0 "Asegurar los estados de la mayoría fascista"
 PRU_secure_the_fascist_majority_states_desc:0 "En las elecciones de 1936, vimos que algunos estados tienen una mayoría fascista en ellos, por lo que sería prudente difundir propaganda en esos estados y asegurarlos cuando demos el golpe."
 PRU_launch_the_coup:0 "Lanzar el golpe"
 PRU_launch_the_coup_desc:0 "Los preparativos están hechos, es hora de lanzar nuestro golpe. Puede salir bien y ser un golpe pacífico, o puede salir mal y llevar a una guerra civil en toda regla. Lo que sí sabemos es que al final saldremos victoriosos en ambos escenarios".
 PRU_recover_from_the_coup:0 "Recuperarse del golpe"
 PRU_recover_from_the_coup_desc:0 "Aunque nuestro golpe ha sido exitoso, ha causado graves daños en toda la nación y necesitamos recuperarnos rápidamente si queremos tener una oportunidad contra las otras naciones sudamericanas."
 PRU_rearm_our_soliders:0 "Rearmar a nuestros soldados"
 PRU_rearm_our_soliders_desc:0 "Los gobiernos anteriores han abandonado básicamente el ejército, pero nosotros no lo haremos. Adquiriremos equipos de vanguardia para rearmar a nuestros soldados y hacer de nuestro ejército una fuerza verdaderamente de élite."
 PRU_enact_sticter_conscription_laws:0 "Promulgar leyes de reclutamiento más estrictas"
 PRU_enact_sticter_conscription_laws_desc:0 "Vamos a promulgar leyes de reclutamiento estrictas en toda nuestra nación. Al hacerlo, podremos ampliar aún más nuestro ejército y hacerlo más fuerte y más grande."
 PRU_advocate_protected_company_rights:0 "Defender Los Derechos de Empresas"
 PRU_advocate_protected_company_rights_desc:0 "Tenemos que proteger nuestras empresas. Cuanto más protegidas estén, mejor será la salida de ellas".
 PRU_nationalize_the_steel_mines:0 "Nacionalizar las minas de acero"
 PRU_nationalize_the_steel_mines_desc:0 "Podemos utilizar muy bien los activos y el valor monetario que producen las minas de acero, así que las nacionalizaremos."
 PRU_rebuild_the_armada_peruana:0 "Reconstruir la Armada Peruana"
 PRU_rebuild_the_armada_peruana_desc:0 "La Armada se ha visto gravemente afectada por nuestra transición al fascismo, una gran parte de nuestra armada nos ha abandonado y tenemos que devolverla a su antiguo esplendor."
 PRU_expand_the_industrial_sector:0 "Expandir el sector industrial"
 PRU_expand_the_industrial_sector_desc:0 "El sector idnustrial es el corazón de toda nación, y el caso es el mismo para nosotros, por lo que expandirlo nos serviría bastante."
 PRU_continue_our_naval_expansion_plan:0 "Continuar con Nuestro plan de Expansión Naval"
 PRU_continue_our_naval_expansion_plan_desc:0 "Nuestro programa de rearme naval va muy bien hasta ahora, así que no estaría de más continuarlo un poco más."
 PRU_expand_the_armories:0 "Ampliar las armerías"
 PRU_expand_the_armories_desc:0 "Si queremos mantener un gran ejército, primero tendremos que ampliar nuestras armerías."
 PRU_reviving_the_peruvian_army:0 "Un nuevo ejército peruano"
 PRU_reviving_the_peruvian_army_desc:0 "El ejército peruano estaba destrozado bajo el gobierno de Oscar, pero ahora que estamos al mando podemos centrar toda nuestra atención en revivirlo y llevarlo a la máxima gloria."
 PRU_contact_the_bolivians:0 "Contacta con los bolivianos"
 PRU_contact_the_bolivians_desc:0 "Deberíamos empezar nuestros asuntos políticos contactando con los bolivianos. Serían un muy buen aliado a tener".
 PRU_secure_an_allience_with_bolivia:0 "Asegurar una alianza con Bolivia"
 PRU_secure_an_allience_with_bolivia_desc:0 "Asegurar una alianza con Bolivia será más que ideal. Son y han sido un aliado muy confiable para tener, aunque nos abandonaron en la Guerra del Pacífico."
 PRU_propose_a_plan_to_bolivia:0 "Proponer un plan a Bolivia"
 PRU_propose_a_plan_to_bolivia_desc:0 "Chile nos derrotó en la Guerra del Pacífico hace unas décadas. Si queremos vengarnos necesitaremos la ayuda de Bolivia. Como Bolivia fue muy afectada por la guerra, es probable que acepte nuestra propuesta de invadir Chile simultáneamente."
 PRU_retake_our_rightful_land:0 "Recuperar Nuestra Legítima Tierra"
 PRU_retake_our_rightful_land_desc:0 "Los planes han sido trazados, tanto nuestro ejército como el boliviano están alineados en la frontera con Chile. Es hora de que nos vengamos de los malditos bastardos y les hagamos pagar por esa pérdida en la primera guerra!"
 PRU_the_second_war_of_the_pacific:0 "La segunda guerra del Pacífico"
 PRU_the_second_war_of_the_pacific_desc:0 "La Segunda Guerra del Pacífico ha comenzado oficialmente, y tenemos que centrar toda nuestra atención en ganar la guerra. No podemos permitirnos perder por segunda vez se debe asegurar que los vencemos, cueste lo que cueste."
 PRU_arm_up_the_reserves:0 "Armar las reservas"
 PRU_arm_up_the_reserves_desc:0 "La guerra está requiriendo más hombres en el campo de batalla de los que tenemos actualmente, así que necesitamos armar nuestras reservas y rápido si queremos mantener nuestro ejército."
 PRU_advocate_peruvian_nationalism:0 "Defiende el Nacionalismo Peruano"
 PRU_advocate_peruvian_nationalism_desc:0 "El nacionalismo en nuestra nación es muy fuerte, pero puede ser más fuerte. Cuanto más fuerte sea, más dispuesto estará nuestro pueblo a ir a la guerra."
 PRU_mobilize_our_economy:0 "Movilizar nuestra economía"
 PRU_mobilize_our_economy_desc:0 "Nuestra economía se convertirá en una economía de guerra para mantenerse con las exigencias de la guerra. Puede que al pueblo no le guste, pero tenemos que hacerlo para salir adelante".
 PRU_guns_for_every_soldier:0 "Armas para cada soldado"
 PRU_guns_for_every_soldier_desc:0 "Todo soldado necesita un arma para poder hacer su trabajo, y para ello necesitamos ampliar nuestra industria armamentística."
 PRU_look_for_foreign_volunteers:0 "Busca voluntarios extranjeros"
 PRU_look_for_foreign_volunteers_desc:0 "Necesitamos buscar otras naciones que nos envíen voluntarios. Nuestro ejército actual simplemente no puede mantenerse al día con las demandas de la guerra, y necesitaremos apoyo extranjero para ayudarnos en nuestra guerra."
 PRU_the_peruvian_blitzkrieg:0 "La guerra relámpago Peruana"
 PRU_the_peruvian_blitzkrieg_desc:0 "Acabemos con esta guerra a la velocidad del rayo usando nuestra propia versión de blitzkrieg. Combinación de una mayor velocidad de las divisiones y un ligero abuso de las armas combinadas y la guerra terminará en poco tiempo."
 PRU_victor_war_of_pacific:0 "Ganador de la Segunda Guerra del Pacífico"
 PRU_victor_war_of_pacific_desc:0 "Por fin ha llegado nuestra dulce venganza, nos hemos cargado a los chilenos y a cualquier otro enemigo que se haya unido a su bando. A pesar de todos los pronósticos hemos salido victoriosos y el mundo ha visto nuestro verdadero poder."
 PRU_backstab_bolivia:0 "Apuñalar a Bolivia"
 PRU_backstab_bolivia_desc:0 "¿Pensaban los bolivianos en serio que íbamos a ser aliados? Pues están muy equivocados, y se darán cuenta en cuanto nuestras tropas entren en su territorio."
 PRU_make_our_allience_official:0 "Haz oficial nuestra alianza"
 PRU_make_our_allience_official_desc:0 "Los bolivianos han sido un gran aliado de guerra hasta ahora, así que por qué no hacer nuestra pseudoalianza y oficial, seguro que aceptan."
 PRU_take_out_the_paraguayans:0 "Sacar a los paraguayos"
 PRU_take_out_the_paraguayans_desc:0 "Paraguay nos ha causado muchos problemas, tienen que pagar y pagarán por lo que nos hicieron."
 PRU_offer_a_compromise_to_chile:0 "Ofrecer un compromiso a Chile"
 PRU_offer_a_compromise_to_chile_desc:0 "A pesar de todo lo que ha hecho Chile, CHile podría ser un aliado muy útil de tener. A fin de cuentas, siempre es mejor tener un aliado que un enemigo".
 PRU_our_brothers_in_the_north:0 "Nuestros hermanos en el norte"
 PRU_our_brothers_in_the_north_desc:0 "Necesitamos ampliar nuestra facción, y conseguir que Venezuela esté en nuestra facción sería maravilloso".
 PRU_invest_in_the_venezuelan_oil:0 "Invertir en el petróleo venezolano"
 PRU_invest_in_the_venezuelan_oil_desc:0 "Venezuela está apilada de petróleo, casi la misma cantidad que Oriente Medio. Podemos invertir en su petróleo para que ellos se beneficien a corto plazo, y nosotros a largo plazo."
 PRU_deal_with_the_argentines:0 "Acabar con los argentinos"
 PRU_deal_with_the_argentines_desc:0 "Argentina es una amenaza de la que hay que ocuparse, si dejamos que se hagan demasiado poderosos podrían suponer una amenaza para nuestra facción."
 PRU_strike_a_deal_with_the_confederation:0 "Llegar a un acuerdo con [ARG.GetName]"
 PRU_strike_a_deal_with_the_confederation_desc:0 "[ARG.GetName] fue capaz de ganar la guerra civil argentina y establecerse como país una vez más. Debemos aliarnos con ellos y juntos seremos imparables".
 PRU_invite_the_brazilians:0 "Invita a los brasileños"
 PRU_invite_the_brazilians_desc:0 "Los brasileños podrían ser unos aliados muy útiles en caso de guerra. Sería prudente aliarse con ellos".
 PRU_deal_with_brazil:0 "Anexar a Brasil"
 PRU_deal_with_brazil_desc:0 "Brasil tiene un territorio muy valioso que podría sernos útil, así que más vale aprovechar nuestra ventaja y lanzar una invasión contra ellos."
 PRU_the_final_struggle:0 "La lucha final"
 PRU_the_final_struggle_desc:0 "Ha llegado el momento, es hora de eliminar el último obstáculo en nuestra corusa. Una vez que nos ocupemos de los EE.UU. podremos unir realmente las Américas bajo la facción."
 PRU_retake_our_land:0 "Recuperar nuestra tierra"
 PRU_retake_our_land_desc:0 "Es hora de recuperar las tierras que Ecuador nos ha estado acaparando todo este tiempo. Pagarán y nos aseguraremos de que no nos molesten nunca más".
 PRU_connect_our_lands:0 "Conecta nuestras tierras"
 PRU_connect_our_lands_desc:0 "Es hora de conectar nuestras fronteras con Venezuela. Colombia y Ecuador se interponen en el camino, así que pasémoslas".
 PRU_proclaim_peruvian_empire:0 "Proclamar el Imperio Peruano"
 PRU_proclaim_peruvian_empire_desc:0 "Es hora de que el mundo entero nos tome en serio. Nos proclamaremos Imperio y conquistaremos Sudamérica. Prometeremos a nuestra población nuestros planes de conquistar el continente y nos aclamarán con puro nacionalismo. El mundo verá nuestro poderío".
 PRU_secure_colombia:0 "Asegurar Colombia"
 PRU_secure_colombia_desc:0 "Colombia es una peste que se interpone en nuestro camino. Los aplastaremos y nos aseguraremos de que no vuelvan a interponerse en nuestro camino."
 PRU_decimate_the_venezuelans:0 "Diezmar a los venezolanos"
 PRU_decimate_the_venezuelans_desc:0 "No sólo Venezuela es bastante fuerte, sino que están llenos hasta el borde de recursos naturales. Sacarlos ayudará mucho a nuestra economía".
 PRU_finish_off_the_job:0 "Acabar con el trabajo"
 PRU_finish_off_the_job_desc:0 "Es hora de acabar con Chile de una vez por todas. Con ellos fuera del camino ya no tendremos que preocuparnos de que nos amenacen."
 PRU_the_sun_shall_set:0 "El sol se pondrá"
 PRU_the_sun_shall_set_desc:0 "Argentina será conquistada, y el imperio se extenderá hasta la Patagonia".
 PRU_conquer_uruguay:0 "Conquistar Uruguay"
 PRU_conquer_uruguay_desc:0 "Uruguay se interpone en nuestro camino hacia la victoria total. Los eliminaremos de inmediato".
 PRU_destroy_the_giant:0 "Destruye al gigante"
 PRU_destroy_the_giant_desc:0 "Brasil es la mayor amenaza para nuestro imperio, así que tenemos que ocuparnos de ellos lo más rápido posible para que no se interpongan en nuestro camino."
 PRU_kick_out_the_europeans:0 "Echar a los europeos"
 PRU_kick_out_the_europeans_desc:0 "Los europeos no tienen derecho a estar en este continente, así que los echaremos a la fuerza".
 PRU_a_powerful_empire:0 "Un imperio poderoso"
 PRU_a_powerful_empire_desc:0 "Nuestro imperio ha demostrado ser no sólo exitoso, sino también poderoso. Uno que ha sido capaz de arrasar un continente entero por sí solo. Nuestro viaje imperial no termina aquí, todavía tenemos que ocuparnos del resto de las Américas".
 PRU_improve_the_imperial_transport:0 "Mejorar el transporte imperial"
 PRU_improve_the_imperial_transport_desc:0 "Nuestro imperio está creciendo a un ritmo demencial, y necesitamos mantener cada parte de él conectada. Comenzaremos una expansión de la red de carreteras y ampliaremos las redes imperiales."
 PRU_maintain_the_imperial_army:0 "Mantener el ejército imperial"
 PRU_maintain_the_imperial_army_desc:0 "Nuestro glorioso ejército es bueno, pero puede ser mejor. Podemos hacerlo mucho más grande de lo que es ahora, y aprovecharemos cualquier oportunidad para hacerlo."
 PRU_ask_for_protected_native_rights:0 "Pide que se protejan los derechos de los nativos"
 PRU_ask_for_protected_native_rights_desc:0 "Es hora de comenzar nuestros planes. Si queremos reformar el Imperio Inca, tendremos que hacer muchas cosas antes de llegar a ese estado."
 PRU_organize_mass_protests:0 "Organizar protestas masivas"
 PRU_organize_mass_protests_desc:0 "Organizar protestas masivas en toda la nación despistará al gobierno, obligándole a escuchar las protestas mientras nosotros podemos trabajar entre bastidores y planificar un levantamiento."
 PRU_secure_the_south:0 "Asegurar el sur"
 PRU_secure_the_south_desc:0 "Tenemos que encontrar un lugar para lanzar la guerra, y el sur parece el lugar perfecto para hacerlo".
 PRU_rally_the_native_soldiers:0 "Reúne a los soldados nativos"
 PRU_rally_the_native_soldiers_desc:0 "Reunamos a los soldados nativos y formemos con ellos milicias y divisiones adecuadas. Los necesitaremos para cuando llegue el momento de atacar".
 PRU_secure_the_road_networks:0 "Asegurar las redes de carreteras"
 PRU_secure_the_road_networks_desc:0 "Asegurar las redes de carreteras será clave en nuestra guerra de independencia. Ahogar sus conexiones debilitará seriamente al gobierno y nos dará ventaja."
 PRU_our_war_of_independence:0 "Nuestra guerra de independencia"
 PRU_our_war_of_independence_desc:0 "Nuestros hermanos nativos han hecho suficiente daño y han debilitado lo suficiente al gobierno, ahora nos toca a nosotros intervenir y dar el golpe final. Ganemos la guerra y restablezcamos el Imperio Inca".
 PRU_train_the_warriors_of_the_sun:0 "Entrena a los Guerreros del Sol"
 PRU_train_the_warriors_of_the_sun_desc:0 "Ou rarmy está reservado para el dios del sol y sólo para el dios del sol. Servirán para él y sólo para él, y se convertirán en una fuerza poderosa a través de largas sesiones de entrenamiento."
 PRU_mobilize_the_militias:0 "Movilizar las milicias"
 PRU_mobilize_the_militias_desc:0 "La guerra va bien, pero nos vendría bien un extra. Reclutar a las milicias en algunos de los estados que poseemos funcionará bastante bien."
 PRU_the_army_of_the_sun:0 "El Ejército del Sol"
 PRU_the_army_of_the_sun_desc:0 "Nuestro ejército tiene su lealtad al dios sol y sólo al dios sol. Nuestro ejército será más que consciente de ese hecho".
 PRU_populate_the_industrial_mills:0 "Poblar los molinos industriales"
 PRU_populate_the_industrial_mills_desc:0 "Los molinos industriales están vacíos, podemos aprovechar y poblarlos antes de que el gobierno peruano tenga la oportunidad."
 PRU_capturing_the_armories:0 "Capturar las Armerías"
 PRU_capturing_the_armories_desc:0 "Las armerías están en nuestro sitio, si podemos capturarlas entonces la industria armamentística estará a nuestro favor, y con eso ganaremos a largo plazo."
 PRU_the_inca_industry:0 "La industria inca"
 PRU_the_inca_industry_desc:0 "Nuestra industria es cada vez mejor gracias a las reformas y programas de expansión. Pronto nos convertiremos en una gran potencia y en una amenaza para el mundo."
 PRU_solidify_our_state:0 "Solidificar nuestro Estado"
 PRU_solidify_our_state_desc:0 "Hemos ganado la guerra y asegurado el Perú, ahora sólo tenemos que estabilizarnos y asegurar nuestro nuevo estado."
 PRU_build_up_the_research_labs:0 "Construir los laboratorios de investigación"
 PRU_build_up_the_research_labs_desc:0 "Hay que construir los laboratorios de investigación si queremos competir tecnológicamente con otras naciones."
 PRU_continuing_atahualpas_legacy:0 "Continuar el legado de Atahualpa"
 PRU_continuing_atahualpas_legacy_desc:0 "Atahualpa fue el último emperador Inca, la última persona que mantuvo el Imperio Inca original. Deberemos figurar por su nombre y expandirnos bajo su legado".
 PRU_recapturing_our_lands_in_the_north:0 "Recapturando nuestras tierras en el norte"
 PRU_recapturing_our_lands_in_the_north_desc:0 "Perú acapara nuestras tierras en el norte, así que las recuperaremos por la fuerza".
 PRU_recapturing_our_bolivian_lands:0 "Recuperando nuestras tierras bolivianas"
 PRU_recapturing_our_bolivian_lands_desc:0 "Bolivia está acaparando algunas de nuestras tierras, así que se las quitaremos por la fuerza."
 PRU_recapturing_our_southern_lands:0 "Recapturando nuestras tierras del sur"
 PRU_recapturing_our_southern_lands_desc:0 "Chile está acaparando nuestras tierras, así que se las quitaremos por la fuerza."
 PRU_our_true_borders:0 "Nuestras verdaderas fronteras"
 PRU_our_true_borders_desc:0 "Nuestras verdaderas fronteras han sido finalmente restauradas, hemos alcanzado lo que fue nuestra cima hace muchos siglos, y no nos detendremos aquí."
 PRU_the_one_true_sun:0 "El único sol verdadero"
 PRU_the_one_true_sun_desc:0 "La bandera argentina y la gente que utiliza a nuestro señor en su bandera es despreciable. No tienen sentido del respeto y lo pagarán caro".
 PRU_eliminate_the_portuguese_descendants:0 "Eliminar a los Descendientes Portugueses"
 PRU_eliminate_the_portuguese_descendants_desc:0 "Brasil es una excusa barata de una nación europea, pero de cualquier forma lo pagarán. Estos malditos portugueses pagarán por quedarse en este continente".
 PRU_eliminate_the_paraguayans:0 "Eliminar a los paraguayos"
 PRU_eliminate_the_paraguayans_desc:0 "Paraguay también nos estorba, tenemos que asegurarnos de eliminarlos."
 PRU_go_after_uruguay:0 "Ir tras Uruguay"
 PRU_go_after_uruguay_desc:0 "Uruguay se interpone en nuestro camino hacia la victoria total. Los eliminaremos de inmediato".
 PRU_bring_everyone_under_the_sun:0 "Traer a todo el mundo bajo el sol"
 PRU_bring_everyone_under_the_sun_desc:0 "Cada parte del continente será controlada por nuestro señor. El pueblo deberá entender que debe respetar y aceptar el hecho de estar bajo su dominio, y nosotros nos aseguraremos de ello."
 PRU_enslave_the_european_descendants:0 "Esclavizar a los descendientes europeos"
 PRU_enslave_the_european_descendants_desc:0 "Es hora de que tratemos a los europeos de nuestro país como nos trataron a nosotros hace siglos. Los esclavizaremos y los obligaremos a trabajar en fábricas para darles a probar su propia medicina. Aunque esta toma puede perjudicar a nuestra nación, aumentará drásticamente la producción".
 PRU_the_inca_army:0 "El Ejército Inca"
 PRU_the_inca_army_desc:0 "Nuestro ejército es una fuerza a tener en cuenta. Ya hemos conquistado muchas naciones y esa tendencia sólo continuará, por lo que nuestro ejército será aún más fuerte."
 PRU_take_out_colombia:0 "Take Out Colombia"
 PRU_take_out_colombia_desc:0 "Colombia es una pesk que se interpone en nuestro camino. Los aplastaremos y nos aseguraremos de que no vuelvan a interponerse en nuestro camino."
 PRU_take_out_venezuela:0 "Sacar a Venezuela"
 PRU_take_out_venezuela_desc:0 "No sólo Venezuela es bastante fuerte, sino que están llenos hasta el borde de recursos naturales. Sacarlos ayudará mucho a nuestra economía".
 PRU_victory_in_south_america:0 "Victoria en Sudamérica"
 PRU_victory_in_south_america_desc:0 "Sudamérica ha sido finalmente asegurada, y el continente vuelve a estar bajo el control de sus colonizadores originales. Ahora podemos empezar a mirar hacia el exterior y conseguir nuestra venganza contra los europeos."
 PRU_prepare_the_navy:0 "Preparar la Armada"
 PRU_prepare_the_navy_desc:0 "Nuestra armada necesita prepararse para los planes que tenemos insore si queremos que funcionen."
 PRU_prepare_the_army:0 "Prepara el ejército"
 PRU_prepare_the_army_desc:0 "Nuestro ejército necesita prepararse para nuestros grandes planes si queremos que funcionen."
 PRU_get_revenge_against_the_europeans:0 "Obtener venganza contra los europeos"
 PRU_get_revenge_against_the_europeans_desc:0 "Los europeos nos robaron toda la riqueza en nuestro apogeo, trajeron una gripe que mató a mucha de nuestra gente, y aún así no reconocen el daño que nos han causado. Por eso vamos a venir nosotros, les haremos lo que ellos nos hicieron a nosotros, y no pararemos hasta que CADA PULGADA de Europa esté bajo nuestro control. Sólo entonces estaremos realmente satisfechos".
 PRU_total_victory:0 "Victoria total"
 PRU_total_victory_desc:0 "Lo hemos conseguido, hemos hecho lo que muchos consideraban imposible. Europa está bajo nuestro control total y nos hemos vengado por completo. Nuestro trabajo aquí está hecho y podemos empezar a formar un mundo mejor, uno que respete a todas las personas."
 PRU_expand_state_labs:0 "Expandir los laboratorios estatales"
 PRU_expand_state_labs_desc:0 "Nuestros laboratorios actuales están en un estado que dista mucho de ser el deseable, así que empezaremos a expandirlos."
 PRU_communist_peru:0 "El pueblo sirve al pueblo"
 PRU_communist_peru_desc:0 "Durante años hemos sido maltratados, perseguidos y encarcelados por el mero hecho de hablar de nuestros ideales. Eso no durará más, ¡y le demostraremos a [ROOT.GetLeader] que se arrepentirá de las acciones que ha emprendido contra nosotros!"
 PRU_purchase_japanese_ships:0 "Estudia la Armada [ITA.GetAdjective]"
 PRU_purchase_japanese_ships_desc:0 "Ahora que hemos establecido una relación amistosa con [ITA.GetName], podemos empezar a estudiar su armada para mejorar la nuestra."
 PRU_purchase_japanese_loans:0 "Comprar préstamos [ITA.GetAdjective]"
 PRU_purchase_japanese_loans_desc:0 "Si queremos que nuestra industria crezca rápido, tendremos que pedir préstamos a una potencia extranjera para que nos ayude financieramente, y nuestra mejor opción es [ITA.GetName]."
 PRU_establish_an_arms_purchase_deal_with_japan:0 "Establecer un acuerdo de compra de armas con [ITA.GetName]"
 PRU_establish_an_arms_purchase_deal_with_japan_desc:0 "[ITA.GetName] tiene algunos de los mejores equipos de infantería que existen, y están dispuestos a vendérnoslos a un precio más barato que las potencias europeas. Sería inteligente aceptar su oferta".
 PRU_lobby_for_national_support:0 "Presionar para conseguir apoyo nacional"
 PRU_lobby_for_national_support_desc:0 "Si queremos conseguir apoyo para nuestra causa, debemos apelar al pueblo peruano. Si no conseguimos un apoyo mayoritario, no tendremos ninguna oportunidad contra [ROOT.GetLeader]."
 PRU_gain_the_armys_support:0 "Ganar el apoyo del ejército"
 PRU_gain_the_armys_support_desc:0 "Tener a una entidad tan fuerte como el ejército de nuestro lado sería una bendición. Debemos hacer todo lo que esté en nuestra mano para convencer a los generales de más alto rango de que se unan a nuestra causa."
 PRU_merge_with_el_partido_socialista:0 "Fusionarnos con El Partido Socialdemócrata"
 PRU_merge_with_el_partido_socialista_desc:0 "El partido socialdemócrata de Perú es uno de los más fuertes de todo el país, y ellos también comparten los mismos puntos de vista que nosotros. Ambos compartimos también el mismo desprecio por [ROOT.GetLeader], así que estamos casi seguros de que estarán de acuerdo con esto."
 PRU_coerce_the_politicians:0 "Coacciona a los políticos"
 PRU_coerce_the_politicians_desc:0 "El corazón de nuestros enemigos está en la política. Siempre lo ha estado, siempre lo estará. Coaccionar a estas personas para que no abandonen la nación una vez que tengamos la oportunidad de hacernos con el poder podría sernos de gran ayuda para estabilizar la nación."
 PRU_thwart_the_governments_attempts:0 "Frustrar los intentos del gobierno"
 PRU_thwart_the_governments_attempts_desc:0 "Desde hace algún tiempo, el gobierno de [ROOT.GetLeader] nos impide florecer de verdad. Ya es hora de que le demos una lección o dos de que no se meta con el enemigo equivocado, y asesinemos a cualquiera que intente enviarnos para intentar frustrar nuestros planes."
 PRU_take_hold_of_the_country:0 "Apoderarse del país"
 PRU_take_hold_of_the_country_desc:0 "Por fin tenemos el control del país. El pueblo ha hablado y ahora estamos a cargo de llevar a este país a un futuro que la gente espera. No les defraudemos".
 PRU_jose_carlos_influence:0 "La influencia de José Carlos Mariátegui"
 PRU_jose_carlos_influence_desc:0 "Es innegable la influencia que ha tenido José Carlos Mariátegui en el comunismo y sus seguidores dentro del Perú. Es el padre del comunismo aquí, y sería una falta de respeto no respetar sus deseos y llevar al Perú al país que él imaginó."
 PRU_fund_the_CGTP:0 "Financiar la CGTP"
 PRU_fund_the_CGTP_desc:0 "La CGTP, abreviatura de Confederación General de Trabajadores del Perú, es una central sindical ubicada en Lima, Perú. Fue fundada nada menos que por José Carlos Mariátegui, y su objetivo es regular los derechos y salarios de los trabajadores. Seguiremos sus pasos y financiaremos aún más la CGTP".
 PRU_expansionist_foreign_policy:0 "Política exterior expansionista"
 PRU_expansionist_foreign_policy_desc:0 "Los preparativos están listos, es hora de que empecemos a expandirnos hacia el exterior y extender la revolución a nuestros vecinos."
 PRU_with_the_guidance_of_eudocino:0 "Con la guía de Eudocino"
 PRU_with_the_guidance_of_eudocino_desc:0 "Eudocino Ravines es político, escritor y periodista. Tras la muerte de José Carlos, asumió el poder del PCP después del fallecimiento de José Carlos Mariátegui, y desde entonces ha sido una figura destacada del PCP. Con el país en sus manos, no tenemos que preocuparnos en absoluto".
 PRU_adelante_jorge_del_prado:0 "¡Adelante, Jorge del Prado Chávez!"
 PRU_adelante_jorge_del_prado_desc:0 "Originalmente pintor, artista y periodista, Jorge decidió dejar su trabajo como pintor y convertirse en miembro a tiempo completo del PCP. Desde entonces, se ha ganado el reconocimiento, los elogios y el respeto de los miembros del partido. Tener una figura como él en el poder es garantía de cosas buenas".
 PRU_tackle_the_crisis:0 "Afrontar la crisis"
 PRU_tackle_the_crisis_desc:0 "Nuestro cambio de ideología ha provocado incertidumbre en la economía y en el gabinete. Esto ha provocado una crisis social y económica en el país, a la que debemos hacer frente ¡y rápido!"
 PRU_national_research:0 "Investigación nacional"
 PRU_national_research_desc:0 "¡Todos deben estudiar para que este país progrese tecnológicamente!"
 PRU_march_north:0 "Marcha hacia el Norte"
 PRU_march_north_desc:0 "Con Ecuador resuelto, ahora podemos pasar a asegurar Colombia y Venezuela. Sus pueblos necesitan ser liberados, ¡y estamos aquí para hacerlo!"
 PRU_exploit_the_venezuelan_oil:0 "Explota el petróleo venezolano"
 PRU_exploit_the_venezuelan_oil_desc:0 "Venezuela es una nación que ha sido dotada de enormes cantidades de recursos naturales, uno de ellos es el petróleo. Podríamos explotar ese petróleo y utilizarlo para nuestro beneficio personal."
 PRU_improved_resource_extraction:0 "Extracción de recursos mejorada"
 PRU_improved_resource_extraction_desc:0 "Con nuestros avances en tecnología, podemos mejorar nuestra extracción de recursos y extraer más recursos para aprovecharlos."
 PRU_establish_the_mutual_support_council:0 "Establecer el consejo de apoyo mutuo"
 PRU_establish_the_mutual_support_council_desc:0 "A medida que las ideologías extremas siguen creciendo en popularidad y fuerza en todo el mundo, los países que no se corresponden con ninguna ideología se ven cada vez más arrinconados, sin tener adónde ir. Como parte de este grupo de naciones, deberíamos establecer un pacto de Defensa Mutua en el caso de que alguno de nosotros sea invadido, todos podemos intervenir e intentar hacer todo lo posible para hacer frente a la amenaza extranjera."
 PRU_the_final_straw:0 "El Golpe Final"
 PRU_the_final_straw_desc:0 "El mundo es ahora consciente de nuestra fuerza, saben de lo que somos capaces. Ahora tenemos las capacidades para ir a por todas contra los bastardos de los japoneses, y hacerles pagar por todo el sufrimiento que causaron."



 ARG_focus_on_foreign_immigration:0 "Enfoque en la Inmigración Extranjera"
 ARG_focus_on_foreign_immigration_desc:0 "Nuestra nación es una de las más estables de la región, y muchas personas de todo el mundo están considerando inmigrar a nuestro país. Deberíamos ampliar nuestras políticas de inmigración y acoger a toda persona que quiera entrar."

 # Bolivia

 BOL_begin_dealing_with_the_depression:0 "Comienza a lidiar con la depresión"
 BOL_begin_dealing_with_the_depression_desc:0 "La Gran Depresión ha totalizado nuestra economía. Nuestra gente se está muriendo de hambre y nuestra estabilidad política está en ruinas. Tenemos que actuar con rapidez y deshacernos de esta depresión lo antes posible y lograr una recuperación nacional."
 BOL_focus_on_what_were_good_at:0 "Enfocar en lo que Somos Buenos"
 BOL_focus_on_what_were_good_at_desc:0 "Somos conocidos por nuestras abundantes minas y recursos naturales, así que centrémonos en eso. Expandir nuestras minas y abusar de nuestros recursos naturales por el bien de nuestro país, de cualquier manera no somos los únicos."
 BOL_switch_to_an_agrarian_industry:0 "Cambiar a una sociedad agraria"
 BOL_switch_to_an_agrarian_industry_desc:0 "Aunque nuestra industria minera va bien, deberíamos contemplar el cambio a una economía agraria. Nuestros campos son muy buenos para las plantaciones, especialmente de trigo. Si va bien, podemos convertirnos rápidamente en uno de los principales exportadores y competir incluso con las principales potencias."
 BOL_improve_our_road_networks:0 "Mejorar nuestras redes de carreteras"
 BOL_improve_our_road_networks_desc:0 "Si queremos mantener una economía minera potente, primero tenemos que asegurarnos de que nuestras carreteras están bien construidas en toda la nación para poder transportar nuestras mercancías por todo el país."
 BOL_feed_our_people:0 "Alimentar a nuestra gente"
 BOL_feed_our_people_desc:0 "A medida que cambiamos lentamente a una economía agraria, podemos empezar a alimentar a nuestra propia gente de manera más eficiente. A largo plazo, esto hará que la gente se ponga de nuestro lado y piense positivamente en nuestro gobierno."
 BOL_open_our_food_markets:0 "Abrir nuestros mercados de alimentos"
 BOL_open_our_food_markets_desc:0 "Con nuestra ahora floreciente producción agrícola, podemos empezar a exportar nuestros productos a otras naciones del planeta. Si somos capaces de establecer acuerdos comerciales y fijar precios justos para los productos, podremos expandir nuestra economía."
 BOL_conserve_our_resources:0 "Conservar nuestros recursos"
 BOL_conserve_our_resources_desc:0 "Por el momento, lo mejor sería conservar nuestros recursos y mantener nuestros abundantes bienes para nosotros mismos. Producimos tanto que, aunque no exportemos tanto, seguiremos teniendo una ganancia neta."
 BOL_expand_our_mines:0 "Expandir nuestras minas"
 BOL_expand_our_mines_desc:0 "Invertir en nuestras minas y expandirlas nos permitirá dfundir aún más recursos y bienes dentro de nuestras tierras, y cuanto más tengamos mejor será para nuestros socios comerciales y la economía en general."
 BOL_sell_our_tungsten_mines:0 "Vender nuestras minas de tungsteno"
 BOL_sell_our_tungsten_mines_desc:0 "Muchas empresas dentro de nuestra nación y empresas extranjeras quieren comprar nuestro Tungsteno, y ¿por qué no íbamos a aceptar un trato así? Nuestra economía se disparará de verdad si lo hacemos, así que lo aprovecharemos al máximo."
 BOL_improve_relations_with_our_trade_partners:0 "Mejorar las relaciones con nuestros socios comerciales"
 BOL_improve_relations_with_our_trade_partners_desc:0 "Cuanto mejores sean nuestras relaciones con nuestros socios comerciales, más dispuestos estarán a comprar nuestros productos". Es una estrategia muy sencilla pero eficaz, y si se utiliza correctamente puede llevar a nuestra economía a un gran auge."
 BOL_allow_foreign_investment:0 "Permitir la inversión extranjera"
 BOL_allow_foreign_investment_desc:0 "Muchos inversores de nuestros países vecinos se han puesto en contacto con nosotros diciendo que quieren invertir en nuestros bienes y plantaciones. Cuantos más inversores extranjeros podamos atraer, mejor será para nuestra economía."
 BOL_gurantee_foreign_trade_agreements:0 "Gurantee Foreign Trade Agreements"
 BOL_gurantee_foreign_trade_agreements_desc:0 "Tenemos que asegurar cualquier acuerdo de comercio exterior que podamos conseguir. Asegurar una ruta comercial con un país significa que estarán obligados diplomáticamente a comprar nuestros productos, ¡lo que sólo impulsará aún más nuestra economía!"
 BOL_improved_farmer_rights:0 "Mejora de los derechos de los agricultores"
 BOL_improved_farmer_rights_desc:0 "Nuestros agricultores llevan bastante tiempo trabajando duro, y el sistema de leyes apenas hace nada por protegerlos, así que a partir de hoy vamos a rehacer nuestro sistema de leyes para favorecer más a nuestros agricultores."
 BOL_improve_miner_salaries:0 "Mejorar los salarios de los mineros"
 BOL_improve_miner_salaries_desc:0 "Los salarios de nuestros mineros son casi nulos, es casi vergonzoso lo bajos que son teniendo en cuenta lo mucho que están haciendo para mejorar nuestra economía. Por eso a partir de hoy nuestras empresas mineras se verán obligadas a subir los salarios de los mineros."
 BOL_accept_government_subsidies:0 "Aceptar las subvenciones del gobierno"
 BOL_accept_government_subsidies_desc:0 "Varios sectores de nuestro gobierno nos están enviando subvenciones para ayudar a la industria minera y llevarla más allá de su límite. Aceptar estos subsidios sólo fortalecerá el poder gubernamental y el control sobre nuestra nación, por lo que no hay duda en cuál será nuestra elección."
 BOL_maintain_a_civilian_economy:0 "Mantener una economía civil"
 BOL_maintain_a_civilian_economy_desc:0 "Una economía que se construye sobre el pueblo y el mercado civil, eso es lo que es nuestra economía. El ejército, por ahora, no necesita más poder del que tiene. Después de todo, han demostrado su inutilidad tanto en la guerra del pacífico como en la del chaco."
 BOL_mobilize_the_economy:0 "Movilizar la economía"
 BOL_mobilize_the_economy_desc:0 "El ejército tiene que recuperar su fuerza y convertirse en una potencia, y para eso hay que invertir más en nuestras fuerzas armadas."
 BOL_open_our_wheat_markets:0 "Abrir nuestros mercados de trigo"
 BOL_open_our_wheat_markets_desc:0 "Nuestras exportaciones están en auge casi tanto como nuestros campos, especialmente nuestro trigo. El trigo es muy valioso en los mercados extranjeros, y nuestro cultivo de trigo es ever'growing, así que por qué no abrir nuestros mercados de trigo para que todo el mundo tenga."
 BOL_reserve_money_for_our_industry:0 "Reserva de dinero para nuestra industria"
 BOL_reserve_money_for_our_industry_desc:0 "Nuestra industria necesita toda la atención posible, sobre todo por el daño que le ha hecho la gran depresión. Si conseguimos que nuestra industria vuelva a funcionar, estaremos en buena forma".
 BOL_expand_the_civilian_economy:0 "Expandir la economía civil"
 BOL_expand_the_civilian_economy_desc:0 "Necesitamos una economía civil bulliciosa antes de poder empezar a darnos otros caprichos. Cuanto más fuerte sea nuestra economía, más posibilidades tendremos de lograr una plena recuperación nacional."
 BOL_expand_our_armories:0 "Expandir nuestras Armerías"
 BOL_expand_our_armories_desc:0 "Con el estado en que se encuentra nuestro ejército, tenemos que asegurarnos de ampliar nuestras armerías y nuestra capacidad industrial. Tenemos que asegurarnos de que podemos armar adecuadamente a nuestros hombres para poder asegurar la victoria en cualquier conflicto futuro."
 BOL_aleviate_the_industrial_mills:0 "Aliviar los molinos industriales"
 BOL_aleviate_the_industrial_mills_desc:0 "Los obreros trabajan sin parar en las fábricas industriales desde que empezamos a recuperarnos de la depresión económica. Tal vez lo mejor sea alejar los molinos y dejar que los trabajadores se tomen un respiro, sustituyéndolos por tecnología y equipos más modernos, haciendo que sus trabajos sean más eficientes y tomen menos mano de obra."
 BOL_an_open_economy:0 "Una economía abierta"
 BOL_an_open_economy_desc:0 "Después de un cambio muy ambicioso en nuestra economía, de varias reformas y de la expansión industrial, hemos reactivado realmente nuestra economía y nos hemos convertido en una economía abierta, que implica la exportación masiva de bienes y servicios y nos hemos convertido en amigos de varias naciones."
 BOL_a_self_sufficient_economy:0 "Una economía autosuficiente"
 BOL_a_self_sufficient_economy_desc:0 "Después de muchas reformas, expansiones industriales y un aumento de la minería, hemos superado esta desastrosa depresión que afectó a nuestra economía. Ahora, gracias a nuestros abundantes recursos y bienes, no tenemos que depender de nadie más para mantener nuestra economía, y estamos en camino de convertirnos realmente en una economía autárquica."
 BOL_new_research_facilities:0 "Nuevas instalaciones de investigación"
 BOL_new_research_facilities_desc:0 "Con nuestros problemas económicos ya superados, podemos empezar a ampliar nuestras instalaciones de investigación y modernizar nuestros equipos. Modernizar es la clave de la victoria".
 BOL_side_with_the_people:0 "Ponte del lado del pueblo"
 BOL_side_with_the_people_desc:0 "La libertad de expresión y el libre pensamiento son los principales ideales de Occidente, y basta con echar un rápido vistazo al éxito de sus naciones para tener claro que la democracia es la mejor opción para nuestra nación."
 BOL_side_with_military:0 "Ponte del lado de los militares"
 BOL_side_with_military_desc:0 "Aunque el pueblo puede enfadarse con nuestro gobierno si nos ponemos del lado de los militares en el golpe, tal y como están las cosas será nuestra mejor opción. A la larga podemos volver a poner a los civiles en nuestras manos, les guste o no".
 BOL_secure_the_southern_provinces:0 "Asegurar las provincias del sur"
 BOL_secure_the_southern_provinces_desc:0 "Aunque parece poco probable que podamos controlar la capital ni ninguna de las provincias del norte, no se puede decir lo mismo de las del sur. La gente de allí seguro que nos apoyará en nuestro conflicto y traerá la democracia a la nación!"
 BOL_militarize_the_people_in_our_provinces:0 "Militarizar el pueblo en nuestras provincias"
 BOL_militarize_the_people_in_our_provinces_desc:0 "La guerra civil no va a ser nada fácil, así que necesitaremos cualquier pequeña ventaja que podamos conseguir. Reclutar a la población en los estados que sabemos que vamos a poder controlar va a ser clave en nuestra victoria contra el Ejército."
 BOL_secure_the_guardia_nacional:0 "Asegurar la Guardia Nacional"
 BOL_secure_the_guardia_nacional_desc:0 "La Guardia Nacional es un grupo de tropas de élite de nuestras fuerzas armadas, y han sido muy importantes para nosotros desde la fundación de nuestra nación. Asegurarlos y tenerlos de nuestro lado cambiará la marea de la guerra a nuestro favor."
 BOL_disband_the_bolivian_armed_forces:0 "Disolver las Fuerzas Armadas de Bolivia"
 BOL_disband_the_bolivian_armed_forces_desc:0 "Hagámoslo oficial, es hora de disolver las Fuerzas Armadas bolivianas, por el bien del país y el futuro que nos espera. Si bien esto provocará una reacción inmediata por parte del ejército, es un riesgo que debemos asumir".
 BOL_purchase_foreign_arms:0 "Compra de armas extranjeras"
 BOL_purchase_foreign_arms_desc:0 "El equipo de infantería extranjero es mejor que el nuestro, así que por qué no comprarlo y utilizarlo para nuestros esfuerzos de guerra."
 BOL_mobilizing_the_economy:0 "Movilizar la economía"
 BOL_mobilizing_the_economy_desc:0 "La conomía necesita entrar en modo guerra, necesitamos ganar esta guerra civil sin importar los costes."
 BOL_strengthen_the_guardia_nacional:0 "Fortalecer la Guardia Nacional"
 BOL_strengthen_the_guardia_nacional_desc:0 "La Guardia Nacional nos ha ayudado masivamente en esta guerra hasta ahora, pero definitivamente podemos usar más ayuda."
 BOL_train_new_generals:0 "Entrenar nuevos generales"
 BOL_train_new_generals_desc:0 "¡Necesitamos nuevos generales rápidamente! Nuestros dos mejores generales están fuliles contra nosotros, así que necesitaremos nuevas mentes con talento en el campo para contrarrestarlos."
 BOL_take_matters_into_our_own_hands:0 "Tomar los asuntos en nuestras manos"
 BOL_take_matters_into_our_own_hands_desc:0 "Es hora de que tomemos el asunto en nuestras manos y dirijamos el ejército nosotros mismos. Necesitamos vencer a la rebelión ahora más que nunca, y cada día que pasa es un día que podríamos haber utilizado para estabilizar la nación, así que tenemos que acabar con esta guerra civil lo antes posible."
 BOL_secure_the_loyalty_of_our_army:0 "Asegurar la lealtad de nuestro ejército"
 BOL_secure_the_loyalty_of_our_army_desc:0 "Tenemos que asegurar la sección del ejército que aún nos es leal. Si podemos asegurar eso, entonces el resto empezará a unirse lentamente a nuestro bando."
 BOL_the_bolivian_army_reborn:0 "El ejército boliviano renacido"
 BOL_the_bolivian_army_reborn_desc:0 "El ejército es ahora una versión mucho más fuerte de su pasado. Después de muchas reformas y acciones desesperadas, son una fuerza muy poderosa y que será útil en el futuro."
 BOL_victor_of_the_civil_war:0 "Vencedor de la guerra civil"
 BOL_victor_of_the_civil_war_desc:0 "Hemos salido victoriosos de los militares y hemos asegurado con éxito nuestra nación una vez más. Nuestro camino se ha despejado y podemos empezar nuestro proceso de rehabilitación."
 BOL_a_path_of_diplomacy:0 "Democracia boliviana"
 BOL_a_path_of_diplomacy_desc:0 "Si realmente queremos recuperar nuestras tierras perdidas, entonces la opción más factible es la diplomacia, simplemente no hay otra alternativa."
 BOL_open_up_our_foreing_policy:0 "Abrir nuestra política exterior"
 BOL_open_up_our_foreing_policy_desc:0 "Es hora de abrir nuestra política y empezar a interactuar con el mundo exterior"
 BOL_try_to_buyback_chaco:0 "Intenta recomprar el Chaco"
 BOL_try_to_buyback_chaco_desc:0 "Si bien los paraguayos lucharon y nos vencieron por el Chaco, la guerra los dejó en un estado económicamente inválido. Debido a esto, puede haber una posibilidad de que nos devuelvan la tierra si se la compramos, pero esto costará mucho dinero."
 BOL_sea_access_for_resource_rights:0 "Acceso al mar por derechos de recursos"
 BOL_sea_access_for_resource_rights_desc:0 "Aunque los chilenos son ricos en acero, no se puede decir lo mismo del tungsteno. Es posible que podamos llegar a un acuerdo con ellos, dándoles derechos de recursos para nuestro tungsteno a cambio de nuestras tierras perdidas, y hay una buena posibilidad de que acepten."
 BOL_try_to_purchase_acre:0 "Intentar comprar un acre"
 BOL_try_to_purchase_acre_desc:0 "Debido a que Acre está subdesarrollado, es posible que Brasil esté dispuesto a simplemente hadn sobre la tierra si les ofrecemos comprarla."
 BOL_our_borders_finaly_restored:0 "Nuestras fronteras finalmente restauradas"
 BOL_our_borders_finaly_restored_desc:0 "Después de varios contactos diplomáticos y de gastar una gran suma de dinero, hemos asegurado nuestras fronteras originales. Nuestro pueblo aclama a nuestro gobierno en toda la nación y no se ha perdido ni una sola alma en el proceso."
 BOL_join_the_allies:0 "Únete a los aliados"
 BOL_join_the_allies_desc:0 "Los aliados son los buenos de este mundo actualmente, así que sería inteligente aliarse con ellos y estar en el lado correcto de cualquier conflicto."
 BOL_learn_from_the_british_navy:0 "Aprende de la marina británica"
 BOL_learn_from_the_british_navy_desc:0 "No se puede negar el poderío naval de los británicos, y ahora que estamos construyendo una anvay podemos aprender mucho de su armada."
 BOL_purchase_british_armaments:0 "Comprar armamento británico"
 BOL_purchase_british_armaments_desc:0 "Los británicos tienen uno de los armamentos más avanzados del planeta, así que sería muy sie comprarles a ellos."
 BOL_economic_cooperation_with_britain:0 "Cooperación económica con Gran Bretaña"
 BOL_economic_cooperation_with_britain_desc:0 "Gran Bretaña es una potencia industrial y eso no se puede negar. Su poderío industrial puede ayudar mucho a nuestra propia industria e impulsarla."
 BOL_look_for_a_close_ally:0 "Busca un aliado cercano"
 BOL_look_for_a_close_ally_desc:0 "No deberíamos buscar aliados en Europa, sino en nuestro propio continente".
 BOL_join_the_argentines:0 "Únete a los argentinos"
 BOL_join_the_argentines_desc:0 "A pesar de lo que los argentinos nos hicieron en el pasado, siguen siendo una buena opción para tener como aliado, y al final del día un aliado siempre es mejor que un enemigo."
 BOL_join_the_chileans:0 "Únete a los chilenos"
 BOL_join_the_chileans_desc:0 "Deberíamos dejar de lado nuestras hostilidades y comenzar una nueva ruta de paz y prosperidad entre nuestras naciones."
 BOL_join_the_peruvians:0 "Únete a los peruanos"
 BOL_join_the_peruvians_desc:0 "Los peruanos siempre han sido amistosos con nosotros, serán nuestra mejor apuesta para una alianza."
 BOL_create_our_own_faction:0 "Crear nuestra propia facción"
 BOL_create_our_own_faction_desc:0 "Deberíamos crear nuestra propia facción y ser el líder de nuestra facción en lugar de depender de otra".
 BOL_economic_boost_from_our_ally:0 "Impulso económico de nuestro aliado"
 BOL_economic_boost_from_our_ally_desc:0 "Nuestro aliado nos ha dado muchos beneficios económicos que ahora podemos utilizar en nuestro beneficio gracias a nuestras relaciones de amistad."
 BOL_invite_the_other_democracies:0 "Invitar a las otras democracias"
 BOL_invite_the_other_democracies_desc:0 "Invitemos a las otras democracias a nuestra aliancia y establezcamos una aliancia democrática adecuada en el continente."
 BOL_arm_up_the_population:0 "Armemos a la población"
 BOL_arm_up_the_population_desc:0 "Nuestra población deberá estar preparada para cualquier amenaza que pueda enfrentar, y comenzaremos a hacer los preparativos a partir de hoy."
 BOL_clean_up_the_fascists:0 "Limpiad a los fascistas"
 BOL_clean_up_the_fascists_desc:0 "Vamos a ocuparnos de los fascistas del continente. Sus crímenes contra la humanidad no durarán más".
 BOL_clean_up_the_communists:0 "Limpiemos a los comunistas"
 BOL_clean_up_the_communists_desc:0 "Ocupémonos de los comunistas en el continente. Sus crímenes contra la humanidad no durarán más".
 BOL_a_path_of_force:0 "Centralizar el control del gobierno"
 BOL_a_path_of_force_desc:0 "La democracia y la diplomacia en su conjunto simplemente no funcionan en la era moderna. La fuerza militar y bruta es lo que muestra un verdadero sentido de poder y fuerza y es la única manera de hacer que otras naciones nos escuchen y nos tomen en serio, y centralizar el Gobierno de Tejada puede ser nuestra clave del éxito."
 BOL_making_the_military_our_puppet:0 "Hacer de los militares nuestra marioneta"
 BOL_making_the_military_our_puppet_desc:0 "Oh, cómo han cambiado las tornas, de ser una marioneta de los militares a ser ahora una marioneta de los militares. Utilizaremos a los militares para nuestros propios objetivos ambiciosos".
 BOL_ban_the_press:0 "Prohibir la prensa"
 BOL_ban_the_press_desc:0 "La prensa ha estado muy molesta últimamente, dándonos mala fama y entrometiéndose en nuestro camino. Por eso habrá que prohibir la prensa para que el pueblo obtenga su fuente de noticias de nosotros y sólo de nosotros."
 BOL_establish_the_new_regime:0 "Solidificar el Gobierno"
 BOL_establish_the_new_regime_desc:0 "Es hora de abandonar la democracia, simplemente no está funcionando, y de cualquier manera tenemos otros planes. Nuestros vecinos se asustarán de nuestro poderío".
 BOL_focus_on_expanding_our_industry:0 "Centrarse en la expansión de nuestra industria"
 BOL_focus_on_expanding_our_industry_desc:0 "La industria lo es todo en una nación, decide muchos factores en una nación. Si podemos tener una industria fuerte, seguro que seremos una nación exitosa".
 BOL_expand_the_armories:0 "Expandir las Armerías"
 BOL_expand_the_armories_desc:0 "Cuanto más grande sea nuestra industria armamentística, más grande será nuestra producción de armas y nuestro rendimiento."
 BOL_investment_possibilities_in_south_america:0 "Posibilidades de inversión en Sudamérica"
 BOL_investment_possibilities_in_south_america_desc:0 "Nuestros vecinos tienen muchos recursos y oportunidades de inversión, Es mejor que aprovechemos al máximo y nos beneficiemos de ello."
 BOL_expand_our_conscription:0 "Expandir nuestra conscripción"
 BOL_expand_our_conscription_desc:0 "A partir de ahora, necesitaremos más hombres en el campo si queremos que nuestras ambiciones se hagan realidad."
 BOL_a_revived_industry:0 "Una industria revivida"
 BOL_a_revived_industry_desc:0 "Nuestra industria ha alcanzado por fin un nivel aceptable. Nuestra economía está creciendo, nuestra gente está contenta y nuestra estabilidad está aumentando. El futuro es brillante para Bolivia".
 BOL_placate_to_the_experienced_officers:0 "Placate a los oficiales experimentados"
 BOL_placate_to_the_experienced_officers_desc:0 "Los oficiales experimentados tienen la experiencia para dirigir realmente una nación, ellos son los que están capacitados para dirigir la nación."
 BOL_empower_the_young_officers:0 "Empoderar a los jóvenes oficiales"
 BOL_empower_the_young_officers_desc:0 "Los jóvenes son el futuro, y los jóvenes funcionarios son los que llevarán a esta nación a la grandeza".
 BOL_begin_regaining_the_peoples_trust:0 "Comienza a recuperar la confianza del pueblo"
 BOL_begin_regaining_the_peoples_trust_desc:0 "El pueblo nos ha abandonado a nosotros y al gobierno en su conjunto, y es nuestro deber volver a ponerlos bajo nuestro control y mostrarles el verdadero camino."
 BOL_restructure_parliament:0 "Reestructurar el Parlamento"
 BOL_restructure_parliament_desc:0 "El parlamento no es tan favorable a nuestros ideales, por lo que tendremos que reestructurarlo para que funcione correctamente bajo nuestra ideología."
 BOL_kickstart_the_industry:0 "Poner en marcha la industria"
 BOL_kickstart_the_industry_desc:0 "Nuestra industria está ahí, sólo necesita un pequeño empujón en la dirección correcta para que funcione como debe."
 BOL_nationalize_the_holdings_of_standard_oil:0 "Nacionalizar las propiedades de la Standard Oil"
 BOL_nationalize_the_holdings_of_standard_oil_desc:0 "La Standard Oil tiene muchos activos que podrían ser muy útiles para nuestro gobierno en estos momentos, por lo que nacionalizarla es nuestra mejor opción."
 BOL_set_up_corporate_style_system:0 "Establecer un sistema de estilo corporativo"
 BOL_set_up_corporate_style_system_desc:0 "Establecer un sistema de estilo corporativo mejorará en gran medida no sólo nuestra economía, sino también nuestro control sobre la política del país."
 BOL_improve_worker_conditions:0 "Mejorar las condiciones de los trabajadores"
 BOL_improve_worker_conditions_desc:0 "Las condiciones actuales de los trabajadores en nuestras fábricas son menos que deseables, así que vamos a cambiar eso a partir de hoy."
 BOL_embrace_a_new_idea:0 "Adopta una nueva idea"
 BOL_embrace_a_new_idea_desc:0 "Aunque nuestra idea original era establecer el socialismo militar, la idea de un estado fascista tiene mucho sentido para Bolivia. Utilizando nuestras pérdidas territoriales como catalizadores para el apoyo fascista, podemos fácilmente hacer que la gente apoye un estado fascista, y eso es exactamente lo que haremos."
 BOL_begin_purging_the_military_socialists:0 "Comienza la purga de los militares socialistas"
 BOL_begin_purging_the_military_socialists_desc:0 "Los Socialistas Militares se interponen en nuestro camino hacia la toma del poder fascista. Todavía no se han dado cuenta de nuestro cambio al fascismo, así que simplemente tenemos que hacer que se den cuenta."
 BOL_revive_our_military_industry:0 "Revivir nuestra industria militar"
 BOL_revive_our_military_industry_desc:0 "Nuestra industria militar tiene graves carencias, por lo que una expansión sería bastante buena en estos momentos."
 BOL_embrace_military_socialism:0 "Abrazar el socialismo militar"
 BOL_embrace_military_socialism_desc:0 "El Socialismo Militar es nuestra propia y única ideología, que tiene todas las posibilidades de funcionar. Tomando trozos de Autoritarismo y Socialismo y combinando los dos en una ideología mejorada."
 BOL_expand_worker_rights:0 "Expandir los derechos de los trabajadores"
 BOL_expand_worker_rights_desc:0 "Los derechos que tienen actualmente nuestros trabajadores son abismales, y eso tiene que cambiar inmediatamente. Cuanto mejores sean los derechos de nuestros trabajadores, más rendimiento tendrán."
 BOL_a_balanced_Economy:0 "Una economía equilibrada"
 BOL_a_balanced_Economy_desc:0 "No podemos priorizar la industria civil sobre la armamentística, y viceversa. Lo mejor sería mantener un equilibrio entre ambas y equilibrar nuestra economía."
 BOL_nation_reborn:0 "Nuestra nación renace"
 BOL_nation_reborn_desc:0 "Después de muchos sacrificios, finalmente nos hemos estabilizado como nación. El pueblo vuelve a tener fe en el gobierno y podemos empezar a centrarnos en nuestras acciones y planes políticos."
 BOL_continue_with_toro:0 "Continúa con Toro"
 BOL_continue_with_toro_desc:0 "Toro es el más experimentado de los dos generales. Es nuestra mejor apuesta para salir de esta laguna en la que está metida Bolivia y llevarnos a una potencia regional."
 BOL_put_german_in_his_place:0 "Ponga a Germán en su lugar"
 BOL_put_german_in_his_place_desc:0 "Encarguémonos de Germán y parémosle los pies. El hecho de que se rebele ya es infantil de por sí, así que lo convenceremos de que se una de nuevo a nosotros y obtendrá una autoridad especial en el gobierno. Así, no se le ocurrirá volver a rebelarse".
 BOL_continue_with_german:0 "Continuar con Germán"
 BOL_continue_with_german_desc:0 "Germán es nuestra mejor apuesta a la hora de elegir entre él y Toro. El hecho de ser más joven le da más tiempo para adaptarse y aprender el clima de Bolivia y eventualmente llevará a la nación a un futuro exitoso."
 BOL_hold_the_1938_national_convention:0 "Celebrar la Convención Nacional de 1938"
 BOL_hold_the_1938_national_convention_desc:0 "La Convención Nacional Boliviana de 1938 fue una reunión del poder legislativo boliviano unicameral compuesto por una asamblea constituyente electa formada por la Cámara de Senadores y la Cámara de Diputados. En esta convención se elaboran los planes futuros de la nación y se planifica lo que vamos a hacer."
 BOL_treaty_of_peace_with_paraguay:0 "Tratado de paz con Paraguay"
 BOL_treaty_of_peace_with_paraguay_desc:0 "El tratado del Chaco fue un tratado de paz firmado entre Bolivia y Paraguay el 12 de julio de 1938. Este tratado puso oficialmente fin a todas las hostilidades entre Paraguay y Bolivia. Acabemos con este conflicto de una vez por todas y creemos un nuevo aliado al oeste".
 BOL_write_the_1938_constitution:0 "Escribe la Constitución de 1938"
 BOL_write_the_1938_constitution_desc:0 "La constitución actual simplemente no está funcionando en el panorama actual de nuestra nación, así que es hora de escribir una nueva constitución que sea relevante para los problemas actuales."
 BOL_hand_out_welfare_plans:0 "Repartir planes de bienestar"
 BOL_hand_out_welfare_plans_desc:0 "Los pobres y la clase trabajadora de nuestra nación siguen luchando, así que vamos a echarles una mano. Aunque puede golpearnos ligeramente a corto plazo, a largo plazo esto permitirá que circule más dinero en nuestro país y que nuestra economía crezca."
 BOL_establish_ourselves_as_dictator:0 "Establecer a Germán como dictador"
 BOL_establish_ourselves_as_dictator_desc:0 "Vamos a dar el siguiente paso y establecernos como dictador. Este país necesita un control directo y nosotros somos los únicos que podemos hacerlo."
 BOL_invest_in_the_army:0 "Invierte en el ejército"
 BOL_invest_in_the_army_desc:0 "Nuestro ejército requiere una mayor inversión para convertirlo en una fuerza poderosa, y nuestro ejército lo necesita desesperadamente."
 BOL_choose_a_path_of_democracy:0 "Elige un camino de democracia"
 BOL_choose_a_path_of_democracy_desc:0 "La democracia y la libertad es lo que lleva a una nación a la prosperidad, y eso es lo que buscaremos. Nuestro pueblo será libre de pensar y hacer lo que quiera".
 BOL_continue_with_the_military:0 "Continuar con el ejército"
 BOL_continue_with_the_military_desc:0 "El ejército es donde está nuestra verdadera fuerza. Tenemos que continuar con los militares si queremos que nuestra nación siga siendo estable y eficaz."
 BOL_make_our_ideals_official:0 "Haz que nuestros ideales sean oficiales"
 BOL_make_our_ideals_official_desc:0 "Es hora de hacer oficiales nuestros ideales fascistas. Germán nos llevará a un camino de gloria a través del fascismo. Grandes potencias como Alemania e Italia lo hicieron, ¿por qué nosotros no?"
 BOL_tackle_toro_directly:0 "Ataca a Toro directamente"
 BOL_tackle_toro_directly_desc:0 "Es hora de que empecemos a enfrentarnos a Toro directamente, que centremos toda nuestra atención en detenerlo. Con él fuera del camino podremos centrarnos en otros asuntos más importantes."
 BOL_imprison_toro:0 "Encarcelar a Toro"
 BOL_imprison_toro_desc:0 "Ahora que Toro está de espaldas, podemos empezar a encarcelar a sus partidarios por los actos vandálicos que han causado, y finalmente encarcelar al propio Toro y acabar con sus planes de una vez por todas."
 BOL_contact_the_peruvians:0 "Contacta con los peruanos"
 BOL_contact_the_peruvians_desc:0 "Ahora, con nuestra población controlada, podemos empezar a trabajar en nuestra política exterior. Perú será nuestro primer objetivo y trataremos de contactar con ellos."
 BOL_reform_the_peru_bolivian_confederation:0 "Revivir la Confederación Perú-Boliviana"
 BOL_reform_the_peru_bolivian_confederation_desc:0 "La Confederación Perú-Boliviana, una unión de corta duración entre los estados de Bolivia, Norte de Perú y Sur de Perú. Esa unión original puede no haber funcionado, pero esta vez puede funcionar. Nuestras mejores relaciones con Perú seguramente harán que acepten la propuesta".
 BOL_propose_a_plan_to_peru:0 "Proponer un plan a Perú"
 BOL_propose_a_plan_to_peru_desc:0 "Perú, al igual que nosotros, perdió terreno y dignidad frente a Chile en la primera Guerra del Pacífico. Es probable que acepten un plan de invasión dual de Chile. Chile no lo verá venir".
 BOL_get_revenge_for_our_sea_access_loss:0 "Véngase por nuestra pérdida de acceso al mar"
 BOL_get_revenge_for_our_sea_access_loss_desc:0 "Es hora de que Chile pague por lo que hizo. Sus crímenes no pueden durar más. Lanzaremos una ofensiva sorpresa contra ellos y tomaremos la iniciativa".
 BOL_the_second_war_of_the_pacific:0 "La segunda guerra del Pacífico"
 BOL_the_second_war_of_the_pacific_desc:0 "La Segunda Guerra del Pacífico ha comenzado, nuestra guerra de venganza definitiva ha empezado de verdad. Ganemos y resolvamos esta lucha de una vez por todas".
 BOL_mobilize_the_militias:0 "Moviliza a las milicias"
 BOL_mobilize_the_militias_desc:0 "¡Todos los hombres necesitan servir, dales un arma y un cigarrillo y envíalos al frente!"
 BOL_an_economy_for_war:0 "Una economía para la guerra"
 BOL_an_economy_for_war_desc:0 "Nuestra economía tiene que ser de guerra en estos tiempos. No podremos durar si no tomamos una medida tan dura".
 BOL_ask_for_foreign_volunteers:0 "Pide voluntarios extranjeros"
 BOL_ask_for_foreign_volunteers_desc:0 "La exigencia de la guerra ha ido superando nuestros límites en el ejército, y necesitaremos ayuda extranjera para poder seguir en la lucha."
 BOL_expand_the_conscription:0 "Ampliar la conscripción"
 BOL_expand_the_conscription_desc:0 "Necesitamos ampliar la conscripción para poder reclutar a más hombres en el ejército."
 BOL_victor_of_the_war_of_the_pacific:0 "Ganadorde la Segunda Guerra del Pacífico"
 BOL_victor_of_the_war_of_the_pacific_desc:0 "Tras muchos meses de derramamiento de sangre y lucha, finalmente hemos salido victoriosos. Lo que antes era nuestra carga se ha convertido en una bendición, y hemos recuperado nuestro acceso al mar. Nuestro camino hacia adelante ha quedado realmente despejado".
 BOL_alliance_with_peru:0 "Alianza con Perú"
 BOL_alliance_with_peru_desc:0 "Perú ha sido la única nación en la que realmente podemos confiar. Siempre nos han cubierto las espaldas y debemos retribuirles todas sus buenas acciones haciendo oficial nuestra alianza."
 BOL_economic_cooperation_with_peru:0 "Cooperación ecoonómica con Perú"
 BOL_economic_cooperation_with_peru_desc:0 "Nuestras dos economías están creciendo a un ritmo rápido. Crecerían más rápido si cooperamos económicamente".
 BOL_mutual_military_buildup:0 "Reconstrucción militar mutua"
 BOL_mutual_military_buildup_desc:0 "Las amenazas se ciernen a nuestro alrededor, por lo que necesitamos aumentar nuestros ejércitos para estar preparados ante cualquier amenaza que pueda surgir."
 BOL_use_a_shared_currency:0 "Usa una moneda compartida"
 BOL_use_a_shared_currency_desc:0 "Establezcamos una moneda común entre nosotros y Perú, así no tendremos que preocuparnos demasiado por la inflación y nuestras economías podrán crecer al mismo ritmo."
 BOL_go_after_chile:0 "Ir tras Chile"
 BOL_go_after_chile_desc:0 "CHile siempre nos ha empantanado y nos ha impedido alcanzar nuestra cima, así que los borraremos de la faz de la Tierra para que eso nunca ocurra."
 BOL_take_out_argentina:0 "Toma nuestra Argentina"
 BOL_take_out_argentina_desc:0 "Argentina es y ha sido un enemigo desde su concepción, y no podemos dejar que eso dure más."
 BOL_invite_venezuela:0 "Invitar a Venezuela"
 BOL_invite_venezuela_desc:0 "Venezuela es una nación muy rica y bastante poderosa. Sería conveniente tenerlos en nuestra facción".
 BOL_invest_in_the_venezuelan_oil:0 "Invierte en el petróleo venezolano"
 BOL_invest_in_the_venezuelan_oil_desc:0 "Venezuela está repleta de petróleo, casi la misma cantidad que Oriente Medio. Podemos invertir en su petróleo para que ellos se beneficien a corto plazo, y nosotros a largo plazo."
 BOL_take_out_paraguay:0 "Sacar a Paraguay"
 BOL_take_out_paraguay_desc:0 "Paraguay nos ha causado muchos problemas, tienen que pagar y pagarán por lo que nos hicieron."
 BOL_invite_paraguay:0 "Invitar a Paraguay"
 BOL_invite_paraguay_desc:0 "Paraguay comparte creencias muy similares a las nuestras, e incluso ha demostrado en múltiples ocasiones tener un ejército competente. Sería conveniente tenerlos en nuestra facción".
 BOL_establish_a_common_border:0 "Establecer una frontera común"
 BOL_establish_a_common_border_desc:0 "Es hora de conectar nuestras fronteras con Venezuela. Colombia y Ecuador se interponen en el camino, así que pasémoslas".
 BOL_take_out_brazil:0 "Sacar a Brasil"
 BOL_take_out_brazil_desc:0 "Brasil será el reto más difícil de superar, pero con el suficiente compromiso y esfuerzo nuestro y de nuestros aliados, podremos acabar con ellos."
 BOL_our_rightful_borders:0 "Nuestras legítimas fronteras"
 BOL_our_rightful_borders_desc:0 "Nuestras verdaderas fronteras han sido finalmente restauradas. Tras muchos años de acumulación, pérdidas y esfuerzos, por fin hemos alcanzado las fronteras que queríamos. Nuestro camino está ahora despejado".
 BOL_forge_our_own_path:0 "Forjar nuestro propio camino"
 BOL_forge_our_own_path_desc:0 "Nuestro destino es diferente al de cualquier otra nación, no podemos permitirnos aliarnos con nadie. El único país en el que confiamos es en nosotros mismos, y lo mantendremos así".
 BOL_our_wars_of_vengence:0 "Nuestras guerras de venganza"
 BOL_our_wars_of_vengence_desc:0 "Todos nuestros vecinos nos han quitado territorio, todos han abusado de nosotros y se han aprovechado de nuestro punto débil y de nuestra situación. Todas las naciones que se han aprovechado de nosotros lo pagarán, ¡pagarán con su sangre y su tierra!"
 BOL_retaking_the_chaco:0 "Retomando el Chaco"
 BOL_retaking_the_chaco_desc:0 "Después de perder el Chaco en 1935 ante los paraguayos, muchos bolivianos han perdido la fe en nuestra nación y el nacionalismo en general cayó. Esto cambiará, ¡recuperaremos el Chaco y nuestra antigua gloria será restaurada!"
 BOL_revenge_against_the_chileans:0 "Venganza contra los chilenos"
 BOL_revenge_against_the_chileans_desc:0 "Los chilenos se llevaron lo más valioso para nosotros y nos hicieron sufrir por eso. Por eso les haremos pagar lo que me hicieron, ¡recuperaremos nuestras tierras y más y acabaremos con ellos por completo!"
 BOL_the_peruvian_menace:0 "La amenaza peruana"
 BOL_the_peruvian_menace_desc:0 "Los peruanos son una de nuestras mayores amenazas ahora mismo, y tenemos que enfrentarnos a ellos. Si bien antes éramos aliados, esta vez será todo lo contrario, y este Perú no es el mismo con el que nos aliamos en el pasado."
 BOL_building_up_our_conquered_lands:0 "Construyendo nuestras tierras conquistadas"
 BOL_building_up_our_conquered_lands_desc:0 "Las tierras que hemos conquistado son subdesarrolladas y pobres, pero con nuestra ahora bulliciosa economía podemos cambiar eso. "
 BOL_force_integrate_our_new_territory:0 "Integrar a la fuerza nuestro nuevo territorio"
 BOL_force_integrate_our_new_territory_desc:0 "Nuestra rápida expansión ha hecho que ganemos un montón de nuevos territorios. Tenemos que empezar a integrarlos a la nación boliviana y convertirlos en territorio boliviano integral."
 BOL_make_the_argentineans_pay:0 "Haz que los argentinos paguen"
 BOL_make_the_argentineans_pay_desc:0 "Los argentinos han causado mucho daño a nuestra nación a lo largo de los años. Pagarán por todo lo que nos han hecho".
 BOL_retaking_acre:0 "Retomando Acre"
 BOL_retaking_acre_desc:0 "Brasil nos arrebató Acre hace décadas, pero incluso después de todo ese tiempo no lo olvidamos, ¡y ellos sabrán que no lo olvidamos cuando vean a nuestros soldados marchando hacia su tierra!"
 BOL_go_after_ecuador:0 "Ve tras Ecuador"
 BOL_go_after_ecuador_desc:0 "Ecuador estaría mejor bajo nuestro control, así que hagamos ese sueño realidad."
 BOL_go_after_colombia:0 "Ir tras Colombia"
 BOL_go_after_colombia_desc:0 "Colombia es una peste que se interpone en nuestro camino. Los aplastaremos y nos aseguraremos de que no vuelvan a interponerse en nuestro camino."
 BOL_take_out_venezuela:0 "Sacar a Venezuela"
 BOL_take_out_venezuela_desc:0 "No sólo Venezuela es bastante fuerte, sino que están llenos hasta el borde de recursos naturales. Sacarlos ayudará mucho a nuestra economía".
 BOL_triumphant_will:0 "Voluntad triunfante"
 BOL_triumphant_will_desc:0 "Todas las naciones de Sudamérica han caído bajo nuestro control. Lo que pensaban que era imposible se hizo posible, ¡y hemos demostrado al planeta que somos una fuerza a tener en cuenta!"
 BOL_army_revival:0 "Revivir el ejército"
 BOL_army_revival_desc:0 "Nuestro Ejército ya no es lo que era. Después de muchos programas, cambios, reformas y mayor inversión, tenemos un ejército adecuado. Uno que no está atascado por el pasado, sino que mira hacia el futuro".
 BOL_reforming_the_army:0 "La reforma del ejército"
 BOL_reforming_the_army_desc:0 "El ejército boliviano se ha creado una muy mala reputación. Nuestras diversas pérdidas territoriales, las pérdidas en la mayoría de las guerras, especialmente la más reciente guerra del Chaco. Tenemos que reformar nuestro ejército y deshacernos de esta reputación que nos frena."
 BOL_restoring_faith_in_the_army:0 "Restaurar la fe en el ejército"
 BOL_restoring_faith_in_the_army_desc:0 "Las diversas pérdidas militares han hecho que nuestra población pierda la fe en el ejército. Tenemos que recuperar su fe, porque si no, no podremos tener un ejército poderoso."
 BOL_advocating_bolivian_nationalism:0 "Abogar por el Nacionalismo Boliviano"
 BOL_advocating_bolivian_nationalism_desc:0 "Pongamos propaganda masiva, fotos de líderes, figuras políticas y banderas bolivianas en todo el país. El pueblo debe estar orgulloso de ser boliviano y nosotros nos encargaremos de que así sea."
 BOL_help_out_the_spanish:0 "Ayuda a los españoles"
 BOL_help_out_the_spanish_desc:0 "Los españoles se encuentran en un estado de casi anarquía debido a la guerra civil, lo más que podemos hacer es ayudarles a terminar su conflicto lo antes posible."
 BOL_study_spanish_infantry_equipment:0 "Estudia el equipamiento de la infantería española"
 BOL_study_spanish_infantry_equipment_desc:0 "Los españoles tienen un equipo de infantería bastante bueno que podríamos utilizar y aprovechar nosotros."
 BOL_examine_the_spanish_artillery:0 "Examina la artillería española"
 BOL_examine_the_spanish_artillery_desc:0 "La artillería que hemos observado en la guerra civil española es de las mejores del planeta. Tomar notas de ellas nos permitirá mejorar nuestra propia artillería."
 BOL_expanding_our_armaments:0 "Ampliando nuestro armamento"
 BOL_expanding_our_armaments_desc:0 "Con nuestro actual armamento no podremos abastecer a todo el ejército, por lo que es necesario realizar una ampliación."
 BOL_expanding_the_bolivian_Army:0 "Ampliación del ejército boliviano"
 BOL_expanding_the_bolivian_Army_desc:0 "El ejército boliviano necesita ser ampliado más de lo que es actualmente si queremos suponer una verdadera amenaza para cualquier enemigo al que nos enfrentemos."
 BOL_establishing_a_proper_airforce:0 "Establecer una fuerza aérea adecuada"
 BOL_establishing_a_proper_airforce_desc:0 "La fuerza aérea boliviana no es la mejor de Sudamérica, ni mucho menos. Por eso vamos a pasar por varios programas de expansión para ampliar nuestra fuerza aérea y hacerla equiparable a la de una potencia regional."
 BOL_expand_the_airbases:0 "Ampliar las bases aéreas"
 BOL_expand_the_airbases_desc:0 "Nuestras bases aéreas son pequeñas y escasas. Si queremos mantener una buena fuerza aérea, primero tenemos que ampliar nuestras bases aéreas."
 BOL_modernize_our_fighters:0 "Modernizar nuestros cazas"
 BOL_modernize_our_fighters_desc:0 "Modernizar nuestros cazas es clave para ganar la batalla en el aire."
 BOL_modernize_our_bombers:0 "Modernizar nuestros bombarderos"
 BOL_modernize_our_bombers_desc:0 "Modernizar nuestros bombarderos nos permitirá paralizar la industria del enemigo, permitiéndonos arrasar con ellos."
 BOL_rebuilding_the_bolivian_navy:0 "Reconstruir la Armada boliviana"
 BOL_rebuilding_the_bolivian_navy_desc:0 "Antes de que Bolivia perdiera su acceso al mar, solía mantener una armada de un tamaño considerable. Ahora que volvemos a tener acceso al mar, reconstruyamos esa armada que alguna vez tuvimos".
 BOL_focus_on_light_ships:0 "Enfoque en los barcos ligeros"
 BOL_focus_on_light_ships_desc:0 "Los barcos ligeros son muy baratos de fabricar, y nuestra industria es más que capaz de producir muchos de ellos."
 BOL_improved_submarine_production:0 "Mejora de la producción de submarinos"
 BOL_improved_submarine_production_desc:0 "Es hora de mejorar nuestra producción de submarinos. Los submarinos son muy baratos de fabricar, así que abusemos de ello todo lo posible."
 BOL_focus_on_heavy_ships:0 "Centrarse en los buques pesados"
 BOL_focus_on_heavy_ships_desc:0 "Los barcos pesados son la clave para ganar las batallas navales. Es mejor que pongamos toda nuestra atención en ellos".
 BOL_improve_our_heavy_ships:0 "Mejorar nuestros barcos pesados"
 BOL_improve_our_heavy_ships_desc:0 "Nuestros barcos pesados, aunque son buenos, necesitan mejoras para poder tener una oportunidad contra los barcos pesados de otras naciones."
 BOL_continue_our_naval_rearmament:0 "Continuar con nuestro rearme naval"
 BOL_continue_our_naval_rearmament_desc:0 "Nuestro rearme naval ha ido bien hasta ahora, pero tendremos que continuarlo para alcanzar un estado aceptable."
 BOL_our_navy_restored:0 "Nuestra marina de guerra restaurada"
 BOL_our_navy_restored_desc:0 "Después de varias reformas y programas de construcción, por fin tenemos una marina adecuada y preparada para afrontar cualquier reto que se le presente."
 PBC_focus_tree:0 "Enfoques de la Confederación Perú-Boliviana"
 BOL_the_tejada_dictatorship:0 "La Dictadura de Tejada"
 BOL_the_tejada_dictatorship_desc:0 "Puede que Tejada no sea el líder más adecuado para la nación, pero sin duda demostró su valía durante la guerra civil. Se convertirá en un mejor líder con el tiempo, ¡tomará tiempo pero seguro que ocurrirá!"
 BOL_establish_an_allience_with_brazil:0 "Establecer una Alianza con Brasil"
 BOL_establish_an_allience_with_brazil_desc:0 "Los brasileños son la potencia de Sudamérica, por lo que tenerlos como aliados sería muy beneficioso."
 BOL_try_to_buy_acre_off_brazil:0 "Intenta Comprar Acre a Brasil"
 BOL_try_to_buy_acre_off_brazil_desc:0 "Debido a que Acre está subdesarrollado, es posible que Brasil esté dispuesto a simplemente cedernos la tierra si les ofrecemos comprarla a ellos."

 BOL_focusing_on_internal_politics:0 "Centrarnos en Nuestra Política Interna"
 BOL_focusing_on_internal_politics_desc:0 "En lugar de expandir nuestro territorio sin sentido, deberíamos consolidar nuestra nación y asegurarnos de que nos recuperamos de nuestra repentina transición de gobierno."
 BOL_close_down_the_economy:0 "Cerrar la Economía"
 BOL_close_down_the_economy_desc:0 "Nadie más que los bolivianos debería poder utilizar nuestros recursos. Por qué debemos comerciar con ellos cuando podemos utilizarlos y ampliar nuestra propia industria y fuerza militar."
 BOL_nationalize_our_industry:0 "Nacionalizar nuestra industria"
 BOL_nationalize_our_industry_desc:0 "Al igual que hemos cerrado nuestros recursos al exterior, deberíamos hacer lo mismo con nuestras empresas, centrándonos en cambio en el desarrollo y la producción de nuestra patria."
 BOL_support_from_the_catholic_church:0 "Conseguir el apoyo de la Iglesia"
 BOL_support_from_the_catholic_church_desc:0 "Nuestros ideales dependen en gran medida de la Iglesia católica y sus seguidores. Somos fieles seguidores de Cristo y haremos todo lo que esté en nuestras manos para difundir su palabra a aquellos que no tienen la suerte de escuchar su sabiduría. El apoyo de la Iglesia es un hecho, así que tenemos que aprovecharlo".
 BOL_draft_plans_to_take_antofagasta:0 "Hacer Planes para tomar Antofagasta"
 BOL_draft_plans_to_take_antofagasta_desc:0 "Es hora de que empecemos a redactar planes para expandir nuestro territorio, pero no debemos invadir otras naciones como un loco. En su lugar, centrémonos primero en nuestro principal objetivo, Chile. Ellos son los dueños de la provincia de Antofagasta, que bloquea nuestro acceso al mar. Con las técnicas adecuadas, podríamos arrebatársela sin arriesgarnos a una guerra a gran escala".
 BOL_focus_all_our_efforts_on_the_plan:0 "Centrar todos Nuestros Esfuerzos en el Plan"
 BOL_focus_all_our_efforts_on_the_plan_desc:0 "Todos nuestros recursos deben centrarse en tomar Antofagasta de forma pacífica. Llevará tiempo y mano de obra, pero con las condiciones adecuadas es definitivamente posible. Nuestro acceso al mar está esperando pacientemente".
 BOL_prepare_our_forces_for_worst_case:0 "Preparar nuestras fuerzas para el peor caso"
 BOL_prepare_our_forces_for_worst_case_desc:0 "Debemos prepararnos para el peor escenario por si acaso. Es muy poco probable que los chilenos nos permitan simplemente tomar sus tierras sin ninguna resistencia."
 BOL_connect_the_country:0 "Conecta el país"
 BOL_connect_the_country_desc:0 "Nuestra nación es muy pobre en cuanto a carreteras y ferrocarriles. Si queremos ser una nación exitosa, deberíamos construir una red de carreteras y un sistema ferroviario adecuados."
 BOL_total_success:0 "Éxito total"
 BOL_total_success_desc:0 "Nuestro plan fue un éxito, y hemos tomado Antofagasta. No debe sorprender que los chilenos no nos lo hayan puesto fácil, pero de todas formas lo hemos conseguido y estamos un paso más cerca de conseguir nuestros objetivos."
 BOL_develop_antofagasta:0 "Desarrollar Antofagasta"
 BOL_develop_antofagasta_desc:0 "Debemos esforzarnos en desarrollar nuestro nuevo territorio ganado. Ahora con acceso al mar, podremos hacer muchas cosas, y por una vez en Sudamérica seremos una potencia regional respetada."
 BOL_strengthen_our_catholic_support:0 "Fortalecer nuestro apoyo católico"
 BOL_strengthen_our_catholic_support_desc:0 "Los católicos han visto lo que fuimos capaces de hacer con su apoyo, y rebosan de esperanza en nuestro futuro. Deberíamos aprovechar una comunidad tan llena de esperanza y mejorar nuestra nación junto a su apoyo."



 ### Confederación Perú-Boliviana ### 
 PBC_choose_our_leader:0 "Elegir a nuestro líder"
 PBC_choose_our_leader_desc:0 "¡Necesitamos un líder y rápido! Nuestras opciones son bastante limitadas pero podemos hacer que funcione. Tener alguna forma de liderazgo es mejor que no tener ninguno".
 PBC_our_war_of_independence:0 "Nuestra guerra de independencia"
 PBC_our_war_of_independence_desc:0 "Estos bastardos no nos dejarán ser independientes sin guerra, pero habrán cometido un grave error. Esta vez conseguiremos nuestra legítima independencia y saldremos victoriosos. Hemos aprendido la lección de la primera guerra, así que esta segunda vez podemos estar realmente en el lado ganador."
 PBC_focus_on_our_armed_forces:0 "Focus on Our Armed Forces"
 PBC_focus_on_our_armed_forces_desc:0 "Ahora mismo la rama más importante de nuestra nación son nuestras fuerzas armadas. Mantener un ejército poderoso es lo que nos permitirá ganar esta guerra y salir victoriosos de nuestros enemigos."
 PBC_maneging_the_new_nation:0 "Gestionar la nueva nación"
 PBC_maneging_the_new_nation_desc:0 "Debido a que nuestra Unión es muy nueva, tendremos que asignar varios ministerios para gestionar adecuadamente el país. El proceso no debería llevar demasiado tiempo y a la larga merecerá la pena".
 PBC_invite_foreign_advisors:0 "Invitar a asesores extranjeros"
 PBC_invite_foreign_advisors_desc:0 "Lo que realmente necesitamos ahora es asesoramiento extranjero para guiarnos adecuadamente por el camino correcto y convertirnos en una potencia."
 PBC_unite_the_parties:0 "Unir los partidos"
 PBC_unite_the_parties_desc:0 "Tal y como están las cosas, los partidos boliviano y peruano nos están estorbando para conseguir la unión de los dos estados, así que unamos los dos partidos. Crear una coalición resolverá la mayoría de nuestros problemas en ese sector".
 PBC_deal_with_the_economy:0 "Trato con la economía"
 PBC_deal_with_the_economy_desc:0 "Nuestra economía no está preparada en absoluto para esta guerra, así que tenemos que empezar a ocuparnos de eso y rápido si queremos mantener nuestra soberanía."
 PBC_mobilize_the_economy:0 "Movilizar la economía"
 PBC_mobilize_the_economy_desc:0 "La conomía debe ser y será una economía de guerra, al menos por ahora. Una vez terminada la guerra veremos lo que podemos hacer".
 PBC_unite_the_industries:0 "Unir las industrias"
 PBC_unite_the_industries_desc:0 "La competencia entre las empresas peruanas y bolivianas están perturbando nuestra economía, y tenemos que parar eso ya. Proponer una unión de varias empresas y ofrecer beneficios a ambas es seguro que solucionará ese tema."
 PBC_reform_the_research_facilities:0 "Reformar las instalaciones de investigación"
 PBC_reform_the_research_facilities_desc:0 "Nuestras instalaciones de investigación son anticuadas y viejas, tanto del lado boliviano como del peruano. modernizarlas y reformarlas resultará en mayores oportunidades de expansión tecnológica."
 PBC_stabilizing_the_nation:0 "Estabilizar la nación"
 PBC_stabilizing_the_nation_desc:0 "La estabilidad de nuestro país dista mucho de ser buena, por lo que debemos asegurarnos de que se estabilice y rápidamente para que nuestra nación pueda crecer."
 PBC_calm_down_the_nationalists:0 "Calmar a los nacionalistas"
 PBC_calm_down_the_nationalists_desc:0 "Los nacionalistas peruanos y bolivianos sólo perjudican nuestro progreso como país. Es mejor calmarlos para que nuestra nueva nación pueda crecer y prosperar."
 PBC_mutual_military_training:0 "Entrenamiento militar mutuo"
 PBC_mutual_military_training_desc:0 "Entrenar a nuestro ejército mutuamente entre generales bolivianos y peruanos es seguro que resolverá nuestros problemas con nuestro ejército dividido."
 PBC_fully_reform_the_army:0 "Reformar completamente el ejército"
 PBC_fully_reform_the_army_desc:0 "Nuestro ejército no es peruano ni boliviano, es oficialmente peruano-boliviano. Reformar nuestro ejército y hacer que nuestros soldados entiendan ese concepto permitirá que nuestro ejército sea realmente poderoso."
 PBC_arm_up_the_militias:0 "Armar las milicias"
 PBC_arm_up_the_militias_desc:0 "Podemos formar varias milicias a lo largo de nuestra nación y llevarlas al frente. Aunque no sean nuestra mejor opción, son definitivamente cruciales en este momento."
 PBC_escelate_the_war:0 "Intensificar la guerra"
 PBC_escelate_the_war_desc:0 "Escalar periódicamente la guerra hará que nuestra población tenga cada vez más resonancia para luchar por la causa y reforzará nuestras posibilidades de ganar la guerra."
 PBC_expanding_our_armaments:0 "Ampliar nuestro armamento"
 PBC_expanding_our_armaments_desc:0 "Nuestros armamanets por ahora son escasos y no pueden seguir el ritmo de las exigencias de la guerra, por lo que con efecto inmediato se iniciará un programa de expansión para ampliar nuestro armamento."
 PBC_purchase_foreign_arms:0 "Comprar armas extranjeras"
 PBC_purchase_foreign_arms_desc:0 "Nuestra mejor apuesta ahora es simplemente comprar armas extranjeras y utilizarlas en nuestro beneficio contra nuestros enemigos."
 PBC_ask_for_foreign_volunteers:0 "Pedir voluntarios extranjeros"
 PBC_ask_for_foreign_volunteers_desc:0 "Los enemigos simplemente tienen demasiados soldados, pero tenemos un truco bajo la manga. Intentaremos convencer a otros países del continente para que nos envíen voluntarios y nos ayuden en nuestros esfuerzos bélicos."
 PBC_expand_the_army:0 "Expandir el ejército"
 PBC_expand_the_army_desc:0 "Por ahora nuestro ejército no es tan grande como nos gustaría. Comenzaremos un programa de reclutamiento para traer más soldados y hacer crecer nuestro ejército."
 PBC_conscript_militias_across_the_country:0 "Milicias de conscripción en todo el país"
 PBC_conscript_militias_across_the_country_desc:0 "Es hora de que ganemos de verdad esta guerra de una vez por todas. Centraremos toda nuestra atención en dotar de armas a los hombres de toda la nación y reclutarlos en formaciones de milicias para enviarlos al frente. Por la Confederación".
 PBC_independent_at_last:0 "Independientes al fin"
 PBC_independent_at_last_desc:0 "Hemos ganado por fin nuestra guerra de independencia. Parecía imposible, y sin embargo lo hemos conseguido. Hemos conseguido lo que nuestros antepasados no pudieron hacer. Nuestro camino está ahora realmente libre de obstáculos y podemos establecernos como un país de verdad."
 PBC_prepare_for_our_expansion:0 "Preparar nuestra expansión"
 PBC_prepare_for_our_expansion_desc:0 "Si estos bastardos pensaron que elegir hacernos la guerra y perder era suficiente, ¡están muy equivocados! No nos detendremos hasta que sean borrados del mapa por completo".
 PBC_make_the_argentines_pay:0 "Haz que los argentinos paguen"
 PBC_make_the_argentines_pay_desc:0 "Los argentinos son en gran parte responsables de nuestra caída original y casi responsables de una segunda vez, ¡así que pagarán por lo que nos hicieron!"
 PBC_make_the_chileans_pay:0 "Haz que los chilenos paguen"
 PBC_make_the_chileans_pay_desc:0 "Los chilenos también son responsables de nuestra caída original y casi responsables por segunda vez, ¡así que pagarán por lo que nos hicieron!"
 PBC_integrate_our_newly_conquered_lands:0 "Integrar nuestras tierras recién conquistadas"
 PBC_integrate_our_newly_conquered_lands_desc:0 "El pueblo será puesto bajo nuestro pleno control, y nuestras tierras conquistadas se convertirán en una parte itnegral de nuestra nación."
 PBC_take_out_uruguay:0 "Sacar a Uruguay"
 PBC_take_out_uruguay_desc:0 "Uruguay se interpone en nuestro camino hacia la victoria total. Los eliminaremos de inmediato".
 PBC_take_out_paraguay:0 "Sacar a Paraguay"
 PBC_take_out_paraguay_desc:0 "Paraguay también se interpone en nuestro camino, tenemos que asegurarnos de eliminarlos."
 PBC_take_out_colombia_and_ecuador:0 "Sacar a Colombia y Ecuador"
 PBC_take_out_colombia_and_ecuador_desc:0 "Colombia y Ecuador son las dos últimas naciones que deben pagar por sus crímenes contra nosotros. Vamos a acabar con ellos!"
 PBC_go_after_venezuela:0 "Ve tras Venezuela"
 PBC_go_after_venezuela_desc:0 "No sólo es Venezuela bastante fuerte, sino que están llenos hasta el tope de recursos naturales. Sacarlos ayudará mucho a nuestra economía".
 PBC_take_out_brazil:0 "Sacar a Brasil"
 PBC_take_out_brazil_desc:0 "Brasil es nuestra mayor amenaza a partir de ahora, tratar con ellos decidirá quién lidera este continente, ¡y seremos nosotros!"
 PBC_push_past_the_darien_gap:0 "Empuja más allá de la brecha de Darién"
 PBC_push_past_the_darien_gap_desc:0 "Con el control de Colombia y Venezuela, podemos empezar a mirar más allá, más concretamente, a Centroamérica. Lo que se interpone entre nosotros y la conquista de toda la región es la Brecha del Darién, un tramo de selva entre Colombia y Panamá. Esto no debería ser un problema para nuestros soldados y podremos atravesarlo".
 PBC_conquer_the_central_american_nations:0 "Conquistar las naciones centroamericanas"
 PBC_conquer_the_central_american_nations_desc:0 "Ahora que tenemos un fuerte punto de apoyo en Centroamérica, el resto de la región debería ser pan comido. Sus ejércitos no deberían tener ninguna oportunidad contra los nuestros, y estaremos un paso más cerca de nuestra guerra definitiva contra los estadounidenses."
 PBC_conquer_the_mexicans:0 "Conquistar a los Mexicanos"
 PBC_conquer_the_mexicans_desc:0 "Los mexicanos son la última nación que se interpone entre nosotros y EE.UU.. Tratamos con ellos, y nuestro camino hacia los EE.UU. está totalmente abierto".
 PBC_build_up_for_the_final_war:0 "Construir para la guerra final"
 PBC_build_up_for_the_final_war_desc:0 "Nuestro conflicto final con EEUU será una guerra larga y sangrienta, así que tenemos que asegurarnos de acumular todo lo posible."
 PBC_the_one_true_american_power:0 "La verdadera potencia americana"
 PBC_the_one_true_american_power_desc:0 "Es el momento, eliminemos a los Estados Unidos y establezcámonos como la única y verdadera potencia americana".
 PBC_reforming_the_economy:0 "Reformar la industria"
 PBC_reforming_the_economy_desc:0 "Hay que reformar nuestra industria si queremos empezar a hacer crecer nuestra economía como es debido"
 PBC_investing_in_the_civilian_economy:0 "Invertir en la economía civil"
 PBC_investing_in_the_civilian_economy_desc:0 "La economía civil es la base de las conomías de la mayoría de los países, y será lo mismo para nosotros."
 PBC_invest_in_our_armaments:0 "Invertir en nuestro armamento"
 PBC_invest_in_our_armaments_desc:0 "Nuestro armamento sigue siendo escaso incluso después de nuestros programas de expansión, así que invertiremos aún más para asegurarnos de que eso no continúe."
 PBC_focus_more_on_industry:0 "Centrarse más en la industria"
 PBC_focus_more_on_industry_desc:0 "La industria requiere toda nuestra atención en este momento, así que eso es exactamente lo que haremos."
 PBC_focus_more_on_our_army:0 "Centrarnos más en nuestro ejército"
 PBC_focus_more_on_our_army_desc:0 "Nuestro ejército necesita toda la atención que pueda recibir. Cuanto más, mejor, y cuanto mejor sea nuestro ejército, más fuerte será nuestra nación".
 PBC_expand_even_further_our_industry:0 "Expandir aún más nuestra industria"
 PBC_expand_even_further_our_industry_desc:0 "Nuestra industria tiene espacio para una mayor expansión, así que lo haremos. Cuanto más expandida esté nuestra industria, mejor".
 PBC_further_improve_our_arms_industry:0 "Mejorar aún más nuestra industria armamentística"
 PBC_further_improve_our_arms_industry_desc:0 "Nuestra industria armamentística puede alimentar a nuestro ejército y permitir que nuestras fuerzas armadas sean aún más fuertes."
 PBC_redirect_our_fundings:0 "Redirigir nuestros fondos"
 PBC_redirect_our_fundings_desc:0 "Hemos estado invirtiendo demasiado en nuestra industria y eso nos ha perjudicado en otros sectores de nuestra industria. Reduzcamos nuestras financiaciones y redirijámoslas en otras partes del país".
 PBC_improve_the_army:0 "Mejorar el Ejército"
 PBC_improve_the_army_desc:0 "Vamos a mejorar nuestro ejército para convertirlo en una fuerza formidable. Cuanto más fuerte sea, mayores serán nuestras posibilidades de infundir miedo en el corazón de nuestros enemigos."
 PBC_improve_our_firearms:0 "Mejorar nuestras armas de fuego"
 PBC_improve_our_firearms_desc:0 "Las armas de fuego son la tecnología más básica utilizada por los soldados en los ejércitos. Si podemos tener las armas de fuego más modernas entonces tendremos la ventaja contra nuestros enemigos."
 PBC_improve_our_artillery:0 "Mejorar nuestra artillería"
 PBC_improve_our_artillery_desc:0 "La artillería moderna nos permitirá hacer un mayor pucnh con una menor cantidad de artillería."
 PBC_establish_a_tank_korp:0 "Establecer una fuerza de tanques"
 PBC_establish_a_tank_korp_desc:0 "Los tanques son la forma moderna de la guerra. Dominamos esa técnica y nadie podrá detenernos".
 PBC_establish_a_proper_airforce:0 "Establece una fuerza aérea adecuada"
 PBC_establish_a_proper_airforce_desc:0 "Nuestra fuerza aérea no es tan fuerte, y necesitamos reforzarla si queremos suponer una amenaza para otras fuerzas aéreas."
 PBC_imrpove_our_fighters:0 "Mejorar nuestros cazas"
 PBC_imrpove_our_fighters_desc:0 "Modernizar nuestros cazas es clave para ganar la batalla en el aire."
 PBC_improve_our_bombers:0 "Mejorar nuestros Bombarderos"
 PBC_improve_our_bombers_desc:0 "Modernizar nuestros bombarderos nos permitirá paralizar la industria del enemigo, permitiéndonos arrasar con ellos".
 PBC_purchase_foreign_planes:0 "Comprar aviones extranjeros"
 PBC_purchase_foreign_planes_desc:0 "Las principales potencias extranjeras están construyendo sus fuerzas aéreas a un ritmo impresionante. Sería una tontería no comprar algunos de sus aviones, aunque tengamos que hacer tratos con ciertas escorias."
 PBC_build_up_the_navy:0 "Construir la Armada"
 PBC_build_up_the_navy_desc:0 "Nuestra armada tiene carencias y necesita desesperadamente una financiación importante para poder mantenerla. Una vez que tengamos una marina poderosa nadie nos desafiará en los mares".
 PBC_focus_on_light_ships:0 "Centrarse en los barcos ligeros"
 PBC_focus_on_light_ships_desc:0 "Los barcos ligeros son muy baratos de fabricar, y nuestra industria es más que capaz de producir muchos de ellos."
 PBC_focus_on_heavy_ships:0 "Centrarse en las naves pesadas"
 PBC_focus_on_heavy_ships_desc:0 "Los barcos pesados son la clave para ganar las batallas navales. Es mejor que pongamos toda nuestra atención en ellos".
 PBC_modernizing_the_light_cruisers:0 "Modernizar nuestros cruceros ligeros"
 PBC_modernizing_the_light_cruisers_desc:0 "Los cruceros ligeros son bastante baratos de fabricar y siguen teniendo fuerza, y lo explotaremos al máximo."
 PBC_expand_further_our_dockyards:0 "Expandir más nuestros astilleros"
 PBC_expand_further_our_dockyards_desc:0 "Si queremos competir con las potencias navales de Europa, tenemos que ampliar nuestros astilleros y nuestra producción naval si queremos llegar a algún sitio."
 PBC_modernize_our_naval_bombers:0 "Modernizar nuestros bombarderos navales"
 PBC_modernize_our_naval_bombers_desc:0 "Los bombarderos navales asegurarán nuestro dominio en el mar y en el aire al mismo tiempo"
 PBC_design_coastal_ships:0 "Diseñar buques costeros"
 PBC_design_coastal_ships_desc:0 "Con una mejor tecnología y una mayor eficiencia, podemos construir rápidamente una defensa costera en caso de guerra."
 PBC_focus_tree:0 "Árbol de enfoques de la Confederación Perú-Boliviana"
 PBC_deal_with_the_peruvian_nationalists:0 "Hay que centrarse en los nacionalistas peruanos"
 PBC_deal_with_the_peruvian_nationalists_desc:0 "Tenemos que centrarnos en los nacionalistas un país a la vez. Tanto los peruanos como los bolivianos se están poniendo peleones, así que ir de uno en uno puede ser nuestra mejor opción."
 PBC_deal_with_the_bolivian_nationalists:0 "Trato con los nacionalistas bolivianos"
 PBC_deal_with_the_bolivian_nationalists_desc:0 "Tenemos que centrarnos en los nacionalistas de un país a la vez. Tanto los peruanos como los bolivianos se están volviendo aguerridos, así que ir de uno en uno puede ser nuestro mejor curso de acción."
 PBC_build_up_arms_for_garrison:0 "Construir armas para la guarnición"
 PBC_build_up_arms_for_garrison_desc:0 "Necesitaremos todo el equipo posible para armar a nuestras guarniciones encargadas de mantener a raya a los nacionalistas. Si no podemos, los nacionalistas se volverán demasiado poderosos".
 PBC_try_appeasing_the_nationalists:0 "Intenta apaciguar a los nacionalistas"
 PBC_try_appeasing_the_nationalists_desc:0 "Los nacionalistas se nos están yendo de las manos y rápidamente, quizá apaciguándolos podamos contenerlos un tiempo más e indirectamente. Llevará algo de tiempo y esfuerzo conseguirlo, pero todo se puede lograr con paciencia."
 PBC_crush_the_nationalists_faster:0 "Aplastar a los nacionalistas más rápido"
 PBC_crush_the_nationalists_faster_desc:0 "No podemos perder tiempo contra estos miserables nacionalistas, así que nos ocuparemos de ellos lo más rápido posible. Reforzaremos nuestras guarniciones y haremos cumplir la ley con mayor brutalidad. Si se van a rebelar, será por su culpa".
 PBC_put_the_nationalists_in_their_place:0 "Poner a los nacionalistas en su sitio"
 PBC_put_the_nationalists_in_their_place_desc:0 "Los nacionalistas son ahora sólo una sombra de lo que fueron, y por fin podemos poner fin a este lío. Nunca más los nacionalistas perturbarán nuestra paz y pondrán en cuestión nuestra soberanía."
 PBC_consolidate_our_borders:0 "Consolidar nuestras fronteras"
 PBC_consolidate_our_borders_desc:0 "En lugar de expandirnos más allá de nuestras fronteras, lo mejor sería consolidar lo que ya tenemos y centrarnos en mejorar nuestra gran nación."
 PBC_begin_our_switch_to_democracy:0 "Comenzar nuestro cambio a la democracia"
 PBC_begin_our_switch_to_democracy_desc:0 "Debemos dar ejemplo no sólo a nuestros vecinos, sino también a nosotros mismos. La manera de hacerlo es siguiendo un camino de libertad, un camino de democracia. Uno construido por el pueblo, para el pueblo".
 PBC_freedom_to_the_people:0 "Libertad para el pueblo"
 PBC_freedom_to_the_people_desc:0 "El pueblo de la Confederación merece derechos libres, y el derecho a expresar todo lo que cree. Si no pueden, entonces hemos fracasado como nación".
 PBC_supress_the_extremists:0 "Suprimir a los extremistas"
 PBC_supress_the_extremists_desc:0 "Nuestra nación se ha fundado sobre ideales violentos, ideales que no pueden permanecer si queremos cambiar a una democracia. Hay que silenciar a estos extremistas, y rápido, antes de que se interpongan en nuestra transición."
 PBC_apoint_the_congress_to_lead:0 "Nombrar al Congreso para liderar"
 PBC_apoint_the_congress_to_lead_desc:0 "El funcionamiento de nuestra nación es una unión entre Bolivia y Perú, por lo que tener un líder único no funcionaría ya que la otra nación se molestaría por la elección del líder. Para solucionar este problema, nombraremos al Congreso de Tacna para dirigir la nación. Allí habrá una mezcla de ambas nacionalidades, por lo que no debería haber ningún problema".
 PBC_prado_leads_the_way:0 "Prado lidera el camino"
 PBC_prado_leads_the_way_desc:0 "Manuel Prado Ugarteche ha liderado el partido democrático del Perú, y ningún otro líder democrático es más apto para liderar que él. Seguramente nos llevará a nuevas alturas y mejorará nuestra nación más de lo previsto, aunque podamos encontrar algunos problemas en el futuro próximo."
 PBC_open_up_our_politics:0 "Abrir nuestra política"
 PBC_open_up_our_politics_desc:0 "Es hora de que dejemos de estar aislados de nuestros vecinos y del resto del mundo. Ya ha pasado algún tiempo desde nuestra guerra de independencia y para demostrar nuestras cualidades democráticas, tenemos que abrirnos a nuestros vecinos e intentar resolver la situación con ellos."
 PBC_formalize_the_defense_pact:0 "Formalizar el pacto de defensa"
 PBC_formalize_the_defense_pact_desc:0 "Puede que sea difícil reanudar los lazos con algunos de nuestros vecinos, especialmente con aquellos que lucharon contra nosotros en nuestra guerra de independencia, así que iniciaremos un pacto de defensa y garantizaremos su seguridad. Aunque no funcione, ayudará a estas naciones a reconsiderar su postura contra nosotros".
 PBC_chaco_for_gurantees:0 "Chaco para Gurantees"
 PBC_chaco_for_gurantees_desc:0 "El Chaco Boreal es parte integral de Bolivia, y ahora es parte integral de nuestra nación. Invitaremos a Paraguay al pacto de defensa a cambio del territorio. Si mantenemos buenos lazos con ellos, es posible que acepten esta propuesta".
 PBC_putumayo_for_gurantees:0 "Putumayo para gurantees"
 PBC_putumayo_for_gurantees_desc:0 "El Putumayo es un territorio clave para nuestra nación y nuestra historia nacional, y se lo pediremos a Colombia. Los invitaremos al pacto de defensa a cambio del territorio. Con buenas relaciones, puede que acepten".
 PBC_purchase_our_lands_in_brazil:0 "Compra de nuestras tierras en Brasil"
 PBC_purchase_our_lands_in_brazil_desc:0 "Brasil tiene muchos estados que consideramos territorio clave, y hará falta algo más que una invitación al pacto de defensa para satisfacer a los brasileños. Por eso no sólo pagaremos por el territorio, sino que también les ofreceremos una invitación al pacto de defensa."
 PBC_officialy_declare_the_defense_pact:0 "Declarar oficialmente el pacto de defensa"
 PBC_officialy_declare_the_defense_pact_desc:0 "Hay muchas naciones actualmente en el pacto de defensa, por lo que tendría sentido formar una facción con dichas naciones. Así el mundo sabrá lo fuerte que es nuestro pacto".
 PBC_advocate_public_works:0 "Abogar por las obras públicas"
 PBC_advocate_public_works_desc:0 "Si el público quiere ayudar al desarrollo, que así sea. Ofreceremos incentivos a los que sí quieran trabajar, y nuestra nación se disparará gracias a estas obras públicas."
 PBC_approach_the_allies:0 "Acércate a los aliados"
 PBC_approach_the_allies_desc:0 "Aunque realmente no hay un bando "bueno" en política, está bastante claro que el mejor de todos es el de los aliados. Son la única facción poderosa que representa los ideales democráticos, así que sería prudente unirse a su bando."
 PBC_purchase_british_guns:0 "Comprar armas británicas"
 PBC_purchase_british_guns_desc:0 "El armamento británico es simplemente increíble. Tienen todo tipo de equipos, y además todos actualizados. Sería muy beneficioso para nuestro propio ejército si compramos algunos de estos armamentos a cambio de parte de nuestro capital."
 PBC_cooperate_with_the_french_resistance:0 "Cooperar con la resistencia francesa" 
 PBC_cooperate_with_the_french_resistance_desc:0 "La Resistencia francesa es muy impresionante, aguantando a los monstruos que son los nazis. Deberíamos hacer lo posible por ayudarles en todo lo que podamos, si lo hacemos podríamos incluso aprender ciertos trucos de ellos en caso de ocupación extranjera."
 PBC_join_the_allies:0 "Únete a los aliados"
 PBC_join_the_allies_desc:0 "Deberíamos hacer oficial nuestra entrada en los Aliados. Es hora de que tengan un aliado sudamericano de su lado, y nos aseguraremos de ayudarles en todo lo que podamos. Hay que detener a los fascistas y comunistas a toda costa, ¡han causado demasiado daño y eso no puede continuar!"
 PBC_remain_neutral:0 "Permanecer neutral"
 PBC_remain_neutral_desc:0 "Teniendo en cuenta la actual situación mundial, lo mejor para nosotros será permanecer neutrales. Cualquier bando que elijamos no hará más que cosechar enemigos, así que si queremos mantener la estabilidad, deberíamos permanecer lo más neutrales posible y mantenernos al margen del conflicto que se está produciendo en Europa."
 PBC_economic_cooperation_with_our_allies:0 "Cooperación económica con nuestros aliados"
 PBC_economic_cooperation_with_our_allies_desc:0 "Nuestros aliados pueden impulsar enormemente nuestra economía, adne debemos aprovecharlo al máximo. Por supuesto, también ayudaremos a nuestros aliados mutuamente, no sería una alianza si fuéramos los únicos en ganar con esto. Todos haremos crecer nuestras economías juntos y nos convertiremos en naciones aún más fuertes".
 PBC_wipe_out_the_communists:0 "Acabar con los comunistas"
 PBC_wipe_out_the_communists_desc:0 "Estos malditos comunistas han perturbado la paz durante demasiado tiempo. Es hora de que les hagamos pagar por sus crímenes contra el pueblo y los borremos de nuestro continente. Su ideología es simplemente demasiado extrema para mantenerla viva".
 PBC_wipe_out_the_fascists:0 "Borrar a los fascistas"
 PBC_wipe_out_the_fascists_desc:0 "Los fascistas son una amenaza para la propia estabilidad de este continente. Mantener viva una ideología tan vil simplemente no puede durar, y nos aseguraremos de que no lo haga".
 PBC_spread_democracy_to_our_neighbors:0 "Difundir la democracia entre nuestros vecinos"
 PBC_spread_democracy_to_our_neighbors_desc:0 "Nuestros vecinos tienen que empezar a abrazar nuestros ideales y darse cuenta de que la democracia es el camino a seguir. Enviaremos agentes encubiertos para difundir los ideales democráticos y hacer que la gente de nuestros vecinos se dé cuenta de lo grande que puede ser la democracia."
 PBC_peace_in_our_time:0 "La paz en nuestro tiempo"
 PBC_peace_in_our_time_desc:0 "Por fin, después de muchos años, podemos tener paz en nuestro continente. Todas las ideologías extremas han sido erradicadas, y la idea que prevalece es la de la democracia. La gente está contenta con su vida y nuestras naciones prosperan. Realmente tenemos paz en nuestro tiempo".
 PBC_the_path_to_communism:0 "El camino hacia el comunismo"
 PBC_the_path_to_communism_desc:0 "El comunismo es el camino a seguir. El trabajador es el aspecto más importante de cualquier nación, y eso es innegable. Expandiremos nuestras fronteras mucho más allá de su estado actual y ofreceremos abundantes tierras a los trabajadores de nuestra gran nación."
 PBC_the_glory_of_fascism:0 "La gloria del fascismo"
 PBC_the_glory_of_fascism_desc:0 "Nuestra nación es la más grande, y no necesitamos que nadie más nos lo diga. Demostraremos nuestra superioridad bajo la bandera del fascismo, y haremos que nuestros enemigos tiemblen de miedo mientras el poder de nuestro ejército pisotea su insignificante nación."
 PBC_spread_communism_to_the_continent:0 "Difundir el comunismo en el continente"
 PBC_spread_communism_to_the_continent_desc:0 "El continente necesita entender la grandeza del comunismo. Sus naciones se beneficiarán enormemente de estos ideales, y sus naciones se fortalecerán con ello."
 PBC_spread_fascism_to_the_continent:0 "Extiende el fascismo al continente"
 PBC_spread_fascism_to_the_continent_desc:0 "El continente necesita comprender la grandeza del fascismo. Sus naciones se beneficiarán enormemente de estos ideales, y sus naciones se fortalecerán con ello."
 PBC_reform_the_viceroyalty_of_rio_de_la_plata:0 "Reformar el virreinato"
 PBC_reform_the_viceroyalty_of_rio_de_la_plata_desc:0 "Simplemente hay demasiadas naciones en el continente, así que sería mejor si las condensamos en una sola. Podemos empezar con el Virreinato del Río de la Plata, el antiguo nombre de la colonia española formada por Argentina, Uruguay, Chile y partes de Perú y Bolivia. Combinaremos Argentina, Chile y Uruguay en este renacimiento de una nación".
 PBC_reform_the_gran_colombia:0 "Reformar la Gran Colombia"
 PBC_reform_the_gran_colombia_desc:0 "La Gran Colombia era una antigua nación que estaba formada por Colombia, Ecuador, Venezuela y Panamá. Si somos capaces de controlar el territorio que alguna vez controlaron, podremos reformar esa unión una vez más y "
 PBC_preperations_for_our_expansion:0 "Preparativos para nuestra expansión"
 PBC_preperations_for_our_expansion_desc:0 "Necesitaremos tantos recursos como sea posible para poder llevar a cabo nuestros ambiciosos planes. Cuantas más fábricas militares podamos mantener en nuestra nación, más rendimiento militar tendremos y más fuerte será nuestro ejército."


 ##Colombia##
 COL_la_revolucion_en_marcha:0 "La Revolución en Marcha"
 COL_la_revolucion_en_marcha_desc:0 "El programa bandera de López Pumarejo, la llamada Revolución en Marcha, es popular incluso entre los conservadores. Apunta a la modernización del país, la industrialización, la actualización de las leyes sociales y las reformas estructurales de la sociedad; en síntesis, consagra que el deber del Estado es “efectuar por medios pacíficos todo lo que haría una revolución”."
 COL_integrar_la_inversion_militar:0 "Integrar la Inversión Militar"
 COL_integrar_la_inversion_militar_desc:0 "En estos tiempos convulsos, el gasto militar resulta imprescindible para la defensa de la nación. Aumentar la inversión e incluir en el gasto público material bélico será muy beneficioso a largo plazo."
 COL_ley_de_movilizacion_militar:0 "Ley de Movilización Nacional"
 COL_ley_de_movilizacion_militar_desc:0 "Las normas que regulan en servicio militar obligatorio no se han modificado desde el inicio de la guerra de los mil días, en 1899. Es momento de renovar esta legislación para engrosar las filas del ejército, la armada y la fuerza aérea."
 COL_continuar_la_reforma_agraria:0 "Continuar la Reforma Agraria"
 reforma_tt:0 "§RA los oligarcas no les gustará que el Estado vaya en contra de sus intereses.§!\n"
 COL_continuar_la_reforma_agraria_desc:0 "Es evidente que en Colombia la distribución de la tierra es desigual; mientras los grandes latifundistas se apropian de hectáreas enteras, los campesinos se quedan al margen y sin posibilidad de competir económicamente. Por más gravoso que sea, debemos insistir en ratificar una reforma agraria, que justifique la partición de la tierra y la intervención estatal."
 COL_mantener_los_privilegios_patronales:0 "Mantener los Privilegios Patronales"
 privilegios_tt:0 "§RAl pueblo no le gustará que el Estado priorice a los oligarcas.§!\n"
 COL_mantener_los_privilegios_patronales_desc:0 "Es un hecho que los terratenientes colombianos son los que mejor saben administrar la producción agrícola. No se puede poner a cargo a cualquiera o la economía entera se vendría abajo. Aunque les duela a los sindicatos, preservar los privilegios legales de los patronos es la única forma de desarrollar el país."
 COL_surcando_mar_y_oceano:0 "Surcando Mar y Océano"
 COL_surcando_mar_y_oceano_desc:0 "Los buques colombianos deben estar preparados para navegar tanto en aguas poco profundas como en los inclementes océanos. Después de todo, el país tiene salida al Atlántico, cruce por el mar caribe, hasta el Pacífico. No hay punto más estratégico que el nuestro."
 COL_astilleros_del_pacifico:0 "Astilleros del Pacífico"
 COL_astilleros_del_pacifico_desc:0 "Parte de desarrollar económicamente la nación es adoptar la capacidad de manufacturar nuestros propios navíos. La costa pacífica, siendo un importante punto de comercio y salida directa al oriente mundial, es el lugar perfecto para posicionar esta industria."
 COL_armada_de_la_republica:0 "Armada de la República"
 COL_armada_de_la_republica_desc:0 "Es inaudito que contemos solo con tres destructores obsoletos mientras otras naciones americanas cuentan incluso con acorazados. Es obvio que no podemos igualar su poderío naval inmediatamente, pero es primer paso es estructurar debidamente la armada siguiendo el ejemplo de las grandes potencias."
 COL_la_mision_de_rojas_pinilla:0 "La Misión de Rojas Pinilla"
 COL_la_mision_de_rojas_pinilla_desc:0 "Durante la guerra colombo-peruana de 1932, el teniente Gustavo Rojas Pinilla dejó entrever que la industria y técnicas de estudio militares colombianas están anticuadas. Por ello, el alto mando ha preparado una misión especial para actualizar estos aspectos, y solo hace falta la sanción presidencial para llevarla a cabo."
 COL_fuerza_aerea_colombiana:0 "Fuerza Aérea Colombiana"
 COL_fuerza_aerea_colombiana_desc:0 "Todavía se recuerda que el primer presidente del mundo en emplear un avión oficial fue el colombiano Pedro Nel Ospina en 1922. Nuestra historia ha estado ligada a la aviación desde el momento en que se entrelazaron, y este legado no se puede perder. Colombia debe tener una fuerza aérea a la altura de la de las grandes potencias."
 COL_ejercito_nacional:0 "Ejército Nacional"
 COL_ejercito_nacional_desc:0 "Nuestro glorioso ejército tiene sus raíces en la independencia, y desde entonces valientes soldados se han entregado en cuerpo y alma a la defensa de nuestra soberanía. La institución requiere un trato especial por parte del gobierno, pues representa toda la historia bélica del país: Patria, Honor, Lealtad."
 COL_produccion_aeronautica:0 "Producción Aeronáutica"
 COL_produccion_aeronautica_desc:0 "Importar aviones de otros países será totalmente insostenible en el marco de una guerra a gran escala. La industria interna debe adecuarse a las necesidades de la Fuerza Aérea, empleando cadenas de montaje modernas y sofisticadas."
 COL_modernizar_el_armamento:0 "Modernizar el Armamento"
 COL_modernizar_el_armamento_desc:0 "No podemos seguir entregándole a nuestras tropas armamento de hace una década y esperar que su desempeño sea sobresaliente. Hay que redirigir parte del gasto militar en el desarrollo de equipo actualizado, eficiente y capaz de hacerle frente a la maquinaria extranjera."
 COL_indumil:0 "INDUMIL"
 COL_indumil_desc:0 "Está claro que no se le puede entregar el monopolio de la producción de armas a un privado cualquiera, pero el Estado tampoco puede sostener una producción dispersa y desorganizada. Lo adecuado será centralizar la producción en una empresa pública, la Industria Militar de Colombia (INDUMIL)."
 COL_tacticas_aereas:0 "Tácticas Aéreas"
 COL_tacticas_aereas_desc:0 "El combate aéreo es complejo, mucho más que el terrestre o el marítimo. Involucra una gran cantidad de disciplinas y conocimientos que hace falta estudiar a detalle. De lo contrario, estaremos condenados a perder la guerra en el aire."
 COL_fabricas_nacionales:0 "Fábricas Nacionales"
 COL_fabricas_nacionales_desc:0 "Nuestra producción se está volviendo cada vez más y más dependiente de la industria extranjera. Hay que ponerle un freno a este ciclo vicioso financiando las fábricas con sede nacional, que generen empleo y que mantengan un buen rendimiento en tiempos de crisis."
 COL_estrategia_de_altamar:0 "Estrategia de Altamar"
 COL_estrategia_de_altamar_desc:0 "Combatir en mar abierto no es lo mismo que surcar un río o una laguna. La armada debe estar preparada para batallar en lugares lejanos a la costa, aunque implique reestructurar todo el programa de capacitación naval."
 COL_vigilancia_costera:0 "Vigilancia Costera"
 COL_vigilancia_costera_desc:0 "Debemos aceptar que somos incapaces de proteger los extensos límites marítimos de la nación. La única opción viable para defendernos es establecer un sistema de vigilancia a lo largo de la costa pacífica y el caribe, manteniendo así actualizada la inteligencia naval en tiempo real."
 COL_fuego_del_cielo:0 "Fuego del Cielo"
 COL_fuego_del_cielo_desc:0 "Si no podemos cargar militarmente por tierra, entonces arrasaremos desde el aire. Desarrollaremos modelos de bombardero que ataquen puntos clave del enemigo, y los haremos temblar desplegando sobre ellos una lluvia de fuego de proporciones bíblicas."
 COL_artilleria_arrolladora:0 "Artillería Arrolladora"
 COL_artilleria_arrolladora_desc:0 "La potencia de fuego es fundamental en el frente de batalla. Dedicaremos un tiempo crucial al estudio de este tipo de armas para dotar a nuestros valientes artilleros de las herramientas necesarias, con las que el enemigo quedará indefenso."
 COL_motorizar_la_infanteria:0 "Motorizar la Infantería"
 COL_motorizar_la_infanteria_desc:0 "A largo plazo, un batallón de caballería resulta mucho más costoso en términos logísticos que uno motorizado. No podemos darnos el lujo de dar paseos a caballo de varios días hasta el frente mientras a nuestras divisiones les urgen refuerzos. Implementaremos un plan de motorización masiva para volver competente al ejército."
 COL_fortalecer_la_marina_mercante:0 "Fortalecer la Marina Mercante"
 COL_fortalecer_la_marina_mercante_desc:0 "La marina mercante puede no ser muy útil en tiempos de paz, pero en una guerra serán un apoyo imprescindible para la logística y el transporte. Si adecuamos más buques de comercio para servir en la marina mercante, estaremos mejor preparados en caso de imprevistos navales."
 COL_proteccion_desde_las_profundidades:0 "Protección desde las Profundidades"
 COL_proteccion_desde_las_profundidades_desc:0 "El futuro del combate naval no está en las olas, sino debajo de ellas. Utilizar una flota de submarinos nos dará una ventaja enorme frente a un atacante de superficie, e incluso seremos capaces de debilitar su comercio y transportes."
 COL_policia_militar:0 "Policía Militar"
 COL_policia_militar_desc:0 "Una policía regular, es decir, compuesta de civiles, no es lo más adecuado para una nación de un legado bélico como el nuestro. Militarizaremos la institución para que sirva de apoyo no solo en el orden interno, sino también en el campo de batalla si llegase a ser necesario."
 COL_defensa_desde_tierra:0 "Defensa Desde Tierra"
 COL_defensa_desde_tierra_desc:0 "Somos demasiado ilusos si creemos que la armada es defensa suficiente ante una invasión naval. Necesitamos establecer una línea de protección capaz de resguardarnos, por lo que ordenaremos la construcción de cientos de fuertes que será inexpugnable ante cualquier asalto anfibio."
 COL_defensa_desde_tierra_tt:0 "Coloca §Yfortalezas costeras§! en todos los estados de la costa colombiana que controlas completamente."
 COL_modernizar_la_aviacion_naval:0 "Modernizar la Aviación Naval"
 COL_modernizar_la_aviacion_naval_desc:0 "La fuerza aérea también es responsable de resguardar los cielos de nuestros océanos. Sin embargo, este tipo de labor requiere modelos específicos de aviones, y primero necesitamos tenerlos. Dedicaremos un apartado especial de nuestras investigaciones al diseño de este tipo de aeronaves."
 COL_manufactura_blindada:0 "Manufactura Blindada"
 COL_manufactura_blindada_desc:0 "Seamos realistas, una carga de caballería no tiene oportunidad contra una ofensiva de blindados, ni un camión de transporte contra un tanque de guerra. Ha llegado el momento de flexibilidad nuestra industria militar añadiendo una producción de blindados para nuestra infantería."
 COL_topografia_militar:0 "Topografía Militar"
 COL_topografia_militar_desc:0 "El estudio del terreno también es esencial a la hora de planear una ofensiva o una línea de defensa. Aprovechando la extensa y variada geografía de nuestra nación, entrenaremos a nuestros teóricos para que desempeñen labores específicas de logística en caso de ser necesarias en el terreno de combate."
 COL_propiedad_social:0 "Propiedad Social"
 COL_propiedad_social_desc:0 "No podemos seguir viendo la propiedad como una forma privada de explotación económica. El Estado debe reconocer la función social que tiene la propiedad como una ayuda para los menos favorecidos, incluyendo aquellos que poseen mucho y explotan poco. No permitiremos que continúe este margen de desigualdad entre la población colombiana."
 COL_legalizar_las_huelgas:0 "Legalizar las Huelgas"
 COL_legalizar_las_huelgas_desc:0 "Algo que es tan común como las huelgas siguen siendo consideradas ilegales en el país. No se trata más que una reivindicación de los derechos obreros, y es una táctica déspota considerarla un delito. La legislación debe cambiar de inmediato."
 COL_organizar_los_sindicatos:0 "Organizar los Sindicatos"
 COL_organizar_los_sindicatos_desc:0 "Los sindicatos actualmente no son más que círculos obreros desorganizados sin un pliego de peticiones claro y con discrepancias internas. Si el gobierno interviene y ayuda a organizarlos, conseguiremos una gran colectividad obrera que maximizará la producción al concordar sus puntos de vista."
 COL_priorizar_al_obrero:0 "Priorizar al Obrero"
 COL_priorizar_al_obrero_desc:0 "Se suele hablar mucho del emprendimiento y de los grandes industriales, pero se deja de lado al asalariado promedio. Ellos también tienen necesidades, prioridades y, más que todo, derechos. Las leyes tienen que reformarse para su beneficio, o estaremos ignorando un gran problema de nuestra sociedad."
 COL_garantizar_el_acceso_universitario:0 "Garantizar el Acceso Universitario"
 COL_garantizar_el_acceso_universitario_desc:0 "No es justo que apenas un puñado de individuos sean quienes tengan acceso a la educación superior mientras que el resto del pueblo queda condenada al trabajo informal o mal pagado. Las universidades públicas son la clave para acabar con la brecha educativa colombiana."
 COL_cooperar_con_los_terratenientes:0 "Cooperar con los Terratenientes"
 COL_cooperar_con_los_terratenientes_desc:0 "Los grandes latifundistas son quienes saben lo que más le conviene a la economía nacional. El Estado por sí mismo en incapaz de administrar todo como una unidad material, pero si se desempeña como un privado, quizá sea un modelo sustentable. Estableceremos acuerdos con los terratenientes para que el Estado trabaje en concordancia con ellos."
 COL_semilleros_de_investigacion:0 "Semilleros de Investigación"
 COL_semilleros_de_investigacion_desc:0 "Encargar a los laboratorios estatales el desarrollo de todo tipo de elementos solo hará colapsar el programa de investigación. Lo adecuado es distribuir las cargas científicas en diferentes semilleros para dinamizar el trabajo."
 COL_ferrocarriles_nacionales_de_colombia:0 "Ferrocarriles Nacionales de Colombia"
 COL_ferrocarriles_nacionales_de_colombia_desc:0 "El tren sigue siendo un medio de transporte totalmente viable, pero no ha recibido la atención que merece. Los ferrocarriles nacionales están abandonados y faltos de inversión, además que las líneas ferroviarias son casi inexistencias. Es imperativo fortalecer este sector antes que el país se convierta en un puñado de regiones incomunicadas."
 COL_concesiones_estatales:0 "Concesiones Estatales"
 COL_concesiones_estatales_desc:0 "Ceder parte de las necesidades públicas al sector privado puede sonar mal en un primer momento para los sindicatos, pero es una estrategia factible para reducir la ineficiencia estatal y aumentar el crecimiento económico."
 COL_educacion_privada:0 "Educación Privada"
 COL_educacion_privada_desc:0 "Sobrecargar el sistema educativo público no traerá beneficios a largo plazo. La educación es un servicio que también puede ser privatizado y será mejor brindado por este sector."
 COL_expansion_industrial:0 "Expansión Industrial"
 COL_expansion_industrial_desc:0 "Debemos pensar a futuro, en una Colombia con gran capacidad industrial interna, por lo que no podemos concentrar toda la industria en las grandes áreas urbanas. Expandir la capacidad productiva a la periferia permitirá descentralizar la producción y mejorar los índices de crecimiento económico."
 COL_una_colombia_moderna:0 "Una Colombia Moderna"
 COL_una_colombia_moderna_desc:0 "Esta nueva Colombia renace renovada y autosuficiente. Seremos una nación que no dependa de las importaciones para subsistir, ni se quede atrasada en términos tecnológicos. Hemos dejado atrás los modelos económicos anticuados y estamos preparados para considerarnos un país moderno."
 COL_ingenieria_avanzada:0 "Ingeniería Avanzada"
 COL_ingenieria_avanzada_desc:0 "Nuestros ingenieros deben estar a la altura de los de las grandes potencias, por lo que deben conocer las nuevas tecnologías que resulten beneficiosas para la industria y la comunicación el país."
 COL_radiodifusora_nacional:0 "Radiodifusora Nacional"
 COL_radiodifusora_nacional_desc:0 "La radio es una herramienta poderosa, no solo en términos de inteligencia militar, sino también en la estabilidad y en la credibilidad del gobierno. Utilizar la ya existente Radiodifusora Nacional como un centro de estudios de esta disciplina potenciará nuestro conocimiento sobre este aspecto."
 COL_emplear_el_petroleo:0 "Emplear el Petróleo"
 COL_emplear_el_petroleo_desc:0 "Los grandes yacimientos petrolíferos del país no son algo que deba ser ignorado. Desarrollaremos los principales centros de extracción de petróleo para potenciar el refinado de este recurso junto con la exploración de otros yacimientos."
 COL_los_silos_del_norte:0 "Los Silos del Norte"
 COL_los_silos_del_norte_desc:0 "La gran cantidad de petróleo que extraemos hace que necesitemos lugares destinados a almacenar el crudo refinado, por lo que construiremos grandes silos en el norte del país, donde sean de fácil acceso tanto para el comercio como para el uso interno."
 COL_procesamiento_de_caucho:0 "Procesamiento de Caucho"
 COL_procesamiento_de_caucho_desc:0 "El caucho derivado del petróleo, al igual que el natural, es indispensable en una sociedad industrializada. Podemos sacar ventaja económica de esta necesidad procesando nuestro propio caucho."
 COL_asegurar_los_recursos_minerales:0 "Asegurar los Recursos Minerales"
 COL_asegurar_los_recursos_minerales_desc:0 "Si seguimos gastando recursos indiscriminadamente nos quedaremos sin material para la industria militar a futuro. Necesitamos planificar nuestro consumo y estudiar nuevas técnicas más refinadas de extracción mineral."
 COL_etb:0 "ETB"
 COL_etb_desc:0 "La Empresa de Telecomunicaciones de Bogotá (ETB) fue una apuesta revolucionaria que vio la luz en 1884. Su cooperación y su conocimiento sobre la electrónica serán de gran utilidad para los proyectos de investigación estatales."
 COL_ampliar_el_sector_minero:0 "Ampliar el Sector Minero"
 COL_ampliar_el_sector_minero_desc:0 "Hace falta expandir las minas para abastecer la producción interna de armamento y otros equipos. Solicitaremos a los geólogos un dictamen para encontrar nuevos yacimientos minerales."
 COL_excavaciones_profundas:0 "Excavaciones Profundas"
 COL_excavaciones_profundas_desc:0 "Necesitamos extraer más recursos minerales en un corto tiempo para mantener funcionando la industria nacional. Estudiaremos nuevas técnicas de perforación y extracción para maximizar la eficacia de la ganancia de estos elementos."
 COL_brigadas_especializadas:0 "Brigadas Especializadas"
 COL_brigadas_especializadas_desc:0 "Tenemos necesidad de las fuerzas de élite: paracaidistas y tropas de montaña deben ser nuestra prioridad."
 COL_aprovechar_la_geografia:0 "Aprovechar la Geografía"
 COL_aprovechar_la_geografia_desc:0 "Los biomas variados y accidentados de la nación son el lugar perfecto para estudiar el desempeño del ejército en estos ambientes y maximizar su efectividad."
 COL_expandir_las_minas_de_cromo:0 "Expandir las Minas de Cromo"
 COL_expandir_las_minas_de_cromo_desc:0 "Las minas de cromo al occidente del país todavía contienen grandes cantidades de recursos, pero nuestra capacidad de excavación es limitada. Nos urge aumentar la extracción de este material."
 COL_extraccion_de_aluminio:0 "Extracción de Aluminio"
 COL_extraccion_de_aluminio_desc:0 "Nuestros geólogos han identificado un yacimiento de aluminio en Vichada. Trasladaremos un contingente de extracción al lugar para aprovechar este recurso natural."
 COL_bastion_por_naturaleza:0 "Bastión por Naturaleza"
 COL_bastion_por_naturaleza_desc:0 "Puede que al fin y al cabo no nos hagan falta grandes fortalezas ni complejos para defender el territorio nacional, puesto que la geografía del país nos hace en sí un bastión natural, uno totalmente inexpugnable por los incautos."
 COL_el_yacimiento_de_cerro_tigre:0 "El Yacimiento de Cerro Tigre"
 COL_el_yacimiento_de_cerro_tigre_desc:0 "Tenemos reportes que en Guainía hay una ubicación en particular que podría contener tungsteno bajo tierra. No debemos esperar más para explotar este nuevo recurso."
 COL_cerro_tigre_tt:0 "Crea el punto de victoria §Y10§!£victory_points  §YCerro Tigre§! en Guainía."
 COL_mejorar_los_puestos_de_mando:0 "Mejorar los Puestos de Mando"
 COL_mejorar_los_puestos_de_mando_desc:0 "Las condiciones en que nuestros oficiales y generales tienen que comandar a las tropas son deplorables; no hay directrices para establecer unos buenos puestos de mando. Debemos establecer nuevas disposiciones en este aspecto y así conseguir una mejor eficacia en la dirección militar."
 COL_centro_de_desarrollo_militar:0 "Centro de Desarrollo Militar"
 COL_centro_de_desarrollo_militar_desc:0 "No estaría de más dedicar parte de los recursos públicos para la investigación de orden militar, es una prioridad importante."

 COL_desintegrar_la_apen:0 "Desintegrar la APEN"
 COL_desintegrar_la_apen_desc:0 "La Acción Patriótica Económica Nacional, conformada por industriales y grandes terratenientes, es un movimiento de índole totalmente subversiva. No solo pretende imponer sus intereses personales en el gobierno, sino también propagar el pensamiento ultraderechista. Este movimiento no debe existir más."
 COL_la_reforma_constitucional:0 "La Reforma Constitucional"
 COL_la_reforma_constitucional_desc:0 "Ha llegado el momento de hacer un cambio significativo en Colombia. El Estado ya no puede ser entendido como un “policía” sino como una entidad al servicio del pueblo y que garantice los derechos y el cumplimiento de los deberes. Así pues, debemos desligar al Estado de la iglesia, al menos parcialmente, para evitar su polarización."
 COL_la_reforma_constitucional_tt:0 "Este camino mantendrá a los [GetLiberalName] en el poder."
 COL_oponerse_al_cambio:0 "Oponerse al Cambio"
 COL_oponerse_al_cambio_desc:0 "¿Qué es lo que pretenden en realidad los liberales? Nada más que llevar a la nación a un estado de caos, sin Dios ni orden, donde reine la ley del más fuerte. Es algo inaceptable. De ninguna manera aceptaremos esa desgracia, la razón debe imponerse."
 COL_oponerse_al_cambio_tt:0 "Este camino llevará a los [GetConservativeName] al poder."
 COL_oponerse_al_cambio_2_tt:0 "La §Yinfluencia conservadora§! ya no ocasionará una guerra civil en caso de llegar a §R100§!."
 COL_expulsar_a_los_politicos:0 "Expulsar a los Políticos"
 COL_expulsar_a_los_politicos_desc:0 "El bipartidismo ya le ha hecho suficiente daño al país como para que sigamos ignorando que ese es su principal problema. Los politiqueros lo saben, y les conviene que así sea, pero los militares comprendemos que no hay nada más dañino. Es momento de organizar un golpe contra la administración civil, derrocar a los liberales y enviar al exilio a los políticos."
 COL_expulsar_a_los_politicos_tt:0 "Este camino llevará a los [GetMilitaryName] al poder."
 COL_expulsar_a_los_politicos_2_tt:0 "§YAlianza Ministerial Republicana§! se convierte en el partido gobernante."
 expulsar_tt:0 "\n§RExiliar a los líderes políticos podrá tener consecuencias en un conflicto futuro...§!\n\n"
 COL_bienestar_general:0 "Bienestar General"
 COL_bienestar_general_desc:0 "No podemos hacer un trámite a un Estado integral sin tener en cuenta la obligación gubernamental de garantizar el bienestar social y político de todos los ciudadanos."
 COL_bienestar_general_tt:0 "Estas decisiones permiten §Greducir/eliminar§! el espíritu §YConflictos bipartidistas§!.\n"
 COL_la_republica_liberal:0 "La República Liberal"
 COL_la_republica_liberal_desc:0 "Es hora de demostrar el verdadero baluarte del liberalismo; lideraremos el camino a una república más plural y participativa bajo el margen constitucional, sin la injerencia de la iglesia y ni fanatismo ideológico, salvaguardando las libertades individuales y necesidades sociales."
 COL_apoyar_la_unir:0 "Apoyar la UNIR"
 COL_apoyar_la_unir_desc:0 "El partido que fundó Jorge Eliécer Gaitán en 1933, la UNIR, era sin dudas uno de los movimientos más populares entre la población. Quizá, si el gobierno brinda su apoyo a las políticas de Gaitán, pueda volver a la vida y retomar su lugar como el partido del pueblo."
 COL_mantener_el_proteccionismo:0 "Mantener el Proteccionismo"
 COL_mantener_el_proteccionismo_desc:0 "Las políticas intervencionistas en la economía son necesarias para mantener la economía estable y sin excesos. Tomaremos la iniciativa de proteger la industria nacional manufacturera."
 COL_la_gran_pausa:0 "La Gran Pausa"
 COL_la_gran_pausa_desc:0 "Eduardo Santos propone ponerle una “pausa” a las reformas sociales antes que se vuelvan algo demasiado sobrecogedor para el pueblo colombiano. Esto acarrea una participación más laxa en la economía por parte del Estado y tendiente a la neutralidad política internacional."
 COL_nacionalizacion_del_credito:0 "Nacionalización del Crédito"
 COL_nacionalizacion_del_credito_desc:0 "El proteccionismo económico es una buena propuesta, mas no es suficiente para salvaguardar la industria nacional. Hay que atacar de fondo el sistema que privilegia a los oligarcas, nacionalizando el sector crediticio y limitando la circulación monetaria."
 COL_exportacion_de_petroleo:0 "Exportación de Petróleo"
 COL_exportacion_de_petroleo_desc:0 "El potencial de venta de nuestros recursos petrolíferos no se puede dejar pasar. Exportarlo a gran escala dinamizará enormemente nuestra economía."
 COL_integrar_el_banco_lopez:0 "Integrar el Banco López"
 COL_integrar_el_banco_lopez_desc:0 "Pedro Aquilino López, padre del presidente Alfonso López Pumarejo, fundó uno de los bancos más importantes del país que lleva su apellido. Sin embargo, el gran capital que ostenta, junto con la emisión de moneda legal, no son positivos para la economía, puesto que esta labor debe ser ejercida por el Estado. Integrar el banco al gobierno solucionará este problema."
 COL_el_proyecto_agrario:0 "El Proyecto Agrario"
 COL_el_proyecto_agrario_desc:0 "El sector agrícola es de vital importancia para la economía nacional. Por ello, lo propicio es crear todo un plan de políticas y programas para su promoción."
 COL_el_auge_del_cafe:0 "El Auge del Café"
 COL_el_auge_del_cafe_desc:0 "La producción de café ha crecido mucho durante las últimas décadas. Es evidente que el café se está consolidando como uno de los productos más consumidos del mercado mundial, por lo que no podemos darnos el lujo de dejar de competir con nuestras cosechas."
 COL_materias_primas_colombianas:0 "Materias Primas Colombianas"
 COL_materias_primas_colombianas_desc:0 "Las materias primas son uno de los principales productos que exportamos. Inundaremos el mercado mundial con nuestros productos, mientras que protegemos nuestra economía limitando las importaciones de productos similares."
 COL_proteger_a_los_pequenos_productores:0 "Proteger a los Pequeños Productores"
 COL_proteger_a_los_pequenos_productores_desc:0 "Los agricultores y campesinos minoristas son los más vulnerables ante el implacable avance de la industria y de los monopolios. Combinaremos un programa de subsidios junto con incentivos para la compra de sus bienes para impulsar su labor."
 COL_desarrollar_la_nacion:0 "Desarrollar la Nación"
 COL_desarrollar_la_nacion_desc:0 "Necesitamos llevar la industria y mejorar los estándares de calidad en las zonas remotas de la nación. Esto atraerá más pobladores a esas zonas e impulsará la fuerza de trabajo regional."
 COL_centros_de_desarrollo_rural:0 "Centros de Desarrollo Rural"
 COL_centros_de_desarrollo_rural_desc:0 "No podemos concentrar todo el desarrollo científico en las grandes urbes, sino que debemos trasladar ciertos centros de investigación a las periferias rurales que atiendan a sus necesidades."
 COL_unificar_la_poblacion:0 "Unificar la Población"
 COL_unificar_la_poblacion_desc:0 "El bipartidismo ha dejado un legado violento en Colombia. Es evidente que el pueblo está hastiado de la constante pugna política, y piden prestar atención a otro tipo de problemas. El gobierno debe restarle importancia al pensamiento ideológico para encargarse de administrar correctamente en pro de toda la sociedad."
 COL_la_voluntad_del_pueblo:0 "La Voluntad del Pueblo"
 COL_la_voluntad_del_pueblo_desc:0 "El Estado solo tiene razón de ser si está al servicio del pueblo colombiano. Ya es momento de ignorar a los que se dicen “caudillos” y entablar un diálogo verdadero con los ciudadanos del común."
 COL_el_legado_de_santander:0 "El Legado de Santander"
 COL_el_legado_de_santander_desc:0 "El prócer de la independencia Francisco de Paula Santander no solo fue un gran general, sino también un excelente estadista. Aunque ha sido difamado injustamente en la historia, su gestión dejó grandes enseñanzas tanto en administración civil como en el orden militar, logros de los cuales podemos aprender y aplicar hoy en día."
 COL_el_ejercito_popular:0 "El Ejército Popular"
 COL_el_ejercito_popular_desc:0 "No es justo que el ejército sea una fuerza al servicio de los políticos de turno, tiene que ser una institución que proteja a todos los ciudadanos por igual. No hay mejor forma de lograr esto que flexibilizando las leyes de reclutamiento, incluyendo personas del común que se inspiren en el servicio honorable."
 COL_tribuno_del_pueblo:0 "Tribuno del Pueblo"
 COL_tribuno_del_pueblo_desc:0 "Gaitán se ha ganado el cariño del pueblo con su impecable oratoria, recogiendo sus intereses más elementales que han sido ignorados por los demás políticos. Gaitán no solo representa una disidencia del liberalismo, sino también todo un anhelo político de un pueblo irredento, ansioso de gloria y de justicia."
 COL_apoyar_a_la_republica:0 "Apoyar a la República"
 COL_apoyar_a_la_republica_desc:0 "Nuestra última reforma constitucional recibió inspiración de la carta política de la República Española. Ahora, en este momento de crisis que están atravesando, estamos en el deber moral de ayudarlos, ¡no podemos dejar que su legado perezca a manos de esos fascistas!"
 COL_innovaciones_del_frente:0 "Innovaciones del Frente"
 COL_innovaciones_del_frente_desc:0 "No hay otro lugar en que haya más avances armamentísticos que en el propio contexto de un frente de batalla. La guerra civil en España de seguro no será la excepción."
 COL_refugio_de_intelectuales:0 "Refugio de Intelectuales"
 COL_refugio_de_intelectuales_desc:0 "Debemos realizar, en conjunto con la república española, un programa para reubicar los científicos e intelectuales españoles antes que caigan bajo el control de los fascistas. Nuestra nación será el refugio ideal para acoger a estos perseguidos."
 COL_iniciar_las_reformas:0 "Iniciar las Reformas"
 COL_iniciar_las_reformas_desc:0 "Es momento de reestructurar por completo el Estado. La era de la injusticia social y del predominio de la oligarquía ha llegado a su fin."
 COL_arremeter_contra_la_oligarquia:0 "Arremeter contra la Oligarquía"
 COL_arremeter_contra_la_oligarquia_desc:0 "Este puñado de élites no han hecho más que aprovecharse de su poderío político en pro sus intereses, por encima de sus ideas, a costa del sufrimiento del pueblo colombiano. La patria está hoy en un combate denodado contra el sistema de las oligarquías; libra una batalla, librará una batalla, vencerá la oligarquía liberal y aplastará la oligarquía conservadora."
 COL_pueblo_a_la_carga:0 "¡Pueblo, a la Carga!"
 COL_pueblo_a_la_carga_desc:0 "No vamos a permitir que manejen el país a nuestras espaldas. Es nuestra dignidad, que está por encima de los partidos, y que solo deja esta lucha contra la gente que nos manipula. Que lo digan en las calles, que lo digan en las veredas, que lo digan en las capitales de los departamentos, que lo digan con voz clamorosa en Bogotá: ¡Pueblo, por vuestra victoria, a la carga!"
 COL_purgar_la_derecha:0 "Purgar la Derecha"
 COL_purgar_la_derecha_desc:0 "No basta únicamente con esta avalancha humana contra el sistema oligárquico, sino hay que purgarlo de raíz. La derecha retrógrada y extremista es la que con garras y dientes se aferra al poder económico y político, pero una vez arrancada de Colombia no volverá a crecer nunca."
 COL_las_ligas_campesinas:0 "Las Ligas Campesinas"
 COL_las_ligas_campesinas_desc:0 "El campesinado tiene intrínseco en sí un anhelo de lucha por la justicia. Ellos no solo labran la tierra, entregan su vida por el bienestar de la república. Bajo el liderazgo de Gaitán, las llamas Ligas Campesinas de seguro aceptarán ser parte del servicio militar activo."
 COL_prepararse_para_el_conflicto:0 "Prepararse para el Conflicto"
 COL_prepararse_para_el_conflicto_desc:0 "Hay que aceptar que un conflicto a gran escala es inevitable. Las fuerzas enemigas no pueden toparse con una Colombia sin la capacidad militar suficiente, debemos invertir más en la industria bélica."
 COL_cruzada_por_la_restauracion:0 "Cruzada por la Restauración"
 COL_cruzada_por_la_restauracion_desc:0 "Esta batalla popular que libra el pueblo no es solo una avalancha contra la injusticia, sino también contra el detrimento moral que la oligarquía le ha causado a la nación. ¿Cómo pueden considerar justo que haya millones de pobres mientras un puñado se quedan con la riqueza? Es una concepción retrógrada, que necesita urgentemente una restauración moral."
 COL_fundar_el_seguro_social:0 "Fundar el Seguro Social"
 COL_fundar_el_seguro_social_desc:0 "El trabajo no es nada si quien lo ejerce está desprotegido ante la primera amenaza. Es una obligación del Estado brindar esa seguridad a los ciudadanos, incluyendo así mismo la promoción de la industria como una opción fundamental."
 COL_centrarse_en_el_gasto_publico:0 "Centrarse en el Gasto Público"
 COL_centrarse_en_el_gasto_publico_desc:0 "El Estado no recauda recursos para guardarlos, mucho menos para repartirlos entre los políticos. Lo hace para invertirlos en su población, y eso es precisamente en lo que debemos enfocarnos. Debemos aumentar el gasto público en aras del bienestar general."
 COL_regular_el_tributo:0 "Regular el Tributo"
 COL_regular_el_tributo_desc:0 "El dinero que se recauda e invierte el Estado es una gran cantidad, y debe ser regulada a fin de evitar la corrupción, el exceso de liquidez u otros males que surjan de una mala gestión."
 COL_reestructurar_la_educacion:0 "Reestructurar la Educación"
 COL_reestructurar_la_educacion_desc:0 "Necesitamos renovar el sistema educativo, pues promueve estándares clasistas que benefician a la oligarquía, dejando a un lado cualquier otro tipo de cosmovisión."
 COL_impuesto_al_patrimonio_eclesiastico:0 "Impuesto al Patrimonio Eclesiástico"
 COL_impuesto_al_patrimonio_eclesiastico_desc:0 "La iglesia puede considerarse tanto un beneficio como una amenaza, dependiendo la perspectiva en que se mire. Sin embargo, es un hecho que es titular de grandes fortunas que están exentas de impuestos. Cambiaremos la legislación para favorecer la equidad contributiva."
 COL_colectivizar_la_industria:0 "Colectivizar la Industria"
 COL_colectivizar_la_industria_desc:0 "La era de los monopolios ha llegado a su fin. Es momento de repartir la industria entre quienes verdaderamente entregan su vida a su sostenimiento: los obreros y los consumidores."
 COL_brindar_asilo_a_los_exiliados:0 "Brindar Asilo a los Exiliados"
 COL_brindar_asilo_a_los_exiliados_desc:0 "Es una pena que nuestra doctrina sea tan repudiada en otras regiones del mundo. Abriremos nuestras fronteras a todo compañero ideológico que necesite ayuda."
 COL_un_rumbo_propio:0 "Un Rumbo Propio"
 COL_un_rumbo_propio_desc:0 "¡No vamos a ser un títere más de las grandes potencias! Nuestro destino está en nuestras manos; es nuestra lucha, nuestro futuro, no el de ellos."
 COL_unirse_a_la_comintern:0 "Unirse a la Comintern"
 COL_unirse_a_la_comintern_desc:0 "Si bien no simpatizamos del todo con los rusos, indiscutiblemente serían un aliado esencial. Solicitaremos compartir con ellos un puesto en la Internacional Comunista. Quién sabe, quizá podamos inspirar en los rusos una visión menos radical de las cosas."
 COL_comprar_armamento_sovietico:0 "Comprar Armamento Soviético"
 COL_comprar_armamento_sovietico_desc:0 "La Unión Soviética es un gigante industrial tanto civil como armamentístico. No estaría de más adquirir una buena cantidad de armamento que seríamos incapaces de producir por cuenta propia."
 COL_propagar_el_ideal:0 "Propagar el Ideal"
 COL_propagar_el_ideal_desc:0 "Quedarnos de brazos cruzados ante las injusticias que se cometen en el mundo es un crimen imperdonable. Debemos inspirar en el extranjero los movimientos sociales en contra de la tiranía, hasta que los pueblos se levanten triunfantes contra sus opresores."
 COL_invitar_asesores_simpatizantes:0 "Invitar Asesores Simpatizantes"
 COL_invitar_asesores_simpatizantes_desc:0 "No somos el único bastión de la socialdemocracia en América. Hay muchos movimientos similares en las demás naciones, y todos han desarrollado una perspectiva propia y única. Conocer esos puntos de vista nos ayudará a tener un Estado más integral."
 COL_liberar_a_nuestros_hermanos:0 "Liberar a Nuestros Hermanos"
 COL_liberar_a_nuestros_hermanos_desc:0 "Hay que aceptar que Ecuador y Venezuela están perdidos, sumidos en el caos y en el desorden institucional. Constituye un crimen hacernos los de la vista gorda ante estas injusticias; debemos ponerle un fin a esa opresión, aunque sea por la fuerza."
 COL_programa_de_apoyo_industrial:0 "Programa de Apoyo Industrial"
 COL_programa_de_apoyo_industrial_desc:0 "Con el apoyo de los soviéticos, desarrollaremos un gran plan de industrialización conjunta, que acerque nuestras economías y sea beneficioso para ambos."
 COL_esfuerzo_belico_conjunto:0 "Esfuerzo Bélico Conjunto"
 COL_esfuerzo_belico_conjunto_desc:0 "La guerra es un infierno por el cual nadie debería atravesar. Precisamente por eso hay que prever las amenazas y estar preparados para cualquier ataque con una sólida industria."
 COL_bloque_socialdemocrata:0 "Bloque Socialdemócrata"
 COL_bloque_socialdemocrata_desc:0 "El futuro de Latinoamérica está aquí mismo, en el continente, no en las ambiciones de las potencias extranjeras. Lideraremos nuestra propia facción frente a la amenaza del fascismo que se cierne sobre nosotros."
 COL_bloque_socialdemocrata_faction:0 "Bloque Socialdemócrata"
 COL_bloque_socialdemocrata_pru_tt:0 "Si Perú ha terminado los enfoques §YDemocracia social Perú§! y §YTrabajo con las democracias sociales§!, será invitado a la facción."
 COL_nuestro_aliado_en_la_region:0 "Nuestro Aliado en la Región"
 COL_nuestro_aliado_en_la_region_desc:0 "El pueblo paraguayo y el colombiano han compartido una hermandad espiritual desde la guerra de la triple alianza. A fin de cuentas, nuestros preceptos e ideales están íntimamente ligados, por lo que no hay mejor razón para entablar una coalición próspera."
 COL_vista_al_sur:0 "Vista al Sur"
 COL_vista_al_sur_desc:0 "Pronto liberaremos a las naciones del sur de la despreciable oligarquía que los gobierna. No volverán a vivir bajo el yugo de las clases altas, sino que solo conocerán el lenguaje de la justicia."
 COL_desarrollo_del_progreso:0 "Desarrollo del Progreso"
 COL_desarrollo_del_progreso_desc:0 "Sería egoísta de nuestra parte reservarnos todos los avances tecnológicos para nosotros mismos. Debemos compartir nuestros descubrimientos con nuestros aliados para maximizar los beneficios de la ciencia."
 COL_vista_al_norte:0 "Vista al Norte"
 COL_vista_al_norte_desc:0 "Nada más aberrante que el corporativismo ultra capitalista de los países del norte del continente. Arrasaremos como avalancha humana sobre ellos, hasta que no quede vestigio de la plutocracia organizada norteamericana."
 COL_asediar_al_peru:0 "Asediar al Perú"
 COL_asediar_al_peru_desc:0 "No hace falta ser un experto para percatarse que Perú es una nación inestable y en declive. Son ciegos, no pueden comprender que están llevando a su nación a su autodestrucción con el adoctrinamiento político, pero ya no más."
 COL_guerra_a_los_bolivianos:0 "Guerra con los Bolivianos"
 COL_guerra_a_los_bolivianos_desc:0 "La república boliviana se veía tan prometedora con su transición aun estado social, pero se dejaron opacar por la arrogancia y el favoritismo. No nos queda de otra que aplastar la estructura podrida del estado boliviano."
 COL_tomar_centroamerica:0 "Tomar Centroamérica"
 COL_tomar_centroamerica_desc:0 "Las repúblicas centroamericanas se han vuelto un bastión que defiende la plutocracia y las empresas privadas a costa del sufrimiento de su gente. Estamos en el deber moral de desintegrar esas retrógradas instituciones."
 COL_ocupar_mexico:0 "Ocupar México"
 COL_ocupar_mexico_desc:0 "El legado de la revolución mexicana no fue más que una pugna irremediable entre los radicales de izquierda y los radicales de derecha. Si no detenemos este cúmulo de resentimiento, toda américa se desestabilizará con su necedad."
 COL_ultimatum_al_cono_sur:0 "Ultimátum al Cono Sur"
 COL_ultimatum_al_cono_sur_desc:0 "Por más desalentador que suene, la guerra es el único medio de resolver esta “cuestión sureña”. No queda de otra que prepararnos para combatir el despotismo de los argentinos, la plutocracia de los chilenos y la oligarquía de los uruguayos."
 COL_derrotar_el_imperialismo:0 "Derrotar el Imperialismo"
 COL_derrotar_el_imperialismo_desc:0 "Es imposible fundar una nueva sociedad latinoamericana bajo la sombra imperialista de los Estados Unidos. Ya hemos tenido suficiente con su injerencia, no permitiremos que sigan haciendo de las suyas sin consecuencias."
 COL_tierra_de_colon:0 "Tierra de Colón"
 COL_tierra_de_colon_desc:0 "El precursor de la independencia Francisco de Miranda imaginó una vez una gran nación que abarcara todo el territorio desde el cauce del río Misisipi hasta la tierra del fuego en el sur, por lo que decidió llamarla Colombia, que significa “Tierra de Colón”. Ahora que hemos triunfado en nuestra cruzada, podemos materializar el proyecto de Miranda."
 COL_tierra_de_colon_focus_tt:0 "Estas decisiones permiten convertir en §Gestado esencial§! todas las naciones ocupadas de hispanoamérica, al igual que los territorios que les pertenecieron de antaño."
 COL_el_renacer_institucional:0 "El Renacer Institucional"
 COL_el_renacer_institucional_desc:0 "Hay que hacer un cambio de fondo en todas las entidades estatales. El nuevo gobierno renacerá puro, será como nuevo, al servicio del pueblo colombiano."
 COL_educacion_publica:0 "Educación Pública"
 COL_educacion_publica_desc:0 "La enseñanza debe ser un servicio público a cargo únicamente del Estado. Si permitimos que esta labor la desempeñen privados, nuestros jóvenes terminarán adoctrinados acorde a los ideales políticos del maestro. La educación debe ser laica y sin tendencias políticas."
 COL_acabar_la_hegemonia_conservadora:0 "Acabar con la Hegemonía Conservadora"
 COL_acabar_la_hegemonia_conservadora_desc:0 "El extremismo conservador ha llegado demasiado lejos. Es obvio que no quieren desprenderse del poder, y tampoco serán tolerantes con nosotros los liberales si les permitimos que den con su cometido. Crearemos un fuerte sistema legal que le de un final definitivo a la hegemonía conservadora en el país."
 COL_escuela_normal_superior:0 "Escuela Normal Superior"
 COL_escuela_normal_superior_desc:0 "El verdadero maestro es aquel que nunca deja de aprender. Es una máxima algo idealista, pero sumamente reveladora. Crearemos un sistema que capacite a los educadores para que inculquen en ellos el valor por la defensa y la eficiencia intelectual."
 COL_ministerio_de_obras_publicas:0 "Ministerio de Obras Públicas"
 COL_ministerio_de_obras_publicas_desc:0 "Colombia es una nación incomunicada, casi no hay conexiones entre sus regiones y tanto el sistema férreo como el aéreo son totalmente deficientes. Crearemos un ministerio especial que se encargue de estos problemas de infraestructura."
 COL_reestructurar_la_cupula_militar:0 "Reestructurar la Cúpula Militar"
 COL_reestructurar_la_cupula_militar_desc:0 "¿Quiénes se creen los militares para desacatar las órdenes de la autoridad civil? Si tanto insisten en mantener su rebeldía, haremos una reestructuración interna al alto mando de la institución, como castigo por su insubordinación."
 COL_laboratorios_jgb:0 "Laboratorios JGB"
 COL_laboratorios_jgb_desc:0 "JGB es una importante compañía farmacéutica fundada hace más de 50 años. Sus laboratorios son modernos y sumamente eficientes, por lo que hacer una colaboración entre ellos y el Estado significaría un gran avance para la ciencia colombiana."
 COL_proteger_al_pueblo_colombiano:0 "Proteger al Pueblo Colombiano"
 COL_proteger_al_pueblo_colombiano_desc:0 "Una de las más grandes obligaciones que tiene el Estado es defender a su pueblo, no ser una amenaza para este. El gobierno nunca más será visto como una entidad abusadora, sino como un guardián de la población, el escudo contra las amenazas del exterior."
 COL_inclusion_fenemina:0 "Inclusión Femenina"
 COL_inclusion_fenemina_desc:0 "Debemos dejar de lado la retrógrada visión conservadora de la mujer, que se ha impuesto en Colombia desde que se ratificó la constitución de 1886. La mujer tiene las mismas capacidades que cualquiera, la ley lo debe reconocer."
 COL_abandonar_el_patron_oro:0 "Abandonar el Patrón Oro"
 COL_abandonar_el_patron_oro_desc:0 "El patrón oro nos mantiene ligados a esa visión arcaica del dinero, es evidente que le hace mas mal que bien a la hacienda pública, por lo que no nos queda de otra que desprendernos de este vicio histórico y financiero."
 COL_invertir_en_el_banco_de_la_republica:0 "Invertir en el Banco de la República"
 COL_invertir_en_el_banco_de_la_republica_desc:0 "La banca central es fundamental para la economía de la nación. Centrarnos en fortalecerla ayudará a engrosar las arcas del Estado, lo cual será de gran ayuda a futuro cuando debamos reinvertir estos recursos."
 COL_ley_de_nacionalizacion_aerea:0 "Ley de Nacionalización Aérea"
 COL_ley_de_nacionalizacion_aerea_desc:0 "El mundo de la aviación mueve grandes cantidades de capital tanto en el interior como hacia el exterior del país, pero está terriblemente desorganizado en empresas de poca rentabilidad. Nacionalizaremos este conglomerado para convertirlas en una única empresa de grandes utilidades."
 remove_designer:0 "Eliminar como §Ycompañía de diseño§!:\n"
 COL_preparar_el_camino:0 "Preparar el Camino"
 COL_preparar_el_camino_desc:0 "Colombia debe ser la cabeza democrática en el tránsito hacia una sociedad más justa en latinoamérica, aunque consciente de que la amenaza del totalitarismo siempre está presente."
 COL_instituto_de_credito_territorial:0 "Instituto de Crédito Territorial"
 COL_instituto_de_credito_territorial_desc:0 "Necesitamos urgentemente una entidad que dé solución a la falta de vivienda que tienen los colombianos menos favorecidos por medio de la construcción y financiación directamente a cargo del Estado. Se llamará Instituto de Crédito Territorial."
 COL_el_buen_vecino:0 "El Buen Vecino"
 COL_el_buen_vecino_desc:0 "Estados Unidos siempre ha sido una especie de protector de nuestra nación. Después de todo, nuestra historia siempre ha estado ligada, por lo que siempre ha sido como nuestro “buen vecino”. Ahora, con la amenaza del fascismo y del comunismo en el continente, no nos queda a nadie más a quien acudir que a ellos para que juntos les hagamos frente."
 COL_priorizar_europa:0 "Priorizar Europa"
 COL_priorizar_europa_desc:0 "El futuro del mundo no está en América, por más que nos duela, sino en Europa. Quien se alce como vencedor de esta gran guerra será quien determine la configuración del mundo venidero. No podemos permitir que la democracia sea derrotada en Europa o también lo será en todo el mundo."
 COL_diplomacia_americana:0 "Diplomacia Americana"
 COL_diplomacia_americana_desc:0 "No sería muy sabio confiar nuestro devenir a las grandes potencias occidentales, pues harían de nosotros un peón en un gran juego de influencias políticas. Lo ideal es establecer una alianza continental estable que resista ante las calamidades mundiales. Si estamos solos somos débiles, pero juntos seremos invencibles."
 COL_limitar_la_participacion:0 "Limitar la Participación"
 COL_limitar_la_participacion_desc:0 "Colombia ya tiene suficiente con su pugna política interna como para enrollarse en una guerra a gran escala. El pueblo anhela la paz, no un conflicto perpetuo."
 COL_concesiones_de_petroleo:0 "Concesiones de Petróleo"
 COL_concesiones_de_petroleo_desc:0 "Es evidente que tenemos petróleo de sobra que le será de más ayuda a las grandes naciones democráticas en su cruzada contra el totalitarismo fascista y el populismo comunista."
 COL_seguir_a_los_britanicos:0 "Seguir a los Británicos"
 COL_seguir_a_los_britanicos_desc:0 "El Reino Unido lidera la alianza que busca la protección del mundo libre y su estilo de vida democrático, por lo que no hay mejor guía que ellos en el mundo. Solicitaremos acompañarlos en su lucha."
 COL_el_ideal_regional:0 "El Ideal Regional"
 COL_el_ideal_regional_desc:0 "No cabe duda que a pesar de la discordia interna, Colombia es un modelo participativo a seguir, que debería ser replicado en todos los demás países del hemisferio bajo nuestra dirección."
 COL_esfera_de_defensa:0 "Esfera de Defensa"
 COL_esfera_de_defensa_desc:0 "Si esperamos que otros vengan a ayudarnos en caso de un ataque, estamos condenados a perder la guerra. Estructuraremos toda una esfera defensiva que hará de nosotros una muralla inexpugnable."
 COL_retribucion:0 "Retribución"
 COL_retribucion_desc:0 "Por más que cedamos nuestro petróleo a otras naciones por caridad en su lucha, igual tenemos el derecho a exigir una retribución justa; una solvencia que sea de utilidad para la coyuntura mundial actual."
 COL_retribucion_tt:0 "Añade dos §Yfábricas militares§! fuera del mapa por cada estado que tenga una concesión petrolera."
 COL_tratado_de_asistencia_colombo_americano:0 "Tratado de Asistencia Colombo-Americano"
 COL_tratado_de_asistencia_colombo_americano_desc:0 "Nuestras buenas relaciones con los Estados Unidos representan una ventaja fundamental para nosotros, y quizá las podamos estrechar más. Esperamos poder un firmar un tratado que garantice la asistencia estadounidense en caso de un ataque extranjero."
 COL_bastion_ante_el_caos:0 "Bastión ante el Caos"
 COL_bastion_ante_el_caos_desc:0 "Somos quienes han abanderado la libertad y la justicia como principios de una sociedad democrática en inminente riesgo, mas no podemos mostrarnos débiles ante el enemigo. Nuestro pendón representará la lucha contra la tiranía, la opresión y el caos mundial."
 COL_fundar_la_oea:0 "Fundar la OEA"
 COL_fundar_la_oea_desc:0 "El plan de crear una facción exclusiva para miembros de nuestro continente suena prometedor. Esta Organización de Estados Americanos ayudará a mantener unidos a nuestros hermanos latinoamericanos y hará temblar a cualquiera que ose desafiarnos."
 oea_faction_name:0 "Organización de los Estados Americanos"
 COL_defender_la_patria:0 "Defender la patria"
 COL_defender_la_patria_desc:0 "Alfonso López Pumarejo afirmó una vez “el nacionalismo que me apasiona puede sintetizarse en esta frase: Colombia primero para los colombianos”. Sin saberlo, sentó el precedente de la labor estatal de la defensa de la patria. Por más que tengamos aliados, primero debemos ser capaces de defendernos a nosotros mismos antes que ayudarlos a ellos."
 COL_capacitacion_estadounidense:0 "Capacitacion Estadounidense"
 COL_capacitacion_estadounidense_desc:0 "Las fuerzas armadas estadounidenses son de un gran estándar internacional. Solicitaremos al gobierno norteamericano un agregado especial que capacite a nuestros directores en el entrenamiento de las tropas."
 COL_democracia_triunfante:0 "Democracia Triunfante"
 COL_democracia_triunfante_desc:0 "Estamos casi obligados a intervenir en otras naciones cuando sea necesario, cuando les haga falta la estabilidad que representa la democracia como un guía triunfante de los sanos ideales."
 COL_integracion_de_la_industria_regional:0 "Integración de la Industria Regional"
 COL_integracion_de_la_industria_regional_desc:0 "La industria de nuestros aliados está dividida y desconectada entre sí, lo que dificulta una producción bélica eficiente. Configuraremos nuevas directrices para maximizar la eficacia de las fábricas militares aliadas."
 COL_integracion_de_la_industria_regional_tt:0 "Añade una §Yfábrica militar§! fuera del mapa por cada nación sudamericana democrática que esté en la misma facción."
 COL_la_avanzada_anticomunista:0 "La avanzada anticomunista"
 COL_la_avanzada_anticomunista_desc:0 "El monstruo del comunismo está extendiendo sus tentáculos en nuestro hemisferio. Es algo inconcebible. Arremeteremos contra aquellos que hayan sucumbido ante sus fauces y liberaremos a su pueblo para reinstaurar la democracia."
 COL_la_avanzada_anticomunista_tt:0 "Otorga la justificación de guerra §Yderrocar gobierno§! contra todas las naciones §Ycomunistas§! sudamericanas."
 COL_ejercito_de_america:0 "Ejército de América"
 COL_ejercito_de_america_desc:0 "Unas fuerzas armadas unificadas entre aliados son mucho mejores que unas dispersas; es un hecho irrefutable cuando se comprueba en el combate. Tendremos un ejército conjunto que nos defienda a todos por igual."
 COL_estado_social_de_derecho:0 "Estado Social de Derecho"
 COL_estado_social_de_derecho_desc:0 "Crearemos una nueva concepción de Estado: una en que el gobierno esté subyugado enteramente a los principios legales, primando siembre el interés general sobre el particular, aunque manteniendo el respeto y los límites de intromisión de la autoridad."
 COL_investigacion_compartida:0 "Investigación Compartida"
 COL_investigacion_compartida_desc:0 "Los avances científicos tanto nuestros como de nuestros aliados confirman nuestra supremacía tecnológica sobre el enemigo, mas no podemos darlos el lujo de conformarnos con los avances actuales, pues serán los modelos obsoletos de mañana."
 COL_trabajar_con_los_monopolios:0 "Trabajar con los Monopolios"
 COL_trabajar_con_los_monopolios_desc:0 "Aunque no es del todo bueno que existan monopolios en el país, las consecuencias de eliminarlos serían catastróficas. En contraposición, deberíamos entablar una alianza con estos grandes magnates para beneficiar al Estado de este fenómeno económico."

 COL_conservar_el_directorio_liberal:0 "Conservar el directorio liberal"
 COL_conservar_el_directorio_liberal_desc:0 "Los dirigentes del liberalismo han sido grandes intelectuales desde la fundación del partido. Esta tradición no se puede perder, no podemos ceder el mando a los populistas solo por gracia de su carisma."
 COL_subsumir_la_disidencia:0 "Subsumir la disidencia"
 COL_subsumir_la_disidencia_desc:0 "La disidencia gaitanista es extremadamente fuerte a comparación del movimiento liberal ordinario. Le demostraremos a Gaitán que, a fin de cuentas, nuestros intereses no son tan distintos, por lo que le resulta más conveniente unirse al partido."
 COL_ley_de_integracion_en_el_congreso:0 "Ley de integración en el congreso"
 COL_ley_de_integracion_en_el_congreso_desc:0 "No es suficiente decir que vamos a integrar distintas voces y movimientos si no tenemos el respaldo legal para cumplir nuestra palabra. Expediremos una ley que garantice la participación política integral en el congreso."
 COL_el_fuerte_antifascista:0 "El fuerte antifascista"
 COL_el_fuerte_antifascista_desc:0 "Cuanto más tiempo pasa, más populares y fuertes se hacen los movimientos fascistas. No podemos esperar que estén a las puertas del continente para actuar."
 COL_el_fuerte_antifascista_tt:0 "Otorga la justificación de guerra §Yderrocar gobierno§! contra todas las naciones §Yfascistas§! sudamericanas."
 COL_derogar_la_constitucion:0 "Derogar la Constitución de 1886"
 COL_derogar_la_constitucion_desc:0 "La constitución de 1886 fue producto de la hegemonía conservadora de su momento, y ha sufrido una infinidad de reformas que demuestran lo inviable que el texto es. Colombia debe dejar a un lado esta guía arcaica para concentrarse en una legislación funcional a futuro."
 COL_la_patria_por_encima_de_los_partidos:0 "La Patria por Encima de los Partidos"
 COL_la_patria_por_encima_de_los_partidos_desc:0 "El gran general de la guerra de los mil días, Benjamín Herrera, afirmó una vez que él luchaba por su patria, no por el partido liberal. Sin lugar a duda fue un modelo a seguir, pero lo estamos olvidando en la actualidad. Honraremos sus enseñanzas de coraje y patriotismo."
 COL_centralizar_la_banca:0 "Centralizar la Banca"
 COL_centralizar_la_banca_desc:0 "El sector bancario está desbalanceado porque está dividido entre las clases altas del país. El monopolio bancario pasará a manos del Estado."
 COL_el_quinquenio_vasquez:0 "El Quinquenio Vásquez"
 COL_el_quinquenio_vasquez_desc:0 "La capacidad industrial de nuestra nación es deplorable. Por suerte, el general Vásquez Cobo preparó un plan que impulsará enormemente nuestra economía."
 COL_alianza_con_el_movimiento_obrero:0 "Alianza con el Movimiento Obrero"
 COL_alianza_con_el_movimiento_obrero_desc:0 "Está claro que el movimiento militar es incapaz de competir contra las organizaciones sindicales lideradas por Gaitán. Formalizaremos una alianza con los obreros para incorporarlos al gabinete ministerial."
 COL_alianza_con_el_movimiento_obrero_tt:0 "Cambia §YJorge Eliécer Gaitán§! por §YEl compromiso obrero§! \nCambio efectivo: \nGanancia de poder político: §G+15%§! \nVelocidad de crecimiento de la §Yinfluencia subversiva liberal§!: §R+20%§!"
 COL_arrestar_a_gaitan:0 "Arrestar a Gaitán"
 COL_arrestar_a_gaitan_desc:0 "Jorge Eliécer Gaitán no es una mala persona, pero es un foco subversivo enorme. Obviamente no va a detener su acción si se lo pedimos, así que, por más que le duela a la población, debemos arrestarlo."
 COL_arrestar_a_gaitan_pp_tt:0 "El triple de la §Yinfluencia liberal§! actual se aplica como bonificación de §Gpoder político§!:"
 COL_arrestar_a_gaitan_stability_tt:0 "La mitad de la §Yinfluencia liberal§! actual se aplica como penalización de §Restabilidad§!:"
 COL_obtener_financiacion_de_la_iglesia:0 "Obtener Financiación de la Iglesia"
 COL_obtener_financiacion_de_la_iglesia_desc:0 "La cercanía del clero al partido conservador fue lo que lo hizo su gobierno tan exitoso en su momento. No podemos subestimar la ventaja que supondría para nosotros obtener el respaldo clerical, aunque sea por medio de donaciones para el Estado."
 COL_rumbo_a_la_autarquia:0 "Rumbo a la Autarquía"
 COL_rumbo_a_la_autarquia_desc:0 "Debemos ser autosuficientes si queremos que Colombia sea grande. Tenemos que aprovechar mejor nuestros recursos y ser más eficientes en la construcción."
 COL_nacionalizar_las_armerias:0 "Nacionalizar las Armerías"
 COL_nacionalizar_las_armerias_desc:0 "El poco puñado de armerías que hay en la nación están casi en su totalidad en manos de privados. Su propiedad debe pasar a manos del Estado si queremos suplir la demanda de equipo militar."
 COL_reforma_al_ministerio_de_hacienda:0 "Reforma al Ministerio de Hacienda"
 COL_reforma_al_ministerio_de_hacienda_desc:0 "La forma en que recaudamos impuestos se está quedando atrasada en comparación con los nuevos mecanismos bursátiles del mundo. Reformaremos el ministerio de hacienda para que su labor sea más eficiente y distribuya los recursos de mejor manera."
 COL_purificar_el_ejercito:0 "Purificar el Ejército"
 COL_purificar_el_ejercito_desc:0 "La política es como una infección que enferma al ejército. Si queremos estar a la altura de las grandes potencias, nuestro ejército necesita ser “purificado” inmediatamente."
 COL_llevar_la_industria_al_extranjero:0 "Llevar la Industria al Extranjero"
 COL_llevar_la_industria_al_extranjero_desc:0 "Con grandes complejos industriales prosperando en el país, es propicio motivar a estos gigantes a invertir y consolidarse en otras naciones, rindiendo utilidades para nosotros."
 COL_estatismo:0 "Estatismo"
 COL_estatismo_desc:0 "Indiscutiblemente, el Estado es el único que puede organizar el desorden económico que hay actualmente. Ampliaremos la presencia gubernamental en múltiples aspectos hasta que tengamos el control absoluto sobre todo."
 COL_incentivar_la_industria:0 "Incentivar la Industria Armamentística"
 COL_incentivar_la_industria_desc:0 "La industria debe centrarse en la producción bélica con unos cuantos incentivos monetarios; las armas de hoy simbolizan la paz del mañana."
 COL_fortalecer_el_ministerio_de_guerra:0 "Fortalecer el Ministerio de Guerra"
 COL_fortalecer_el_ministerio_de_guerra_desc:0 "El ministerio es la entidad que debe encargarse de las guerras en que nuestra nación participe. Nos aseguraremos que tenga la información más reciente y la mejor financiación."
 COL_el_gabinete_militar:0 "El Gabinete Militar"
 COL_el_gabinete_militar_desc:0 "No podemos confiar en que una sola persona lidere nuestra nación una vez Vásquez Cobo no esté con nosotros, debe ser un cuerpo colegiado para mantener fuera los intereses personales."
 COL_fundar_la_guardia_civil:0 "Fundar la Guardia Civil"
 COL_fundar_la_guardia_civil_desc:0 "Colombia es uno de los pocos países en el mundo que a estas alturas no tiene una guardia civil que le sea de apoyo a la fuerza pública. Pero esto está a punto de cambiar."
 COL_complejo_industrial_de_los_llanos:0 "Complejo Industrial de los Llanos"
 COL_complejo_industrial_de_los_llanos_desc:0 "Los llanos orientales son un lugar remoto, pero perfecto para asentar la industria que no se adapta a los demás biomas de la nación."
 COL_centro_de_estudios_avanzados:0 "Centro de Estudios Avanzados"
 COL_centro_de_estudios_avanzados_desc:0 "Fundaremos una nueva institución que desarrollará los más importantes avances científicos del continente."
 COL_infraestructura_para_las_tropas:0 "Infraestructura para las Tropas"
 COL_infraestructura_para_las_tropas_desc:0 "Antes de construir un gran ejército, debemos tener primero redes viales y ferroviarias que transporten nuestras tropas."
 COL_la_legion_ricaurte:0 "La Legión Ricaurte"
 COL_la_legion_ricaurte_desc:0 "El gran prócer de la independencia, el general Antonio Ricaurte, ha sido olvidado de la historia por los colombianos, pero su legado de orden y disciplina persiste hoy día, y deberíamos honrarlo con una legión militar de élite nombrada en su memoria. "
 COL_honrar_la_vieja_guardia:0 "Honrar la Vieja Guardia"
 COL_honrar_la_vieja_guardia_desc:0 "Las grandes mentes militares de antaño como el general Rafael Reyes, Antonio Nariño, Rafael Uribe Uribe y el mismo Simón Bolívar son grandes ejemplos a seguir no solo por el ejército nacional, sino por todos los ciudadanos del país. Les rendiremos homenaje y nos encargaremos de recordarles sus obras a los colombianos."
 COL_incrementar_el_salario_obrero:0 "Incrementar el Salario Obrero"
 COL_incrementar_el_salario_obrero_desc:0 "Los obreros de Colombia ganan mucho menos que los de otros países latinoamericanos. Usaremos la ley para establecer un salario mínimo, mucho más justo y equitativo."
 COL_abandonar_el_conformismo:0 "Abandonar el Conformismo"
 COL_abandonar_el_conformismo_desc:0 "Ya hemos tenido suficiente de esta retórica pacifista y de neutralidad. Somos un pueblo de guerreros, de luchadores y soldados. Tenemos la determinación suficiente para tomar las riendas de nuestro propio destino, aunque sea por la fuerza."
 COL_estado_mayor_conjunto:0 "Estado Mayor Conjunto"
 COL_estado_mayor_conjunto_desc:0 "Organizaremos todas las fuerzas armadas bajo el comando de un solo Estado Mayor Conjunto, que además de dirigir nuestro ejército tendrá facultades gubernamentales tras la muerte de Vásquez Cobo."
 COL_sociedad_marcial:0 "Sociedad Marcial"
 COL_sociedad_marcial_desc:0 "Lo hemos dicho varias veces y lo volveremos a decir, no somos un país de pacifistas, sino de soldados. Educaremos a nuestros jóvenes para lo tengan bien claro."
 COL_asesores_alemanes:0 "Asesores Alemanes"
 COL_asesores_alemanes_desc:0 "Los alemanes han demostrado su genio táctico en la guerra. Sus generales serán más que suficientes para comenzar a profesionalizar nuestro ejército y ponerlo en el centro de atención."
 COL_avivar_la_doctrina_prusiana:0 "Avivar la Doctrina Prusiana"
 COL_avivar_la_doctrina_prusiana_desc:0 "Nuestra disciplina militar está fundada inescindiblemente en las estrategias de los prusianos, pero la hemos estado dejando de lado en las últimas décadas. No podemos permitir que enseñanzas tan valiosas se pierdan por mera inconsciencia."
 COL_influenciar_en_panama:0 "Influenciar en Panamá"
 COL_influenciar_en_panama_desc:0 "No podemos arremeter contra Panamá por la fuerza, pero sí podemos mover las influencias políticas para avivar en el istmo un movimiento simpatizante de nuestra causa."
 COL_enardecer_el_militarismo:0 "Enardecer el Militarismo"
 COL_enardecer_el_militarismo_desc:0 "Los que ven el ejército como un mal necesario están condenados a dudar ante la guerra. Inculcaremos el militarismo en nuestra cultura para convertirnos en un pueblo de soldados."
 COL_pasantias_de_desarrollo_militar:0 "Pasantías de Desarrollo Militar"
 COL_pasantias_de_desarrollo_militar_desc:0 "Los avances tecnológicos son rápidos en el campo de las armas. Enviaremos un contingente especial a las naciones más desarrolladas en este aspecto para diseñar más y mejor equipo en menor tiempo."
 COL_el_incidente_de_japura:0 "El Incidente de Japurá"
 COL_el_incidente_de_japura_desc:0 "Japurá formó parte de nuestro territorio recién culminada la independencia, pero lo perdimos ante las ambiciones expansionistas brasileñas. Prepararemos un incidente para retomar el control de dicho estado."
 COL_ocupar_el_itsmo:0 "Ocupar el Itsmo"
 COL_ocupar_el_itsmo_desc:0 "Con la mayoría panameña de nuestro lado, estamos preparados para lanzar un rápido desembarco y ocupar el istmo por completo. ¡Pronto volverá a ser nuestra!"
 COL_asegurar_el_sur:0 "Asegurar el Sur"
 COL_asegurar_el_sur_desc:0 "Nuestro territorio al sur es de los que más potencial tiene, y aun así lo perdimos por la falta de determinación de los politiqueros de antaño. No glorificaremos nuestra patria si permitimos que otros países se queden con lo que nos pertenece."
 COL_contactar_a_benavides:0 "Contactar a Benavides"
 COL_contactar_a_benavides_desc:0 "Es evidente que el general Óscar Benavides no está para nada conforme con el nuevo gobierno instaurado en el Perú. El pueblo peruano ha caído en manos de la burguesía elitista, y hay que salvarlo pronto antes que se autodestruya. Nos pondremos en contacto con Benavides y le propondremos una oferta que no podrá rechazar..."
 COL_contactar_a_benavides_tt:0 "§YÓscar Benavides§! está en servicio activo en [PRU.GetName]"
 COL_benavides_contacted:0 "¿Complot contra el gobierno?"
 COL_seguir_a_venezuela:0 "Seguir a Venezuela"
 COL_seguir_a_venezuela_desc:0 "El militarismo venezolano es todo un modelo a seguir. Las relaciones entre nuestras dos naciones serán mucho más estrechas si entablamos una alianza formal, de miliar a militar."
 COL_military_faction:0 "Frente Militar Andino"
 COL_industrializar_japura:0 "Industrializar Japurá"
 COL_industrializar_japura_desc:0 "Japurá tiene mucho potencial para establecer allí nuestros complejos industriales, lejos de cualquier amenaza."
 COL_recordar_la_guerra_colombo_peruana:0 "Recordar la Guerra Colombo-Peruana"
 COL_recordar_la_guerra_colombo_peruana_desc:0 "Las ambiciones expansionistas del Perú fue lo que nos arrastró a una guerra contra ellos en 1932, mas el nuevo gobierno peruano parece empeñado en retomar el conflicto. Debemos atacar primero y por sorpresa."
 COL_fortalecer_los_vinculos_con_peru:0 "Fortalecer los Vínculos con Perú"
 COL_fortalecer_los_vinculos_con_peru_desc:0 "Aunque Perú no se encuentra bajo un modelo militarista como el nuestro, ya atravesó por uno, y fue de gran utilidad para ellos. Hay que dejar nuestras diferencias a un lado y mejorar las relaciones diplomáticas."
 COL_reestablecer_el_orden_en_peru:0 "Reestablecer el Orden en Perú"
 COL_reestablecer_el_orden_en_peru_desc:0 "Ha llegado el momento cúspide. Es hora de derrotar a los politiqueros del Perú tal como lo hicimos aquí. Prepararemos a nuestros generales y a Benavides para el ataque sorpresa, no nos detendremos hasta fundar un Estado nuevo y simpatizante."
 COL_reestablecer_el_orden_en_peru_tt:0 "§YÓscar Benavides§! se unirá a Colombia en la guerra contra el gobierno peruano vigente."
 COL_dinamizar_la_economia_belica:0 "Dinamizar la Economía Bélica"
 COL_dinamizar_la_economia_belica_desc:0 "Continuar expandiendo nuestras fábricas nos permitirá acelerar la producción de bienes para el comercio y mayores esfuerzos de construcción."
 COL_continuar_el_avance:0 "Continuar el Avance"
 COL_continuar_el_avance_desc:0 "Japurá era solo el primer paso para retomar los territorios amazónicos que nos pertenecen. Ahora debemos mirar un poco más al sur, hacia Mapari."
 COL_nuestro_por_derecho:0 "Nuestro por Derecho"
 COL_nuestro_por_derecho_desc:0 "El gobierno estadounidense no es más que un entrometido aprovechado. Apoyaron la separación de Panamá en 1903 solo para construir y quedarse con el canal. Si tomamos Panamá también debemos tomar el canal. Nos pertenece por derecho, por gracia de nuestra historia, no a ellos. No importa cuánta sangre se derrame, el enclave estadounidense será destruido."
 COL_urbanizar_la_region:0 "Urbanizar la Región"
 COL_urbanizar_la_region_desc:0 "La capacidad industrial civil no debe subestimarse, ni siquiera cuando una guerra amenaza al mundo. Instauraremos centros industriales en el amazonas para mejorar nuestra capacidad productiva."
 COL_comprar_yaguas:0 "Comprar Yaguas"
 COL_comprar_yaguas_desc:0 "No ganaremos nada si apelamos a la violencia para conseguir lo que queremos. En contraste, optaremos por la diplomacia."
 COL_intercambio_mineral_industrial:0 "Intercambio Mineral-Industrial"
 COL_intercambio_mineral_industrial_desc:0 "Sería adecuado ceder parte de nuestros recursos a nuestros aliados venezolanos, a cambio de que nos cedan una nimia cantidad de su industria para nuestro uso."
 COL_desarrollar_el_amazonas:0 "Desarrollar el Amazonas"
 COL_desarrollar_el_amazonas_desc:0 "Algunos dirán que el territorio amazónico es insustancial, pero está lleno de un potencial industrial y de recursos enorme, solo hace falta explotarlo como es debido."
 COL_redimir_la_union:0 "Redimir la Unión"
 COL_redimir_la_union_desc:0 "Los Estados Unidos de Colombia existieron brevemente entre 1863 y 1886. Sin embargo, los grandes avances políticos que experimentó la nación en ese tiempo no se pueden ignorar. Continuaremos el legado de los federales militares que imaginaron este proyecto nacional."
 COL_nace_una_potencia:0 "Nace una Potencia"
 COL_nace_una_potencia_desc:0 "Colombia ya no es una nación irrelevante, ni lo será nunca más. Tomaremos el lugar que nos corresponde en la configuración mundial como una potencia hegemónica en el continente."
 COL_asegurar_la_poblacion:0 "Asegurar la Población"
 COL_asegurar_la_poblacion_desc:0 "El pueblo colombiano es de mayoría conservadora, siempre lo ha sido. Son conscientes de su identidad tradicionalista, y eso es algo de lo cual tenemos que sacar ventaja."
 COL_respaldo_clerigal:0 "Respaldo Clerigal"
 COL_respaldo_clerigal_desc:0 "La afinidad al catolicismo de la población está bien arraigada, por lo que contar con el apoyo de los grandes eclesiásticos casi que legitimará nuestro movimiento por mandato divino."
 COL_derrocar_a_los_liberales:0 "Derrocar a los Liberales"
 COL_derrocar_a_los_liberales_desc:0 "Ya ha sido suficiente. Es obvio que los liberales no van a corregir su camino, van a seguir llevando al país a la decadencia si no actuamos de inmediato. Hay que tomar el poder inmediatamente y por la fuerza, antes que sea demasiado tarde."
 COL_derrocar_a_los_liberales_tt:0 "Los [GetConservativeName] organizarán un golpe de estado contra el gobierno liberal. Mientras más alta sea la §Yinfluencia conservadora§!, menores son las posibilidades de que estalle una guerra civil."
 azul_coup:0 "Los conservadores han organizado un golpe de estado"
 COL_alzatismo:0 "Alzatismo"
 COL_alzatismo_desc:0 "El verdadero líder que necesita Colombia debe ser radical y decidido. Nadie mejor que el docto Gilberto Alzate, quien lidera su propia vertiente del conservatismo."
 COL_alzatismo_focus_tt:0 "\nLos efectos de §YDerecha dividida§! serán más severos o más leves acorde a la cantidad de estados que estén bajo influencia de §YLaureano Gómez§!."
 COL_alzatismo_tt:0 "\n§YGilberto Alzate Avendaño§! tomará el poder y convertirá el gobierno en fascista, pero Laureano Gómez pasará a la §Rdisidencia conservadora§! y obstaculizará la nueva administración."
 COL_laureanismo:0 "Laureanismo"
 COL_laureanismo_desc:0 "Laureano Gómez es el gran conservador que debe liderar la república. Es frío y calculador, además de un impresionante intelectual, que lleva consigo un gigantesco cúmulo de conocimiento en diferentes doctrinas académicas."
 COL_laureanismo_tt:0 "\n§YLaureano Gómez§! se mantendrá en cabeza del partido conservador, pero tardará en convertirlo al fascismo."
 COL_apelar_a_las_potencias:0 "Apelar a las Potencias"
 COL_apelar_a_las_potencias_desc:0 "Las grandes potencias fascistas del mundo son nuestro marco de referencia para liderar nuestra nación. Debemos entablar buenas relaciones diplomáticas con ellos."
 COL_seguir_a_franco:0 "[Root.GetSeguirFrancoName]"
 COL_seguir_a_franco_name_paquito:0 "Seguir a Franco"
 COL_seguir_a_franco_name_phalanx:0 "Seguir a la Falange"
 COL_seguir_a_franco_name:0 "Seguir a España"
 COL_seguir_a_franco_desc:0 "La derecha española es un modelo ejemplar de un gobierno eficiente y funcional. Su forma de gobierno es algo digno de replicar."
 COL_formar_el_bloque_hispano:0 "Formar el Bloque Hispano"
 COL_formar_el_bloque_hispano_desc:0 "Los principales fascistas hispanohablantes estados rodeados de enemigos que solo nos quieren ver derrotados. En cambio, si nos unimos, nada nos podrá hacer frente."
 COL_hipanic_bloc:0 "Bloque Hispano"
 COL_aprender_de_mussolini:0 "Aprender de Mussolini"
 COL_aprender_de_mussolini_desc:0 "Alzate ha estudiado a detalle la retórica de Mussolini, sin duda es un gran admirador de éste. No sería de extrañar que imite unos cuantos aspectos que caracterizan al líder italiano."
 COL_material_de_guerra_italo_aleman:0 "Material de Guerra Italo-alemán"
 COL_material_de_guerra_italo_aleman_desc:0 "Combinar armamento tanto italiano como alemán en nuestras filas, tanto terrestres como aéreas, mejorará enormemente la capacidad de combate del ejército. A fin de cuentas, el equipo moderno es mucho más eficiente que el que producimos."
 COL_el_haz_godo:0 "El Haz Godo"
 COL_el_haz_godo_desc:0 "Hay quienes apodan a Alzate “el Haz Godo” por ser un referente de un sistema ideológico derechista. No obstante, este apelativo comienza a resonar entre población como un título honorario de Alzate, por lo que oficializarlo sería detalle propicio."
 COL_autocracia:0 "Autocracia"
 COL_autocracia_desc:0 "Colombia solo estará unida bajo la figura de Gilberto Alzate. Desecharemos cualquier otro referente personal hasta concentrarlo únicamente bajo lo que representa el líder del partido y de la nación".
 COL_nacionalcatolicismo:0 "Nacionalcatolicismo"
 COL_nacionalcatolicismo_desc:0 "El nacionalcatolicismo es un modelo importado de la derecha española, principalmente de la vertiente franquista, que relaciona la identidad estatal con la doctrina católica, controlando bajo esta unión aspectos varios de la sociedad. El conservatismo colombiano aboga por un modelo similar, por lo que lo adoptaremos oficialmente como referente político."
 COL_economia_belica:0 "Economía Bélica"
 COL_economia_belica_desc:0 "Se necesitan continuos esfuerzos para expandir nuestras fábricas militares para satisfacer las demandas de nuevo equipo."
 COL_transformacion_de_los_bienes:0 "Transformación de los Bienes"
 COL_transformacion_de_los_bienes_desc:0 "La economía no puede seguir girando en torno a los bienes de consumo. Debemos reestructurar el modelo para dar primacía al equipo militar."
 COL_directorio_de_produccion_estatal:0 "Directorio de Producción Estatal"
 COL_directorio_de_produccion_estatal_desc:0 "No se puede confiar en el marcado ya que nunca va a cambiar por su cuenta en nuestro beneficio. El Estado debe ser quien guíe la economía."
 COL_defensa_de_la_fe:0 "Defensa de la Fe"
 COL_defensa_de_la_fe_desc:0 "Estamos obligados a defender la buena civilización católica occidental de las amenazas mundanas. Nuestra lucha no es solo en pro de un ideal, sino también en beneficio de toda una congregación por mandato divino."
 COL_la_republica_apostolica:0 "La República Apostólica"
 COL_la_republica_apostolica_desc:0 "Los grandes generales de otrora eran conscientes que su devoción sería recompensada. La cristiandad es la sabiduría que debe regir el comportamiento del Estado."
 COL_secularizacion_de_la_ensenanza:0 "Secularización de la Enseñanza"
 COL_secularizacion_de_la_ensenanza_desc:0 "La injerencia de la religión en la educación ha llegado demasiado lejos. Hay que eliminar todo tipo de adoctrinamiento ideológico por medios legales."
 COL_una_nueva_colombia:0 "Una Nueva Colombia"
 COL_una_nueva_colombia_desc:0 "Colombia está en un momento determinante de su historia. A partir de ahora, la patria renacerá desde las cenizas del caos liberal, dando comienzo a una nueva era de prosperidad y progreso."
 COL_reforzar_el_conservatismo:0 "Reforzar el Conservatismo"
 COL_reforzar_el_conservatismo_desc:0 "La moral tradicionalista del pueblo se deterioró con tantos años de administración liberal. Debemos reforzar los sanos valores de nuestra sociedad de antaño hasta recuperar nuestra identidad."
 COL_alinear_a_los_leopardos:0 "Alinear a los Leopardos"
 COL_alinear_a_los_leopardos_desc:0 "Los Leopardos son un grupo de intelectuales de derecha, aunque originalmente disidentes de los partidos clásicos. No obstante, nuestra nueva visión del conservatismo tiene más fuerza que la de ellos, por lo que integrarlos a nuestro movimiento traería grandes ventajas."
 COL_alinear_a_los_leopardos_tt:0 "§YPartido Conservador§! se convierte en el partido gobernante."
 COL_purgar_el_gobierno_debil:0 "Purgar el Gobierno Débil"
 COL_purgar_el_gobierno_debil_desc:0 "El Estado colombiano está plagado de corrupción y de incompetencia. Si queremos rehacer por completo la nación, tenemos que comenzar destrozando este sistema propio de la debilidad."
 COL_encargarse_de_la_oposicion:0 "Encargarse de la Oposición"
 COL_encargarse_de_la_oposicion_desc:0 "La cuestión liberal es el dilema más grande que afrontamos. Hay quienes consideran que no podemos permitir el movimiento liberal ni siquiera como oposición. Otros afirman que no conseguiremos nada bueno si nos deshacemos por completo de uno de los partidos más prominentes del país. La decisión está en nuestras manos."
 COL_milicias_partidarias:0 "Milicias Partidarias"
 COL_milicias_partidarias_desc:0 "Los más devotos a nuestro ideal no pueden compartir lugar en el ejército con los que solo sirven por obligación. Crearemos una milicia particular para todos los simpatizantes."
 COL_autodefensas_privadas:0 "Autodefensas Privadas"
 COL_autodefensas_privadas_desc:0 "La violencia puede ser mal vista, pero es un método efectivo para combatir la insurgencia antigubernamental. El Estado financiará una policía política privada que se encargue de sofocar estos focos de resistencia."
 COL_controlar_los_medios:0 "Controlar los Medios"
 COL_controlar_los_medios_desc:0 "La prensa puede ser tanto una fuente de orden como de caos. Regularemos los medios de comunicación para asegurarnos que no transmitan ideas subversivas."
 COL_el_enemigo_de_la_civilizacion:0 "El Enemigo de la Civilización"
 COL_el_enemigo_de_la_civilizacion_desc:0 "El pensamiento comunista no es más que una artimaña para destruir la civilización humana. No nos quedaremos de brazos cruzados mientras su influencia se extiende como un veneno por el mundo."
 COL_guerra_al_caos:0 "Guerra al Caos"
 COL_guerra_al_caos_desc:0 "La guerra que estamos por encarar no es sencillamente un conflicto de doctrinas políticas, sino una cruzada contra todas las fuerzas del desorden generalizado."
 COL_apaciguar_a_los_laureanistas:0 "Apaciguar a los Laureanistas"
 COL_apaciguar_a_los_laureanistas_desc:0 "Laureano Gómez no pretende dejar su influencia tan fácilmente. No será bueno que mantengamos este roce de intereses, por lo que cederemos parte de la administración a los laureanistas antes que se rebelen formalmente."
 COL_apaciguar_a_los_laureanistas_tt:0 "Estas decisiones permiten §Greducir/eliminar§! el espíritu §YDerecha dividida§!.\n"
 COL_partido_unico:0 "Partido Único"
 COL_partido_unico_desc:0 "El principio rector que debe liderar la nación es el de la unidad bajo el alzatismo. No habrá otra agrupación política que tenga presencia en el país."
 COL_veto_a_los_contradictores:0 "Veto a los Contradictores"
 COL_veto_a_los_contradictores_desc:0 "Los remanentes políticos en la oposición insisten en desestabilizar la nueva república. No queda de otra que tomar medidas radicales contra estos insurrectos."
 COL_nacionalizar_las_filiales:0 "Nacionalizar las Filiales"
 COL_nacionalizar_las_filiales_desc:0 "La propiedad privada es indispensable, pero que existan pequeñas filiales regadas por el país solo con fines de enriquecimiento es inconcebible. Todas estas entidades pasarán a manos del Estados."
 COL_escuela_superior_de_guerra:0 "Escuela Superior de Guerra"
 COL_escuela_superior_de_guerra_desc:0 "Nuestros generales deben estar capacitados para combatir en todo tipo de terreno y con todo tipo de armamento. En el campo de batalla no se permite improvisar."
 COL_escuela_superior_de_guerra_tt:0 "Estas decisiones permiten otorgar §Grasgos de terreno§! a cualquier general.\n"
 COL_revolucion_del_orden:0 "Revolución del Orden"
 COL_revolucion_del_orden_desc:0 "En contraste con la Revolución en Marcha de Pumarejo, Laureano Gómez aboga por una Revolución del Orden, donde prime el cumplimiento de los deberes por encima de los derechos para garantizar la estabilidad de la república."
 COL_defender_a_los_oligarcas:0 "Defender a los Oligarcas"
 COL_defender_a_los_oligarcas_desc:0 "La élite privilegiada es la única que sabe cómo industrializar la nación y beneficiarla a nivel general. El Estado debe abogar por su protección por medios legales e institucionales."
 COL_apoyo_industrial_fascista:0 "Apoyo Industrial Fascista"
 COL_apoyo_industrial_fascista_desc:0 "Atraeremos a las potencias fascistas para que inviertan en nuestra industria a largo plazo. Potenciaremos nuestra producción con todos estos recursos."
 COL_monopolios_privados:0 "Monopolios Privados"
 COL_monopolios_privados_desc:0 "Está claro que el Estado no puede estar presente en todos los ámbitos. Hay que ceder parte del mercado a los monopolios para estabilizar la demanda y la oferta."
 COL_heroes_del_frente_de_produccion:0 "Héroes del Frente de Producción"
 COL_heroes_del_frente_de_produccion_desc:0 "Los obreros de las fábricas militares merecen un reconocimiento justo por su dedicación en pro de la defensa nacional. A fin de cuentas, ellos son los héroes que sirven desde la producción industrial."
 COL_aumentar_el_gasto_militar:0 "Aumentar el Gasto Militar"
 COL_aumentar_el_gasto_militar_desc:0 "Redirigiremos gran parte de los recursos para suplir la demanda de equipo bélico."
 COL_el_banco_popular:0 "El Banco Popular"
 COL_el_banco_popular_desc:0 "A Colombia le hace falta una entidad bancaria privada que ayude financieramente a los menos favorecidos del país. Eso sí, debe seguir adscrita al Estado de cierta forma para evitar problemas bursátiles."
 COL_maquinaria_europea:0 "Maquinaria Europea"
 COL_maquinaria_europea_desc:0 "Importaremos material de guerra de Europa, que es de mejor calidad y estándar que los que producimos regionalmente."
 COL_aprovechar_la_influencia:0 "Aprovechar la Influencia"
 COL_aprovechar_la_influencia_desc:0 "La politización del ejército está a favor de un gobierno conservador. Justificaremos nuestras acciones con la aprobación militar y haremos del ejército un títere del partido."
 COL_sociedad_industrializada:0 "Sociedad Industrializada"
 COL_sociedad_industrializada_desc:0 "Centrar todos nuestros esfuerzos políticos en fortalecer la industria civil en un gran salto adelante."
 COL_la_mision_espanola:0 "La Misión Española"
 COL_la_mision_espanola_desc:0 "La derecha española es un aliado estratégico en Europa. Enviaremos una misión diplomática y militar para recoger parte de su conocimiento."
 COL_diplomacia_proalemana:0 "Diplomacia Proalemana"
 COL_diplomacia_proalemana_desc:0 "El Reich alemán es un modelo institucional a seguir. Si contamos con el respaldo de Hitler, nos será mucho más sencillo establecer alianzas con ellos."
 COL_german_colombian_diplomacy:0 "Diplomacia colombo-alemana"
 COL_entrar_al_eje:0 "Entrar al Eje"
 COL_entrar_al_eje_desc:0 "El Eje parece ser la fuerza dominante en la guerra, con victorias en casi todos los frentes a los que están expuestos. Unirse al lado fascista de la guerra no parece una mala idea, y además obtendremos el conocimiento militar de los alemanes."
 COL_hombre_tempestad:0 "Hombre Tempestad"
 COL_hombre_tempestad_desc:0 "La impresionante retórica que maneja Laureano Gómez le ha valido el apodo de “Hombre Tempestad”. No suena como un mal título, después de todo."
 COL_enaltecer_el_nacionalismo:0 "Enaltecer el Nacionalismo"
 COL_enaltecer_el_nacionalismo_desc:0 "Colombia es mucho más que un bipartidismo perpetuo. Nuestra nación es grande y gloriosa, y eso es algo que el pueblo tiene que saber."
 COL_corporativismo:0 "Corporativismo"
 COL_corporativismo_desc:0 "El modelo corporativo es bastante llamativo para Laureano Gómez. Conceder parte del mercado a un conglomerado de empresas bajo tutela del Estado es una forma eficiente de impulsar la economía, el desarrollo y la propiedad privada."
 COL_expandir_las_siderurgicas:0 "Expandir las Siderúrgicas"
 COL_expandir_las_siderurgicas_desc:0 "Mejorar los complejos siderúrgicos maximizará la producción de metales usados en la manufactura de equipo militar."
 COL_lealtad_absoluta:0 "Lealtad Absoluta"
 COL_lealtad_absoluta_desc:0 "Las fuerzas militares obedecerán completamente al partido. Su lealtad a la nación y al ideal será absoluta y definitiva, sin cuestiones ni dudas."
 COL_fuerzas_contrarrevolucionarias:0 "Fuerzas Contrarrevolucionarias"
 COL_fuerzas_contrarrevolucionarias_desc:0 "Los focos insurgentes están por todas partes. El Estado debe tener una división especial para contener las rebeliones regionales. "
 COL_el_deber_universal:0 "El Deber Universal"
 COL_el_deber_universal_desc:0 "El trabajo dignifica al ser humano, eso es lo que lo hace un deber indispensable para todo ciudadano colombiano."
 COL_fortificar_los_nucleos:0 "Fortificar los Núcleos"
 COL_fortificar_los_nucleos_desc:0 "Las urbes del país siguen siendo puntos débiles ante un ataque organizado del enemigo. Construiremos enormes fortificaciones en las ciudades para defendernos de cualquier cosa."
 COL_fortificar_los_nucleos_tt:0 "Coloca §Y2 fuertes§! en todas las provincias con §Y5 puntos de victoria§! en los Estados controlados.\nColoca §Y3 fuertes§! en todas las provincias con §Y10 puntos de victoria§! en los Estados controlados.\nColoca §Y4 fuertes§! en todas las provincias con §Y20 puntos de victoria§! en los Estados controlados.\n"
 COL_poder_para_el_ejercito:0 "Poder para el Ejército"
 COL_poder_para_el_ejercito_desc:0 "El ejército está politizado, pero no por ello es conveniente subyugarlo al dominio Estatal. Le daremos cierta autonomía al alto mando para que tomen las decisiones propicias en los asuntos que les compete."
 COL_servicio_militar_obligatorio:0 "Servicio Militar Obligatorio"
 COL_servicio_militar_obligatorio_desc:0 "Instauraremos una nueva legislación en los parámetros de reclutamiento para aumentar el número de soldados en nuestras filas."
 COL_metodos_de_defensa:0 "Métodos de Defensa"
 COL_metodos_de_defensa_desc:0 "El campo de batalla ha cambiado, no solo en los años de entreguerras sino en el transcurso de los conflictos recientes. Debemos reevaluar continuamente nuestras doctrinas defensivas para reflejar esto."
 COL_cuestionar_a_gomez:0 "Cuestionar a Gómez"
 COL_cuestionar_a_gomez_desc:0 "La administración de Laureano Gómez está llevando el país a un caos con sus medidas radicales. Hay que ponerle un alto inmediatamente."
 COL_fortalecer_a_los_opositores:0 "Fortalecer a los Opositores"
 COL_fortalecer_a_los_opositores_desc:0 "Los opositores políticos del conservatismo son muchos, pero están reprimidos por la violencia del Estado. Buscaremos su apoyo para contrarrestar a Gómez."
 COL_buscar_apoyo_en_el_ejercito:0 "Buscar Apoyo en el Ejército"
 COL_buscar_apoyo_en_el_ejercito_desc:0 "Por más que el alto mando esté en su totalidad polarizado, las fuerzas militares dudan de la credibilidad del gobierno conservador. Eso supone una ventaja, considerando que es la única fuerza que tiene el Estado a su servicio."
 COL_el_golpe_de_opinion:0 "El Golpe de Opinión"
 COL_el_golpe_de_opinion_desc:0 "Colombia ha tenido suficiente. La administración civil ha colapsado, la violencia se ha agudizado y la inestabilidad de la república es definitiva. Laureano Gómez solo ha traído una era de caos, es momento de derrocarlo."
 COL_legado_bolivariano:0 "Legado Bolivariano"
 COL_legado_bolivariano_desc:0 "Nuestra nación es la descendiente directa de los sueños de Simón Bolívar, el libertador. Su aún no se ha perdido. Seguiremos sus pasos, retomaremos el proyecto que Bolívar comenzó en 1819."
 COL_same_origin:0 "Herederos de Bolívar"
 COL_mandato_de_unificacion:0 "Mandato de Unificación"
 COL_mandato_de_unificacion_desc:0 "Desde 1830 ha persistido el sueño de reunificar la Gran Colombia. Ahora, este deseo está más vivo que nunca. Estamos empeñados en retomar este anhelo, que se vio opacado por los intereses personales y la discordia política, pero esta vez lo haremos como es debido. La Gran Colombia volverá a la vida, sea por la palabra o por la espada."
 COL_cumplir_el_sueno:0 "Cumplir el Sueño"
 COL_cumplir_el_sueno_desc:0 "El gobierno estadounidense no es más que un entrometido aprovechado. Apoyaron la separación de Panamá en 1903 solo para construir y quedarse con el canal. Si tomamos Panamá también debemos tomar el canal. Nos pertenece por derecho, por gracia de nuestra historia, no a ellos. No importa cuánta sangre se derrame, el enclave estadounidense será destruido."
 COL_impuesto_al_paso_maritimo:0 "Impuesto al Paso Marítimo"
 COL_impuesto_al_paso_maritimo_desc:0 "Con el canal bajo nuestro control nuevamente, aprovecharemos para imponer un impuesto, un tanto más elevado del que había anteriormente, al paso de los navíos. De allí conseguiremos grandes cantidades de recursos para financiar la campaña bélica."
 COL_segunda_campana_libertadora:0 "Segunda Campaña Libertadora"
 COL_segunda_campana_libertadora_desc:0 "La serie de combates que Bolívar lideró contra el yugo español el américa se llamó la Campaña Libertadora. Hoy día debemos replicar su camino, pero no solo en Colombia, sino a lo largo de todo el continente, para liberar a los pueblos oprimidos por sus gobiernos envenados con el personalismo."
 COL_marcha_a_la_tierra_de_san_martin:0 "Marcha a la Tierra de San Martín"
 COL_marcha_a_la_tierra_de_san_martin_desc:0 "El cono sur, la tierra donde nació el prócer José San Martín, ha caído en manos de gobiernos alienados y populistas. Determinaremos el nuevo rumbo que tomará el continente americano con la debida asertividad, tal como hicieron San Martín y Bolívar hace un siglo."
 COL_alianza_con_el_sur:0 "Alianza con el Sur"
 COL_alianza_con_el_sur_desc:0 "Es un agrado saber que Argentina ha tomado el rumbo correcto. Serán un gran aliado para nuestra causa."
 COL_liberar_el_sur:0 "Liberar el Sur"
 COL_liberar_el_sur_desc:0 "El pueblo argentino necesita inmediatamente ser liberado de las garras de la falsa democracia y el populismo. Es nuestro deber liderar el combate."
 COL_el_ultimo_reducto:0 "El Último Reducto"
 COL_el_ultimo_reducto_desc:0 "Uruguay es la última nación satélite de los intereses europeos en el continente. Debe ser destruido o reconfigurado por completo."
 COL_una_america_libre:0 "Una América Libre"
 COL_una_america_libre_desc:0 "América por fin ha sido liberada. Ya no habrá más injerencia de intereses, no habrá más opresión ni ingenuidad. ¡Nos alzamos triunfantes como maestros de nuestro destino!"
 COL_desmoronar_al_coloso:0 "Desmoronar al Coloso"
 COL_desmoronar_al_coloso_desc:0 "El gran Brasil es lo único que se interpone entre nosotros y la victoria total. Sin duda será una campaña difícil, pero nuestros valientes soldados sabrán cómo quebrar el frente y derrotar al coloso sudamericano."
 COL_atacar_la_raiz:0 "Atacar la Raíz"
 COL_atacar_la_raiz_desc:0 "La fuente de los problemas latinoamericanos siempre ha sido el interés que tienen estas llamadas “potencias occidentales”. ¡Arremeteremos contra ellos con tal fuerza que serán aplastados por nuestra supremacía!"
 COL_anexion_total:0 "Anexión Total"
 COL_anexion_total_desc:0 "Perú debía ser parte de Colombia, pero la necesidad de sus gobernantes lo llevó a tomar un camino diferente, y ahora están en un estado lamentable. Todavía no es tarde para ordenar las cosas como debe ser."
 COL_apunalar_el_norte:0 "Apuñalar el Norte"
 COL_apunalar_el_norte_desc:0 "Centroamérica es un cúmulo de repúblicas desordenadas y sin ninguna razón de ser. Borraremos del mapa esa desagradable división."
 COL_liberar_la_republica_de_bolivar:0 "Liberar la República de Bolívar"
 COL_liberar_la_republica_de_bolivar_desc:0 "Bolivia recibe su nombre en honor a Bolívar, pero aun así han deshonrado su legando, ignorando todo lo que él hizo por esa nación. Pulverizaremos el gobierno boliviano que ha desestimado la herencia del libertador."
 COL_revivir_la_confederacion:0 "Revivir la Confederación"
 COL_revivir_la_confederacion_desc:0 "La efímera existencia de la Confederación Perú-boliviana vio su punto final en una definitiva guerra que la disolvió. Pero este proyecto de unificación conlleva grandes beneficios, en particular para nosotros. Quizá si financiamos movimientos unionistas en Perú y en Bolivia podamos traer de vuelta la confederación."
 COL_revivir_la_confederacion_tt:0 "§R¡Si no se logra convertir en títere a la Confederación Perú-Boliviana tras su reunificación, podrán entrar en guerra con nosotros!§!"
 COL_consolidar_el_dominio:0 "Consolidar el Dominio"
 COL_consolidar_el_dominio_desc:0 "Con la confederación restaurada, la prioridad ahora es imponer nuestro dominio sobre la nueva nación. Después de todo, no existirían hoy día si no fuese por nosotros."
 COL_asegurar_chile:0 "Asegurar Chile"
 COL_asegurar_chile_desc:0 "Chile representa una gran amenaza para la estabilidad de la región. No solo es un lugar en que convergen los intereses foráneos, sino que también sus gobernantes son ambiciosos, y parecen empeñados en llevar el continente a una guerra."
 gomez_cuestionado:0 "Se ha puesto en duda el gobierno de §YLaureano Gómez§!"


 ### Brazil ###
 POR_intervene_in_the_brazilian_civil_war:0 "Intervenir en la guerra civil brasileña"
 POR_intervene_in_the_brazilian_civil_war_desc:0 "Con la guerra civil en plena primavera y los monárquicos brasileños luchando por su vida, es hora de que intervengamos y les ayudemos. Por la mayor gloria del Imperio!"
 POR_strengthen_the_uprising:0 "Fortalecer el levantamiento"
 POR_strengthen_the_uprising_desc:0 "Los monárquicos brasileños por sí solos no podrán lograr mucho, pero con nuestra ayuda podrán derrocar a cualquiera que se les oponga."
 BRA_invest_in_our_economy:0 "Invertir en nuestra economía"
 BRA_invest_in_our_economy_desc:0 "La economía brasileña es la más potente de toda Sudamérica, sin embargo, la reciente evolución de la economía mundial ha hecho retroceder a nuestra propia economía, y para ponernos al día tendremos que empezar a preocuparnos profundamente por nuestra economía y por la forma de gestionarla."
 BRA_pave_the_roads:0 "Pavimentar los caminos"
 BRA_pave_the_roads_desc:0 "La mayoría de nuestras carreteras están mal construidas y apenas pavimentadas, si es que lo están. Tenemos que empezar a pavimentar nuestras carreteras y mejorar nuestras infraestructuras si queremos cambiar de verdad el funcionamiento de nuestra nación y ponernos a la altura de las demás potencias."
 BRA_begin_industrializing_the_nation:0 "Empezar a industrializar la nación"
 BRA_begin_industrializing_the_nation_desc:0 "Se han hecho los preparativos, y nuestra nación está lista para comenzar su viaje de industrialización. Tendremos que idnsutrializarnos tan rápido como podamos si queremos alcanzar a las otras grandes potencias, aunque ello nos lleve a un conflicto con nuestra poderosa industria del café."
 BRA_construct_factories_for_an_army:0 "Construir fábricas para un ejército"
 BRA_construct_factories_for_an_army_desc:0 "Si queremos construir y mantener un ejército fuerte y poderoso, necesitaremos construir más fábricas para aumentar nuestra producción militar y satisfacer las necesidades materiales del ejército. Hacer esto significará obligar a algunas plantaciones de café a abandonar sus tierras, lo que puede enfadar a sus propietarios."
 BRA_expand_our_arsenal:0 "Ampliar nuestro Arsenal"
 BRA_expand_our_arsenal_desc:0 "Cuanto mayor sea nuestro arsenal militar, más grande y poderoso podrá ser nuestro ejército. Con un ejército poderoso, nadie podrá mandarnos, y en cambio seremos nosotros los que mandemos a los demás."
 BRA_maintain_our_agriculture:0 "Mantener nuestra agricultura"
 BRA_maintain_our_agriculture_desc:0 "Nuestro sector agrícola es, sencillamente, demasiado poderoso en este momento como para desafiarlo. Nuestro proyecto de industrialización tendrá que continuar pase lo que pase, pero podemos retrasar su avance para que la transición entre la economía rural y la industrializada sea fluida. Tardaremos más en industrializarnos, pero al menos no sufriremos las consecuencias de los agricultores enfurecidos."
 BRA_work_out_an_agreement_with_farmers:0 "Elaborar un acuerdo con los agricultores"
 BRA_work_out_an_agreement_with_farmers_desc:0 "Lo más probable es que nuestros agricultores no estén muy contentos con nuestro proyecto de industrializar la nación, ya que perjudicará su negocio, pero podríamos llegar a un acuerdo con ellos. Si aceptan, tendremos mucho más fácil la industrialización".
 BRA_try_to_delay_our_industrialization:0 "Intentar retrasar nuestra industrialización"
 BRA_try_to_delay_our_industrialization_desc:0 "Para ser fieles a nuestra promesa, tenemos que hacer todo lo que esté en nuestra mano para tratar nuestra industrialización y no sufrir las consecuencias económicas de tal acción."
 BRA_slow_path_to_industrialize:0 "Camino lento hacia la industrialización"
 BRA_slow_path_to_industrialize_desc:0 "Hemos retrasado lo suficiente nuestra industrialización, ahora podemos iniciar nuestro lento camino hacia la industrialización. Puede ser suave o no, pero a largo plazo esto ayudará mucho a nuestra economía y llegaremos a ser tan grandes, si no más, que las principales potencias de este mundo."
 BRA_a_balanced_economy:0 "Una economía equilibrada"
 BRA_a_balanced_economy_desc:0 "No sería bueno priorizar el ejército sobre la industria, ni viceversa. Por el contrario, deberíamos tratar de equilibrar ambos y potenciarlos simultáneamente para sacar el máximo partido a nuestra economía."
 BRA_the_brazilian_mining_industry:0 "La industria minera brasileña"
 BRA_the_brazilian_mining_industry_desc:0 "Nuestro país está lleno de recursos naturales, y podemos explotar esos recursos para mejorar nuestra propia economía. Tendremos que invertir una buena parte de nuestra economía en la industria si queremos que sea efectiva, pero a la larga dará sus frutos."
 BRA_expand_the_armys_arsenal:0 "Ampliar el arsenal del ejército"
 BRA_expand_the_armys_arsenal_desc:0 "Nuestro arsenal actual es escaso, necesitamos ampliarlo más si queremos tener la posibilidad de movilizar y mantener un ejército poderoso."
 BRA_small_local_factories:0 "Pequeñas fábricas locales"
 BRA_small_local_factories_desc:0 "Ahora que estamos más industrializados que antes, podemos empezar a crear pequeñas fábricas locales en varias partes del país para hacer crecer aún más nuestra industria. El dinero que ganaremos con estas fábricas amortizará su coste actual".
 BRA_support_private_rubber_companies:0 "Apoyar a las empresas privadas del caucho"
 BRA_support_private_rubber_companies_desc:0 "Con nuestra economía en vías de industrialización, se están creando varias pequeñas empresas privadas de caucho para extraer y vender nuestras abundantes plantaciones de caucho en el Amazonas. Por nuestra parte, podríamos apoyar a estas empresas e invertir en ellas para que crezcan y aporten aún más dinero que antes."
 BRA_establish_mines_for_other_resources:0 "Establecer minas para otros recursos"
 BRA_establish_mines_for_other_resources_desc:0 "Tenemos varios otros recursos a lo largo de nuestro país, y centrarse únicamente en el caucho no ayudaría a otros sectores de la economía. Nuestra nación está llena de muchos recursos, así que aprovechémoslos al máximo".
 BRA_establish_the_FNM:0 "Establecer el FNM"
 BRA_establish_the_FNM_desc:0 "La FNM (abreviatura de Fábrica Nacional de Motores) es un fabricante brasileño de motores y vehículos de motor. Con todos estos nuevos recursos encontrados, sumados al hecho de que nuestra industria se está industrializando rápidamente, podemos establecer una industria aoutomotive que puede manejar tanto civiles como militares."
 BRA_increased_military_output:0 "Aumento de la producción militar"
 BRA_increased_military_output_desc:0 "Necesitamos más producción militar si queremos estar a la altura de las exigencias de nuestro ejército, que no deja de crecer."
 BRA_industrialize_the_amazons:0 "Industrializar el Amazonas"
 BRA_industrialize_the_amazons_desc:0 "Aunque al principio pueda parecer difícil enfrentarse al corazón de la mismísima madre naturaleza, si conseguimos industrializar las amazonas y explotar todos los abundantes recursos que tiene almacenados en su interior, podremos duplicar o incluso triplicar muy fácilmente nuestra economía."
 BRA_establish_rubber_plantations:0 "Establecer plantaciones de caucho"
 BRA_establish_rubber_plantations_desc:0 "Ahora que hemos industrializado ligeramente las amazonas y pavimentado algunas carreteras, podemos empezar a establecer plantaciones de caucho y explotar todo ese caucho almacenado."
 BRA_expand_our_roads_in_the_south:0 "Expandir nuestras carreteras en el sur"
 BRA_expand_our_roads_in_the_south_desc:0 "El sur de la nación ha sido descuidado últimamente desde que comenzamos nuestros esfuerzos bastante ambiciosos en las amazonas. Deberíamos invertir también en sus infraestructuras y conectar todo el país".
 BRA_improve_the_mining_industry:0 "Mejorar la industria minera"
 BRA_improve_the_mining_industry_desc:0 "Nuestra industria minera es mucho más eficaz ahora en comparación con lo que era antes. Deberíamos poder invertir menos en ellas y seguir manteniendo los mismos beneficios que antes gracias a todos los nuevos recursos que hemos ido extrayendo."
 BRA_expand_the_roads_along_the_coast:0 "Ampliar las carreteras a lo largo de la costa"
 BRA_expand_the_roads_along_the_coast_desc:0 "Es hora de que terminemos nuestro proyecto de infraestructuras y ampliemos nuestras redes de carreteras a lo largo del litoral brasileño. Con esto, todo el país estará conectado y nuestra nación estará más unida que nunca".
 BRA_an_industry_for_the_people:0 "Una industria para el pueblo"
 BRA_an_industry_for_the_people_desc:0 "Nuestra gente sólo se merece lo mejor. Nuestros retos y obstáculos pasados han demostrado que debemos cuidar de nuestra población más que nada, y nuestra industria es la mejor manera de demostrarlo."
 BRA_industrialize_fully_our_economy:0 "Industrializar plenamente nuestra economía"
 BRA_industrialize_fully_our_economy_desc:0 "Todo está en su sitio, podemos dar el último paso para industrializar nuestra economía. Esto puede tener repercusiones, y no sabemos cómo reaccionarán las plantaciones de café, pero será por el bien de la economía brasileña."
 BRA_an_industrialized_economy:0 "Una economía industrializada"
 BRA_an_industrialized_economy_desc:0 "Las plantaciones han sido finalmente tratadas, y nuestro camino hacia una potencia acaba de ser despejado. Ya veremos dónde y hasta dónde nos lleva esto, pero por ahora podemos disfrutar de los beneficios de tener por fin una economía orientada a la industria."
 BRA_expand_our_industry_in_the_south:0 "Ampliar la industria en el Sur"
 BRA_expand_our_industry_in_the_south_desc:0 "El Sur tiene terrenos muy abundantes en los que se pueden establecer fábricas. Deberíamos poder instalar algunas sin alterar el entorno local".
 BRA_establish_csn:0 "Establecer CSN"
 BRA_establish_csn_desc:0 "CSN (abreviatura de Companhia Siderúrgica Nacional) es una empresa de producción de acero situada en Brasil, y es una de las mayores empresas siderúrgicas de América Latina. Con todo nuestro acero abundante, estamos capacitados para establecer una empresa centrada únicamente en la producción de acero y obtener beneficios."
 BRA_expanded_armories:0 "Armas expandidas"
 BRA_expanded_armories_desc:0 "Necesitamos ampliar nuestras armerías para producir más equipo militar. Cuanto más equipo podamos producir, más rápido podremos equipar un ejército y mantenerlo."
 BRA_open_up_steel_mines:0 "Abrir las minas de acero"
 BRA_open_up_steel_mines_desc:0 "Ahora que tenemos una empresa dedicada, podemos empezar a abrir minas dedicadas sólo a la producción de acero. Tenemos varios estados en nuestro país que están llenos de acero, así que deberíamos aprovecharlo cuanto antes."
 BRA_steel_for_the_army:0 "Acero para el ejército"
 BRA_steel_for_the_army_desc:0 "El acero es muy valioso ya que es un material necesario para muchos equipos militares diferentes. Ahora que disponemos de una cantidad tan abundante de acero, podemos producir estos diversos equipos de forma más eficiente."
 BRA_expand_our_petroleum_industry:0 "Expandir Nuestra Industria Petrolera"
 BRA_expand_our_petroleum_industry_desc:0 "Nuestras tierras están llenas de petróleo y aceite, y extraerlo nos permitiría venderlo a otros, o utilizarlo para nuestras propias necesidades. En cualquier caso, esto nos ayudará masivamente, y deberíamos aprovecharlo cuanto antes."
 BRA_forcas_armadas_brasileiras:0 "Forças Armadas do Brasil"
 BRA_forcas_armadas_brasileiras_desc:0 "Las Fuerzas Armadas de Brasil son las más conocidas de toda Sudamérica, sobre todo debido a su tamaño y poder en comparación con sus vecinos. Aun así, nuestros vecinos están expandiendo rápidamente sus propias fuerzas armadas, y no podemos permitir que nos alcancen."
 BRA_forca_aerea:0 "Força Aérea Brasileira"
 BRA_forca_aerea_desc:0 "Nuestro ejército y nuestra marina están a leguas de nuestros vecinos, pero no se puede decir lo mismo de nuestra fuerza aérea. No está mal, pero es mejorable. Tenemos los recursos necesarios para lograrlo".
 BRA_increased_plane_production:0 "Aumento de la Producción de Aviones"
 BRA_increased_plane_production_desc:0 "El primer paso para tener una fuerza aérea adecuada es tener una grande, y podemos conseguirlo centrando nuestros recursos en la producción de aviones nacionales. Sin embargo, centrarse demasiado en la producción de aviones agotará nuestros recursos y nuestra industria, haciendo que el coste aumente."
 BRA_foreign_plane_purchase:0 "Compra de aviones en el extranjero"
 BRA_foreign_plane_purchase_desc:0 "En lugar de agotar nuestros propios recursos, compremos aviones extranjeros. Las grandes potencias deben disponer de tecnología punta en lo que a aviones se refiere, y nosotros podemos aprovecharla en nuestra propia fuerza aérea."
 BRA_focus_on_bombers:0 "Centrarse en los bombarderos"
 BRA_focus_on_bombers_desc:0 "El bombardeo es clave para debilitar al enemigo, especialmente sus tropas e industria. Debemos tener la ventaja si es necesario".
 BRA_focus_on_strat_bombers:0 "Centrarse en los bombarderos estratégicos"
 BRA_focus_on_strat_bombers_desc:0 "El bombardeo estratégico es una de las tecnologías modernas en lo que respecta a la guerra aérea, y podría resultar útil en caso de guerra."
 BRA_naval_bomber_effort:0 "Esfuerzo de bombardeo naval"
 BRA_naval_bomber_effort_desc:0 "Tener la ventaja en los cielos durante las batallas navales podría cambiar el rumbo de la batalla por completo."
 BRA_focus_on_fighters:0 "Centrarse en los cazas"
 BRA_focus_on_fighters_desc:0 "El grueso de casi todas las fuerzas aéreas del planeta está compuesto por cazas. Nuestros cazas deben ser de primera calidad y numerosos si queremos que nuestra fuerza aérea sea formidable."
 BRA_heavy_fighter_production:0 "Producción de cazas pesados"
 BRA_heavy_fighter_production_desc:0 "Aunque los cazas pesados cuestan más recursos y tiempo de producción, su blindaje y ametralladoras mejorados compensan el tiempo y los recursos extra."
 BRA_improve_our_air_bases:0 "Mejorar nuestras bases aéreas"
 BRA_improve_our_air_bases_desc:0 "Tendremos que ampliar y mejorar nuestras propias bases aéreas para apoyar a nuestra creciente fuerza aérea."
 BRA_improve_our_pilots:0 "Mejorar nuestros pilotos"
 BRA_improve_our_pilots_desc:0 "Los pilotos que tenemos a nuestra disposición no son aptos para el combate todavía, tenemos que asegurarnos de que están bien preparados para cualquier tarea que puedan encontrar."
 BRA_expand_our_naval_arsenal:0 "Ampliar nuestro arsenal naval"
 BRA_expand_our_naval_arsenal_desc:0 "La armada brasileña es una de las más fuertes, si no la más fuerte, de Sudamérica, y tenemos que mantener el ritmo de nuestra producción naval si queremos seguir en la cima."
 BRA_produce_better_naval_equipment:0 "Producir mejor equipo naval"
 BRA_produce_better_naval_equipment_desc:0 "En lugar de centrar nuestros esfuerzos en producir barcos navales más baratos y numerosos, deberíamos centrarnos en producir barcos de mejor calidad y modernizar nuestro equipo a un ritmo más rápido que el de nuestros enemigos."
 BRA_produce_cheaper_naval_equipment:0 "Producir equipo naval más barato"
 BRA_produce_cheaper_naval_equipment_desc:0 "De qué sirve que el enemigo tenga equipos modernizados cuando nosotros podríamos superarlos con barcos más numerosos. Deberíamos centrar nuestros esfuerzos en producir equipos más baratos y numerosos en lugar de perder el tiempo y modernizar nuestros barcos."
 BRA_strengthened_marinha_do_brasil:0 "Marinha do Brasil reforzada"
 BRA_strengthened_marinha_do_brasil_desc:0 "Nuestra armada ya es fuerte como es, y podemos dar pasos adicionales para perfeccionarla y hacerla mejor. Tal vez no la llevemos al nivel de una potencia naval europea, pero podríamos hacer que nuestra armada sea respetada a nivel mundial."
 BRA_heavy_ship_focus:0 "Enfoque en los buques pesados"
 BRA_heavy_ship_focus_desc:0 "Las naves capitales representan el grueso de toda armada, y la nuestra no es diferente. Si queremos una armada de verdad, necesitamos naves capitales fuertes".
 BRA_improved_heavy_ships:0 "Naves pesadas mejoradas"
 BRA_improved_heavy_ships_desc:0 "Nuestros buques pesados podrían estar dotados de nueva y mejor tecnología, por lo que debemos esforzarnos por alcanzar ese nivel de tecnología y equipar nuestros buques."
 BRA_brazilian_carriers:0 "Portaaviones brasileños"
 BRA_brazilian_carriers_desc:0 "La armada brasileña tiene todos los tipos de buques que necesita, excepto uno: los portaaviones. Podemos ser la primera nación sudamericana en tener portaaviones en su armada, y nos aseguraremos de obtener ese título."
 BRA_purchase_the_minas_gerais:0 "Comprar el Minas Gerais"
 BRA_purchase_the_minas_gerais_desc:0 "Originalmente el HMS Vengeance, el buque fue históricamente vendido a Brasil en 1956. Con nuestra economía en expansión y la necesidad de ampliar nuestra armada, podríamos comprar un portaaviones al Reino Unido. Si ofrecemos lo suficiente, podrían estar dispuestos a aceptar".
 BRA_marinha_nuova:0 "Marinha Nuova"
 BRA_marinha_nuova_desc:0 "Nuestra armada ha sido reformada desde la base, y podemos decir con orgullo que es mucho mejor que antes. Nuestro poder naval es respetable, incluso cuando se compara con las principales potencias navales."
 BRA_crush_the_german_subs:0 "Aplastar a los submarinos alemanes"
 BRA_crush_the_german_subs_desc:0 "Estos podridos alemanes creen de verdad que pueden invadir nuestras aguas interiores y actuar como si nada les fuera a golpear. Pues no podrían estar más equivocados, ¡y nos aseguraremos de que se arrepientan de haber tocado nuestras aguas!"
 BRA_modernize_our_battleships:0 "Modernizar nuestros acorazados"
 BRA_modernize_our_battleships_desc:0 "Nuestros acorazados siguen siendo de la época de la Primera Guerra Mundial. Necesitamos mdoernizarlos para tener una oportunidad contra los acorazados de otras naciones."
 BRA_south_american_naval_arms_race:0 "La Carrera de Armas Navales de Sudamérica"
 BRA_south_american_naval_arms_race_desc:0 "La Carrera de Armas Navales de Sudamérica es una carrera naval entre las potencias regionales de Chile, Argentina y Brasil que tuvo lugar principalmente durante la preguerra. Aunque nuestra competencia no es tan fuerte, todavía está muy presente y tanto Chile como Argentina poseen una amenaza para nuestra armada."
 BRA_efficient_submarine_production:0 "Producción eficiente de submarinos"
 BRA_efficient_submarine_production_desc:0 "Los nuevos avances en la tecnología y producción de los astilleros nos han permitido producir submarinos de forma más eficiente."
 BRA_efficient_destroyer_production:0 "Producción eficiente de destructores"
 BRA_efficient_destroyer_production_desc:0 "Con los nuevos avances tecnológicos, podemos producir más destructores a un ritmo más rápido y eficiente."
 BRA_invest_in_the_army:0 "Invertir en el ejército"
 BRA_invest_in_the_army_desc:0 "Llevamos años de paz, y debido a ello nuestro ejército se ha descuidado. En caso de una guerra en el futuro, tenemos que estar preparados, y la mejor manera de hacerlo es prepararse con antelación e invertir en nuestro ejército."
 BRA_modernize_the_tank_korp:0 "Modernizar el Korp de tanques"
 BRA_modernize_the_tank_korp_desc:0 "Los tanques son el futuro de la guerra terrestre, y si queremos tener ventaja sobre el enemigo tenemos que aprovechar esta nueva tecnología."
 BRA_modern_mechanized_units:0 "Unidades mecanizadas modernas"
 BRA_modern_mechanized_units_desc:0 "Mientras otras naciones están pasando de los caballos a la motorización, nosotros pasaremos directamente a los vehículos mecanizados y blindados. Con semejante ventaja sobre nuestro enemigo, nadie tendrá una oportunidad".
 BRA_tank_lease_from_the_USA:0 "Arrendamiento de tanques de los Estados Unidos"
 BRA_tank_lease_from_the_USA_desc:0 "Siendo los Estados Unidos nuestro aliado más cercano a partir de ahora, es obvio a quién debemos pedir el alquiler de un tanque. La bulliciosa economía estadounidense podría sostener fácilmente una producción de tanques adecuada para satisfacer nuestro arrendamiento de tanques. Todo lo que tenemos que esperar es que acepten".
 BRA_keep_the_people_at_ease:0 "Mantener al pueblo tranquilo"
 BRA_keep_the_people_at_ease_desc:0 "La Revolución de 1930 aún está fresca en las mentes de mucha gente, y tenemos que convencerles poco a poco de que el ejército no es inherentemente malo. Costará mucho esfuerzo, pero sin duda es posible".
 BRA_modernize_the_infantry_equipment:0 "Modernizar el equipo de infantería"
 BRA_modernize_the_infantry_equipment_desc:0 "Teniendo en cuenta el hecho de que cada uno de nuestros soldados necesita un arma para funcionar correctamente, entonces el equipo de infantería es la pieza más importante para nosotros. Nuestros soldados deben poder permitirse el lujo de utilizar las armas más avanzadas y tener ventaja sobre cualquier enemigo al que nos enfrentemos."
 BRA_produce_more_motorized:0 "Producir más motorizados"
 BRA_produce_more_motorized_desc:0 "Nuestro principal objetivo debería ser sustituir por completo cualquier uso de caballos en el ejército por unidades motorizadas."
 BRA_efficient_artillery_production:0 "Producción eficiente de artillería"
 BRA_efficient_artillery_production_desc:0 "Con los nuevos avances tecnológicos, la producción de artillería es mejor que nunca, y podemos aprovecharla."
 BRA_train_special_jungle_regiments:0 "Entrenar regimientos especiales de selva"
 BRA_train_special_jungle_regiments_desc:0 "La mayor parte de nuestra nación está cubierta de profundos bosques y selvas. En caso de que un invasor extranjero entre en nuestro territorio, debemos estar preparados aprendiendo sobre nuestra propia tierra y utilizándola en nuestro beneficio en la medida de lo posible. Tener regimientos de selva nos preparará para ese conflicto si alguna vez ocurre".
 BRA_produce_more_support_equipment:0 "Producir más equipo de apoyo"
 BRA_produce_more_support_equipment_desc:0 "Nuestro equipo de apoyo puede mejorar gracias a las nuevas tecnologías y recursos. Deberíamos aprovecharlo al máximo".
 BRA_modernize_our_tank_equipment:0 "Modernizar nuestro equipo de tanques"
 BRA_modernize_our_tank_equipment_desc:0 "Ahora que nuestro ejército de tanques está creciendo, deberíamos empezar a centrarnos en la modernización de nuestros tanques para tener más posibilidades contra un enemigo que pueda tener tanques. Tener la ventaja en cualquier situación debería ser nuestro principal objetivo."
 BRA_improve_our_tactics:0 "Mejorar nuestras tácticas"
 BRA_improve_our_tactics_desc:0 "Nuestros soldados siguen utilizando y se les enseñan tácticas de la Primera Guerra Mundial, que están lamentablemente desfasadas en los tiempos modernos. Tenemos que mejorar las tácticas que enseñamos a nuestros soldados para no sólo mejorar nuestro ejército en su conjunto, sino también estar un paso por delante de la multitud."
 BRA_exerecito_nuovo:0 "Exército Novo"
 BRA_exerecito_nuovo_desc:0 "Gracias a todas nuestras reformas, a las mejoras tecnológicas y a las líneas de producción mejoradas, nuestro ejército es mejor que nunca. El pueblo también acepta por fin al ejército, y por fin podemos ver la luz al final del túnel."
 BRA_open_up_investments_in_the_civilian_market:0 "Abrir Inversiones en el Mercado Civil"
 BRA_open_up_investments_in_the_civilian_market_desc:0 "El mercado civil es el sector más fuerte de nuestra economía, y el más influyente. Mantener una economía civil fuerte y sana debe ser nuestra máxima prioridad".
 BRA_invest_in_the_arms_industry:0 "Invertir en la Industria Armamentística"
 BRA_invest_in_the_arms_industry_desc:0 "Cuanto más dinero reciba nuestra industria armamentística, mejor y más eficiente será la producción de equipos. Con una industria armamentística mejorada, podremos suministrar un gran ejército capaz de derrotar a cualquier enemigo que se interponga en nuestro camino."
 BRA_foreign_investments:0 "Inversiones Extranjeras"
 BRA_foreign_investments_desc:0 "El mundo está lleno de muchos inversores que estarían dispuestos a invertir en otras naciones, así que por qué no aprovecharlo."
 BRA_railways_for_the_military:0 "Ferrocarriles para los Militares"
 BRA_railways_for_the_military_desc:0 "Los militares no necesitan más que ferrocarriles de la mejor calidad para poder funcionar correctamente en un país tan grande como el nuestro."
 BRA_railways_for_the_people:0 "Ferrocarriles para el Pueblo"
 BRA_railways_for_the_people_desc:0 "El pueblo no merece otra cosa que ferrocarriles de la mejor calidad para enviar mercancías de un lado a otro. También tenemos que ponernos a la altura de nuestros vecinos en cuanto a calidad ferroviaria."
 BRA_manipulate_behind_the_scenes:0 "Manipular entre bastidores"
 BRA_manipulate_behind_the_scenes_desc:0 "Es hora de comenzar nuestros planes para derrocar al gobierno de Vargas. Su tiranía ha durado demasiado tiempo y vamos a ponerle fin. Poco a poco armaremos a los campesinos de nuestro país y lanzaremos un levantamiento campesino a gran escala. POR LOS CAMPESINOS!"
 BRA_set_up_intelligence_agency:0 "Crear una Agencia de Inteligencia"
 BRA_set_up_intelligence_agency_desc:0 "Si queremos trabajar adecuadamente de forma encubierta, tenemos que establecer una agencia de inteligencia y aumentar nuestra actividad subversiva."
 BRA_work_in_secret_with_coffee_farmers:0 "Trabajar en secreto con los cafeteros"
 BRA_work_in_secret_with_coffee_farmers_desc:0 "Los cafeteros han sido durante mucho tiempo oprimidos y no se les ha dado suficiente compensación por todo su trabajo. Saquemos provecho de eso y pongamos a los agricultores de nuestro lado de la guerra civil."
 BRA_offer_labor_rights_post_civil_war:0 "Ofrecer derechos laborales después de la guerra civil"
 BRA_offer_labor_rights_post_civil_war_desc:0 "Prometer derechos laborales una vez concluida la guerra civil será una forma segura de poner a los granjeros de nuestro lado, aunque luego nos cueste."
 BRA_secret_conscription:0 "Conscripción secreta"
 BRA_secret_conscription_desc:0 "Tenemos que ampliar aún más nuestro reclutamiento, sin que los brasileños se den cuenta. Así podremos asegurar nuestra victoria".
 BRA_offer_proper_training_to_farmers:0 "Ofrecer una formación adecuada a los agricultores"
 BRA_offer_proper_training_to_farmers_desc:0 "Es seguro que los agricultores no son los mejores soldados. Tenemos que entrenarlos y prepararlos para lo que está por venir en los próximos meses."
 BRA_secure_all_coffee_plantations:0 "Asegurar todas las plantaciones de café"
 BRA_secure_all_coffee_plantations_desc:0 "Ahora que una cantidad suficiente de agricultores está de acuerdo con nuestro levantamiento, podemos integrar todos los estados con plantaciones en ellos, y controlar la gran mayoría de ellos para el comienzo de la guerra civil."
 BRA_save_up_coffee_profits:0 "Salvar los beneficios del café"
 BRA_save_up_coffee_profits_desc:0 "La guerra civil va a drenar nuestra economía drásticamente, así que sería inteligente"
 BRA_build_up_defenses_in_plantations:0 "Construir defensas en las plantaciones"
 BRA_build_up_defenses_in_plantations_desc:0 "¡Las plantaciones tienen que estar bien defendidas para cuando empiece la guerra civil, o las perderemos!"
 BRA_hide_weapons_inside_the_plantations:0 "Esconder las armas dentro de las plantaciones"
 BRA_hide_weapons_inside_the_plantations_desc:0 "Vargas nunca lo verá venir. Seamos realistas, ¿quién escondería armas en los cafetales? Exactamente, nadie, pero eso cambiará con nosotros, ya que seremos de los primeros en hacerlo."
 BRA_destabilize_the_government:0 "Desestabilizar el Gobierno"
 BRA_destabilize_the_government_desc:0 "Necesitamos que Vargas y su gobierno estén lo más debilitados posible. Nuestros espías podrían hacer alguna intromisión aquí y allá y desestabilizar el país."
 BRA_interfere_with_vargas_plans:0 "Interferir en los planes de Vargas"
 BRA_interfere_with_vargas_plans_desc:0 "Vargas no ha sido más que un incordio para nosotros, entrometiéndose en nuestros planes cada vez que puede. Pues eso va a cambiar, le haremos lo mismo que él nos hizo a nosotros y se entrometerá en sus propios planes."
 BRA_secretely_spread_support:0 "Difundir secretamente el apoyo"
 BRA_secretely_spread_support_desc:0 "El pueblo tiene que conocer nuestra causa y movimiento, y unirse a la batalla contra Vargas. Tenemos que asegurarnos de que Vargas no se entere".
 BRA_convince_the_army:0 "Convencer al ejército"
 BRA_convince_the_army_desc:0 " En una guerra civil, una de las cosas más importantes es mantener la lealtad del Ejército. Nos aseguraremos de que una buena parte del ejército no sea leal a Vargas para cuando lancemos nuestros planes."
 BRA_organize_countrywide_strikes:0 "Organizar huelgas en todo el país"
 BRA_organize_countrywide_strikes_desc:0 "Ya hemos protestado en el pasado, pero ninguna de ellas se acercará siquiera a las protestas en todo el país que estamos planeando desencadenar. El gobierno de Vargas quedará desestabilizado de forma incomprensible".
 BRA_secret_supply_build_up:0 "Acumulación de suministros secretos"
 BRA_secret_supply_build_up_desc:0 "El abastecimiento será crucial durante la guerra civil. Quien tenga el control de los ferrocarriles y los nodos de suministro del país acabará ganando. Ese ganador seremos nosotros si podemos acumular secretamente el suministro en los lugares en los que nos rebelaremos."
 BRA_ask_for_soviet_support:0 "Pedir apoyo soviético"
 BRA_ask_for_soviet_support_desc:0 "Los soviéticos representan bastante bien nuestros ideales, y creemos que estarán dispuestos a ayudar a nuestra causa y a derrocar al gobierno de Vargas."
 BRA_soviet_logistic_advisors:0 "Invitar a los asesores logísticos soviéticos"
 BRA_soviet_logistic_advisors_desc:0 "Tal y como están las cosas, no hay muchos oficiales de alto mando leales a nuestra causa, así que en su lugar deberíamos traer asesores soviéticos para que nos ayuden."
 BRA_soviet_volunteers:0 "Voluntarios soviéticos"
 BRA_soviet_volunteers_desc:0 "Los voluntarios serían de gran ayuda durante la guerra civil. Si podemos conseguir los soviéticos, tendremos una gran ventaja sobre Vargas y su régimen."
 BRA_bring_soviet_weaponry_in_bulk:0 "Traer armamento soviético a granel"
 BRA_bring_soviet_weaponry_in_bulk_desc:0 "No tenemos mucho tiempo de sobra. Es mejor que traigamos armamento soviético a granel y esperemos que Vargas no se entere de nuestro repentino tráfico de armas."
 BRA_secretly_bring_soviet_weaponry:0 "Traer secretamente el armamento soviético"
 BRA_secretly_bring_soviet_weaponry_desc:0 "Con Vargas vigilando cada uno de nuestros movimientos, será mejor que hagamos las cosas con cuidado y las planifiquemos en consecuencia. Llevaremos una cantidad menor de armas a un ritmo más lento, para aumentar mejor nuestras probabilidades de no ser descubiertos."
 BRA_bring_in_soviet_tanks:0 "Traer tanques soviéticos"
 BRA_bring_in_soviet_tanks_desc:0 "Los tanques soviéticos son algunos de los mejores del planeta, capaces de soportar muchos entornos diferentes, y se pueden producir fácilmente. Traeremos a nuestro país algunos de sus korps de tanques para luchar en la guerra civil."
 BRA_cooperation_with_the_anarchists:0 "Cooperación con los anarquistas"
 BRA_cooperation_with_the_anarchists_desc:0 "A los anarquistas de nuestro partido no les gustan demasiado nuestros planes, y algunos de nuestros espías nos han notificado que están planeando la postre una vez que comience la guerra civil. Deberíamos intentar llegar a un acuerdo para que eso no ocurra".
 BRA_strengthen_support_in_our_provinces:0 "Fortalecer el apoyo en nuestras provincias"
 BRA_strengthen_support_in_our_provinces_desc:0 "Cuanto más, mejor, es lo que probablemente haya dicho alguien alguna vez en la historia. En este caso se aplica más que nunca, ya que necesitaremos tantos hombres en el campo como podamos conseguir."
 BRA_assasinate_vargas:0 "Assasinate Vargas"
 BRA_assasinate_vargas_desc:0 "Las piezas están en su sitio, todo parece listo para salir. Lo único que queda es eliminar al rey, y para ello planearemos un asesinato a Vargas. Que esto funcione o no depende del azar, así que esperemos que esta vez el azar esté de nuestro lado."
 BRA_women_in_the_army:0 "Las mujeres en el ejército"
 BRA_women_in_the_army_desc:0 "Las mujeres no deben estar sólo en las fábricas o en casa, también pueden ser grandes soldados dispuestas a luchar por su patria, y nos aseguraremos de que su sueño se haga realidad."
 BRA_train_female_pilots:0 "Formar a las mujeres piloto"
 BRA_train_female_pilots_desc:0 "Muchas mujeres del ejército también han querido convertirse en pilotos para nuestra causa, y dominar los cielos en la guerra. Les daremos la formación adecuada para que cumplan su cometido".
 BRA_save_ewert:0 "Salvar a Ewert"
 BRA_save_ewert_desc:0 "Ewert ha sido detenido en Río de Jainero por Vargas en 1935. Teniendo en cuenta la situación en la que nos encontramos, podemos liberarlo si capturamos Río de Jainero."
 BRA_strike_a_deal_with_the_seperatists:0 "Llegar a un acuerdo con los seperatistas"
 BRA_strike_a_deal_with_the_seperatists_desc:0 "Los paulistas ven esta guerra civil como una oportunidad de ser libres por fin, algo que no reprochamos. Por suerte, en realidad están en términos decentes con nosotros, e incluso podríamos llegar a un acuerdo con ellos, ofreciéndoles autonomía a cambio de no rebelarse."
 BRA_crush_the_seperatists:0 "Aplastar a los seperatistas"
 BRA_crush_the_seperatists_desc:0 "¡Estos malditos paulistas serán aplastados en cuanto se rebelen! Nos aseguraremos de ello!"
 BRA_contact_other_south_american_countries:0 "Contacta con otros países sudamericanos"
 BRA_contact_other_south_american_countries_desc:0 "Necesitamos todo el apoyo extranjero posible. Sólo nuestros recursos y armas pueden no ser suficientes, pero con la ayuda de otros será mucho más factible."
 BRA_new_training_regiments:0 "Nuevos regimientos de entrenamiento"
 BRA_new_training_regiments_desc:0 "Nuestro ejército actual no es suficiente con nuestra situación actual, ¡necesitamos nuevos regimientos, nuevas caras, para ir al frente y hacer realidad el sueño comunista!"
 BRA_restrcuture_the_brazilian_army:0 "Reestructurar el ejército brasileño"
 BRA_restrcuture_the_brazilian_army_desc:0 "Ahora que hemos consolidado la mayor parte del poder dentro de nuestra facción, tenemos que reestructurar el ejército y mejorarlo todo lo posible."
 BRA_confiscate_paulista_weaponry:0 "Confiscar el armamento paulista"
 BRA_confiscate_paulista_weaponry_desc:0 "De dónde sacaron las armas los paulistas es un misterio, pero por el lado bueno podemos usarlo en nuestro beneficio."
 BRA_the_final_push:0 "El empuje final"
 BRA_the_final_push_desc:0 "El final está a la vista, sólo tenemos que dar un último empujón. Por el pueblo, por los campesinos, por los agricultores, ¡ganaremos esta guerra!"
 BRA_la_bestia_roja:0 "La Bestia Roja"
 BRA_la_bestia_roja_desc:0 "La 'Bestia Roja' boliviana fue un korp voluntario de Bolivia enviado a la Comuna de Brasil durante la Guerra Civil brasileña. Vio muchos combates, e hizo un buen trabajo de apoyo a los frentes cuando fue necesario."
 BRA_soviet_war_administration:0 "Administración de guerra soviética"
 BRA_soviet_war_administration_desc:0 "Los soviéticos deberían encargarse de nuestras finanzas. Sencillamente, no tenemos tiempo para preocuparnos por eso a partir de ahora, aunque tengamos que pagar más después de la guerra civil."
 BRA_strategic_supply_hub_construction:0 "Construcción de un centro de abastecimiento estratégico"
 BRA_strategic_supply_hub_construction_desc:0 "Los centros de abastecimiento son el aspecto más importante de la gestión de los suministros y serán cruciales en nuestra situación actual."
 BRA_switch_to_a_war_economy:0 "Cambiar a una economía de guerra"
 BRA_switch_to_a_war_economy_desc:0 "No importa si nuestra economía se hundirá después, ¡necesitamos todo lo que podamos conseguir ahora mismo!"
 BRA_resources_for_the_army:0 "Recursos para el ejército"
 BRA_resources_for_the_army_desc:0 "El ejército exige un aumento de los envíos de equipamiento, y eso significa que tendremos que dirigir más recursos a nuestras líneas de producción para abastecer a nuestros soldados."
 BRA_emergency_railroad_construction:0 "Construcción de trenes de emergencia"
 BRA_emergency_railroad_construction_desc:0 "Los ferrocarriles que ya estaban establecidos en Brasil antes de la guerra civil han quedado reducidos a escombros. Tendremos que reconstruirlos y ampliarlos aún más para aumentar nuestras líneas de suministro y la extensión de las mismas."
 BRA_populate_the_industrial_mills:0 "Poblar los molinos industriales"
 BRA_populate_the_industrial_mills_desc:0 "Los molinos idnustriales están faltos de efectivos debido a la intensidad de la guerra civil, pero ahora que nos acercamos a su fin, podremos repoblarlos."
 BRA_adapt_soviet_railway_systems:0 "Adaptar los sistemas ferroviarios soviéticos"
 BRA_adapt_soviet_railway_systems_desc:0 "Los ferrocarriles soviéticos ya han demostrado ser excepcionales a la hora de transportar suministros desde Moscú a Siberia. Necesitamos ese nivel de ferrocarriles en este momento, cuanto antes mejor".
 BRA_delay_the_integralist_uprising:0 "Retrasar el levantamiento integralista"
 BRA_delay_the_integralist_uprising_desc:0 "Los integralistas están planeando un levantamiento propio, pero no hay nada en lo que no podamos entrometernos gracias a nuestros espías. Desbarataremos sus planes y se lo pondremos más difícil".
 BRA_crush_the_integralists:0 "Aplastar a los integralistas"
 BRA_crush_the_integralists_desc:0 "Muy bien, parece que hemos reunido información más que suficiente sobre los Integralistas, es hora de empezar a aplastar cualquier punto en el que se rebelen dentro de nuestras fronteras. Los debilitaremos de esta manera, y tal vez incluso evitemos el levantamiento por completo".
 BRA_supply_hubs_in_sao_paulo:0 "Centros de abastecimiento en Sao Paulo"
 BRA_supply_hubs_in_sao_paulo_desc:0 "Ahora que tenemos el control de Sao Paulo, podemos establecer centros de abastecimiento para aumentar la extensión de nuestras líneas de suministro."
 BRA_invest_heavily_in_the_military:0 "Invertir fuertemente en el ejército"
 BRA_invest_heavily_in_the_military_desc:0 "Los militares requieren toda la financiación posible, y nos aseguraremos de escuchar sus gritos y darles lo que quieren."
 BRA_victors_at_last:0 "Vencedores al fin"
 BRA_victors_at_last_desc:0 "Después de muchos meses de nada más que una guerra brutal, y la vida de muchos, por fin hemos consolidado todo el país. Este es un día para celebrar, y que marca el comienzo de una nueva era de la historia de Brasil."
 BRA_the_peasants_represent_democracy:0 "Los campesinos representan la democracia"
 BRA_the_peasants_represent_democracy_desc:0 "El comunismo no representa adecuadamente lo que los campesinos creen. La democracia es mejor candidata para eso, y escucharemos a los campesinos".
 BRA_begin_deradicalization:0 "Comienza la desradicalización"
 BRA_begin_deradicalization_desc:0 "Debido a la intensidad de la guerra civil, muchas personas y políticos dentro de nuestra nueva nación han adaptado ideales extremos. Estos ideales radicales no pueden durar dentro de nuestra nación si siquiera soñamos con cambiar a una democracia."
 BRA_the_blue_purge:0 "La purga azul"
 BRA_the_blue_purge_desc:0 "Prestes tiene que irse, le guste o no. Simplemente no podremos establecer una democracia con él todavía en el poder. Tal vez, incluso con nuestras intenciones, algunos políticos que han dimitido de sus cargos puedan volver y ofrecernos su apoyo."
 BRA_re_establish_the_congress:0 "Restablecer el Congreso"
 BRA_re_establish_the_congress_desc:0 "No nos habíamos dado cuenta hasta ahora de lo importante que es el congreso para el país. Tal vez no fue la mejor de las opciones disolverlo. Por ello, lo restableceremos y veremos cómo va".
 BRA_social_democratic_brazil:0 "Brasil socialdemócrata"
 BRA_social_democratic_brazil_desc:0 "Ya se han hecho todos los preparativos, el establecimiento de una democracia social está ahora a nuestro alcance."
 BRA_open_our_borders:0 "Abrir nuestras fronteras"
 BRA_open_our_borders_desc:0 "La gente de todo el mundo es bienvenida a nuestro país. Etnia, raza, nacionalidad, nada de eso importa, todos somos iguales y estamos dispuestos a aceptar a cualquiera."
 BRA_promote_immmigration:0 "Promover la inmigración"
 BRA_promote_immmigration_desc:0 "La inmigración es clave, ganar nuevas personas de otros países que ayuden a llevar nuestro país a la grandeza. De ellos nacerán las futuras generaciones y en torno a ellos se formará nuestra nación".
 BRA_learn_from_italian_immigrants:0 "Aprende de los inmigrantes italianos"
 BRA_learn_from_italian_immigrants_desc:0 "Los inmigrantes italianos aportan muchas tecnologías y cosas interesantes que aún no conocemos. Deberíamos aprender de ellos para mejorar nuestros propios equipos".
 BRA_learn_from_german_immigrants:0 "Aprender de los inmigrantes alemanes"
 BRA_learn_from_german_immigrants_desc:0 "Los inmigrantes alemanes son muy inteligentes y traen consigo muchas cosas que aún no hemos conocido. Deberíamos aprender de ellos para mejorar nuestro propio equipo".
 BRA_choose_our_leader:0 "Elige a nuestro líder"
 BRA_choose_our_leader_desc:0 "Ya es hora de que el pueblo elija a quien les lleve la grandeza. Ellos fueron los que hicieron el trabajo pesado, y merecen elegir quién debe liderarlos."
 BRA_export_our_coffee:0 "Exporta nuestro café"
 BRA_export_our_coffee_desc:0 "Nuestra producción de café sigue creciendo cada vez más. Necesitamos capitalizar esto y exportarlo a otras naciones para generar ganancias."
 BRA_redistrubute_the_profits_amongst_the_classes:0 "Redistribuir las ganancias entre las clases"
 BRA_redistrubute_the_profits_amongst_the_classes_desc:0 "Gracias a nuestras exportaciones de café, estamos generando muchas ganancias, y estas pueden ser utilizadas para ser distribuidas entre las clases sociales de nuestro país."
 BRA_invest_in_foreign_economies:0 "Invertir en economías extranjeras"
 BRA_invest_in_foreign_economies_desc:0 "Hay muchas economías en crecimiento ahí fuera. Aprovechémoslo e invirtamos en ellas, si todo va bien generaremos beneficios masivos con ellas."
 BRA_invest_in_the_army_f:0 "Invertir en el ejército"
 BRA_invest_in_the_army_f_desc:0 "El ejército no está en su mejor momento, pero invirtiendo en esa rama mejorará mucho"
 BRA_expand_our_civilian_economy:0 "Expandir nuestra economía civil"
 BRA_expand_our_civilian_economy_desc:0 "La economía civil es bastante pequeña en la actualidad, por lo que ampliarla será nuestra mejor medida."
 BRA_closer_ties_with_other_social_democracies:0 "Estrechar lazos con otras socialdemocracias"
 BRA_closer_ties_with_other_social_democracies_desc:0 "Lo más probable es que las socialdemocracias del mundo estén dispuestas a cooperar con nosotros ahora, e incluso podemos crear una facción si las cosas van bien."
 BRA_formalize_a_proper_allience:0 "Formalizar una alianza propia"
 BRA_formalize_a_proper_allience_desc:0 "Parece que nuestros planes salieron según lo previsto, y ahora podemos formalizar una alianza oficial con las demás socialdemocracias."
 BRA_help_out_the_french_resistance:0 "Ayuda a la resistencia francesa"
 BRA_help_out_the_french_resistance_desc:0 "Los nazis han tomado Francia, y están torturando a su población con fines codiciosos. No nos quedaremos quietos por más tiempo, ayudemos a la resistencia francesa".
 BRA_send_aid_to_the_soviets:0 "Enviar ayuda a los soviéticos"
 BRA_send_aid_to_the_soviets_desc:0 "La situación de los soviéticos no tiene muy buena pinta en estos momentos. Enviarles ayuda debería ser una prioridad".
 BRA_the_anti_fascist_movement:0 "El movimiento antifascista"
 BRA_the_anti_fascist_movement_desc:0 "El fascismo es una plaga en este planeta. Sus ideales extremos están arruinando el clima político y social del mundo. Si siguen así, tendremos serios problemas".
 BRA_cleanse_the_continent_of_fascism:0 "Limpiar el continente de fascismo"
 BRA_cleanse_the_continent_of_fascism_desc:0 "¡Nuestro hermoso continente está siendo contaminado por el fascismo! No podemos dejar que esta vil ideología se extienda más".
 BRA_decimate_the_beacon_of_fascism:0 "Desmantelar el faro del fascismo"
 BRA_decimate_the_beacon_of_fascism_desc:0 "El corazón del fascismo se encuentra actualmente en Alemania, por lo que eliminarlos seguramente desestabilizará a todos los demás regímenes fascistas del mundo."
 BRA_establish_our_dominance:0 "Establecer nuestro dominio"
 BRA_establish_our_dominance_desc:0 "Ahora, con la guerra civil fuera del camino, es el momento de dejar claro a todo el mundo que ahora somos nosotros los que mandamos en la nación, ¡y lo haremos por la fuerza si es necesario!"
 BRA_army_preperations:0 "Preparaciones del ejército"
 BRA_army_preperations_desc:0 "Para hacer realidad nuestros planes, tendremos que preparar nuestro ejército y mejorarlo hasta un nivel nunca visto."
 BRA_efficient_supply_consumption:0 "Consumo eficiente de suministros"
 BRA_efficient_supply_consumption_desc:0 "Si la guerra civil nos enseñó algo, es que el suministro es clave en los conflictos. Tenemos que asegurarnos de ser lo más eficientes posible en lo que respecta al consumo de suministros."
 BRA_the_inevitable_spread_of_communism:0 "La inevitable propagación del comunismo"
 BRA_the_inevitable_spread_of_communism_desc:0 "Los ideales comunistas están destinados a extenderse más allá de nuestras fronteras, es simplemente un hecho. Nos aseguraremos de ayudar a dicha propagación, y de convertir a nuestros vecinos en estados comunistas."
 BRA_establish_agrarian_reforms:0 "Establecer reformas agrarias"
 BRA_establish_agrarian_reforms_desc:0 "Con la economía en ruinas gracias a la guerra civil, necesitamos tomar todas las medidas posibles para aliviar los males económicos. Las reformas agrarias podrían ser útiles justo ahora, y ayudarán en gran medida a hacer frente a la recesión posterior a la guerra civil."
 BRA_post_civil_war_recovery:0 "Recuperación tras la guerra civil"
 BRA_post_civil_war_recovery_desc:0 "Aunque ganamos la guerra civil, todavía hay focos aislados de resistencia que hay que atajar antes de que se nos vayan de las manos."
 BRA_expand_our_plantations_even_further:0 "Expandir aún más nuestras plantaciones"
 BRA_expand_our_plantations_even_further_desc:0 "Las exportaciones de café ya han demostrado que ayudan mucho a la economía y a nuestro pueblo, por lo que debemos ampliar nuestras plantaciones para capitalizar estas exportaciones lo máximo posible."
 BRA_expand_the_peasant_markets:0 "Expandir los mercados campesinos"
 BRA_expand_the_peasant_markets_desc:0 "Los mercados campesinos crecen día a día a medida que llega más dinero de las exportaciones. Tenemos que apoyarlos todo lo que podamos no sólo para mejorar su situación financiera, sino también la economía en su conjunto."
 BRA_limit_our_exports:0 "Ciencia socialista"
 BRA_limit_our_exports_desc:0 "Invertiremos en nuestros laboratorios para mejorar nuestro departamento de ciencia y el sector de la investigación."
 BRA_strengthen_our_intelligence_agency:0 "Fortalecer nuestra Agencia de Inteligencia"
 BRA_strengthen_our_intelligence_agency_desc:0 "Nuestra agencia de inteligencia no se ha utilizado desde la guerra civil. Se están introduciendo mejoras para adaptarla mejor a nuestros próximos planes."
 BRA_form_volunteer_korps:0 "Formar el Cuerpo de Voluntarios"
 BRA_form_volunteer_korps_desc:0 "Necesitaremos poder enviar voluntarios donde y cuando sea si queremos que nuestros planes funcionen."
 BRA_everyone_united_under_one_banner:0 "Todos unidos bajo una misma bandera"
 BRA_everyone_united_under_one_banner_desc:0 "Los preparativos están hechos, es hora de empezar a instigar levantamientos comunistas en otros países. Tenemos la mano de obra, los espías y el poder para hacerlo. El comunismo se expandirá por todo el continente".
 BRA_re_establish_a_fully_agrarian_economy:0 "Restablecer una economía totalmente agraria"
 BRA_re_establish_a_fully_agrarian_economy_desc:0 "La industrialización tiene sus beneficios, pero una economía rural no es tan mala como la consideran otros. Puede tener sus beneficios, y demostraremos al mundo que no hace falta una economía industrializada para tener éxito".
 BRA_establish_an_agrarian_syndicate_council:0 "Establecer un Consejo Sindical Agrario"
 BRA_establish_an_agrarian_syndicate_council_desc:0 "Para mediar en los negativos de una economía rural, estableceremos un consejo sindical agrario, así podrá ocuparse de la gestión económica."
 BRA_slowly_subjegate_our_neighbors:0 "Subjugar lentamente a nuestros vecinos"
 BRA_slowly_subjegate_our_neighbors_desc:0 "Nuestros vecinos son actualmente mucho más débiles que nosotros, quizás con un poco de manipulación y presión política podamos conseguir que se conviertan en nuestros súbditos."
 BRA_industrial_build_up_in_the_cisplatine:0 "La acumulación industrial en la Cisplatina"
 BRA_industrial_build_up_in_the_cisplatine_desc:0 "Ayudemos a los uruguayos con su industria, seguro que aceptarán de buen grado nuestra ayuda."
 BRA_integrate_uruguay:0 "Integrar a Uruguay"
 BRA_integrate_uruguay_desc:0 "Gracias a la acumulación industrial y otros factores, Uruguay está ahora bajo nuestro dominio y pronto será anexionado."
 BRA_strike_at_the_colonizers:0 "Golpe a los colonizadores"
 BRA_strike_at_the_colonizers_desc:0 "¿Estos malditos imperialistas creen que pueden tener tierras aquí en nuestro precioso continente? Pues han pensado mal".
 BRA_push_past_the_darien_gap:0 "Empuja más allá de la brecha de Darien"
 BRA_push_past_the_darien_gap_desc:0 "Nuestra puerta de entrada a los cerdos capitalistas de arriba es a través de Centroamérica, y lo que se interpone en nuestro camino es la brecha del Darién y los países que la ocupan."
 BRA_the_revolution_beyond_south_america:0 "La revolución más allá de Sudamérica"
 BRA_the_revolution_beyond_south_america_desc:0 "Es hora de que la revolución se extienda más allá de las fronteras de este continente. Norteamérica también será testigo del poderío de la revolución"
 BRA_push_past_mexico:0 "Empuja más allá de México"
 BRA_push_past_mexico_desc:0 "México se interpone en nuestro camino de grandeza. Pasaremos por encima de ellos rápidamente para llegar a nuestro objetivo principal".
 BRA_the_union_of_south_american_socialist_republics:0 "La Unión de Repúblicas Socialistas Sudamericanas"
 BRA_the_union_of_south_american_socialist_republics_desc:0 "El comunismo no conoce fronteras, y lo respetaremos unificando toda Sudamérica bajo una sola bandera. Costará vidas, tiempo y bienes valiosos, pero a la larga valdrá la pena."
 BRA_take_out_the_capitalist_pigs:0 "Saca a los cerdos capitalistas"
 BRA_take_out_the_capitalist_pigs_desc:0 "Ha llegado el momento, ya estamos preparados para enfrentarnos a los Estados Unidos. Quien gane aquí dictará este continente para el resto de los tiempos. ¿Democracia o comunismo? Sólo uno persistirá".
 BRA_form_the_latin_bloc:0 "Formar el Bloque Latino"
 BRA_form_the_latin_bloc_desc:0 "En lugar de buscar activamente enemigos, deberíamos consolidar y formar alianzas con naciones que compartan ideales similares a los nuestros. El Bloque Latino será la forma perfecta de lograrlo".
 BRA_invite_our_brothers_beyond_south_america:0 "Mirar más allá de Sudamérica"
 BRA_invite_our_brothers_beyond_south_america_desc:0 "Hay muchos otros países más allá de Sudamérica que comparten los mismos ideales que nosotros y les gustaría estar en una alianza militar con nosotros."
 BRA_recover_the_cisplatine:0 "Recuperar el Cisplatino"
 BRA_recover_the_cisplatine_desc:0 "El Cisplatino ha sido, durante un buen tiempo de la historia temprana de Brasil, una parte integral de la nación. Hoy será recuperar nuestro territorio perdido, mañana será integrarlo en nuestro país".
 BRA_join_the_soviets:0 "Únete a los soviéticos"
 BRA_join_the_soviets_desc:0 "La Unión Soviética, la verdadera madre del comunismo en la era moderna. Tenerlos como aliados sería un honor, y trataremos de hacerlo realidad."
 BRA_send_the_soviets_armaments:0 "Enviar ayuda a los soviéticos"
 BRA_send_the_soviets_armaments_desc:0 "Los soviéticos requieren nuestra ayuda, y cumpliremos dándoles todo lo que podamos dar."
 BRA_join_in_against_the_germans:0 "Unirse contra los alemanes"
 BRA_join_in_against_the_germans_desc:0 "Es hora de ayudar al mundo contra la amenaza fascista. Una vez que Alemania se derrumbe, la ideología fascista dejará de existir".
 BRA_peasants_helping_peasants:0 "Campesinos ayudando a campesinos"
 BRA_peasants_helping_peasants_desc:0 "Los campesinos están para ayudar a los demás. Debemos estar unidos y ayudarnos mutuamente siempre que sea posible. Si no podemos hacer algo tan simple como eso, entonces estamos jodidos".
 BRA_joint_military_buildup:0 "Reconstrucción militar conjunta"
 BRA_joint_military_buildup_desc:0 "Nuestros ejércitos por separado son buenos, pero juntos pueden ser imparables".
 BRA_compromise_with_the_democrats:0 "Compromiso con los demócratas"
 BRA_compromise_with_the_democrats_desc:0 "Nuestros espías pudieron informarnos de que los demócratas dentro del país se han dado cuenta de nuestro planeado levantamiento, y están planeando un levantamiento propio. Tal vez, sólo tal vez, podríamos llegar a un acuerdo con ellos para evitar su insurrección durante la guerra civil."
 BRA_reject_the_estado_navo:0 "Rechazar el Estado Novo"
 BRA_reject_the_estado_navo_desc:0 "¿De verdad cree Vargas que está haciendo lo correcto? Es vergonzoso que incluso hayamos pensado eso al principio, y deberíamos tomar medidas para que pague por lo que está haciendo. El país tendrá que flaquear momentáneamente, pero no teman porque seremos nosotros los que lo volveremos a levantar a alturas inimaginables."
 BRA_challenge_vargass_influence:0 "Desafiar la influencia de Vargas"
 BRA_challenge_vargass_influence_desc:0 "Vargas ya tiene una gran influencia sobre el país, y si la mantiene, nuestros planes no funcionarán. Tendremos que desafiar su influencia y tratar de derribarlo, aunque sea una maniobra arriesgada."
 BRA_organize_integralist_protests:0 "Organizar protestas integralistas"
 BRA_organize_integralist_protests_desc:0 "Ya hay mucha gente que sigue nuestros ideales en todo el país. Gracias a esto, podremos organizar protestas en todo el país para seguir derribando a Vargas."
 BRA_let_our_voices_be_heard:0 "Que se escuchen nuestras voces"
 BRA_let_our_voices_be_heard_desc:0 "La voz del Integralismo no será reprimida por más tiempo, nos aseguraremos de que cada centímetro cuadrado de este país escuche nuestros ideales y objetivos."
 BRA_trained_militia_regiments:0 "Regimientos de milicia entrenados"
 BRA_trained_militia_regiments_desc:0 "Necesitaremos las mejores milicias que podamos conseguir para que nuestro levantamiento funcione. No hay duda de que Vargas utilizará sus mejores tropas, y tenemos que asegurarnos de tener la ventaja en ese aspecto."
 BRA_the_integralist_army:0 "El ejército integralista"
 BRA_the_integralist_army_desc:0 "Nuestro ejército necesita expandirse, no a un grado pequeño, sino a un grado tal que pueda ser considerado algo completamente diferente de las Fuerzas Armadas brasileñas. El ejército integralista nos llevará a la victoria".
 BRA_attack_the_guanabara_palace:0 "Ataque al Palacio de Guanabara"
 BRA_attack_the_guanabara_palace_desc:0 "Los preparativos se han completado, todo está listo para comenzar la revuelta. Lo que nos espera es sangre y caos, pero lo conseguiremos y Vargas caerá junto a todos sus corruptos adláteres."
 BRA_contact_the_germans_for_help:0 "Contacta los [ITA.GetAdjective]"
 BRA_contact_the_germans_for_help_desc:0 "Este levantamiento no será fácil por nosotros mismos, así que tendremos que pedir ayuda a los [ITA.GetAdjective]. Teniendo en cuenta nuestros ideales similares, es probable que acepten".
 BRA_secure_german_weaponry:0 "Asegurar Armamento [ITA.GetAdjective]"
 BRA_secure_german_weaponry_desc:0 "El armamento [ITA.GetAdjective] es algo de lo mejor de este planeta. Poner nuestras manos en esos cañones y piezas de artillería significará la aniquilación completa de Vargas y sus hombres."
 BRA_discuss_potential_german_volunteers:0 "Discutir los posibles voluntarios [ITA.GetAdjective]"
 BRA_discuss_potential_german_volunteers_desc:0 "Con los [ITA.GetAdjective] apoyando ahora voluntariamente nuestra causa, podríamos recibir algunos de sus soldados y utilizarlos en nuestro levantamiento. Con unos soldados tan cualificados, ¡Vargas no tendrá ninguna oportunidad!"
 BRA_gain_the_armys_support:0 "Ganar el apoyo de los ejércitos"
 BRA_gain_the_armys_support_desc:0 "El ejército dictará más o menos quién gana esta guerra civil, y tenemos que asegurarnos de estar en el lado bueno de los ejércitos si queremos tener una oportunidad."
 BRA_follow_barrosos_principals:0 "Sigue los principios de Barrosos"
 BRA_follow_barrosos_principals_desc:0 "Gustavo Barroso es un individuo muy interesante. Firme creyente del integralismo y alguien con opiniones más bien extremistas, parece el líder perfecto para dirigirnos durante la guerra civil."
 BRA_the_jews_are_our_common_enemy:0 "Los judíos son nuestro enemigo común"
 BRA_the_jews_are_our_common_enemy_desc:0 "Barroso cree que los judíos están controlando secretamente el mundo, y eso está afectando al país en su conjunto. Debido a esto, comenzará una serie de deportaciones para cualquier judío que viva en el país."
 BRA_arm_up_the_industrial_workers:0 "Arma a los trabajadores industriales"
 BRA_arm_up_the_industrial_workers_desc:0 "Los trabajadores de todo el país están hartos de ser ignorados por el gobierno. Se merecen un gobierno mejor, que se preocupe por ellos y valore su esfuerzo, y ese gobierno será el nuestro. Los acogeremos y armaremos, para que cuando comience la guerra civil, estemos más que preparados para enfrentar a Vargas."
 BRA_secure_the_heavy_industry_provinces:0 "Asegurar las provincias de la industria pesada"
 BRA_secure_the_heavy_industry_provinces_desc:0 "La gran mayoría de los trabajadores se encuentran en las provincias de industria pesada del país. Con nuestro apoyo actual, deberíamos ser capaces de asegurar todas estas provincias."
 BRA_plinio_to_victory:0 "Plinio a la victoria"
 BRA_plinio_to_victory_desc:0 "Plinio es, sin exagerar, el padre del integralismo. Es una persona con la cabeza fría, que puede pensar mientras está en tensión, y nadie más apto para llevar al Integralismo a la victoria que el padre de la ideología."
 BRA_confiscate_stockpiled_weapons:0 "Confiscar las armas almacenadas"
 BRA_confiscate_stockpiled_weapons_desc:0 "Hemos recibido información sobre la ubicación de varios lugares donde hay armas almacenadas por el gobierno. Simplemente... robaremos algunas de ellas, estoy seguro de que a Vargas no le importará mucho".
 BRA_seek_cooperation_with_prestes:0 "Tratar de asesinar a Prestes"
 BRA_seek_cooperation_with_prestes_desc:0 "Prestes es una espina en nuestro costado. Una vez que lancemos un levantamiento, no hay duda de que él también comenzará a preparar uno de los suyos. No podemos dejar que lo consiga, y aunque la forma de actuar para asesinarle pueda parecer extrema, necesitamos algo extremo para asegurarnos de que no interfiere en nuestros planes."
 BRA_farmers_to_arms:0 "Agricultores a las armas"
 BRA_farmers_to_arms_desc:0 "Los granjeros apoyan en su mayoría a Prestes y sus ideales, pero con un poco de coacción deberíamos ser capaces de ponerlos de nuestro lado. Una vez que lo hagamos, podremos empezar a armarlos para prepararlos para lo que se avecina."
 BRA_learn_subversive_techniques_from_the_communists:0 "Coaccionar a los seguidores de Prestes"
 BRA_learn_subversive_techniques_from_the_communists_desc:0 "Los comunistas han sido durante mucho tiempo unos de los mejores del país para organizar ataques ocultos y desestabilizar al gobierno en secreto. Podemos aprender un par de cosas de sus seguidores y ver si podemos adaptar algunas de sus técnicas."
 BRA_try_to_convince_plantations:0 "Intentar convencer a las plantaciones"
 BRA_try_to_convince_plantations_desc:0 "Será difícil, pero definitivamente es algo factible en este momento. Si conseguimos poner a los dueños de las plantaciones de nuestro lado, deberíamos ser capaces de controlar la mayoría de las provincias con plantaciones, lo que nos pondría muy por delante de Vargas para cuando lancemos nuestro levantamiento."
 BRA_mobilize_the_economy:0 "Movilizar la economía"
 BRA_mobilize_the_economy_desc:0 "Aunque nuestra economía falle más adelante, necesitamos toda la producción militar posible, ¡y AHORA!"
 BRA_focus_on_military_expansion:0 "Centrarse en la expansión militar"
 BRA_focus_on_military_expansion_desc:0 "Con la guerra civil en pleno apogeo, nuestro ejército necesita una expansión masiva para compensar nuestra falta de efectivos, especialmente en comparación con el ejército de Vargas."
 BRA_sieze_the_paulista_factories:0 "Asediar las fábricas paulistas"
 BRA_sieze_the_paulista_factories_desc:0 "Los paulistas amasaron una industria bastante grande para su levantamiento, y ahora que se han ido la aprovecharemos al máximo."
 BRA_focus_on_supply_build_up:0 "Centrados en la acumulación de suministros"
 BRA_focus_on_supply_build_up_desc:0 "El suministro es crucial en nuestra situación actual, y tener ventaja en la distribución de suministros y en los centros de abastecimiento nos ayudará mucho en la guerra civil."
 BRA_emergency_railway_production:0 "Producción ferroviaria de emergencia"
 BRA_emergency_railway_production_desc:0 "¡Necesitamos ferrocarriles inmediatamente! Nuestras líneas de suministro se están agotando y necesitamos llevar el suministro a nuestras tropas lo antes posible!"
 BRA_recruit_the_fascist_women:0 "Recluta a las mujeres fascistas"
 BRA_recruit_the_fascist_women_desc:0 "¿Quién dijo que las mujeres no pueden servir en el ejército? Pueden ser tan buenas como los hombres en el frente, ¡y necesitamos todos los soldados que podamos conseguir ahora mismo!"
 BRA_integralism_shall_rule:0 "El integralismo gobernará"
 BRA_integralism_shall_rule_desc:0 "¡El integralismo llevará a esta nación a la grandeza! Nuestros ideales elevarán a este país a alturas que nadie ha pensado jamás!"
 BRA_obliterate_the_paulista_uprising:0 "Obliterate the Paulista Uprising"
 BRA_obliterate_the_paulista_uprising_desc:0 "¿Los paulistas creen en serio que van a conseguir su independencia? Já, esa es una buena. Nos aseguraremos de que se arrepientan de haber pensado en algo así".
 BRA_force_the_paulistas_to_the_frontlines:0 "Forzar a los paulistas a la primera línea"
 BRA_force_the_paulistas_to_the_frontlines_desc:0 "Con los paulistas ya tratados, tenemos a sus soldados como prisioneros. En lugar de dejarlos malgastar en estas cárceles, deberíamos obligarlos a luchar de nuestro lado y ayudar contra las otras facciones de la guerra civil."
 BRA_garner_catholic_support:0 "Apoyo católico de Garner"
 BRA_garner_catholic_support_desc:0 "El integralismo como ideología se apoya mucho en la fe y la moral cristianas, así que convencer a la población católica de la nación para que se una a nosotros no será difícil."
 BRA_the_warriors_of_christ:0 "Los guerreros de Cristo"
 BRA_the_warriors_of_christ_desc:0 "¡Representamos la santa fe, y seremos quienes demuestren al mundo que la única fe y religión verdadera es el cristianismo!"
 BRA_a_visit_to_the_past:0 "Una visita al pasado"
 BRA_a_visit_to_the_past_desc:0 "Desde la abdicación del emperador y la caída del Imperio, Brasil sólo ha empeorado. Nuestras viejas tradiciones fueron escupidas, nuestra economía falló y el mundo ya no nos respeta. Tal vez debamos cambiar, tal vez debamos revertir todo eso, ¡y demostrar a todos una vez más la verdadera potencia que somos! Larga vida a la Familia Real".
 BRA_rekindle_imperial_sentiments:0 "Reavivar los sentimientos imperiales"
 BRA_rekindle_imperial_sentiments_desc:0 "Todavía hay mucha gente en Brasil que quiere que el Imperio vuelva, y nosotros podemos hacer que sus sueños se hagan realidad. ¡Corran la voz! Todo el mundo tiene que saber de nuestro inminente regreso!"
 BRA_o_imperador_do_brasil:0 "§BO Imperador do Brasil§!"
 BRA_o_imperador_do_brasil_desc:0 "Pedro Henrique, miembro de la familia real brasileña, y el único verdaderamente capaz de llevar esta nación a la grandeza. Realmente merece el trono como rey del Imperio de Brasil, ¡y será él quien nos lleve a la victoria!"
 BRA_priority_to_the_royal_family:0 "Prioridad a la familia real"
 BRA_priority_to_the_royal_family_desc:0 "La Familia Real no merece más que el máximo respeto y prioridad en el Imperio. Ellos son los que lo mantendrán y lo llevarán a la gloria!"
 BRA_contact_the_portuguese:0 "Contacta con los portugueses"
 BRA_contact_the_portuguese_desc:0 "Los portugueses podrían estar realmente dispuestos a ayudarnos en nuestra Restauración Imperial, después de todo tienen razones políticas para hacerlo. Todo lo que podemos hacer ahora es esperar que acepten".
 BRA_hidden_portuguese_weaponry:0 "Armas portuguesas ocultas"
 BRA_hidden_portuguese_weaponry_desc:0 "Los portugueses nos han enviado armas en secreto para ayudarnos en nuestra guerra civil. Tenemos que asegurarnos de aprovecharlo al máximo en nuestros esfuerzos de restauración!"
 BRA_portuguese_volunteers:0 "Voluntarios portugueses"
 BRA_portuguese_volunteers_desc:0 "Recibir voluntarios portugueses nos daría una enorme ventaja contra nuestros enemigos en nuestro esfuerzo de restauración. Asegurémonos de aprovecharlo al máximo".
 BRA_discuss_potential_portuguese_intervention:0 "Discutir la posible intervención portuguesa"
 BRA_discuss_potential_portuguese_intervention_desc:0 "Los portugueses nos han ayudado bastante estos últimos meses, así que quizá sea el momento de proponerles la ayuda definitiva: una intervención militar a gran escala. Que acepten o no es todavía objeto de debate, pero con nuestras actuales circunstancias, es probable que acepten."
 BRA_once_again_an_empire:0 "De nuevo un imperio"
 BRA_once_again_an_empire_desc:0 "Tras meses de preparativos y de poner todo en marcha, podemos anunciar con seguridad el regreso del Imperio de Brasil. El mundo se acobardará de miedo mientras pisamos a nuestros enemigos con facilidad".
 BRA_learn_from_the_frontlines:0 "Aprender de la primera línea"
 BRA_learn_from_the_frontlines_desc:0 "A medida que la guerra civil avanza, debemos aprovechar esta oportunidad para aprender de nuestras luchas y experiencias cara a cara, y aplicar estos nuevos aprendizajes a nuestras milicias para adaptarlas mejor a futuras batallas."
 BRA_delay_the_democrats:0 "Retrasar a los demócratas"
 BRA_delay_the_democrats_desc:0 "Los demócratas están planeando una insurrección propia, y tenemos que intentar, en la medida de nuestras posibilidades, evitar que se produzca, como mínimo retrasarla."
 BRA_new_training_techniques:0 "Nuevas técnicas de entrenamiento"
 BRA_new_training_techniques_desc:0 "Necesitamos imponer nuevas técnicas de entrenamiento para tener milicias mejor entrenadas y ganar ventaja en la guerra civil."
 BRA_ask_for_foreign_aid:0 "Pedir ayuda exterior"
 BRA_ask_for_foreign_aid_desc:0 "Hay muchas naciones ahí fuera que estarían dispuestas a ayudarnos en nuestros esfuerzos, ¡así que aprovechémoslo al máximo!"
 BRA_everyone_to_war:0 "§RTodos a la guerra§!"
 BRA_everyone_to_war_desc:0 "¡Todos al frente! ¡Necesitamos a todos los que podamos conseguir! Esta guerra no se ganará sola!"
 BRA_the_war_on_communism:0 "La guerra contra el comunismo"
 BRA_the_war_on_communism_desc:0 "¿Estos malditos comunistas realmente creen que tendrán éxito en su insignificante levantamiento? Se arrepentirán de haber hecho esto".
 BRA_establish_the_imperial_council:0 "Establecer el Consejo Imperial"
 BRA_establish_the_imperial_council_desc:0 "Tal y como están las cosas, no tenemos muchos oficiales de alto mando dispuestos a liderar nuestras tropas, así que en su lugar estableceremos un consejo de miembros, seleccionados a dedo nada menos que por la Familia Real, para dirigir a estos valientes soldados hacia la victoria."
 BRA_imperial_economic_management:0 "Gestión económica imperial"
 BRA_imperial_economic_management_desc:0 "¡La economía se está colapsando mientras hablamos! Tenemos que arreglarla y rápido para apoyar a nuestros soldados en la guerra".
 BRA_the_voice_of_imperialism:0 "La voz del imperialismo"
 BRA_the_voice_of_imperialism_desc:0 "Todo el mundo se enterará de nuestros gritos y penas, y responderán en consecuencia. El pueblo sabe lo que le conviene. Nuestra rebelión sólo se hará más fuerte de aquí en adelante!"
 BRA_the_imperial_brazilian_army:0 "El Ejército Imperial Brasileño"
 BRA_the_imperial_brazilian_army_desc:0 "Nuestro ejército necesita expandirse y mucho. Necesitamos sostener un ejército que realmente merezca el título de 'Ejército Imperial Brasileño', y nos aseguraremos de que alcance esa meta."
 BRA_the_push_to_victory:0 "El empuje hacia la victoria"
 BRA_the_push_to_victory_desc:0 "El final está cerca, es hora de un último empujón para acabar con todo. Después de eso, ¡nuestro Imperio volverá por fin a su máximo esplendor!"
 BRA_officialy_establish_the_empire:0 "Establece oficialmente el Imperio"
 BRA_officialy_establish_the_empire_desc:0 "Tras muchos combates y muchas vidas perdidas, la guerra ha llegado por fin a su fin, y hemos salido airosos de todos los demás. Todos los que perdieron la vida en este conflicto serán llorados para siempre, pues sus sacrificios han servido para la causa mayor de restablecer el Imperio."
 BRA_external_imperial_management:0 "Gestión imperial externa"
 BRA_external_imperial_management_desc:0 "Internamente el Imperio es bastante estable, al menos por ahora, así que deberíamos mirar más allá de nuestras fronteras y empezar a establecer el dominio político sobre nuestros vecinos."
 BRA_begin_preperations_for_the_uruguayan_occupation:0 "Preparativos para recuperar el Cisplatino"
 BRA_begin_preperations_for_the_uruguayan_occupation_desc:0 "Los uruguayos, también llamados cisplatinos, fueron parte de nuestro Imperio en un pasado lejano. Hagamos que eso sea una realidad una vez más, paso a paso".
 BRA_spread_monarchism_in_uruguay:0 "Difundir el monarquismo en Uruguay"
 BRA_spread_monarchism_in_uruguay_desc:0 "El pueblo uruguayo debe conocer los beneficios del monarquismo. No sólo por su bien, sino también por nuestro títere militar que se instalará allí."
 BRA_coerce_the_uruguayans:0 "Coaccionar a los uruguayos"
 BRA_coerce_the_uruguayans_desc:0 "Uruguay debe conocer bien la disparidad de poder entre nuestras dos naciones. Aquí somos los mejores, y ellos lo sabrán muy pronto".
 BRA_win_the_second_cisplatine_war:0 "Ganar la segunda guerra cisplatina"
 BRA_win_the_second_cisplatine_war_desc:0 "Argentina ha intervenido en este conflicto, algo que aún hoy nos choca. Pero, por desgracia, nos aseguraremos de que se arrepientan por completo de esa decisión durante toda la eternidad."
 BRA_the_imperial_integration_campaign:0 "La campaña de integración imperial"
 BRA_the_imperial_integration_campaign_desc:0 "Nuestras tierras conquistadas necesitan ser asimiladas al Imperio. Será un proceso lento, pero finalmente todos se integrarán en nuestro glorioso Imperio."
 BRA_promote_ultra_nationalism:0 "Promover el ultranacionalismo"
 BRA_promote_ultra_nationalism_desc:0 "¡Los brasileños deberían estar orgullosos de su nación, deberían ser muy conscientes de lo grande que es! Todo el mundo debería estar orgulloso de su nacionalidad, pase lo que pase".
 BRA_the_march_to_buenos_aires:0 "La marcha a Buenos Aires"
 BRA_the_march_to_buenos_aires_desc:0 "Buenos Aires, la capital y ciudad más importante de Argentina, apodada la 'París de Sudamérica'. No es ningún secreto que esa ciudad es extremadamente importante para los argentinos, por lo que tomarla aseguraría nuestra victoria."
 BRA_form_jungle_regiments:0 "Formar regimientos de selva"
 BRA_form_jungle_regiments_desc:0 "En nuestro norte, tenemos la interminable selva amazónica. Atravesar esa tierra es extremadamente difícil incluso para los soldados más experimentados. Se formarán regimientos de selva especializados en este territorio para combatirlo."
 BRA_push_through_the_north:0 "Empuje a través del Norte"
 BRA_push_through_the_north_desc:0 "Colombia y Venezuela se interponen en nuestro camino de grandeza. Tenemos que eliminarlos inmediatamente. Han causado problemas al Imperio en el pasado, y ahora nos vengaremos".
 BRA_the_european_theater:0 "El teatro europeo"
 BRA_the_european_theater_desc:0 "Es el momento de hacer algo que los europeos nunca habrían imaginado. Estableceremos nuestra influencia en Europa, ¡y demostraremos quién manda de verdad ahora!"
 BRA_total_imperial_success:0 "Éxito imperial total"
 BRA_total_imperial_success_desc:0 "Hemos alcanzado nuestro máximo éxito absoluto. Hemos conseguido todo lo que queríamos, y mucho más. Es seguro decir que podemos clasificarnos oficialmente como un imperio muy exitoso".
 BRA_alliance_with_the_portuguese:0 "Alianza con los portugueses"
 BRA_alliance_with_the_portuguese_desc:0 "Los portugueses nos han ayudado tanto en nuestra historia reciente, que ya es hora de convertir nuestra cooperación en algo oficial. Propongámosles una alianza y seamos más poderosos juntos".
 BRA_master_mountain_warfare:0 "Master Mountain Warfare"
 BRA_master_mountain_warfare_desc:0 "Con los Andes cubriendo una gran parte del continente, es crucial que aprendamos y entendamos la guerra de montaña para poder vencer a nuestros enemigos en esos terrenos."
 BRA_decimate_chile:0 "Decimar Chile"
 BRA_decimate_chile_desc:0 "Los chilenos no tienen ninguna posibilidad contra nuestro poderoso ejército. Caerán en un abrir y cerrar de ojos".
 BRA_take_out_peru:0 "Acaba con Perú"
 BRA_take_out_peru_desc:0 "Perú es simplemente un obstáculo en nuestro camino del que debemos deshacernos".
 BRA_set_our_eyes_on_africa:0 "Poner nuestros ojos en África"
 BRA_set_our_eyes_on_africa_desc:0 "Los europeos creen que tienen el monopolio de África, pero eso lo cambiaremos muy pronto. No esperarán nada"
 BRA_integrate_liberia_into_the_empire:0 "Integrar Liberia en el Imperio"
 BRA_integrate_liberia_into_the_empire_desc:0 "Conquistamos con éxito Liberia, y llevamos un buen rato controlándolos. Es hora de integrarlos en el Imperio".
 BRA_establish_liberia_as_a_dominion:0 "Establecer Liberia como dominio"
 BRA_establish_liberia_as_a_dominion_desc:0 "Aunque conquistamos Liberia y actualmente la controlamos, será mejor mantenerlos como dominio y dejar que un gobierno local tome el control de la nación."
 BRA_build_up_in_liberia:0 "Construir en Liberia"
 BRA_build_up_in_liberia_desc:0 "Liberia no es precisamente el lugar más desarrollado del planeta, así que vamos a ayudarles en eso".
 BRA_expand_beyond_south_america:0 "Expandirse más allá de Sudamérica"
 BRA_expand_beyond_south_america_desc:0 "Nuestra gloria aguarda más allá de las fronteras de este continente. Es hora de que alcancemos esa gloria".
 BRA_conquer_central_america:0 "Conquistar Centroamérica"
 BRA_conquer_central_america_desc:0 "Centroamérica es simplemente un obstáculo en el camino de nuestra gloria, y con efecto inmediato serán aplastados."
 BRA_conquer_north_america:0 "Toma de América del Norte"
 BRA_conquer_north_america_desc:0 "¡Norteamérica pronto será conquistada por nuestras poderosas fuerzas, les guste o no!"
 BRA_push_through_paraguay:0 "Empuja a través de Paraguay"
 BRA_push_through_paraguay_desc:0 "Podemos hacer un empuje a través de Paraguay para derrotar a Argentina más rápidamente. Deberíamos aprovechar nuestras oportunidades y golpear AHORA".
 BRA_imperial_buildup_in_conquered_lands:0 "Acumulación imperial en tierras conquistadas"
 BRA_imperial_buildup_in_conquered_lands_desc:0 "Nuestras tierras conquistadas no están bien construidas. Con nuestra creciente industria, ampliaremos nuestra industria armamentística en estas tierras conquistadas."
 BRA_imprison_pedro_gastao:0 "Encarcelar a Pedro Gastao"
 BRA_imprison_pedro_gastao_desc:0 "Gastao está intentando reclamar el trono a Pedro Henrique, ¡algo inaceptable! Deberá ser encarcelado inmediatamente por este comportamiento escandaloso!"
 BRA_offer_pedro_a_cabinet_seat:0 "Ofrece a Pedro un asiento en el Gobierno"
 BRA_offer_pedro_a_cabinet_seat_desc:0 "Gastao podría ser realmente un eficiente asesor político. Habría que ver cómo le va en el Gobierno".
 BRA_internal_imperial_management:0 "Gestión imperial interna"
 BRA_internal_imperial_management_desc:0 "Antes de mirar hacia el exterior, tenemos que centrarnos en nuestra política interna. Primero debemos ser estables antes de poder centrarnos en acciones políticas más allá de nuestras fronteras."
 BRA_invest_in_the_imperial_army:0 "Invertir en el Ejército Imperial"
 BRA_invest_in_the_imperial_army_desc:0 "El ejército imperial necesita más inversiones. Hay que mejorarlo todo lo posible".
 BRA_support_the_economy:0 "Apoyar la economía"
 BRA_support_the_economy_desc:0 "Nuestra economía aún no es todo lo buena que puede ser. Podemos mejorarla, y así lo haremos".
 BRA_take_advantage_of_the_imperial_scholars:0 "Aprovecha las ventajas de los eruditos imperiales"
 BRA_take_advantage_of_the_imperial_scholars_desc:0 "Hay muchos eruditos en nuestra nación. Deberíamos aprovechar su avanzado intelecto y utilizarlo para nuestras propias ambiciones de investigación."
 BRA_propose_unification_with_portugal:0 "Proponer la unificación con Portugal"
 BRA_propose_unification_with_portugal_desc:0 "Portugal nos ha ayudado tanto en la guerra civil, que deberíamos proponer la unificación con ellos. Al fin y al cabo somos hermanos, lo único que queda es cimentar aún más nuestra hermandad."
 BRA_stabilizing_our_politics:0 "Estabilizar nuestra política"
 BRA_stabilizing_our_politics_desc:0 "Con nuestra más bien reciente unificación, nuestra política ha estado por todo el palacio. Necesitamos tomarnos un tiempo para estabilizar nuestra política".
 BRA_the_portuguese_brasilero_army:0 "El ejército brasileño portugués"
 BRA_the_portuguese_brasilero_army_desc:0 "Es hora de unir oficialmente nuestros ejércitos. Juntos serán más fuertes!"
 BRA_take_out_spain:0 "Take Out Spain"
 BRA_take_out_spain_desc:0 "España se interpone en nuestro camino hacia la grandeza. Han puesto en riesgo la soberanía de Portugal muchas veces, así que es hora de vengarse por ello."
 BRA_target_france:0 "Reclamar el trono francés"
 BRA_target_france_desc:0 "La Familia Real brasileña siempre ha tenido importantes lazos con el trono francés, teniendo en cuenta que la mayor parte de la familia es originaria de Francia y ha vivido la mayor parte de su vida en Francia. Teniendo esto en cuenta, tenemos una reclamación legítima sobre el trono, ¡y ellos deben ser muy conscientes de ello!"
 BRA_target_colonial_france:0 "Acabar con la Francia colonial"
 BRA_target_colonial_france_desc:0 "Las colonias de Francia están llenas de recursos. Hay que sacarlas y aprovechar los beneficios naturales".
 BRA_african_buildup:0 "Reconstrucción de África"
 BRA_african_buildup_desc:0 "África no está tan desarrollada como otras partes del planeta, pero al menos en las partes que controlamos podemos cambiar eso para mejor."
 BRA_integrate_galicia:0 "Integrar Galicia"
 BRA_integrate_galicia_desc:0 "Galicia siempre ha sido parte integrante de Portugal. Es hora de hacerla oficialmente parte de nuestro imperio".
 BRA_combine_the_industries:0 "Combinar las industrias"
 BRA_combine_the_industries_desc:0 "Las industrias han estado fallando desde nuestra unificación debido a una gestión inadecuada. Necesitamos combinarlas para que funcionen correctamente".
 BRA_deal_with_the_nationalists:0 "Negociar con los nacionalistas"
 BRA_deal_with_the_nationalists_desc:0 "Los nacionalistas nos están sacando de quicio. Hagamos frente a ellos y rápido antes de que provoquen un escándalo".
 BRA_a_new_brazilian_era:0 "Una nueva era brasileña"
 BRA_a_new_brazilian_era_desc:0 "Es hora de que el mundo vuelva a respetarnos. Ya nadie nos mirará por encima del hombro. Temerán a este nuevo Brasil que crearemos, juntos!"
 BRA_re_establish_a_police_force:0 "Reestablecer una fuerza policial"
 BRA_re_establish_a_police_force_desc:0 "La fuerza policial fue de gran ayuda para Vargas durante su tiranía. Tal vez podríamos aprender un par de cosas de eso".
 BRA_political_censorship:0 "Censura política"
 BRA_political_censorship_desc:0 "Todavía hay mucha gente en el país que no está de acuerdo con nuestros ideales. Tenemos que asegurarnos de que entienden que ahora somos los líderes".
 BRA_dealing_with_the_post_civil_war_crisis:0 "Hacer frente a la crisis de la posguerra civil"
 BRA_dealing_with_the_post_civil_war_crisis_desc:0 "Nuestra economía se ha derrumbado desde que empezó la guerra civil, y ahora que por fin ha terminado la guerra civil, estamos sintiendo realmente su impacto. Tenemos que invertir todo el tiempo posible en arreglarlo".
 BRA_rebuild_the_destroyed_roads:0 "Reconstruir las carreteras destruidas"
 BRA_rebuild_the_destroyed_roads_desc:0 "La guerra civil destruyó muchas de las carreteras nacionales. Reconstruyámoslas y hagámoslas mejor que nunca".
 BRA_expand_our_school_system:0 "Expandir nuestro sistema escolar"
 BRA_expand_our_school_system_desc:0 "Los niños de nuestro gran país necesitan aprender y superar a todos los demás. Sólo podemos ser un país exitoso si nuestra población joven está debidamente educada."
 BRA_eliminate_the_resistance_movements:0 "Eliminar los movimientos de resistencia"
 BRA_eliminate_the_resistance_movements_desc:0 "Los movimientos de resistencia han durado demasiado tiempo. Es hora de que pongamos por fin el clavo en el ataúd de nuestra guerra civil."
 BRA_nationalize_our_industry:0 "Nacionalizar nuestra industria"
 BRA_nationalize_our_industry_desc:0 "La industria no va muy bien ahora. Tal vez nacionalizándola podamos centrarnos plenamente en el crecimiento de la economía y mejorarla sin intervención extranjera."
 BRA_invite_the_best_economists:0 "Invitar a economistas Corporatistas"
 BRA_invite_the_best_economists_desc:0 "Con una economía totalizada, necesitaremos contar sólo con lo mejor de lo mejor. Los mejores economistas del mundo sabrán qué hacer y cómo arreglar nuestra situación."
 BRA_learn_from_the_economists:0 "Aprenda de los economistas"
 BRA_learn_from_the_economists_desc:0 "Deberíamos llevarnos a casa algunas de las cosas que nos enseñan los economistas. Nos vendría bien más adelante".
 BRA_establish_autarky:0 "Establecer la autarquía"
 BRA_establish_autarky_desc:0 "¡Los recursos brasileños son para los brasileños y sólo para los brasileños!"
 BRA_the_brazilian_economic_miracle:0 "El milagro económico brasileño"
 BRA_the_brazilian_economic_miracle_desc:0 "Después de muchas reformas, hemos alcanzado un estado de crecimiento económico constante. Muchos en todo el mundo ya llaman a este pahse económico nuestro el "Milagro Económico Brasileño", algo de lo que podemos estar realmente orgullosos."
 BRA_promote_immigration_fash:0 "Promover la inmigración"
 BRA_promote_immigration_fash_desc:0 "La inmigración es algo muy importante, no sólo en nuestro país sino en todos los países. Ganar nuevas personas de todo el mundo para ayudar a tu país y mejorarlo. Ese es uno de los muchos beneficios de la inmigración extranjera".
 BRA_secure_brazil_completely:0 "Asegurar Brasil completamente"
 BRA_secure_brazil_completely_desc:0 "Ahora podemos asegurar completamente Brasil. La mayoría de los movimientos de resistencia han sido sofocados y nuestros oponentes políticos han sido erradicados. Es hora de comenzar oficialmente una nueva era de la historia de Brasil".
 BRA_spread_the_fascist_movement_peacefully:0 "Difundir el movimiento fascista pacíficamente"
 BRA_spread_the_fascist_movement_peacefully_desc:0 "No deberíamos malgastar nuestros preciosos recursos y soldados con invasiones, en su lugar deberíamos difundir el fascismo a todos los que nos rodean. La gente pronto aprenderá lo bueno que es".
 BRA_join_the_axis:0 "Únete al Eje"
 BRA_join_the_axis_desc:0 "El Eje es la única facción del planeta que realmente tiene poder y representa adecuadamente nuestros ideales. Podemos usar eso a nuestro favor y unirnos a su bando, apoyándolos en su causa."
 BRA_study_the_german_blitzkrieg:0 "Estudia la Blitzkrieg alemana"
 BRA_study_the_german_blitzkrieg_desc:0 "Los alemanes tienen una táctica conocida como "Blitzkrieg", algo muy poderoso que se utilizó para derribar muchos países con extrema rapidez. Quizá deberíamos aprender de ellos y hacer lo mismo".
 BRA_help_out_the_germans:0 "Ayudar a los alemanes"
 BRA_help_out_the_germans_desc:0 "Los alemanes necesitan más ayuda, y nosotros seremos los que les echemos una mano. Pase lo que pase, ¡no perderemos!"
 BRA_invite_german_architects_focus:0 "Invitar a los arquitectos alemanes"
 BRA_invite_german_architects_focus_desc:0 "Los arquitectos alemanes son algunos de los mejores del mundo. Traer a unos cuantos a nuestra propia nación para que ayuden en el diseño de carreteras y estructuras no haría mucho daño."
 BRA_create_our_own_faction:0 "Crear nuestra propia Facción"
 BRA_create_our_own_faction_desc:0 "Estaremos mejor por nuestra cuenta. No necesitamos la ayuda de nadie, sino que sean otros los que necesiten nuestra ayuda. Por eso seremos los líderes de nuestra propia facción".
 BRA_mutual_agreement_with_argentina:0 "Acuerdo mutuo con Argentina"
 BRA_mutual_agreement_with_argentina_desc:0 "Argentina está empeñada en defender a Uruguay pase lo que pase, pero tal vez podríamos convencerlos de que se unan a nuestro bando. Con un poco de conversación podríamos llegar a algún tipo de acuerdo".
 BRA_claim_and_conquer_uruguay:0 "Reclamar y conquistar Uruguay"
 BRA_claim_and_conquer_uruguay_desc:0 "Es hora de reintegrar a Uruguay en nuestra nación. El cisplatino será nuestro una vez más!"
 BRA_invite_the_fascist_powers:0 "Invita a las potencias fascistas"
 BRA_invite_the_fascist_powers_desc:0 "Nuestra facción podría beneficiarse de más miembros. Invitemos a los otros países fascistas cercanos y veamos si están dispuestos a unirse."
 BRA_join_military_training:0 "Entrenamiento militar conjunto"
 BRA_join_military_training_desc:0 "Nuestros ejércitos por separado están bien, ¡pero juntos pueden llegar a ser imparables!"
 BRA_let_our_allies_use_our_currency:0 "Que nuestros aliados usen nuestra moneda"
 BRA_let_our_allies_use_our_currency_desc:0 "Si todos usamos la misma moneda, entonces todas nuestras economías pueden crecer simultáneamente. Eso nos beneficiará a todos por igual".
 BRA_attack_paraguay:0 "Ataque a Paraguay"
 BRA_attack_paraguay_desc:0 "Paraguay no es más que un mero obstáculo. Nos ocuparemos de ellos rápidamente".
 BRA_integrate_paraguay:0 "Integrar a Paraguay"
 BRA_integrate_paraguay_desc:0 "Ahora, con Paraguay resuelto, podemos integrarlos a ellos y a su población en nuestro país."
 BRA_expand_agresivamente:0 "Expandir agresivamente"
 BRA_expand_aggresively_desc:0 "El mundo debe conocer nuestro verdadero poder, y la única forma de hacerlo es con la fuerza. Todos se acobardarán al ver el poderío de nuestro ejército".
 BRA_rapid_army_expansion:0 "Expansión rápida del ejército"
 BRA_rapid_army_expansion_desc:0 "Necesitaremos un ejército masivo para poder ganar a nuestros enemigos. Por eso lo expandiremos lo antes posible".
 BRA_military_buildup_in_our_conquered_lands:0 "Ampliación militar en nuestras tierras conquistadas"
 BRA_military_build_up_in_our_conquered_lands_desc:0 "Nuestras tierras conquistadas están bastante subdesarrolladas. Vamos a cambiar eso".
 BRA_look_north:0 "Mira al norte"
 BRA_look_north_desc:0 "Los países del norte no son tan fuertes. Deberíamos poder enfrentarnos a ellos con bastante facilidad".
 BRA_expand_the_venezuelan_oil_fields:0 "Expandir los campos petrolíferos venezolanos"
 BRA_expand_the_venezuelan_oil_fields_desc:0 "Venezuela es extremadamente rica en petróleo. Podríamos sacar mucho provecho de ello, e incluso ampliar algunos de sus campos petrolíferos con nuestra tecnología."
 BRA_expand_beyond_central_america:0 "Expandirse más allá de Sudamérica"
 BRA_expand_beyond_central_america_desc:0 "Centroamérica se interpone en nuestro camino hacia la gloria. Nadie se interpondrá en nuestro camino!"
 BRA_hit_right_where_it_hurts:0 "Golpea justo donde duele"
 BRA_hit_right_where_it_hurts_desc:0 "Los Estados Unidos, bien conocidos como la superpotencia de las Américas. Eso, sin embargo, pronto cambiará con nosotros cerca. No verán venir nuestra invasión".
 BRA_look_south:0 "Mira al sur"
 BRA_look_south_desc:0 "El sur es rico en muchas cosas: recursos, industria, tecnología, lo que sea. Podríamos beneficiarnos enormemente de todo eso y más, así que deberíamos prepararnos para su conquista."
 BRA_develop_uruguay:0 "Desarrollar Uruguay"
 BRA_develop_uruguay_desc:0 "Uruguay no está tan desarrollado como nuestro país, así que utilicemos nuestra economía para mejorar sus tierras y cosechar los beneficios."
 BRA_integrate_uruguay_integralist:0 "Integrar a Uruguay"
 BRA_integrate_uruguay_integralist_desc:0 "Es hora de integrar plenamente a Uruguay y a su gente en nuestro país en constante crecimiento."
 BRA_kick_out_the_europeans:0 "Echar a los europeos"
 BRA_kick_out_the_europeans_desc:0 "Los europeos no tienen derecho a quedarse en nuestro continente. Este lugar es nuestro hogar, y nos aseguraremos de que lo entiendan".
 BRA_desperate_naval_modernization:0 "Desesperada modernización naval"
 BRA_desperate_naval_modernization_desc:0 "Nuestra armada no está ni de lejos al nivel de los estándares europeos. Necesitamos invertir fuertemente en nuestra armada y mejorar nuestra tecnología naval para alcanzar al menos la capacidad de combate."
 BRA_dockyard_investments:0 "Inversiones en astilleros"
 BRA_dockyard_investments_desc:0 "Cuantos más astilleros, más barcos podremos producir y más grande será nuestra armada. Es matemática básica; 2+2=4".
 BRA_focus_our_efforts_against_the_european_powers:0 "Esfuerzo contra las potencias europeas"
 BRA_focus_our_efforts_against_the_european_powers_desc:0 "Toda nuestra atención debe centrarse en las potencias europeas. Están a leguas de distancia de las industrias de Sudamérica, y sus técnicas de lucha son muy diferentes de las que se encuentran aquí."
 BRA_switch_the_theater:0 "Cambiar el teatro"
 BRA_switch_the_theater_desc:0 "Vamos a confundir a todos. Es hora de abrir otro frente... en África. No lo verán venir, y desde allí podemos tener una base sólida para invadir directamente la patria europea."
 BRA_build_up_liberia:0 "Construir Liberia"
 BRA_build_up_liberia_desc:0 "Si queremos utilizar Liberia como base de operaciones para las invasiones, tendremos que desarrollarla para que pueda soportar cientos de miles de hombres y mujeres."
 BRA_establish_camel_corps:0 "Establecer un cuerpo de camellos"
 BRA_establish_camel_corps_desc:0 "Ahora que nos enfrentamos a terrenos hostiles como el desierto del Sáhara, debemos aprender a utilizar los camellos para atravesar y luchar en este terreno de forma más eficiente."
 BRA_conquer_the_african_continent:0 "Conquistar el continente africano"
 BRA_conquer_the_african_continent_desc:0 "Es hora de demostrar al mundo que no somos unos prepotentes. El continente africano estará pronto bajo nuestras manos, algo que seguramente nunca esperarán".
 BRA_the_path_to_estado_novo:0 "El camino hacia el Estado Novo"
 BRA_the_path_to_estado_novo_desc:0 "El comunismo y el fascismo simplemente no son adecuados para Brasil. Lo que los brasileños necesitan es alguien que pueda gobernar con puño de hierro y llevar a su país a la grandeza, y el único capaz de ello es Vargas."
 BRA_solidify_control_over_the_state:0 "Solidificar el control sobre el Estado"
 BRA_solidify_control_over_the_state_desc:0 "El panorama político actual es muy diverso. Tenemos que empezar a establecer el dominio político sobre todos si queremos establecer adecuadamente el Estado Novo."
 BRA_build_the_national_museum_of_fine_arts:0 "Construir el Museo de Bellas Artes"
 BRA_build_the_national_museum_of_fine_arts_desc:0 "El Museu Nacional de Belas Artes es un museo nacional de arte situado en la ciudad de Río de Janeiro, Brasil. El museo, creado oficialmente en 1937 por iniciativa del ministro de educación Gustavo Capanema, fue inaugurado en 1938 por el presidente Getúlio Vargas. El pueblo necesita conocer y comprender plenamente la cultura brasileña y su importancia".
 BRA_invest_in_the_education:0 "Invertir en la educación" 
 BRA_invest_in_the_education_desc:0 "La juventud necesita ser educada adecuadamente si queremos crecer como nación. Nuestra baja tasa de alfabetización está matando nuestro progreso, y eso no puede durar más"
 BRA_establish_a_minimum_wage:0 "Establecer un salario mínimo"
 BRA_establish_a_minimum_wage_desc:0 "Los brasileños necesitan tener al menos un salario mínimo, suficiente para vivir y progresar. Como gran líder de esta nación, daremos al pueblo lo que necesita".
 BRA_political_cooperation_with_plinio:0 "Permitir que los integralistas se queden"
 BRA_political_cooperation_with_plinio_desc:0 "En lugar de crear enemigos, deberíamos formar alianzas políticas con los que ocneamos como "enemigos". Así el pueblo y sólo el pueblo se beneficia, estabilizando el país en el progreso."
 BRA_cut_back_on_our_censorship:0 "Recortar nuestra censura"
 BRA_cut_back_on_our_censorship_desc:0 "Tal vez el Estado Novo no es el camino a seguir. Tal vez no sea lo que más beneficie al pueblo. En su lugar, deberíamos dejar que la gente piense libremente, y reducir nuestra censura".
 BRA_an_era_of_democracy:0 "Una era de democracia"
 BRA_an_era_of_democracy_desc:0 "La democracia es la única ideología correcta. El pueblo debe poder hablar y pensar libremente, y eso es lo que representaremos".
 BRA_convince_washington_to_come_back:0 "Convencer a Washington para que vuelva"
 BRA_convince_washington_to_come_back_desc:0 "Washington Luis fue un gran líder para nosotros. Alguien que realmente se preocupaba por la nación, y debemos hacer todo lo posible para convencerle de que vuelva a este país."
 BRA_empower_the_congress:0 "Empoderar al Congreso"
 BRA_empower_the_congress_desc:0 "El congreso es lo que define la libertad de expresión. El pueblo elige a todos los delegados allí, y el congreso en su conjunto debe ser la entidad que tenga más poder dentro del país."
 BRA_freedom_of_the_press:0 "Avalar la libertad de expresión"
 BRA_freedom_of_the_press_desc:0 "No más censura. Eso es el pasado y sólo el pasado. El futuro de Brasil es democrático y representativo del pueblo".
 BRA_a_free_brazil:0 "Un Brasil libre"
 BRA_a_free_brazil_desc:0 "Los resultados de las elecciones han llegado, y es oficial. El partido democrático ha ganado, el pueblo ha elegido. Que nuestro futuro sea tan brillante como siempre".
 BRA_empower_the_social_democrats:0 "Empoderar a los socialdemócratas"
 BRA_empower_the_social_democrats_desc:0 "Deberíamos vincular algunos ideales socialistas dentro de nuestro país. Se ha demostrado que ayudan a los países industrialmente, así que ¿por qué no íbamos a aprovecharlo también?"
 BRA_follow_liberal_ideals:0 "Seguir los ideales liberales"
 BRA_follow_liberal_ideals_desc:0 "El liberalismo es lo que ha permitido a grandes naciones como el Reino Unido y Estados Unidos crecer hasta el tamaño y el poder que tienen ahora. Deberíamos seguir sus pasos para llegar a ser como ellos".
 BRA_promote_free_speech:0 "Promover la libertad de expresión"
 BRA_promote_free_speech_desc:0 "La libertad de expresión está en el corazón de toda democracia, y la nuestra no será diferente".
 BRA_end_the_political_crisis:0 "Acabar con la crisis política"
 BRA_end_the_political_crisis_desc:0 "La crisis política que nos atormenta desde hace años dejará de existir. Por fin tomaremos medidas para erradicarla por completo".
 BRA_open_our_markets:0 "Abrir nuestros mercados"
 BRA_open_our_markets_desc:0 "Todos están abiertos a comprar nuestros recursos. No sólo mejoramos nuestras relaciones con otros países, sino que también hacemos crecer nuestra industria."
 BRA_strengthen_our_foreign_investments:0 "Fortalecer nuestras inversiones extranjeras"
 BRA_fortalecer_nuestras_inversiones_extranjeras_desc:0 "Las inversiones extranjeras son la mejor y más eficaz manera de hacer crecer nuestra economía, y deberíamos hacer justo eso para mejorar la nuestra".
 BRA_let_the_people_choose_the_leader:0 "Que el pueblo elija al líder"
 BRA_let_the_people_choose_the_leader_desc:0 "El pueblo debe ser el que elija a quien quiere que le dirija. Nadie más que el pueblo debería poder decidir tal cosa".
 BRA_the_congress_shall_lead:0 "El Congreso debe liderar"
 BRA_the_congress_shall_lead_desc:0 "El congreso es nuestra mejor opción para un 'líder' efectivo. En lugar de tener un humano, deberíamos tener una entidad que lidere nuestra nación hacia la grandeza."
 BRA_focus_on_south_america:0 "Enfoque en Sudamérica"
 BRA_focus_on_south_america_desc:0 "Sudamérica debería ser nuestro principal foco de atención por el momento. Tenemos que asegurarnos de que nuestros vecinos no toman caminos oscuros".
 BRA_spread_democracy_to_those_around_us:0 "Difundir la democracia entre los que nos rodean"
 BRA_spread_democracy_to_those_around_us_desc:0 "Nuestros vecinos y sus poblaciones deben entender que corren el riesgo de quedar bajo un gobernante extremista. La democracia es su salvación y todo el mundo tiene que darse cuenta de ello".
 BRA_formalize_the_mercosur:0 "Formalizar el Mercosur"
 BRA_formalize_the_mercosur_desc:0 "Es hora de establecer una alianza militar adecuada, para no sólo defendernos a nosotros mismos sino a los que nos rodean"
 BRA_establish_a_universal_central_bank:0 "Establecer un Banco Central Universal"
 BRA_establish_a_universal_central_bank_desc:0 "Todas nuestras economías pueden crecer simultáneamente si todos compartimos el mismo banco central principal"
 BRA_mutual_military_buildup:0 "Reconstrucción militar mutua"
 BRA_mutual_military_buildup_desc:0 "Nuestros ejércitos combinados serán una fuerza imparable, capaz de llevar las olas de la democracia a través de los 7 mares."
 BRA_demand_democratic_referendums:0 "Exige referendos democráticos"
 BRA_demand_democratic_referendums_desc:0 "Ya es hora de que empecemos a utilizar nuestra influencia sobre la región para el bien. Tenemos que asegurarnos de que estas naciones extremistas aprenden de sus errores y abandonan esos ideales tan dañinos."
 BRA_support_the_newly_established_democracies:0 "Apoya a las democracias recién establecidas"
 BRA_support_the_newly_established_democracies_desc:0 "Ahora que pudimos instalar democracias en algunas de estas naciones, tendremos que apoyarlas lo más posible."
 BRA_look_beyond_south_america:0 "Mira más allá de Sudamérica"
 BRA_look_beyond_south_america_desc:0 "Tenemos que ampliar nuestra influencia más allá de nuestro coninente. El fascismo y el comunismo están creciendo rápidamente, y tenemos que ser el contrapeso."
 BRA_estabalish_the_united_states_of_brazil:0 "Establecer los Estados Unidos de Brasil"
 BRA_estabalish_the_united_states_of_brazil_desc:0 "Un nombre y una bandera de muy corta duración tras la disolución del Imperio en 1889, los Estados Unidos de Brasil iban a seguir originalmente un camino muy similar al de los Estados Unidos. Aún estamos a tiempo de corregir nuestros errores y volver a empezar donde lo dejamos".
 BRA_cooperation_with_the_west:0 "Cooperación con Occidente"
 BRA_cooperation_with_the_west_desc:0 "Occidente es el camino a seguir. Son los verdaderos representantes de la democracia, y tener vínculos estrechos con ellos sólo nos beneficiará."
 BRA_purchase_portuguese_colonies:0 "Comprar colonias portuguesas"
 BRA_purchase_portuguese_colonies_desc:0 "Con los abundantes recursos de África, las colonias europeas definitivamente acaparan nuestro interés, especialmente las de Portugal. Con nuestros buenos lazos y una economía robusta, podríamos comprárselas".
 BRA_volunteers_to_the_allies:0 "Voluntarios a los aliados"
 BRA_volunteers_to_the_allies_desc:0 "Los aliados se han encontrado en una situación muy grave. La guerra no parece que vaya a terminar pronto, así que ayudémosles todo lo que podamos."
 BRA_economic_cooperation:0 "Cooperación económica"
 BRA_economic_cooperation_desc:0 "Haremos crecer nuestras economías juntos, y nos convertiremos en una potencia industrial junto a las potencias europeas."
 BRA_purchase_the_guyanas:0 "Compra de las Guyanas"
 BRA_purchase_the_guyanas_desc:0 "Con la situación en Europa, y nuestros lazos de amistad con occidente, podríamos comprarles las Guyanas. Vamos a ver cómo responden".
 BRA_resource_rights_for_the_allies:0 "Derechos de recursos para los aliados"
 BRA_resource_rights_for_the_allies_desc:0 "Los aliados probablemente se están quedando sin recursos. Tal vez, como otra forma de mostrar nuestra gratitud, podríamos permitirles utilizar algunos de nuestros recursos."
 BRA_develop_the_guyanas:0 "Desarrollar las Guyanas"
 BRA_develop_the_guyanas_desc:0 "Los europeos no hicieron el mejor de los trabajos para mantener a las Guyanas al mismo nivel que Europa, pero podemos cambiar eso ahora que estamos a cargo de ellas."
 BRA_officially_join_the_allies:0 "Únete oficialmente a los aliados"
 BRA_officially_join_the_allies_desc:0 "es hora de hacer oficial ante el mundo nuestra posición en la política mundial: ¡representamos la democracia y los esfuerzos bélicos aliados!"
 BRA_purchase_allied_ships:0 "Aprenda de la marina británica"
 BRA_purchase_allied_ships_desc:0 "La armada británica y su historia es una de las más importantes y extensas de toda la humanidad. Aprender de una flota así nos ayudará mucho".
 BRA_war_on_communism:0 "La guerra contra el comunismo"
 BRA_war_on_communism_desc:0 "¡El comunismo es una enfermedad en este mundo de la que debemos deshacernos inmediatamente!"
 BRA_war_on_fascism:0 "La guerra contra el fascismo"
 BRA_war_on_fascism_desc:0 "El fascismo es una enfermedad en este mundo que hay que erradicar cuanto antes"
 BRA_peace_at_last:0 "La paz por fin"
 BRA_peace_at_last_desc:0 "Después de muchos años de lucha y presión política, oficialmente no hay ideales extremistas en toda Sudamérica. Lo hemos conseguido, por fin".
 BRA_unite_hispanoamerica:0 "Unir Latinoamerica"
 BRA_unite_hispanoamerica_desc:0 "En lugar de estar divididos como entidades separadas, deberíamos estar todos unidos bajo una sola bandera y nombre. Todos estaremos debidamente representados y el mundo conocerá muy pronto nuestro poder combinado"
 BRA_welfare_to_the_farmers:0 "Bienestar para los agricultores"
 BRA_welfare_to_farmers_desc:0 "Los agricultores siempre han apoyado nuestra economía desde la creación de este país. Ya es hora de que les devolvamos lo que se merecen por derecho".
 BRA_spread_the_word:0 "Corre la voz"
 BRA_spread_the_word_desc:0 "Nuestros ideales deben ser escuchados desde todo el país. El día de las elecciones está cada vez más cerca y tenemos que asegurarnos de que la gente nos vota."
 BRA_ask_aid_from_the_royal_family:0 "Pide ayuda a la familia real"
 BRA_ask_aid_from_the_royal_family_desc:0 "La familia real podría ayudarnos en nuestro empeño por ganar las elecciones."
 BRA_cooperate_with_plinio:0 "Cooperar con Plinio"
 BRA_cooperate_with_plinio_desc:0 "Es hora de hacer nuestra alianza política, ya no seremos enemigos. En su lugar, apoyaremos y cooperaremos, llegando a dar ayuda a Plinio y su movimiento."
 BRA_increase_our_influence:0 "Aumentar nuestra influencia"
 BRA_increase_our_influence_desc:0 "El pueblo necesita conocer la grandeza del Integralismo, y la única forma de hacerlo es aumentando nuestra influencia sobre la nación."
 BRA_convince_government_officials:0 "Convencer a los funcionarios del gobierno"
 BRA_convince_government_officials_desc:0 "Los políticos dentro del gobierno todavía están en su mayoría opuestos a nuestro movimiento. Tenemos que intentar convencer al menos a algunos para que pasen página y entiendan que no somos el mal que nos pintan."
 BRA_cooperation_with_the_church:0 "Cooperación con la Iglesia"
 BRA_cooperation_with_the_church_desc:0 "Nuestra ideología está ligada al catolicismo y a la iglesia católica, así que es obvio que intentaremos cooperar con la iglesia católica."
 BRA_victory_at_the_elections:0 "Victoria en las elecciones"
 BRA_victory_at_the_elections_desc:0 "Ha pasado el día de las elecciones y se han contado los votos. Es oficial, hemos ganado el corazón de suficientes brasileños para que nos elijan como sus nuevos líderes. No defraudaremos a nadie y estaremos a la altura de las expectativas de todos".
 BRA_political_censorship_vargas:0 "Censura política"
 BRA_political_censorship_vargas_desc:0 "Nuestros enemigos políticos se interponen en nuestro camino hacia la gloria. Sólo hay manera de lidiar con este pequeño inconveniente".
 BRA_the_war_on_communism_vargas:0 "La guerra contra el comunismo"
 BRA_the_war_on_communism_vargas_desc:0 "Desde el levantamiento comunista de 1935, los comunistas han sido una seria amenaza para la integridad de este país. Es hora de que nos enfrentemos a ellos de una vez por todas".
 BRA_disband_various_communist_poltiicans:0 "Rajar varios políticos comunistas"
 BRA_disband_various_communist_poltiicans_desc:0 "Si queremos golpear de verdad a los comunistas donde les duele, tenemos que ocuparnos de su poder político en el gobierno. Aunque estas acciones no serán recibidas con ojos amables, tenemos que hacerlo si queremos ganar esta guerra contra el comunismo."
 BRA_spread_anti_communist_propaganda:0 "Difundir la propaganda anticomunista"
 BRA_spread_anti_communist_propaganda_desc:0 "¡El pueblo tiene que saber lo horrible que es el comunismo, especialmente los campesinos y los de clase baja!"
 BRA_imprison_prestes:0 "Encarcela a Prestes"
 BRA_imprison_prestes_desc:0 "Los comunistas ya están suficientemente debilitados, sólo queda poner el último clavo en el ataúd. El encarcelamiento de Prestes cerrará definitivamente el partido comunista y dejará a sus partidarios buscando una base sólida."
 BRA_censor_the_integralists:0 "Censurar a los integralistas"
 BRA_censor_the_integralists_desc:0 "¿Los integralistas creían en serio que íbamos a escuchar sus demandas? Pfft, qué broma más enfermiza y retorcida. Como si alguna vez fuéramos a escuchar a esos salvajes. Pronto lo aprenderán por las malas".
 BRA_preperations_for_the_self_coup:0 "Preparativos para el autogolpe"
 BRA_preperations_for_the_self_coup_desc:0 "Si queremos tomar el control por completo, tendremos que dar un golpe de estado. Pero no será un golpe normal, sino un "autogolpe". Nos autogolpearemos y nos colocaremos como dictadores del país, gobernando con puño de hierro".
 BRA_shut_down_the_congress:0 "Cierren el Congreso"
 BRA_shut_down_the_congress_desc:0 "El primero en ir contra nuestros planes no es otro que el Congreso de Brasil. Tendremos que enfrentarnos a ellos lo antes posible si queremos seguir adelante con nuestros planes, porque está garantizado que se interpondrán en nuestro camino para impedir que alcancemos nuestros objetivos."
 BRA_fortalecer_la_fuerza_policial:0 "Fortalecer la fuerza policial"
 BRA_strengthen_the_police_force_desc:0 "Las fuerzas policiales han trabajado duro, manteniendo a raya a nuestros enemigos. Las reforzaremos para reprimir aún más a nuestros adversarios".
 BRA_shut_down_the_integralists:0 "Apaga a los integralistas"
 BRA_shut_down_the_integralists_desc:0 "Los integralistas son ahora una fracción de lo que fueron. Podemos dar los últimos pasos para acabar con su ideología".
 BRA_mediate_the_effects_of_the_political_crisis:0 "Mediar la crisis política"
 BRA_mediate_the_effects_of_the_political_crisis_desc:0 "La crisis política dentro de nuestra nación nos está afectando mucho en su conjunto. Tal vez deberíamos empezar a tomar medidas para aliviar estos problemas".
 BRA_exile_political_opponents:0 "Exiliar a los opositores políticos"
 BRA_exile_political_opponents_desc:0 "Ellos se lo han buscado, sólo les estamos haciendo un favor para lo que está por venir".
 BRA_enact_the_cohen_plan:0 "Promulgar el Plan Cohen"
 BRA_enact_the_cohen_plan_desc:0 "El Plan Cohen fue un plan inventado de que los comunistas estaban planeando una revuelta contra el gobiernot. Esto fue utilizado para convencer a la nación, incluyendo el congreso, para dar a Vargas más autoridad sobre la nación como un medio para contrarrestar este "plan"."
 BRA_sign_the_decree_law:0 "Firme el Decreto Ley"
 BRA_sign_the_decree_law_desc:0 "Con más poder sobre el Estado vienen más responsabilidades y tareas, y nos ocuparemos de ellas paso a paso, empezando por el decreto ley."
 BRA_officialy_establish_the_estado_novo:0 "Establecer oficialmente el Estado Novo"
 BRA_officialy_establish_the_estado_novo_desc:0 "Se han hecho todos los preparativos y todo está preparado y listo para funcionar. Es hora de hacerlo oficial y tomar el país como dictadores. Brasil verá ahora años de prosperidad y crecimiento gracias a nuestro inigualable liderazgo".
 BRA_review_our_foreign_policy:0 "Revisar nuestra política exterior"
 BRA_review_our_foreign_policy_desc:0 "Deberíamos tomarnos un tiempo para revisar nuestra política exterior y ver dónde debemos alinearnos en la política global"
 BRA_maintain_strict_neutrality:0 "Mantener una estricta neutralidad"
 BRA_maintain_strict_neutrality_desc:0 "Lo mejor para nuestros intereses es mantenernos estrictamente neutrales, teniendo en cuenta la situación mundial. Unirse a cualquier bando nos garantizará enemigos, y eso es algo que no queremos".
 BRA_allign_ourselves_with_the_allies:0 "Alinearnos con los aliados"
 BRA_allign_ourselves_with_the_allies_desc:0 "Los aliados son, con diferencia, nuestra mejor opción a la hora de formar alianzas. Los fascistas y los comunistas están desestabilizando la política mundial y poniendo el mundo en peligro, mientras que los aliados intentan evitarlo, y nosotros les ayudaremos."
 BRA_embargo_the_germans:0 "Embargar a los alemanes"
 BRA_embargo_the_germans_desc:0 "No se permitirá a los alemanes comprar ninguno de nuestros recursos, sobre todo teniendo en cuenta su rapidísima expansión."
 BRA_join_allies:0 "Unirse a los aliados"
 BRA_join_allies_desc:0 "Es hora de hacerlo oficial, ayudaremos a los aliados y a su causa contra los alemanes belicistas".
 BRA_declare_war_on_the_germans:0 "Declara la guerra a los alemanes"
 BRA_declare_war_on_the_germans_desc:0 "Los alemanes están poniendo en peligro todo lo que la humanidad ha hecho y construido durante milenios. Es hora de que ayudemos a ponerles fin".
 BRA_establish_the_FAB:0 "Establecer la FEB"
 BRA_establish_the_FAB_desc:0 "La Fuerza Expedicionaria Brasileña, apodada Cobras Fumantes, fue una división militar del Ejército y la Fuerza Aérea de Brasil que luchó con las fuerzas aliadas en el Teatro Mediterráneo de la Segunda Guerra Mundial. Contaba con unos 25.900 hombres, incluyendo una división de infantería completa, un vuelo de enlace y un escuadrón de caza. Enviemos a nuestros hombres a Europa y ayudemos a los aliados a derrotar al Eje."
 BRA_learn_from_the_italian_alps:0 "Aprende de los Alpes italianos"
 BRA_learn_from_the_italian_alps_desc:0 "La guerra en los Alpes italianos ha sido muy dura, pero podemos llevarnos a casa lo aprendido de este tipo de guerra para mejorar nuestro propio ejército."
 BRA_help_out_in_d_day:0 "Ayuda en el Día D"
 BRA_help_out_in_d_day_desc:0 "El desembarco del Día D y la operación en su conjunto ha sido una de las maniobras más arriesgadas de toda la historia de la humanidad. Hay mucho que sacar de una operación así".
 BRA_lend_aid_to_the_soviets:0 "Prestar ayuda a los soviéticos"
 BRA_lend_aid_to_the_soviets_desc:0 "Los soviéticos necesitan ayuda desesperadamente, así que les prestaremos la ayuda que podamos dar."
 BRA_allign_ourselves_with_the_axis:0 "Alinearnos con el Eje"
 BRA_allign_ourselves_with_the_axis_desc:0 "El Eje está ganando claramente en la guerra, así que debería ser más obvio a quién debemos apoyar en esta guerra."
 BRA_defend_ourselves_against_the_integralists:0 "Defendernos contra los integralistas"
 BRA_defend_ourselves_against_the_integralists_desc:0 "Los integralistas simplemente no pudieron manejar el hecho de que tenemos el control total de la nación, y están haciendo un último intento desesperado de retomar el control de la nación planeando un ataque al Palacio de Guanabara. Defenderemos el Palacio con todas nuestras fuerzas, ¡no nos quitarán NADA!"
 BRA_arrest_plinio:0 "Arrestar a Plinio"
 BRA_arrest_plinio_desc:0 "Plinio se ha salido con la suya en muchas ocasiones, pero eso se acaba hoy. Este ataque planeado contra el Palacio ha llegado demasiado lejos, y debido a esto lo pondremos en prisión. Una vez hecho esto, sus partidarios seguramente desistirán de continuar con el plan, y para entonces es de esperar que el partido se disuelva por completo."
 BRA_internal_management:0 "Gestión interna"
 BRA_internal_management_desc:0 "Antes de centrarnos en el exterior, tenemos que centrarnos y estabilizar nuestro interior. Sólo cuando estemos lo suficientemente estables podremos mirar más allá de nuestras fronteras."
 BRA_make_up_for_the_lack_of_congress:0 "Compensar la falta de Congreso"
 BRA_make_up_for_the_lack_of_congress_desc:0 "La falta de congreso nos está perjudicando gravemente. Tendremos que tomar contramedidas para que esto no persista."
 BRA_establish_the_department_of_press_and_propaganda:0 "El Departamento de Prensa y Propaganda"
 BRA_establish_the_department_of_press_and_propaganda_desc:0 "Se creará el Departamento de Prensa y Propaganda para seguir mejorando la imagen de Vargas en todo el país y hacer frente a cualquier oposición molesta que se interponga en nuestro camino."
 BRA_harsher_punishment_for_the_protestors:0 "Castigo más duro para los manifestantes"
 BRA_harsher_punishment_for_the_protestors_desc:0 "Incluso con todas nuestras reformas, sigue habiendo gente que protesta de vez en cuando en las calles. Estas míseras protestas no durarán más".
 BRA_cleanse_the_political_sphere:0 "Limpia la esfera política"
 BRA_cleanse_the_political_sphere_desc:0 "Ya hemos hecho lo suficiente para asegurar completamente la esfera política. Nuestros opositores fueron sofocados, el pueblo nos quiere y la economía crece a un ritmo constante. Que nuestro país prospere de aquí en adelante".
 BRA_establish_petrobras:0 "Establecer Petrobras"
 BRA_establish_petrobras_desc:0 "Petrobras es una industria petrolera, que crece hasta convertirse en la mayor de Sudamérica. Nuestro país es rico en petróleo, y necesitamos una entidad para poder aprovecharlo al máximo."
 BRA_industrial_recovery:0 "Recuperación industrial"
 BRA_industrial_recovery_desc:0 "Nuestra industria aún se está recuperando de la gran depresión y de nuestras recientes reformas para tomar el poder en la nación, pero lenta y seguramente se está recuperando."
 BRA_strengthen_the_army:0 "Fortalecer el ejército"
 BRA_strengthen_the_army_desc:0 "El ejército brasileño es bueno, pero puede ser mejorado. Nos esforzaremos por fortalecerlo y convertirnos en una potencia militar temida en todo el mundo."
 BRA_offer_the_use_of_coastal_bases_to_the_US:0 "Ofrecer el uso de bases costeras a los Estados Unidos"
 BRA_offer_the_use_of_coastal_bases_to_US_desc:0 "Los EE.UU. aún no están demasiado convencidos de nuestra cooperación con los aliados, así que para cimentarlos vamos a darles acceso a nuestros astilleros. Depende de ellos si los utilizan o no, pero les haremos saber que son más que bienvenidos."
 BRA_try_to_purchase_american_guns:0 "Intenta comprar armas americanas"
 BRA_try_to_purchase_american_guns_desc:0 "El armamento estadounidense es uno de los mejores del planeta. Conseguirlo seguro que mejorará nuestro ejército".
 BRA_allow_the_germans_to_purchase_cotton:0 "Permitir que los alemanes compren algodón"
 BRA_allow_the_germans_to_purchase_cotton_desc:0 "Los alemanes están interesados en nuestro algodón desde hace tiempo, y sería lo mejor para los intereses de ambos comerciar con ellos y permitirles comprar nuestro algodón."
 BRA_aid_both_sides:0 "Ayuda a ambos lados"
 BRA_aid_both_sides_desc:0 "Deberíamos cimentar aún más nuestra neutralidad proporcionando ayuda a ambos bandos por igual, así ninguno de ellos podrá quejarse."
 BRA_establish_the_mercosur:0 "Establecer el Mercosur"
 BRA_establish_the_mercosur_desc:0 "Es hora de formalizar una alianza oficial aquí en Sudamérica. Seremos la tercera opción para aquellos que están indecisos en cuanto a qué lado elegir."
 BRA_the_war_on_fascism:0 "La guerra contra el fascismo"
 BRA_the_war_on_fascism_desc:0 "El fascismo es una plaga en este planeta. Tenemos que ponerle fin inmediatamente".
 BRA_purchas_german_weaponry:0 "Comprar armamento alemán"
 BRA_purchas_german_weaponry_desc:0 "El armamento alemán ha demostrado ser uno de los mejores del mundo. Poner nuestras manos en ellas mejorará enormemente nuestro ejército".
 BRA_secret_deal_with_the_germans:0 "Acuerdo secreto con los alemanes"
 BRA_secret_deal_with_the_germans_desc:0 "Nos hemos decidido, nos uniremos al Eje... pero con un pequeño giro. Parece que Alemania no aceptará a nadie, así que cimentaremos nuestro razonamiento para unirnos invadiendo simultáneamente a los uruguayos."
 BRA_open_up_the_south_american_front:0 "Abrir el frente sudamericano"
 BRA_open_up_the_south_american_front_desc:0 "Es hora de llevar la guerra a Sudamérica. Haremos todo lo posible para demostrar nuestra competencia a nuestros nuevos aliados."
 BRA_push_through_paraguay_vargas:0 "Empujar a través de Paraguay"
 BRA_push_through_paraguay_vargas_desc:0 "Se puede utilizar Paraguay para rodear a las fuerzas uruguayas y argentinas. Tal vez deberíamos hacer lo que Alemania hizo con el Benelux, y empujar a través de Paraguay."
 BRA_the_war_on_communism_vargas_snd:0 "La guerra contra el comunismo"
 BRA_the_war_on_communism_vargas_snd_desc:0 "¡Es hora de acabar con el comunismo en el continente de una vez por todas!"
 BRA_militarize_economy:0 "Militarizar la economía"
 BRA_militarize_economy_desc:0 "¡Nuestra economía tiene que ser militarizada y rápida si queremos tener la ventaja en esta guerra!"
 BRA_the_germans_and_brazilians_united:0 "Los alemanes y los brasileños unidos"
 BRA_the_germans_and_brazilians_united_desc:0 "Nuestros dos ejércitos luchan juntos contra el mundo. Nuestros ejércitos están mejorando juntos. Creceremos simultáneamente con los alemanes, y nos convertiremos en grandes aliados con ellos".
 BRA_develop_paraguay:0 "Desarrollar el Paraguay"
 BRA_develop_paraguay_desc:0 "Paraguay no está tan desarrollado como quisiéramos, pero podemos cambiar eso"
 BRA_improve_our_research_facilities:0 "Mejorar nuestras instalaciones de investigación"
 BRA_improve_our_research_facilities_desc:0 "Nuestras instalaciones de investigación pueden mejorarse aún más de lo que están ahora."
 BRA_learn_from_the_immigrants:0 "Aprender de los inmigrantes"
 BRA_learn_from_the_immigrants_desc:0 "Los inmigrantes han traído muchas cosas, y debemos aprovecharlas".
 BRA_mobilize_the_reserves:0 "Movilizar las reservas"
 BRA_mobilize_the_reserves_desc:0 "¡Todos deben servir en esta guerra! Tenemos que salvar a este país de tomar un camino oscuro".
 BRA_contact_other_south_american_nations:0 "Contacta con otras naciones sudamericanas"
 BRA_contact_other_south_american_nations_desc:0 "Necesitamos ayuda extranjera, simplemente no hay excusa para no recibirla. Su ayuda nos será muy útil".
 BRA_adopt_a_temporary_war_economy:0 "Adoptar una economía de guerra temporal"
 BRA_adopt_a_temporary_war_economy_desc:0 "Una economía de guerra es lo que necesitamos ahora mismo para superar a nuestros enemigos, y la estableceremos de inmediato."
 BRA_jose_americo_for_president:0 "Jose Americo para presidente"
 BRA_jose_americo_for_president_desc:0 "José Américo tiene propuestas y planes muy prometedores para el futuro de este país. Es muy posible que él sea la clave necesaria para llevar a este país a una nueva era."
 BRA_ensure_our_political_victory:0 "Garantizar nuestra victoria política"
 BRA_ensure_our_political_victory_desc:0 "Tenemos que tomar amplias medidas para asegurarnos de que la gente vota al bando correcto. Ganaremos si jugamos bien nuestras cartas".
 BRA_victory_for_the_neutrals:0 "Victoria para los neutrales"
 BRA_victory_for_the_neutrals_desc:0 "¡Nuestro partido ha ganado! El pueblo ha hablado y ha decidido elegirnos y colocarnos en el poder. Nos aseguraremos de hacer las cosas correctas y de dar los pasos adecuados para llevar a Brasil a una nueva y mejor era de su historia."
 BRA_end_the_political_crisis_neutrals:0 "Poner fin a la crisis política"
 BRA_end_the_political_crisis_neutrals_desc:0 "La crisis política que nos atormenta desde hace años dejará de existir. Por fin tomaremos medidas para erradicarla por completo."
 BRA_purchase_foreign_arms:0 "Compra de armas extranjeras"
 BRA_purchase_foreign_arms_desc:0 "Necesitamos abastecer a nuestras tropas con equipamiento de primera línea. Qué mejor manera de hacerlo que comprando material extranjero para nuestro ejército."
 BRA_brasilia:0 "Brasilia"
 BRA_brasilia_desc:0 "Brasilia es la actual capital de Brasil. Fue fundada por el Presidente Juscelino Kubitschek el 21 de abril de 1960, para servir como la nueva capital nacional. Necesitamos una nueva capital para nuestra nación para que podamos dar a la gente un incentivo para salir de Sao Paulo y Río de Janeiro, y para mostrar una nueva era de la historia brasileña."


 ### Reworkeo Argentino ###
 ARG_focus_on_our_markets:0 "Céntrese en nuestros mercados"
 ARG_focus_on_our_markets_desc:0 "Actualmente, la economía argentina está luchando por mantenerse a flote gracias a la Gran Depresión. Deberíamos centrar nuestros esfuerzos en mejorar nuestros mercados y reactivar la economía".
 ARG_continue_the_roca_runciman:0 "Continuar el Tratado Roca-Runciman"
 ARG_continue_the_roca_runciman_desc:0 "El tratado Roca-Runciman fue un acuerdo entre la República Argentina y el Reino Unido que garantizaba a Argentina una participación fija en el mercado cárnico británico y eliminaba los aranceles sobre la mayoría de los productos argentinos. Este acuerdo estaba previsto para solo 3 años, y el final del acuerdo se acerca, debemos continuar con el acuerdo ya que es lo que más nos beneficia”.
 ARG_cancel_the_roca_runciman_treaty:0 "Cancelar el Tratado Roca-Runciman"
 ARG_cancel_the_roca_runciman_treaty_desc:0 "El tratado Roca-Runciman nos ha ayudado a imponer nuestras relaciones con los británicos durante todo este tiempo, pero simplemente no es suficiente. Podríamos beneficiarnos mucho más si liberáramos nuestra economía a otros inversores, y no solo el Reino Unido. Lo siento [ENG.GetLeader], ¡pero estamos fuera!"
 ARG_import_british_weaponry:0 "Importar armamento británico"
 ARG_import_british_weaponry_desc:0 "Los británicos siempre han tenido un armamento muy avanzado. Deberíamos aprovechar nuestras buenas relaciones con los británicos y solicitar parte de su armamento."
 ARG_make_an_effort_to_mobilize:0 "Comienza nuestra movilización"
 ARG_make_an_effort_to_mobilize_desc:0 "El mundo se está quemando y tenemos que estar preparados para lo peor."
 ARG_juremos_con_gloria_morir:0 "Oh Juremos con Gloria Morir"
 ARG_juremos_con_gloria_morir_desc:0 "Los argentinos tenemos un sentido del nacionalismo como ningún otro. La Patria es sagrada, desde su concepción en 1810, y nos aseguraremos de que nunca se apague, nunca. Argentina está poblada por argentinos, no importa el trasfondo ni el estatus, todos somos uno, unidos con un solo objetivo, sacar adelante a este país y mantenerlo en su lugar, por encima de todos los demás. ¡VIVA LA PATRIA!"
 ARG_project_huemul:0 "Proyecto Huemul"
 ARG_project_huemul_desc:0 "El proyecto Huemul fue uno de los primeros esfuerzos argentinos para desarrollar bombas nucleares. Con suficientes inversiones y tiempo, es seguro que funcionará y seremos uno de los primeros países en aprovechar el poder de la energía nuclear y las bombas."
 ARG_a_newfound_commune:0 "Una comuna recién descubierta"
 ARG_a_newfound_commune_desc:0 "Después de difundir la palabra del comunismo entre nuestros vecinos, ha quedado claro para el mundo nuestro poder y voluntad. ¡El comunismo prevalecerá y el mundo verá lo poderosos que podemos ser!"
 ARG_military_improvements:0 "Mejoras militares"
 ARG_military_improvements_desc:0 "Si queremos continuar con nuestros ambiciosos planes, necesitaremos mejorar nuestras fuerzas armadas para satisfacer las crecientes demandas".
 ARG_invite_the_other_communists:0 "Invita a los otros comunistas"
 ARG_invite_the_other_communists_desc:0 "Hay otros países comunistas más allá de nuestro horizonte. Les tenderemos la mano y trabajaremos juntos por el bien común".
 ARG_bring_down_the_capitalist_pigs:0 "Derribar a los cerdos capitalistas"
 ARG_bring_down_the_capitalist_pigs_desc:0 "Es hora de que tomemos el asunto en nuestras propias manos. ¡Los estadounidenses ya no serán los jefes de este continente y nos aseguraremos de que comprendan el lema!"
 ARG_create_the_CNU:0 "Crear la CNU"
 ARG_create_the_CNU_desc:0 "Existen varios partidos fascistas independientes dentro de Argentina, cada uno funcionando independientemente del otro, pero con el mismo sueño y aspiración de hacer prosperar este país. Crear una coalición y reunir a todos estos partidos bajo un mismo nombre podría permitirnos hacer realidad ese sueño."
 ARG_stage_nationwide_attacks:0 "Ejecutar ataques en todo el país"
 ARG_stage_nationwide_attacks_desc:0 "Nuestros enemigos políticos no nos están tomando en serio. Quizá deberíamos enseñarles lo que es el verdadero miedo".
 ARG_bring_the_oligarchs_into_the_mix:0 "Trae a los oligarcas a la mezcla"
 ARG_bring_the_oligarchs_into_the_mix_desc:0 "Los oligarcas son nuestros enemigos, sin duda. Sin embargo, podrían ayudarnos bastante bien una vez que tomemos el control del país. Todo lo que tenemos que hacer es mantenerlos en su sitio, y estaremos bien".
 ARG_rally_sectors_of_the_army:0 "Reunir sectores del ejército"
 ARG_rally_sectors_of_the_army_desc:0 "Aunque una buena mayoría del ejército está en contra de nuestro movimiento, algunos sectores muestran grandes simpatías por el fascismo y han visto el potencial que trae nuestra coalición, y de una vez por todas poner orden en esta nación."
 ARG_coerce_the_politicans:0 "Coacciona a los políticos"
 ARG_coerce_the_politicans_desc:0 "El corazón de nuestros enemigos está en la política. Siempre lo ha estado, siempre lo estará. Coaccionar a estas personas para que no abandonen la nación una vez que tengamos la oportunidad de hacernos con el poder podría sernos de gran ayuda para estabilizar la nación."
 ARG_convince_the_catholic_church:0 "Convencer a la Iglesia Católica"
 ARG_convince_the_catholic_church_desc:0 "La idea de combinar iglesia y fascismo no es tan rara. Ya se ha visto muchas veces, y muchos pastores simpatizan con nuestro movimiento. Traerlos bajo la coalición sólo beneficiaría a nuestro movimiento, y arrojaría luz sobre nuestros ideales a más ojos."
 ARG_arm_the_catholics:0 "Armar a los católicos"
 ARG_arm_the_catholics_desc:0 "Mientras el gobierno se centre en el ejército, no podrá predecir a los católicos armados y a las iglesias."
 ARG_spread_word_of_the_coalition:0 "Propaganda masiva"
 ARG_spread_word_of_the_coalition_desc:0 "Más gente necesita oír hablar de nuestros ideales para aportar más popularidad a nuestra coalición, y así nos será mucho más fácil exigir a [ROOT.GetLeader] que abandone el poder para que podamos hacernos con él."
 ARG_assasinate_those_against_us:0 "Asesinar a nuestros enemigos"
 ARG_assasinate_those_against_us_desc:0 "Coaccionar no será suficiente; algunos enemigos son simplemente demasiado peligrosos para mantenerlos con vida. No sólo eso, podríamos usar esto para infundir miedo a nuestros enemigos y hacer que se den cuenta de con quién están tratando realmente."
 ARG_government_crackdown:0 "Represión gubernamental"
 ARG_government_crackdown_desc:0 "Los preparativos están listos. Lo único que queda es encarrilar este país y acabar con los desgraciados y corruptos que lo han estado arruinando durante las últimas décadas."
 ARG_take_full_control:0 "Toma el control total"
 ARG_take_full_control_desc:0 "Ahora que tenemos el control y no hay nadie que pueda oponerse a nosotros, podemos empezar a centrarnos en el país y tomar el control total de su política, su economía y su gente. Tendremos que hacer muchas reformas y ajustes si queremos mantener este país estable."
 ARG_state_of_terror:0 "Estado de terror"
 ARG_state_of_terror_desc:0 "¿Paz? Patético. La paz nunca ha funcionado contra estas criaturas rabiosas que constantemente intentan acabar con nosotros. Deberíamos usar la fuerza, la sangre y la violencia para enviar realmente el mensaje de que vamos en serio. Infundir miedo a nuestros enemigos para que ni siquiera se planteen rebelarse contra nosotros".
 ARG_deal_peacefully_with_our_enemies:0 "Un enfoque diplomático"
 ARG_deal_peacefully_with_our_enemies_desc:0 "Debemos intentar llegar a una solución diplomáticamente con quienes se oponen a nuestro régimen. Son tan argentinos como los nuestros, y sus opiniones también importan".
 ARG_threaten_the_oligarchs:0 "Amenazar a los oligarcas"
 ARG_threaten_the_oligarchs_desc:0 "Ahora con los oligarcas de nuestro lado, todo lo que tenemos que hacer es simplemente... mantenerlos a raya. Asegurarnos de que saben que somos los que mandamos y que sus esfuerzos son inútiles contra nosotros. Si se hace con éxito, podremos beneficiarnos sin pagar ningún precio".
 ARG_german_allignment:0 "Alineación Alemana"
 ARG_german_allignment_desc:0 "Los Alemanes comparten ideales e intereses muy similares a los nuestros. Aliarse con gente que comparte esos ideales debería ser una obviedad."
 ARG_german_tank_shipments:0 "Envíos de tanques alemanes"
 ARG_german_tank_shipments_desc:0 "La producción de tanques ha ido aumentando rápidamente a medida que el mundo se calienta y las tensiones se intensifican. Hemos oído que sus tanques son de primera clase, y podría ser muy útil para poner nuestras manos en algunos de esos tanques Alemanes, o por lo menos entender el proceso de producción para replicar esos tanques."
 ARG_japanese_allignment:0 "Alineación Japonesa"
 ARG_japanese_allignment_desc:0 "Aliarnos con el Japoneses nos daría ventaja sobre cualquier enemigo pacífico al que pudiéramos enfrentarnos. Por no hablar de la absurdamente poderosa Armada Imperial de la que disponen los japoneses, que podría resultar muy útil a largo plazo."
 ARG_purchase_japanese_ships:0 "Ejercicio naval mutuo con Japón"
 ARG_purchase_japanese_ships_desc:0 "Buques Japoneses son unos de los más poderosos, y a la vez elegante en el mundo. Poseen una fuerza y una belleza que van más allá de la imaginación humana y son capaces de cosas que la mayoría sólo podría soñar. Podríamos aprender mucho sobre su armada y sus tácticas, y utilizarlas para mejorar las nuestras".
 ARG_catholic_takeover:0 "Toma católica"
 ARG_catholic_takeover_desc:0 "Los preparativos están listos. Todo está en su sitio. Traeremos la justicia a este país, y el Señor extenderá su mano para llevarnos a la gloria."
 ARG_desecularization_effort:0 "Esfuerzo de Desecularización"
 ARG_desecularization_effort_desc:0 "Argentina en su estado actual aún se aferra a una mentalidad bastante secularizada, algo que contradice directamente nuestros ideales. Cambiar a un estado más desecularizado se alinearía mejor con nuestros ideales e intenciones."
 ARG_reservist_mobilization:0 "Movilizar a los Reservistas"
 ARG_reservist_mobilization_desc:0 "Todavía hay muchos reservistas dispersos por el país, que aún no han sido llamados a filas. Podrían ser de gran utilidad en caso de una situación extrema."
 ARG_seize_local_arms_factory:0 "Capturar las Armerías Locales"
 ARG_seize_local_arms_factory_desc:0 "Las fábricas locales de armas han quedado abandonadas debido a la frágil situación del país. Es una carrera contrarreloj por ver quién se hace con el control de las mismas y las utiliza en su beneficio, y tenemos que asegurarnos de ser los primeros en llegar."
 ARG_the_holy_army:0 "El Ejército Sagrado"
 ARG_the_holy_army_desc:0 "Bendecido por el Señor e iluminado por Dios, nuestro ejército traerá paz y propseridad a aquellos lo suficientemente desafortunados como para vivir de mentiras y errores. Seremos su salvador, salvándolos de la condenación eterna e iluminándolos con la luz de Dios."
 ARG_empower_meinvielle:0 "Empoderar a Meinvielle"
 ARG_empower_meinvielle_desc:0 "Si bien el actual frasp sobre Argentina es totalitario, eso no significa que tengamos alcance COMPLETO en todo el país. Varios grupos de personas aún se oponen a nosotros, por lo que necesitamos estrechar aún más nuestro control y hacerles comprender que Meinvielle es nuestro verdadero salvador."
 ARG_empower_the_independents:0 "Lucha por un cambio"
 ARG_empower_the_independents_desc:0 "En lugar de intentar el mismo enfoque general una y otra vez, ¿por qué no recuperar algo que haya funcionado en el pasado? Sobre el papel, parece una locura reavivar una ideología de hace casi un siglo, pero juzgando la situación actual del país... ¿es realmente tan descabellado?"
 ARG_the_one_true_papal_state:0 "El único y verdadero Estado papal"
 ARG_the_one_true_papal_state_desc:0 "Con la Iglesia de nuestro lado y nadie que interfiera, podemos traer a Dios a este mundo de una vez por todas. A lo largo del tiempo se ha creído que la tierra santa estaba en Roma, pero eso no parece correcto. Los argentinos hemos sido bendecidos y, por tanto, Tierra Santa debería estar aquí mismo".
 ARG_reclaim_our_original_land:0 "Reclamar nuestra tierra original"
 ARG_reclaim_our_original_land_desc:0 "Originalmente, el Estado Pontificio estaba situado en Roma, Italia. Tiene siglos de historia y ha sido uno de los países más longevos de nuestro mundo moderno. Si queremos que el mundo tome en serio nuestras reivindicaciones, tenemos que eliminar el Estado Papal original, y superponernos a ellos."
 ARG_the_holy_crusades:0 "Las Santas Cruzadas"
 ARG_the_holy_crusades_desc:0 "Dios está con nosotros, y es nuestro deber difundir la palabra de nuestro Señor por cualquier medio necesario."
 ARG_the_quest_for_jerusalum:0 "La búsqueda de Jerusalén"
 ARG_the_quest_for_jerusalum_desc:0 "Como soldados de Dios, debemos continuar la búsqueda para reclamar lo que por derecho es tierra cristiana."
 ARG_holy_assimilation:0 "Sagrada asimilación"
 ARG_holy_assimilation_desc:0 "Con Argentina teniendo el control sobre Roma y Jerusalén, debemos asimilar completamente a la gente de nuestros nuevos territorios a la sociedad argentina."
 ARG_establish_the_TNM:0 "Establecer el MNT"
 ARG_establish_the_TNM_desc:0 "El Movimiento Nacionalista Tacuara fue un movimiento fascista peronista ortodoxo de extrema derecha argentino de los años 50, inspirado directamente en los ideales de Julio Meinvielle. Debemos considerar cuidadosamente nuestras opciones y pensar las cosas detenidamente. Nuestro país aún se encuentra en un estado frágil, por lo que deberíamos ir paso a paso y adoptar una decisión más tranquila."
 ARG_a_different_approach:0 "Un enfoque diferente"
 ARG_a_different_approach_desc:0 "Los mismos malditos gobiernos llevan décadas dirigiendo y arruinando nuestro país, cada uno siendo peor que el anterior. Necesitamos cambiar algo, algo nuevo... ¡o algo viejo! La idea de que vuelva la Confederación es descabellada, pero no imposible, ¡y ahora mismo necesitamos algo descabellado si queremos salir de esta crisis perpetua!"
 ARG_empower_the_federalists:0 "Empoderar a los federalistas"
 ARG_empower_the_federalists_desc:0 "El apoyo federalista en el país aún no es lo suficientemente popular. Si queremos que nuestro golpe sea realmente exitoso, necesitaremos que la mayor cantidad de gente posible apoye nuestros ideales y nuestra causa."
 ARG_seize_enemy_reserves:0 "Incautar reservas enemigas"
 ARG_seize_enemy_reserves_desc:0 "Cuando el enemigo se retira y sus soldados se rinden, dejan atrás muchas armas y equipo. Estos podrían ser muy útiles para nuestra causa, y ayudarnos a ganar ventaja sobre nuestro oponente."
 ARG_cooperation_with_fascist_deserters:0 "Cooperación con los desertores fascistas"
 ARG_cooperation_with_fascist_deserters_desc:0 "Antes de que tomáramos el poder, muchos soldados que estaban en contra del régimen fascista desertaron del campo de batalla. Estas personas podrían ser convencidas potencialmente para unirse a nuestro bando y no a nuestros enemigos."
 ARG_capture_transport_material:0 "Capturar material de transporte"
 ARG_capture_transport_material_desc:0 "Nuestro enemigo ha estado utilizando una gran cantidad de motorizados para el transporte de materiales de ida y vuelta. Podríamos ganar ventaja en el suministro si nos apoderamos de su material de transporte."
 ARG_federalizing_the_country:0 "Federalizar el país"
 ARG_federalizing_the_country_desc:0 "Argentina es un país grande y expansivo, por lo que federalizar nuestra nación hará que sea mucho más fácil de manejar para el gobierno."
 ARG_arms_expansion:0 "Expansión de las armas"
 ARG_arms_expansion_desc:0 "Nuestras armerías son buenas, pero pueden ser mejores. Al fin y al cabo, más armerías significan más armas".
 ARG_fascist_intellectuals:0 "Intelectuales fascistas"
 ARG_fascist_intellectuals_desc:0 "Los intelectuales entre nosotros son muy valiosos, y su trabajo no se desperdiciará."
 ARG_guerilla_tactics:0 "Tácticas de guerrilla"
 ARG_guerilla_tactics_desc:0 "No hay nada malo en utilizar tácticas de guerrilla en lugar de luchar a campo abierto."
 ARG_major_naval_investments:0 "Grandes inversiones navales"
 ARG_major_naval_investments_desc:0 "Deberíamos invertir fuertemente en nuestras fuerzas navales y mejorar nuestro poder naval."
 ARG_demand_the_pitcarin_island:0 "Exigir la isla Pitcairn"
 ARG_demand_the_pitcarin_island_desc:0 "La isla Pitcairn sería una buena adición a nuestro territorio. Deberíamos exigir a los británicos que nos la entreguen".
 ARG_decimate_the_imperialists:0 "Diezmar a los imperialistas"
 ARG_decimate_the_imperialists_desc:0 "Francia y el Reino Unido han causado demasiado sufrimiento a este mundo para que simplemente se les deje en paz. Expiarán sus pecados, les guste o no".
 ARG_the_threat_in_the_west:0 "La amenaza en Occidente"
 ARG_the_threat_in_the_west_desc:0 "La superioridad de Japón sobre el Pacífico podría suponer un problema, ya que también queremos la superioridad sobre el Océano Pacífico, no sólo para defendernos mejor, sino también para establecer el dominio contra cualquier enemigo potencial. Necesitaremos acabar con Japón para poder hacer tal cosa".
 ARG_focus_on_south_america:0 "Enfoque en Sudamérica"
 ARG_focus_on_south_america_desc:0 "Centrarnos en expandirnos dentro de nuestro propio continente es un intento mucho más factible que buscar peleas fuera de nuestros dominios. Por lo tanto, debemos centrar nuestros esfuerzos de expansión para estar dentro del continente de América del Sur."
 ARG_conscript_war_refugees:0 "Conscriptos prisioneros de guerra"
 ARG_conscript_war_refugees_desc:0 "Deberíamos reclutar prisioneros de guerra para que luchen en nuestro nombre y así mitigar el número de nuestros hombres que perderemos en la batalla."
 ARG_inherit_foreign_industries:0 "Heredar industrias extranjeras"
 ARG_inherit_foreign_industries_desc:0 "A medida que nos expandimos hacia territorio extranjero, nuestra producción industrial actual simplemente no está satisfaciendo las necesidades requeridas para sostener nuestras fronteras actuales. En lugar de preocuparnos por expandir nuestra propia industria, deberíamos simplemente heredar las extranjeras y hacer que hagan todo el trabajo por nosotros."
 ARG_equal_education_across_the_provinces:0 "Educación en todas las provincias"
 ARG_equal_education_across_the_provinces_desc:0 "Tener una sociedad educada nos beneficiará en su conjunto. Por ello, debemos esforzarnos por ofrecer una educación accesible en todas las provincias."
 ARG_economic_recoverry:0 "Recuperación económica"
 ARG_economic_recoverry_desc:0 "Económicamente, no estamos en la mejor situación. Si queremos que nuestro país tenga alguna posibilidad de convertirse en una nación próspera, primero deberíamos trabajar en recuperar nuestra economía."
 ARG_the_confederate_army:0 "El ejército confederado"
 ARG_the_confederate_army_desc:0 "Rosas sonríe desde arriba, viendo cómo su legado y su orgullo se transmiten y se utilizan para un bien mayor. Nuestro ejército es fuerte actualmente, pero aún puede mejorarse y ampliarse."
 ARG_deal_with_the_remaining_unitarians:0 "Trata con los unitarios que quedan"
 ARG_deal_with_the_remaining_unitarians_desc:0 "Todavía quedan restos dispersos de resistencia unitaria por todo el país. Si queremos hacernos con el control total del país, primero tendremos que enfrentarnos a ellos."
 ARG_an_imminent_revolution:0 "Una revolución inminente"
 ARG_an_imminent_revolution_desc:0 "A medida que el país se desmorona internamente y las protestas se extienden por todo el país, la idea de una revolución a gran escala comenzó a cautivar las mentes de muchos argentinos. Puede muy bien ser nuestra única salvación en este momento, y la gente está más que convencida de que es el único camino."
 ARG_spread_the_word:0 "Corrá la Voz"
 ARG_spread_the_word_desc:0 "El país se está deteriorando, y la revolución tiene que ser conocida por todos. Necesitamos conseguir el mayor apoyo posible si queremos que la revolución funcione, y no hay lugar para el fracaso."
 ARG_a_diplomatic_revolution:0 "Una Revolución Diplomática"
 ARG_a_diplomatic_revolution_desc:0 "No hace falta derramar sangre, al fin y al cabo todos somos argentinos, y cualquier sangre derramada es una vida argentina perdida. Más bien, deberíamos abordar esto diplomáticamente, y tratar de resolver la situación pacíficamente, tomando el control del país sin el uso de la fuerza, pero con el apoyo público."
 ARG_merge_with_the_PS:0 "Fusionarse con el PS"
 ARG_merge_with_the_PS_desc:0 "Si queremos tener una buena oportunidad de tomar el control, tendremos que fusionarnos con el Partido Socialista. Tendremos que bajar el tono de nuestras propias opiniones para que acepten esta acción, pero si eso significa conducir a una Argentina mejor, entonces vale la pena."
 ARG_liborio_shall_lead:0 "Reúne a nuestros simpatizantes"
 ARG_liborio_shall_lead_desc:0 "Necesitamos todo el apoyo popular posible si queremos tomar el control del país pacíficamente."
 ARG_political_assasination:0 "Asesinato político"
 ARG_political_assasination_desc:0 "Hay muchos políticos ahí fuera que nos enemistan fuertemente, y sería una amenaza mantener con vida a este tipo de gente. Debemos deshacernos de ellos y enviar un mensaje a los que nos menosprecian".
 ARG_weaken_the_government:0 "Debilitar al Gobierno"
 ARG_weaken_the_government_desc:0 "Necesitaremos que el órgano de gobierno de Argentina esté débil para poder tener una transición de gobierno sin problemas y tomar el poder de forma rápida y efectiva."
 ARG_gain_the_trust_of_the_officers:0 "Ganar la Confianza de los Oficiales"
 ARG_gain_the_trust_of_the_officers_desc:0 "Tener a los oficiales de alto rango de nuestro lado podría resultar muy útil tanto a corto como a largo plazo. No sabemos lo que nos espera, así que más vale prevenir que curar".
 ARG_no_one_other_than_alfredo_palacios:0 "Nombrar a Alfredo Palacios"
 ARG_no_one_other_than_alfredo_palacios_desc:0 "Alfredo Palacios, un sofisticado y conocido socialista dentro de Argentina. Ha estado activo en la política argentina durante muchos años, y tener a alguien tan conocedor y experimentado como él sería más que ideal."
 ARG_stick_with_nicolas:0 "Nombrar a Nicolás"
 ARG_stick_with_nicolas_desc:0 "Nicolás Repetto, actual líder del Partido Socialista, también tiene muchos años de experiencia en la política argentina, ya que participa activamente en ella desde 1900. Tener a alguien como él como líder sería perfecto, sobre todo teniendo en cuenta que ya es líder del partido socialista."
 ARG_propaganda_campaigns:0 "Campañas de propaganda"
 ARG_propaganda_campaigns_desc:0 "Mover los corazones de la gente debe ser nuestra máxima prioridad. Tienen que entender quién es el verdadero enemigo y darse cuenta de que estamos aquí para ayudarles y liberarles de esta tiranía."
 ARG_move_to_secure_parliament:0 "Moverse para asegurar el Parlamento"
 ARG_move_to_secure_parliament_desc:0 "El Parlamento argentino es un órgano de gobierno muy poderoso dentro de Argetnina. Ganar escaños dentro de él nos permitiría obtener más poder y control sobre la nación sin mucha oposición."
 ARG_gain_corrupt_votes:0 "Ganar votos corruptos"
 ARG_gain_corrupt_votes_desc:0 "Ahora con los oligarcas de nuestro lado, podemos empezar a manipular el voto registrado. Con entidades tan poderosas capaces de manipular entre bastidores, será fácil falsificar los votos y salirse con la suya. Sin embargo, no podemos ser demasiado ambiciosos, ya que el pueblo podría descubrirlo".
 ARG_a_bloody_revolution:0 "Una revolución sangrienta"
 ARG_a_bloody_revolution_desc:0 "¿Fue alguna vez la paz una opción cuando se trataba de liberar al pueblo bajo la burguesía? NO, y nuestra situación no es diferente. el país se está desmoronando claramente, y una guerra civil es inminente. Tenemos que asegurarnos de ganar la ventaja en el inevitable acontecimiento que se avecina."
 ARG_a_red_blanket_over_argentina:0 "Una Manta Roja Sobre Argentina"
 ARG_a_red_blanket_over_argentina_desc:0 "Los que no apoyan nuestra causa pronto verán por qué cometen un error, y volverán su apoyo a nuestra causa."
 ARG_ask_for_soviet_aid:0 "Pide Ayuda Soviética"
 ARG_ask_for_soviet_aid_desc:0 "Es de esperar que la potencia soviética esté dispuesta a apoyar nuestra causa dentro del país, así como nuestras intenciones con la liberación de nuestro pueblo y los que nos rodean. La ayuda mi llegar a un precio, pero cualquier precio vale la pena en el largo plazo ".
 ARG_treaty_with_the_anarchists:0 "Tratado con los anarquistas"
 ARG_treaty_with_the_anarchists_desc:0 "La gente vio a los anarquistas como locos, pero ¿están realmente locos? Puede que estén en algo que aún tenemos que descubrir por nosotros mismos."
 ARG_establish_headquarters_in_ushuaia:0 "Establecer un cuartel general en Ushuaia"
 ARG_establish_headquarters_in_ushuaia_desc:0 "Con Simon Radowitzky liberado, sólo tendrá sentido para establecer nuestro cuartel general donde fue mantenido cautivo, Ushuaia. Ya es una ciudad de tamaño decente, y podría ser el lugar perfecto para orquestar nuestros planes."
 ARG_founded_the_ERP:0 "La Patrulla Roja"
 ARG_founded_the_ERP_desc:0 "¡Abajo el anarquismo! La República Popular Argentina prevalecerá!".
 ARG_build_up_militias:0 "Construir Milicias"
 ARG_build_up_militias_desc:0 "Si bien no podemos formar un ejército propiamente dicho, debemos hacer todo lo que esté a nuestro alcance para entrenar y construir milicias para el inevitable conflicto. Puede que no sean las más fuertes, pero tendremos ventaja".
 ARG_steal_national_stockpiles:0 "Robar reservas nacionales"
 ARG_steal_national_stockpiles_desc:0 "El gobierno argentino se está abasteciendo de armamento ante la frágil situación del país y la inevitabilidad de un conflicto interno. Debemos aprovecharnos de ello e intentar robar todo el armamento posible."
 ARG_convince_generals:0 "Convencer a los generales"
 ARG_convince_generals_desc:0 "Todavía hay muchos generales opuestos a nuestros puntos de vista. Tenemos que convencerlos para que se unan a nuestro bando y rápido, ya que algunos son muy hábiles en el aspecto bélico."
 ARG_bring_the_other_parties_into_the_fold:0 "Integrar a los otros Partidos"
 ARG_bring_the_other_parties_into_the_fold_desc:0 "A medida que el Posadismo crece en popularidad, muchas personas de las otras facciones comunistas se han ido inclinando cada vez más hacia nuestros ideales. ¡Todos son bienvenidos a unirse a la causa! La Revolución debe avanzar, ¡y necesitamos a todos los argentinos que podamos conseguir!"
 ARG_secure_the_patagonia:0 "Asegurar la Patagonia"
 ARG_secure_the_patagonia_desc:0 "La Patagonia es rica en recursos y posibilidades. Asegurar esas tierras antes de la guerra civil sería crucial para cualquiera de los dos bandos."
 ARG_rally_the_patagonia_rebelde:0 "Intensificar la Patagonia Rebelde"
 ARG_rally_the_patagonia_rebelde_desc:0 "Aunque los sucesos de la Patagonia Rebelde allá por los primeros años de la década de 1920 hace tiempo que quedaron en el pasado, aún quedan anarquistas recluidos en estas filas dispuestos a unirse a nuestra causa. No sólo eso, sino que la frágil situación del país no ha hecho sino fortalecerlos. Deberíamos aprovecharnos de ello e incorporar a estos anarquistas a nuestro movimiento".
 ARG_radicalize_the_masses:0 "Radicalizar a las masas"
 ARG_radicalize_the_masses_desc:0 "El trabajador medio necesita entender la belleza de un estado sin órgano de gobierno. Un Estado libre por el pueblo y para el pueblo. Una vez que comprendan su belleza, ¡nuestro apoyo crecerá exponencialmente!"
 ARG_simon_radowitzky_will_lead_us:0 "Nombrar a Simon Radowitzky"
 ARG_simon_radowitzky_will_lead_us_desc:0 "Simón Radowitzky, destacado anarquista en las 2 décadas anteriores. Fue encarcelado en Ushuaia por sus ataques terroristas y gritos de anarquismo. Pero eso es parte del pasado ahora, ya que está de vuelta, más fuerte que nunca, ¡liderando al Estado Anarquista y a la Argentina a una nueva gloria!"
 ARG_virginia_bolten_shall_lead:0 "Nombrar a Virginia Bolten"
 ARG_virginia_bolten_shall_lead_desc:0 "Habiendo sido deportada a Uruguay después de sus huelgas organizadas en Rosario y simpatizando con la Anarquía, Bolten aún continuó difundiendo la palabra del Anarquismo en Uruguay. Ahora que está de vuelta en Argentina apoyando nuestra causa, ¡es más prominente que nunca! Ella debería ser la que tome el control de la nación".
 ARG_the_council_shall_lead:0 "El Consejo del Anarquismo"
 ARG_the_council_shall_lead_desc:0 "¡Deberíamos ir a lo seguro y funcionar como una verdadera Anarquía, sin ninguna figura prominente en el centro! Como consejo organizado para el pueblo, por el pueblo, ¡deberíamos hacer precisamente eso!"
 ARG_secure_the_northa:0 "Asegurar el Norte"
 ARG_secure_the_northa_desc:0 "El sur es rico en recursos, y lo mismo puede decirse del norte. Tomar el control de una porción de tierra tan extensa antes de la guerra civil será crucial para determinar el vencedor!"
 ARG_the_revolution:0 "La Revolución"
 ARG_the_revolution_desc:0 "¡La Revolución triunfará, los cerdos se desmoronarán y una nueva era de poder argentino surgirá de la sangre y las cenizas!"
 ARG_a_new_type_of_communism:0 "Un nuevo tipo de comunismo"
 ARG_a_new_type_of_communism_desc:0 "¡Camaradas! ¡Necesitamos que todos tomen las armas y luchen por la Revolución Posadista! ¡No podemos hacerlo sin vuestra ayuda! Tomen las armas y luchen por un futuro digno de llamarse argentino!"
 ARG_initiate_the_posadist_science_program:0 "El Programa de Ciencia Posadista"
 ARG_initiate_the_posadist_science_program_desc:0 "Posadas siempre fue muy entusiasta y ambicioso cuando se trataba de avances tecnológicos, y esto sigue siendo así hasta el día de hoy. Comenzaremos a financiar un nuevo Programa Científico, cuyo objetivo principal será avanzar por delante de toda la competencia en tecnología armamentística... y quizá algo más."
 ARG_re_organize_the_party:0 "Reorganizar el Partido Político"
 ARG_re_organize_the_party_desc:0 "Aunque el posadismo era la facción dominante antes del conflicto, todavía hay sinpatizantes de las otras facciones dentro de nuestro partido político. Si queremos establecernos adecuadamente, primero tendremos que lidiar con esta gente y reestructurar el partido posadista."
 ARG_birth_of_the_posadist_fourth_internationale:0 "La Cuarta Internacional Posadista"
 ARG_birth_of_the_posadist_fourth_internationale_desc:0 "A medida que la guerra civil se acerca a su fin, podemos empezar a centrarnos en nuestra política exterior. Posadas ha ordenado iniciar la 'Cuarta Internacional Posadista', con la esperanza de reclutar a más gente en el movimiento posadista y que se unan a nosotros en nuestra revolución global."
 ARG_seize_the_national_industry:0 "Apoderarse de la Industria Nacional"
 ARG_seize_the_national_industry_desc:0 "Necesitamos tanta ayuda industrial como podamos conseguir, y nuestra mejor oportunidad es capitalizando la industria nacional del país."
 ARG_the_birth_of_posadism:0 "El nacimiento del posadismo"
 ARG_the_birth_of_posadism_desc:0 "Con la guerra civil ya en el pasado y el país atravesando la recuperación nacional, podemos anunciar bien y verdaderamente que el Posadismo se ha establecido en el país. El mundo recordará este hermoso día, ¡y será bendecido por haberlo dado todo para seguir adelante y lograrlo!"
 ARG_posadist_conscription_focus:0 "Conscripción posadista"
 ARG_posadist_conscription_focus_desc:0 "Nuestro ejército necesita crecer en número si queremos cumplir con éxito las ambiciones de Posadas, por eso iniciaremos un plan de Conscripción Posadista para ampliar nuestros efectivos."
 ARG_internal_management:0 "Gestión interna"
 ARG_internal_management_desc:0 "Tenemos que ocuparnos de nuestros problemas internos antes de empezar a mirar hacia el exterior."
 ARG_eliminate_the_oligarchs:0 "Eliminar a los oligarcas"
 ARG_eliminate_the_oligarchs_desc:0 "Estos molestos Oligarcas han estado rebelándose dentro de nuestra tierra durante bastante tiempo desde la resolución de la guerra civil. Dejémosles claro que su pequeño desfile pronto acabará en un sangriento desastre".
 ARG_cleanse_the_extremists:0 "Limpiar a los extremistas"
 ARG_cleanse_the_extremists_desc:0 "El extremismo sigue siendo prominente dentro de Argentina, y estas personas son una amenaza para la revolución. Pronto serán exterminados".
 ARG_patagonic_industrialization:0 "Industrialización patagónica"
 ARG_patagonic_industrialization_desc:0 "La Patagonia está llena de potencial sin explotar. Explotémoslo al máximo e industrialicemos la región sur lo mejor que podamos. Si se hace bien, esto conducirá a muchas riquezas."
 ARG_expand_the_posadist_science_program:0 "Ampliar el programa de ciencia posadista"
 ARG_expand_the_posadist_science_program_desc:0 "Si bien el programa ha ido bien hasta ahora, podemos hacerlo mucho mejor. Necesitamos aumentar la financiación del programa Posadist Science para mejorar nuestros métodos de estudio y modernizarnos aún más rápido".
 ARG_el_ejercito_del_pueblo:0 "El Ejercito del Pueblo"
 ARG_el_ejercito_del_pueblo_desc:0 "El pueblo necesita un ejército fuerte que pueda defenderlos sin importar la amenaza, y eso es lo que nosotros como líder debemos asegurarle a nuestro pueblo."
 ARG_ask_for_international_aid:0 "Solicitar ayuda internacional"
 ARG_ask_for_international_aid_desc:0 "Con la guerra en pleno apogeo, necesitamos tanta ayuda como podamos para ganar ventaja contra el gobierno anterior. Será difícil, pero con suficiente convicción, todo es posible."
 ARG_incorporate_the_red_marines:0 "Incorporar a los Marines Rojos"
 ARG_incorporate_the_red_marines_desc:0 "La Armada Argentina es buena, pero todavía está ligada al antiguo gobierno anterior a la revolución, y necesita ser modificada para adaptarse mejor al gobierno y la ideología actuales."
 ARG_red_skies:0 "Cielos rojos"
 ARG_red_skies_desc:0 "Mientras nuestros pilotos se elevan por encima de los cielos, ondeando la bandera argentina, no se puede evitar derramar una lágrima de alegría al ver crecer y expandirse nuestra fuerza aérea".
 ARG_urban_militias:0 "Milicias urbanas"
 ARG_urban_militias_desc:0 "Dado que la mayor parte de la población argentina está urbanizada, tendría sentido que nuestra milicia se especializara en guerra urbana y combate cuerpo a cuerpo."
 ARG_rural_militias:0 "Milicias rurales"
 ARG_rural_militias_desc:0 "Si bien una buena parte de los combates ocurren en regiones urbanas, los combates rurales son posiblemente más importantes, ya que la capacidad de utilizar tácticas de emboscada y guerrilla se convierte en una necesidad más que un 'podría'. Entrenar milicias para estas tácticas daría nosotros tenemos la ventaja en ese sentido".
 ARG_formalize_gaucho_militias:0 "Formalizar Milicias Gauchas"
 ARG_formalize_gaucho_militias_desc:0 "Los gauchos han sido prominentes desde la concepción de este país, por lo que no tendría sentido no utilizar las milicias gauchas y los gauchos en general para nuestra ventaja en esta guerra."
 ARG_nace_el_ejercito_revolucionario:0 "Nace el Ejército Revolucionario"
 ARG_nace_el_ejercito_revolucionario_desc:0 "El Ejército Revolucionario del Pueblo, conocido simplemente como ERP, era la rama militar del partido revolucionario de los trabajadores comunistas y fue fundado en la década de 1970. Aquí, estamos con un ejército nuevo y mejorado, uno que superó a todos probabilidades y expectativas, y realmente se le puede llamar el Ejército Popular Revolucionario".
 ARG_argentina_para_argentinos:0 "La Revolución Violenta"
 ARG_argentina_para_argentinos_desc:0 "Argentina ha sido y será siempre para los argentinos y sólo para los argentinos. La gente es lo más importante y eso lo dejaremos muy claro."
 ARG_la_industria_anarquista:0 "La Industria Anarquista"
 ARG_la_industria_anarquista_desc:0 "Necesitaremos una industria poderosa para seguir adelante con nuestros planes y lograr una Argentina digna."
 ARG_military_above_all:0 "Militar por encima de todo"
 ARG_military_above_all_desc:0 "Nuestra prioridad actual es el ejército, necesitamos un ejército fuerte y poderoso si queremos que alguien nos tome en serio."
 ARG_cheap_out_on_weaponry:0 "Ahorre armamento"
 ARG_cheap_out_on_weaponry_desc:0 "¡Necesitamos tantas armas como podamos, incluso si son una mierda!"
 ARG_industry_is_priority:0 "La industria es prioridad"
 ARG_industry_is_priority_desc:0 "Nuestra prioridad debe ser la industria de consumo. La gente merece una economía adecuada para prosperar verdaderamente bajo la bandera."
 ARG_la_industria_ante_todo:0 "La Industria Ante Todo"
 ARG_la_industria_ante_todo_desc:0 "Dar prioridad a la industria por encima de todo puede conducir a una mayor estabilidad económica, ya que una mayor capacidad industrial a menudo resulta en una economía más fuerte. Nos permitirá apoyar mejor nuestros esfuerzos militares y diplomáticos."
 ARG_centralize_the_syndicates:0 "Centralizar los sindicatos"
 ARG_centralize_the_syndicates_desc:0 "Nuestros sindicatos dentro del país están muy descentralizados y en todas partes. Necesitaremos organizarlos y centralizarlos adecuadamente para llevarlos a su mayor potencial".
 ARG_improved_resource_extraction:0 "Extracción de recursos mejorada"
 ARG_improved_resource_extraction_desc:0 "Este país está lleno de recursos. Maximicemos su extracción y enriquezcamos con ellos."
 ARG_steal_foreign_factories:0 "Robar fábricas extranjeras"
 ARG_steal_foreign_factories_desc:0 "En lugar de poner todos nuestros esfuerzos en nuestra propia industria, ¿por qué no simplemente robársela a países extranjeros? Si toman represalias, simplemente la tomaremos por la fuerza."
 ARG_a_revolutionized_industry:0 "Una industria revolucionada"
 ARG_a_revolutionized_industry_desc:0 "Después de varias reformas económicas, nuestra economía finalmente está creciendo de manera constante y como se esperaba. Pronto nos convertiremos en una potencia económica si todo va bien".
 ARG_el_ejercito_de_la_gente:0 "El Ejército de la Gente"
 ARG_el_ejercito_de_la_gente_desc:0 "El Ejército es por el pueblo, para el pueblo. Vamos a desplegar un ejército más grande de lo que cualquier mente humana pueda concebir, uno capaz de satisfacer los deseos del pueblo."
 ARG_technological_advancements:0 "Avances tecnológicos"
 ARG_technological_advancements_desc:0 "A medida que el progreso continúa dentro de nuestro país, también lo hacen nuestros avances tecnológicos. Nuestros científicos siguen descubriendo cosas nuevas y nuestras capacidades siguen expandiéndose cada vez más."
 ARG_todos_a_las_fronteras:0 "Todos a las Fronteras"
 ARG_todos_a_las_fronteras_desc:0 "¡Todos tomaremos las armas para luchar por la Patria! No seremos libres hasta que ganemos esta guerra."
 ARG_militia_recruitment:0 "Reclutamiento de la milicia"
 ARG_militia_recruitment_desc:0 "Necesitamos cada pequeña ventaja que podamos obtener. ¡Armar y entrenar rápidamente nuevos regimientos en todo el país seguramente nos llevará a la victoria!"
 ARG_las_semillas_del_anarquismo:0 "Las semillas del anarquismo"
 ARG_las_semillas_del_anarquismo_desc:0 "El anarquismo se propaga como un incendio forestal. Una vez que una pequeña llama comienza, no hay forma de detenerla, y nos aseguraremos de que el anarquismo se extienda por todo el continente y el mundo, uniendo a todos bajo la misma bandera."
 ARG_una_armada_sin_dueno:0 "Una Armada sin Dueño"
 ARG_una_armada_sin_dueno_desc:0 "El único 'dueño' real de la marina es el pueblo, lo que también se puede decir del ejército y la fuerza aérea. El pueblo merece la mejor marina imaginable, y eso es lo que les daremos."
 ARG_dominate_skies:0 "Domina los cielos"
 ARG_dominate_skies_desc:0 "Necesitaremos una gran fuerza aérea si queremos que nuestros enemigos nos tomen en serio."
 ARG_women_in_the_skies:0 "Mujeres en lo alto"
 ARG_women_in_the_skies_desc:0 "Si queremos tener una fuerza aérea grande, necesitaremos numerosos pilotos, y en lugar de depender únicamente de los hombres deberíamos empezar a aceptar más mujeres. Para ser piloto no necesitas ser físicamente fuerte, así que Tal tarea sería perfecta para las mujeres de este país dispuestas a asumir este trabajo".
 ARG_anarquismo_para_todos:0 "Anarquismo para Todos"
 ARG_anarquismo_para_todos_desc:0 "El mundo entero necesita liberación. Durante incontables siglos han estado siendo gobernados, utilizados, abusados, atormentados por la élite y la desgracia que llamamos política. ¡BASTA! Ya no veremos a otra persona sufrir en el manos de esa gente."
 ARG_anarchist_expeditionary_forces:0 "Fuerzas expedicionarias anarquistas"
 ARG_anarchist_expeditionary_forces_desc:0 "Necesitamos estar presentes en cada rincón del mundo en cada rincón posible. Ningún gobierno repugnante estará a salvo, ninguno de estos maníacos genocidas podrá escapar."
 ARG_foment_anarchist_sentiment_in_our_neighbors:0 "Fomentar el sentimiento anarquista a nuestro alrededor"
 ARG_foment_anarchist_sentiment_in_our_neighbors_desc:0 "Nadie lo ha pasado peor que nuestros hermanos sudamericanos. Una y otra vez han sido utilizados como títeres por mera satisfacción política. Dictaduras, democracias corruptas, horrendos regímenes comunistas, ¿todo para qué? No permitiremos que continúe, ¡nunca más!"
 ARG_initiate_our_subversive_activities:0 "Iniciar nuestras actividades subversivas"
 ARG_initiate_our_subversive_activities_desc:0 "Es hora de que pongamos en marcha nuestros planes, hasta ahora hemos estado planificando meticulosamente, pero ahora... comienza el verdadero negocio."
 ARG_annex_our_subordinates:0 "Anexar nuestros subordinados"
 ARG_annex_our_subordinates_desc:0 "Muchos de nuestros hermanos han sido liberados. Es hora de someterlos a los nuestros y dejarles ondear la bandera de la libertad y la prosperidad."
 ARG_anarchist_integration:0 "Integración anarquista"
 ARG_anarchist_integration_desc:0 "Todos somos parte de nosotros, todos somos uno y lo mismo. ¿Por qué deberíamos tratar a CUALQUIERA de manera diferente cuando todos somos humanos?"
 ARG_a_world_without_borders:0 "Un mundo sin fronteras"
 ARG_a_world_without_borders_desc:0 "El anarquismo no tiene fronteras, todos somos uno y lo mismo, todos debemos apoyarnos unos a otros, sin importar género, raza, etnia, creencias. Pronto, si todo va bien, el mundo entero será liberado por nosotros , y finalmente habrá un nuevo orden, uno donde el pueblo gobierne".
 ARG_destabilize_the_major_powers:0 "Desestabilizar las grandes potencias"
 ARG_destabilize_the_major_powers_desc:0 "Con nuestro poder e influencia actuales, tenemos muchos agentes encubiertos capaces de hacer muchas cosas, y ahora se les asignará el mayor desafío de todos: desestabilizar a las principales potencias. Ellos han hecho sufrir más a la gente, ¡Más que cualquier otro país, y pagarán por eso!"
 ARG_foreign_recruitment:0 "Reclutamiento extranjero"
 ARG_foreign_recruitment_desc:0 "Aunque nuestros números son limitados, una vez que tomamos en cuenta a aquellos que no son nativos de Argentina, ese problema desaparece rápidamente."
 ARG_unite_with_the_chilean_anarchists:0 "Absorber a los anarquistas chilenos"
 ARG_unite_with_the_chilean_anarchists_desc:0 "¡Los anarquistas en Chile finalmente han despertado y han tomado las armas con éxito! Aunque los felicitamos... todavía son repulsivos, miserables, incluso sucios. No representan verdaderos ideales anarquistas, solo son "Haciéndolo por sus retorcidas opiniones egoístas. El pueblo chileno merece algo mejor que esa broma inmunda de un organismo gobernante".
 ARG_unite_with_the_spanish_anarchists:0 "Absorber a los anarquistas españoles"
 ARG_unite_with_the_spanish_anarchists_desc:0 "¡Los anarquistas en España han logrado apoderarse del país y guiarlos hacia un nuevo camino! Lo están haciendo bien... pero podrían hacerlo mucho mejor. ¿En serio? Te tomó tanto tiempo liberar a tus llamados ' "Gente sagrada", ¿la gente que supuestamente valoras más que a ti mismo? Vergonzoso, absolutamente despreciable. Trataremos diplomáticamente de ver si podemos unirnos a ellos, pero en el fondo nos molestan esas opiniones egoístas".
 ARG_por_la_patria_y_el_pueblo:0 "Por la Patria y el Pueblo"
 ARG_por_la_patria_y_el_pueblo_desc:0 "Durante décadas, Argentina ha tenido un gobierno defectuoso tras otro, cada uno con las mismas promesas vacías, 'oooh esta vez seremos diferentes' CALLATE. Mentiras Mentiras ¡MENTIRAS, todas! No lo haremos "Si seguimos aguantando eso, traeremos el cambio que este país tan desesperadamente desea".
 ARG_las_mujeres_adelante:0 "Las Mujeres Adelante"
 ARG_las_mujeres_adelante_desc:0 "Con Fanny a cargo, no tenemos nada que temer. Alguien con valor y fuerza como Fanny es algo inaudito hoy en día, y seguramente traerá muchas cosas maravillosas a este país".
 ARG_liborio_al_frente:0 "Liborio al Frente"
 ARG_liborio_al_frente_desc:0 "Liborio Justo, hijo de Agustín Pedro Justo, marxista de carácter fuerte y pura adoración por su país. Un líder tan fuerte seguramente significaría que este país estaría en buenas manos."
 ARG_commence_the_purge:0 "La gran purga"
 ARG_commence_the_purge_desc:0 "Nos vemos obligados a comenzar una purga dentro de nuestras filas. Hay muchos dentro de nuestro propio gobierno y país que podrían representar una seria amenaza para nuestro gobierno, y debemos tener cuidado. Si no nos deshacemos de Con las personas adecuadas, podríamos tener serios problemas".
 ARG_a_new_era_for_argentina:0 "Una nueva era para Argentina"
 ARG_a_new_era_for_argentina_desc:0 "Después de muchos cambios e intercambios de personal, ahora podemos consolidarnos plenamente como una Argentina nueva y mejorada. Una que realmente se preocupa por su gente y quiere mejorar la situación actual del país. Haremos lo que sea necesario para hacer que eso suceda."
 ARG_political_reform:0 "Reforma política"
 ARG_political_reform_desc:0 "Todavía queda mucho trabajo por hacer en el aspecto político de las cosas dentro del país. Recientemente asumimos el poder y aún quedan muchos cambios por hacer."
 ARG_industrial_reforms:0 "Reformas industriales"
 ARG_industrial_reforms_desc:0 "Tal como está, la proyección económica actual y cómo se maneja necesita cambiar significativamente. Esto puede causar problemas en el corto plazo, pero en el largo plazo seguramente dará sus frutos."
 ARG_agricultural_syndicates:0 "Sindicatos agrícolas"
 ARG_agricultural_syndicates_desc:0 "Con lo expansiva que es nuestra sección de agricultura, la creación de sindicatos para los trabajadores en dichos sectores de la economía permitiría mejores condiciones para los trabajadores y una mayor producción."
 ARG_foreign_subsidies:0 "Subsidios extranjeros"
 ARG_foreign_subsidies_desc:0 "Obtener subsidios extranjeros de nuestros vecinos que tienen buenas opiniones hacia nosotros seguramente nos ayudará enormemente en nuestras perspectivas de tener una industria importante."
 ARG_offer_universal_education:0 "Ofrecer educación universal"
 ARG_offer_universal_education_desc:0 "¡Todo argentino debe tener derecho a una educación adecuada y gratuita, sin importar las circunstancias!"
 ARG_establish_the_american_internationale:0 "Establecer la Internacional Americana"
 ARG_establish_the_american_internationale_desc:0 "Solos no podemos hacer mucho, pero junto con nuestros camaradas podemos hacer mucho."
 ARG_ally_with_the_soviets:0 "Aliarse con los soviéticos"
 ARG_ally_with_the_soviets_desc:0 "Aliarnos con la potencia soviética resultaría muy útil. Su fuerza y poder en bruto podrían levantar montañas".
 ARG_democracia_y_socialismo:0 "La Revolución Lenta"
 ARG_democracia_y_socialismo_desc:0 "En lugar de ir completamente hacia la izquierda o hacia la derecha, ¿por qué no encontrar un punto óptimo? Tomar algunos de los mejores aspectos de la izquierda y algunos de los mejores aspectos de la derecha y combinarlos en un estado socialista. Los nórdicos "Los países lo han hecho bien, ¿por qué nosotros no podemos?".
 ARG_reworking_the_internals:0 "Reelaborando lo interno"
 ARG_reworking_the_internals_desc:0 "Las cicatrices de la infame década todavía están muy presentes en el país y afectan a los argentinos todos los días. Es hora de que comencemos a trabajar para combatir plenamente esta desgracia y avanzar verdaderamente como país".
 ARG_establecer_a_mutual_support_defense_council:0 "Establecer un Consejo de Defensa de Apoyo Mutuo"
 ARG_establecer_a_mutual_support_defense_council_desc:0 "A medida que las ideologías extremas continúan ganando popularidad y fuerza en todo el mundo, los países que no corresponden a ninguna ideología son arrinconados cada vez más, sin adónde ir. Como parte de este grupo de naciones , deberíamos establecer un pacto de Defensa Mutua en caso de que alguno de nosotros sea invadido, todos podemos intervenir y hacer nuestro mejor esfuerzo para hacer frente a la amenaza extranjera".
 ARG_pass_the_national_territory_act:0 "Aprobar la Ley del Territorio Nacional"
 ARG_pass_the_national_territory_act_desc:0 "Considerando la gran cantidad de territorios nacionales que todavía tenemos dentro del país, sería más beneficioso tanto para el país como para nuestro pueblo si aprobáramos la ley de Territorio Nacional, que declararía automáticamente cada territorio nacional como provincia oficial de [ARG.ObtenerNombre]"
 ARG_invest_in_our_universities:0 "Invierte en nuestras Universidades"
 ARG_invest_in_our_universities_desc:0 "¡Todo argentino debería tener derecho a una educación adecuada y gratuita, sin importar las circunstancias!"
 ARG_establecer_hidroelectric_powerplants:0 "Establecer centrales hidroeléctricas"
 ARG_establecer_hidroelectric_powerplants_desc:0 "La energía hidroeléctrica ha ido creciendo en las últimas décadas. Es una fuente de energía renovable que produce una buena cantidad de electricidad dados los recursos necesarios para construir una. Argentina podría beneficiarse enormemente de esta nueva fuente de energía en el país."
 ARG_officialize_the_defense_council:0 "Oficializar el Consejo de Defensa"
 ARG_officialize_the_defense_council_desc:0 "Hasta ahora, el consejo de defensa era simplemente algo mutuo entre nosotros, pero tal vez deberíamos hacer oficial al mundo que estamos juntos. De esa manera, cualquier potencia extranjera que potencialmente nos hubiera visto como presas fáciles lo pensaría dos veces. ".
 ARG_planting_our_foot:0 "Plantando el pie"
 ARG_planting_our_foot_desc:0 "Es hora de que pongamos las cosas en orden en nuestras políticas exteriores y que quienes nos rodean sepan que hablamos en serio."
 ARG_mutual_arms_purchase:0 "Compra mutua de armas"
 ARG_mutual_arms_purchase_desc:0 "Para impulsar nuestras economías y ejércitos, debemos comprarnos equipos de infantería unos a otros, además de hacer todo lo posible para comerciar exclusivamente entre nosotros".
 ARG_military_exercises:0 "Ejercicios militares"
 ARG_military_exercises_desc:0 "Si no ejercitamos el ejército adecuadamente, ¿de qué nos servirán cuando llegue el momento real?"
 ARG_mutual_economic_aid:0 "Ayuda económica mutua"
 ARG_mutual_economic_aid_desc:0 "Si todos acabamos teniendo industrias más fuertes, eso nos dará mejores posibilidades de poder defendernos en caso de una invasión extranjera."
 ARG_combined_resource_extraction_efforts:0 "Esfuerzos combinados de extracción de recursos"
 ARG_combined_resource_extraction_efforts_desc:0 "Nuestras naciones están repletas de recursos. Si podemos explotarlos al máximo, podemos mejorar significativamente nuestras economías."
 ARG_prepare_the_liberating_army:0 "Preparar el Ejército Libertador"
 ARG_prepare_the_liberating_army_desc:0 "Vamos a desplegar un ejército adecuado para liberar a aquellos que están siendo explotados bajo los sucios planes de los capitalistas y los fascistas."
 ARG_offensive_military_buildup:0 "Acumulación militar ofensiva"
 ARG_offensive_military_buildup_desc:0 "Necesitamos tanta producción militar como podamos. Cuanta más producción, mejor."
 ARG_asian_theatre:0 "Teatro asiático"
 ARG_asian_theatre_desc:0 "Una vez que el lado sudamericano de las cosas se haya aclarado en su mayor parte, podemos comenzar a liberar a los de Asia. Muchos están siendo abusados mientras hablamos, y debemos detener eso."
 ARG_naval_investments:0 "Inversiones navales"
 ARG_naval_investments_desc:0 "Necesitamos una armada grande y poderosa para enfrentarnos a futuros enemigos potenciales con flotas capaces."
 ARG_reinforced_navy:0 "Marina reforzada"
 ARG_reinforced_navy_desc:0 "Con una armada en crecimiento, necesitaremos reforzar adecuadamente tanto su producción como sus materiales para asegurarnos de que se mantenga actualizada."
 ARG_filipino_landing_base:0 "Base de aterrizaje filipina"
 ARG_filipino_landing_base_desc:0 "Viendo que los estadounidenses son nuestra principal amenaza, podríamos usar Filipinas como base de aterrizaje para luego atacar a otros países vecinos, como Australia y Japón, y al mismo tiempo asestar un duro golpe a los EE.UU."
 ARG_a_worthy_navy:0 "Una marina digna"
 ARG_a_worthy_navy_desc:0 "Nuestra armada finalmente ha alcanzado un nivel que podemos considerar digno. ¡Aquellos que se opongan a ella no volverán a ver la luz del día!"
 ARG_demand_easter_island:0 "Exigir posesiones británicas"
 ARG_demand_easter_island_desc:0 "Los británicos poseen muchos de nuestros territorios legítimos. O nos los entregan pacíficamente, ¡o los tomamos por la fuerza!"
 ARG_coastal_asian_claims:0 "Reclamaciones sobre Asia"
 ARG_coastal_asian_claims_desc:0 "Muchos de nuestros camaradas asiáticos están sufriendo las dificultades del capitalismo y las dictaduras fascistas y totalitarias. Merecen la salvación y nosotros podemos brindarles esa salvación".
 ARG_south_american_theatre:0 "Teatro Sudamericano"
 ARG_south_american_theatre_desc:0 "Primero debemos centrarnos dentro de los confines de nuestro propio continente y asegurarnos de que nuestros hermanos y hermanas sean liberados."
 ARG_liberate_uruguay:0 "Liberar Uruguay"
 ARG_liberate_uruguay_desc:0 "¡El pueblo uruguayo comparte muchos rasgos similares a los nuestros y merece la salvación de personas como Terra y otros dictadores anteriores a él!"
 ARG_liberate_paraguay:0 "Liberar Paraguay"
 ARG_liberate_paraguay_desc:0 "Ver a Paraguay luchar con un líder incompetente tras otro es desgarrador. En verdad, el pueblo paraguayo merece algo mejor."
 ARG_form_the_posadist_la_plata:0 "Forma Posadista La Plata"
 ARG_form_the_posadist_la_plata_desc:0 "Ahora que hemos capturado Uruguay y Paraguay, podemos declararnos oficialmente como La Plata Revolucionaria, un país nacido de la liberación y de los gritos de auxilio, y que seguirá golpeando a esos insolentes cabrones que se atreven a llamarse 'líder' de la gente'."
 ARG_focus_on_second_cisplatine_war:0 "La Segunda Guerra Cisplatina"
 ARG_focus_on_second_cisplatine_war_desc:0 "Desafortunadamente, el gobierno y el pueblo brasileños no pueden darse cuenta de que simplemente estamos tratando de ayudar a los uruguayos. Bueno, parece que nuestra liberación del pueblo brasileño en el Sur llegará antes de lo esperado."
 ARG_demand_the_patagonia:0 "Exige el Resto de la Patagonia"
 ARG_demand_the_patagonia_desc:0 "El gobierno chileno le ha hecho muchas cosas a los chilenos, y más aún a los mapuche del sur. ¡Ambos merecen algo mejor y nos aseguraremos de que ese miserable gobierno lo sepa!"
 ARG_patagonic_resource_exploitation:0 "Explotación de recursos patagónicos"
 ARG_patagonic_resource_exploitation_desc:0 "Sabemos desde hace muchos años que la Patagonia era inmensamente rica en recursos. Comencemos una iniciativa para explotar esos recursos y aprovecharlos al máximo".
 ARG_4_year_patagonic_plan:0 "Plan Patagónico de 4 años"
 ARG_4_year_patagonic_plan_desc:0 "La Patagonia, en comparación con el resto del país, está lamentablemente subdesarrollada. No hay mucha gente viviendo allí y la industria general presente allí es deficiente. Un plan de 4 años dedicado a la construcción de la Patagonia no debería "No sólo lo elevará a los estándares que se encuentran en el resto del país, sino que también nos ayudará a explotar los recursos que se encuentran allí".
 ARG_patagonic_nuclear_campaign:0 "Campaña Nuclear Patagónica"
 ARG_patagonic_nuclear_campaign_desc:0 "Ahora que la Patagonia cumple con los estándares necesarios, podemos comenzar a desarrollar y probar armas nucleares para mejorar aún más nuestro programa nuclear".
 ARG_european_theatre:0 "El teatro europeo"
 ARG_european_theatre_desc:0 "Una vez que Asia y América del Sur están en su mayor parte abordadas, podemos fijar nuestra mirada en el tema principal que nos ocupa: Europa. El lugar de nacimiento del comunismo, y también el lugar de nacimiento de las dificultades y sufrimientos que trajeron tal ideología. Serán ellos quienes finalmente los liberen de una vez por todas."
 ARG_a_red_world:0 "Un mundo rojo"
 ARG_a_red_world_desc:0 "Lo que estamos viendo ahora es una nueva era de la humanidad, una que no está plagada de líderes vergonzosos, políticos corruptos ni dictadores inseguros. Estamos contemplando un mundo que la Tierra merece, ideales que nos harán avanzar y ¡Una era de avances tecnológicos, avances sociales, junto con paz y prosperidad!"
 ARG_partido_socialista:0 "Partido Socialista"
 ARG_partido_socialista_desc:0 "El Partido Socialista, liderado por Nicolás Repetto, ha tenido hasta ahora una historia sustancial, con una plétora de líderes y políticos respaldando su causa. Toma lo mejor del capitalismo y lo mejor del comunismo, uniéndolos en lo que "Podemos llamar una socialdemocracia moderada. Actualmente, de los tres partidos tenemos el menor apoyo, pero con el suficiente esfuerzo eso puede cambiar pronto".
 ARG_anti_corruption_effort:0 "Esfuerzo anticorrupción"
 ARG_anti_corruption_effort_desc:0 "Durante décadas, Argentina ha tenido un problema duradero con la corrupción. Las élites, los oligarcas y los políticos se han estado ayudando entre bastidores, planeando cuál podría ser el próximo paso para llenar sus bolsillos aún más lejos. Eso cambiará pronto, ¡y nos aseguraremos de ello! ¡Incluso si eso los lleva a rebelarse contra nosotros!
 ARG_clamp_down_on_the_corruption:0 "Tomar medidas drásticas contra la corrupción"
 ARG_clamp_down_on_the_corruption_desc:0 "Ahora que nos hemos ocupado de la mayoría de los responsables de conspirar a nuestras espaldas, podemos aprobar verdaderamente las reformas finales para limpiar de una vez por todas a este país de esta despreciable corrupción que nos ha atormentado durante tanto tiempo."
 ARG_work_with_the_oligarchs:0 "Trabajar con los oligarcas"
 ARG_work_with_the_oligarchs_desc:0 "En lugar de luchar contra la corrupción, ¿por qué no unirse a ella? Después de todo, no es una mera entidad a la que podamos atacar físicamente, por lo que luchar contra un 'concepto' es prácticamente imposible. Lo que NO ES imposible es colaborar con la oligarcas y obtener nuestras propias ganancias de esta entidad".
 ARG_establish_political_connections:0 "Establecer conexiones políticas"
 ARG_establish_political_connections_desc:0 "Tal como estamos, no somos nadie. Nadie nos toma en serio, y si queremos ganar las próximas elecciones, necesitaremos establecer muchas conexiones políticas para obtener suficiente reconocimiento para al menos ser tomados en serio."
 ARG_gain_congressional_recognition:0 "Obtener reconocimiento del Congreso"
 ARG_gain_congressional_recognition_desc:0 "Ahora que nos hemos establecido adecuadamente en el espectro político, es hora de que comencemos a ganar escaños en el congreso y realmente nos establezcamos como un partido político formidable".
 ARG_focus_on_securing_empty_provinces:0 "Centrarse en proteger las provincias vacías"
 ARG_focus_on_securing_empty_provinces_desc:0 "Nuestro enfoque en las elecciones actuales debería ser asegurar el voto en las provincias que aún tienen que decidir adecuadamente por quién votar."
 ARG_focus_on_challenging_other_parties:0 "Céntrate en desafiar a otras partes"
 ARG_focus_on_challenging_other_parties_desc:0 "Nuestro enfoque en las elecciones actuales debería ser asegurarnos de ganar el voto en aquellas provincias que ya se han establecido con un bando."
 ARG_increase_sabottinis_influence:0 "Mantener a José P. Tamborini"
 ARG_increase_sabottinis_influence_desc:0 "No hay necesidad de cambiar la figura actual de nuestro partido. Tamborini ha hecho bien en pronunciar discursos en todo el país y ganarse el corazón de los argentinos. Al ritmo actual, estamos seguros de ganar las elecciones."
 ARG_honorio_pueyrredon:0 "Nombrar a Honorio Pueyrredón"
 ARG_honorio_pueyrredon_desc:0 "Después de regresar del exilio, muchos dentro del partido han sugerido y suplicado nombrar a Pueyrredón como figura principal y líder del partido, alegando que sus ideales seguramente harán avanzar a este país."
 ARG_reorganize_the_cabinet:0 "Reorganizar el gabinete"
 ARG_reorganize_the_cabinet_desc:0 "El gabinete actual simplemente no se adapta a nuestros ideales y estilo de liderazgo. Necesitaremos cambiar algunas cosas para coordinarnos adecuadamente con nuestras metodologías."
 ARG_empower_t_de_alvear:0 "Empoderar a T. de Alvear"
 ARG_empower_t_de_alvear_desc:0 "Mientras hablamos, T. de Alvear está pronunciando un discurso en Buenos Aires, agradeciendo a quienes prometieron votarlo en las próximas elecciones. Un líder tan respetable, que ya ha dirigido el país antes, sin duda debería ser el que nos representa a nosotros y a nuestros ideales."
 ARG_reinstate_the_PAN:0 "Restablecer el PAN"
 ARG_reinstate_the_PAN_desc:0 "El PAN, conocido anteriormente como Partido Autonomista Nacional, fue el partido político gobernante de Argentina de 1874 a 1916. En 1880, Julio Argentino Roca asumió la presidencia bajo el lema 'paz y administración'. Si bien no se puede negar que Julio Argentino Roca ha tenido una buena cantidad de controversia, especialmente considerando la Conquista del Desierto, tampoco se pueden negar todas las grandes cosas que ha hecho por este país, y esa ideología seguramente nos ayudará incluso ahora. ".
 ARG_stabilize_the_country:0 "Estabilizar el país"
 ARG_stabilize_the_country_desc:0 "Ahora que hemos tomado el poder, debemos hacer todo lo posible para estabilizar adecuadamente el funcionamiento interno de este país y hacer frente a los desafíos y desastres que fueron causados por la infame década. Tomará un tiempo, pero la Los argentinos nos lo agradecerán a largo plazo".
 ARG_calmp_down_on_the_socialists:0 "Tomar medidas drásticas contra los socialistas"
 ARG_calmp_down_on_the_socialists_desc:0 "Con nuestro actual gobierno de derecha, la oposición recurrió a los socialistas de izquierda para contrarrestarnos. Debemos detener sus avances antes de que ganen demasiado poder y nos desafíen."
 ARG_a_country_of_immigrants:0 "Un país de inmigrantes"
 ARG_a_country_of_immigrants_desc:0 "Incluso considerando su historia temprana, Argentina siempre ha sido un país de inmigrantes, muy parecido a los Estados Unidos. Hemos recibido inmigrantes de Alemania, Italia, España, Rusia, incluso el Imperio Otomano, durante décadas. No sólo "Eso, pero tanto nuestra cultura como nuestra arquitectura han sido moldeadas y fuertemente influenciadas por el incontable número de inmigrantes que llegaron al país, y eso no cambiará ahora ni en el futuro".
 ARG_construction_company_investments:0 "Inversiones en empresas constructoras"
 ARG_construction_company_investments_desc:0 "Nuestras empresas de construcción son las que mantienen a flote la mayor parte de nuestra industria y economía; sin ellas no seríamos nada. Requieren mayores fondos e inversiones para generar más producción e impulsar aún más nuestra economía".
 ARG_improve_public_transport:0 "Mejorar el transporte público"
 ARG_improve_public_transport_desc:0 "El transporte público siempre ha sido algo muy importante en Argentina y para los argentinos. El sistema actual es adecuado, pero se podrían hacer varios cambios para mejorar su ruta y eficiencia."
 ARG_depoliticize_the_military:0 "Despolitizar a los militares"
 ARG_depoliticize_the_military_desc:0 "Desde casi el nacimiento de este país, los militares siempre han tenido voz en la política argentina. Si bien a veces puede ser bueno, la gran mayoría de ellos han sido atroces, dejando a este país en ruinas. Eso no durará ¡Y los militares ya no tendrán voz y voto en nuestra política, incluso si conduce a una rebelión!"
 ARG_cave_to_the_army:0 "Cueva del ejército"
 ARG_cave_to_the_army_desc:0 "El ejército simplemente tiene demasiado poder para ir contra él. No hay nada que podamos hacer al respecto sin recibir una reacción violenta y un posible golpe de estado contra nosotros. Ceder ante ellos es nuestro mejor curso de acción".
 ARG_italian_engineering:0 "Ingeniería italiana"
 ARG_italian_engineering_desc:0 "Dentro de la plétora de inmigrantes italianos que llegaron a [ARG.GetName], algunos son ingenieros muy respetados, capaces de producir muchas obras arquitectónicas excelentes. Deberíamos aprovechar al máximo estos intelectos y ayudar a nuestro país a crecer aún más. "
 ARG_promises_of_new_projects:0 "Promesas de Nuevos Proyectos"
 ARG_promises_of_new_projects_desc:0 "A medida que el día de las elecciones se acerca cada vez más, debemos hacer todo lo posible para conseguir la mayor cantidad de votos de nuestro lado. Si bien es cierto que tenemos la ventaja, eso puede cambiar muy rápidamente, y debemos asegurarnos de que eso no suceda".
 ARG_the_question_of_leadership:0 "La cuestión del liderazgo"
 ARG_the_question_of_leadership_desc:0 "Al analizar el funcionamiento interno de nuestro propio partido político, surge una pregunta: ¿Quién será el principal representante de nuestro partido político? Tenemos varias opciones, cada una con su excelente conjunto de habilidades y conocimientos, por lo que debemos elegir con cuidado."
 ARG_make_use_of_our_political_power:0 "Hacer uso de nuestro poder político"
 ARG_make_use_of_our_political_power_desc:0 "Hemos asegurado una buena parte de los votos dentro del país, lo que nos ha otorgado una buena cantidad de poder sobre nuestra política. Deberíamos usar esto a nuestro favor y reforzar nuestro control sobre la política de este país."
 ARG_leopoldo_melo_for_president:0 "Leopoldo Melo para Presidente"
 ARG_leopoldo_melo_for_president_desc:0 "Leopoldo Melo fue un abogado, diplomático y político argentino. Fue una figura destacada de la Unión Cívica Radical, candidato a presidente y luego ministro del Interior. Un caballero tan excelente como él seguramente dirigirá este país a la grandeza."
 ARG_expand_the_facultad_de_derecho:0 "Ampliar la Facultad de Derecho"
 ARG_expand_the_facultad_de_derecho_desc:0 "La Facultad de Derecho es la facultad de derecho que se encuentra dentro de los límites de la UBA, la Universidad de Buenos Aires. Muy respetada por su educación de primer nivel y sus estudiantes de calidad, esta facultad dentro de la UBA ha recibido muchos elogios por su años. Ampliarlo y financiarlo aún más podría producir mejores abogados y políticos potenciales para llevar a este país a cosas aún más grandes".
 ARG_robustiano_for_president:0 "Robustiano para presidente"
 ARG_robustiano_for_president_desc:0 "Robustiano Patrón Costas fue un político y empresario argentino que se desempeñó como gobernador de la provincia de Salta. También ha estado activo en política desde 1912, con más de dos décadas de experiencia en el campo. Una persona con tanta experiencia seguramente será una persona adecuada líder de este partido."
 ARG_company_subsidies:0 "Subvenciones de Empresa"
 ARG_company_subsidies_desc:0 "Varias empresas a lo largo del país están pidiendo subsidios, y quiénes somos nosotros para negárselos cuando han hecho tanto por el país."
 ARG_deal_with_the_fradulent_charges:0 "Lidiar con los cargos fraudulentos"
 ARG_deal_with_the_fradulent_charges_desc:0 "Muchos de la oposición han estado exigiendo que aclaremos nuestra supuesta victoria 'fradulenta'. Sabemos la verdad, pero desafortunadamente están convencidos de que hicimos algunos planes para asegurar una victoria. No te preocupes, nos aseguraremos Nos ocupamos de estos cargos y nos sinceramos".
 ARG_anything_for_the_cure:0 "Cualquier cosa para la cura"
 ARG_anything_for_the_cure_desc:0 "Después de un chequeo regular con el médico, a Roberto le han diagnosticado diabetes. Se nos ha notificado que esta diabetes, si no se trata adecuadamente, eventualmente lo llevará a quedarse ciego y lo obligará a renunciar al poder. "Debemos hacer todo lo posible para garantizar la seguridad y la salud de Roberto".
 ARG_bring_in_american_doctors:0 "Traer médicos americanos"
 ARG_bring_in_american_doctors_desc:0 "[USA.GetLeader] también ha sido informado de la situación de Roberto y está dispuesto a ayudarnos a tratarlo. Pueden enviarnos a Ramón Catroviejo, un médico muy respetado tanto en Estados Unidos como en España. Ojalá pueda ayudarnos. con la condición de Roberto."
 ARG_steps_in_the_right_direction:0 "Pasos en la dirección correcta"
 ARG_steps_in_the_right_direction_desc:0 "La condición de Roberto ha ido mejorando lenta pero seguramente, y nuestros esfuerzos están comenzando a dar sus frutos. ¡A este ritmo, es posible que podamos curarlo por completo!"
 ARG_looking_ahead:0 "Mirando hacia el futuro"
 ARG_looking_ahead_desc:0 "Pasamos una nueva página en la política y la historia argentinas. Debemos mirar hacia adelante y ver qué podemos hacer, como país y como argentinos."
 ARG_formalize_the_GOU:0 "Formalizar el GOU"
 ARG_formalize_the_GOU_desc:0 "El GOU, conocido como Grupo de Oficiales Unidos, fue históricamente un grupo militar formado a finales de 1942 que finalmente derrocó al gobierno de Ramón Castillo en 1943. ¡Nuestro líder actual es lamentablemente inepto y debemos ponerle fin!"
 ARG_secure_the_high_ranks:0 "Asegurar los rangos altos"
 ARG_secure_the_high_ranks_desc:0 "Los oficiales de alto rango dentro del ejército son muy conscientes de la frágil situación del país y, al igual que nosotros, están dispuestos a poner fin a este lamentable gobierno."
 ARG_blame_the_government:0 "Culpar al gobierno"
 ARG_blame_the_government_desc:0 "Este gobierno no ha hecho más que causar problemas, una y otra vez. Ellos son los culpables de todo lo que pasó, y el pueblo argentino debe saberlo."
 ARG_depose_getleader:0 "Deponer [ROOT.GetLeader]"
 ARG_depose_getleader_desc:0 "La situación ha llegado a su punto de ebullición, ya hemos tenido SUFICIENTE de [ROOT.GetLeader]. Es hora de que su reinado de incompetencia llegue a un final abrupto, y seremos nosotros quienes llevemos a este país a una nueva era de grandeza!"
 ARG_go_against_the_peronists:0 "Ir contra los Peronistas"
 ARG_go_against_the_peronists_desc:0 "Poco después del golpe, muchos en todo el país han comenzado a recurrir a Juan Domingo Perón en busca de salvación, ya que sus ideales podrían hacer avanzar a este país y liberarlo de la desgracia que ha sido la década infame. Podemos' No permitamos que ni él ni sus seguidores ganen demasiado poder".
 ARG_imprison_peron:0 "Encarcelar a Perón"
 ARG_imprison_peron_desc:0 "¡Esto ya ha durado bastante! Perón es una amenaza para nuestro gobierno y debemos ponerle fin rápidamente. Encarcelarlo es la respuesta clara, incluso si conduce a protestas".
 ARG_consolidate_absolute_power:0 "Consolidar poder absoluto"
 ARG_consolidate_absolute_power_desc:0 "Una vez que nos hayamos ocupado de los peronistas y sin nadie que nos desafíe, finalmente podremos tomar el control total del país y gobernarlo a nuestro gusto. El pueblo argentino eventualmente se dará cuenta de que este fue el mejor curso de acción."
 ARG_support_the_peronists:0 "Apoyar a los Peronistas"
 ARG_support_the_peronists_desc:0 "Tal vez Perón tenga razón, tal vez él realmente sea el único que puede llevar a este país a la gloria. Este fuego militar simplemente está repitiendo los errores que hemos cometido en el pasado, y repetir el pasado nunca saldrá bien ".
 ARG_demand_liberation:0 "Exigír Liberación"
 ARG_demand_liberation_desc:0 "Estos malditos bastardos se dieron cuenta de la amenaza que representa Perón para su débil e insignificante gobierno y han actuado fuera de lugar al encarcelar a Perón sin apenas previo aviso. ¡Pronto se arrepentirán de esta decisión!"
 ARG_deal_with_the_instability:0 "Lidiar con la inestabilidad"
 ARG_deal_with_the_instability_desc:0 "Nuestra inestabilidad política ha durado demasiado. Es hora de que nos ocupemos de esta desgracia de una vez por todas y finalmente nos estabilicemos como país".
 ARG_improved_mobilization:0 "Movilización mejorada"
 ARG_improved_mobilization_desc:0 "Necesitaremos mejorar nuestra movilización si queremos desplegar un ejército formidable."
 ARG_crack_down_on_our_generals:0 "Tomar medidas enérgicas contra nuestros generales"
 ARG_crack_down_on_our_generals_desc:0 "Varios generales dentro de nuestras filas nos han informado de conspiraciones a nuestras espaldas, y necesitamos descubrir cuáles son y ocuparnos de ellos rápidamente. Si todo va bien, entonces los perpetradores serán tratados adecuadamente. pero si sale mal, podemos enfrentarnos a graves consecuencias".
 ARG_andean_claims:0 "Reclamaciones Andinas"
 ARG_andean_claims_desc:0 "Gran parte de los Andes está repleta de abundantes recursos y potencial industrial. Podríamos beneficiarnos enormemente de poseer esas tierras."
 ARG_al_amigo_todo_al_enemigo_nada:0 "§RAl Amigo Todo al Enemigo Nada§!"
 ARG_al_amigo_todo_al_enemigo_nada_desc:0 "Una cita famosa dicha por nada menos que Juan Domingo Perón, y que conlleva una seria convicción. Nuestros enemigos no merecen nada más que lo peor, pero nuestros amigos y aliados merecen elogios y apoyo en cada paso del camino."
 ARG_capo_maximo_de_la_argentina:0 "Capo Máximo de la Argentina"
 ARG_capo_maximo_de_la_argentina_desc:0 "De la misma manera que Mussolini tomó el poder sobre el país, Perón tomó el poder sobre Argentina y ha prometido una nueva y próspera era para Argentina y su pueblo. ¡Viva Perón!"
 ARG_topple_the_bolivian_government:0 "Derrocar al gobierno boliviano"
 ARG_topple_the_bolivian_government_desc:0 "Los bolivianos han sufrido demasiado tiempo bajo sus gobiernos incompetentes y despiadados. Les irá mucho mejor bajo nuestra supervisión."
 ARG_resource_exploitation:0 "Explotación de recursos"
 ARG_resource_exploitation_desc:0 "Nuestras tierras están llenas de recursos. Debemos explotarlos al máximo y aprovechar los beneficios asociados a ellos."
 ARG_a_traditional_approach:0 "Un enfoque tradicional"
 ARG_a_traditional_approach_desc:0 "No deberíamos cambiar nada en nuestras metodologías y estilo de gobernar. Si bien los ideales externos podrían ser beneficiosos, deberíamos ser fieles a nosotros mismos y permanecer con lo que sabemos que seguramente funcionará."
 ARG_follow_mussolinis_principles:0 "Sigue los principios de Mussolini"
 ARG_follow_mussolinis_principles_desc:0 "Mussolini ha tenido una gran influencia en [ARG.GetLeader], y sus ideales y su gobierno podrían ser muy beneficiosos para nuestra nación y cómo debemos gestionarla."
 ARG_mass_nationalization:0 "Nacionalización masiva"
 ARG_mass_nationalization_desc:0 "¡Las industrias argentinas son para Argentina y solo para los argentinos! No necesitamos que ningún extranjero tome el control de NUESTRAS empresas e industrias."
 ARG_italian_equipment_shipments:0 "Envíos de equipos italianos"
 ARG_italian_equipment_shipments_desc:0 "Presentaremos una solicitud sobre varios tipos de equipos italianos. Sus equipos podrían resultarnos muy útiles en un futuro próximo."
 ARG_form_the_camisas_negras:0 "Formar las Camisas Negras"
 ARG_form_the_camisas_negras_desc:0 "De la misma manera que Italia tiene la Camicie Nere, deberíamos establecer un sistema de milicias llamado Camisas Negras, que estarán a cargo de defender nuestras costas en caso de guerra y mantener a raya a aquellos que están en contra de nuestro actual gobierno. ".
 ARG_nadie_se_escapa:0 "§RNadie Se Escapa§!"
 ARG_focus_on_the_major_powers:0 "Centrarse en las principales potencias"
 ARG_focus_on_the_major_powers_desc:0 "A medida que nuestro ejército y nuestra producción industrial continúan creciendo, también lo hacen nuestras ambiciones. ¡Podemos empezar a buscar asegurarnos un lugar dentro de las filas principales y desafiarlos!"
 ARG_industria_extranjera:0 "Industria Extranjera"
 ARG_industria_extranjera_desc:0 "En lugar de agotar nuestros propios recursos e industria, podemos simplemente utilizar aquellos que hemos conquistado y de los que hemos tomado."
 ARG_axis_equipment_shipping:0 "Envío de equipos del eje"
 ARG_axis_equipment_shipping_desc:0 "Presentaremos una solicitud sobre varios tipos de equipos de las potencias del Eje, apuntando específicamente a [GER.GetName]. ¡Sus equipos podrían resultarnos muy útiles!"
 ARG_dominance_in_the_americas:0 "Dominio en las Américas"
 ARG_dominance_in_the_americas_desc:0 "A medida que nuestro poder y dominio sobre el continente sigue creciendo, también lo hace nuestra influencia. En este momento, el único otro país que puede desafiar nuestra influencia es Estados Unidos, y no podemos permitir que eso suceda. Pronto , ¡se desmoronarán!"
 ARG_shared_bank:0 "Sistema bancario compartido"
 ARG_shared_bank_desc:0 "Tener un sistema de horneado compartido entre nuestros aliados podría ayudarnos económicamente a lo largo de toda la alianza."
 ARG_a_new_south_american_era:0 "Una nueva era sudamericana"
 ARG_a_new_south_american_era_desc:0 "¡Por fin podemos esperar una nueva era de la historia de América del Sur, un nuevo capítulo de nuestra historia!"
 ARG_improved_conscription_laws:0 "Leyes de servicio militar mejoradas"
 ARG_improved_conscription_laws_desc:0 "Necesitaremos movilizar más el país para desplegar un ejército adecuado. Mejorar nuestras leyes de reclutamiento debería ayudar con eso."
 ARG_the_world_against_extremism:0 "El mundo contra el extremismo"
 ARG_the_world_against_extremism_desc:0 "El extremismo se ha apoderado de muchas secciones diferentes del mundo y, a medida que se desmorona debido a esto, muchos países que pudieron escapar de estas ideologías extremistas han comenzado a armarse y aliarse para defenderse contra la amenaza global, y deberíamos ¡también!"
 ARG_equipment_capturing_techniques:0 "Técnicas de captura de equipos"
 ARG_equipment_capturing_techniques_desc:0 "Para facilitar nuestra propia producción de armas, podríamos refinar nuestras técnicas de captura de equipos y usar las armas del enemigo contra ellos."
 ARG_save_roberto:0 "Roberto para presidente"
 ARG_save_roberto_desc:0 "A medida que la situación en Argentina se desmorona, sólo un hombre es capaz de tomar el asunto en sus propias manos, y ese hombre es Roberto María Ortiz. Conocido por su dureza y valor, seguramente liderará este país. salir de la situación actual en la que se encuentra."
 ARG_kill_off_roberto:0 "Aprovecha la situación débil"
 ARG_kill_off_roberto_desc:0 "Con el país empeorando cada día que pasa y la concordancia en un punto débil, ¡podemos aprovechar nuestra oportunidad para hacer un movimiento y finalmente cambiar lo que los líderes anteriores no pudieron!"
 ARG_commence_plans_for_the_coup:0 "Desestabilizar la nación"
 ARG_commence_plans_for_the_coup_desc:0 "Ahora con la Junta en el poder, realmente podemos comenzar nuestros planes para tomar el poder, con Perón a cargo. Todos buscan desesperadamente un cambio, una solución, y nosotros somos quienes la poseemos."
 ARG_roberto_leads_the_way:0 "Victoria de la Concordancia"
 ARG_roberto_leads_the_way_desc:0 "Como estaba destinado, la Concordancia ha vuelto a ganar las elecciones, y aunque Justo ya no lidere, el partido seguirá en el poder de la mano de Roberto. Que Dios nos guíe por un camino de prosperidad."
 ARG_a_new_argentina:0 "Culto de Perón"
 ARG_a_new_argentina_desc:0 "¡Viva Perón! ¡Viva la Patria!"
 ARG_launch_the_civil_war:0 "Rosas Inmortalizado"
 ARG_launch_the_civil_war_desc:0 "Juan Manuel de Rosas, líder de la Confederación Argentina hace casi un siglo. Si bien ya no está y solo quedan meros huesos de su cadáver; su espíritu, mentalidad e ideales trascienden la mortalidad y han perdurado todo este tiempo. culminando en lo que estamos haciendo ahora: ¡devolver a Argentina su antigua gloria!"
 ARG_red_curtain_over_the_carribean:0 "Cortina roja sobre el Caribe"
 ARG_red_curtain_over_the_carribean_desc:0 "El comunismo se extenderá por las naciones centroamericanas. Sus pueblos han sido explotados por los capitalistas del norte durante demasiado tiempo y merecen algo mejor."
 ARG_target_the_andes:0 "Apunta a los Andes"
 ARG_target_the_andes_desc:0 "Gran parte de los Andes está repleta de abundantes recursos y potencial industrial. Podríamos beneficiarnos enormemente de poseer esas tierras."
 ARG_support_the_PS_comm:0 "Apoyar al PS"
 ARG_support_the_PS_comm_desc:0 "El Partido Socialista trae a la mesa una solución pacífica a nuestro dilema. No hay necesidad de derramar sangre argentina en esta revolución. ¡Cambiemos la forma en que se ven las revoluciones en todo el mundo y mostremos al mundo que una revolución pacífica es posible!"
 ARG_prioritize_german_architecture:0 "Priorizar la Arquitectura Alemana"
 ARG_prioritize_german_architecture_desc:0 "Se sabe que los alemanes son constructores más lentos que los italianos, pero sus estructuras son mucho más fiables que las de sus homólogos italianos. Este aumento en la fiabilidad y la calidad podría ayudarnos sustancialmente en los próximos años."
 ARG_prioritize_italian_architecture:0 "Priorizar la Arquitectura Italiana"
 ARG_prioritize_italian_architecture_desc:0 "Mientras que los alemanes tardan demasiado en construir un solo edificio, los italianos ya han construido 4. Su velocidad y eficiencia no tienen paralelo, y esa velocidad podría ayudarnos drásticamente en los próximos años."
 ARG_the_fourth_reich:0 "El Cuarto Reich"
 ARG_the_fourth_reich_desc:0 "Con la patria aún a la vista, no hay excusa para retomar lo que es legítimamente nuestro. ¡Maldito seas, [GER.GetLeader], pagarás por esto! Yo, [ARG.GetName], volveré, ¡Más fuertes que nunca! ¡Pagarán, pagarán los malditos comunistas, pagarán TODOS por lo que hicieron!”
 ARG_prepare_the_army_desc:0 "San Martín siempre vio a Argentina como la competencia de Estados Unidos, replicando su federalismo y llamándose oficialmente Provincias Unidas del Río de la Plata. Esto nunca terminó sucediendo ya que Bolivia, Paraguay y Uruguay terminaron declarando sus independencias, pero eso no significa que sea imposible".

 ##PARAGUAY##
  # Industria #
 PAR_kickstart_economy:0 "Desarrollar el Chaco"
 PAR_kickstart_economy_desc:0 "Tras tomar recientemente el control del Chaco, es evidente que la región está subdesarrollada en comparación con el resto del país, y tendremos que solucionarlo si queremos aprovechar al máximo nuestras tierras recién conquistadas."
 PAR_maintain_agrarian_dominance:0 "Mantener el dominio agrario"
 PAR_maintain_agrarian_dominance_desc:0 "Al igual que muchos otros países de la región, una sociedad agraria todavía se utiliza y es muy eficaz. Si no está roto, es mejor no arreglarlo".
 PAR_laissez_faire:0 "Volver a un enfoque de laissez-faire"
 PAR_laissez_faire_desc:0 "El mercado no debe estar constreñido a ningún tipo de regulación gubernamental. Debemos volver a tener un mercado sin restricciones".
 PAR_attract_american_investors:0 "Atraer a los inversores estadounidenses"
 PAR_attract_american_investors_desc:0 "Animar a los inversores de Estados Unidos a invertir en nuestra economía será beneficioso."
 PAR_resource_extraction_effort:0 "Esfuerzo de extracción de recursos"
 PAR_resource_extraction_effort_desc:0 "Disponemos de abundantes recursos naturales. Dejarlos sin explotar sería un completo desperdicio. Por ello, debemos esforzarnos en extraerlos."
 PAR_lift_market_restrictions:0 "Levantar las restricciones del mercado"
 PAR_lift_market_restrictions_desc:0 "Los gobiernos anteriores han impuesto muchas restricciones al mercado actual, lo que está limitando su verdadero potencial y no le permite crecer y propser. Tenemos el poder de cambiar eso, y así lo haremos".
 PAR_properly_adopt_laissez_faire:0 "Adoptar correctamente un modelo de laissez-faire" 
 PAR_properly_adopt_laissez_faire_desc:0 "Debido a la reacción violenta que recibimos del pueblo paraguayo, no pudimos establecer adecuadamente una economía de Laissez Faire. Sin embargo, la situación ha mejorado para mejor, y el pueblo se está acostumbrando a una economía más liberada, y por fin podemos establecer una economía de Laissez Faire adecuada."
 PAR_subsidize_the_industry:0 "Subvencionar la industria"
 PAR_subsidize_the_industry_desc:0 "Nuestra economía ha estado estancada durante los últimos años, con el reciente conflicto del Chaco no ayudando a nuestro caso. Si queremos reactivar la economía, es posible que tengamos que subvencionar manualmente varios sectores de la economía, tanto públicos como privados, para reactivarla y que vuelva a ser lo que era antes."
 PAR_expand_universities:0 "Ampliar las universidades"
 PAR_expand_universities_desc:0 "Ampliar nuestras universidades permitiría que más estudiantes recibieran una educación adecuada e impulsaría potencialmente los avances tecnológicos del país."
 PAR_push_agrarian_reforms:0 "Impulsar las reformas agrarias"
 PAR_push_agrarian_reforms_desc:0 "Según lo ordenado por [ROOT.GetLeader], se llevarán a cabo varias reformas en el sector agrario de nuestra industria para aumentar la producción y mejorar las condiciones de los trabajadores."
 PAR_industrial_buildup:0 "Reconstrucción industrial"
 PAR_industrial_buildup_desc:0 "A medida que nuestra economía florece, necesitamos construir industrialmente para apoyar la economía y no permitir que se estanque de nuevo."
 PAR_develop_western_paraguay:0 "Desarrollar el oeste de Paraguay"
 PAR_develop_western_paraguay_desc:0 "El oeste de Paraguay es el corazón de la industria paraguaya. Mejorar y ampliar sus capacidades industriales permitiría a la economía crecer aún más."
 PAR_commence_paraguayan_mobilization:0 "Comenzar la movilización paraguaya"
 PAR_commence_paraguayan_mobilization_desc:0 "Con un ejército destrozado, necesitamos reiniciar la movilización y ampliar el ejército para que ningún país pueda aprovecharse de nosotros."
 PAR_increased_military_production:0 "Aumento de la producción militar"
 PAR_increased_military_production_desc:0 "Con una mayor producción militar, podremos producir más armamento para nuestros soldados y desplegarlo adecuadamente."
 PAR_open_our_markets:0 "Abrir nuestros mercados"
 PAR_open_our_markets_desc:0 "Si queremos que nuestros vecinos y el resto del mundo compren nuestros productos, tendremos que abrir nuestros mercados al mundo y permitir que cualquiera pueda comprar lo que producimos."
 PAR_industrial_agriculture:0 "Agricultura industrial"
 PAR_industrial_agriculture_desc:0 "Para tener un sector agrícola en auge, se necesita un sector industrial adecuado que lo acompañe."
 PAR_allow_foreign_investment:0 "Permitir la inversión extranjera"
 PAR_allow_foreign_investment_desc:0 "Hay muchos países ahí fuera dispuestos a invertir en nuestra economía... o al menos eso esperamos. De cualquier forma, deberíamos permitir la inversión extranjera en el caso de que un país decida invertir en nuestra economía."
 PAR_invest_in_our_nations_professors:0 "Invertir en los profesores de nuestra nación"
 PAR_invest_in_our_nations_professors_desc:0 "No hay necesidad de depender de invitar a profesores de otros países para que vengan a Paraguay. Tenemos los recursos disponibles para mejorar nuestro sistema educativo por nosotros mismos."
 PAR_invite_foreign_professors:0 "Invitar a profesores extranjeros"
 PAR_invite_foreign_professors_desc:0 "Si queremos mejorar la calidad de nuestro sistema educativo, debemos invitar a profesores más experimentados y preparados de otros países que tengan más recursos educativos que los que tenemos actualmente."
 PAR_heavy_military_investments:0 "Fuertes inversiones militares"
 PAR_heavy_military_investments_desc:0 "Necesitamos invertir grandes fondos en el ejército para dotarlo adecuadamente y mantener un ejército capaz de valerse por sí mismo."
 PAR_develop_capital:0 "Desarrollar el capital"
 PAR_develop_capital_desc:0 "Para ser la capital de nuestra nación, Asunción está bastante subdesarrollada. Arreglemos eso".
 PAR_electrical_grid:0 "La red eléctrica paraguaya"
 PAR_electrical_grid_desc:0 "Si queremos hacer avances tecnológicos, primero debemos construir una red eléctrica. De lo contrario, será casi imposible hacer progresar nuestra tecnología."

#PAR_ = Árbol político owo
 PAR_fight_for_our_freedom:0 "Lucha por nuestra libertad"
 PAR_fight_for_our_freedom_desc:0 "¡Mientras hablamos, muchos sectores del ejército intentan bajarnos del poder y colocar a Rafael Franco en el poder! La soberanía de este país está en peligro y tenemos que luchar por nuestra libertad, ¡cueste lo que cueste!"
 PAR_support_the_revolution:0 "Apoya la revolución"
 PAR_support_the_revolution_desc:0 "Si tantos sectores diferentes tanto del ejército como de la población civil se oponen a la actual democracia liberal, entonces parece lógico que algo va gravemente mal con el gobierno actual. Nos pondremos del lado de los revolucionarios, ¡y colocaremos a Rafael Franco en el poder!"
 PAR_disband_the_army:0 "Disolver el Ejército"
 PAR_disband_the_army_desc:0 "El ejército actual ha demostrado ser un peligro actual para la posición de [ROOT.GetLeader] en el gobierno. Disolver el ejército puede ser quizás la mejor solución." 
 PAR_limit_francos_power:0 "Limitar el poder de Rafael Franco"
 PAR_limit_francos_power_desc:0 "Rafael Franco ha sido un quebradero de cabeza durante demasiado tiempo. Tenemos que deshacernos de él cuanto antes".
 PAR_rally_the_people:0 "Reúne al pueblo"
 PAR_rally_the_people_desc:0 "El pueblo sabe lo que le conviene. Si acaban yendo con Franco, a la larga sólo les perjudicará. Nos aseguraremos de mantener a salvo sus derechos y libertades."
 PAR_restructure_the_country:0 "Reestructurar el país"
 PAR_restructure_the_country_desc:0 "Aunque hayamos resuelto el problema inmediato, todavía hay muchos dentro del país que están del lado de Franco y detestan a nuestro gobierno. Tendremos que ganarnos sus corazones si queremos continuar."
 PAR_imprison_franco:0 "Encarcelar a Rafael Franco"
 PAR_imprison_franco_desc:0 "Franco ha sido una espina clavada durante demasiado tiempo. Es hora de acabar con él de una vez por todas".
 PAR_hold_national_elections:0 "Celebrar elecciones nacionales"
 PAR_hold_national_elections_desc:0 "Una nación democrática sin elecciones bien podría ser una dictadura. Debemos establecer elecciones y dejar que el pueblo de Paraguay vote."
 PAR_free_the_press:0 "Libertad de prensa"
 PAR_free_the_press_desc:0 "Los periodistas de Paraguay merecen la libertad de informar a las masas sin censura."
 PAR_ban_communism:0 "Prohibir el comunismo"
 PAR_ban_communism_desc:0 "El comunismo no tiene cabida en Paraguay. Debemos expulsar esta ideología inmunda de nuestra nación."
 PAR_final_reforms:0 "Reformas finales"
 PAR_final_reforms_desc:0 "El país llega por fin a un punto de paz y estabilidad. Haremos las reformas finales para estructurar adecuadamente el espectro político dentro del país."
 PAR_expand_on_native_rights:0 "Ampliar los derechos de los nativos"
 PAR_expand_on_native_rights_desc:0 "Nuestro país aún conserva muchos rasgos y orígenes nativos. El guaraní sigue siendo una de nuestras lenguas oficiales, y muchas tribus indígenas residen en nuestro país. Merecen tener los mismos derechos que los paraguayos, porque ellos también son paraguayos."
 PAR_open_our_foreign_policy:0 "Abrir nuestra política exterior"
 PAR_open_our_foreign_policy_desc:0 "Es hora de que empecemos a enfocar nuestra política exterior y ver a qué países debemos acercarnos y de qué países debemos alejarnos."
 PAR_join_the_allies_euyl:0 "Unirse a los aliados"
 PAR_join_the_allies_euyl_desc:0 "Los Aliados son lo que representan la libertad y la prosperidad, luchando contra los malvados males de este mundo. Nos uniremos a su causa".
 PAR_go_our_own_way:0 "Seguir nuestro propio camino"
 PAR_go_our_own_way_desc:0 "Nadie es inocente en este planeta, especialmente las potencias aliadas. Dicen luchar por el mundo, pero ellos mismos han cometido muchos pecados. Sólo podemos confiar en nosotros mismos".
 PAR_invest_in_nuclear_studies:0 "Invertir en estudios nucleares"
 PAR_invest_in_nuclear_studies_desc:0 "El campo de las ciencias nucleares es prometedor. Si invertimos en investigación sobre energía nuclear, podremos aprender a utilizarla en el futuro."
 PAR_harness_nuclear_energy:0 "Aprovechar la energía nuclear"
 PAR_harness_nuclear_energy_desc:0 "Aprovechar el poder de la energía nuclear nos ayudará en la prosperidad y el avance tecnológico de nuestra nación... Y quizás nos ayude en otros aspectos".
 PAR_rocket_studies:0 "Estudios sobre cohetes"
 PAR_rocket_studies_desc:0 "La cohetería es un campo fascinante. Invertir en su investigación será de utilidad para avanzar en nuestra destreza tecnológica bélica."
 PAR_purchase_formosa:0 "Compra Formosa"
 PAR_purchase_formosa_desc:0 "Adquirir Formosa impulsaría enormemente nuestra industria, confianza y poderío nacional. Siempre que ofrezcamos una cantidad sustancial por Formosa, estamos seguros de que los argentinos aceptarán."
 PAR_import_british_weaponry:0 "Importar armamento británico"
 PAR_import_british_weaponry_desc:0 "Los británicos son conocidos por su armamento superior. Deberíamos ofrecernos a comprar parte de su armamento para mejorar nuestro propio ejército."
 PAR_study_the_british_navy:0 "Estudiar la armada británica".
 PAR_study_the_british_navy_desc:0 "La Royal Navy está ampliamente considerada como la actual armada más fuerte del planeta. Estudiar una armada así ayudaría mucho a la nuestra, y lo necesitamos, teniendo en cuenta el magro estado de nuestra armada actual."
 PAR_fortalecer_lazos_con_EEUU:0 "Fortalecer los lazos con EEUU"
 PAR_strengthen_ties_with_us_desc:0 "Contar con un aliado tan fuerte como Estados Unidos sería beneficioso y estratégico."
 PAR_aid_in_european_front:0 "Ayuda en el frente europeo"
 PAR_aid_in_european_front_desc:0 "Los aliados necesitan toda la ayuda posible en casa. Tenemos que suministrarles todo el equipo que podamos tener."
 PAR_expand_conscription:0 "Expandir el servicio militar obligatorio"
 PAR_expand_conscription_desc:0 "Necesitaremos ampliar nuestra conscripción para poder contar con más hombres y presumir de un ejército más grande y poderoso."
 PAR_work_on_south_american_relations:0 "Trabajar en las relaciones con Sudamérica"
 PAR_work_on_south_american_relations_desc:0 "Nuestros vecinos tienen muchos rasgos de los que presumir, muchos de los cuales podrían sernos de gran utilidad. Mantener buenas relaciones con nuestros vecinos inmediatos traería muchos efectos positivos tanto para nosotros como para nuestros vecinos."
 PAR_make_amends:0 "Hacer las paces con antiguos rivales"
 PAR_make_amends_desc:0 "Nuestros pasados enfrentamientos con otros países han causado sin duda tensiones entre nosotros. Es hora de que hagamos las paces con ellos y encontremos un terreno de entendimiento."
 PAR_invite_south_america:0 "Invitar a Sudamérica"
 PAR_invite_south_america_desc:0 "Los países sudamericanos están unidos por un continente. Deberíamos colaborar con nuestros vecinos sudamericanos a través de la unidad y no del conflicto."
 PAR_economic_coop_with_allies:0 "Cooperación económica con nuestros aliados"
 PAR_economic_coop_with_allies_desc:0 "Una cooperación económica con nuestros aliados no sólo nos beneficia a nosotros, sino también a ellos. Es una situación en la que todos ganan".
 PAR_fight_communism:0 "Combatir el comunismo en Sudamérica"
 PAR_fight_communism_desc:0 "La ideología comunista se ha ido extendiendo rápidamente por diferentes países, e incluso ha llegado a América. Debemos impedir que el comunismo tome cualquier control dentro de Sudamérica."
 PAR_fight_fascism:0 "Lucha contra el fascismo en Sudamérica"
 PAR_fight_fascism_desc:0 "El fascismo va en contra de nuestros valores, y no tiene nada que hacer en nuestro continente. Debemos erradicarlo de Sudamérica de una vez por todas."
 PAR_a_new_south_america:0 "Una nueva Sudamérica"
 PAR_a_new_south_america_desc:0 "Los países sudamericanos han luchado durante demasiado tiempo. Debemos trabajar juntos con nuestros compatriotas sudamericanos para demostrar al resto del mundo que podemos superar las luchas y prosperar como continente."
 PAR_solidify_control:0 "Solidificar el control"
 PAR_solidify_control_desc:0 "Ahora que hemos tomado el control de la nación, debemos establecernos adecuadamente y asegurarnos de que nadie intente nada contra nuestro nuevo gobierno."
 PAR_establish_labor_reforms:0 "Establecer reformas laborales"
 PAR_establish_labor_reforms_desc:0 "Franco cree que el trabajador residente en Paraguay está subrepresentado. El que trabaja será visto como un héroe nacional, que lleva el país a sus espaldas y lo acerca un paso más a una potencia regional significativa."
 PAR_go_against_right_wing:0 "Ir contra los revolucionarios de derechas"
 PAR_go_against_right_wing_desc:0 "Si bien Franco no es la mejor solución para el país, tampoco lo son esas basuras de derechas que dicen saber cómo solucionar el país. No, lo que necesitamos es alguien con garra, alguien con poderío, alguien que saque este país adelante y haga que todos seamos realmente iguales, donde ningún paraguayo sea más que el otro."
 PAR_support_right_wing:0 "Apoya a los revolucionarios de derecha"
 PAR_support_right_wing_desc:0 "Franco no es la solución que este país necesita, no, necesitamos a alguien que tenga una mentalidad fuerte y que pueda sacar a este país adelante a través de la determinación y la fuerza. Necesitamos un líder fuerte, que sea temido y a la vez querido".
 PAR_promote_morinigo:0 "Promueve a Higinio Morínigo"
 PAR_promote_morinigo_desc:0 "Higinio Morínigo ha ido ganando popularidad últimamente, sobre todo entre los partidarios de la derecha. Creen que sería un buen sustituto para la broma de un gobierno liberal que está actualmente en el poder."
 PAR_go_with_franco:0 "Ir con Franco"
 PAR_go_with_franco_desc:0 "Franco ha demostrado ser un líder digno. Debemos seguir apoyándole".
 PAR_go_against_franco:0 "Ir contra Franco"
 PAR_go_against_franco_desc:0 "Pensábamos que podíamos confiar en Franco como nuestro nuevo líder, pero no ha estado a la altura de nuestras expectativas. A este paso no podemos confiar en que siga dirigiendo Paraguay con eficacia. Tiene que irse".
 PAR_cooperate_with_oligarchs:0 "Cooperar con los oligarcas"
 PAR_cooperate_with_oligarchs_desc:0 "El dinero manda y el fin justifica los medios. Así que no hay nada malo en dejar que nuestros amigos ricos nos llenen los bolsillos a cambio de tener voz en la política paraguaya, ¿verdad?"
 PAR_kindly_ask_for_gran_chaco:0 "Pide amablemente el [994.GetName]"
 PAR_kindly_ask_for_gran_chaco_desc:0 "Tener el control del [994.GetName] nos beneficiará, pero no tenemos intención de hacernos con su control por la fuerza. Quizá si pedimos a [BOL.GetName] el [994.GetName] con la suficiente educación, nos cederán el control sin necesidad de conflictos..."
 PAR_open_new_schools:0 "Abrir nuevas escuelas"
 PAR_open_new_schools_desc:0 "A partir de ahora, no hay suficientes escuelas en Paraguay para acomodar adecuadamente a nuestra población. Debemos abrir más escuelas para ofrecer una educación más accesible a las masas."
 PAR_expand_national_education:0 "Expandir la educación nacional"
 PAR_expand_national_education_desc:0 "No podemos quedarnos cortos en educación nacional. Debemos invertir en nuestro sistema educativo y aumentar tanto la cantidad como la calidad de las escuelas de nuestra nación."
 PAR_purchase_italian_aircraft:0 "Comprar aviones italianos"
 PAR_purchase_italian_aircraft_desc:0 "Paraguay necesita una fuerza aérea poderosa. Debido a este dilema, [ROOT.GetLeader] ha ordenado enviar una solicitud de compra de varios aviones italianos, que ascenderían a 60 aviones en total."
 PAR_create_new_ministries:0 "Crear nuevos ministerios"
 PAR_create_new_ministries_desc:0 "Aunque ya hay muchos ministros en el país, Franco cree que necesitamos más para satisfacer las necesidades actuales del país y dar al pueblo la calidad de vida que se merece."
 PAR_seize_equipment_reserves:0 "Aprovechar las reservas de equipamiento"
 PAR_seize_equipment_reserves_desc:0 "El gobierno liberal ha escondido armas en varias reservas por todo el país por si se diera el peor de los casos. Deberíamos aprovecharlo y robar esas reservas".
 PAR_la_patria_ante_todo:0 "§RPatria o Muerte§!"
 PAR_la_patria_ante_todo_desc:0 "Cuando todo parece perdido, siempre hay algo que nunca se pierde: La Patria. Eso es lo último que pierde un país, aún al borde del colapso, y eso es algo a lo que Paraguay le tiene mucho cariño. Patria o Muerte"
 PAR_promote_barthe:0 "Promover a Obdulio Barthe"
 PAR_promote_barthe_desc:0 "Obdulio es el actual líder del Partido Comunista Paraguayo, y sería el más apto para tomar el control del país y reemplazar la broma de gobierno que tenemos actualmente en el poder."
 PAR_dissolve_the_legislature:0 "Disolver la Legislatura"
 PAR_dissolve_the_legislature_desc:0 "Viendo que la legislatura podría ser una carga que mantener a largo plazo, [ROOT.GetLeader] ha emitido una orden que muchos nunca pensaron ver, que es desmantelar completamente la legislatura."
 PAR_restore_the_consitution_of_1870:0 "Restaurar la Constitución de 1870"
 PAR_restore_the_consitution_of_1870_desc:0 "Ahora que Franco ya no está en el poder, podemos empezar a deshacer los errores pasados que cometió. Uno de esos grandes errores fue abolir la Constitución de 1870, algo que debemos asegurarnos de deshacer antes de que sea demasiado tarde."
 PAR_denounce_the_liberal_government:0 "Denuncia al Gobierno liberal"
 PAR_denounce_the_liberal_government_desc:0 "El gobierno liberal está lleno de mariquitas de piel fina. Un gobierno fuerte no puede ser blando de corazón".
 PAR_focus_on_national_matters:0 "Centrarse en los asuntos nacionales"
 PAR_focus_on_national_matters_desc:0 "Hay muchos contra nosotros, muchos que quieren deponernos, incluso matarnos. Por eso debemos centrarnos primero en los asuntos nacionales y garantizar la paz y la estabilidad en este país."
 PAR_improve_nationwide_infrastructure:0 "Mejorar las infraestructuras de todo el país"
 PAR_improve_nationwide_infrastructure_desc:0 "Definitivamente, a nuestra infraestructura le vendría bien un poco de atención. Trabajemos para mejorarla a escala nacional".
 PAR_national_department_of_labor:0 "Departamento nacional de trabajo"
 PAR_national_department_of_labor_desc:0 "Establecer un departamento nacional de trabajo permitiría mejorar la productividad civil e industrial. Un buen cambio que permitiría a nuestro país producir aún más bienes y recursos."
 PAR_define_our_foreign_policy:0 "Definir nuestra política exterior"
 PAR_define_our_foreign_policy_desc:0 "Ahora que nuestra política interior está resuelta, podemos empezar a centrarnos más allá de nuestras fronteras."
 PAR_fully_abolish_the_1870_consitution:0 "Abolir por completo la Constitución de 1870"
 PAR_fully_abolish_the_1870_consitution_desc:0 "A principios de nuestra presidencia, abolimos la Constitución de 1870. Sin embargo, mantuvimos activos algunos de sus principios. Aboliremos totalmente toda influencia de la Constitución de 1870, y la reemplazaremos por una nueva y mejorada constitución: la Constitución Paraguaya de [GetYear]."
 PAR_establish_the_committee_of_civilian_mobilization:0 "Comité de Movilización Civil"
 PAR_establish_the_committee_of_civilian_mobilization_desc:0 "Aunque nuestro ejército es considerable teniendo en cuenta nuestros nubers de población, todavía necesitamos muchos más soldados para formar un ejército adecuado que pueda ser temido por los que nos rodean. Para ello, crearemos un comité de Movilización Civil, encargado de reclutar civiles aptos para el servicio militar y dispuestos a morir por la patria."
 PAR_industrial_expansion:0 "Expansión industrial"
 PAR_industrial_expansion_desc:0 "Necesitaremos una industria fuerte para apoyar a un ejército en crecimiento."
 PAR_the_influence_of_rafael_barrett:0 "La influencia de Rafael Barrett"
 PAR_the_influence_of_rafael_barrett_desc:0 "Obdulio siempre ha estado muy influenciado por el anarquista Rafael Barrett, e influyente poeta originario de España. Sus ideales aún se sienten masivamente en todo el partido comunista, y eso puede tener sus más y sus menos."
 PAR_looking_outwards:0 "Mirando hacia fuera"
 PAR_looking_outwards_desc:0 "Es hora de que empecemos a mirar más allá. Aún queda mucho por hacer".
 PAR_empower_the_fascists:0 "Empoderar a los fascistas"
 PAR_empower_the_fascists_desc:0 "Estamos con los ideales fascistas; debemos empoderar a nuestros hermanos afines si queremos establecer plenamente un Paraguay fascista."
 PAR_deport_the_fascists:0 "Deportar a los fascistas"
 PAR_deport_the_fascists_desc:0 "Dejar que el fascismo crezca hasta este nivel fue un error. Si seguimos dejando que estos locos fascistas mantengan su presencia en Paraguay, se convertirán en una verdadera amenaza para nuestro país. Es mejor que les mostremos la puerta de salida".
 PAR_la_primavera_democratica:0 "La Primavera Democrática"
 PAR_la_primavera_democratica_desc:0 "A medida que crece el apoyo a la democracia, crece aún más el apoyo a una revolución democrática a gran escala. Ahora que destacados demócratas y comunistas han vuelto al país, ¡podemos acabar con [ROOT.GetLeader] y hacerle pagar por todo lo que hizo!"
 PAR_fascist_dictatorship:0 "Dictadura fascista"
 PAR_fascist_dictatorship_desc:0 "El pueblo paraguayo puede oponerse a una dictadura, pero mientras siga siendo obediente a [ROOT.GetLeader] y al gobierno, aprenderá que el gobierno sabe lo que es mejor para él. Sin necesidad de pensamiento crítico".
 PAR_commence_the_armament_project:0 "Comienza el proyecto de armamento"
 PAR_commence_the_armament_project_desc:0 "A medida que nuestro ejército crece, la demanda de armamento aumenta linealmente con él. Por eso debemos establecer un proyecto de armamento tor cada uno de nuestros objetivos de producción militar."
 PAR_economic_reactivaiton:0 "Reactivación económica"
 PAR_economic_reactivaiton_desc:0 "Es hora de reactivar la economía y recuperar esa gloriosa industria que tuvimos hace muchos años."
 PAR_no_sera_comunista_fascista_racista:0 "No será Comunista, ni Fascista, ni Racista"
 PAR_no_sera_comunista_fascista_racista_desc:0 "Proveniente de un discurso del propio Rafael Franco, declaró que Paraguay no será comunista, ni fascista, ni racista. Parauay será un país de libertad y libertades, no de sangre y penurias."
 PAR_military_investments:0 "Inversiones militares"
 PAR_military_investments_desc:0 "Ningún ejército puede crecer sin una industria militar adecuada que lo respalde."
 PAR_formosan_development:0 "Desarrollo de Formosa"
 PAR_formosan_development_desc:0 "Ahora que tenemos el control de Formosa, deberíamos hacer un esfuerzo para desarrollar la tierra."
 PAR_join_the_british:0 "Unirse a los británicos"
 PAR_join_the_british_desc:0 "Los británicos nos han ayudado antes, y ahora es el momento de que les devolvamos el favor y les ayudemos, aunque sea poco."
 PAR_join_the_germans:0 "Únete a los alemanes"
 PAR_join_the_germans_desc:0 "Aunque pueda parecer estúpido, cooperar con los alemanes puede llevarnos bastante lejos. Incluso con nuestros diferentes ideales, podemos hacer que algo funcione."
 PAR_join_the_soviets:0 "Únete a los soviéticos"
 PAR_join_the_soviets_desc:0 "Los soviéticos pueden ser una gran ayuda tanto militar como económica. Con nuestros ideales similares, debería ser pan comido entrar en el Commintern."
 PAR_economic_boost_from_our_allies:0 "Impulso económico de nuestros aliados"
 PAR_economic_boost_from_our_allies_desc:0 "Nuestros aliados nos han dado muchos beneficios económicos que ahora podemos utilizar en nuestro beneficio gracias a nuestras relaciones de amistad."
 PAR_united_we_stand:0 "Unidos nos mantenemos"
 PAR_united_we_stand_desc:0 "No necesitamos salir del continente para encontrar trabajo"
 PAR_diplomacy_over_bloodshed:0 "Diplomacia sobre el derramamiento de sangre"
 PAR_diplomacy_over_bloodshed_desc:0 "La guerra no deja más que un rastro de sangre y viudas afligidas en ambos bandos. En lugar de la violencia, deberíamos tomar la vía pacífica. Al fin y al cabo, es mejor hacer amigos que enemigos".
 PAR_the_legacy_of_selano_lopez:0 "El legado de Solano López"
 PAR_the_legacy_of_selano_lopez_desc:0 "Solano López, visto como un héroe nacional por muchos paraguayos, llevando al Paraguay a la gloria definitiva y al mismo tiempo a la derrota definitiva. Tenemos asuntos pendientes que atender, uno que López comenzó, y uno que NOSOTROS terminaremos. Brasil y Argentina pagarán por todo lo que nos hicieron".
 PAR_political_cleanup:0 "Limpieza política"
 PAR_political_cleanup_desc:0 "Todavía hay muchos en contra de nuestro actual gobierno. Limpiaremos a estos parásitos antes de que puedan hacernos algo".
 PAR_national_labor_unions:0 "Sindicatos nacionales"
 PAR_national_labor_unions_desc:0 "Para mejorar la productividad nacional, estableceremos sindicatos nacionales para los trabajadores."
 PAR_red_banner_support:0 "Apoyo del Guión Rojo"
 PAR_red_banner_support_desc:0 "Desde que Higinio empezó a ganar tracción en el espectro político, el Guión Rojo siempre nos ha cubierto las espaldas, y lo sigue haciendo. Aunque sus ideales son extremos, contar con el apoyo del movimiento paramilitar nos ayudará a largo plazo."
 PAR_unrestricted_conscription:0 "Conscripción sin restricciones"
 PAR_unrestricted_conscription_desc:0 "Todos los ciudadanos del Paraguay -sean hombres o mujeres, enfermos o sanos, embarazadas, jóvenes o ancianos- deben llamar a las armas y luchar por nuestra nación."
 PAR_prepare_for_hypermobilization:0 "Prepárese para la hipermovilización"
 PAR_prepare_for_hypermobilization_desc:0 "Si queremos volver a cumplir los sueños hiperambiciosos de Solano, debemos comenzar la hipermovilización. El pueblo no debe centrarse en otra cosa que no sea la producción militar, aunque suscite la preocupación de la opinión pública."
 PAR_econ_hypermobilization:0 "Hipermovilización económica"
 PAR_econ_hypermobilization_desc:0 "Nuestra economía se beneficiará enormemente si dedicamos grandes esfuerzos a hipermovilizarla."
 PAR_mil_hypermobilization:0 "Hipermovilización militar"
 PAR_mil_hypermobilization_desc:0 "Necesitamos hipermovilizar al máximo nuestro ejército si queremos convertirnos en una fuerza a tener en cuenta."
 PAR_econ_mil_hypermobilization:0 "Hipermovilización equilibrada"
 PAR_econ_mil_hypermobilization_desc:0 "Deberíamos hipermovilizar tanto nuestra economía como nuestro ejército por igual."
 PAR_demand_rightful_territory:0 "Exigir nuestros legítimos territorios"
 PAR_demand_rightful_territory_desc:0 "Por fin estamos listos para empezar a expandirnos hacia el exterior. Los preparativos se han completado, ¡y los que nos rodean conocerán por una vez el verdadero miedo!"
 PAR_our_war_of_vengeance:0 "Nuestra guerra de venganza"
 PAR_our_war_of_vengeance_desc:0 "Sudamérica sabrá que ni olvidamos ni perdonamos, y continuaremos la obra de Solano."
 PAR_adopt_an_expansionist_policy:0 "Adoptar una política expansionista"
 PAR_adopt_an_expansionist_policy_desc:0 "Para que nuestro país prospere, debemos ampliar nuestras fronteras, y lo haremos con la fuerza necesaria."
 PAR_build_up_in_our_conquered_provinces:0 "Construir en nuestras provincias conquistadas"
 PAR_build_up_in_our_conquered_provinces_desc:0 "Con los nuevos territorios llega la tarea de construirlos. Debemos invertir en el desarrollo de nuestros territorios conquistados."
 PAR_form_greater_paraguay:0 "Formar el Gran Paraguay"
 PAR_form_greater_paraguay_desc:0 "¡Honraremos el legado de Solano y formaremos el Gran Paraguay!"
 PAR_everyone_shall_pay:0 "¡Todos pagarán!"
 PAR_everyone_shall_pay_desc:0 "Todos deben pagar por lo que le hicieron a nuestra Patria. Tantas décadas de frustración y recuperación de la población... ¡Todos pagarán!"
 PAR_demand_our_enemies_to_surrender:0 "Sometimiento de nuestros Enemigos"
 PAR_demand_our_enemies_to_surrender_desc:0 "Ya se ha hecho todo el daño necesario, nuestros enemigos simplemente ya no pueden presentar batalla, así que por qué no obligarles a rendirse ante nosotros y no agotar nuestros propios recursos y armamento."
 PAR_a_major_power_is_born:0 "Nace una gran potencia"
 PAR_a_major_power_is_born_desc:0 "Hemos ganado un poder significativo en los últimos años, con una economía robusta, una población creciente y un país significativamente más grande. No cabe duda, ahora somos una gran potencia". Solano... Espero que puedas ver lo hermoso que ha resultado ser tu país".
 PAR_rally_the_native_people:0 "Reúne a los Nativos"
 PAR_rally_the_native_people_desc:0 "¡Basta ya de estos malditos eurodescendientes y europeos! ¡Basta ya! Ya hemos sufrido bastante y es hora de que hagamos oír nuestra voz."
 PAR_take_up_arms:0 "Tomad las armas"
 PAR_take_up_arms_desc:0 "Necesitaremos tantos soldados como podamos desplegar, aunque estén mal entrenados. Cuantos más, mejor".
 PAR_convince_the_experienced_soldiers:0 "Convence a los soldados experimentados"
 PAR_convince_the_experienced_soldiers_desc:0 "En Paraguay hay muchos veteranos de guerra gracias a la Guerra del Chaco. Poner a esos soldados de nuestro lado nos daría una ventaja significativa sobre el gobierno."
 PAR_seize_national_stockpiles:0 "Apoderarse de los arsenales nacionales"
 PAR_seize_national_stockpiles_desc:0 "El gobierno ha estado almacenando muchas armas debido al aumento de las tensiones. Hacernos con tantas armas seguro que nos da ventaja en el conflicto."
 PAR_seize_local_factories:0 "Incautar fábricas locales"
 PAR_seize_local_factories_desc:0 "Deberíamos hacernos con el control de tantas fábricas como sea posible para poder tener una mejor producción de armas para el conflicto."
 PAR_seize_control_del_gobierno:0 "Tomar el control del gobierno"
 PAR_seize_control_of_the_government_desc:0 "¡Los preparativos están hechos, es hora de vengar los últimos 10 siglos de tortura por los que hemos pasado!"
 PAR_native_solidarity:0 "Solidaridad nativa"
 PAR_native_solidarity_desc:0 "¡Hermanos nuestros! Estamos aquí para anunciaros a todos que ¡ES posible hacer que estos miserables colonizadores nos escuchen y se inclinen ante nosotros! Vuestras voces son verdaderamente importantes, y no sucumbáis ante estos malditos bastardos. Nosotros somos los originales, ¡nosotros estuvimos aquí primero!".
 PAR_mobilize_the_economy:0 "Movilizar la economía"
 PAR_mobilize_the_economy_desc:0 "Nos esperan muchas penurias, y necesitaremos una economía movilizada para hacerlas realidad."
 PAR_native_intellects:0 "Intelectos nativos"
 PAR_native_intellects_desc:0 "Existe la gran idea errónea de que somos supuestamente 'tontos', sin embargo eso no puede estar más lejos de la realidad. Algunos de los descubrimientos más revolucionarios proceden de los pueblos nativos de América, y dentro de nuestro país residen muchos capaces de hacer avanzar tecnológicamente a la nación."
 PAR_native_industry:0 "Industria nativa"
 PAR_native_industry_desc:0 "¡Nuestra industria no para de crecer! ¡Ñandejára tohovasa pe industria!"
 PAR_inherit_a_foreign_industry:0 "Heredar una industria extranjera"
 PAR_inherit_a_foreign_industry_desc:0 "En lugar de malgastar nuestros propios recursos y capacidades industriales, deberíamos abusar de las industrias de esos malditos colonizadores de los que nos apoderamos. Quizá así reciban un poco de su propia medicina".
 PAR_the_call_from_our_brothers:0 "La llamada de nuestros hermanos"
 PAR_the_call_from_our_brothers_desc:0 "¡Nuestros hermanos nos llaman! Desde Brasil, Argentina, Perú, ¡desde todas partes del continente! Nos llaman para que les rescatemos y, como hermanos, acudiremos en su ayuda lo antes posible."
 PAR_native_conscription:0 "Conscripción nativa"
 PAR_native_conscription_desc:0 "Necesitamos muchos hombres en nuestro ejército para liberar a nuestros hermanos. Estoy seguro de que los que apoyan nuestra causa no tendrán ninguna queja en alistarse en el ejército."
 PAR_our_brothers_in_arms:0 "Nuestros hermanos de armas"
 PAR_our_brothers_in_arms_desc:0 "¡Hermanos! Coged estas armas, ¡os ayudarán a defenderos de estos colonizadores! Una bala en la cara es la mejor forma de comunicárselo!".
 PAR_united_under_one_banner:0 "Unidos bajo una sola bandera"
 PAR_united_under_one_banner_desc:0 "Todos nosotros, unidos en armas, bajo la misma bandera. Un espectáculo realmente hermoso de ver".
 PAR_our_expansion_begins:0 "Comienza nuestra expansión"
 PAR_our_expansion_begins_desc:0 "Ya se han hecho todos los preparativos. No os mováis, hermanos y hermanas, ¡pronto os salvaremos!"
 PAR_liberate_the_bolivian_natives:0 "Liberar a los indígenas bolivianos"
 PAR_liberate_the_bolivian_natives_desc:0 "Hay muchos nativos situados en Bolivia, siendo atormentados por su 'gobierno'. Poco sabe ese gobierno que pronto pagarán muy caro lo que están haciendo a nuestros hermanos."
 PAR_march_south:0 "Marcha al Sur"
 PAR_march_south_desc:0 "Ahora que hemos liberado a nuestro pueblo en Bolivia, el sur es el siguiente en la mira. Especialmente Argentina, ¡lo que le hicieron a nuestros hermanos y hermanas es imperdonable!"
 PAR_to_the_land_of_the_incas:0 "A la tierra de los incas"
 PAR_to_the_land_of_the_incas_desc:0 "Lo que una vez fue la dichosa tierra de los incas es ahora reemplazada por un mediocre estado colonizador... realmente una pena verlo. Quizá podamos devolverles su antigua gloria poniéndolos bajo nuestro dominio."
 PAR_never_again:0 "Nunca más"
 PAR_never_again_desc:0 "¡Nunca más nos acobardaremos ante el miedo, nunca más agacharemos la cabeza, nunca más sucumbiremos ante los demás, y nunca más perderemos ante nadie!"
 PAR_prepare_for_our_european_invasion:0 "Prepárate para nuestra invasión europea"
 PAR_prepare_for_our_european_invasion_desc:0 "Los europeos son los que más tienen que pagar por su sisn. Han cometido pecados indescriptibles, ¡y por ello pagarán con todo lo que tienen!"
 PAR_get_revenge_against_the_europeans:0 "Véngate de los europeos"
 PAR_get_revenge_against_the_europeans_desc:0 "Ya se han hecho todos los preparativos, ¡es hora de que estos cabrones paguen por lo que le hicieron a nuestro pueblo!"
 PAR_improve_our_civilian_industry:0 "Mejorar nuestra industria civil"
 PAR_improve_our_civilian_industry_desc:0 "A medida que continuamos expandiéndonos y creciendo, necesitamos una industria civil robusta que nos respalde."
 PAR_improve_our_military_industry:0 "Mejorar nuestra industria militar"
 PAR_improve_our_military_industry_desc:0 "A medida que nos expandimos y crecemos como nación, nuestro ejército requiere cada vez más suministros para mantenerse. Para ello, necesitamos una industria militar más fuerte."
 PAR_march_north:0 "Marcha hacia el Norte"
 PAR_march_north_desc:0 "Ahora que ya nos hemos ocupado de Sudamérica, podemos empezar a centrarnos en liberar a nuestros hermanos y hermanas de Norteamérica y Centroamérica."
 PAR_take_down_the_usa:0 "Acabar con EE.UU."
 PAR_take_down_the_usa_desc:0 "Los americanos se creen muy poderosos. Veamos cómo se enfrentan a nuestro poderío!"
 PAR_native_integration:0 "Integración nativa"
 PAR_native_integration_desc:0 "¡Todos nuestros hermanos y hermanas estarán representados por igual bajo nuestra bandera! Nadie es inferior al otro... excepto los colonizadores, ellos son lo peor de lo peor".

 # Fuerzas Armadas
 PAR_restructure_the_armed_forces:0 "Reestructurar las Fuerzas Armadas"
 PAR_restructure_the_armed_forces_desc:0 "Debido al reciente conflicto en el Chaco, nuestro ejército ha quedado debilitado. Necesitamos reestructurar las fuerzas armadas y tratar de arreglar nuestra situación actual."
 PAR_the_paraguayan_army:0 "Ejército Paraguayo"
 PAR_the_paraguayan_army_desc:0 "Gracias a nuestra reciente guerra, los soldados y el ejército en su conjunto adquirieron muchos más conocimientos sobre la guerra y sobre cómo derrotar a nuestro enemigo, incluso con desventaja numérica. Estos conocimientos nos ayudarán a recuperar el ejército".
 PAR_ensure_quality_in_our_soldiers:0 "Garantizar la calidad de nuestros soldados"
 PAR_ensure_quality_in_our_soldiers_desc:0 "Lo que necesitamos son soldados con gran experiencia en combate, entrenados al máximo y con los conocimientos de los profesionales."
 PAR_modernize_our_armaments:0 "Modernizar nuestro armamento"
 PAR_modernize_our_armaments_desc:0 "Con armas modernas viene más potencia de fuego, y en este juego eso es lo que más importa."
 PAR_modernize_our_artillery:0 "Modernizar nuestra artillería" 
 PAR_modernize_our_artillery_desc:0 "Necesitaremos artillería moderna para sacar ventaja a nuestros enemigos."
 PAR_a_professional_army:0 "Un ejército profesional"
 PAR_a_professional_army_desc:0 "Con un entrenamiento intenso y fuerza de voluntad, nuestro ejército alcanzará la categoría de ejército profesional. Uno que estará preparado para lo que venga".
 PAR_the_more_the_merrier:0 "Cuantos más, mejor"
 PAR_the_more_the_merrier_desc:0 "Cuantos más efectivos, mejor".
 PAR_cheap_out_on_infantry_equipment:0 "No gastes en equipo de infantería"
 PAR_cheap_out_on_infantry_equipment_desc:0 "Necesitamos abaratar y hacer más eficiente la producción de equipo de infantería si queremos abastecer por completo a todos nuestros soldados."
 PAR_produce_more_artillery:0 "Produce más artillería"
 PAR_produce_more_artillery_desc:0 "Tenemos que desarrollar formas más eficientes de producir artillería si queremos tener alguna posibilidad."
 PAR_an_expansive_army:0 "Un ejército expansivo"
 PAR_an_expansive_army_desc:0 "¡A medida que el ejército sigue creciendo en número, también lo hace nuestro poder!"
 PAR_new_training_regiments:0 "Nuevos regimientos de entrenamiento"
 PAR_new_training_regiments_desc:0 "Estableceremos nuevos y adecuados regimientos de entrenamiento para mejorar aún más nuestro ejército y hacer frente de una vez por todas a los problemas que sufrimos debido a la Guerra del Chaco."
 PAR_un_ejercito_moderno:0 "Un Ejército Moderno"
 PAR_un_ejercito_moderno_desc:0 "Nuestro ejército es ahora mejor que nunca gracias a todos los cambios y avances que hemos realizado. Seguro que llegaremos muy lejos gracias a esto y nuestros enemigos no tendrán ninguna oportunidad contra nuestro poderío militar."
 PAR_the_paraguayan_airforce:0 "Fuerza Aérea Paraguaya"
 PAR_the_paraguayan_airforce_desc:0 "La fuerza aérea paraguaya, si bien no es conocida por su fuerza o número, sigue siendo notable teniendo en cuenta el tamaño de nuestra nación. Podemos seguir mejorándola y llevarla a los niveles que tienen Brasil y Argentina."
 PAR_fully_establish_the_armada_paraguaya:0 "Establecer plenamente la Armada Paraguaya"
 PAR_fully_establish_the_armada_paraguaya_desc:0 "Ya tenemos una armada, pero ahora con el control de un estado costero, podemos realmente empezar a construir una armada adecuada."
 PAR_modernize_our_fighters:0 "Modernizar nuestros cazas"
 PAR_modernize_our_fighters_desc:0 "Los cazas son el principal tipo de avión cuando se trata de una fuerza aérea sana. Si podemos tener cazas modernos antes que nadie, nadie podrá desafiarnos en los cielos."
 PAR_modernize_our_bombers:0 "Modernizar nuestros bombarderos"
 PAR_modernize_our_bombers_desc:0 "¡Los bombarderos son los que diezman al enemigo, son los que infunden verdadero miedo a los civiles y a los militares, son los que nos harán ganar cualquier guerra que tengamos en el futuro! Cuanto más modernos sean nuestros bombarderos, ¡más daño podremos hacer!".
 PAR_industrial_effort_into_airplane_production:0 "Esfuerzo industrial en la producción de aviones"
 PAR_industrial_effort_into_airplane_production_desc:0 "Si queremos presumir de una fuerza aérea robusta, tenemos que invertir más en la producción nacional de aviones."
 PAR_airbase_expansion_project:0 "Proyecto de ampliación de la base aérea"
 PAR_airbase_expansion_project_desc:0 "Ya va siendo hora de que ampliemos nuestras bases aéreas, bastante descuidadas, que salpican nuestro país."
 PAR_heavy_military_funds:0 "Fondos militares pesados"
 PAR_heavy_military_funds_desc:0 "Con todas nuestras expansiones, ya era hora de que llegara al ejército. Este aumento masivo de la inversión no sólo liberará aún más de nuestra economía hacia el ejército, sino que también profesionalizará el ejército."
 PAR_submarine_effort:0 "Esfuerzo submarino"
 PAR_submarine_effort_desc:0 "La guerra submarina es el desarrollo naval más apasionante desde la invención del torpedero. Haríamos bien no sólo en protegernos contra los submarinos, sino también en utilizarlos contra la navegación enemiga."
 PAR_destroyer_effort:0 "Esfuerzo destructor"
 PAR_destroyer_effort_desc:0 "Estudiando el diseño y el uso estratégico de los submarinos, también hemos aprendido a contrarrestar esas estrategias. Los destructores serán cruciales para ello".
 PAR_heavy_naval_investments:0 "Inversiones navales pesadas"
 PAR_heavy_naval_investments_desc:0 "Necesitamos invertir fuertemente en la armada para poder presumir de una armada fuerte y poderosa, que infunda miedo a nuestros enemigos, incluso a costa de soe producción industrial."
 PAR_mild_naval_investments:0 "Inversiones navales leves"
 PAR_mild_naval_investments_desc:0 "Deberíamos destinar una cantidad suficiente de inversiones a nuestras fuerzas navales."
 PAR_an_improved_armada:0 "Una armada mejorada"
 PAR_an_improved_armada_desc:0 "Paraguay puede haber sido un país sin salida al mar, pero los ríos que nos rodean nos proporcionaron un amplio espacio acuático para crear una formidable fuerza naval. Ahora, con nuestra producción naval mejorada y nuestra armada ampliada, somos más fuertes que nunca."
 PAR_utilize_our_indigenous_knowledge:0 "Utilizar nuestros Conocimientos Indígenas"
 PAR_utilize_our_indigenous_knowledge_desc:0 "Nuestros indígenas fueron de gran ayuda para sobrevivir al infierno verde, proporcionándonos topografía y plantas muy útiles para combatir la sed de nuestros soldados y alimentar a nuestro ganado y animales de carga. Consolidar sus conocimientos para proteger nuestro territorio compuesto por bancos de arena y tierras inestables es un interés estratégico."
 PAR_the_nuclear_option:0 "La opción nuclear"
 PAR_the_nuclear_option_desc:0 "Si nuestros enemigos se niegan a rendirse a nuestras palabras, tal vez se rindan a nuestras armas nucleares."

 ## VENEZUELA ##
 VEN_drill_the_miocene_tar_sands_oil:0 "Se ha descubierto petróleo cerca de la Faja del Orinoco"
 VEN_drill_the_miocene_tar_sands_oil_desc:0 "Se ha descubierto petróleo cerca de la Faja del Orinoco. Deberíamos aprovechar este descubrimiento y explotar nuestra nueva fuente de petróleo."
 VEN_nationwide_oil_extraction_improvements:0 "Mejoras en la extracción de petróleo en todo el país"
 VEN_nationwide_oil_extraction_improvements_desc:0 "Nos vendrían bien algunas mejoras en la forma de extraer nuestro recurso más lucrativo."
 VEN_invest_in_the_consumer_market:0 "Invertir en el mercado de consumo"
 VEN_invest_in_the_consumer_market_desc:0 "Nuestra economía depende demasiado de la producción de petróleo, y tenemos que ponerle fin. Deberíamos profundizar en mercados más orientados al consumo para alejarnos de la dependencia del petróleo y mejorar nuestro sector de consumo."
 VEN_promise_worker_condition_improvements:0 "Promete mejoras en las condiciones de los trabajadores"
 VEN_promise_worker_condition_improvements_desc:0 "Es bastante evidente que existe malestar entre quienes trabajan en nuestra industria petrolera en lo que respecta a las condiciones laborales. Quizá deberíamos apaciguar sus quejas".
 VEN_adopt_pro_market_policies:0 "Adoptar políticas pro-mercado"
 VEN_adopt_pro_market_policies_desc:0 "Hemos visto los efectos positivos de las políticas pro-mercado en todo el mundo. Dado que nuestra producción de petróleo es impresionante, deberíamos aprovecharla al máximo para atraer la mayor inversión posible."
 VEN_nationalize_the_oil_fields:0 "Nacionalizar los yacimientos petrolíferos"
 VEN_nationalize_the_oil_fields_desc:0 "En lugar de dejar que nuestra industria petrolera esté en manos de empresas privadas, deberíamos nacionalizar nuestros campos petroleros."
 VEN_estado_bolivar_mine_Expansions:0 "Expansión de las minas del Estado Bolívar"
 VEN_estado_bolivar_mine_Expansions_desc:0 "En el Estado Bolívar se han encontrado varios recursos sin explotar. Invertir en establecer minas allí podría ver nuestra producción de varios materiales finos, lo que haría maravillas para nuestra industria nacional."
 VEN_industrialize_the_nation:0 "Industrializar la Nación"
 VEN_industrialize_the_nation_desc:0 "Aunque la gran depresión no nos ha afectado demasiado, es innegable el impacto del mundo industrial y los muchos beneficios que aporta. Nuestra nación, aunque estable, carece de industrialización, y podría fortalecerse aún más si adoptáramos un plan de industrialización."
 VEN_establish_the_guardia_nacional:0 "Establecer la Guardia Nacional"
 VEN_establish_the_guardia_nacional_desc:0 "La Guardia Nacional fue establecida en 1937 por Contreras y se convirtió en uno de los 4 componentes principales de las Fuerzas Armadas venezolanas. A medida que nuestra nación crece"
 VEN_ramp_up_the_armories:0 "Aumentar las Armerías"
 VEN_ramp_up_the_armories_desc:0 "Con el aumento de las tensiones a nivel mundial, tenemos que empezar a armar a nuestros hombres para estar preparados para cualquier situación."
 VEN_heavy_military_investments:0 "Grandes inversiones militares"
 VEN_heavy_military_investments_desc:0 "Necesitamos invertir todo lo posible en nuestra producción militar para asegurarnos de que nunca nos pillen desprevenidos y faltos de equipo. Esto enfadará a los trabajadores, pero es un pequeño obstáculo en el camino hacia uno mucho mayor."
 VEN_conservative_military_investments:0 "Inversiones militares conservadoras"
 VEN_conservative_military_investments_desc:0 "Tenemos que ser conservadores con nuestras inversiones militares. Es cierto que las tensiones aumentan a nivel mundial, pero también tenemos que mantener satisfecha a nuestra gente."
 VEN_autarky:0 "Autarquía"
 VEN_autarky_desc:0 "Tal y como están las cosas, no podemos depender de otros para obtener recursos, ya que pueden pasar de aliados a enemigos en un día. Necesitamos impulsar reformas para convertirnos en una economía autosuficiente."
 VEN_prioritize_oil_to_the_army:0 "Dar prioridad al petróleo para el ejército"
 VEN_prioritize_oil_to_the_army_desc:0 "El ejército es nuestra prioridad en este momento. Toda nuestra producción de petróleo irá directamente al ejército".
 VEN_standarized_production_lines:0 "Líneas de producción estandarizadas"
 VEN_standarized_production_lines_desc:0 "El proceso de estandarización de las líneas de producción permitirá que la producción de armamento militar sea mucho más eficiente y rápida, además de permitir el uso de recursos estandarizados."
 VEN_begin_army_modernizations:0 "Iniciar modernizaciones del ejército"
 VEN_begin_army_modernizations_desc:0 "Como ha señalado Estados Unidos, el equipamiento de nuestro ejército es deficiente, tecnológicamente hablando. La modernización llevaría a nuestro ejército a los estándares adecuados, aunque lleve un tiempo."
 VEN_modernize_the_air_force:0 "Fuerza Aérea Venezolana"
 VEN_modernize_the_air_force_desc:0 "La Fuerza Aérea Venezolana tiene una larga historia, pero últimamente no ha habido necesidad de mantenerla. Sin embargo, esto podría cambiar pronto, ya que las tensiones siguen aumentando y debemos estar preparados para cualquier situación posible."
 VEN_national_airplane_production:0 "Producción nacional de aviones"
 VEN_national_airplane_production_desc:0 "A medida que industrialicemos y ampliemos nuestra industria, también lo hará nuestra producción de aviones. Pronto tendremos una fuerza aérea que rivalizará con las de Brasil y Argentina."
 VEN_venezuelan_airbase_expansion:0 "Proyecto de expansión de la base aérea"
 VEN_venezuelan_airbase_expansion_desc:0 "A medida que la fuerza aérea crece en número, también deben hacerlo nuestras bases aéreas para albergar todos los nuevos aviones."
 VEN_modernized_venezuelan_fighters:0 "Cazas venezolanos modernizados"
 VEN_modernized_venezuelan_fighters_desc:0 "Los cazas son la primera línea de las batallas aéreas. Contar con cazas modernos asegurará nuestra victoria en el aire."
 VEN_bombs_from_the_sky:0 "Bombas desde el cielo"
 VEN_bombs_from_the_sky_desc:0 "Mientras los cazas luchan en el cielo, los bombarderos descienden en picado para bombardear a nuestros enemigos y asegurar la victoria absoluta."
 VEN_import_american_weaponry:0 "Importar armamento [USA.GetAdjective]"
 VEN_import_american_weaponry_desc:0 "Los estadounidenses tienen algunas de las mejores y más modernas armas de la región, y ya han mostrado su disposición a vendernos sus armas."
 VEN_troop_air_support:0 "Apoyo aéreo a las tropas"
 VEN_troop_air_support_desc:0 "Contar con apoyo aéreo además de una invasión de tropas nos permitirá tener más facilidades contra nuestros enemigos."
 VEN_ejercito_venezolano_f:0 "Ejército Venezolano"
 VEN_ejercito_venezolano_f_desc:0 "El ejército venezolano tiene una de las historias más largas de la región, que se remonta a los días de la Gran Colombia bajo Simón Bolívar. Un ejército con semejante historia merece financiación e inversiones adecuadas".
 VEN_small_arms_modernization:0 "Modernización de armas pequeñas"
 VEN_small_arms_modernization_desc:0 "Las armas pequeñas, como los fusiles y el equipo militar, aunque son baratas de producir, son lo más importante que hay que producir y modernizar."
 VEN_study_venezuelan_topography:0 "Estudiar la topografía venezolana"
 VEN_study_venezuelan_topography_desc:0 "La topografía y geografía de Venezuela es muy particular si la comparamos con otros países. Estudiarla adecuadamente podría darnos una ventaja frente a nuestros enemigos en caso de tener que luchar en un terreno similar."
 VEN_venezuelan_special_forces:0 "Fuerzas especiales venezolanas"
 VEN_venezuelan_special_forces_desc:0 "Se establecerá prontamente un programa de fuerzas especiales venezolanas para preparar al ejército para cualquier ocasión especial en que se encuentre."
 VEN_national_tank_program:0 "Programa nacional de tanques"
 VEN_national_tank_program_desc:0 "Un ejército fuerte es aquel que contiene soldados y armas. Un ejército aún más fuerte es el que contiene un número abundante de tanques."
 VEN_armament_program:0 "Programa de armamento"
 VEN_armament_program_desc:0 "A medida que el ejército crece, también lo hace la demanda de armas y equipamiento. Se establecerá un programa de armamento adecuado para satisfacer esta demanda."
 VEN_artillery_modernization_effort:0 "Esfuerzo de modernización de la artillería"
 VEN_artillery_modernization_effort_desc:0 "Disponer de una artillería moderna garantizaría la victoria en el campo de batalla."
 VEN_combined_arms_tactics:0 "Tácticas de armas combinadas"
 VEN_combined_arms_tactics_desc:0 "A medida que todas las ramas de las fuerzas armadas mejoran, también deberían hacerlo nuestras tácticas. Utilizar y combinar las tres al mismo tiempo resultará decisivo".
 VEN_stricter_training_lessons:0 "Lecciones de entrenamiento más estricto"
 VEN_stricter_training_lessons_desc:0 "Se impulsarán lecciones de entrenamiento más estrictas en nuestras escuelas para mejorar la calidad de nuestros pilotos."
 VEN_adopt_a_protectionist_policy:0 "Adoptar una política proteccionista"
 VEN_adopt_a_protectionist_policy_desc:0 "[VEN.Getleader] ha anunciado que el petróleo venezolano es por y para los venezolanos. Esto, sin embargo, no significa que los mercados petroleros estarán completamente cerrados, ya que otras naciones podrán seguir comprando petróleo e invirtiendo en nuestra producción petrolera, aunque en una cantidad limitada."
 VEN_study_foreign_central_banks:0 "Estudiar bancos centrales extranjeros"
 VEN_study_foreign_central_banks_desc:0 "La idea de tener un banco central nacional no es nueva en Venezuela, y es una idea que [VEN.GetLeader] quiere llevar a cabo. Tendremos que estudiar adecuadamente los bancos centrales extranjeros y analizar las mejores estrategias y metodologías para implementar un banco central adecuado."
 VEN_agricultural_investments:0 "Inversiones agrícolas"
 VEN_agricultural_investments_desc:0 "A medida que nos modernizamos e industrializamos, también es importante mantener nuestro sector agrícola de la economía."
 VEN_el_pais_de_los_trabajadores:0 "§¡YEl País de los Trabajadores§!"
 VEN_el_pais_de_los_trabajadores_desc:0 "Este país es de los trabajadores, por los trabajadores. Como demostró la huelga programada, los trabajadores son los que tienen la palabra en este país, y haremos lo que haya que hacer para que siga siendo así."
 VEN_demand_foreign_subsidies:0 "Exigir subvenciones extranjeras"
 VEN_demand_foreign_subsidies_desc:0 "Ahora que los países extranjeros están comprando derechos de acceso a nuestro petróleo, empezaremos a impulsar demandas a estas naciones para que paguen por nuestros recursos, usándolo como subsidios extranjeros para subvencionar la economía y mejorar nuestra industria."
 VEN_banco_central_de_venezuela:0 "Banco Central de Venezuela"
 VEN_banco_central_de_venezuela_desc:0 "Históricamente, el Banco Central de Venezuela fue creado allá por 1941, estando a cargo principalmente de las reservas de oro del país. Nuestro banco central será decisivo para garantizar la estabilidad económica en todo el país."
 VEN_nationwide_education_reforms:0 "Reformas educativas en todo el país"
 VEN_nationwide_education_reforms_desc:0 "La educación es el aspecto más importante de todos y cada uno de los países, y NO retrocederemos en ese aspecto."
 VEN_industrial_investments:0 "Inversiones industriales"
 VEN_industrial_investments_desc:0 "No hay nada malo en destinar inversiones a mejorar nuestra industria, sobre todo cuando los resultados nos benefician al final."
 VEN_invest_in_the_mining_industry:0 "Invertir en la industria minera"
 VEN_invest_in_the_mining_industry_desc:0 "Nuestra dependencia de la producción de petróleo ha empezado a afectar negativamente a nuestra economía. Es hora de que salgamos de nuestra zona de confort e invirtamos en otros sectores de la industria minera, como el acero y el tungsteno."
 VEN_the_modern_venezuelan_economy:0 "La economía moderna venezolana"
 VEN_the_modern_venezuelan_economy_desc:0 "Tras muchas reformas, leyes aprobadas y una financiación adecuada, la economía venezolana puede considerarse realmente moderna. Una que puede influir en las potencias regionales e incluso tener una posición en la escena mundial."
 VEN_support_galavis_actions:0 "Apoya las acciones de Galavis"
 VEN_support_galavis_actions_desc:0 "Cuanto más analizamos las acciones que Galavis tomó contra los manifestantes en la capital, más evidente se hace que fue el curso de acción correcto. Le apoyaremos hasta el final, independientemente de lo que digan los manifestantes. Aunque el pueblo no se dé cuenta ahora, al final lo hará".
 VEN_temporarily_imprison_galavis:0 "Encarcelar temporalmente a Galavis"
 VEN_temporarily_imprison_galavis_desc:0 "Las acciones de Galavis son sencillamente imperdonables. Matar a manifestantes inocentes que simplemente ejercían su derecho a protestar han sido asesinados, despojados de su vida. Este es un crimen imperdonable, y Galavis será posteriormente castigado por sus acciones, apaciguando al mismo tiempo a las personas que protestaban."
 VEN_enact_the_february_plan:0 "Promulgar el Plan de Febrero"
 VEN_enact_the_february_plan_desc:0 "A medida que las protestas estallan cada vez más, tenemos que encontrar una forma de mitigar las crecientes tensiones internas. [VEN.GetLeader] ha anunciado un conjunto de medidas, estableciendo las directrices para el cambio político, económico y social del país, que permitió el nacimiento de la democracia, el reconocimiento de los derechos y libertades, y un desarrollo económico de tipo capitalista."
 VEN_create_the_ministry_of_health_and_social_assistance:0 "Crear el Ministerio de Salud y Asistencia"
 VEN_create_the_ministry_of_health_and_social_assistance_desc:0 "Para promover el mejoramiento de la salud de la población venezolana, se creará el ministerio de salud y asistencia social para ayudar a quienes lo necesiten."
 VEN_promote_nationwide_hygiene:0 "Promover la higiene en todo el país"
 VEN_promote_nationwide_hygiene_desc:0 "Continuando con nuestra lucha contra las enfermedades, promoveremos la higiene en todo el país para fomentar la buena salud."
 VEN_support_the_workers_cause:0 "Apoya la causa de los trabajadores"
 VEN_support_the_workers_cause_desc:0 "A medida que la huelga se acerca, la población se pregunta por la estabilidad del gobierno actual y por su eficacia. Quizás haya una opción mejor, quizás con esta huelga podamos convertirla en algo aún más grande, ¡en una revolución a gran escala para salvar al pueblo venezolano!"
 VEN_arm_the_peasants:0 "Armar a los campesinos"
 VEN_arm_the_peasants_desc:0 "El pueblo de Venezuela se levantará para demostrar su rabia y resentimiento contra el gobierno. Todos a las armas!"
 VEN_revolution_to_the_army:0 "Revolución al Ejército"
 VEN_revolution_to_the_army_desc:0 "Los actuales deben conocer nuestra causa. Contar con soldados profesionales hará que la balanza de la victoria se decante de nuestro lado."
 VEN_bourgeoisie_crackdown:0 "Represión de la burguesía"
 VEN_bourgeoisie_crackdown_desc:0 "Con todos los preparativos listos y en marcha, el último clavo en el ataúd es erradicar por completo a toda la burguesía. En nombre de la revolución!"
 VEN_spearhead_of_the_revolution:0 "Punta de lanza de la revolución"
 VEN_spearhead_of_the_revolution_desc:0 "A medida que la revolución se hace más y más fuerte, una pregunta rueda por las lenguas de muchos: ¿quién será la punta de lanza de la revolución? Hay varios candidatos dignos del cargo, con figuras de la talla de Gustavo Machado Morales, Juan Bautista Fuenmayor y Rodolfo Quintero."
 VEN_everyone_to_arms:0 "Todos a las armas"
 VEN_everyone_to_arms_desc:0 "¡Todos a las armas! La revolución os necesita!"
 VEN_mobilize_the_economy:0 "Movilizar la economía"
 VEN_mobilize_the_economy_desc:0 "¡Todos a las fábricas! Ni un trabajador más!"
 VEN_PRP:0 "Partido Republicano Progresista"
 VEN_PRP_desc:0 "Mayormente idealizado por Rodolfo Quintero, el PRP adopta un enfoque más sindicalista del comunismo, dando todo el poder al trabajador y asegurando una economía fuerte para eliminar cualquier desigualdad que se encuentre entre el pueblo."
 VEN_PCV:0 "Partido Comunista de Venezuela"
 VEN_PCV_desc:0 "El Partido Comunista de Venezuela, idealizado por Gustavo Machado Morales y apoyado por Juan Buatista Fuenmayor, alimentado por el odio hacia las potencias imperialistas de occidente y el deseo de tener una sociedad colectivizada, unificando los diversos países de América del Sur en una sola unión de repúblicas socialistas."
 VEN_declare_the_national_syndicate:0 "Declara el Sindicato Nacional"
 VEN_declare_the_national_syndicate_desc:0 "Con el régimen ya establecido, podemos empezar a implementar nuestros cambios para mejorar la nación. Nuestra primera orden del día es establecer un sindicato nacional que estará a cargo de los trabajadores de Venezuela. Requerirá financiación, pero está garantizado que ayudará a la economía a largo plazo".
 VEN_farmer_subsidies:0 "Subsidios a los agricultores"
 VEN_farmer_subsidies_desc:0 "Los campesinos ayudaron masivamente en la revolución, y merecen tanto elogios como compensaciones por ello."
 VEN_venezuelan_worker_movement:0 "Movimiento obrero venezolano"
 VEN_venezuelan_worker_movement_desc:0 "¡Por el trabajador, para el trabajador! Ese es el lema con el que vivimos y el lema que promoveremos."
 VEN_greater_university_investments:0 "Mayores inversiones universitarias"
 VEN_greater_university_investments_desc:0 "Con universidades más grandes e influyentes, podremos tener venezolanos más educados promoviendo aún más el crecimiento de la nación. Por la revolución!"
 VEN_education_is_first:0 "La educación es lo primero"
 VEN_education_is_first_desc:0 "Una sociedad educada es una sociedad fuerte".
 VEN_enact_major_economic_reforms:0 "Promulgar reformas económicas importantes"
 VEN_enact_major_economic_reforms_desc:0 "La guerra civil ha dejado nuestra economía destrozada. Tenemos que poner en marcha grandes reformas económicas si queremos tener alguna esperanza de repararla."
 VEN_ensure_proper_military_training:0 "Garantizar una formación militar adecuada"
 VEN_ensure_proper_military_training_desc:0 "Tras una espeluznante guerra civil, nuestro ejército ha quedado devastado. Es hora de construir desde cero y empezar a entrenar adecuadamente a nuestras fuerzas armadas."
 VEN_seize_the_military_industry:0 "Aprovechar la industria militar"
 VEN_seize_the_military_industry_desc:0 "Nos lo llevamos, muchas gracias. Creemos que tenemos mejor uso para esas armas".
 VEN_national_mobilization_program:0 "Programa de movilización nacional"
 VEN_national_mobilization_program_desc:0 "No se puede tener un régimen adecuado sin un fuerte ejército rojo que lo acompañe. ¡Todos los venezolanos deben comenzar la conscripción militar obligatoria a partir de hoy! El glorioso ejército venezolano será uno temido por occidente!".
 VEN_invest_development_zulia:0 "Invertir Desarrollo Zulia"
 VEN_invest_development_zulia_decs:0 "Considerada la cuna del comunismo venezolano, no es de extrañar que [VEN.GetLeader] quiera desarrollar la provincia y llevarla a los mismos estándares que la capital."
 VEN_organizing_the_new_cabinet:0 "Organizando el nuevo gabinete"
 VEN_organizing_the_new_cabinet_desc:0 "Con un nuevo gabinete en nuestras manos, necesitamos organizarlo adecuadamente para que se ajuste a nuestros estándares de calidad y deshacernos de cualquier capitalista al acecho o autoritario potencial."
 VEN_follow_earl_browders_theories:0 "Sigue las teorías de Earl Browder"
 VEN_follow_earl_browders_theories_Desc:0 "Earl Browder fue un comunista infame en Estados Unidos, conocido sobre todo por su admiración hacia la Unión Soviética y la ambición de una estrecha cooperación entre Estados Unidos y la Unión Soviética. Sus teorías siguen muy presentes en la mente de muchos, y con la guía de una mente tan genial, seguro que tendremos éxito."
 VEN_equality_for_all:0 "Igualdad para todos"
 VEN_equality_for_all_desc:0 "Todos hemos sido creados iguales, sin importar la raza, la edad o el sexo".
 VEN_gloria_al_pueblo:0 "Gloria al Pueblo"
 VEN_gloria_al_pueblo_desc:0 "¡Gloria al bravo pueblo! Gloria al puebo Venezolano!"
 VEN_the_great_south_american_revolution:0 "La gran revolución sudamericana"
 VEN_the_great_south_american_revolution_desc:0 "¡Es hora de comenzar a extender la revolución y liberar a los pueblos oprimidos de América Latina!"
 VEN_ley_lara:0 "Ley Lara"
 VEN_ley_lara_desc:0 "La Ley Lara o Ley de Orden Público fue un instrumento legal aprobado en el parlamento venezolano por el gobierno de Eleazar López Contreras en junio de 1936, con el fin de controlar las manifestaciones políticas de la oposición y reprimirlas de ser necesario. Tendremos que mantener un control más estricto de nuestra oposición si queremos que este país sane".
 VEN_sign_the_frontline_treaty:0 "Firma el Tratado de Primera Línea"
 VEN_sign_the_frontline_treaty_desc:0 "El Tratado López de Mesa-Gil Borges fue un tratado firmado en abril de 1941 para establecer propiamente las fronteras entre Venezuela y Colombia de una vez por todas, y terminar de una vez por todas con todas y cada una de las tensiones entre ambos debido a disputas fronterizas. Tener buenas relaciones con Colombia será beneficioso para ambos".
 VEN_museum_of_fine_arts_of_caracas:0 "Museo de Bellas Artes de Caracas"
 VEN_museum_of_fine_arts_of_caracas_desc:0 "El Museo de Bellas Artes fue creado en Caracas bajo la presidencia de López Contreras, con el objetivo de promover la educación histórica del país y servir como punto de atracción para el turismo tanto local como internacional."
 VEN_education_reforms:0 "Reformas educativas"
 VEN_education_reforms_desc:0 "Promover reformas educativas adecuadas impulsará la educación de este país y permitirá que nuestras futuras generaciones saquen adelante a este país."
 VEN_the_medina_administration_focus:0 "La Administración Medina"
 VEN_the_medina_administration_focus_desc:0 "Con el mandato de Contreras llegando a su fin, un nuevo líder debe ser ascendido para dirigir la nación. Ese papel debe recaer nada menos que en Isaías Medina Angarita, un líder militar de mente fuerte que también cree en la idea de una Venezuela libre, aliada con las potencias aliadas de occidente."
 VEN_allow_full_freedom_of_speech:0 "Permitir plena libertad de expresión"
 VEN_allow_full_freedom_of_speech_desc:0 "Muchos sectores de la oposición afirman que Medina es un fascista clandestino, que tiene vínculos con los grupos militares del país y que promueve el totalitarismo. Demostraremos que estas afirmaciones son falsas permitiendo la plena libertad de expresión, especialmente permitiendo a los venezolanos ser parte de cualquier ideología que les guste sin ninguna repercusión, con la excepción del comunismo y el anarquismo."
 VEN_the_right_to_strike:0 "El derecho a la huelga"
 VEN_the_right_to_strike_desc:0 "Sin libertad de huelga, ¿cómo mejoraremos como país si prohibimos al pueblo venezolano levantarse y ser escuchado?"
 VEN_break_all_ties_with_the_axis:0 "Romper todos los lazos con el Eje"
 VEN_break_all_ties_with_the_axis_desc:0 "El Eje ha causado demasiado daño, ¡ya basta! Debemos romper todos los lazos con ellos, ya que han demostrado que son la verdadera escoria de este planeta."
 VEN_favor_the_allied_cause:0 "Favorece la causa aliada"
 VEN_favor_the_allied_cause_desc:0 "Tras romper los lazos con el Eje, es natural que nos pongamos del lado de las potencias aliadas. Ya han demostrado ser significativamente más útiles, y Estados Unidos incluso se ha ofrecido a ayudarnos a modernizar nuestro ejército y nuestra fuerza aérea."
 VEN_internal_anti_german_measures:0 "Medidas internas antialemanas"
 VEN_internal_anti_german_measures_desc:0 "Hay algunos alemanes en nuestra nación que mantienen sentimientos proalemanes. Suponen una amenaza para nuestro pueblo y deben ser tratados con rapidez."
 VEN_tour_through_the_bolivarian_countries:0 "Gira por los países bolivarianos"
 VEN_tour_through_the_bolivarian_countries_desc:0 "Para promover las buenas relaciones con nuestros vecinos, debemos iniciar una gira por los países bolivarianos. Esto incluiría Colombia, Panamá, Perú, Ecuador y Bolivia. Sería una opción natural teniendo en cuenta que los líderes de estos países han visitado, en algún momento, nuestra nación para mejorar las relaciones políticas."
 VEN_support_the_accion_democratica:0 "Apoya la Acción Democrática"
 VEN_support_the_accion_democratica_desc:0 "Ha quedado claro que Medina no está hecho para el liderazgo de esta nación, y necesitamos una mejora, algo nuevo. Sobre todo teniendo en cuenta el limbo en el que se encuentra Escalantes en cuanto a si va a liderar o no. Todo esto hace más que evidente que hay que dar un golpe de estado para deshacerse de Mediano y poner en su lugar a Rómulo Bentancourt, alguien que realmente esté capacitado para liderar."
 VEN_the_father_of_venezuelan_democracy:0 "El padre de la democracia venezolana"
 VEN_the_father_of_venezuelan_democracy_desc:0 "Apodado el padre de la democracia venezolana, Bentancourt es un firme creyente en la libertad de expresión y las libertades individuales, y hará todo lo que esté en su mano para garantizar que el pueblo venezolano cuente con estas cualidades."
 VEN_use_what_we_learned_from_pedro:0 "Usar lo que aprendimos de Pedro"
 VEN_use_what_we_learned_from_pedro_desc:0 "Durante el tiempo que estuvimos exiliados en Chile, aprendimos de muchas grandes cosas del entonces líder chileno Pdro Aguirre Cerda. Podríamos utilizar algunos de sus ideales en nuestro propio país para promover el crecimiento y la prosperidad."
 VEN_allow_free_and_public_elections:0 "Permitir elecciones libres y públicas"
 VEN_allow_free_and_public_elections_desc:0 "El pueblo exige elecciones completamente libres y públicas, así que sería sensato escucharlo y hacer lo que desea antes de que esta situación empeore."
 VEN_the_escalante_administration:0 "La Administración Escalante"
 VEN_the_escalante_administration_desc:0 "Visto por muchos como el único líder realmente apto para gobernar Venezuela, Escalante tiene la admiración de muchos de su lado, y un líder que muchos creen que llevará a este país a la vanguardia del mundo, siendo reconocido globalmente como una verdadera potencia. Debemos asegurarnos de que esto ocurra pase lo que pase".
 VEN_cooperation_with_the_US:0 "Cooperación con Estados Unidos"
 VEN_cooperation_with_the_US_desc:0 "Tener un aliado tan fuerte y poderoso en el norte sería más que ideal para promover nuestro propio crecimiento. Los EE.UU. ya han sido muy claros a la hora de apoyarnos a nosotros y a nuestra causa, así que es natural que les devolvamos el favor y cooperemos aún más estrechamente con ellos."
 VEN_fully_implement_the_agrarian_reform:0 "Aplicar plenamente la reforma agraria"
 VEN_fully_implement_the_agrarian_reform_desc:0 "Originalmente planeada por Medina antes de ser expulsado, esta gran reforma agraria tenía como objetivo mejorar la productividad de la parte agrícola de nuestra economía. Ahora que estamos al mando, podemos continuar con esta reforma planificada y hacerla realidad."
 VEN_promote_venezuelan_industrialization:0 "Promover la industrialización venezolana"
 VEN_promote_venezuelan_industrialization_desc:0 "La economía de Venezuela ha estado creciendo de manera constante, pero promoviendo la industrialización tanto a escala local como nacional, podemos hacer que crezca aún más rápido."
 VEN_a_free_venezuela:0 "Una Venezuela libre"
 VEN_a_free_venezuela_desc:0 "El objetivo final de nuestro gobierno, después de mucho tiempo y esfuerzo, finalmente se ha logrado. Nuestro país por fin puede ser reconocido como una democracia propiamente dicha, libre y que representa todas las cualidades de la libertad y la propseridad."
 VEN_promote_immigration:0 "Promover la inmigración"
 VEN_promote_immigration_desc:0 "Abrir nuestras fronteras a la inmigración aumentará nuestra población y, por tanto, aumentará nuestra población activa."
 VEN_support_the_national_industry:0 "Apoyar la industria nacional"
 VEN_support_the_national_industry_desc:0 "La industria nacional es la que saca adelante esta economía. Este sector necesita todo nuestro apoyo, y eso es exactamente lo que haremos."
 VEN_appoint_romulo_gallegos:0 "Nombrar a Romulo Gallegos"
 VEN_appoint_romulo_gallegos_desc:0 "En lugar de contar con Bentancourt, tal vez sea más adecuado elegir a alguien como Gallegos en nuestras primeras elecciones verdaderamente libres de la nación. Es un día para celebrar, y esperamos que Gallegos haga muchas cosas buenas por este país... es lo que dirá algún inconsciente. Él es sólo el primer paso de nuestros planes de toma militar".
 VEN_military_takeover:0 "Toma Militar"
 VEN_military_takeover_desc:0 "Con el gobierno en su punto más débil de la historia, ha quedado más que claro que los militares deben intervenir de lleno para poner orden en esta nación. Hemos sido demasiado relajados, y eso ha traído demasiadas consecuencias".
 VEN_strengthen_the_military:0 "Reforzar las Fuerzas Armadas"
 VEN_strengthen_the_military_desc:0 "Necesitamos un ejército fuerte para que se respeten nuestras órdenes".
 VEN_wave_of_democracy:0 "Ola de democracia"
 VEN_wave_of_democracy_desc:0 "La democracia se ha ido convirtiendo en una luz mortecina en América Latina, pero nosotros podemos cambiar eso. Podemos ser quienes lleven la democracia a nuestros vecinos y hacer que nuestra región sea aún mejor".
 VEN_caracas_la_guaira_highway:0 "Autopista Caracas-La Guaira"
 VEN_caracas_la_guaira_highway_desc:0 "La autopista Caracas-La Guaira fue una autopista construida en Caracas a partir de 1950, y terminada en 1953. Su objetivo era facilitar y agilizar el transporte entre las dos partes de la ciudad. La autopista propuesta garantizará una mayor productividad en la capital".
 VEN_readjust_the_parties:0 "Reajustar los partidos"
 VEN_readjust_the_parties_desc:0 "Ahora que estamos al mando, podemos empezar a desmantelar algunos de los partidos de la oposición para asegurarnos de que no interfieran en nuestros planes. Se convertirán en una espina clavada si les dejamos estar demasiado tiempo".
 VEN_military_oriented_industry:0 "Industria de orientación militar"
 VEN_military_oriented_industry_desc:0 "El ejército es lo que trae la verdadera prosperidad a la nación. A quién le importa el pueblo cuando se tiene un ejército fuerte. (Ruptura de la 4ª pared aquí, por favor, por el amor de Dios, no pienses así de verdad)"
 VEN_towards_a_new_venezuela:0 "Hacia una Nueva Venezuela"
 VEN_towards_a_new_venezuela_desc:0 "Veenzuela está ahora en un camino de crecimiento, uno que hemos sido capaces de lograr. Ha habido altibajos, pero al final lo logramos, y ahora es el momento de convertirnos en la potencia que siempre soñamos."
 VEN_our_comrades_in_south_america:0 "Nuestros compañeros en Sudamérica"
 VEN_our_comrades_in_south_america_desc:0 "Hay muchos es Sudamérica que están dispuestos a unirse a nosotros en nuestra causa por la Revolución Sudamericana. Estas naciones son dignas de aliarse a nosotros, y podemos hacer muchas cosas grandes juntos."
 VEN_potential_comintern_membership:0 "Afiliación potencial a la Comintern"
 VEN_potential_comintern_membership_desc:0 "Con el aumento de las tensiones mundiales, es cada vez más obvio que nuestra mejor opción es aliarnos con los soviéticos. Juntos podemos hacer realidad la revolución global".
 VEN_demand_guyana_esequiba_commie:0 "Exige Guyana Esequiba"
 VEN_demand_guyana_esequiba_commie_desc:0 "Guayana Esequiba ha sido reclamada por Venezuela desde la disolución de la Gran Colombia, siendo reconocida oficialmente como parte de la nación hasta la ocupación y posterior anexión de la misma por parte de los británicos. A pesar del tiempo transcurrido, los sueños de tenerla bajo nuestro control no han hecho más que crecer desde entonces, y ahora es el momento de dejarle claro a los británicos que el territorio nos pertenece."
 VEN_an_unthinkable_union:0 "Una unión impensable"
 VEN_an_unthinkable_union_desc:0 "Con los soviéticos invadidos por potencias extranjeras y con su soberanía en peligro, nuestro alto mando ha planteado una idea muy interesante: proponer la idea de salvarlos anexionándolos mediante la unificación. Aunque parece descabellada, en realidad tiene sentido una vez que también se considera nuestro propio poder, así como nuestras relaciones con los soviéticos y su situación actual. Os salvaremos, lo prometemos".
 VEN_soviet_industrial_investments:0 "Inversiones industriales soviéticas"
 VEN_soviet_industrial_investments_desc:0 "La industria soviética es una de las más fuertes del planeta. Conseguir inversiones de ellos promoverá aún más nuestra industria."
 VEN_invitar_a_nuestros_hermanos_comunistas:0 "Invitar a nuestros hermanos comunistas"
 VEN_invite_our_communist_brothers_desc:0 "Ahora que somos líderes de una facción, podemos empezar a invitar a nuestros hermanos comunistas y trabajar juntos."
 VEN_bolivarian_liberation:0 "Liberación bolivariana"
 VEN_bolivarian_liberation_desc:0 "Colombia y Ecuador han sido oprimidos durante demasiado tiempo. Como parte de la hermandad bolivariana, es nuestro deber liberarlos y salvarlos de esta opresión."
 VEN_reunification_in_the_south:0 "Reunificación en el Sur"
 VEN_reunification_in_the_south_desc:0 "Perú también es considerado bolivariano por muchos, y ellos también serán liberados por el bien mayor de la revolución."
 VEN_the_panamanian_question:0 "La cuestión panameña"
 VEN_the_panamanian_question_desc:0 "Panamá también está en riesgo de ser manipulada por occidente. Hay que salvarlos cuanto antes".
 VEN_the_march_north:0 "La marcha hacia el norte"
 VEN_the_march_north_desc:0 "Centroamérica y Norteamérica se han visto manchadas por los males de Occidente, y debemos asegurarnos de que este patrón no continúe. Pondremos fin a esta marea occidental".
 VEN_bolivarian_workers_reunited:0 "Trabajadores bolivarianos reunidos"
 VEN_bolivarian_workers_reunited_desc:0 "Los trabajadores bolivarianos se han unido por fin bajo una sola bandera. Nuestras esperanzas de ambiciones aún mayores se han hecho ahora factibles, y nuestro camino hacia una revolución mayor está ahora desbloqueado."
 VEN_proclaim_the_south_american_union:0 "Proclama la Unión Sudamericana"
 VEN_proclaim_the_south_american_union_desc:0 "Con todo el territorio que controlamos, por fin podemos hacer oficial la Unión de Repúblicas Socialistas Sudamericanas. Ha sido un proceso tedioso, ¡pero por fin podemos demostrar al mundo que vamos en serio!"
 VEN_the_revolutionary_south_american_industry:0 "La revolucionaria industria sudamericana"
 VEN_the_revolutionary_south_american_industry_desc:0 "Con tanta tierra bajo nuestro control, podemos promover nuestra industria hasta su máximo potencial, haciendo surgir una industria que rivalice con las grandes potencias mundiales."
 VEN_an_army_like_no_other:0 "Un ejército como ningún otro"
 VEN_an_army_like_no_other_desc:0 "¡Todos los demás ejércitos temerán al nuestro! Seremos los más poderosos!"
 VEN_major_naval_investments:0 "Grandes inversiones navales"
 VEN_major_naval_investments_desc:0 "Nuestras ambiciones requerirán una armada muy fuerte para tener éxito."
 VEN_the_asian_counterweight:0 "El contrapeso asiático"
 VEN_the_asian_counterweight_desc:0 "Del mismo modo que Occidente estaba contaminado por mentalidades imperialistas, Asia también lo estaba, en particular el Imperio japonés. Hay que liberar a su pueblo, y nosotros seremos quienes lo hagamos".
 VEN_counter_japanese_imperialism:0 "Contra el imperialismo japonés"
 VEN_counter_japanese_imperialism_desc:0 "Los días del Japón Imperial han terminado, es hora de que paguen por todos los crímenes que han cometido."
 VEN_liberate_mexico:0 "Liberar México"
 VEN_liberate_mexico_desc:0 "Tus días están contados México, la marea de la revolución llegará a ti y tu pueblo se levantará contra tu miserable gobierno."
 VEN_liberate_the_guyanas:0 "Libera a los guayaneses"
 VEN_liberate_the_guyanas_desc:0 "Los guayanas llevan demasiado tiempo bajo la esclavitud europea. Su pueblo ha estado suplicando la salvación, y eso es lo que les daremos."
 VEN_the_caribbean_question:0 "La cuestión del Caribe"
 VEN_the_caribbean_question_desc:0 "Debido a nuestra proximidad al Caribe, podemos aprovecharla y planear nuestra invasión de la región para apoderarnos de ellos y no permitir que occidente los explote."
 VEN_strike_at_capitalism:0 "Golpe al capitalismo"
 VEN_strike_at_capitalism_desc:0 "El capitalismo ha durado demasiado, es hora de que pongamos el último clavo en el ataúd y nos deshagamos de esta ideología descifrable de una vez por todas."
 VEN_the_global_revolution:0 "La revolución global"
 VEN_the_global_revolution_desc:0 "Lo que estamos viendo ahora es una nueva era de la humanidad, una que no está plagada de líderes vergonzosos, políticos corruptos ni dictadores inseguros. Estamos ante un mundo que la Tierra se merece, ideales que nos harán avanzar, y una era de avances tecnológicos, avances sociales, ¡junto con paz y prosperidad!"
 VEN_la_tierra_de_bolivar:0 "La Tierra de Bolivar"
 VEN_la_tierra_de_bolivar_desc:0 "Nuestro gran libertador, Simón Bolívar, nació en lo que hoy es nuestro hermoso país de Venezuela. Tenía ambiciones como ningún otro, y a pesar de que muchos dudaron de él, siguió adelante y logró formar lo que terminó siendo la Gran Colombia. Una potencia absoluta que, desgraciadamente, dejó de existir hace casi un siglo. Eso, sin embargo, cambiará pronto, ya que traeremos de vuelta sus sueños y ambiciones de la tumba, y reformaremos la Gran Colombia una vez más".
 VEN_unification_mandate:0 "Mandato de Unificación"
 VEN_unification_mandate_desc:0 "Desde 1830 ha persistido el sueño de reunificar la Gran Colombia. Ahora este anhelo está más vivo que nunca. Estamos decididos a retomar este anhelo, que fue opacado por intereses personales y discordias políticas, pero esta vez lo haremos como se debe. La Gran Colombia volverá a la vida, por la ley o por la espada".
 VEN_ensure_total_victory:0 "Asegurar la victoria total"
 VEN_ensure_total_victory_desc:0 "Puede que algunas de las naciones bolivarianas se resistan a nuestras ambiciones de reunificación, pero no pasa nada. Nos aseguraremos de que queden bajo nuestro control, ya sea pacíficamente o por la fuerza."
 VEN_no_second_chances:0 "Sin segundas oportunidades"
 VEN_no_second_chances_desc:0 "Este mundo es demasiado cruel para ser blando una segunda vez. Bolívar fue demasiado indulgente y causó la disolución de la entonces Gran Colombia, pero eso no sucederá esta vez. Haremos todo lo que esté a nuestro alcance para que eso no ocurra por segunda vez. Pronto se demostrará la verdadera gloria de la Gran Colombia".
 VEN_nuestra_por_derecho:0 "Nuestra por Derecho"
 VEN_nuestra_por_derecho_desc:0 "El gobierno norteamericano no es más que un entrometido aprovechador. Apoyaron la separación de Panamá en 1903 solo para construir y mantener el canal. Si tomamos Panamá también debemos tomar el canal. Nos pertenece por derecho, por gracia de nuestra historia, no a ellos. No importa cuánta sangre se derrame, el enclave norteamericano será destruido".
 VEN_la_marcha_al_norte:0 "La Marcha al Norte"
 VEN_la_marcha_al_norte_desc:0 "Nada más aberrante que el corporativismo ultracapitalista de los países del norte del continente. Arrasaremos con ellos como una avalancha humana, hasta que no quede rastro de la plutocracia organizada norteamericana."
 VEN_the_mexican_question:0 "La cuestión mexicana"
 VEN_the_mexican_question_desc:0 "A medida que pasa el tiempo, cada vez está más claro que México no es más que un obstáculo en nuestra búsqueda de la grandeza, que se interpone en el camino hacia la gloria final. No sólo eso, sino que ha sido la víctima número uno del capitalismo y de las influencias occidentales, algo de lo que por fin podemos librarnos de una vez por todas."
 VEN_la_armada_gran_colombiana:0 "La Armada Gran Colombiana"
 VEN_la_armada_gran_colombiana_desc:0 "¡La armada Gran Colombiana será una mencionada en los libros de historia, una armada temida a la que sólo las potencias navales más fuertes podrán enfrentarse! Nuestra armada pronto alcanzará esos estándares, y nos aseguraremos de que así sea".
 VEN_our_ambition_in_the_caribbean:0 "Nuestra ambición en el Caribe"
 VEN_our_ambition_in_the_caribbean_desc:0 "Es hora de poner la mira en la expansión de nuestro territorio en el Caribe".
 VEN_the_true_dominant_power_in_america:0 "La verdadera potencia dominante en América"
 VEN_the_true_dominant_power_in_america_desc:0 "El escenario está listo, nuestro último baile contra Estados Unidos es lo último pendiente en nuestra gran conquista ambiciosa."
 VEN_development_near_the_amazonas:0 "Desarrollo cerca del Amazonas"
 VEN_development_near_the_amazonas_desc:0 "El Amazonas es notorio por su falta de abastecimiento. Necesitamos construirlo adecuadamente para preparar nuestra invasión."
 VEN_the_march_south:0 "La marcha hacia el sur"
 VEN_the_march_south_desc:0 "Los países del sur son los siguientes en nuestra lista de conquista. Pronto serán borrados del mapa en nombre de la Gran Colombia".
 VEN_take_down_the_giant:0 "Derriba al gigante"
 VEN_take_down_the_giant_desc:0 "Una batalla final, un último enemigo. Eso es todo lo que queda, ¡y nos aseguraremos de acabar con ellos rápidamente, cueste lo que cueste!"
 VEN_secure_the_tungsten_mines:0 "Asegurar las minas de tungsteno"
 VEN_secure_the_tungsten_mines_desc:0 "Aunque el petróleo es nuestro recurso más lucrativo, el tungsteno no deja de ser valioso. Por lo tanto, debemos trabajar para asegurar nuestras minas de tungsteno."
 VEN_establish_the_confederation_as_a_dominion:0 "Establecer la Confederación como un Dominio"
 VEN_establish_the_confederation_as_a_dominion_desc:0 "Ahora que tenemos control directo sobre lo que una vez fue la Confederación Perú-Boliviana, podemos liberarlos y establecerlos como un dominio nuestro, aprovechándonos de su gobierno y explotando a su gente para nuestro propio bien mayor."
 VEN_the_southern_cone:0 "El Cono Sur"
 VEN_the_southern_cone_desc:0 "Continuando la marcha hacia el sur, los países de Chile, Argentina y Uruguay pronto se enfrentarán a la ira de la Gran Colombia."
 VEN_the_gran_colombian_economy:0 "La economía grancolombiana"
 VEN_the_gran_colombian_economy_desc:0 "A medida que nos expandimos y nos fortalecemos, también debe hacerlo nuestra economía. Las inversiones en todos los ámbitos de nuestra economía se pondrán en marcha para promover un mayor crecimiento económico."
 VEN_extract_the_amazonian_rubber:0 "Extraer el caucho amazónico"
 VEN_extract_the_amazonian_rubber_desc:0 "El Amazonas es famoso por su oferta de caucho sin explotar. Nos aseguraremos de explotarlo al máximo".
 VEN_panama_canal_profits:0 "Beneficios del Canal de Panamá"
 VEN_panama_canal_profits_desc:0 "Con el canal de Panamá firmemente bajo nuestro control, podemos empezar a aprovechar al máximo su condición de punto de estrangulamiento en el comercio internacional, lo que nos reportará una gran cantidad de dinero."
 VEN_purchase_our_remaining_territories:0 "Compra nuestros territorios restantes"
 VEN_purchase_our_remaining_territories_desc:0 "Todavía quedan algunos territorios que nos pertenecen por derecho, así que usaremos nuestra nueva fuerza económica para comprar esos territorios y asegurarnos de que nos sean entregados."
 VEN_close_american_cooperation:0 "Cerrar la cooperación americana"
 VEN_close_american_cooperation_desc:0 "Con nuestro creciente poder e influencia, necesitamos cooperar con la siguiente potencia más fuerte capaz de ayudarnos. Los Estados Unidos".
 VEN_protection_over_the_caribbean_and_CA:0 "Protección sobre el Caribe y América Central"
 VEN_protection_over_the_caribbean_and_CA_desc:0 "Protegeremos la independencia de nuestros hermanos caribeños y centroamericanos frente a potencias extranjeras."
 VEN_ensure_peace_in_our_homeland:0 "Asegurar la paz en nuestra patria"
 VEN_ensure_peace_in_our_homeland_desc:0 "El comunismo y el fascismo no tienen cabida en Sudamérica. Debemos librar a nuestro continente de estas dos amenazas."
 VEN_the_people_are_always_respected:0 "El pueblo siempre es respetado"
 VEN_the_people_are_always_respected_desc:0 "¡Debemos combatir la amenaza fascista en Sudamérica!"
 VEN_there_shall_be_no_revolution:0 "No habrá revolución"
 VEN_there_shall_be_no_revolution_desc:0 "¡Debemos luchar contra la amenaza comunista en Sudamérica!"
 VEN_assess_the_situation_in_europe:0 "Evaluar la situación en Europa"
 VEN_assess_the_situation_in_europe_desc:0 "Los poderes democráticos apelan más a nuestras creencias y posturas. ¿Las potencias fascistas? No tanto".
 VEN_no_to_nazism:0 "No al nazismo"
 VEN_no_to_nazism_desc:0 "El nazismo es una ideología vil que no tiene cabida en nuestro país y no debería existir en absoluto."
 VEN_gran_colombians_in_operation_avalanche:0 "[VEN.GetAdjective]s en la Operación Avalancha"
 VEN_gran_colombians_in_operation_avalanche_desc:0 "La invasión de Italia está en marcha y tenemos que asegurarnos de estar presentes en ella y ayudar en todo lo posible."
 VEN_establish_the_GetYear_constitution:0 "Establecer la Constitución [GetYear]"
 VEN_establish_the_GetYear_constitution_desc:0 "Se pondrá en marcha una revisión de la constitución anterior. Su sustitución incluirá muchos cambios, como mandatos presidenciales de 5 años, la prohibición de los partidos comunistas y anarquistas y, en general, una mayor seguridad para el pueblo y el país en su conjunto."
 VEN_pass_worker_right_reforms:0 "Aprobar las reformas del derecho de los trabajadores"
 VEN_pass_worker_right_reforms_desc:0 "Impulsar la Ley de Trabajo promoverá una nación trabajadora, llena hasta los topes de gente dispuesta a trabajar y a mantenerse a sí misma y a la nación al máximo. Nuestra economía crecerá con toda seguridad con esta nueva ley, como afirma [VEN.GetLeader]"
 VEN_fiscal_reforms:0 "Reformas fiscales"
 VEN_fiscal_reforms_desc:0 "A medida que se calme la situación política en Venezuela, podremos continuar nuestras reformas en el país para mejorar la estabilidad y la unidad nacionales."
 VEN_fixate_salaries:0 "Fijar salarios"
 VEN_fixate_salaries_desc:0 "Tal y como están las cosas, tendremos que fijar los salarios para facilitar la gestión económica de la nación. Puede que al principio pique al venezolano promedio, pero se prevé que el poder adquisitivo en horas extras aumente con los salarios fijados, y mejore el ingreso general de los venezolanos."
 VEN_anti_communist_crackdown:0 "Represión anticomunista"
 VEN_anti_communist_crackdown_desc:0 "Debemos purgar la ideología comunista y sus seguidores de nuestro país."
 VEN_our_stance_in_the_world:0 "Nuestra postura en el mundo"
 VEN_our_stance_in_the_world_desc:0 "Debemos adoptar una postura en la escena mundial. ¿De qué lado estaremos?"
 VEN_allied_allignment:0 "Alineación aliada"
 VEN_allied_allignment_desc:0 "Gran parte de nuestros valores son similares a los de la causa aliada. Lo natural sería alinearnos con ellos".
 VEN_british_naval_funding:0 "Financiación naval británica"
 VEN_british_naval_funding_desc:0 "Los británicos son conocidos por tener la armada más potente del planeta. Recibir financiación de ellos amplificaría enormemente nuestro poderío naval e incluso podría permitirnos obtener una armada digna del dominio regional."
 VEN_purchase_guyana_esequiba:0 "Comprar Guayana Esequiba"
 VEN_purchase_guyana_esequiba_desc:0 "Hemos reclamado la Guayana Esequiba desde la disolución de la Gran Colombia hace más de un siglo. Hoy es el día de recuperarla utilizando la diplomacia y nuestra nueva fuerza económica. Sólo nos queda esperar que los británicos acepten nuestra propuesta".
 VEN_american_protection:0 "Protección americana"
 VEN_american_protection_desc:0 "[USA.GetLeader] ha manifestado su apoyo incondicional a nuestra nación y su disposición a ayudarnos con equipo militar. Deberíamos aprovechar esta oportunidad no sólo para obtener equipamiento militar, sino también para fortalecer las relaciones con Estados Unidos."
 VEN_exploit_ABC_oil:0 "Explotar adecuadamente el petróleo de la isla ABC"
 VEN_exploit_ABC_oil_desc:0 "Con las islas ABC bajo nuestro control, podemos explotar las abundantes cantidades de petróleo que se encuentran en ellas."
 VEN_offer_protection_over_the_ABC_islands:0 "Ofrecer 'protección' sobre las islas ABC"
 VEN_offer_protection_over_the_ABC_islands_desc:0 "Ahora que los holandeses han capitulado, no tienen ningún poder real contra nosotros. Podemos seguir siendo diplomáticos ofreciendo "protección" sobre las islas, cuando en realidad nuestro principal objetivo es anexionarlas a nuestro territorio."
 VEN_demand_guyana_esequiba:0 "Exigir a Guyana Esequiba"
 VEN_demand_guyana_esequiba_desc:0 "Los británicos han retenido Guyana demasiado tiempo. Es nuestro territorio legítimo y nos lo entregarán, ¡ya sea diplomáticamente o por la fuerza!"
 VEN_mine_out_guyana_gold:0 "Extrae el oro de Guyana"
 VEN_mine_out_guyana_gold_desc:0 "Hay mucho oro en las Guayanas, y ahora que tenemos el control sobre ellas, también tenemos el control de las minas de oro. Saquemos partido de esto y empecemos a explotarlas".
 VEN_import_german_weaponry:0 "Importar armamento alemán"
 VEN_import_german_weaponry_desc:0 "Los alemanes tienen un suministro decente de armamento que podemos importar para nosotros."
 VEN_demand_the_remiander_of_the_guyanas:0 "Exige el resto de las Guyanas"
 VEN_demand_the_remiander_of_the_guyanas_desc:0 "Las Guyanas nos pertenecen por derecho. No hay lugar para las potencias europeas en Sudamérica, y les guste o no seremos nosotros quienes las echemos."
 VEN_a_new_republic_is_born:0 "Nace una nueva República"
 VEN_a_new_republic_is_born_desc:0 "Después de muchas luchas, hombres perdidos y sacrificios, se ha alcanzado el objetivo final. La Gran Colombia ha vuelto, pero esta vez no representaremos el expansionismo y el totalitarismo. Por el contrario, queremos predicar y abrazar las ideas de libertad y libertad. Seremos una importante potencia democrática en Occidente, que denunciará todas y cada una de las formas de dictadura y promoverá la paz y la prosperidad, a pesar de nuestra formación."
 VEN_purchase_the_panama_canal:0 "Comprar el Canal de Panamá"
 VEN_purchase_the_panama_canal_desc:0 "¿Por qué ir a la guerra por el Canal de Panamá cuando podemos simplemente comprarlo?"
 VEN_axis_allignment:0 "Alineación del eje"
 VEN_axis_allignment_desc:0 "Gran parte de nuestros valores son similares a la causa del Eje. Lo natural sería alinearnos con ellos".
 VEN_venezuela_stands_with_no_one:0 "Venezuela no está con nadie"
 VEN_venezuela_stands_with_no_one_desc:0 "¿Por qué habríamos de ponernos del lado de nadie? Estamos mejor solos, y podemos sacar mucho más provecho manteniéndonos neutrales en la escena mundial."
 VEN_pass_social_reforms:0 "Aprobar reformas sociales"
 VEN_pass_social_reforms_desc:0 "La necesidad de aprobar reformas sociales en la nación ha ido creciendo cada vez más, y si se hace bien podremos ocuparnos de los problemas internos de la nación con mayor eficacia."
 VEN_mas_que_un_sueno:0 "Más que un Sueño"
 VEN_mas_que_un_sueno_desc:0 "Lo que una vez fue sólo el sueño de Bolívar se ha convertido en una realidad. El mundo ahora nos respeta a nosotros y a nuestro poderío, muchos países nos temen y hacen lo posible por tenernos de nuestro lado. Bolívar, dondequiera que estés, que sepas que hemos logrado lo que siempre soñaste".
 VEN_fuel_armada_bolivariana:0 "Combustible Armada Bolivariana"
 VEN_fuel_armada_bolivariana_desc:0 "La Armada Bolivariana tiene una larga historia, que se remonta a los días del gobierno de Bolívar. Es de máxima prioridad que nos aseguremos de que nuestra armada recibe suficiente combustible."
 VEN_naval_investments:0 "Inversiones navales"
 VEN_naval_investments_desc:0 "No podemos dejar que nuestro poder naval se rezague. Es hora de invertir en nuestra Armada".
 VEN_create_compania_de_defensa_de_costas:0 "Crear la Compañía de Defensa de Costas"
 VEN_create_compania_de_defensa_de_costas_desc:0 "[VEN.GetLeader] ha analizado recientemente la situación de nuestros marines, y ha determinado que se ponga en marcha una nueva compañía de marines para reforzar tanto nuestro ejército como las fuerzas especiales."
 VEN_focus_on_submarines:0 "Centrarse en los submarinos"
 VEN_focus_on_submarines_desc:0 "Los submarinos tienen la capacidad de sumergirse bajo el agua, son invisibles para el enemigo, pero poseen una gran potencia."
 VEN_modernize_destroyers:0 "Modernizar los destructores"
 VEN_modernize_destroyers_desc:0 "Cuanto más modernos sean nuestros destructores, mejor".
 VEN_the_heavier_the_better:0 "Cuanto más pesados, mejor"
 VEN_the_heavier_the_better_desc:0 "Es como su nombre indica... pausa"
 VEN_conservative_production:0 "Producción conservadora"
 VEN_conservative_production_desc:0 "No podemos invertir todo lo que tenemos en el sector militar de la economía, ya que eso podría acarrear importantes consecuencias. En su lugar, invirtamos una cantidad modesta, para que podamos seguir mejorando la industria armamentística sin afectar a otras partes de la economía."
 VEN_ambitions_of_large_navy:0 "Ambiciones de una gran armada"
 VEN_ambitions_of_large_navy_desc:0 "Con todas las mejoras realizadas en nuestro poderío naval, deberíamos flexionar aún más nuestros músculos y perseguir el objetivo de tener una armada grande y respetable."
 VEN_purchase_italian_destroyers:0 "Comprar destructores italianos"
 VEN_purchase_italian_destroyers_desc:0 "Comprar destructores a los italianos ayudará sin duda a reforzar nuestro poder naval."
 VEN_convince_laureano_to_come_back:0 "Convence a Laureano para que vuelva"
 VEN_convince_laureano_to_come_back_desc:0 "De todos los que se me ocurren, sólo una persona es lo bastante apta para gobernar adecuadamente la nación: Laureano. Sus ideales de conservadurismo y autoritarismo encajan perfectamente con nuestro estilo de gobierno, y su férrea forma de gobernar seguro que hará comprender al pueblo que éste es el único camino a seguir."
 VEN_brutal_protest_Repression:0 "Brutal represión de protestas"
 VEN_brutal_protest_Repression_desc:0 "El gobierno siempre sabe lo que es mejor para el pueblo, y el pueblo debe acatar la palabra del gobierno sin impugnarla ni cuestionarla."
 VEN_the_hegemonia_andina_reigns_supreme:0 "La Hegemonía Andina Reina Suprema"
 VEN_the_hegemonia_andina_reigns_supreme_desc:0 "La Hegemonía Andina se refiere a los líderes de Venezuela que provienen de los Andes venezolanos, la mayoría de los cuales tienen simpatías por los liderazgos e ideologías autoritarias. Estos grandes hombres servirán como catalizadores de nuestro movimiento".
 VEN_la_nueva_era:0 "La Nueva Era"
 VEN_la_nueva_era_desc:0 "No podemos seguir con este gobierno espantoso, no. Las cosas tienen que cambiar, y a partir de hoy lo harán, ya que [VEN.GetLeader] dejará el poder y en su lugar Laureano tomará el control, impulsando a Venezuela hacia una nueva era, una era mejor."
 VEN_crush_the_revolutionaries:0 "Aplastar a los revolucionarios"
 VEN_crush_the_revolutionaries_desc:0 "Estos malditos revolucionarios no saben cuándo parar, ¿verdad? Les haremos saber muy 'amablemente' que ya no deberían estar en este país".
 VEN_formalize_the_black_divisions:0 "Formalizar las divisiones negras"
 VEN_formalize_the_black_divisions_desc:0 "Según lo ordenado por [Ven.GetLeader], las Divisiones Negras se formarán oficialmente en el país, recibiendo prioridad en los envíos de equipo para garantizar que mantienen su fuerza y destreza."
 VEN_mobilize_the_economy_fash:0 "Movilizar la economía"
 VEN_mobilize_the_economy_fash_desc:0 "¡Todos a las fábricas! A trabajar YA!"
 VEN_closer_italian_cooperation:0 "Cooperación italiana más estrecha"
 VEN_closer_italian_cooperation_desc:0 "Nuestros ideales se parecen más a los presentados por Mussolini y los italianos. Alinearnos más estrechamente con los italianos es la opción más sensata que tenemos a nuestra disposición, e incluso puede que estén dispuestos a ayudarnos."
 VEN_italian_military_advisors:0 "Asesores militares italianos"
 VEN_italian_military_advisors_desc:0 "Los italianos han manifestado su apoyo a nuestro régimen y están dispuestos a enviarnos asesores militares para mejorar nuestro propio ejército. Estaremos encantados de recibir a esos asesores".
 VEN_consolidate_power:0 "Consolidar el poder"
 VEN_consolidate_power_desc:0 "Ahora que tenemos el control total, podemos empezar a consolidar el poder y limpiar el país de toda oposición."
 VEN_the_great_purge:0 "La gran purga"
 VEN_the_great_purge_desc:0 "Aunque puede ser dura, es una medida necesaria para asegurar que nuestro gabinete está limpio y sin traidores. Dejar aunque solo sea a uno podría acarrear graves consecuencias en el futuro, así que no podemos correr riesgos."
 VEN_internal_industrial_rework:0 "Trabajo industrial interno"
 VEN_internal_industrial_rework_desc:0 "La industria requiere grandes retrabajos para funcionar correctamente. Es sinceramente desconcertante cómo los gobiernos anteriores han sido tan relajados en este asunto."
 VEN_adopt_a_corporatist_economic_model:0 "Adoptar un modelo económico corporativista"
 VEN_adopt_a_corporatist_economic_model_desc:0 "Teniendo en cuenta nuestro actual estilo de gobierno, un modelo económico corporativista aportará el mayor beneficio y crecimiento a nuestra economía en la actualidad. Implica financiación estatal, pero los beneficios superan a los aspectos negativos."
 VEN_italian_industrial_influence:0 "Influencia industrial italiana"
 VEN_italian_industrial_influence_desc:0 "A medida que nos aliamos más y más con los italianos, nuestra industria ha empezado a tomar influencia italiana, adoptando algunos modelos económicos italianos a menor escala. Sólo nos queda esperar que esto acabe siendo para mejor".
 VEN_national_military_Reorganization:0 "Reorganización militar nacional"
 VEN_national_military_Reorganization_desc:0 "El ejército en su estado actual es pésimo y necesita reformas importantes. Predecimos que estas reformas se completarán en unos dos meses y que los resultados serán espectaculares."
 VEN_military_investments:0 "Inversiones militares"
 VEN_military_investments_desc:0 "Deberíamos invertir más en nuestro ejército, lo necesita de verdad."
 VEN_major_military_expansion:0 "Grandes inversiones militares"
 VEN_major_military_expansion_desc:0 "Empezaremos a redirigir importantes fondos al ejército para mejorarlo en gran medida, aunque esto traiga consecuencias para los demás sectores de la industria."
 VEN_gendarme_necesario:0 "Gendarme Necesario"
 VEN_gendarme_necesario_desc:0 "Como ha dicho el propio [VEN.GetLeader], la Gendarmería es una rama necesaria del ejército que debe ponerse en marcha cuanto antes. Con la financiación y el equipamiento militar adecuados, podemos hacerlo realidad."
 VEN_expand_the_national_academy_of_history:0 "Ampliar la Academia Nacional de Historia"
 VEN_expand_the_national_academy_of_history_desc:0 "Necesitamos ampliar la Academia Nacional de Historia para educar mejor a nuestro pueblo tanto sobre la historia mundial como sobre la nuestra, para no repetir errores y, en su lugar, mejorar y crecer como pueblo y como país."
 VEN_define_our_foreign_policy:0 "Definir nuestra política exterior"
 VEN_define_our_foreign_policy_desc:0 "Ahora que nos hemos establecido adecuadamente, podemos empezar a mirar hacia fuera y definir nuestra política exterior."
 VEN_raise_military_salaries:0 "Aumentar los salarios militares"
 VEN_raise_military_salaries_desc:0 "Tal y como están las cosas, gran parte de las fuerzas armadas están infradotadas, y varias ramas han manifestado este problema. Si queremos evitar que este problema persista, tenemos que subirles los sueldos, a pesar de las consecuencias."
 VEN_the_unthinkable:0 "Lo impensable"
 VEN_the_unthinkable_desc:0 "Nadie espera que Venezuela albergue armas nucleares, pero como dice el refrán, espera siempre lo inesperado."
 VEN_the_ambition_of_a_greater_venezuela:0 "La ambición de una Venezuela más grande"
 VEN_the_ambition_of_a_greater_venezuela_desc:0 "Aunque nunca se ha declarado abiertamente, la idea de una Gran Venezuela ha rondado la mente de muchos desde hace años. Lo que ahora es sólo una mera idea puede convertirse en realidad con el suficiente esfuerzo y trabajo, aunque se pierdan vidas."
 VEN_push_our_claims_in_the_guyanas:0 "Impulsar nuestras reivindicaciones en las Guayanas"
 VEN_push_our_claims_in_the_guyanas_desc:0 "Debemos empujar hacia el este y reclamar las Guayanas como territorio venezolano."
 VEN_industrial_development_in_our_integral_states:0 "Desarrollo industrial en nuestros estados conquistados reclamados"
 VEN_industrial_development_in_our_integral_states_desc:0 "A medida que expandimos nuestras fronteras, necesitamos desarrollar las provincias que capturemos y ponerlas al mismo nivel que nuestro territorio continental."
 VEN_major_naval_buildup:0 "Mayor desarrollo naval"
 VEN_major_naval_buildup_desc:0 "Necesitaremos una armada muy fuerte si queremos llevar a cabo nuestros planes."
 VEN_our_lands_in_colombia:0 "Nuestras tierras en Colombia"
 VEN_our_lands_in_colombia_desc:0 "Colombia alberga algunas de nuestras tierras reclamadas, ¡y eso cambiará muy pronto!"
 VEN_no_end_to_our_ambition:0 "Nuestra ambición no tiene fin"
 VEN_no_end_to_our_ambition_desc:0 "¿Por qué parar ahora?  Seguimos creciendo y creciendo en poder, y nuestras ambiciones no hacen más que crecer a la par."
 VEN_the_european_ambition:0 "La ambición europea"
 VEN_the_european_ambition_desc:0 "El mundo es nuestra ostra; no deberíamos limitarnos sólo a Sudamérica: una expansión a Europa suena muy tentadora."
 VEN_the_initiative_campaigns:0 "Campañas de iniciativa"
 VEN_the_initiative_campaigns_desc:0 "Del mismo modo que hicimos con Colombia, podemos planear nuestros ataques de antemano y ganar iniciativa sobre el enemigo para derrotarlo aún más rápido."
 VEN_the_bolivarian_integration_campaign:0 "La campaña de integración bolivariana"
 VEN_the_bolivarian_integration_campaign_desc:0 "Hay muchas tierras no controladas debidamente por nosotros o plagadas de resistencia. Nos ocuparemos de estos esfuerzos inútiles con prontitud".
 VEN_the_terror_of_the_americas:0 "El terror de las Américas"
 VEN_the_terror_of_the_americas_desc:0 "Muchos en la región han empezado a apodarnos el "Terror de las Américas" debido a nuestra brutalidad y expansionismo. Que se acobarden, ¡nos haremos aún más fuertes! Nadie nos detendrá".
 VEN_continue_the_march_down_south:0 "Continúa la Marcha hacia el Sur"
 VEN_continue_the_march_down_south_desc:0 "Perú se interpone entre nosotros y la grandeza absoluta. Son un mero obstáculo al que nos enfrentaremos rápidamente".
 VEN_prepare_for_the_amazonian_march:0 "Prepárate para la marcha amazónica"
 VEN_prepare_for_the_amazonian_march_desc:0 "Marchar a través del Amazonas será extremadamente difícil, así que necesitamos prepararnos de antemano para aumentar mejor nuestras probabilidades de una rápida victoria."
 VEN_the_amazonian_march:0 "La marcha amazónica"
 VEN_the_amazonian_march_desc:0 "Los planes se han completado, es hora de lanzar nuestra invasión de Brasil a través del Amazonas. Si todo va bien, ¡los derrotaremos en un santiamén!".
 VEN_full_bolivarian_integration:0 "Integración Bolivariana Completa"
 VEN_full_bolivarian_integration_desc:0 "El último país bolivariano que no está bajo nuestro dominio es Bolivia, ¡pero eso cambiará pronto!"
 VEN_the_great_southern_march:0 "La Gran Marcha del Sur"
 VEN_the_great_southern_march_desc:0 "Hay muchos recursos útiles que se pueden encontrar en el cono sur de Sudamérica. Pronto nos apoderaremos de ellos, les guste o no a los países originarios."

 ## NUEVO CONTENIDO MONARQUISTA ##
 BRA_empower_the_patrianovistas:0 "Empoderar a los Patrianovistas"
 BRA_empower_the_patrianovistas_desc:0 "Los Patrianovistas, también conocidos como Pátria-Nova, son una organización monárquica presente en el país desde 1932. Originalmente fue liderada por Arlindo Veiga dos Santos, sin embargo, abandonó el partido hace unos 2 años. Ahora, aquí estamos, con una nueva oportunidad para llevar a los Patrianovistas a la gloria, y eventualmente, ¡a la restauración del Imperio!"
 BRA_gone_but_not_forgotten:0 "Ido, pero no olvidado"
 BRA_gone_but_not_forgotten_desc:0 "A pesar de los años transcurridos desde que Pedro II abandonó el poder, muchos brasileños de todo el país siguen manteniendo sentimientos muy pro-monárquicos. Todo lo que tenemos que hacer es informarles de la existencia de nuestro grupo y de nuestros objetivos, y seguro que se unen a nuestra causa."
 BRA_by_blood_alone:0 "Sólo con sangre"
 BRA_by_blood_alone_desc:0 "Vargas pronto se nos echará encima con nuestras payasadas, así que un golpe de estado será imposible de llevar a cabo. Por mucho que nos duela, tendremos que sacrificar vidas brasileñas para devolver al país su gloria de antaño ¡y aún mayor!"
 BRA_rekindle_imperial_sentiments:0 "Reavivar sentimientos imperiales"
 BRA_rekindle_imperial_sentiments_desc:0 "El sentimiento imperial ha estado presente durante mucho tiempo en la población brasileña, pero su influencia se ha ido apagando con el paso de los años. Debemos impedir que esa tendencia continúe".
 BRA_long_live_the_monarchy:0 "Larga vida a la monarquía"
 BRA_long_live_the_monarchy_desc:0 "¡Avé Gloria, Avé Imperio! Abajo los antimonárquicos!"
 BRA_smuggle_italian_weapons:0 "Contrabando de armas italianas"
 BRA_smuggle_italian_weapons_desc:0 "¡Necesitamos reunir tantas armas como sea posible para tener alguna posibilidad contra Vargas y su coalición!"
 BRA_the_imperial_war_machine:0 "La máquina de guerra imperial"
 BRA_the_imperial_war_machine_desc:0 "A medida que crecemos en poder, también lo hace nuestro poderío industrial. La máquina de guerra imperial acaba de arrancar, ¡y no hay quien la pare!".
 BRA_an_imperial_coup:0 "Un golpe imperial"
 BRA_an_imperial_coup_desc:0 "No es necesario derramar sangre en nuestra búsqueda del bien mayor de los brasileños. Mostrémosles a esos bastardos que somos más exigentes y que no derramamos sangre brasileña por conflictos sin sentido."
 BRA_promises_for_the_lower_class:0 "Promesas para la clase baja"
 BRA_promises_for_the_lower_class_desc:0 "Hay mucho apoyo que obtener de los menos afortunados. Nos aseguraremos de que reciban su parte de los beneficios de nuestro crecimiento y prosperidad!"
 BRA_take_over_the_department_of_propaganda:0 "Toma el control del Departamento do Propaganda"
 BRA_take_over_the_department_of_propaganda_desc:0 "El Departamento de Propaganda fue creado por Vargas para soltar chorradas sin sentido con la esperanza de que la gente se las creyera, ¡pero nosotros no! En vez de eso, ¡lo usaremos para el bien del pueblo, para promover las ideas que una vez llevaron a Brasil a ser la mayor potencia de las Américas!"
 BRA_absorb_the_integralists:0 "Absorber a los integralistas"
 BRA_absorb_the_integralists_desc:0 "Plinio siempre ha tenido un gran respeto por Arlindo y su movimiento Patrianovista. En caso de unificación, Plinio estaría más que encantado de unificar nuestros partidos con la esperanza de un bien mayor para el país. Dicho esto, los integralistas esperarán que cumplamos con nuestra parte de la promesa de mantener un líder autoritario".
 BRA_the_integralist_squadrons:0 "Los Escuadrones Integralistas"
 BRA_the_integralist_squadrons_desc:0 "¡Nuevos escuadrones serán implementados para aplastar a los Antimonárquicos! Avé Gloria, Avé Imperio!"
 BRA_challenge_vargas:0 "Desafía a Vargas"
 BRA_challenge_vargas_desc:0 "Vargas se ha salido con la suya durante demasiado tiempo. Es hora de que empecemos a ser realmente una espina clavada en su costado y nos aseguremos de que ya no tiene el control sobre el pueblo brasileño!"
 BRA_total_war_against_the_anti_monarchists:0 "Guerra total contra los antimonárquicos"
 BRA_total_war_against_the_anti_monarchists_desc:0 "¡Los antimonárquicos llevan meses derramando la sangre de nuestros compatriotas! Esto no durará más, ¡y combatiremos fuego con fuego si eso significa que cesarán con sus repugnantes aciones!"
 BRA_in_memory_of_the_ribeirazinho_revolt:0 "En memoria de la revuelta de Ribeirazinho"
 BRA_in_memory_of_the_ribeirazinho_revolt_desc:0 "La Revuelta de Ribeirãozinho fue una pequeña revuelta que tuvo lugar en lo que hoy es Taquaritinga, con la esperanza de restaurar al entonces pretendiente al trono, el príncipe Luiz de Orleans-Braganza. Lo que esta revuelta demuestra es que todavía hay muchos paulistas con sentimientos pro-monárquicos, ¡dispuestos a luchar por la causa mayor del Imperio!"
 BRA_the_monarchists_in_the_north_east:0 "Los monárquicos en el nordeste"
 BRA_the_monarchists_in_the_north_east_desc:0 "El monarquismo siempre ha sido más prominente en el noreste del país, en particular en Pernambuco. Apoderarnos del nordeste no nos planteará ningún problema".
 BRA_win_over_military_loyalty:0 "Ganarse la lealtad de los militares"
 BRA_win_over_military_loyalty_desc:0 "Aunque una parte significativa de los oficiales se mantiene leal a Vargas, todavía hay muchos que se aferran al sentimiento pro-monárquico, ¡y esos generales podrían ayudarnos a cambiar el rumbo de este conflicto!"
 BRA_emperor_pedro_gastao:0 "Emperador Pedro Gastão"
 BRA_emperor_pedro_gastao_desc:0 "Pedro Gastão de Orleans-Braganza, jefe de la rama de Petrópolis e hijo de otro pretendiente al trono, Pedro de Alcântara, es un perfecto prospecto para nuevo Emperador de Brasil. Sus relaciones y lazos con el Integralismo servirán también para poner orden en el nuevo Imperio, y asegurar una lealtad absoluta."
 BRA_emperor_pedro_henrique:0 "Emperador Pedro Henrique"
 BRA_emperor_pedro_henrique_desc:0 "Apodado 'El Príncipe Esperado' debido a sus lazos con la Familia Real y su pretensión al trono, no hay mejor candidato a Emperador que él. Su actitud tranquila y su sensatez traerán prosperidad al nuevo Imperio".
 BRA_empress_maria_elisabeth_focus:0 "Emperatriz Maria Elisabeth"
 BRA_empress_maria_elisabeth_focus_desc:0 "¡María Isabel de Baviera, esposa de Pedro Enrique, es una candidata perfecta para ser emperatriz del nuevo Imperio! Sus relaciones con Baviera también significarán que el Imperio tendrá ahora una reivindicación legítima sobre Baviera."
 BRA_emperor_pedro_alcantara:0 "Emperador Pedro de Alcântara"
 BRA_emperor_pedro_alcantara_desc:0 "Dom Pedro de Alcântara de Orléans-Braganza, Príncipe de Grão Pará, fue el primogénito de Doña Isabel, Princesa Imperial de Brasil y del Príncipe Gastón de Orléans, Conde de Eu, y como tal, nació en segunda línea al trono imperial de Brasil, durante el reinado de su abuelo, el Emperador Dom Pedro II, hasta la abolición del imperio. Es un verdadero elegido".
 BRA_reintegrate_the_cisplatine:0 "Reintegrar a los cisplatinos"
 BRA_reintegrate_the_cisplatine_desc:0 "Durante la mayor parte de la duración del Imperio, los cisplatinos han sido parte integrante de la nación. Sin embargo, la guerra Cisplatina causó la eventual independencia de Uruguay. Ahora que estamos de nuevo en el poder, ¡volveremos a integrar a los cisplatinos en nuestro territorio!"
 BRA_contact_the_italians:0 "Contacta con los italianos"
 BRA_contact_the_italians_desc:0 "Necesitaremos la ayuda italiana si queremos asegurarnos la victoria sobre los antimonárquicos."
 BRA_there_can_only_be_one:0 "Sólo puede haber Uno"
 BRA_there_can_only_be_one_desc:0 "¡Sólo un país hablará portugués, y será el Segundo Imperio Brasileño! No hay lugar para un Estado fallido como Portugal".
 BRA_dissolve_the_press:0 "Disolver la prensa"
 BRA_dissolve_the_press_desc:0 "La prensa ha sido durante mucho tiempo una espina en nuestro costado, vomitando mierda al azar que a nadie le importa. Estamos mejor sin ella".
 BRA_the_imperial_brazilian_army:0 "Establecer la Divisao Imperial"
 BRA_the_imperial_brazilian_army_desc:0 "La Divisao Imperial será un grupo de divisiones de élite del Ejército Real, encargado de tareas de máxima importancia. Seguro que conseguirán muchas victorias en la batalla".
 BRA_absorb_the_french_throne:0 "Absorbe el Trono francés"
 BRA_absorb_the_french_throne_desc:0 "Nuestra reclamación del trono francés ha sido muy larga, y ahora que tenemos el control sobre el mainalnd francés, podemos empezar a unir los tronos, como siempre debió ser."
 BRA_our_eternal_rival:0 "Nuestro eterno rival"
 BRA_our_eternal_rival_desc:0 "Ningún otro país ha estado tantas veces en guerra con nosotros como los argentinos. Han sido nuestro eterno rival, ¡y hoy es el día en que esa rivalidad termina, con el hundimiento de su país!"
 BRA_join_the_axis_monarchy:0 "Únete al Eje"
 BRA_join_the_axis_monarchy_desc:0 "El Eje representa adecuadamente nuestros ideales. Aliarnos con ellos es la opción más lógica."
 BRA_join_the_allies_monarchy:0 "Unirse a los aliados"
 BRA_join_the_allies_monarchy_desc:0 "Los Aliados representan adecuadamente nuestros ideales. Aliarnos con ellos es la opción más lógica".
 BRA_consolidate_power:0 "Consolidar el poder"
 BRA_consolidate_power_desc:0 "¡Ahora que tenemos el control del Imperio, podemos consolidarlo y obtener el poder absoluto sobre todos sus aspectos!"
 BRA_promote_seperatist_sentiment_in_bavaria:0 "Promover el sentimiento seperatista en Baviera"
 BRA_promote_seperatist_sentiment_in_bavaria_desc:0 "A medida que empeora la situación en Alemania, nuestra oportunidad de reforzar el nacionalismo bávaro y unirnos a ellos no hace más que crecer. Aprovecharemos esta oportunidad, ¡por el bien mayor del reino!".
 BRA_take_over_the_guyanas:0 "Toma las Guyanas"
 BRA_take_over_the_guyanas_desc:0 "Las Guayanas albergan una gran cantidad de recursos. Apoderarnos de ellos podría reportarnos grandes fortunas".
 BRA_establish_brazilian_west_africa:0 "Establecer el África occidental brasileña"
 BRA_establish_brazilian_west_africa_desc:0 "Aunque en un principio se consideraba una idea descabellada, la idea de un África Occidental brasileña parecía una locura para muchos, pero a medida que pasaba el tiempo cada vez eran más los que sopesaban la idea, hasta hoy. [BRA.GetLeader] ha anunciado la creación de una nación títere del África Occidental brasileña, que será administrada directamente por sus más leales colaboradores."
 BRA_the_race_for_africa:0 "La carrera por África"
 BRA_the_race_for_africa_desc:0 "Es una carrera contrarreloj para ver quién puede mantener el mayor dominio sobre África, ¡y ese título será para nosotros!"
 BRA_secure_the_italian_colonies:0 "Asegura las colonias italianas"
 BRA_secure_the_italian_colonies_desc:0 "Las colonias italianas albergan muchos recursos que podríamos utilizar. Debido a nuestra proximidad a ellas, ¡sería una tontería no aprovechar la oportunidad para una invasión a gran escala!"
 BRA_the_imperial_navy:0 "La Armada Imperial"
 BRA_the_imperial_navy_desc:0 "¡La Armada Imperial alcanzará su apogeo e irá más allá! Tanto Argentina como Chile se desmoronarán de miedo!"
 BRA_the_imperial_scholars:0 "Los eruditos imperiales"
 BRA_the_imperial_scholars_desc:0 "Este país está lleno de eruditos. Lo aprovecharemos al máximo".

 ### CONTENIDO NUEVO DEL DLC ###
 ARG_buenos_aires_development:0 "Desarrollo de Buenos Aires"
 ARG_buenos_aires_development_desc:0 "Buenos Aires, apodada la París de Sudamérica, está repleta de belleza... para el forastero. Para los argentinos, sin embargo, carece de varios aspectos, sobre todo industriales. Impulsaremos el desarrollo industrial de la capital a partir de hoy."
 ARG_manuel_antonio_fresco_desc:0 "Manuel Antonio Fresco es el actual gobernador de Buenos Aires y uno de los principales candidatos a suceder a Justo junto a Roberto María Ortiz. A diferencia de Ortiz, sin embargo, Fresco se aferra a ideales más fascistas, alabando e idolatrando a personajes como Adolf Hitler y Benito Mussolini, por lo que su nombramiento como líder podría muy bien conducir a una toma del poder fascista."
 ARG_coerce_the_army:0 "Coaccionar al Ejército"
 ARG_coerce_the_army_desc:0 "Muchos sectores del ejército siempre han estado aferrados a ideologías más totalitarias en la historia argentina. Su apoyo será crucial para nuestra toma del poder."
 ARG_take_full_control_f:0 "Tomar el control total"
 ARG_take_full_control_f_desc:0 "La Concordancia no representa adecuadamente nuestra ideología. La idea de las libertades civiles ha demostrado una y otra vez que no es suficiente. Mientras tanto, países como Alemania e Italia han prosperado bajo el fascismo, y ya es hora de que sigamos sus pasos."
 ARG_nadie_se_escapa_DLC:0 "§RNadie Se Escapa§!"
 ARG_nadie_se_escapa_DLC_desc:0 "¡Sólo el Señor sabe lo que les pasará a los que no sigan nuestras órdenes!"
 ARG_guerilla_tactics_DLC:0 "Tácticas de guerrilla"
 ARG_guerilla_tactics_DLC_desc:0 "No hay nada malo en usar tácticas de guerrilla en lugar de luchar a campo abierto."
 ARG_maintain_the_state:0 "Mantener el Estado"
 ARG_maintain_the_state_desc:0 "Con la oposición ya totalmente resuelta, podemos centrarnos en fortalecer el Estado actual y determinar adecuadamente nuestra política exterior. Nuestros enemigos nos temerán".
 ARG_the_legacy_of_rosas:0 "El legado de Rosas"
 ARG_the_legacy_of_rosas_desc:0 "Juan Manuel de Rosas, general militar, caudillo y héroe nacional para la Confederación Argentina. Realmente es nuestro héroe, y haremos todo lo que esté a nuestro alcance para que esté debidamente representado en nuestra nación."
 ARG_uruguayan_integration:0 "Integración uruguaya"
 ARG_uruguayan_integration_desc:0 "Antaño una provincia nuestra, ahora que por fin tenemos pleno control sobre ella podemos integrarla adecuadamente en el territorio aregntino."
 ARG_major_naval_investments_DLC:0 "Grandes inversiones navales"
 ARG_major_naval_investments_DLC_desc:0 "Hay muchas grandes potencias navales en el mundo, así que tenemos que asegurarnos de que nuestra armada pueda darles batalla si queremos hacer realidad nuestras ambiciones."
 ARG_the_push_across_the_pacific:0 "El empuje a través del Pacífico"
 ARG_the_push_across_the_pacific_desc:0 "Estas repugnantes colonias británicas deben ser borradas del mapa lo antes posible. Es repulsivo incluso mirarlas".
 ARG_attack_the_mainland_DLC:0 "Atacar el continente"
 ARG_attack_the_mainland_DLC_desc:0 "¡Ahora tenemos tanto el poder naval como la mano de obra para derribar la bandera británica de una vez por todas, por todas las vidas que se cobraron!"
 ARG_the_push_through_peru:0 "El empuje a través de Perú"
 ARG_the_push_through_peru_desc:0 "En la visión sanmartiniana de las Provincias Unidas, Perú también formaba parte. Si queremos hacer realidad ese sueño, tenemos que conquistarlas".
 ARG_the_nail_in_the_coffin:0 "El clavo en el ataúd"
 ARG_the_nail_in_the_coffin_desc:0 "Métete ese maldito pozo de la doctrina Monroe por el culo, ¡ya hemos tenido bastante con los Estados Unidos, y pronto se desmoronarán!".
 ARG_european_theatre_DLC:0 "El teatro europeo"
 ARG_european_theatre_DLC_desc:0 "Con Asia y América del Sur en su mayoría tratados, podemos poner nuestros ojos en el tema principal que nos ocupa: Europa. La cuna del comunismo, y también la cuna de las penurias y sufrimientos que trajo consigo tal ideología. Seremos nosotros quienes finalmente los liberemos de una vez por todas".
 ARG_a_red_world_DLC:0 "Un mundo rojo"
 ARG_a_red_world_DLC_desc:0 "Lo que estamos viendo ahora es una nueva era de la humanidad, una que no está plagada de líderes vergonzosos, políticos corruptos ni dictadores inseguros. Estamos ante un mundo que la Tierra se merece, unos ideales que nos harán avanzar, y una era de avances tecnológicos, avances sociales, ¡junto con paz y prosperidad!"
 ARG_al_amigo_todo_al_enemigo_nada_DLC:0 ""§RAl Amigo Todo al Enemigo Nada§!"
 ARG_al_amigo_todo_al_enemigo_nada_DLC_desc:0 "Una famosa frase dicha nada menos que por Juan Domingo Perón, y que conlleva una seria convicción. Nuestros enemigos no merecen más que lo peor, pero nuestros amigos y aliados, merecen elogios y apoyo a cada paso del camino."
 ARG_argentine_industrial_heaven:0 " Paraíso industrial argentino"
 ARG_argentine_industrial_heaven_desc:0 "¡Todo marcha según lo previsto! Es un verdadero milagro el crecimiento de nuestra economía. Esperemos que esta racha de buena suerte y fortuna continúe."
 ARG_defense_and_democracy:0 "Defensa y Democracia"

 ## PRU Pequeño Nuevo Contenido ##
 PRU_internal_management:0 "Gestión interna"
 PRU_internal_management_desc:0 "No podemos ir a la guerra ahora mismo, primero tenemos que centrarnos internamente y curarnos adecuadamente antes de ir a hacer recados."
 PRU_the_kingdom_of_peru:0 "El Reino de Perú"
 PRU_the_kingdom_of_peru_desc:0 "Siendo el último bastión que queda de los Virreinatos cuando el Imperio Español todavía tenía un dominio sobre el continente, no es ningún secreto que todavía hay una parte significativa de la población peruana que desean ser gobernados por un reino una vez más. Ese día ha llegado".
 PRU_the_kingdom_strikes_back:0 "El Reino Contraataca"
 PRU_the_kingdom_strikes_back_desc:0 "Los españoles simplemente no estaban hechos para la tarea de administrar tanta tierra, eran demasiado ineficientes, descuidados y pobres. Los borraremos del mapa y limpiaremos la mancha que han causado, y en su lugar nacerá un nuevo sucesor, mucho más apto para la tarea."
 PRU_the_eternal_empire:0 "El Imperio Eterno"
 PRU_the_eternal_empire_desc:0 "¡Ahora que tenemos el control de lo que originalmente era España, podemos proclamar al sucesor oficial del Imperio Español! El Imperio seguirá vivo, bajo un nuevo gobernante, ¡y el paraíso será restaurado!"
 PRU_revenge_against_the_europeans:0 "Venganza contra los europeos"
 PRU_revenge_against_the_europeans_desc:0 "Esta escoria europea simplemente no puede mantener sus manos fuera de los continentes que no son suyos. Es hora de que les demos a probar de su propia medicina!"
 PRU_the_attack_on_the_west:0 "El ataque al Occidente"
 PRU_the_attack_on_the_west_desc:0 "Occidente ha hecho demasiado daño. Pagarán por lo que han hecho!"
 PRU_peruvian_heavy_military_industry:0 "Industria Militar Pesada Peruana"
 PRU_peruvian_heavy_military_industry_desc:0 "La industria militar de Perú necesita ponerse al día con otros sectores de la industria. Desviar recursos al ejército debería ser suficiente."


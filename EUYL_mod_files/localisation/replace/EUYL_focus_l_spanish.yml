 ECU_fully_abandon_the_gold_standard:0 "Abandonar totalmente el patrón oro"
 ECU_fully_abandon_the_gold_standard_desc:0 "El patrón oro está obsoleto, y no hay ninguna razón lógica para quedarse atrás respecto al resto del mundo manteniéndolo. Lo mejor es abandonar por completo el patrón oro y adoptar la moneda fiduciaria."

 CHL_prepare_the_people_for_war_idea_2:0 "Preparar al pueblo para la guerra"
 chile.5.t:0 "Chile quiere unirse al Comintern"
 chile.5.d:0 "Como compañero del estado comunista, Chile quiere unirse a nuestra facción y ser nuestro aliado. Si aceptamos, nuestra facción tendría un punto de apoyo en el Nuevo Mundo."
 chile.5.a:0 "¡Cualquier cosa por un compañero estado comunista!"
 chile.5.b:0 "No necesitamos más responsabilidades"
 chile.6.t:0 "¡Los soviéticos aceptan!"
 chile.6.d:0 "¡La Unión Soviética nos ha aceptado en su facción!"
 chile.6.a:0 "Un día para celebrar".
 chile.7.t:0 "Los Soviéticos se niegan"
 chile.7.d:0 "Desafortunadamente, la Unión Soviética ha rechazado nuestra petición de unirnos a su facción."
 chile.7.a:0 "Nuestro pueblo está solo".
 chile.510.t:0 "¡Chile envió un ultimátum!"
 chile.510.d:0 "Hoy un diplomático que representa a Chile nos ha enviado un ultimátum. O damos las tierras que piden, permitimos que un gobierno amigable con Chile gobierne nuestro estado, o nos enfrentamos a la guerra. ¿Qué haremos?"
 chile.510.a:0 "¡Pueden tener esas tierras, pero no más!"
 chile.510.c:0 "Preferimos estar bajo el pulgar de Chile que entregar nuestras tierras..."
 chile.510.b:0 "¡¿Quiénes se creen esos chilenos que son?!"
 chile.511.t:0 "Argentina ha aceptado devolver la Patagonia!"
 chile.511.d:0 "Hoy, Argentina ha aceptado devolver la Patagonia a su legítimo dueño!"
 chile.511.a:0 "Un día para celebrar."
 chile.512.t:0 "¡Argentina se niega!"
 chile.512.d:0 "Argentina se ha negado a aceptar cualquiera de las opciones que le dimos..."
 chile.512.a:0 "Gran error"
 chile.512.b:0 "En el segundo pensamiento..."
 chile.513.t:0 "Argentina se ha sometido a nosotros!"
 chile.513.d:0 "En lugar de perder sus tierras o enfrentar una guerra, Argentina ha decidido aceptar instalar un gobierno favorable a Chile en su estado."
 chile.513.a:0 "Un día para celebrar".
 chile.410.t:0 "¡Chile exige la Tierra del Fuego!"
 chile.410.d:0 "Chile exige que les demos la Tierra del Fuego. Reclaman que les pertenece y amenazan con la guerra si decimos lo contrario."
 chile.410.a:0 "Ellos tienen un punto..."
 chile.410.b:0 "¡No le daremos a esos chilenos ni una pulgada de nuestras tierras!"
 chile.411.t:0 "Argentina está de acuerdo con nuestras demandas!"
 chile.411.d:0 "¡Argentina ha aceptado devolvernos la Tierra del Fuego!"
 chile.411.a:0 "¿Quizás esto no es suficiente?"
 chile.412.t:0 "¡Argentina se ha negado!"
 chile.412.d:0 "Los argentinos creen que la tierra es "legítimamente" suya y se niegan a darnos la Tierra del Fuego."
 chile.412.a:0 "Cambiemos de opinión"
 chile.412.b:0 "En el segundo pensamiento..."
 chile.8.t:0 "Chile quiere unirse al Eje"
 chile.8.d:0 "Como un estado fascista compañero, a Chile le gustaría unirse a nuestra facción y ser nuestro aliado. Si aceptamos, nuestra facción tendría un punto de apoyo en el Nuevo Mundo."
 chile.8.a:0 "¡Juntos nos mantendremos fuertes!"
 chile.9.b:0 "No necesitamos más responsabilidades"
 chile.9.t:0 "¡Los alemanes aceptan!"
 chile.9.d:0 "¡El Reich Alemán nos ha aceptado en su facción!"
 chile.9.a:0 "Un día para celebrar".
 chile.91.t:0 "Los alemanes se niegan"
 chile.91.d:0 "Desafortunadamente, el Reich alemán ha declinado nuestra petición de unirnos a su facción."
 chile.91.a:0 "Nuestro pueblo está solo".

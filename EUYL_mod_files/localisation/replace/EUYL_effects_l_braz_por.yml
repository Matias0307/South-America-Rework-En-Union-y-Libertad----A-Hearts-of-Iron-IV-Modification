 PRU_Liberate_the_indigenous_people_of_America:0 "Liberar os povos indígenas da América"
 PRU_Liberate_the_indigenous_people_of_America_desc:0 "Avance na libertação e autonomia dos povos indígenas nas Américas, reivindicando seu lugar legítimo na história e garantindo sua participação ativa no governo e na sociedade."
 PRU_unified_by_will:0 "Unificado pela vontade"
 PRU_unified_by_will_desc:0 "Fortalece a coesão nacional, promovendo a unidade entre os diversos grupos étnicos e culturais do Peru sob a liderança dos incas. Consolida a identidade nacional e a determinação de seguir um destino comum."
 PRU_unified_in_spirit:0 "Unificado em espírito"
 PRU_unified_in_spirit_desc:0 "Fomenta a solidariedade e a harmonia entre os povos indígenas e os descendentes dos incas, destacando valores compartilhados, história  comum e visão compartilhada do futuro. Fortalece os laços culturais e espirituais que unem a nação."
 
 

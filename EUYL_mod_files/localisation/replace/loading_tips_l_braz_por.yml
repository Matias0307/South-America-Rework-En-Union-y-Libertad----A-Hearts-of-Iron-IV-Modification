l_braz_por:
 LOADING_TIP_0:0 "Meu melhor amigo é aquele que corrige meus erros ou reprova meus erros.\n- José de San Martín"
 LOADING_TIP_1:0 "Ocorre mais barulho de um único homem gritando do que cem mil que estão quietos.\n- José de San Martín"
 LOADING_TIP_2:0 "Um povo que ama a liberdade no final será livre.\n- Simon Bolívar"
 LOADING_TIP_3:0 "A escravidão é a pior indignidade humana.\n- Simon Bolívar"
 LOADING_TIP_4:0 "Cada gota de meu sangue será uma chama imortal em sua consciência e sustentará a sagrada vontade de resistir. Ao ódio respondo com perdão, e àqueles que pensam que me derrotaram, respondo com minha vitória.\n- Getúlio Vargas"
 LOADING_TIP_5:0 "Responda uma ação violenta com outra ação ainda mais violenta.\n- Juan Domingo Peron"
 LOADING_TIP_6:0 "O Chile foi um exemplo perante o mundo da forma como os dois termos, democracia e autoridade, podem ser acoplados de forma conciliadora.\n- Carlos Ibañez del Campo"
 LOADING_TIP_7:0 "Não podemos nos lembrar com muita frequência que quando observamos a natureza, e especialmente o ordenamento da natureza, somos sempre nós mesmos que estamos observando. \n- Hipólito Yrigoyen"
 LOADING_TIP_8:0 "Sucesso é aproveitar a oportunidade. \n- Hipólito Yrigoyen"
 LOADING_TIP_9:0 "Só quero Leões no meu regimento. \n- José de San Martín"
 LOADING_TIP_10:0 "Droga, como vou sair desse labirinto. \n- Simon Bolívar"
 LOADING_TIP_11:0 "Nasci para me consagrar às línguas e às ciências e, se tivesse que escolher entre ocupar um cargo político, preferiria ser presidente ou ministro ao de imperador. \n- Dom Pedro II de Brasil"
 LOADING_TIP_12:0 "Jurei pela Constituição, mas mesmo que não a tivesse jurado, seria para mim uma segunda religião.\n- Dom Pedro II do Brasil"
 LOADING_TIP_13:0 "Às vezes a democracia deve ser banhada em sangue. \n- Augusto Pinochet"
 LOADING_TIP_14:0 "A nação está tentando fazer do Chile um país de proprietários, não de proletários.\n- Augusto Pinochet"
 LOADING_TIP_15:0 "Vamos selar com sangue e derreter com o sabre, de uma vez por todas, esta nacionalidade argentina, que deve ser formada, como as pirâmides do Egito e o poder dos impérios, à custa do sangue e suor de muitas gerações.\n- Julio Argentino Roca"
 LOADING_TIP_16:0 "A República Argentina, que um dia será uma grande nação, jamais esquecerá que o estado de progresso e prosperidade em que se encontra neste momento se deve em grande parte ao capital inglês.\n- Julio Argentino Roca"
 LOADING_TIP_17:0 "Pensam que sou federal; não senhor, não sou de nenhum partido senão da Pátria... Em suma, tudo o que quero é evitar males e restabelecer as instituições, mas lamento ter foi trazido para esta postagem.\n- Juan Manuel de Rosas"
 LOADING_TIP_18:0 "'Ei maçã, ei, ei maçã' 'O QUE' 'Faca!'"
 LOADING_TIP_19:0 "Onde há um trabalhador, há uma nação.\n- Eva Peron"
 LOADING_TIP_20:0 "Os povos que esquecem sua história estão condenados a repeti-la. \n- Nicolás Avellaneda"
 LOADING_TIP_21:0 "Para meus amigos tudo, para meus inimigos a lei.\n- Óscar R. Benavides"
 LOADING_TIP_22:0 "Lembre-se que a revolução é o que importa, e cada um de nós, sozinho, não vale nada.\n- Ernesto 'Che' Guevara"
 LOADING_TIP_23:0 "A educação é o primeiro dever e o mais alto direito do Estado. \n- Pedro Aguirre Cerda."
 LOADING_TIP_24:0 "Gritei para Roosevelt e meu pai: abaixo o imperialismo! \n- Libório Justo"
 LOADING_TIP_25:0 "Lidere-me, siga-me ou saia do meu caminho.\n- George S. Patton"
 LOADING_TIP_26:0 "Ninguém nunca defendeu algo de forma bem sucedida, só existe atacar, atacar e atacar um pouco mais.\n- George S. Patton"
 LOADING_TIP_27:0 "Guerras podem ser travadas com armas, mas são vencidas por homens. É o espírito do homem que segue e do homem que lidera que ganham a vitória.\n- George S. Patton"
 LOADING_TIP_28:0 "A primeira vez que eu vi um jato, eu o abati.\n- Chuck Yeager, USAF"
 LOADING_TIP_29:0 "Theo, aqui é Heinrich. Acabei de abater dois bombardeiros. Estou sem munição Vou bater o avião. Auf Wiedersehen, vejo você em Valhalla!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "Liderança consiste em escolher bons homens e ajudá-los a dar o seu melhor.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "A operação proposta tem chances de êxito? Está dentro da esfera da praticidade em termos de materiais e suprimentos?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "Ao preparar para batalhas, sempre percebi que planos são inúteis, mas planejar é indispensável.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "O que conta não é necessariamente o tamanho do cão na luta - é o tamanho da luta no cão.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "Não é preciso dizer que quando a sobrevivência é ameaçada, as brigas surgem entre as pessoas e o resultado são guerras infelizes entre as nações.\n Hideki Tojo"
 LOADING_TIP_35:0 "Em uma batalha de homem contra homem, o vencedor é aquele que tem mais uma bala em seu carregador.\n- Erwin Rommel"
 LOADING_TIP_36:0 "Prefiro ser o martelo do que a bigorna.\n- Erwin Rommel"
 LOADING_TIP_37:0 "Suor salva sangue, sangue salva vidas, mas o cérebro salva os dois.\n- Erwin Rommel"
 LOADING_TIP_38:0 "O pobre do Neville Chamberlain acreditava que podia confiar em Hitler. Ele estava errado. Mas não acho que estou errado sobre o Stalin.\n Winston Churchill (após Yalta)"
 LOADING_TIP_39:0 "Acredito que haverá paz para o nosso tempo.\n- Neville Chamberlain, 1938 após o Acordo de Munique)"
 LOADING_TIP_40:0 "Nenhum bombardeiro inimigo vai alcançar o Ruhr. Se um deles alcançar o Ruhr, meu nome não é mais Göring. Pode me chamar de Meyer.\n- Hermann Meyer"
 LOADING_TIP_41:0 "Só precisamos derrubar a porta e toda a estrutura podre irá desabar.\n- Adolf Hitler (sobre a União Soviética)"
 LOADING_TIP_42:0 "Posso lutar selvagemente nos primeiros seis a dozes meses em uma guerra contra os Estados Unidos e o Reino Unido. Depois disso, não tenho nenhuma expectativa de êxito.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "Se chegarmos a um campo minado, nossa infantaria atacará exatamente como se não estivesse lá.\n- Georgy Zhukov"
 LOADING_TIP_44:0 "Nós subestimamos o colosso russo... toda vez que uma dúzia de divisões é destruída, os russos a substituem com outra dúzia.\n- Franz Halder"
 LOADING_TIP_45:0 "Para o comandante alemão: LOUCO!\nO comandante americano.\n- Anthony C. McAuliffe (em resposta à demanda da Alemanha por rendição)"
 LOADING_TIP_46:0 "Somos nós hoje. E serão vocês amanhã.\n- Haile Selassie I, 1936"
 LOADING_TIP_47:0 "Nem um passo para trás!\n- Ordem soviética nº 227"
 LOADING_TIP_48:0 "Tora! Tora! Tora!\n- Mitsuo Fuchida, 7 de dezembro de 1941"
 LOADING_TIP_49:0 "Seu nome é desconhecido. Seu feito é imortal.\n- Tumba do soldado desconhecido (Moscou)"
 LOADING_TIP_50:0 "Onde está, repito, onde está a Força-Tarefa 34? O mundo quer saber.\n- CINCPAC, Batalha do Golfo de Leyte"
 LOADING_TIP_51:0 "A situação da guerra se desenvolveu não necessariamente para o lado do Japão.\n- Imperador Hirohito, 1945"
 LOADING_TIP_52:0 "Já devíamos ter imaginado depois da primeira guerra.\n- Gerd von Rundstedt"
 LOADING_TIP_53:0 "A vastidão da Rússia está nos devorando.\n- Gerd von Rundstedt"
 LOADING_TIP_54:0 "Eu te pergunto, você quer guerra total? Se necessário, você quer uma guerra mais radical e total do que qualquer coisa que já tenha imaginado?\n- Joseph Goebbels"
 LOADING_TIP_55:0 "Um golpe do exército alemão e outro do exército soviético colocarão um fim neste errôneo produto de Versalhes.\n- Vyacheslav Molotov (depois da queda da Polônia)"
 LOADING_TIP_56:0 "Risquem um porta-aviões! Dixon para porta-aviões: risquem um porta-aviões!\n- Robert E. Dixon, Batalha do Mar de Coral"
 LOADING_TIP_57:0 "Não é terrível? Aqui estamos, dois oficiais do Estado-maior geral alemão discutindo como melhor assassinar nosso comandante supremo.\n- Henning von Tresckow"
 LOADING_TIP_58:0 "Hitler é um dervixe girador. Ele precisa ser eliminado.\n- Henning von Tresckow"
 LOADING_TIP_59:0 "Os Nazistas entraram nesta guerra sob a desilusão infantil de que iriam bombardear todo mundo sem ninguém bombardeá-los de volta.\n- Arthur 'Bomber' Harris"
 LOADING_TIP_60:0 "Se Hitler invadisse o inferno, eu faria pelo menos um elogio ao diabo na Câmara dos Comuns.\n- Winston Churchill, 21 de junho de 1941"
 LOADING_TIP_61:0 "Então o desgraçado está morto? É uma pena que não o tenhamos capturado vivo!\n- Joseph Stalin (ao ouvir sobre o suicídio de Hitler)"
 LOADING_TIP_62:0 "Fomos derrotados. Fomos massacrados, perdemos a batalha.\n- Paul Reynaud, 15 de maio de 1940"
 LOADING_TIP_63:0 "Eu só preciso de mais algumas milhares de mortes para poder sentar na conferência da paz como um dos homens que lutou.\n- Benito Mussolini"
 LOADING_TIP_64:0 "Os franceses mentiram para os poloneses quando disseram que iam atacar. Não há nem sequer uma ideia disso.\n- Edmund Ironside"
 LOADING_TIP_65:0 "Por que morrer por Danzig?\n- Slogan anti-guerra francês, 1939"
 LOADING_TIP_66:0 "Há algo pretensioso sobre esta guerra.\n- William Borah, Senador dos EUA, 1939"
 LOADING_TIP_67:0 "A Suíça possui o povo e sistema político mais miseráveis e nojentos de todos. Os suíços são os inimigos mortais da nova Alemanha.\n- Adolf Hitler"
 LOADING_TIP_68:0 "O frutos da vitória estão caindo em nossas bocas rápido demais.\n- Imperador Hirohito"
 LOADING_TIP_69:0 "Todos vocês terminaram engraxando os sapatos dos alemães!\n- Italo Balbo"
 LOADING_TIP_70:0 "Afundem, queimem, capturem, destruam. Não deixem nada passar.\n- Andrew Cunningham, Batalha da Tunísia"
 LOADING_TIP_71:0 "Acho que talvez estejamos indo uma ponte longe demais.\n- Frederick Browning (antes da Operação Market Garden)"
 LOADING_TIP_72:0 "Graças a Deus pelo exército francês.\n- Winston Churchill, 1933"
 LOADING_TIP_73:0 "Quando você vê uma cascavel pronta para atacar, você não espera até ela dar o bote para esmagá-la.\n- Franklin D. Roosevelt"
 LOADING_TIP_74:0 "Regras não são necessariamente sagradas, os princípios, sim.\n- Franklin D. Roosevelt"
 LOADING_TIP_75:0 "Pessoas famintas e desempregadas são o tipo de coisa de que ditadores são feitos.\n- Franklin D. Roosevelt"
 LOADING_TIP_76:0 "Um homem precisa estar alerta a todo momento se quiser continuar respirando. Senão algum alemão filho da puta irá pegá-lo por trás e espancá-lo até a morte com uma meia cheia de merda.\n- George S. Patton"
 LOADING_TIP_77:0 "Fortificações, artilharia, apoio estrangeiro, nada disso valerá em nada a menos que o soldado comum saiba que é ELE que está protegendo seu país.\n- Carl Gustaf Emil Mannerheim"
 LOADING_TIP_78:0 "Pela lama e pelo sangue, rumo aos verdes campos além.\n- Lema das Tropas Blindadas Reais Canadenses"
 LOADING_TIP_79:0 "Há uma curiosidade geral na frota britânica de se descobrir se os italianos estão no mesmo nível que eles estavam na última guerra ou se eles decaíram.\n- Winston Churchill (sobre a declaração italiana sobre a guerra)"
 LOADING_TIP_80:0 "E nós lutaremos contra eles com garrafas quebradas se for tudo o que tivermos\n - Winston Churchill (logo após prometer lutar nos campos e nas estradas)"
 LOADING_TIP_81:0 "A experiência mostrou que ataques contra tanques com armas de combate de curta distância por um homem determinado, sempreterá sucesso\n -Manual Anti-tanque do Grupo do exército alemão"
 LOADING_TIP_82:0 "Me dê cinquenta DC-3s e os japoneses podem ficar com a Estrada da Birmânia.\n - Chiang Kai-Shek"
 LOADING_TIP_83:0 "Política é guerra sem derramamento de sangue, e guerra é política com derramamento de sangue.\n - Mao Zedong"
 LOADING_TIP_84:0 "Mantenha os homens, esqueça o território: território pode ser conquistado novamente. Mantenha a terra e esqueça os homens: terra e homens, ambos serão perdidos.\n - Mao Zedong"
 LOADING_TIP_85:0 "Eu prefiro morrer em um pântano da Grande Romênia do que em um paraíso da pequena Romênia.\n - Ion Antonescu"
 LOADING_TIP_86:0 "O povo não importa, apenas o que eles representam importa.\n - Ion Antonescu"
 LOADING_TIP_87:0 "Durante a guerra, a verdade é tão preciosa que ela deveria ser sempre acompanhada de mentiras como guarda-costas.\n - Winston Churchill"
 LOADING_TIP_88:0 "Derrotados hoje por uma força mecânica, no futuro seremos capazes de superar graças a uma força mecânica superior. O destino do mundo depende disso.\n - Charles de Gaulle"
 LOADING_TIP_89:0 "Os soluços graves dos violinos suaves do outono. Ferem a minha alma num langor de calma e sono.\n - Mensagem codificada da EOE para a resistência francesa"
 LOADING_TIP_90:0 "Um estado como a Suíça, que não passa de uma espinha no rosto da Europa, não pode continuar a existir.\n - Adolf Hitler"

 ARG_sharpen_air_safety_regulations:0 "Sharpen Air Safety Regulations"
 ARG_sharpen_air_safety_regulations_desc:0 "Com regulamentos de segurança mais rígidos em vigor, podemos evitar algumas das causas mais comuns de acidentes catastróficos, incluindo aqueles com aeronaves. \n\n§RFalha em aprimorar os regulamentos de segurança pode resultar em um acidente em um futuro próximo .§!"

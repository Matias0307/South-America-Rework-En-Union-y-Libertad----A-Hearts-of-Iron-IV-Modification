 ARG_foreign_investments:0 "Oportunidades de Investimento Estrangeiro"
 ARG_foreign_investments_desc:0 "Muitas grandes potências ao redor do mundo abriram sua economia para nós investirmos. Embora caros no início, esses investimentos podem ter grandes recompensas em um futuro próximo."

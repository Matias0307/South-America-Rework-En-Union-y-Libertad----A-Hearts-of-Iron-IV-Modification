 ECU_siding_too_much_with_liberals_will_cause_conservative_insurrection_tt:0 "\n§RSiding demais com o§! £ECU_liberal_texticon  §YLiberais§! §Rresultará em uma§! £ECU_conservative_texticon  §YConservador§! §RIinsurreição!§!\n\nIsso pode ser §Gprevenido§! se você §YMelhorar§! relações com £ECU_conservative_texticon §YConservadores§!, mas não faça isso demais, pois isso também pode causar uma £ECU_liberal_texticon §YLiberal§!§!
 ECU_aftermath_of_4_day_civil_war:0 "Consequências da Guerra Civil de 4 Dias"
 ECU_aftermath_of_4_day_civil_war_desc:0 "Após a repentina renúncia de Isidro Ayora, foram convocadas eleições no local para escolher o próximo líder o mais rápido possível. As eleições foram realizadas em 1932, e Neptalí Bonafiz venceu. Esta vitória, no entanto, foi nula após o O Congresso equatoriano o impediu de assumir o poder devido às suas raízes peruanas. Por causa disso, as milícias pró-conservadoras pegaram em armas na capital e lutaram para protestar contra a prevenção de sua presidência. Os liberais responderam fogo com fogo, e o resultado foi um ataque sangrento. guerra civil, ceifando a vida de mais de 2.000 equatorianos, apesar de terem passado quase 4 anos desde então, os eventos sangrentos ainda vivem nas mentes de ambos os lados, e ficar do lado de ambos os lados resultará em consequências."
 ECU_rural_state:0 "Estado Rural"
 ECU_rural_state_desc:0 "Este estado é composto principalmente por uma população rural, com muito poucos equatorianos vivendo em um ambiente urbanizado."
 ECU_economic_reignition:0 "Reignição Econômica"
 ECU_economic_reignition_desc:0 "A economia equatoriana foi fortemente impactada pela Grande Depressão, principalmente em cinco macrovariáveis diferentes: comércio exterior, receitas do governo, reservas de ouro, inflação e PIB. Devido à rejeição do padrão ouro imposto pela missão Kemmerer , a economia equatoriana sofria de instabilidade e inconversibilidade. Também não ajuda o facto de a maioria dos equatorianos viver em áreas rurais, o que leva a dificuldades com a industrialização."
 ECU_economic_reignition_cat:0 "Reacender a economia"
 ECU_economic_reignition_cat_desc:0 "A economia equatoriana tem estado em dificuldades ultimamente, sobretudo devido à Grande Depressão e à rejeição do padrão-ouro. Várias mudanças terão de ocorrer para reacender a economia!"
 ECU_liberal_conservative_conflict:0 "Conflito Liberal-Conservador"
 ECU_liberal_conservative_conflict_desc:0 "A política equatoriana sempre foi definida por um feroz cabo de guerra entre os liberais e os conservadores. Esta divisão só piorou após a guerra civil de 4 dias em 1932, fazendo com que os £ECU_conservative_texticon §YConservatives§! fossem antagonizados sempre desde então. Essa divisão pode ser intensificada se não mantivermos as partes sob controle, e uma insurreição pode acontecer se não tomarmos cuidado. \n\nNosso atual §YLeader§ representa o [ROOT.GetLeaderParty]".

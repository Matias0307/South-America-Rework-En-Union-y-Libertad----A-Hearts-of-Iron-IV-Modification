 col_rebelion_rojas_pinilla_desc:0 "A instabilidade e a crise institucional do governo laureanista parecem ter levado a Colômbia ao limite. A oposição, liderada por Rojas Pinilla, ganhou uma força perigosa e chegou a um ponto sem volta. guerra, não temos escolha a não ser ceder às suas demandas..."

 gestionar_bipartidismo_col:0 "Gerenciar conflitos bipartidários"
 gestionar_bipartidismo_col_tt:0 "A operação começará mas o sucesso não é garantido."
 bipartidismo_10_tt:0 "\n§RISe a operação falhar, você deve esperar 10 dias para selecionar novamente.§!\n"
 bipartidismo_20_tt:0 "\n§RISe a operação falhar, você deve esperar 20 dias para selecionar novamente.§!\n"
 gestionar_bipartidismo_col_desc:0 "A Colômbia vive uma longa tradição de violência política entre os partidos liberais e conservadores. Nas últimas décadas, o país passou por um período particularmente violento, deixando a população cansada e sem esperança. o governo é o único que poderia fazer algo a respeito."
 gestionar_bipartidismo_la:0 "Integrar políticos liberais em Magdalena"
 gestionar_bipartidismo_la_desc:0 "A administração regional excluiu os políticos liberais dos cargos para os quais foram eleitos. Com a pressão presidencial, os liberais poderão finalmente conseguir os empregos que merecem."
 gestionar_bipartidismo_ant:0 "Remover a imprensa subversiva em Antioquia"
 gestionar_bipartidismo_ant_desc:0 "Grupos conservadores estão distribuindo jornais que incitam à violência contra seus adversários políticos. É hora de parar a circulação desse tipo de imprensa."
 gestionar_bipartidismo_nar:0 "Desmantelar a polícia conservadora em Nariño"
 gestionar_bipartidismo_nar_desc:0 "Os latifundiários conservadores financiam milícias privadas encarregadas de remover qualquer sinal de liberal da área. Esses círculos paramilitares devem ser desmantelados imediatamente."
 gestionar_bipartidismo_cun:0 "Eliminar os favoritos da capital"
 gestionar_bipartidismo_cun_desc:0 "As empresas liberais em Bogotá se recusaram firmemente a negociar com simpatizantes conservadores. Motivando-os, a capital poderá se desenvolver política e economicamente."
 gestionar_bipartidismo_met:0 "Proteja os líderes liberais do Meta"
 gestionar_bipartidismo_met_desc:0 "Caudilhos liberais são constantemente atacados no Meta, e alguns são até mortos. Devemos colocar uma pequena guarda para sua defesa."
 gestionar_bipartidismo_caq:0 "Prendam os extremistas conservadores de Caquetá"
 gestionar_bipartidismo_caq_desc:0 "As sociedades conservadoras do sul do país estão causando terror na população com suas ameaças. É claro que não podemos negociar com eles. Uma operação rápida e precisa será suficiente para prender seus líderes e processá-los por suas ações ."
 
 oposicion_politica_col:0 "Oposição política interna"
 oposicion_politica_col_map_name:0 "Ações para eliminar a oposição"
 oposicion_politica_col_desc:0 "A forte tensão política dividiu a Colômbia não apenas socialmente, mas também organicamente. Por um lado, há o [GetLiberalName] e o [GetConservativeName], os partidos tradicionais que disputam o poder e muitas vezes se recriminam. outro, há o [GetMilitaryName], cuja liderança é composta por líderes politizados que podem estar insatisfeitos com a administração dos partidos. \n\nCada grupo aumenta continuamente sua §YInfluência Subversiva§!, o que pode causar uma guerra civil no caso para alcançar §R100§!. \n\n[GetRuilingLeader] \n[GetConservativeValues] [GetLiberalValues] [GetMilitaryValues]"

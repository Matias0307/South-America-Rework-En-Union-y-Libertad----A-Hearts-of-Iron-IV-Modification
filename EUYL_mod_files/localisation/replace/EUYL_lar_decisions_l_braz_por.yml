 VEN_abrupt_government_transition:0 "Transição Abrupta do Governo"
 VEN_abrupt_government_transition_desc:0 "Juan Vicente Gómez, ex-governante e ditador da Venezuela, faleceu há poucos dias, e em seu lugar Eleazar López Contreras assumiu o poder. Vicente é ditador da Venezuela há mais de 3 décadas, e agora com a mudança repentina líder e governo, as pessoas estão muito inseguras sobre a estabilidade do seu próprio país e muitos não confiam no novo governante. [ROOT.GetLeader] precisará provar que é capaz de governar adequadamente o país e realizar as reformas necessárias para fazer este país avançar! "
 VEN_dependent_on_oil_extraction:0 "Dependente da Extração de Petróleo"
 VEN_dependent_on_oil_extraction_desc:0 "Ao contrário das economias dos nossos países vizinhos na América Latina, fomos capazes de lidar com a Grande Depressão de forma rápida e eficiente. No entanto, isto custou-nos ser mais dependentes da nossa produção de petróleo, o que não permitiu outros sectores da indústria para se desenvolver adequadamente."
 VEN_underground_communist_movement:0 "Movimento Comunista Subterrâneo"
 VEN_underground_communist_movement_desc:0 "Sob a mais recente reforma da constituição, os partidos comunistas e anarquistas são considerados 'contra a independência deste país' e, portanto, ilegais. Devido a isso, muitos militantes e apoiadores comunistas começaram a trabalhar clandestinamente, abaixo os olhos do governo. Precisamos estar cansados de suas ações e tentar impedi-los de tentar qualquer coisa que possa desestabilizar o país."
 VEN_possibility_of_worker_strikes_occuring_tt:0 "§RGreves de Trabalhadores§! de vários setores da §YIndústria§! podem ocorrer aleatoriamente enquanto este espírito nacional estiver ativo!"
 VEN_german_infleunce_in_venezuela:0 "Influência Alemã na Venezuela"
 VEN_german_infleunce_in_venezuela_desc:0 "Desde 1933, os nazistas clandestinos estão presentes na Venezuela, tentando aumentar a influência alemã no país e garantir o comércio de petróleo conosco."
 VEN_america_and_allied_nations_will_become_concerned_tt:0 "\n§RManter este espírito nacional por muito tempo fará com que os Estados Unidos e outras potências Aliadas aumentem a preocupação com uma potencial potência do Eixo que ameaça o seu petróleo, e poderá intensificar-se para uma intervenção armada se não for tratada adequadamente!§!"

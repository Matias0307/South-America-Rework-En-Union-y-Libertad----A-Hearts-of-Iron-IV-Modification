 ECU_partial_gold_standard_abandonment_desc:0 "O padrão ouro foi rejeitado no Equador em 1932, devido ao fracasso em alcançar os resultados que os equatorianos esperavam com a missão Kemmerer. Este abandono, em conjunto com a grande depressão americana, causou grave instabilidade económica."

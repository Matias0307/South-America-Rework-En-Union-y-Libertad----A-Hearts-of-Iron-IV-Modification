 ARG_ramon_military_coup:0 "Conspiração Militar?"
 ARG_ramon_military_coup_desc:0 "Os setores das forças armadas estão descontentes com o sucessor de [Root.GetLeader] e estão planejando derrubar totalmente o governo. Eles parecem estar dispostos a usar força bruta se forem forçados a isso."
 ARG_the_possible_coup:0 "O Golpe Possível"
 ARG_five_year_plan:0 "O Plano de Cinco Anos"
 ARG_five_year_plan_desc:0 "Com nossa posição totalmente assegurada, devemos agora focar na economia e garantir que ela atinja o nível que seria considerado satisfatório. Os países ao nosso redor estão se industrializando rapidamente e não podemos ficar para trás."

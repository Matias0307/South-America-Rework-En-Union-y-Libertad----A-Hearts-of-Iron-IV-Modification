 VEN_transition_to_democracy:0 "Transição para a Democracia"
 VEN_transition_to_democracy_desc:0 "[ROOT.GetLeader] sempre acreditou firmemente na liberdade de expressão e nos ideais de liberdade e democracia, e deseja replicar isso em seu país. Depois de mais de 3 décadas de uma ditadura brutal, ele fará de tudo está em seu poder fazer a transição lenta de seu país para um estado livre e democrático."

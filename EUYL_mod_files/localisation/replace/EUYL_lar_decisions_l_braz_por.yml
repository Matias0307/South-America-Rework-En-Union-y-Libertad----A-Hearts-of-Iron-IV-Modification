 EUYL_defense_pact:0 "O Pacto de Defesa"
 EUYL_defense_pact_desc:0 "Um Pacto de Defesa formado pela Confederação Peru-Boliviana. Seremos protegidos por eles se nos encontrarmos em conflito."
 EUYL_defense_pact_call_refused:0 "Chamada do Pacto de Defesa recusada!"
 PBC_cooperating_with_french_resistance:0 "Cooperando com a Resistência Francesa"
 PBC_reforming_lost_unions:0 "Reformando os sindicatos perdidos"
 PBC_reforming_lost_unions_desc:0 "A paisagem atual do continente é muito... compacta. Existem muitas nações, e isso está causando conflitos desnecessários, então vamos começar a resolver esses conflitos. Podemos trazer de volta à força esses antigos sindicatos, muito como os nossos. Eles podem ser nossos fantoches e se tornarem potências como nós. Ao fazê-lo, poderemos não apenas mediar a maioria dos conflitos na região, mas também trazer paz e prosperidade a um lugar antes cheio de caos."

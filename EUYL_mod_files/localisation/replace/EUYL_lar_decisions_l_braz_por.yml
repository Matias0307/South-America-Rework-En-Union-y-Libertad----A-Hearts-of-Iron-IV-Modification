 ARG_nationalize_the_oil_fields:0 "Nacionalizar os Campos de Petróleo"
 ARG_integrate_our_territories:0 "Integrando Nossos Territórios"
 ARG_integrate_our_territories_desc:0 "Com nossa expansão abrupta em todos os cantos da América do Sul, os povos desses países estão longe de estar felizes com nosso governo sobre eles. Precisamos submetê-los e integrá-los à nossa nação, mesmo que isso signifique a perda de nossa homens e nosso poder político. \n\n§RVocê só pode núcleos de estados vizinhos aos seus principais estados!§!"

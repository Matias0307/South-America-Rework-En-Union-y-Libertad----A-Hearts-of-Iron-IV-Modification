 POR_iberian_summit_pro_allies:0 "Proposta para Entrar em [ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "Devemos nos aliar com [ENG.GetAdjective] e encarar todos que ameaçam nossa liberdade e procuram nos dominar. \nEnviaremos uma missiva para [GetIberianSummitReceiverName], solicitando que discutam uma proposta em conjunto pedindo para que [ENG.GetNameDef] nos aceite em [ENG.GetFactionName]."
 POR_iberian_summit_proposal_delayed:0 "Proposta para entrar em [?global.POR_iberian_summit_target.GetFactionName]"

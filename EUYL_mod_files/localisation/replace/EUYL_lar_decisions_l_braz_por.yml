 ECU_la_gloriosa_desc:0 "Apesar de sua presidência bastante curta, o impacto que Velasco teve sobre os equatorianos foi nada menos que insano. No caso de um infortúnio acontecer no país, é quase certo que Velasco aproveitará a oportunidade e tentará aproveitar poder através de um golpe de Estado ou de uma revolução em grande escala!"

 PRU_coup_attempt_fascists_desc:0 "Depois do embaraço público que veio do cancelamento das eleições, muitos fascistas da população decidiram intensificar e se rebelar contra o cancelamento ocupando algumas províncias do país. Suas intenções são claras, para derrubar o governo atual via civil Precisamos fazer o máximo possível para que isso não aconteça!"

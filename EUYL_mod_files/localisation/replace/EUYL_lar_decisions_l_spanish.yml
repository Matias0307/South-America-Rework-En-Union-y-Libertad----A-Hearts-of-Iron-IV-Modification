 ECU_la_gloriosa:0 "La Gloriosa"
 ECU_la_gloriosa_desc:0 "A pesar de su corta presidencia, el impacto que Velasco ha tenido en los ecuatorianos ha sido una locura. En caso de que ocurra una desgracia en el país, es casi seguro que Velasco aprovechará la oportunidad e intentará tomar el poder mediante un golpe de estado o una revolución a gran escala."
 ECU_if_stability_or_lose_war_with_peru_tt:0 "\n§RSi la§! §YEstabilidad§! §Rcae por debajo del 10% o pierdes la guerra contra §Y[PRU.GetName]§!§R, Velasco exigirá el control de la nación!§! \n\n§RSi no le permitís tomar el control, se desencadenará una guerra civil!§!"
 ECU_siding_too_much_with_liberals_will_cause_conservative_insurrection_tt:0 "\n§RCooperando demasiado con los§! £ECU_liberal_texticon §YLiberales§! §Rresultará en una sublevación§! £ECU_conservative_texticon §YConservadora§!§R!§!\n\nEsto puede ser §GPrevenido§! si §YMejorás§! relaciones con los £ECU_conservative_texticon §YConservadores§!, pero no lo hagas demasiado, ya que eso ocasionará una §Rsublevación§! £ECU_liberal_texticon §YLiberal§!"
 ECU_aftermath_of_4_day_civil_war:0 "Consecuencias de la Guerra Civil de los 4 días"
 ECU_aftermath_of_4_day_civil_war_desc:0 "Tras la repentina renuncia de Isidro Ayora, se convocaron elecciones sobre la marcha para elegir cuanto antes al siguiente líder. Las elecciones se celebraron en 1932, y ganó Neptalí Bonafiz. Esta victoria, sin embargo, fue nula después de que el Congreso ecuatoriano le impidiera tomar el poder debido a sus raíces peruanas. Debido a esto, las milicias pro-conservadoras se alzaron en armas en la capital y lucharon para protestar contra el impedimento de su presidencia. Los liberales respondieron fuego con fuego, y el resultado fue una sangrienta guerra civil que se cobró la vida de más de 2000 ecuatorianos. A pesar de que han pasado casi 4 años desde entonces, los sangrientos acontecimientos siguen vivos en las mentes de ambos bandos, y ponerse demasiado del lado de uno u otro tendrá consecuencias."
 ECU_rural_state:0 "Estado rural"
 ECU_rural_state_desc:0 "Este estado está compuesto mayoritariamente por una población rural, con muy pocos ecuatorianos viviendo en un entorno urbanizado."
 ECU_economic_reignition:0 "Reencendido Económico"
 ECU_economic_reignition_desc:0 "La economía ecuatoriana se vio muy afectada por la Gran Depresión, más notablemente en cinco macrovariables diferentes: comercio exterior, ingresos gubernamentales, reservas de oro, inflación y PIB. Debido al rechazo del patrón oro impuesto por la misión Kemmerer , la economía ecuatoriana sufrió inestabilidad e inconvertibilidad. Tampoco ayuda que la mayoría de los ecuatorianos vivan en zonas rurales, lo que genera dificultades con la industrialización."
 ECU_economic_reignition_cat:0 "Reavivar la economía"
 ECU_economic_reignition_cat_desc:0 "La economía ecuatoriana ha estado luchando últimamente, sobre todo debido a la Gran Depresión y el rechazo del patrón oro. ¡Serán necesarios varios cambios para reavivar la economía!"
 ECU_liberal_conservative_conflict:0 "Conflicto liberal-conservador"
 ECU_liberal_conservative_conflict_desc:0 "La política ecuatoriana siempre se ha definido por un feroz tira y afloja entre los liberales y los conservadores. Esta división sólo empeoró después de la guerra civil de 4 días en 1932, causando que los £ECU_conservative_texticon  §YConservadores§! se enemistaran para siempre desde entonces. Esta división podría intensificarse si no mantenemos a las partes bajo control, y podría ocurrir una insurrección si no tenemos cuidado. \n\nNuestro actual §YLíder§! representa [ROOT.GetLeaderParty]"

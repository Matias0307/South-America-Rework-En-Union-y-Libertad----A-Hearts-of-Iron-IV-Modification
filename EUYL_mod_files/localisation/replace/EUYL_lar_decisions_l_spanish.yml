 URG_prisoners_of_the_terra_dictatorship:0 "La Dictadura de Terra"
 URG_prisoners_of_the_terra_dictatorship_desc:0 "Desde que Gabriel Terra asumió el poder en Uruguay, gobernó el país con mano de hierro. Con el paso de los años, Terra comenzó a ganar muchos enemigos en la escena política y social, hasta el punto de que se hicieron intentos de golpe de estado para derribarlo del poder. Debido a esto, Terra comenzó a arrestar a muchos políticos, médicos, escritores, e incluso al vicepresidente. La delicada situación de la dictadura de Terra le obliga ahora a arrestar a estas personas, porque si no lo hace, los partidos opositores se levantarán y aplastarán al dictador. \n\nNúmero de personas importantes arrestadas por Terra: [?URG_politicians_arrested|R0]\n\n£stability_texticon  §YEstabilidad: §! [?URG_terra_stability|+%]§!\n\n£occupation_costs  §YGanancía Democratica Diaría: §! [?URG_democracy_from_terra|Y]§Y%§!\n\n£pol_power  §YGanancía Neutral Diaría: §! [?URG_terra_support|Y]§Y%§!"

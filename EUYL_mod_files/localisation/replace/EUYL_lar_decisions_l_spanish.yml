 PBC_will_protect_us_tt:0 "La §YConfederación Peruana-Boliviana§! nos §Gprotegerá§! en caso de conflicto!"
 EUYL_defense_pact:0 "El Pacto de Defensa"
 EUYL_defense_pact_desc:0 "Pacto de Defensa formado por la Confederación Perú-Boliviana. Estaremos protegidos por ellos si alguna vez nos encontramos en conflicto".
 EUYL_defense_pact_call_refused:0 "Rechazado la llamada al Pacto de Defensa!"
 PBC_cooperating_with_french_resistance:0 "Cooperando con la resistencia francesa"
 PBC_reforming_lost_unions:0 "Reformar las Naciones Perdidas"
 PBC_reforming_lost_unions_desc:0 "El paisaje actual del continente es demasiado... compacto. Hay demasiadas naciones, y está causando conflictos innecesarios, así que vamos a empezar a resolver estos conflictos. Podemos traer de vuelta por la fuerza estas antiguas uniones, muy parecidas a la nuestra. Pueden ser nuestros titeres, y convertirse en potencias como nosotros. Al hacerlo, podremos no sólo mediar en la mayoría de los conflictos de la región, sino también traer la paz y la propseridad a un lugar que antes estaba lleno de caos."
 PBC_reform_gran_colombia:0 "Reformar Gran Colombia"
 PBC_reform_viceroyalty_of_rio_de_la_plata:0 "Reformar el Virreinato del Río de la Plata"
 PBC_reform_the_republic_of_central_america:0 "Reformar la República de Centroamérica"
 PBC_unlock_democratic_reformer_tt:0 "Desbloquea al §YAdvisor Democratico§! como asesor político"


 ARG_the_argentine_civil_war:0 "La Guerra Civil Argentina"
 ARG_the_argentine_civil_war_desc:0 "Con la guerra civil en pleno apogeo, necesitamos usar nuestro apoyo a los militares para nuestra ventaja, dándonos impulsos temporales en nuestro ataque, defensa, organización y velocidad. No sólo eso, también podemos comprar armas de potencias fascistas extranjeras para ayudarnos en nuestra guerra civil y deshacernos de estas escorias de Unitario de una vez por todas."
 ARG_purchase_FROM_weapons:0 "Compra de armas [FROM.GetAdjective]"
 ARG_division_movement:0 "Mejorar la velocidad de movimiento de la división"
 ARG_division_organization:0 "Mejorar la organización de la división"
 ARG_division_attack:0 "Mejorar el ataque de la división"
 ARG_division_defense:0 "Mejorar la defensa de la división"
 ARG_robertos_deteriorating_health_condition:0 "El Deterioro del Estado de Salud de Roberto"
 ARG_robertos_deteriorating_health_condition_desc:0 "Después de un reciente chequeo con un doctor, se ha encontrado que Roberto tiene diabetes avanzada, y que la condición sólo empeorará con el tiempo. No se sabe cuánto tiempo le queda a Roberto, pero podemos tomar medidas para mejorar su condición o empeorarla."
 ARG_robertos_renounce:0 "La inevitable renuncia de Roberto"
 ARG_robertos_renounce_desc:0 "El estado de salud de Roberto empeorará con el tiempo, en algún momento será tan malo que el presidente ya no podrá dirigir la nación adecuadamente, y tendrá que renunciar".
 ARG_give_proper_treatment:0 "Darle a Roberto un tratamiento adecuado"
 ARG_give_proper_treatment_desc:0 "Darle a Roberto un tratamiento adecuado nos dará tiempo y le permitirá continuar en el cargo por más tiempo."
 ARG_pay_for_better_doctors:0 "Paga por mejores doctores"
 ARG_pay_for_better_doctors_desc:0 "Pagar por mejores doctores mejorará ligeramente su condición y le permitirá continuar en el cargo por más tiempo".
 ARG_give_proper_medicine:0 "Darle a Roberto una medicina adecuada"
 ARG_give_proper_medicine_desc:0 "Darle a Roberto la medicina adecuada nos dará una buena cantidad de tiempo y le permitirá continuar en el cargo por más tiempo."
 ARG_allow_roberto_to_rest:0 "Permita que Roberto descanse"
 ARG_allow_roberto_to_rest_desc:0 "Permitir que Roberto se tome un descanso de liderar directamente el país nos comprará una gran cantidad de tiempo a costa de no tener un líder central adecuado por el momento".
 ARG_convince_roberto_to_work_harder:0 "Convence a Roberto de trabajar más duro"
 ARG_convince_roberto_to_work_harder_desc:0 "Convencer a Roberto de que trabaje más duro hará que la enfermedad progrese más rápido y que su renuncia llegue más rápido".
 ARG_give_him_improper_treatment:0 "Darle a Roberto un tratamiento inapropiado"
 ARG_give_him_improper_treatment_desc:0 "Darle a Roberto un tratamiento equivocado hará que la enfermedad progrese más rápido y que su renuncia llegue más rápido".
 ARG_fake_his_test_results:0 "Falsificar los resultados de su prueba"
 ARG_fake_his_test_results_desc:0 "Falsificar los resultados de sus pruebas hará que parezca que su condición está mejorando, cuando en realidad está haciendo lo contrario".
 ARG_give_roberto_the_wrong_medicine:0 "Darle a Roberto la medicina equivocada"
 ARG_give_roberto_the_wrong_medicine_desc:0 "Darle a Roberto la medicina equivocada empeorará severamente su condición a un costo temporal de empeoramiento del liderazgo, como si el liderazgo no fuera ya suficientemente malo".
 ARG_peron_left_argentina:0 "Salida de Perón a Italia"
 ARG_peron_left_argentina_desc:0 "Perón ha dejado recientemente Argentina al mando del Ministerio de Guerra para estudiar la guerra de montaña en los Alpes italianos, Muchos especulan que ir a estudiar las tácticas de Italia también puede afectar a los ideales y creencias de Perón, sin embargo estas son sólo especulaciones."
 ARG_perons_return:0 "El regreso de Perón a Argentina"
 ARG_perons_return_desc:0 "Perón volverá dentro de unos 2 años. Sin embargo, parece improbable que esto se establezca y se apedree".
 ARG_demand_peron_to_report_back:0 "Exige a Perón que informe de sus hallazgos"
 ARG_the_great_coup:0 "El Gran Golpe"
 ARG_the_great_coup_desc:0 "Las facciones del ejército están disgustadas con el actual gobierno y planean orquestar un golpe contra el actual líder, más aún apuntando a Ramón Castillo".
 ARG_the_coup:0 "El golpe"
 ARG_the_coup_desc:0 "Estamos preparando el golpe, tratando de asegurarnos de que Roberto renuncie antes de que orquestemos el golpe, o de lo contrario el pueblo se enojará y lo más probable es que no acepte a Perón como su nuevo líder."
 ARG_slight_concessions:0 "Pequeñas concesiones"
 ARG_moderate_concessions:0 "Concesiones Moderadas"
 ARG_large_concessions:0 "Grandes Concesiones"
 ARG_foreign_investments:0 "Oportunidades de Inversión Extranjera"
 ARG_foreign_investments_desc:0 "Muchas grandes potencias del mundo han abierto su economía para que nosotros invirtamos en ella. Aunque son costosas al principio, estas inversiones pueden tener enormes recompensas en el futuro cercano."
 ARG_invest_in_FROM:0 "Invertir en la economia de [FROM.GetName]"
 invested_in_ARG:0 "Ya ha invertido en la economía de esta nación"
 ARG_invest_in_countries_economy_tt:0 "Vamos a §GInvertir§! en la §YEconomía§! de esta nación!"
 ARG_debt_repayments:0 "Opciones de pago de la deuda"
 ARG_debt_repayments_desc:0 "Los senadores han votado, tenemos que pagar nuestra 'deuda'. Si realmente estamos obligados a pagar o no, esa no es la cuestión. Debemos pagar la deuda que tenemos actualmente con múltiples grupos de personas en nuestra nación. Incluso podríamos obtener un bono por cumplir con ellos".
 ARG_repay_our_debt_to_the_senators:0 "Pagar la deuda a los senadores"
 ARG_repay_our_debt_to_the_deputies:0 "Pagar la deuda a los diputados"
 ARG_repay_debt_to_the_chamber_of_deputies:0 "Pagar la deuda a la Cámara de Diputados"
 ARG_repay_debt_to_the_employees:0 "Pagar la deuda a los empleados"
 ARG_repay_debt_to_war_ministry_officials:0 "Pagar la deuda a los funcionarios del Ministerio de Guerra"
 ARG_ramon_military_coup:0 "Posible Golpe de Estado?"
 ARG_ramon_military_coup_desc:0 "Sectores de los militares han sido disgustados por el sucesor de [ROOT.GetLeader] y están planeando derrocar totalmente al gobierno. Parecen estar dispuestos a usar la fuerza bruta si se les obliga a hacerlo."
 ARG_the_possible_coup:0 "El posible golpe"
 ARG_five_year_plan:0 "El plan de cinco años"
 ARG_five_year_plan_desc:0 "Con nuestra posición totalmente asegurada, debemos ahora enfocarnos en la economía y asegurarnos de que alcance el nivel que se consideraría satisfactorio. Los países que nos rodean se están industrializando rápidamente, y no podemos quedarnos atrás."
 ARG_invest_in_the_civilian_economy:0 "Invertir en la economía civil"
 ARG_invest_in_the_military:0 "Invertir en el ejército"
 ARG_nationalize_the_road_industry:0 "Nacionalizar la industria de la carretera"
 ARG_nationalize_the_steel_mines:0 "Nacionalizar las minas de acero"
 ARG_nationalize_the_tungsten_mines:0 "Nacionalizar las minas de tungsteno"
 ARG_nationalize_the_oil_fields:0 "Nacionalizar los campos de petróleo"
 ARG_integrate_our_territories:0 "Integrando Nuestros Territorios"
 ARG_integrate_our_territories_desc:0 "Con nuestra abrupta expansión en todos los rincones de Sudamérica, la gente de estos países está lejos de estar contenta con nuestro gobierno sobre ellos. Necesitamos subordinarlos e integrarlos a nuestra nación, aunque signifique la pérdida de nuestros hombres y nuestro poder político. \n\n§RSolo podes hacer nucleo a estados que estan a lado de de tus estados nucelos!\n\n§!"
 ARG_integrating_territories:0 "Integrar la Provincia de [FROM.GetName]"
 develop_catamarca_iron_ore_deposits:0 "Desarrollar los Depósitos de Hierro de Catamarca"
 exploit_the_rio_negro_oil_field:0 "Explotar el campo Petrolero de Rio Negro"
 develop_cordoba_aluminium_deposits:0 "Desarrollarlos Depósitos de Aluminio en Cordoba"
 develop_chaco_tungsten_deposits:0 "Desarrollar los Depósitos de tungsteno del Chaco"
 develop_buenos_aires_chromium_deposits:0 "Desarrollar los Depósitos de cromo de Buenos Aires"
 develop_neuquen_rubber_plantations:0 "Desarrollar Neuquen Rubber Plnatations"
 develop_misiones_steel_deposits:0 "Desarrollar los Depósitos de acero de Misiones"
 drill_the_chubut_oil_field:0 "Perforar los campos Petroleros de Chubut"
 develop_arica_chromium_mines:0 "Desarrollar las minas de cromo de Arica"
 develop_antofagasta_steel_deposits:0 "Desarrollar los depósitos de acero de Antofagasta"
 develop_magallanes_aluminium_deposits:0 "Desarrollar Magallanes Aluminium Deposits"
 ARG_inflation:0 "Combatiendo la inflación"
 ARG_inflation_desc:0 "Argentina ha tenido una historia tan larga con la inflación que ambas son casi sinónimos. Tenemos que detener nuestra inflación lo más rápida y eficazmente posible, o nuestro país se estrellará literalmente sobre sí mismo. La inflación es muy imprevisible, y tenemos que estar atentos a ella, por lo que cualquier contratiempo o problema que encontremos debemos afrontarlo con eficacia. Tenemos varias formas de hacer frente a la inflación, y tendremos que utilizar todas y cada una de ellas para librarnos de esta desgracia."
 ARG_inflationary_crisis:0 "Crisis inflacionaria"
 ARG_inflationary_crisis_desc:0 "La delicada situación de nuestra moneda hace que su valor baje constantemente con el tiempo. Esto se puede evitar de alguna manera tomando diversas medidas para combatir la inflación y detenerla en seco. Buena suerte, puede que la necesites".
 ARG_emit_pesos_to_control_inflation:0 "Establecer controles salariales y de precios"
 ARG_emit_pesos_to_control_inflation_desc:0 "Si queremos asegurarnos de que nuestra inflación no se descontrola, debemos implantar controles de salarios y precios. Debido a la naturaleza socialista de tal acto, el partido comunista ganará poder con ello."
 ARG_employ_a_contractionary_monetary_policy:0 "Emplear una política monetaria contractiva"
 ARG_employ_a_contractionary_monetary_policy_desc:0 "Un poco más caro que controlar los salarios y los precios, pero nos da el mismo efecto y evita que los comunistas ganen poder."
 ARG_force_companies_to_lower_prices:0 "Obligar a las empresas a bajar los precios al consumidor"
 ARG_force_companies_to_lower_prices_desc:0 "Nuestra opción más cara, pero también la más efectiva, reduciendo significativamente nuestra inflación tras seguir su curso."
 ARG_temporarily_slow_down_the_inflation:0 "Ralentizar temporalmente la inflación"
 ARG_temporarily_slow_down_the_inflation_desc:0 "Con algunos trucos bajo la manga, podemos detener temporalmente la crisis inflacionaria que se está produciendo. Por desgracia, no es infinito".
 ARG_end_the_inflation:0 "Acabar con la inflación"

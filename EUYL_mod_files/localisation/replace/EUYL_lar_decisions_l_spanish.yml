 BRA_economic_recession:0 "Recesión Económica"
 BRA_economic_recession_desc:0 "Nuestra incapacidad para industrializarnos adecuadamente ha hecho que muchos se queden sin trabajo, y debido a esta ola de desempleo nuestra economía ha caído drásticamente. Llevará tiempo sanar nuestra economía, y ese tiempo es el que necesitamos para centrarnos en otras partes de nuestra nación."
 BRA_economic_management:0 "Gestión Económica"
 BRA_economic_management_desc:0 "La economía brasileña es una de las mayores de toda América Latina, por lo que no es de extrañar que sea una molestia gestionarla como corresponde. Tenemos que ser muy cuidadosos con las decisiones que tomamos, ya que pueden afectar en gran medida a nuestra economía y a la producción. También debemos tener cuidado con la industrialización de nuestra economía, ya que estamos haciendo reformas rápidas que nos obligan a impulsar nuestra economía hacia una orientación industrial. Si no lo hacemos, podemos sufrir graves consecuencias económicas".

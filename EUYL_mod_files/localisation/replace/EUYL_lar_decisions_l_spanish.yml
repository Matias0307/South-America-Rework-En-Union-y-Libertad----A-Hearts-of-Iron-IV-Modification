 ECU_partial_gold_standard_abandonment_desc:0 "El patrón oro fue rechazado en Ecuador allá por 1932, debido al fracaso en lograr los resultados que los ecuatorianos esperaban con la misión Kemmerer. Este abandono, junto con la gran depresión estadounidense, causó una grave inestabilidad económica."
 ECU_full_gold_standard_abandonment:0 "Abandono total del estándar oro"
 ECU_full_gold_standard_abandonment_desc:0 "Una decisión a la que ya no podemos dar marcha atrás. La estabilidad económica puede fluctuar aún más ahora, pero al menos la moneda ecuatoriana realmente ya no dependerá del valor del oro"

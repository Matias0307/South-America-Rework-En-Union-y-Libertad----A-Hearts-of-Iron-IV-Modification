 PBC_winner_of_war_of_independence:0 "Ganamos nuestra guerra de independencia"
 PBC_unlock_escalate_tt:0 "Desbloquea §YEscalar la Guerra aún más§!, lo que §Gmejorará§! el espíritu nacional de §YNuestra Guerra de Independencia§!"
 PBC_war_of_independence_d:0 "Nuestra guerra de independencia"
 PBC_war_of_independence_d_desc:0 "Estos bastardos no nos permitirán ser independientes sin luchar, así que nos aseguraremos de darles pelea. No será fácil, ya que tenemos muchos enemigos en contra. No importa lo sombría que pueda parecer la situación, ¡la superaremos y venceremos a estas viles criaturas!"

 ECU_active_cooperation_tt:0 "§GCooperación Activa§!"
 ECU_CONFLICT_TT:0 "Este sistema representa nuestro estatus actual hacia los £ECU_liberal_texticon §YLiberales§! y los £ECU_conservative_texticon §YConservadores§!. El estatus puede variar desde §RActivamente Antagonizante§! hasta §GCooperación Activa§!. ¡El §YLíder Actual§! También pueden influir en esto dependiendo del partido que representen. Sin embargo, en última instancia, no tienen mucho que decir sobre el trato que el país da al partido en general. \n\nSi hay una §YDiferencia significativa de estatus§! alcanza el estado de §RActivamente Antagonizante§!, ese lado causará una §RInsurrección§!

 CHL_internal_political_split_desc:0 "Con las tensiones globales creciendo lentamente y las ideologías extremas como el fascismo y el comunismo corriendo por el mundo, nuestra nación está siendo muy afectada. Las cicatrices de la Gran Depresión, mezcladas con el crecimiento del poder de la Alemania nazi y la Unión Soviética, las ideologías extremas dentro de nuestra nación también están creciendo a un ritmo alarmante. El bastión de la democracia que somos hoy puede muy bien no permanecer si permitimos que los Nacistas o los Comunistas crezcan más poderosos de lo que son actualmente. Tampoco ayuda el hecho de que estén en una lucha interminable por el poder, lo que afecta enormemente a nuestra capacidad de controlar nuestra propia nación. Tenemos que tener cuidado, un movimiento equivocado y nuestra nación puede entrar \n\nActual £CHL_nacista_text  §YPoder Nacista§!:  [?CHL_nacista_power|R0] \n\nActual [ROOT.GetPowerSpanish]:  [?CHL_communists_power|R0] \n\n\n[ROOT.GetControlOverNation]"

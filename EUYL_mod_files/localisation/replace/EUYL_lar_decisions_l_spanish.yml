 URG_repaying_the_debt_to_britain:0 "Pagar nuestra deuda con los británicos"
 URG_repaying_the_debt_to_britain_desc:0 "Los británicos no han estado contentos con nuestra reticencia a pagar la deuda que tenemos con ellos, pero eso cambiará a partir de hoy. Nuestra industria es lo suficientemente fuerte ahora como para permitirnos pagarla, además de que nos ayudará tener a los británicos como aliados en lugar de enemigos". \n\nPorcentaje actual de nuestra deuda que hemos pagado:  [?URG_debt_to_britain|G0]§G%§!"

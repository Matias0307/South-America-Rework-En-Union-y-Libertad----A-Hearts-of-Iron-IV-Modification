 EUYL_1936_status_quo:0 "Statu quo de 1936"
 EUYL_1936_status_quo_desc:0 "El Status Quo de 1936 fue acordado tanto por Perú como por Ecuador después de la intervención de Washington. Sin embargo, esta paz temporal es muy endeble, ya que ambas partes guardan importantes rencores entre sí, y una guerra es simplemente inevitable entre las dos."

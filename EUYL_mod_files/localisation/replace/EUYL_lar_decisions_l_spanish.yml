 PBC_unlock_conscript_tt:0 "Desbloquea las decisiones de §YConscripción de una nueva milicia en el estado§!, lo que te permitirá §Grecrutar! una división en §YCada estado§! que poseas. \n\n§RTen en cuenta que sólo puedes hacer esto una vez por estado§!.
 PBC_maneging_the_confederation:0 "Gestionar la Confederación"
 PBC_maneging_the_confederation_desc:0 "Al ser nuestra nación muy nueva, todavía es muy inestable. Nuestra nación necesita una revisión rápida si queremos mantener nuestra soberanía. Nuestro primer y más importante objetivo es nombrar varios ministerios para organizar adecuadamente nuestra nueva nación."

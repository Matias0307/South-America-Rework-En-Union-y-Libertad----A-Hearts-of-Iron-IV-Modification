 col_pugna_religiosa:0 "Injerencia religiosa"
 col_pugna_religiosa_desc:2 "Aunque la constitución de 1886 estableció un estado unitario y confesional, las reformas liberales de los últimos años han reducido considerablemente la participación de la iglesia. En consecuencia, se ha desatado un agitado debate entre los estadistas y los diferentes §Ygrupos religiosos§!, quienes pretenden imponer sus ideales en las decisiones gubernamentales.\n\nLos£col_cat §YCatólicos§! afectan la §Gestabilidad§! y la §Gganancia de poder político§!.\nLos£col_crist §YCristianos§! afectan la §Gestabilidad§! y el §Grendimiento de fábrica§!.\nLos£col_athe §YAteos§! afectan la §Gganancia de poder político§! y el §Grendimiento de fábrica§!.\n\n§REl estatus político de los diferentes grupos religosos puede afectar la oposición política interna.§!"


 BOL_toro_controls_no_states:0 "Toro controla un estado o menos"
 BOL_getting_our_sweet_revenge:0 "Conseguir nuestra dulce venganza"
 BOL_getting_our_sweet_revenge_desc:0 "Desde hace décadas hemos ido perdiendo poco a poco nuestro territorio a manos de todos nuestros vecinos, sacando trozos de nuestra nación y humillando al pueblo boliviano. Todo eso va a cambiar, cada una de las naciones que han puesto un dedo en nuestro país pagarán con su sangre y sus hombres mientras los humillamos exactamente igual que ellos. Ya no seremos conocidos como los débiles de Sudamérica".
 BOL_make_FROM_pay_for_taking_our_land:0 "Haz que [FROM.GetName] pague por tomar nuestras tierras"
 BOL_build_up_the_province_of_FROM:0 "Reforzar la provincia de [FROM.GetName]"
 BOL_integrate_the_province_of_FROM:0 "Integrar la provincia de [FROM.GetName]"
 form_natural_borders:0 "Nuestras Fronteras Naturales"
 form_natural_borders_desc:0 "A lo largo de toda nuestra historia, nuestros vecinos han abusado de nuestra posición más bien central en Sudamérica y poco a poco nos han arrebatado trozos de nuestras tierras, ¡pero eso no durará más, pues verán nuestro verdadero poder y se acobardarán de miedo cuando alcancemos nuestro verdadero potencial!"
 BOL_our_natural_borders:0 "Restaurar nuestras legítimas fronteras"
 BOL_foreign_arms_purchasing:0 "Compra de Armas Extranjeras"
 BOL_foreign_arms_purchasing_desc:0 "Las potencias extranjeras tienen un armamento muy moderno, y adquirirlo nos dará ventaja en cualquier conflicto en el que nos encontremos."
 BOL_tejadas_incompetence:0 "La Incompetencia de Tejada"
 BOL_tejadas_incompetence_desc:0 "Tejada es visto por muchos como un líder incompetente, que no es apto para dirigir Bolivia, especialmente en su estado actual. Tenemos que asegurarnos de demostrar que la gente está equivocada y ayudar a Tejada a convertirse en el líder que todos quieren ver."

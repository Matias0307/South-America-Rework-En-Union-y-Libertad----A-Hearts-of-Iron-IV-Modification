 PRU_the_peruvian_civil_war:0 "El golpe peruano"
 PRU_the_peruvian_civil_war_desc:0 "Después de la desgracia que fueron las elecciones de 1936 y la franca corrupción que ha mostrado el gobierno de Oscar tras anular los resultados electorales. Por si eso no fuera ya bastante malo, Oscar fue más allá y detuvo a la mayoría de los simpatizantes y políticos fascistas. También deportó a algunos a Chile y prohibió la UR en su totalidad. Todos estos son actos que no podemos perdonar, y Oscar pagará por esto, y lo hará con todo lo que tiene. \n\nActualmente, las probabilidades de que tengamos una §RGuerra Civil§! son:  §R[?PRU_chance_of_civil_war|R0]%§! \n\nActualmente, las probabilidades de que tengamos un §Ggolpe de Estado pacífico§! son §G[?PRU_chance_of_peaceful_coup|G0]%§!"
 PRU_overthrow_oscars_government:0 "Derribar el gobierno de Oscar"

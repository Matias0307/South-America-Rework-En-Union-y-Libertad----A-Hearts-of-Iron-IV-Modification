 PBC_integrating_all_our_claimed_lands:0 "Integrando nuestra legítima Tierra"
 PBC_integrating_all_our_claimed_lands_desc:0 "Debido a que nuestras políticas no coinciden adecuadamente, tendremos que integrar manualmente los territorios que acabamos de adquirir. Esto nos llevará tiempo, recursos y a nuestros hombres, pero si queremos alcanzar de verdad la Confederación que una vez fuimos, tenemos que integrar completamente todos nuestros territorios en propiedad y convertirnos en la Confedración que nuestros predecesores no pudieron conseguir."

 VEN_transition_to_democracy:0 "Transición a la democracia"
 VEN_transition_to_democracy_desc:0 "[ROOT.GetLeader] siempre ha creído firmemente en la libertad de expresión y los ideales de libertad y democracia, y quiere replicar eso en su país. Después de más de 3 décadas de una dictadura brutal, hará todo lo posible está en su poder para hacer una transición lenta de su país hacia un estado libre y democrático."
 VEN_democracy_trait_tt:0 "Mientras este espíritu nacional esté activo, §Y[ROOT.GetLeader]§! tendrá el rasgo §YFirme creyente en la democracia§!"
 VEN_periodic_protests_will_occur_tt:0 "¡Se producirán §RProtestas§! periódicas en todo el país!"
 VEN_abrupt_government_transition:0 "Transición Gubernamental Abrupta"
 VEN_abrupt_government_transition_desc:0 "Juan Vicente Gómez, anterior gobernante y dictador de Venezuela, falleció hace apenas unos días, y en su lugar tomó el poder Eleazar López Contreras. Vicente ha sido dictador de Venezuela durante más de 3 décadas, y ahora con el cambio repentino en Líder y gobierno, la gente está muy insegura sobre la estabilidad de su propio país y muchos no confían en el nuevo gobernante. [ROOT.GetLeader] tendrá que demostrar su valía para gobernar adecuadamente el país y realizar las reformas necesarias para sacarlo adelante."
 VEN_dependent_on_oil_extraction:0 "Depende de la extracción de petróleo"
 VEN_dependent_on_oil_extraction_desc:0 "A diferencia de las economías de nuestros países vecinos en América Latina, pudimos enfrentar la Gran Depresión de manera rápida y eficiente. Sin embargo, esto nos costó depender más de nuestra producción de petróleo, lo que no ha permitido otros sectores de la industria para desarrollarse adecuadamente."
 VEN_underground_communist_movement:0 "Movimiento Comunista Clandestino"
 VEN_underground_communist_movement_desc:0 "Bajo la reforma más reciente de la constitución, los partidos comunistas y anarquistas son considerados 'contra la independencia de este país' y, por lo tanto, son ilegales. Debido a esto, muchos militantes y partidarios comunistas han comenzado a trabajar clandestinamente, bajo tierra. A los ojos del gobierno. Necesitamos estar cansados de sus acciones y tratar de evitar que intenten cualquier cosa que pueda desestabilizar el país"
 VEN_possibility_of_worker_strikes_occuring_tt:0 "§RHuelgas Obreras§! de varios sectores de la §YIndustria§! pueden ocurrir al azar siempre y cuando este espíritu nacional esté activo!"
 VEN_german_infleunce_in_venezuela:0 "Influencia alemana en Venezuela"
 VEN_german_infleunce_in_venezuela_desc:0 "Desde 1933, los nazis clandestinos han estado presentes en Venezuela, tratando de aumentar la influencia alemana en el país y asegurar el comercio de petróleo con nosotros."
 VEN_america_and_allied_nations_will_become_concerned_tt:0 "\n§RMantener este espíritu nacional durante demasiado tiempo hará que Estados Unidos y otras potencias aliadas crezcan en preocupación por una posible potencia del Eje que amenace su petróleo, ¡y podría intensificarse hasta llegar a una intervención armada si no se maneja adecuadamente!§!"
 VEN_fascist_nations_will_become_concerned_tt:0 "\n§RMantener este espíritu nacional durante demasiado tiempo hará que las principales otencias fascistas se preocupen cada vez más por la amenaza de su comercio petrolero, ¡y podría intensificarse hasta llegar a una ntervención armada si no se maneja adecuadamente!§!""

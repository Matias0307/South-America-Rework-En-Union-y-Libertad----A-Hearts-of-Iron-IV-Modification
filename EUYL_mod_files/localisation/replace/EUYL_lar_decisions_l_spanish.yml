 BRA_dependency_on_our_coffee_productions_desc:0 "Somos uno de los mayores productores de café del planeta. La mayor parte del planeta depende de nuestras plantaciones para sus suplementos de café. Debido a la gran demanda, la industria del café y las plantaciones han acumulado un enorme poder en nuestra economía. Por ello, dictan muchas de nuestras acciones económicas e industriales. Tenemos que controlar la dependencia que tenemos de ellos, si no lo hacemos nuestra economía podría verse seriamente afectada. \n\nLa dependencia actual de nuestra producción de café es: §Y[?BRA_dependency_on_coffee|Y0]%§!\n\nLa opinión actual de los cafeteros hacia nuestro gobierno es: [ROOT.GetCoffeeOpinion]"

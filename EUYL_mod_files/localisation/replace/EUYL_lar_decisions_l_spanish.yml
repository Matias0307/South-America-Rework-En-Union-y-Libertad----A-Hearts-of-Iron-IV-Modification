 POR_iberian_summit_pro_axis_desc:0 "[GER.GetFactionName] será la potencia dominante en Europa. Debemos aliarnos con ellos antes de que decidan asumir el control directo de nuestro territorio y nuestros recursos.\nEnviaremos una misiva a [GetIberianSummitReceiverName], instándolos a debatir una propuesta conjunta en la que se solicite que [GER.GetNameDef] nos admita en [GER.GetFactionName]."

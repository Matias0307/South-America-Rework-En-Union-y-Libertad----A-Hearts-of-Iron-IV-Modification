 BRA_patrianovism_on_the_rise:0 "Patrianovismo en aumento"
 BRA_patrianovism_on_the_rise_desc:0 "Desde la absolución del Imperio en 1889, ha habido muchos intentos fallidos de restaurar la monarquía, como la Guerra de Canudos o la Revuelta de Ribeirãozinho. Sin embargo, todos estos intentos fracasaron y fueron rápidamente aplastados. y, sin embargo, hay muchos brasileños que todavía anhelan el regreso de la monarquía y la restauración del Imperio. Los patrianovistas, liderados por Arlindo Veiga dos Santos, ofrecen un nuevo enfoque hacia el Imperio, uno con un enfoque más autoritario y una postura firme. Creyente de la igualdad de derechos entre los brasileños blancos y negros. Los patrianovistas ofrecen una nueva esperanza de restaurar la monarquía para aquellos que todavía gustan de los días imperiales, y con un esfuerzo combinado, podemos salir adelante y hacerlo realidad. \n\nSerá Es difícil y habrá muchos obstáculos por delante, pero seguiremos adelante, sin importar el camino que tomemos".

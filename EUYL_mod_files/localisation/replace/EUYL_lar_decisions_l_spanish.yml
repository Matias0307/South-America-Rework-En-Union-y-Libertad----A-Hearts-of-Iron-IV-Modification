 PBC_nationalism_rising:0 "Nacionalismo Creciendo"
 PBC_nationalism_rising_desc:0 "Con nuestra guerra de independencia fuera del camino, muchos a lo largo de nuestra nueva unión están descontentos con ella y todavía mantienen un sentimiento nacionalista con sus países originales. Estos nacionalistas ya han acumulado una gran popularidad en toda la nación y, si no los mantenemos bajo control, nuestra soberanía se verá seriamente cuestionada. \n\nEstados que controlan los £BOL_bolivia_flag  §YBolivianos Nacionalistas§!:  §R[?PBC_BOL_states_controlled_by_nationalists|R0]§! \n\nEstados que controlan los £PRU_peru_flag  §YPeruanos Nacionalistas§!:  §R[?PBC_PRU_states_controlled_by_nationalists|R0]§! \n\n§RSi cualquiera de los dos bandos consigue el control de al menos §!§Yla mitad de sus respectivos estados§!§R, entonces ese bando lanzará una rebelión§!."

 ARG_sharpen_air_safety_regulations:0 "Endurecer las Normas de Seguridad Aérea"
 ARG_sharpen_air_safety_regulations_desc:0 "Con unas normas de seguridad más rígidas, podemos evitar algunas de las causas más comunes de los accidentes catastróficos, incluidos los de las aeronaves. \n\n§RSi no se afinan las normas de seguridad, puede producirse un accidente en un futuro próximo.§!"
 ARG_sharpen_our_air_safety:0 "Endurecer nuestras Normas de Seguridad Aérea"
 ARG_not_suffering_inflation:0 "NO: Está sufriendo de inflación"

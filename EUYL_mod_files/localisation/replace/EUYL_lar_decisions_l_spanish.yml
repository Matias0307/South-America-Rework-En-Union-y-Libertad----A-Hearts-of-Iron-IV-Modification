 SPR_the_inevitable_civil_war_map_category_name:0 "Selecciona dónde quieres gestionar la influencia de tu guarnición."
 SPR_opposition_civil_war_preparations:0 "Preparativos de guerra civil de oposición"
 SPR_opposition_civil_war_preparations_desc:0 "Mientras intentamos impedir todos sus movimientos, nuestros enemigos no descansan. Haríamos bien en tener en cuenta sus acciones mientras nos preparamos para el conflicto que se avecina."
 SPR_civil_war_offensives:0 "Ofensivas de Guerra Civil"
 SPR_civil_war_offensives_desc:0 "Los problemas que tenemos a la hora de abastecer a las tropas del frente dificultan el hacer presión contra las fortalezas enemigas. Debemos pensar con cabeza y ampliar los almacenes de equipamiento del frente como es debido antes de preparar mayores ofensivas."
 SPR_civil_war_offensives_map_category_name:0 "Selecciona dónde quieres preparar tus ofensivas."
 SPA_military_plot_nationalists:0 "Complot militar"
 SPA_military_plot_nationalists_desc:0 "Estamos ultimando los preparativos para derrocar al gobierno, pero, a fin de no repetir el golpe fallido de 1932, debemos cerciorarnos de que contamos con suficientes apoyos entre el pueblo antes de llevarlo a cabo. ¡Debemos calcular el momento a la perfección!"
 SPR_military_plot_republicans:0 "Complot militar"
 SPR_military_plot_republicans_desc:0 "Nos han llegado rumores de un siniestro complot para derrocar al gobierno y, a pesar de nuestra reciente experiencia con golpes de estado, no estamos preparados para encajar otro. Hay que desbaratar sus planes allá donde podamos y retrasarlos para que nos dé tiempo a prepararnos."
 SPA_primo_de_rivera_speech:0 "Discurso de Primo de Rivera"
 SPA_primo_de_rivera_speech_desc:0 "José Antonio Primo de Rivera es uno de los fundadores de la Falange Española. Se trata de un portavoz público fundamental para la democracia. Quizá deberíamos alentarlo para que celebre más discursos y así aumentar nuestro apoyo popular y desestabilizar más a la nación."
 SPA_primo_de_rivera_imprisoned:0 "Primo de Rivera ha sido encarcelado"
 SPR_inevitable_civil_war_in_progress_flag:0 "La decisión Guerra Civil inevitable está en curso"
 SPR_imprison_primo_de_rivera:0 "Encarcelar a Primo de Rivera"
 SPR_imprison_primo_de_rivera_desc:0 "José Antonio Primo de Rivera ya ha dado bastantes problemas al país con sus incesantes discursos incendiarios. Lo arrestaremos y lo mantendremos donde podamos vigilarlo. La voz de la Falange ha de ser acallada."
 SPR_imprison_primo_de_rivera_tt:0 "Impide más discursos incendiarios por parte de Primo de Rivera.\n"
 SPR_primo_de_rivera_first_speech:0 "Primo de Rivera ha pronunciado su primer discurso"
 SPA_political_assassination:0 "Asesinato político"
 SPA_political_assassination_desc:0 "Nuestros contrincantes políticos están resultando de lo más irritantes. Están disuadiendo a gente que se habría decantado a nuestro favor. Si eliminamos estratégicamente a una de sus figuras clave, podremos aliviar la presión que ejercen sobre nosotros para que nuestro mensaje tenga más probabilidades de calar hondo."
 SPR_political_arrest:0 "Arresto político"
 SPR_political_arrest_desc:0 "Nuestros enemigos políticos se han rebajado al asesinato para difundir su mensaje. No podemos tolerar esto, ¡hay que llevar a los culpables ante la justicia!"
 SPA_political_assassination_flag:0 "Se ha producido un asesinato político"
 SPA_sway_leader_loyalty:0 "Influir en lealtad del líder"
 SPA_sway_leader_loyalty_desc:0 "Con las herramientas de persuasión adecuadas, podremos expandir el apoyo a nuestra causa entre los líderes del ejército español. Su respaldo a la hora de la verdad puede resultar inestimable."
 SPA_swayed_leader_loyalty_flag:0 "La lealtad se ha visto comprometida."
 SPR_secure_leader_loyalty:0 "Garantizar lealtad del líder"
 SPR_secure_leader_loyalty_desc:0 "Nos han llegado rumores de que la lealtad de algunos de nuestros líderes militares ha quedado en entredicho. Deberíamos asegurarnos de recuperar su favor, aunque la zanahoria que tengamos que ponerles delante conlleve un alto precio..."
 SPR_reassign_disloyal_leader:0 "Reasignar a líder desleal"
 SPR_reassign_disloyal_leader_desc:0 "Nos han llegado rumores de que la lealtad de algunos de nuestros líderes militares está en entredicho. Haríamos bien en trasladarlos a puestos lejanos para complicar sus maquinaciones."
 SPR_reassign_disloyal_leader_tt:0 "No estará disponible para los nacionalistas durante dos meses tras el comienzo de la guerra civil.\n"
 SPA_suppress_the_strikes:0 "Reprimir las huelgas"
 SPA_suppress_the_strikes_desc:0 "Las huelgas están causando una gran agitación y perjudican económicamente a la nación. Enviaremos a nuestras milicias para disolverlas y asegurarnos de que la gente vuelva al trabajo."
 SPA_suppress_the_strikes_tt:0 "Ha suprimido los ataques nacionales por completo"
 SPR_concessions_to_the_left:0 "Concesiones ante la izquierda"
 SPR_concessions_to_the_left_desc:0 "Los manifestantes están en su derecho de protestar. Les prometeremos abordar sus problemas y, mientras tanto, nos mostraremos transigentes con la ocupación ilegal de propiedades, los hurtos y demás crímenes sociales menores. De este modo, deberíamos aplacar el malestar general."
 SPA_concessions_to_the_left_tt:0 "Ha hecho concesiones ante la izquierda"
 SPR_primo_de_rivera_speech_mission:0 "Discurso de Primo de Rivera"
 SPR_primo_de_rivera_speech_mission_desc:0 "José Antonio Primo de Rivera, uno de los fundadores de la Falange Española, planea dar un incendiario discurso para sumar apoyos al estandarte nacionalista y provocar agitación social."
 SPA_imprison_primo_de_rivera_mission:0 "Encarcelar a Primo de Rivera"
 SPA_imprison_primo_de_rivera_mission_desc:0 "¡Parece ser que el gobierno ha decidido que Primo de Rivera ha causado demasiada agitación y ha emitido la orden de arrestarlo!"
 SPR_political_assassination_mission:0 "Asesinato político"
 SPR_political_assassination_mission_desc:0 "La sanguinaria retórica de nuestros enemigos políticos ha exigido la eliminación de uno de nuestros principales partidarios... No debería sorprendernos que traten de hacer realidad sus palabras."
 SPA_political_arrest_mission:0 "Arresto político"
 SPA_political_arrest_mission_desc:0 "El gobierno quiere tomar represalias por la eliminación de uno de sus partidarios y busca a alguien a quien arrestar para dar ejemplo."
 SPR_sway_leader_loyalty_mission:0 "Influir en lealtad del líder"
 SPR_sway_leader_loyalty_mission_desc:0 "Los conspiradores nacionalistas buscan más apoyos entre las altas esferas de nuestro ejército, y nos hemos enterado de que han tentado a algunos con atractivas ofertas... Solo nos queda rezar por que no consigan ponerlos de su parte."
 SPA_reassign_disloyal_leader_mission:0 "Reasignar a líder desleal"
 SPA_reassign_disloyal_leader_mission_desc:0 "El gobierno desconfía cada vez más de algunos de nuestros aliados en el ejército, y ahora planea reubicar a uno de nuestros compañeros conspiradores más importantes a un puesto lejano para complicar nuestra comunicación."
 SPR_suppress_the_strikes_mission:0 "Reprimir las huelgas"
 SPR_suppress_the_strikes_mission_desc:0 "Las milicias de la derecha y los esquiroles están tratando a nuestros contrariados trabajadores con mano dura. Los están obligando a volver al trabajo, causando más agitación y aumentando su desencanto con la capacidad del gobierno de velar por sus ciudadanos."
 SPA_concessions_to_the_left_mission:0 "Concesiones ante la izquierda"
 SPA_concessions_to_the_left_mission_desc:0 "El gobierno está realizando amplias concesiones ante los trabajadores en huelga. Los eximen de acciones por las que nuestros hermanos de la derecha serían encarcelados. A pesar de ser una maniobra vil, parece que tiene bastante aceptación entre los manifestantes."

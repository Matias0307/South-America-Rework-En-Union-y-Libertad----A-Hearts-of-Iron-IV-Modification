 URG_welfare_state2_desc:0 "El sistema actual, que se remonta a la segunda presidencia de José Batlle y Ordóñez, incluye beneficios completos de desempleo y pensiones para los adultos mayores. Las reformas recientes han eliminado algunos beneficios, lo que ha liberado parte del presupuesto para otros asuntos. Esto ha cantidad de personas decepcionadas con nuestro gobierno, pero la mayoría de la población aún apoya los programas".

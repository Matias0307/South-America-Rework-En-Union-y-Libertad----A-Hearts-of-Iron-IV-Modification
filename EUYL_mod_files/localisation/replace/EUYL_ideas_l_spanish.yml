 URG_welfare_state1_desc:0 "El sistema actual, que se remonta a la segunda presidencia de José Batlle y Ordóñez, incluye beneficios completos de desempleo y pensiones para ancianos y discapacitados. Las reformas recientes han eliminado algunos beneficios menores, lo que ha liberado parte del presupuesto para otros asuntos mientras aún manteniendo una buena opinión de los programas del Estado”.

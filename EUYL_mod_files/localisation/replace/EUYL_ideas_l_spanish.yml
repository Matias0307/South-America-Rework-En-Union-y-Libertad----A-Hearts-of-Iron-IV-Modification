 # Confederacion Peru-Boliviana
 PBC_divided_ideological_sentiments:0 "Sentimientos ideológicos divididos"
 PBC_divided_ideological_sentiments_desc:0 "Lo que no teníamos en mente cuando nos unificamos es el hecho de que cada una de nuestras naciones tenía diferentes partidos e ideologías gobernando, y esto ha causado una división masiva en nuestra ideología dentro de nuestra nueva nación. Esto es muy malo para nuestra estabilidad política, y si dejamos que esta inestabilidad política se muestre a nuestros vecinos, se aprovecharán de nuestra situación."
 PBC_all_must_accept:0 "§R¡Todos los países que están en guerra con la Confederación Perú-Boliviana deben aceptar para que los efectos se produzcan!§!
 PRU_BOL_all_must_accept:0 "§R¡Todos los países que están en guerra con Perú y Bolivia deben aceptar para que se produzcan los efectos!§!
 PBC_split_armies:0 "Ejército dividido"
 PBC_split_armies_desc:0 "La repentina unificación de nuestros ejércitos ha provocado una enorme división en nuestras fuerzas armadas. Nuestros generales tienen ideas contradictorias, nuestros soldados no se llevan bien entre sí, y toda nuestra rama del ejército se desvió del camino debido a la conjunción de nuestras naciones. Tenemos que resolver esto y rápidamente".
 PBC_divided_economy:0 "Economía dividida"
 PBC_divided_economy_desc:0 "Nuestro sector industrial también fue golpeado por esta unificación. Las empresas tanto de Bolivia como de Perú están en conflicto por quién debe tener más poder sobre los distintos sectores de nuestra economía. Si esto no termina y rápidamente, las consecuencias perdurarán por un buen tiempo".
 PBC_war_of_independence:0 "Nuestra Guerra de Independencia"
 PBC_war_of_independence_desc:0 "Estos malditos bastardos nos quieren matar una vez más, no quieren que nuestra unión funcione. Son egoístas y tienen miedo de que tengamos éxito, y para su desagradable sorpresa, ¡lo tendremos! No importa cuántos de nuestros hombres perdamos, tenemos que ganar esta guerra. Nuestros predecesores lo intentaron una vez y fracasaron, pero esta vez tendremos éxito!"

 BOL_sea_access_loss:0 "Pérdida de acceso al mar"
 BOL_sea_access_loss_desc:0 "Tras perder la guerra del pacífico, perdimos nuestro acceso al mar. Desde ese día, nuestro pueblo y nuestra economía han sufrido enormemente por ello. Si algún día conseguimos una salida al mar, ¡nuestro pueblo levantará la bandera boliviana con orgullo y nacionalismo! \n\n§REl control de cualquier estado costero acabará con este espíritu nacional§!."
 
 # Colombia 
 COL_politicised_army:0 "Ejército politizado"
 COL_politicised_army_desc:0 "Durante gran parte de la historia de Colombia, los gobernantes conservadores han usado las fuerzas armadas como su ejército privado. La cúpula militar se ha conformado casi exclusivamente de generales conservadores, excluyendo a los liberales de cualquier participación. No obstante, ahora que la hegemonía conservadora parece estar llegando a su fin, deberíamos preguntarnos si el ejército seguirá siendo una fuerza política o si se conventirá en una organización que defienda a todos los colombianos."
 COL_politicised_army_instant_desc:0 "\n§RMantener politizado el ejército hará posible una insurrección militar.§!"
 COL_political_violence:0 "Conflictos bipartidistas"
 COL_political_violence_desc:0 "Los dos partidos tradicionales, el liberal y el conservador, se han disputado el poder por décadas, polarizando al pueblo e impidiendo el desarrollo de la nación. A Colombia y a sus gobernantes les depara un largo proceso para quebrar este antiguo legado."
 COL_oposicion:0 "Oposición política interna"
 COL_oposicion_instant_desc:0 "\n§RMantener la oposición política hará posible una insurrección conservadora o liberal, dependiendo cual de los dos gobierne.§!"
 COL_revolucion_en_marcha:0 "Revolución en Marcha"
 COL_gaitan_desc:0 "Miembro de la disidencia liberal, Gaitán es la figura política que concentra los deseos del pueblo con su excelente oratoria. Su imagen es extremadamente popular, amada y enaltecida por muchos, lo que le ha valido su título como 'Tribuno del Pueblo'."

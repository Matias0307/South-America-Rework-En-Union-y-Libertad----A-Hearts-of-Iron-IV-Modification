 BOL_step_off_free_trade_warning:0 "§R¡Si salimos del libre comercio, perderemos los mercados de trigo!§!"
 BOL_focused_on_what_were_good_at:0 "Centrarse en la industria minera"
 BOL_focused_on_what_were_good_at_desc:0 "La industria minera ya era una de nuestras industrias más fuertes, habiendo recibido una buena cantidad de inversiones tras el descubrimiento de cantidades masivas de recursos naturales, especialmente de tungsteno, en la nación. Con esta inversión extra y la priorización de la industria, seremos capaces de alcanzar nuevas cotas e incluso podremos convertirnos en uno de los principales productores de tungsteno del planeta."
 BOL_switched_to_an_agrarian_industry:0 "Cambio a una sociedad agraria"
 BOL_switched_to_an_agrarian_industry_desc:0 "Durante mucho tiempo, la industria minera ha dominado nuestra economía e industria en su conjunto, pero eso está empezando a cambiar. Muchos de nuestros campos, que antes eran de secano, se están cultivando ahora y nuestra economía está pasando, de forma lenta pero segura, de ser minera a ser agrícola. Los beneficios que traerá tener una sociedad agraria se van a notar y se notarán muy pronto".

 ARG_fm:0 "Dirección General de Fabricaciones Militares"
 ARG_fm_desc:0 "Fabricaciones Militares Sociedad del Estado es un organismo estatal argentino que depende del Ministerio de Defensa de la Nación y fue creado por la Ley N.º 12 709 del 9 de octubre de 1941. Sus propósitos principales están enfocados en abastecer de material bélico y logístico a las Fuerzas Armadas y Fuerzas de Seguridad; en organizar y producir líneas de insumos para su comercialización como productos finales o como insumos críticos destinados a diversas actividades productivas; y en prestar servicios que contribuyan al desenvolvimiento económico e industrial del país."

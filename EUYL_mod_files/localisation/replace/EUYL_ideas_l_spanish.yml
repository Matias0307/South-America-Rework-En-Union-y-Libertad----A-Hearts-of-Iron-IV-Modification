 the_long_lance:0 "La lanza larga"
 the_long_lance_desc:0 "§LEl torpedo tipo 93, apodado la "lanza larga", fue el torpedo más avanzado de su tiempo. Fue desarrollado por Japón y nunca tuvo rival en Occidente. Ofrecía a los barcos pequeños un medio efectivo de dar caza a distancia a buques de guerra más grandes y blindados.§!"

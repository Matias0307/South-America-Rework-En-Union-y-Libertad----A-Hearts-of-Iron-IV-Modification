 URG_SCRA:0 "SCRA"
 URG_Ford:0 "Ford Motores Uruguay"
 URG_debt_to_the_british:0 "Deuda con los británicos"
 URG_debt_to_the_british_desc:0 "Debido a nuestras diversas expansiones industriales en las últimas décadas, hemos acumulado una deuda que hay que devolver a los británicos. Los británicos esperan que paguemos esta deuda, y con el mundo calentándose a nuestro alrededor, sólo podemos esperar que no se derrame sangre con este problema y que seamos capaces de pagarla pacíficamente. \N - Esta idea se eliminará cuando se haya pagado toda la deuda con los británicos".
 URG_terra_loyalities:0 "Leales a Terra"
 URG_violent_protests:0 "Protestas violentas"
 URG_violent_protests_desc:0 "Un montón de gente ha tomado las calles y han empezado a manifestarse por toda la nación, haciendo que muchos inocentes pierdan la vida y que el país se paralice. Tenemos que parar estas protestas y rápido si queremos seguir siendo una nación soberana."

 POR_unreliable_army:0 "Ejército poco fiable"
 POR_unreliable_army_desc:0 "Debido a los constantes golpes y contragolpes de estado desde la instauración de la república, en 1910, los oficiales del ejército están más preocupados por la política que por mantener la disciplina y fomentar la formación del ejército. Las tropas están desmoralizadas, mal pertrechadas y poco entrenadas."
 POR_unstable_republic:0 "República inestable"
 POR_unstable_republic_desc:0 "La república instaurada en 1910 quedó descrita como una era de "anarquía incesante, corrupción gubernamental, disturbios y saqueos, asesinatos, encarcelamientos arbitrarios y persecuciones religiosas". Contempló el nombramiento de nueve presidentes, 44 reajustes en el gabinete y 21 revoluciones. Aun después del golpe militar de 1926, se han producido varios intentos fallidos de revolución."

 ARG_reject_personalismo:0 "Rechaza el personalismo"
 ARG_reject_personalismo_desc:0 "El personalismo es la idea latinoamericana de subyugar los intereses de los partidos políticos, ideologías y el gobierno constitucional a la lealtad de un líder. No podemos permitir que esto ocurra nunca más".

 URG_building_up_an_airforce_desc:0 "Con una poderosa fuerza aérea, podemos dominar los cielos, y dominar los cielos nos dará la ventaja en cualquier conflicto futuro."
 URG_privatized_industry:0 "Industria privatizada"
 URG_privatized_industry_desc:0 "Con una industria privatizada, ya no podemos intervenir directamente en la economía con la misma eficacia que antes. Sin embargo, la privatización de nuestra industria nos permite nuevas opciones que la mayoría de las otras naciones no tienen a su disposición."

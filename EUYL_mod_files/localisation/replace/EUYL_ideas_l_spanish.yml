 CHL_ASMAR:0 "ASMAR"
 CHL_ASMAR_desc:0 "Astilleros y Maestranzas de la Armada, más conocido por el acrónimo ASMAR, es una empresa chilena estatal de derecho público y administración autónoma, prestadora de servicios en construcción, mantenimiento, reparación y modernización en la industria naval, tanto en buques civiles como militares. Nace en 1895 bajo el nombre de Arsenales de Marina, siendo una de las empresas de la industria naval más antiguas de América Latina. En 1960 fue creada como empresa autónoma del Estado con su nombre actual (ASMAR)."
 CHL_FAMAE:0 "FAMAE"
 CHL_FAMAE_desc:0 "FAMAE (Fábricas y Maestranzas del Ejército de Chile) es una institución pública dedicada a la fabricación de armas para el Ejército de Chile. Desde 1811 es considerada la más antigua de América, FAMAE ha contribuido al desarrollo industrial de Chile, caracterizándose por la garantía de sus productos, los cuales han sido exportado también a otros países."

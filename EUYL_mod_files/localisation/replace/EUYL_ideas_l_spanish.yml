 URG_escuela_militar_desc:0 "La Escuela Militar es el instituto encargado de formar a los oficiales del Ejército Nacional. Fue fundada el 25 de agosto de 1885, a raíz de un proyecto de ley presentado el 31 de marzo de 1884 por el Diputado Ventura Fernández. Las reformas recientes incluyeron la adición de año de estudios preparatorios, permitiendo que nuestros nuevos oficiales tengan una mejor educación y las habilidades necesarias para conducir a nuestros ejércitos a la grandeza".

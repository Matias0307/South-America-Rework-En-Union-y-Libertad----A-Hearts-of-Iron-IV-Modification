 peoples_commissariat_focus:0 "Comisariado del Pueblo de la Industria de Defensa"
 home_of_revolution:0 "El hogar de la revolución"
 home_of_revolution_desc:0 "Camaradas, con la caída de los infames contrarrevolucionarios trotskistas, hemos podido centrarnos en la defensa de la revolución. El socialismo en un solo país es nuestra meta, nuestra esperanza, nuestro lema. Vamos a construir una benévola utopía socialista en la Unión Soviética que el resto del mundo acabará adoptando."
 en_svensk_tiger:0 "En Svensk Tiger"
 en_svensk_tiger_desc:0 "Si Suecia va a comportarse como un tigre al acecho, entonces los que nos espían no deben saber lo que hacemos. En estos tiempos de conflicto y lucha, todo sueco tiene el deber patriótico de guardar silencio."
 state_shintoism:0 "Sintoísmo estatal"
 state_shintoism_desc:0 "Desde la Restauración Meiji, hemos tratado de usar el culto en los santuarios sintoístas para promover la lealtad al imperio y ayudar en la construcción de la nación. Esto nos ha permitido construir un país dispuesto a hacer grandes sacrificios en nombre del estado. "
 vittoria_mutilata:0 "Vittoria Mutilata"
 vittoria_mutilata_desc:0 "§LAl violar el Tratado de Londres, nuestros aliados han traicionado a Italia y nos han apuñalado por la espalda. Hemos vertido demasiada sangre en el Isonzo para asegurar su victoria, y a cambio nos niegan lo que nos corresponde por derecho. Ahora Italia tomará las riendas de su destino y se asegurará de que se haga justicia.§!"
 stiff_upper_lip:0 "Estoicismo británico"
 stiff_upper_lip_desc:0 "Si puedes mantener la cabeza en su sitio cuando todos a tu alrededor\nla han perdido y te culpan a ti.\nSi puedes encontrarte con el triunfo y la derrota\ny tratar a esos dos impostores de la misma manera.\nTuya es la Tierra y todo lo que hay en ella,\ny lo que es más: serás un Hombre, hijo mío. "
 trotskyite_plot:0 "¿Complot trotskista?"
 trotskyite_plot_desc:0 "La paranoia y la desconfianza patológica que provienen viejas luchas de poder afectan al liderazgo de esta nación."
 trotskyite_plot_purged:0 "¿Complot trotskista (purgado)?"
 trotskyite_plot_purged_desc:0 "A pesar de las purgas, el miedo a la traición permanece."
 officers_purged:0 "Oficiales purgados"
 officers_purged_desc:0 "La purga de los "quintacolumnistas" ha dejado cicatrices profundas entre los oficiales del Ejército Rojo, y el liderazgo tardará años en recuperarse."

 ARG_barn_of_the_world:0 "El Granero del Mundo"
 ARG_barn_of_the_world_desc:0 "Gracias a nuestras inmensas tierras de cultivo, abundantes recursos naturales y una poderosa economía, fuimos y somos conocidos como el "Granero del Mundo", exportando alimentos y bienes a todos los países del planeta".
 ARG_invest_in_infrastructure:0 "Invertir en nuestra infraestructura"

 BOL_losers_in_the_chaco_war_name:0 "Perdedores de la Guerra del Chaco"
 BOL_losers_in_the_chaco_war_name_desc:0 "Hace apenas un año, entramos en guerra con los paraguayos por el territorio del Chaco Boreal, y perdimos la guerra junto con una parte importante de nuestro territorio. Esta pérdida ha hecho que nuestro ejército entre en un estado de casi anarquía, y nos hemos convertido en el hazmerreír de Sudamérica. Tenemos que redimirnos y rápido antes de que cualquier otro país se aproveche de nuestra débil situación. \n\n§RTomando y controlando el Chaco acabará con este espíritu nacional§!."
 BOL_unstable_republic_name:0 "República Inestable"
 BOL_unstable_republic_name_desc:0 "Nuestro país está destrozado desde que perdimos la guerra del Chaco. El pueblo, el ejército, incluso partes del gobierno están en nuestra contra. Se ha perdido el orden en nuestra nación y estamos cada vez más cerca de ser considerados un estado fallido. Necesitamos resolver nuestra situación política y rápido si queremos seguir siendo una nación soberana."
 BOL_great_depression_name:0 "La Gran Depresión"
 BOL_great_depression_name_desc:0 "Bolivia tiene una economía muy dependiente de Estados Unidos, y por eso estamos sufriendo masivamente por la gran depresión. Nuestras exportaciones se están desmoronando y nuestra economía está fallando, y si seguimos a este ritmo es posible que tengamos que entrar en default como nación. Además, los recursos que se utilizaron en la reciente guerra del Chaco también han vaciado nuestra economía".
 BOL_if_peru_strengthened_relations_tt:0 "Si §YPerú§! tomo un enfoque que §Yfortalezca las relaciones con usted§!, entonces no sólo será §Gmás probable que acepten§! a la unión propuesta, sino que también ganará §Gnucleos§! en todos los estados Peruanos."
 BOL_gain_infrastructure:0 "Cada estado que tenga §Infraestructura mayor a 3§!, su infraestructura §Mejorará§! en §Y1§!. Para cada estado que tenga una §infraestructura inferior a 3§!, su infraestructura §Mejorará§! en §Y2§!".
 BOL_every_neighbor:0 "Por §YCada país vecino§! que tenga un valor de §Yopinión§! de ti §Ymayor que§! §G80§!, recibirás §G1§! §Yfábrica civiles§!"

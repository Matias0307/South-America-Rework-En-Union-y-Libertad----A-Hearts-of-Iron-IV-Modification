 COL_heridas:0 "Heridas de guerra"
 COL_heridas_desc:0 "Las constantes guerras civiles que ha enfrentado Colombia a lo largo de su historia la han marcado como una nación tendiente al tradicionalismo militar. La guerra es algo tan común para los colombianos que el gobierno ha gastado gran parte de sus recursos en el material bélico. El pueblo, por el contrario, se ha criado entre los combates, y lucharán hasta la muerte por los ideales que profesan."
 COL_heridas_2:0 "Heridas de guerra"
 COL_heridas_2_desc:0 "Las constantes guerras civiles que ha enfrentado Colombia a lo largo de su historia la han marcado como una nación tendiente al tradicionalismo militar. La guerra es algo tan común para los colombianos que el gobierno ha gastado gran parte de sus recursos en el material bélico. El pueblo, por el contrario, se ha criado entre los combates, y lucharán hasta la muerte por los ideales que profesan."
 COL_economia_1:0 "Economía estancada"
 COL_economia_1_desc:0 "Desde los tiempos de la independencia, la economía de Colombia nunca se destacó por ser la más dinámica ni la más lenta. El poco interés de los gobernantes por avivar la economía nacional, sumado a las constantes guerras civiles, han hecho que las arcas estatales queden vacías y que los indicadores económicos se mantengan iguales durante décadas."

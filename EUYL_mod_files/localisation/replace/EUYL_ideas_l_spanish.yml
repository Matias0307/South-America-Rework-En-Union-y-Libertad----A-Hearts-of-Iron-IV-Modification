 fascist_influence:0 "Influencia fascista"
 fascist_influence_desc:0 "La presión del fascismo lo ha hecho muy popular. El país es propenso a alinearse con otros fascistas."
 monroe_doctrine_idea:0 "La Doctrina Monroe"
 monroe_doctrine_idea_desc:0 "La Doctrina Monroe es la política de los Estados Unidos que advierte a las Naciones Europeas que no declaren la guerra ni colonicen ninguna nación de América Central o del Sur. Debido a esto, las naciones de América del Sur y Central no deben unirse a las alianzas europeas o trabajar con los europeos, de la misma manera que los europeos no pueden explotar a ninguna nación latinoamericana".
 communist_influence:0 "Influencia comunista"
 communist_influence_desc:0 "La presión del comunismo lo ha hecho muy popular. El país es propenso a alinearse con otros comunistas."
 democratic_influence:0 "Influencia democrática"
 democratic_influence_desc:0 "La presión de la democracia la ha hecho muy popular. El país es propenso a alinearse con otros demócratas."
 neutrality_influence:0 "Influencia autoritaria"
 neutrality_influence_desc:0 "La presión autoritaria ha desembocado en un nuevo respeto por aquellos con gobiernos fuertes y casas reales nobles. El país podría ajustarse a otros gobiernos autoritarios."
 soviet_german_friendship:0 "Pacto germano-soviético"
 soviet_german_friendship_desc:0 "El Reich alemán y la Unión Soviética se han aliado contra el decadente oeste."
 sour_loser:0 "Mal perdedor"
 sour_loser_desc:0 "La política de esta nación está marcada por el rencor por la derrota en la Gran Guerra."
 received_attache:0 "Agregados recibidos"
 received_attache_desc:0 "Los agregados militares extranjeros que residen en nuestro país."
 ATTACHE_LIST:0 "Hemos recibido agregados militares de $LIST$. Nos otorgan los siguientes efectos:"
 porsche:0 "Porsche"
 porsche_desc:0 "Porsche es partidaria de los tanques con blindaje pesado."
 henschel:0 "Henschel"
 henschel_desc:0 "Henschel fue responsable de la producción en masa de los tanques modelo Tiger, cuyo rendimiento fue excepcional tras solucionar unos problemas de fiabilidad." # [LocEditor:AwaitingBatchUpdate]
 GER_MAN:0 "MAN"
 GER_MAN_desc:1 "MAN, conocida sobre todo por el tanque Panzer, también participó en el diseño y la producción de los primeros modelos de Panzer."
 rheinmetall:0 "Rheinmetall"
 rheinmetall_desc:0 "Rheinmetall diseña y construye todo tipo de armas grandes y cañones."
 mauser:0 "Mauser"
 mauser_desc:0 "Mauser diseña y construye todo tipo de armas pequeñas."
 ig_faben:0 "IG Farben"
 ig_faben_desc:0 "IG Farben muestra un profundo interés en la investigación industrial."
 messerschmitt:0 "Messerschmitt"
 messerschmitt_desc:0 "Messerschmitt se centra en el diseño de aviones ligeros, como los cazas."
 focke_wulf:0 "Focke Wulf"
 focke_wulf_desc:0 "Focke Wulf se interesa especialmente en el diseño de aviones medianos, como los cazas pesados."
 junkers:0 "Junkers"
 junkers_desc:0 "Junkers es conocida sobre todo por haber desarrollado el bombardero en picado Stuka."
 todt:0 "Fritz Todt"
 todt_desc:0 "El ingeniero alemán Fritz Todt fundó la Organización Todt. Acelerará la construcción de proyectos industriales civiles."
 speer:0 "Albert Speer"
 speer_desc:0 "El arquitecto alemán Albert Speer fue Ministro de Armamento y Guerra entre 1942 y 1945. A menudo reconocido por el "milagro armamentístico", su nombramiento aumentará el rendimiento industrial."
 raeder:0 "Erich Raeder"
 raeder_desc:0 "Erich Raeder fue un almirante alemán que defendió el uso de naves de superficie tradicionales y el concepto de la flota en potencia."
 donitz:0 "Karl Dönitz"
 donitz_desc:0 "Karl Dönitz fue un almirante alemán que sentía debilidad por los submarinos y el concepto de interdicción de comercio."
 goering:0 "Hermann Göring"
 goering_desc:0 "Hermann Göring fue un as de la aviación de la Gran Guerra que se convirtió en uno de los principales partidarios de Hitler. Aunque no sea el mejor en su cargo, su lealtad es ferviente."
 walther_wever:0 "Walther Wever"
 walther_wever_desc:0 "Walther Wever fue uno de los precursores de la teoría del bombardeo estratégico."
 ritter_von_greim:0 "Ritter von Greim"
 ritter_von_greim_desc:0 "Ritter von Greim es un precursor de la interdicción táctica."
 ernst_udet:0 "Ernst Udet"
 ernst_udet_desc:0 "Ernst Udet influyó en el empleo de técnicas de bombardeo en picado y del bombardero en picado Stuka."
 werner_von_fritsch:0 "Werner von Fritsch"
 werner_von_fritsch_desc:0 "Werner von Fritsch, general de la antigua guardia, defiende el uso de la infantería."
 ludwig_beck:0 "Ludwig Beck"
 ludwig_beck_desc:0 "Ludwig Beck hace especial hincapié en el suministro."
 franz_halder:0 "Franz Halder"
 franz_halder_desc:0 "Franz Halder confía en el impresionante poder de la artillería al atacar."
 heinz_guderian:0 "Heinz Guderian"
 wilhelm_keitel:0 "Wilhelm Keitel"
 wilhelm_keitel_desc:0 "Wilhelm Keitel, general de la vieja guardia, es partidario de la infantería. Lo que le falta en habilidad lo compensa con lealtad."
 ferdinand_schorner:0 "Ferdinand Schörner"
 ferdinand_schorner_desc:0 "Ferdinand Schörner está especializado en defensa y en el combate en condiciones de frío."
 general_staff:0 "Estado Mayor"
 general_staff_desc:0 "El Estado Mayor alemán se encargaba del estudio continuo de todos los aspectos de la guerra, como la elaboración y revisión de planes de movilización o de campaña. Esto contribuía a un grado mayor de organización en el ejército."
 v_weapons:0 "Armas de represalia"
 v_weapons_desc:0 "Los cohetes de bombardeo a larga distancia servirán como armas de represalia contra nuestros enemigos."
 hermann_gortz:0 "Hermann Görtz"
 hermann_gortz_desc:0 "§HHermann Görtz§! es un experto espía alemán."
 elyesa_bazna:0 "Elyesa Bazna"
 elyesa_bazna_desc:0 "§HElyesa Bazna§! es ampliamente conocido por su nombre en clave: Cicerón."
 marina_lee:0 "Marina Lee"
 marina_lee_desc:0 "§HMarina Lee§! es una bailarina especializada en robar planos de combate."
 german_advisors:0 "Consejeros militares alemanes"
 german_advisors_desc:0 "Hay una misión militar alemana dirigida por Alexander von Falkenhausen en China. Sus consejeros nos ayudan a adaptar nuestro ejército a los estándares de Occidente."

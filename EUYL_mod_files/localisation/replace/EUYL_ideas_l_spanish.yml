 PRU_civil_war:0 "La Guerra Civil Peruana"
 PRU_civil_war_desc:0 "Nuestra nación se ha visto envuelta en una guerra civil. La sangre, el caos, la destrucción, la agitación y la desesperación se han apoderado de nuestra otrora gran nación, y ahora estamos viendo lo que realmente es la guerra: horrible. Nuestra causa es más grande que los desafortunados que han muerto, y tenemos que volver a poner a la nación sobre sus patas traseras lo antes posible. ¡Soldados, marchen!"
 INC_our_war_of_independence:0 "Nuestra Guerra de Independencia"
 INC_our_war_of_independence_desc:0 "Estas viles criaturas que se atreven a llamarse 'nativos' se han apoderado de nuestras tierras y se han establecido como los verdaderos colonos de esta tierra, ¡pero eso va a cambiar! Pagarán por todo lo que nos han hecho!"

 spiritual_mobilization_idea:0 "Movilización espiritual"
 spiritual_mobilization_idea_desc:0 ""¡El lujo es nuestro enemigo!". Ensalzando el ahorro, la higiene y el trabajo duro como virtudes nacionales, tendremos más mano de obra para la empresa bélica."
 office_of_strategic_services:0 "Oficina de Servicios Estratégicos"
 office_of_strategic_services_desc:0 "§LLa Oficina de Servicios Estratégicos (OSS) fue una agencia de inteligencia estadounidense que se formó durante la Segunda Guerra Mundial, y actuaba como tal en tiempos de guerra. Fue la predecesora de la Oficina Central de Inteligencia (CIA).§!"
 nkvd:0 "NKVD"
 nkvd_desc:0 "§LEl NKVD, o Comisariado del Pueblo para Asuntos Internos, fue una agencia del orden público de la Unión Soviética que ejecutaba directamente el poder del Partido Comunista de toda la Unión. También se le encomendaron la protección de las fronteras soviéticas y el espionaje, que incluía los asesinatos políticos en el extranjero, influir sobre gobiernos extranjeros y hacer cumplir la política estalinista en los movimientos comunistas de otros países.§!"
 nkvd_2:0 "NKVD"
 nkvd_2_desc:0 "§LEl NKVD, o Comisariado del Pueblo para Asuntos Internos, fue una agencia del orden público de la Unión Soviética que ejecutaba directamente el poder del Partido Comunista de toda la Unión. También se le encomendaron la protección de las fronteras soviéticas y el espionaje, que incluía los asesinatos políticos en el extranjero, influir sobre gobiernos extranjeros y hacer cumplir la política estalinista en los movimientos comunistas de otros países.§!"
 idea_political_correctness:0 "Corrección política"
 idea_political_correctness_desc:0 "La gente que piensa correctamente se deja influir menos por las potencias extranjeras."

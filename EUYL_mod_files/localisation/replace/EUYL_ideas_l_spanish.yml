 great_depression_desc:0 "Aunque fue un fenómeno mundial, la Gran Depresión empezó con una caída de la bolsa de Estados Unidos que disparó el desempleo mientras los ingresos fiscales se desplomaban. El pueblo americano y su gobierno ya tienen bastantes preocupaciones sin tener que participar en otra guerra."

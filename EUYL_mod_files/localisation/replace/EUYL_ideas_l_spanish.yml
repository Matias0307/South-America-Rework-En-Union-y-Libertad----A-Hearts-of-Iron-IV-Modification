 URG_the_great_patriotic_war:0 "La Gran Guerra Patriótica"
 URG_the_great_patriotic_war_desc:0 "¿De verdad creen estos argentinos que nos van a pasar por encima como si nada? Pues se van a llevar una gran sorpresa, porque vamos a luchar, y vamos a luchar hasta el final. No nos rendiremos bajo ninguna circunstancia, no importa cuánta sangre se derrame ni cuán larga sea la guerra, nos aseguraremos de que aunque perdamos a la larga lo pasen mal."

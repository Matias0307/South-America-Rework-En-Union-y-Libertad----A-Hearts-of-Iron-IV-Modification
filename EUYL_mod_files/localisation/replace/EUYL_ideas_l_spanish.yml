 ARG_fadea:0 "Fábrica Argentina de Aviones"
 ARG_fadea_desc:0 "Fundada en 1927, la FAdeA (abreviatura de Fábrica Argentina de Aviones) fue una empresa dedicada a la producción de aviones de uso militar. Su principal planta de producción estaba situada en la provincia de Córdoba."

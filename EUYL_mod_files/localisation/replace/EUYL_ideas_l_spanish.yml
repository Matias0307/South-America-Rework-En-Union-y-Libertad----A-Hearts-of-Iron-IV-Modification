 liberty_ships_focus:0 "Barcos de la libertad"
 air_war_plans_division_focus:0 "División de planes para la guerra aérea"
 air_war_plans_division_focus_desc:0 "Solo derrotaremos a las potencias del Eje mediante la supremacía aérea. No solo es posible gracias a los planes a largo plazo para la producción y el despliegue de cazas y bombarderos estratégicos, sino también asequible."

 ARG_ypf:0 "Yacimientos Petrolíferos Fiscales"
 ARG_ypf_desc:0 "YPF S. A. (anteriormente Yacimientos Petrolíferos Fiscales S. A.) es una empresa argentina de energía dedicada a la exploración, explotación, destilación, distribución y producción de energía eléctrica, gas, petróleo y derivados de los hidrocarburos y venta de combustibles, lubricantes, fertilizantes, plásticos y otros productos relacionados con la industria. La compañía tiene una composición societaria mixta, en la que el Estado argentino posee el 51 % de las acciones y el 49 % restante cotiza en la Bolsa de Buenos Aires y Nueva York. Fue fundada como empresa estatal en 1922, durante la presidencia de Hipólito Yrigoyen, convirtiéndose en la primera gran petrolera verticalmente integrada del mundo. Su ideólogo y primer director fue el coronel Enrique Mosconi."
 ARG_fm_industrial:0 "Dirección General de Fabricaciones Militares e Industriales"
 ARG_fm_industrial_desc:0 "Fabricaciones Militares Sociedad del Estado es un organismo estatal argentino que depende del Ministerio de Defensa de la Nación y fue creado por la Ley N.º 12 709 del 9 de octubre de 1941. Sus propósitos principales están enfocados en abastecer de material bélico y logístico a las Fuerzas Armadas y Fuerzas de Seguridad; en organizar y producir líneas de insumos para su comercialización como productos finales o como insumos críticos destinados a diversas actividades productivas; y en prestar servicios que contribuyan al desenvolvimiento económico e industrial del país."
 ARG_invested_in_the_mining_industry:0 "Invirtió en la Industria Mineria"
 ARG_inflation_1:0 "Inflación muy mínima"
 ARG_inflation_1_desc:0 "Nuestra Inflación se ha estabilizado hasta un punto en el que sus efectos negativos son insignificantes. Si seguimos como hasta ahora, podremos deshacernos por completo de esta plaga que es la inflación."
 ARG_inflation_2:0 "Inflación mínima"
 ARG_inflation_2_desc:0 "Nuestra inflación va muy bien ahora mismo, y los efectos negativos no se notan tanto. Deberíamos seguir adelante, ya que podemos mejorar nuestra situación inflacionaria actual y deshacernos por completo de nuestra inflación."
 ARG_inflation_3:0 "Inflación leve"
 ARG_inflation_3_desc:0 "Nuestra inflación podría ser mejor, pero ahora mismo está decentemente bien. Tenemos que seguir con nuestros esfuerzos para controlar la inflación si no queremos que se descontrole y arruine la economía."
 ARG_inflation_4:0 "Inflación moderada"
 ARG_inflation_4_desc:0 "Nuestra inflación no es grande, simplemente no se puede negar. Tenemos que empezar a tomar medidas para controlarla antes de que se nos vaya de las manos. Si nos volvemos demasiado perezosos, se volverá contra nosotros".
 ARG_inflation_5:0 "Inflación Preocupante"
 ARG_inflation_5_desc:0 "Nuestra inflación ha llegado a un punto en el que muchos de nuestros asesores económicos se están preocupando. Hagamos lo que hagamos tenemos que parar, y centrarnos en controlar la inflación. No podemos dejar que se nos escape de las manos".
 ARG_inflation_6:0 "Inflación moderadamente severa"
 ARG_inflation_6_desc:0 "Nuestra inflación actual está empezando a tener su efecto en el argentino medio, con muchos abandonando la moneda actual y utilizando el dólar estadounidense. Hay que actuar y rápido para que esto no se prolongue más".
 ARG_inflation_7:0 "Inflación severa"
 ARG_inflation_7_desc:0 "Muchos asesores económicos externos nos advierten de que la inflación está alcanzando rápidamente un estado incontrolable. Tenemos que hacer algo en este instante a menos que queramos que nuestra economía se vea envuelta en la inflación."
 ARG_inflation_8:0 "Inflación muy severa"
 ARG_inflation_8_desc:0 "Nuestra inflación está alcanzando un estado crítico. Las empresas están perdiendo rápidamente las ganancias monetarias, muchas personas están ganando menos, y los precios se están disparando. Mucha gente ya está abandonando nuestra moneda y utilizando otra, lo que está empeorando aún más la situación."
 ARG_inflation_9:0 "Inflación galopante"
 ARG_inflation_9_desc:0 "Nuestra inflación ha llegado a un punto casi sin retorno. Se ha vuelto tan mala que las empresas están cerrando debido a que no reciben suficiente dinero para mantener su negocio. Esto tiene que parar, ¡y ahora!"
 ARG_inflation_10:0 "Hiperinflación"
 ARG_inflation_10_desc:0 "Nuestra inflación ha alcanzado el punto de no retorno. A menos que encontremos de alguna manera un milagro y rápido, nuestra economía se hundirá y nuestro país se irá al garete por completo. Que alguien nos salve".
 ARG_trying_to_control_inflation:0 "Está tratando de controlar la inflación"
 ARG_porsche:0 "Porsche"
 ARG_porsche_desc:0 "Porsche es partidaria de los tanques con blindaje pesado."
 aresnal_naval_belgrano:0 "Arsenal Naval Puerto Belgrano"
 aresnal_naval_belgrano_desc:0 "La Base Naval Puerto Belgrano (BNPB) es una base militar de la Armada Argentina. Se localiza en el sur de la provincia de Buenos Aires, en el partido de Coronel Rosales. El desarrollo de la zona como gran centro operativo de la Armada Argentina comenzó a ser pensado a partir de 1883, luego de varios viajes para inspeccionar la adecuación de la zona para albergar un puerto militar para la incipiente escuadra nacional, impulsada por el presidente Domingo Faustino Sarmiento diez años antes (que fue, a partir de entonces, paulatinamente convertida en una Escuadra de Mar). Entre los encargados para realizar tal tarea estuvo el entonces teniente Manuel José García Mansilla, quien concluye sobre la idoneidad de la zona para albergar el puerto militar y da detalles no confidenciales de su expedición en una conferencia dada ese mismo año en el Centro Naval. En mayo de 1895 se asignaron los fondos para iniciar la construcción, designándose la zona aledaña al puerto de La Plata como el lugar de emplazamiento. No obstante, el ingeniero Guillermo Villanueva quien fuera el nuevo ministro de Guerra y Marina instaló un fuerte debate en torno a la conveniencia del sitio en donde instalarían la base naval, siendo los candidatos para tal fin los puertos de La Plata o de Puerto Madero. Por entonces, el Centro Naval había premiado en su certamen anual al entonces teniente de navío Félix Dufourq por su genial tesis de que el puerto debía situarse en la Bahía Blanca, más precisamente en el tradicional fondeadero llamado otrora «Pozos del Belgrano», desestimando los anteriormente nombrados con argumentos de origen técnico y estratégico, planteando que, de ubicarse el puerto militar cerca de alguna de las grandes ciudades, estas quedarían expuestas en caso de desatarse una guerra. En ese proceso se construyó Puerto Militar de Bahía Blanca —hoy llamado Puerto Belgrano— gracias a su mentor, el capitán de navío Félix Dufourq, considerado como su fundador que defendió la construcción del asentamiento que es, desde entonces, el corazón operativo de la Armada."​
 astillero_rio_santiago:0 "AFNE"
 astillero_rio_santiago_desc:0 "El Astillero Río Santiago es un astillero argentino ubicado en la ciudad de Ensenada, Provincia de Buenos Aires, a orillas del río homónimo. Es uno de los astilleros de mayor actividad e importancia de Latinoamérica. Fundado en 1953, durante la presidencia de Juan Domingo Perón ha realizado diversos trabajos en el sector naviero, industrial y ferroviario. En su época de esplendor, durante la década de 1950, el astillero llegó a tener 8000 trabajadores en doble turno. Astillero contiene una escuela técnica ETARS (Escuela Técnica Astillero Río Santiago), en la cual se entra por medio de un examen de ingreso y solo los 60 mejores promedios entran a la escuela."
 great_south_american_war_name:0 "La Gran Guerra Sudamericana"
 great_south_american_war_name_desc:0 "Después de que estallaran varias peleas y batallas entre varias naciones sudamericanas, está claro que ha comenzado una gran guerra, sin duda. Ganaremos esta guerra, ¡sin importar el costo!" 

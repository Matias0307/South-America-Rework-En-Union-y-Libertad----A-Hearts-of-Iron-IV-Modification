 ARG_our_liberal_ways:0 "Nuestros caminos liberales"
 ARG_our_liberal_ways_desc:0 "Fuimos uno de los primeros países del planeta en adoptar una mentalidad liberal, una que gira en torno al libre mercado, el libre pensamiento y mejores derechos de los trabajadores. Estas ideas nos permitieron en un momento dado ser el país más rico per cápita del planeta. Es hora de que volvamos a esos caminos y nos convirtamos en el poder que una vez fuimos".

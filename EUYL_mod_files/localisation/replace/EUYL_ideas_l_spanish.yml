 URG_the_terra_dictatorship:0 "La Dictadura de Terra"
 URG_the_terra_dictatorship_idea:0 "La Dictadura de Terra"
 URG_the_terra_dictatorship_idea_desc:0 "Gabriel Terra ha estado gobernando la nación con mano de hierro desde que asumió el poder. Debido a esto, muchos enemigos se hicieron a lo largo del camino, y muchos de ellos fueron tratados con el arresto de ellos. Esto junto con múltiples golpes de estado ha convertido a la dictadura en una frágil, donde en el momento en que Terra deje de gobernar con brutalidad, el país arderá en llamas.  \n\n§RSi el apoyo a Terra cae por debajo del 35%, entonces se lanzará en una guerra civil casi imposible!"
 URG_debt_repayment_in_progress:0 "Devolución de la deuda en curso"
 URG_welfare_state:0 "Estado del Bienestar"
 URG_welfare_state_desc:0 "Remontándose a la segunda presidencia de José Batlle y Ordóñez, el sistema actual incluye prestaciones completas de desempleo y pensiones para ancianos y discapacitados. Este sistema ha permitido al gobierno ganarse el apoyo de la clase baja, pero también limita el presupuesto que dicho gobierno puede gastar."
 URG_ancap_concern:0 "ANCAP"
 URG_ancap_concern_desc:0 "ANCAP (abreviatura de Administración Nacional de Combustibles, Alcohol y Portland) es una industria petrolera creada en 1931 por Gabriel Terra. A pesar del tipo de industria que es, también se centra en el control de los monopolios de las industrias del alcahol y los combustibles. Esta industria cambiará dependiendo de las decisiones que tomemos con nuestro gobierno".
 URG_udelar:0 "UDELAR"
 URG_udelar_desc:0 "La Universidad de la República (UDELAR) es la universidad pública de Uruguay y la más importante del país."

 ARG_economic_depression:0 "Depresión económica"
 ARG_economic_depression_desc:0 "La Gran Depresión afectó mucho a Argentina. La economía ha estado en ruinas durante 7 años y si no se hace nada, quién sabe qué le pasará al país."
 ARG_rampant_corruption:0 "Corrupción desenfrenada"
 ARG_rampant_corruption_desc:0 "Argentina, como la mayoría de sus hermanos y hermanas latinoamericanos, está plagada de corrupción y fraude."
 ARG_distrust_of_military:0 "Lastimaduras del 1930 Golpe de Estado"
 ARG_distrust_of_military_desc:0 "Con el golpe de estado de 1930 aún en la memoria reciente de muchos argentinos, no es sorprendente que la mayoría de la población esté en contra de los militares, viéndolo como algo negativo que hace más mal que bien. Si queremos construir, tenemos que recuperar la confianza de la población en general."
 ARG_economic_depression_2:0 "Ligera recuperación económica"
 ARG_economic_depression_2_desc:0 "Gracias a varias reformas y esfuerzos en la industrialización de la nación, nuestros problemas económicos han mejorado ligeramente. Sin embargo, aún queda trabajo por hacer si queremos deshacernos completamente de nuestras caídas económicas."
 ARG_shadow_of_peron:0 "Sombra de Perón"
 ARG_shadow_of_peron_desc:0 "Siendo una ideología fresca y nueva, en la mente de muchos argentinos el peronismo es visto como una gracia salvadora para nuestra caída económica y no importa qué gobierno se ponga en el poder, el pueblo siempre se acercará más y más a Perón y su ideología".
 ARG_shadow_of_peron_2:0 "Sombra de Perón"
 ARG_shadow_of_peron_2_desc:0 "Siendo una ideología fresca y nueva, en la mente de muchos argentinos el peronismo es visto como una gracia salvadora para nuestra caída económica y no importa qué gobierno se ponga en el poder, el pueblo siempre se acercará más y más a Perón y su ideología".
 ARG_shadow_of_peron_3:0 "Sombra de Perón"
 ARG_shadow_of_peron_3_desc:0 "Siendo una ideología fresca y nueva, en la mente de muchos argentinos el peronismo es visto como una gracia salvadora para nuestra caída económica y no importa qué gobierno se ponga en el poder, el pueblo siempre se acercará más y más a Perón y su ideología".
 ARG_distrust_of_military_2:0 "Lastimaduras del 1930 Golpe de Estado"
 ARG_distrust_of_military__2_desc:0 "Incluso con nuestros recientes esfuerzos por recuperar la confianza de la gente, un buen porcentaje de la población todavía no está totalmente convencido del bien que un poderoso ejército puede aportar. Debemos esforzarnos aún más para ganar plenamente la confianza y el apoyo de todos en Argentina".
 ARG_improved_mining_techniques:0 "Técnicas mineras mejoradas"
 ARG_improved_mining_techniques_desc:0 "Con nuestra nueva tecnología ahora somos capaces de extraer nuestros recursos de manera más eficiente".
 ARG_industrial_expansionism:0 "Expansionismo industrial"
 ARG_industrial_expansionism_desc:0 "Ya es hora de que empecemos a ocuparnos de nuestra economía y la devolvamos al estado que tenía antes".
 ARG_reduce_public_expenses:0 "Reducción del gasto público"
 ARG_reduce_public_expenses_desc:0 "Reducir el gasto público puede ayudarnos a corto plazo, sin embargo, no arreglará nuestros problemas".
 ARG_patriotic_loan:0 "Estableció el Préstamo Patriótico"
 ARG_patriotic_loan_desc:0 "Ahora que hemos establecido el Préstamo Patriótico, esto fortalecerá nuestras arcas financieras, mejorando directamente nuestra economía a costa de algunos gastos."
 ARG_distrust_of_military_3:0 "Lastimaduras del 1930 Golpe de Estado"
 ARG_distrust_of_military_3_desc:0 "Con el golpe de estado de 1930 aún en la memoria reciente de muchos argentinos, no es sorprendente que la mayoría de la población esté en contra de los militares, viéndolo como algo negativo que hace más mal que bien. Si queremos construir, tenemos que recuperar la confianza de la población en general."
 ARG_air_dominance:0 "Dominio del aire"
 ARG_air_dominance_desc:0 "Con nuestro enfoque en el aire, podemos dominar a cualquier oponente que se atreva a probarnos".
 ARG_artillery_production:0 "Producción de artillería"
 ARG_artillery_production_desc:0 "Ahora producimos artillería de forma más eficiente".

l_braz_por:
 WHILE_FOCUSING:0 "Enquanto estiver focando nisto, ocorrerão os seguintes efeitos:\n$EFF$"
 generic_focus:0 "Foco nacional"
 army_effort:0 "Esforço em exércitos"
 army_effort_desc:0 "Apesar das crescentes possibilidades de combate aéreo e naval, o combate terrestre ainda é a chave para as guerras futuras. Com preparação, podemos evitar reviver o inferno das trincheiras."
 equipment_effort:0 "Esforço em equipamentos"
 equipment_effort_desc:0 "Os limites para os equipamentos que podem ser carregados pela infantaria estão constantemente sendo aprimorados. Focaremos em dar a nossas tropas as melhores ferramentas possíveis."
 motorization_effort:0 "Esforço em motorização"
 motorization_effort_desc:0 "Mobilidade e proteção são cruciais para que a infantaria entre e saia do combate em segurança. Focar nesses desenvolvimentos nos permitirá agir rapidamente."
 doctrine_effort:0 "Esforço em doutrinas"
 doctrine_effort_desc:0 "As doutrinas militares que definiram o combate terrestre na Grande Guerra estão ultrapassadas. Precisamos focar nossas mentes mais brilhantes na tarefa de moldar um novo pensamento militar."
 equipment_effort_2:0 "Esforço em equipamentos II"
 equipment_effort_2_desc:0 "Continuaremos nossos esforços de garantir que nossas tropas de infantaria e suporte estejam armadas com o melhor equipamento possível de nosso tempo."
 mechanization_effort:0 "Esforço em mecanização"
 mechanization_effort_desc:0 "Se repensarmos as possibilidades de infantaria motorizada, podemos empurrar os limites de quais veículos podem ser construídos hoje."
 doctrine_effort_2:0 "Esforço em doutrinas II"
 doctrine_effort_2_desc:0 "O campo de batalha mudou não apenas nos anos entreguerras, mas também no decorrer dos conflitos recentes. Precisamos reavaliar nossas doutrinas constantemente para que reflitam isso."
 equipment_effort_3:0 "Esforço em equipamentos III"
 equipment_effort_3_desc:0 "Em vez de imitar ou comprar equipamentos estrangeiros, devíamos focar em nos tornar líderes mundiais em armas de infantaria."
 armor_effort:0 "Esforço em exércitos"
 armor_effort_desc:0 "Se aplicarmos o que aprendemos na mecanização de nossa infantaria, também podemos aprimorar nossos veículos blindados."
 special_forces:0 "Forças especiais"
 special_forces_desc:0 "Estamos precisando de forças de elite. Tropas de montanha e paraquedistas devem ser nossa prioridade."
 aviation_effort:0 "Esforço em aviação"
 aviation_effort_tt:0 "Não há espaços de construção suficientes para §Ybases aéreas§!"
 aviation_effort_desc:0 "Não há outra área com avanços tecnológicos mais rápidos do que o combate aéreo. A aviação é um campo que toda nação moderna deve dominar."
 fighter_focus:0 "Foco em caças"
 fighter_focus_desc:0 "A Grande Guerra não foi a última vez que vimos combates aéreos. Continuar avançando no desenvolvimento de aviões de caça nos dará uma vantagem no futuro."
 bomber_focus:0 "Foco em bombardeiros"
 bomber_focus_desc:0 "Quando as pessoas do futuro falarem sobre os horrores das guerras de hoje, as chuvas de fogo caindo do céu serão as mais faladas. Faremos de tudo para garantir que essas histórias sejam contadas por nossos inimigos."
 aviation_effort_2:0 "Esforço em aviação II"
 aviation_effort_2_desc:0 "Maiores avanços na aviação serão necessários para melhor integrar nossa força aérea com outros ramos das forças armadas."
 CAS_effort:0 "Esforço em CAS"
 CAS_effort_desc:0 "Um exército moderno precisa de suporte de veículos não apenas em terra, mas também no ar."
 rocket_effort:0 "Esforço em foguetes."
 rocket_effort_desc:0 "Motores de foguete e a jato permitem velocidades sem precedentes para embarcações tripuladas e não tripuladas. Ser pioneiro nessas tecnologias nos permitirá atacar o inimigo de surpresa."
 NAV_effort:0 "Esforço em aviação naval"
 NAV_effort_desc:0 "Da mesma forma que o novo combate naval toma lugar parcialmente debaixo da superfície da água, outra parte toma lugar no ar em cima dela."
 naval_effort:0 "Esforço em forças navais"
 naval_effort_tt:0 "Não há espaços de construção suficientes para §Yestaleiros navais§!"
 naval_effort_desc:0 "A expansão de nossas forças navais deve ser nossa principal prioridade. Atribua todos os recursos disponíveis aos novos estaleiros e pesquise por navios leves de superfície."
 GER_naval_effort2:0 "Expandir docas"
 GER_naval_effort2_desc:0 "Para reconstruir de fato uma marinha notável, precisamos expandir nossa capacidade de construção de navios."
 flexible_navy:0 "Força naval flexível"
 flexible_navy_desc:0 "Reinventar o combate naval considerando os avanços em tecnologias submarinas nos permitirá destruir comboios inimigos com eficiência."
 large_navy:0 "Força naval ampla"
 large_navy_desc:0 "Adaptar nossas doutrinas navais para acomodar navios maiores e garantir a segurança de nossos comboios de comércio nos ensinará bastante sobre que tipo de navios precisamos."
 submarine_effort:0 "Esforço em submarinos"
 submarine_effort_desc:0 "O combate submarino é o desenvolvimento naval mais emocionante desde a invenção dos barcos torpedeiros. Seria bom para nós não apenas nos proteger contra submarinos, mas também usá-los contra navios inimigos."
 cruiser_effort:0 "Esforço em cruzadores"
 cruiser_effort_desc:0 "Antes de fazermos avanços nas pesquisas de encouraçados avançados, os cruzadores menores precisam ser substituídos."
 destroyer_effort:0 "Esforço em contratorpedeiros"
 destroyer_effort_desc:0 "Ao estudarmos o design e uso estratégico dos submarinos, também aprendemos como contra-atacar essas estratégias. Contratorpedeiros serão cruciais para isso."
 capital_ships_effort:0 "Esforço em capitânias"
 capital_ships_effort_desc:0 "A nação com o maior número de navios de guerra dominará os oceanos. Encouraçados e porta-aviões representam o velho e o novo da superioridade naval."
 industrial_effort:0 "Esforço industrial"
 industrial_effort_desc:0 "Foque todos os nossos esforços políticos na construção de indústrias civis para um grande avanço."
 industrial_effort_2:0 "Esforço industrial II"
 industrial_effort_2_desc:0 "Com vontade férrea e uma ética de trabalho implacável, podemos mobilizar o povo em mais um grande esforço industrial."
 construction_effort:0 "Esforço em edificação"
 construction_effort_tt:0 "Não há espaços de construção suficientes para §Yfábricas civis§!"
 construction_effort_desc:0 "A capacidade industrial civil não pode ser subestimada mesmo quando a guerra paira pelo mundo."
 production_effort:0 "Esforço em armamento"
 production_effort_tt:0 "Não há espaços de construção suficientes para §Yfábricas militares§!"
 production_effort_desc:0 "Se você pode construir tratores, então pode construir tanques! Não podemos permitir que nossa capacidade de produção militar fique para trás."
 construction_effort_2:0 "Esforço em edificação II"
 construction_effort_2_desc:0 "Continuar a expandir nossas fábricas nos permitirá acelerar a produção de bens de comércio e favorecer os esforços de edificação."
 production_effort_2:0 "Esforço em armamento II"
 production_effort_2_desc:0 "Tentar adaptar fábricas civis para produzir equipamento militar é ineficiente. Devemos focar em preparar a produção militar agora."
 production_effort_3:0 "Esforço em armamento III"
 production_effort_3_desc:0 "Esforços contínuos para expandir nossas fábricas militares são necessários para atender as demandas por novos equipamentos."
 infrastructure_effort:0 "Esforço em infraestrutura"
 infrastructure_effort_desc:0 "Um país sem infraestrutura adequada não pode seguir com projetos ou construções avançadas."
 infrastructure_effort_tt:0 "Não há espaços de construção suficientes para §Yinfraestrutura!§!"
 synth_oil_effort_tt:0 "Não há espaços de construção suficientes para §Refinaria Sintética§!"
 infrastructure_effort_2:0 "Esforço em infraestrutura II"
 infrastructure_effort_2_desc:0 "Estender ainda mais nossa infraestrutura possibilitará os transportes e comunicações necessários para projetos clandestinos de alta tecnologia."
 construction_effort_3:0 "Esforço em edificação III"
 construction_effort_3_desc:0 "Com nossa nova rede de infraestrutura, temos novas oportunidades para manufatura."
 nuclear_effort:0 "Esforço nuclear"
 nuclear_effort_desc:0 "Estando à beira de uma descoberta que mudará o mundo, não podemos deixar que outros acendam o fogo que um dia poderá consumir a Terra."
 extra_tech_slot:0 "Espaço de pesquisa extra"
 extra_tech_slot_desc:0 "Nossa expansão industrial e outros avanços recentes podem permitir que conduzimos mais pesquisa e desenvolvimento em paralelo."
 extra_tech_slot_2:0 "Espaço de pesquisa extra II"
 extra_tech_slot_2_desc:0 "A rápida industrialização da nossa nação abriu novas oportunidades de Pesquisa e Desenvolvimento que deveríamos buscar."
 technology_sharing:0 "Compartilhamento de tecnologia"
 technology_sharing_desc:0 "Compartilhando avanços tecnológicos com nossos aliados, toda nossa facção será capaz de conduzir Pesquisa e Desenvolvimento mais eficientemente em tempos de guerra."
 secret_weapons:0 "Armas secretas"
 secret_weapons_desc:0 "É tentador gastar todos os nossos recursos extras no desenvolvimento de tanques e aviões, mas o segredo para vencer guerras está em campos totalmente novos da ciência: eletrônica, foguetes e pesquisa nuclear."
 political_effort:0 "Esforço político"
 political_effort_desc:0 "Para trazer novas mudanças ao mundo, precisamos primeiro trazer novas mudanças ao nosso próprio país. Fortalecer nossa posição política deve ser o nosso primeiro passo."
 collectivist_ethos:0 "Etos de coletividade"
 collectivist_ethos_desc:0 "Nossos inimigos podem dividir e conquistar menos nações, mas nosso povo permanecerá unido. Um por todos e todos por um."
 liberty_ethos:0 "Etos de liberdade"
 liberty_ethos_desc:0 "Neste tempo de fanáticos ideológicos que buscam sufocar o espírito humano, iremos proteger a liberdade individual."
 militarism:0 "Militarismo"
 militarism_desc:0 "Aqueles que veem as forças armadas como um mal necessário estão condenados a hesitarem frente a guerra. Iremos enraizar o militarismo em nossa cultura para nos tornarmos um povo de soldados."
 political_correctness:0 "Politicamente correto"
 political_correctness_desc:0 "Pessoas com opiniões levemente controversas ou de outro modo embaraçosas parecem estar preocupadas de que haja uma alastrante conspiração contra eles. Isso parece ser uma excelente ideia."
 neutrality_focus:0 "Foco em neutralidade"
 neutrality_focus_desc:0 "Enquanto alguns alegam que é preciso bravura e sabedoria para escolher um lado em um conflito global, sabemos que é preciso muito mais que isso para recusá-lo."
 interventionism_focus:0 "Foco em intervencionismo"
 interventionism_focus_desc:0 "Nós valorizamos a liberdade todas as pessoas, não apenas de nossos cidadãos. Se combater a tirania significa guerra, então que seja."
 military_youth:0 "Juventude militar"
 military_youth_desc:0 "Organizações para promover disciplina e educação política aos jovens de nossa nação fomentarão a lealdade e sacrifício próprio desde cedo."
 deterrence:0 "Impedimento"
 deterrence_desc:0 "Estando sozinhos, nós raramente nos beneficiamos da guerra. Felizmente, sabemos que a melhor defesa é uma tão bem conhecida que nunca é preciso colocá-la em uso."
 volunteer_corps:0 "Voluntariado"
 volunteer_corps_desc:0 "Forçar o nosso povo a morrer pela liberdade seria um exercício de ironia, mas estabelecer meios para aqueles que desejam ajudar as pessoas no exterior não é."
 paramilitarism:0 "Paramilitarismo"
 paramilitarism_desc:0 "Os princípios militares também se aplicam fora das forças armadas. Com o desenvolvimento de unidades semi-militarizadas para complementar nossas forças armadas, mais pessoas receberão treinamento militar."
 indoctrination_focus:0 "Foco em doutrinação"
 indoctrination_focus_desc:0 "Tendo estabelecido nossa ideologia com base na verdade, ela deve ser ensinada como a verdade. A educação e a mídia devem refletir essa lição."
 foreign_expeditions:0 "Expedições estrangeiras"
 foreign_expeditions_desc:0 "Com nossos inimigos prontos para intervir em conflitos distantes em nome de seus ideais, precisamos estar prontos para fazer o mesmo pelos nossos."
 why_we_fight:0 "Por que lutamos"
 why_we_fight_effect:0 "Se não tivermos o espírito da §Ypolítica externa neutra§!, poderemos criar facções.\n"
 why_we_fight_desc:0 "O mundo está ficando cada vez menos seguro. Nosso povo precisa ver as atrocidades que estão sendo cometidas por aqueles que almejam o poder. Já está na hora de reunirmos nossos povo por nosso causa e assegurar que todos estejam prontos para lutar por nosso liberdade."
 political_commissars:0 "Comissários políticos"
 political_commissars_desc:0 "Para garantir que nossas políticas sejam seguidas na prática militar, introduziremos oficiais politicamente indicados dentro das patentes militares."
 internationalism_focus:0 "Foco em internacionalismo"
 internationalism_focus_desc:0 "A ideologia não tem fronteiras. Outras nações podem se intitularem soberanas, mas nossas convicções estão acima de tais alegações."
 nationalism_focus:0 "Foco em nacionalismo"
 nationalism_focus_desc:0 "Nossa nação é única e nossas conquistas políticas só poderiam ter acontecido aqui. Precisamos lutar por ela a qualquer custo."
 ideological_fanaticism:0 "Fanatismo ideológico"
 ideological_fanaticism_desc:0 "Nossas metas e valores politicamente estabelecidos são dignos de sacrifício próprio tanto quanto qualquer fé antiga. Qualquer seguidor deverá estar preparado para enfrentar a morte e os desertores ainda mais."
 air_innovation:0 "Inovações aéreas"
 air_innovation_desc:0 "Guerras modernas não podem ser vencidas sem o domínio dos céus. Precisamos fazer tudo o que estiver em nosso alcance para desenvolver as forças aéreas!"
 air_innovation_2:0 "Inovações aéreas II"
 air_innovation_2_desc:0 "Todo avanço que pudermos conseguir nos céus é precioso. Devemos focar todos os nossos esforços no desenvolvimento de nossas caças."
 naval_air_effort:0 "Esforço em forças aeronavais"
 naval_air_effort_desc:0 "A eficiência de ataques aéreos contra alvos navais já foi demonstrada pelos americanos no passado em 1921. Não podemos negligenciar este ramo das forças aéreas se pretendemos guerrear contra forças navais."
 german_focus:0 "Foco nacional alemão"
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Adicionar o máximo de §Yinfraestrutura§! em §YBrandenburg§!, §YHannover§!, §YThüringen§! e §YFranken§!"
 GER_autobahn_desc:1 "Desde sua concepção em 1933, o  projeto reichsautobahn foi um sucesso glorioso. Os esforços de construção reduziram o desemprego e as estradas amplas são um monumento da recuperação econômica da Alemanha. Ainda há muito trabalho para ser feito."
 GER_west_wall:0 "Muralha Ocidental"
 GER_west_wall_desc:0 "A Muralha Ocidental corre paralela à Linha de Maginot da França, ocupando grande parte do mesmo território antes ocupado pela Linha de Siegfried na primeira Weltkrieg. Fortificar suas defesas nos permitirá segurar as fronteiras com menos homens, deixando mais divisões livres para participarem de qualquer possível campanha no oriente."
 GER_west_wall_tt:0 "§RSe a Renânia for remilitarizada, você também ganhará:§!\n"
 GER_west_wall_forts:0 "Adiciona §Y12 fortes terrestres§! nas fronteiras francesas.\n"
 GER_tactical_air_effort:0 "Esforço em táticas aéreas"
 GER_tactical_air_effort_desc:0 "A vitória será alcançada aniquilando as forças terrestres do inimigo. Precisamos focar em auxiliar nossos próprios exércitos com ataques táticos contra alvos próximos e distantes."
 GER_long_range_escorts:0 "Escolta de Longo Alcance"
 GER_long_range_escorts_desc:0 "Nossos bombardeiros táticos e estratégicos necessitam de escolta de longa distância para garantir proteção até a área alvo e de volta."
 GER_strategic_air_effort:0 "Esforço em estratégias aéreas"
 GER_strategic_air_effort_desc:0 "A vitória será alcançada destruindo as indústrias do inimigo. Devemos focar nossos esforços no planejamento e produção de bombardeiros estratégicos."
 GER_army_innovation:0 "Inovações de exércitos"
 GER_army_innovation_desc:1 "Heinz Guderian e outros teóricos radicais estão empurrando doutrinas ousadas enfatizando a comunicação e identificação de 'schwerpunkte’ e concentrações locais de forças armadas combinadas. Dar um reinaod livre e eles pode ajudar a evitar os horrores da Primeira Guerra Mundai."
 GER_soviet_treaty:0 "Tratado com a URSS" # [LocEditor:AwaitingBatchUpdate]
 GER_soviet_treaty_desc:0 "Podemos ir atrás de um novo tratado de pesquisa com a União Soviética para o desenvolvimento, principalmente, de melhores tanques. Se eles concordarem, podemos reabrir a escola de tanques que fechamos em Kama em 1933. É claro que ter a cooperação soviética significará que eles também se beneficiarão das inovações feitas..." # [LocEditor:AwaitingBatchUpdate]
 GER_air_innovation_2:0 "Inovações aéreas II"
 GER_air_innovation_2_desc:0 "As tarefas do Ministro das Forças Aéreas do Reich é de suma importância. A Luftwaffe deve ser a força aérea mais avançada do mundo!"
 GER_army_innovation_2:0 "Inovações de exércitos II"
 GER_army_innovation_2_desc:0 "As lições aprendidas em nossas instalações na URSS permitirão que melhoremos ainda mais nossas doutrinas e equipamentos. Mas desta vez manteremos esses avanços para nós mesmos!"
 GER_rocketry_focus:0 "Foguetes"
 GER_rocketry_focus_desc:0 "A propulsão de foguetes detém a chave das inovações massivas em todos os três ramos das forças armadas."
 GER_wunderwaffe:0 "Wunderwaffe"
 GER_wunderwaffe_desc:0 "Heisenberg e von Braun estão entusiasmado para explorar certas ideias que tiveram para verdadeiras armas da destruição. Tudo o que eles precisam é de recursos extras..."
 GER_mol_rib_pact:0 "Pacto Molotov-Ribbentrop" # [LocEditor:AwaitingBatchUpdate]
 GER_mol_rib_pact_desc:0 "Um tratado de relações amistosas e não agressão com a URSS pode ser de revirar o estômago, mas isso permitirá que seu precioso petróleo continue fluindo para a Alemanha. O adendo secreto dividirá os territórios da Romênia, Polônia, Lituânia, Letônia, Estônia e Finlândia em esferas de influência soviéticas e alemãs..." # [LocEditor:AwaitingBatchUpdate]
 GER_mol_rib_pact_tt:0 "Entre em um §Ypacto de não agressão§! com a §YUnião Soviética§! e concorde em §Ydividir a Polônia§! entre a União Soviética e a Alemanha\n" # [LocEditor:AwaitingBatchUpdate]
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST:0 "Pacto Molotov-Ribbentrop"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES:0 "Pacto de Partição da Polônia"
 GER_soviet_ally:0 "Aliança com a URSS" # [LocEditor:AwaitingBatchUpdate]
 GER_soviet_ally_desc:0 "Talvez seja possível colocar nossas diferenças ideológicas de lado com os soviéticos e, em vez disso, enfatizar o que nos une: o ódio pelo liberalismo egoísta e o Ocidente decadente. Com a URSS como aliada, teríamos acesso a todos os recursos que precisamos. Além do seu poder militar, é claro..." # [LocEditor:AwaitingBatchUpdate]
 SOV_USSR_ALLIANCE_DESC_COMMUNIST:0 "ideológicas"
 SOV_USSR_ALLIANCE_DESC_EXILES:0 "nacionalistas"
 GER_turkey_puppet:0 "Fazer a Turquia de fantoche"
 GER_turkey_puppet_desc:0 "A Turquia se encontra no meio do conflito entre nós e a União Soviética. Se pressionados, os turcos provavelmente se submeterão à nossa vontade e se tornarão uma estado fantoche. Como parte do trato, a URSS ficará com uma parte dos territórios na Turquia oriental. No entanto, se eles recusarem nossas demandas, isso significará guerra."
 GER_rhineland:0 "Renânia"
 GER_rhineland_desc:0 "A Renânia foi desmilitarizada desde o fim da Primeira Guerra Mundial, mas não toleraremos mais esse insulto! A Alemanha é uma nação soberana e livre para mover suas tropas em qualquer lugar dentro de suas fronteiras!"
 GER_rhineland_ultimatum:0 "§RA remilitarização pode ser revertida se você for confrontado e recuar.§!\n"
 GER_japan_friend:0 "Relações amistosas com o Japão"
 GER_japan_friend_desc:0 "Temos um relacionamento frutífero de longa data com a China, mas em vez disso, talvez nossas ambições possam ser melhor servidas se alinhando com a cultura guerreira similar do Japão, mesmo que isso signifique jogar a China para os lobos..."
 GER_japan_friend_tt:0 "Recupera von Falkenhausen.\n"
 GER_china_friend:0 "Relações amistosas com a China"
 GER_china_friend_desc:0 "Vamos aprofundar a nossa velha e duradoura amizade com a China. Fazê-lo irá alienar o Japão, mas o que é o Japão se não uma mera Itália do Oriente?"
 GER_anti_comitern_pact:0 "Pacto anti-Comintern"
 GER_anti_comitern_pact_desc:0 "A interferência da Internacional Comunista nos assuntos internos das nações ameaça não apenas sua paz interna e bem social, como também a paz mundial! Pediremos que muitos dos países não comunistas assinem o pacto e asseguraremos em manter a ameaça vermelha sob controle."
 GER_anti_soviet_pact:0 "Pacto antissoviético"
 GER_anti_soviet_pact_desc:0 "Podemos dar um passo a mais com o Pacto Anti-Comintern e pedir que todos os membros se comprometam em uma coalizão contra a União Soviética. Se qualquer signatário terminar em uma guerra contra a URSS, todos os outros membros também devem declarar guerra."
 GER_anti_soviet_pact_tt:0 "§YEnvia uma oferta a todos os membros do Pacto anti-Comintern para se juntarem em uma aliança defensiva contra a União Soviética.§!"
 GER_anti_soviet_pact_tt_2:0 "§YA aliança defensiva chamará seus membros para a guerra se um deles for atacado pela Comintern§!"
 GER_anti_soviet_pact_tt_3:0 "Ganha o espírito nacional §YPacto Anti-soviético§!.\n"
 GER_ussr_war_goal:0 "Guerra contra a URSS" # [LocEditor:AwaitingBatchUpdate]
 GER_ussr_war_goal_desc:0 "Podemos focar nossos esforços de propaganda na preparação do povo alemão, e de todo o mundo, a uma guerra justa contra a União Soviética." # [LocEditor:AwaitingBatchUpdate]
 GER_turkey_friend:0 "Relações amistosas com a Turquia"
 GER_turkey_friend_desc:0 "A Turquia de Atatürk está em um caminho admirável para a modernização e o país controla o acesso ao Mar Negro através de Bósforo e Dardanelos. Trazer a Turquia para nossa esfera de influência deve ser nossa principal prioridade!"
 GER_anschluss:0 "Anschluss"
 GER_anschluss_desc:0 "O Anschluss, ou a união com a Áustria, é um objetivo de longo termo do povo alemão. Apesar de ter sido proibido pelo Tratado de Versalhes, chegou a hora de finalmente darmos um jeito nisso. Vamos oferecer aos austríacos a chance de compartilhar nosso glorioso destino!"
 anschluss_mefo_bills_tt:0 "Usa ouro austríaco para reduzir o custo das §Ynotas MEFO§!.\n"
 anschluss_mefo_bills_double_reduction:0 "Modifica §YNotas MEFO§! em §G+0.10§! Ganho de Poder Político diário\n"
 GER_demand_memel:0 "Reafirmar as reivindicações orientais"
 GER_demand_memel_desc:0 "A Grande Guerra trouxe uma grande perda do território alemão no Oriente com a ressurreição da Polônia e a transferência de Memel à Lituânia. Um ultimato deverá ser enviado para ambas as nações, mas a Polônia provavelmente não se curvará por meras palavras."
 GER_demand_memel_threat:0 "A Alemanha reafirmou suas reivindicações orientais"
 GER_danzig_or_war:0 "Danzig ou guerra"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] deve aprovar o acordo para que os bônus tenham efeito. Eles sairão de [Root.GetFactionName] se for declarado guerra.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] deve aprovar o acordo para que os bônus tenham efeito. Você sairá da facção [Root.GetFactionName] se a guerra for declarada.§!\n"
 GER_danzig_or_war_desc:0 "Danzig era alemã, Danzig continua sendo alemã e Danzig deverá ser da Alemanha de agora em diante! Se a Polônia não ceder o território, precisamos preparar o povo alemão para uma inevitável guerra. Danzig e suas terras nos arredores retornarão para a Alemanha!"
 GER_czech_friend:0 "Relações amistosas com a Checoslováquia"
 GER_czech_friend_desc:0 "Os checos e eslovacos são povos admiráveis e industriais. É uma pena que nossas ambições territoriais vão de frente com as deles, mas não é tarde demais para buscar relações amistosas em vez de subjugação."
 GER_demand_sudetenland:0 "Exigir Sudetenland"
 GER_demand_sudetenland_desc:0 "O destino dos alemães de Sudetenland foi uma das piores injustiças do Tratado de Versalhes. Eles devem ser trazidos para nossa proteção, independente de objeções checas."
 GER_demand_sudetenland_threat:0 "A Alemanha exigiu Sudetenland"
 GER_first_vienna_award:0 "Primeira Arbitragem de Viena"
 GER_first_vienna_award_desc:0 "Os húngaros foram um dos povos que mais sofreram após a Grande Guerra. Na chacina do Império Austro-Húngaro, muitos húngaros foram abandonados em solo estrangeiro apesar de seus ancestrais terem vivido lá por tantos anos. Poderíamos melhorar nossas relações com a Hungria consideravelmente se entregássemos a eles alguns territórios da Checoslováquia."
 GER_end_of_czechoslovakia:0 "Destino da Checoslováquia"
 GER_end_of_czechoslovakia_desc:0 "O momento chegou para dividir as antigas terras checas entre aqueles que podem governá-las apropriadamente. Também deveríamos considerar a criação de um estado fantoche eslovaco separado ao leste."
 end_of_czechoslovakia_mefo_bills_tt:0 "Usa ouro checoslovaco para reduzir o custo das §Ynotas MEFO§!.\n"
 GER_second_vienna_award:0 "Segunda Arbitragem de Viena"
 GER_second_vienna_award_desc:0 "A Transilvânia é em sua maioria húngara e deve pertencer a nossos amigos na Hungria por direito. Mas é difícil saber como o regime e o povo romeno reagirão a esta demanda."
 GER_italy_ally:0 "Aliança com a Itália"
 GER_italy_ally_desc:0 "Os italianos podem não ser dignos de confiança, como bem provaram na Grande Guerra, mas Mussolini e seu movimento fascista mostraram que ainda há esperança para a Itália. É claro que a Alemanha só tem a ganhar se aliando com a Itália, não é?"
 GER_nationalist_spain_ally:0 "Aliança com a Espanha"
 GER_nationalist_spain_ally_desc:0 "A vitória nacionalista na guerra civil espanhola pavimentou o caminho para uma relação mais próxima entre nossos dois países. Franco tem a chave para o Mediterrâneo."
 GER_nationalist_spain_ally_tt:0 "Aumenta as relações diplomáticas com a §YEspanha Nacionalista§!"
 GER_danzig_vs_slovakia:0 "Danzig pela Eslováquia"
 GER_danzig_vs_slovakia_desc:0 "Os poloneses estão no caminho de nossos planos de Lebensraum. Ainda assim, não é tarde demais para alterar nossas prioridades de longo prazo e buscar sua amizade em vez disso. A única forma de conseguirmos isso seria através de uma troca de territórios: Danzig pela Eslováquia. A Polônia já mostrou um pouco de interesse pela região ocupando Zaolzie."
 GER_poland_friend:0 "Relações amistosas com a Polônia"
 GER_poland_friend_desc:0 "Apesar da Polônia não ter mais acesso ao mar, provamos nossas boas intenções lhes concedendo a Eslováquia. Talvez possamos nos aproximar deles ainda mais fazendo promessas vagas de futuros ganhos territoriais no Oriente."
 GER_war_with_france:0 "Guerra contra a França"
 GER_war_with_france_desc:0 "Agora que a Alemanha encontrou uma solução satisfatória para a questão de sua fronteira oriental, por enquanto, está na hora de voltarmos nossa atenção para o ocidente. A perda de Alsácia-Lorena é uma mancha na honra do povo alemão e só através de uma guerra justa e legítima poderemos nos vingar disso."
 GER_war_with_france_threat:0 "Reivindicações pelo território francês"
 GER_operation_tannenbaum:0 "Operação Tannenbaum"
 GER_operation_tannenbaum_desc:0 "A Suíça possui o povo e sistema políticos mais desprezíveis e nojentos. Agora finalmente temos tempo de lidar com esses inimigos mortais da nova Alemanha."
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Reintegrar Luxembrugo e Alsace-Lorraine"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "Com nossa conquista histórica das áreas historicamente alemãs, podemos agora começar o processo de reintegração a [Root.GetName]. Suas populações precisam ter a permissão de realizar seus serviços patrióticos pela nação."
 GER_naval_rearmament:0 "Rearmamento naval"
 GER_naval_rearmament_desc:0 "O Acordo Naval Anglo-Germânico que firmamos em 1935 nos permite expandir nossa marinha consideravelmente. Não devemos medir esforços em fazê-lo."
 GER_plan_z:0 "Plano Z"
 GER_plan_z_desc:0 "O Almirante Raeder acredita que os britânicos podem ser derrotados através de uma política de incursão em superfície. Construir encouraçados e porta-aviões suficientes para conseguir isso será uma tarefa massiva e tomará muito tempo, talvez tempo demais.... Por outro lado, nossa atual força naval de superfície é pateticamente inadequada."
 GER_u_boat_effort:0 "Esforço em U-Boots"
 GER_u_boat_effort_desc:0 "Commodore Dönitz advoga uma estratégia de combate submarino irrestrito como a melhor forma de deixar a Bretanha de joelhos. Com U-Boots suficientes, talvez possamos negar as indústrias nacionais britânicas de todos os recursos necessários de seu vasto império."
 GER_trade_interdiction:0 "Interdição do comércio"
 GER_trade_interdiction_desc:0 "Nossos estaleiros estão cometidos a produzir U-Boots, mas precisamos desenvolver melhores formas de utilizar nossas "alcateias". Dê aos almirantes tudo o que eles precisem para conduzir suas simulações e jogos de guerra..."
 GER_modular_construction:0 "Construção Modular"
 GER_modular_construction_desc:0 "Com partes de nossos submarinos construídos em várias fábricas, a velocidade de construção e montagem aumenta exponencialmente."
 GER_denmark_friend:0 "Relações amistosas com a Dinamarca"
 GER_denmark_friend_desc:0 "A diplomacia de canhoneiras anda não está morta. Nossos planos de expansão naval já são bem conhecidos por nosso pequeno vizinho do norte. Junto com o seu medo de nossos exércitos vastamente superiores, será fácil intimidá-los para entrarem em nossa esfera de influência."
 GER_norway_friend:0 "Relações amistosas com a Noruega"
 GER_norway_friend_desc:0 "A Noruega controla grande parte das preciosas exportações de ferro das vastas minas no norte da Suécia. Devemos intimidá-los para uma "relação amistosa" com a ameaça de nossa expansão naval."
 GER_dutch_friend:0 "Relações amistosas com a Holanda"
 GER_dutch_friend_desc:0 "Os holandeses sabem muito bem o quanto irão durar no caso de uma outra guerra mundial. Se eles puderem ser convencidos de que a Alemanha pode ameaçar seriamente a própria Bretanha, é possível que eles possam escolher se aliar a nós para evitar uma ocupação severa."
 GER_sweden_friend:0 "Relações amistosas com a Suécia"
 GER_sweden_friend_desc:0 "Os países escandinavos são como peças de dominó, eles se levantam e caem juntos. Com a Noruega e a Dinamarca em nossa esfera, a Suécia com certeza também seguirá."
 GER_improve_national_spirit:0 "Melhorar o espírito nacional"
 GER_improve_national_spirit_desc:0 "Com as capitais dos vitoriosos da Grande Guerra em nossas mãos, finalmente podemos nos livrar da sombra de nossa derrota. Uma nova era está nascendo para a Alemanha!"
 GER_improve_national_spirit_tooltip:0 "Nós, ou os membros de nossa facção, precisam ter o controle de Londres e Paris e dos estados em que residem."
 needs_approval:0 "§R[This.GetName] deve aprovar o acordo para que os bônus tenham efeito.§!\n"
 GER_demand_slovenia:0 "Exigir a Eslovênia"
 GER_demand_slovenia_threat:0 "A Alemanha exigiu a Eslovênia"
 GER_demand_slovenia_desc:0 "O Tratado de Saint-Germain-en-Laye fez com que muitos territórios austríacos históricos fossem passados para estados sucessores. Com a Áustria mais uma vez unida com a nação alemã, está na hora de terminarmos com essas injustiças. As províncias históricas de Carníola e Estíria, que agora são conhecidas como Eslovênia, devem ser trazidas de volta para casa."
 GER_first_ljubljana_award:0 "Primeira Arbitragem de Liubliana"
 GER_first_ljubljana_award_desc:0 "As hipócritas potências ocidentais pregam a autodeterminação nacional enquanto entregam diversas minorias para serem governadas pelos sérvios. Estamos em posição de consertar esse erro histórico e fazer amigos ao mesmo tempo. Para aqueles que desejam se aliar a nós na ordem europeia, podemos ser bem generosos."
 GER_first_ljubljana_award_tt:0 "Todos os estados-núcleo [YUG.GetAdjective] originais são de propriedade de §Y[YUG.GetName]§! ou qualquer um de seus súditos.\n"
 GER_fate_of_yugoslavia:0 "O destino da Iugoslávia"
 GER_fate_of_yugoslavia_desc:0 "O estado da Iugoslávia sempre foi uma construção artificial e sua autoridade central está começando a desmoronar. Precisamos interferir para restaurar a ordem. A única questão que enfrentamos é qual seria a melhor maneira de fazer isso."
 yugoslavia_mefo_bills_tt:0 "Usa ouro iugoslavo para reduzir o custo das §Ynotas MEFO§!.\n"
 GER_second_ljubljana_award:0 "Segunda Arbitragem de Liubliana"
 GER_second_ljubljana_award_tt:0 "Esse evento concede a possibilidade de exigir terras para [Root.GetName] ou um aliado valioso"
 GER_second_ljubljana_award_desc:0 "Com a questão da Iugoslávia resolvida, está na hora de voltarmos nossa atenção à Grécia. Eles também foram injustamente engrandecidos pela Aliança. Está na hora de descobrir quem são nossos verdadeiros amigos."
 GER_war_with_greece:0 "Guerra contra a Grécia"
 GER_war_with_greece_desc:0 "Com a Grécia já em guerra, seria uma pena para a Alemanha perder uma base no Mediterrâneo Oriental."
 GER_fate_of_greece:0 "Destino da Grécia"
 GER_fate_of_greece_desc:0 "A Grécia provou que não consegue lidar com as novas forças desencadeadas na Europa. Está na hora de oferecer a eles a proteção que apenas a Alemanha é capaz de fornecer."
 GER_weserubung:0 "Operação Weserübung"
 GER_weserubung_desc:0 "A Noruega é um ponto estratégico crítico e seria um ponto de ataque óbvio para qualquer inimigo que queira atrapalhar nosso comércio de aço com a Suécia. Não podemos correr o risco de ter nossos inimigos estabelecendo bases nesta região. Para obter uma boa área de preparação para a invasão da Noruega, precisamos primeiro nos mover para a Dinamarca."
 GER_around_maginot:0 "Contornar Maginot"
 GER_around_maginot_desc:0 "Se quisermos garantir uma vantagem tática contra a França, precisamos ser capazes de acertá-los de todos os lados. Eles não esperam um ataque pelo norte e é exatamente de lá que os atacaremos, assim que nos livrarmos de alguns obstáculos."
 italian_focus:0 "Foco nacional italiano"
 GER_danzig_or_war_POL_civil_war:0 "Tomar Danzig em troca de apoio"
 GER_danzig_trigger_polish_civil_war:0 "A Polônia entrou em uma guerra civil e uma das afirmações seguintes deve ser verdade\n      A Alemanha enviou voluntários para apoiar um dos lados\n      Um dos lados está em uma facção com a Alemanha"
 GER_alone_or_peace_faction_tt:0 "não é uma facção ou está em uma facção em paz com [GER.GetNameDef]."
 GER_four_year_plan:0 "Plano quadrienal "
 GER_four_year_plan_desc:0 "Nós precisamos de um plano ambicioso para garantir o rearmamento e por fim a auto-suficiência da nação. Isso será atingido nos próximos quatro anos."
 GER_atlantikwall:0 "Atlantikwall"
 GER_atlantikwall_desc:0 "Agora que conquistamos a Europa Ocidental, nós precisamos nos preparar contra um possível ataque vindo do outro lado do Oceano Atlântico. Uma grande rede de fortificações ao longo das margens da Europa devem garantir ampla proteção."
 atlantikwall_tooltip:1 "Coloque §YFortes Costeiros§! em cada um dos estados costais do Atlântico que são controlados completamente por você:\n"
 atlantikwall_tooltip_2:0 "§YAquitaine§!\n§YPoitou§!\n§YLoire§!\n§YBrittany§!\n§YNormandy§!\n§YPas de Calais§!\n§YVlaanderen§!\n§YHolland§!\n§YFriesland§!\n§YWeser-Ems§!\n§YHannover§!\n§YSchleswig-Holstein§!\n§YJutland§!\n§YOstlandet§!\n§YVestlandet§!\n§YTrondelag§!\n§YNord-Norge§!\n"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "Apesar de nossas vitórias no Leste, precisamos garantir que se a maré virar nós poderemos segurar os ataques inimigos. Nós deveríamos construir uma linha de fortificações, a Panther-Wotan stellung, ao longo do rio Dnieper, do Mar Negro até o Báltico."
 GER_ostwall_forts:1 "Coloque §YFortes Terrestres§! no rio Dnieper até o Báltico  em cada um dos  seguintes estados que são controlados completamente por sua facção:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKiev§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_tt:0 "Sob controle de um membro de nossa facção.\n"
 GER_autarky:0 "Autarquia"
 GER_autarky_desc:0 "Para a Alemanha ser grandiosa, ela precisa ser auto-suficiente. Precisamos melhorar o uso de nossos recursos e nos tornarmos mais eficientes em nossa construção."
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "Precisamos nos livrar da influência frívola do capital privado. Portanto, formaremos um conglomerado industrial sob nosso controle para supervisionar o crescimento dos setores de mineração e aço, e isso será a espinha dorsal de nossa indústria militar."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Kaiser-Werke"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME:0 "Indústria estatal"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "Nós permitiremos que nossos cidadãos comprem seu próprio carro popular do futuro com um esquema de economia, que por sua vez usaremos para financiar a construção das fábricas que eventualmente contribuirão com a construção desses carros."
 GER_KDF_WAGEN_NAME:0 "KdF-Wagen"
 GER_KAISER_WAGEN_NAME:0 "Wilhelm-Wagen"
 GER_VOLKS_WAGEN_NAME:0 "Volkswagen"
 GER_coal_liquidization:0 "Liquefação de carvão"
 GER_coal_liquidization_desc:0 "A Alemanha está necessitada de petróleo, assim precisamos dobrar nossos esforços no campo de petróleo sintético."
 GER_synthetic_rubber:0 "Borracha sintética"
 GER_synthetic_rubber_desc:0 "Motorização de larga escala e aviação precisam de grandes quantidades de borracha, que nós não tempos. Precisamos melhorar a forma de produção sintética."
 GER_german_war_economy:0 "Economia de guerra alemã"
 GER_german_war_economy_desc:0 "O povo de nossa grande nação precisa ser convocado pelo bem de nosso esforço de guerra. Nós faremos a transição para uma economia de guerra, na qual todos terão um papel a cumprir."
 GER_grosraumwirtschaft:0 "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc:0 "Precisamos preparar a Alemanha para seu destino como peça central da Europa. Nossa infraestrutura juntará o Ocidente com o Oriente e o Sul com o Norte."
 GER_align_hungary:0 "Alinhar-se à Hungria"
 GER_align_hungary_desc:0 "A Hungria já está em nossa esfera de influência, mas nós poderíamos facilmente aprofundá-los em nossos pensamentos, fazendo com que eles sejam mais facilmente manipulados no futuro."
 GER_align_romania:0 "Alinhar-se à Romênia"
 GER_align_romania_desc:0 "A Romênia já está em nossa esfera de influência, mas nós poderíamos facilmente aprofundá-los em nossos pensamentos, fazendo com que eles sejam mais facilmente manipulados no futuro."
 GER_integrate_war_economies:0 "Integrar economias de guerra"
 GER_integrate_war_economies_desc:0 "As nações em nossa esfera de influência tem uma dependência econômica extrema de nosso país. Nós poderíamos usar isso para aumentar nosso controle sobre suas economias e nossa influência sobre suas políticas estrangeiras."
 GER_integrate_war_economies_tt:2 "Se §Y[HUN.GetName]§! está em uma facção com §Y[Root.GetName]§!, adicione §Y4 fábricas militares§! cada a §Y[Root.GetName]§! e §Y[HUN.GetName]§! e §Y[HUN.GetName]§! se torna um fantoche de §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt2:2 "Se §Y[ROM.GetName]§! está em uma facção com §Y[Root.GetName]§!, adicione §Y4 fábricas militares§! cada a §Y[Root.GetName]§! e §Y[ROM.GetName]§! e §Y[ROM.GetName]§! se torna um fantoche de §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt3:0 "§R[HUN.GetName] deve aprovar o acordo para que os bônus façam efeito.§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.GetName] deve aprovar o acordo para que os bônus façam efeito.§!\n"
 GER_form_the_reichskommissariats:0 "Dos Reichskommissariats"
 GER_form_the_reichskommissariats_desc:0 "Para melhorar o uso de recursos locais, indústria e mão de obra nós precisamos estabelecer governos sujeitos semi-autônomos nas áreas conquistadas."
 GER_reichskommissariats_tt:0 "Permite a formação de estados sujeitos em territórios conquistados.\n"
 GER_oppose_hitler:0 "Opor-se a Hitler"
 GER_oppose_hitler_desc:0 "O reinado de Hitler precisa chegar a seu fim. Ele quer provocar as forças do ocidente com a militarização da Renânia, mas ao fazê-lo ele nos dá a desculpa necessária para tomar o poder com a juda de elementos leais em Wehrmacht."
 GER_oppose_hitler_civil_war:0 "§ROs apoiadores fascistas começarão uma guerra civil.§!\n"
 GER_secure_the_new_state:0 "Assegurar o Novo Estado"
 GER_secure_the_new_state_desc:0 "Devido à guerra civil que o formou o governo provisório não tem força. Precisamos garantir que esteja seguro e não possa ser derrubado com facilidade."
 GER_clamp_down_on_fascism:0 "Reprimir o Fascismo"
 GER_clamp_down_on_fascism_desc:0 "Nos últimos anos sob o regime nazista, a natureza opressiva, ditatorial e anti-monárquica do governo e seus ideólogos fascistas e apoiadores se tornaram muito visíveis. Nós precisamos garantir que sua forma de pensar seja suprimida onde quer que ela surja."
 GER_revive_the_kaiserreich:0 "Reviver o Kaiserreich"
 GER_revive_the_kaiserreich_desc:0 "Os eventos da última década mostraram que a democracia é muito fraca para manter longe esses elementos internos tenebrosos. Precisamos retornar à liderança forte de um Kaiser e em preparação para seu retorno precisamos reverter a constituição de volta para a Deutsches Kaiserreich."
 GER_revive_the_kaiserreich_tt:0 "§YTA Junta Militar Alemã§! será conhecida como §Yo Império Alemão§!.\n"
 GER_mackensen_dead:0 "Von Mackensen está morto."
 GER_rebuild_the_nation:0 "Reconstruir a Nação"
 GER_rebuild_the_nation_desc:1 "Depois dos horrores da guerra civil, precisamos reconstruir nossa nação Nós pediremos que todos ponham seus conflitos pessoais de lado por um tempo, para que foquemos todos nossos recursos em atingir esse objetivo."
 GER_fan_the_prussian_militarism:0 "Abafar o militarismo prússico"
 GER_fan_the_prussian_militarism_desc:0 "Para substituir as perdas de nossa guerra civil, precisamos apelas para o senso de militarismo da Prússia para melhorar o recrutamento e treinamento de novos recrutas. Que nosso exército nos libertou da ditadura nazista garantindo que esses ideais prússicos agora são mais populares que nunca."
 GER_a_new_and_better_germany:0 "Uma Alemanha nova e melhorada"
 GER_a_new_and_better_germany_desc:0 "Enquanto reconstruímos nossa nação, devemos buscar ir além do necessário para que nossas construções resistam ao tempo."
 GER_bulwark_against_bolshevism:0 "Baluarte contra o Bolchevismo" # [LocEditor:AwaitingBatchUpdate]
 GER_bulwark_against_bolshevism_desc:0 "Nossa nação é um escudo contra o Bolchevismo, protegendo o Ocidente das influências comunistas. Precisamos carregar esse manto com orgulho e nos preparar para usar armas se necessário." # [LocEditor:AwaitingBatchUpdate]
 GER_bulwark_against_bolshevism_tt:0 "§REsse espírito nacional será perdido em uma facção ou lutando em uma guerra do mesmo lado da União Soviética.§!\n" # [LocEditor:AwaitingBatchUpdate]
 SOV_BULWARK_NAME_COMMUNIST:0 "Baluarte contra o Bolchevismo"
 SOV_BULWARK_NAME_FASCISM:0 "Fortaleza contra o fascismo"
 SOV_BULWARK_NAME_NEUTRALITY:0 "Reduto contra a Rússia"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST:0 "Bolchevismo"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM:0 "fascismo"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY:0 "do imperialismo russo"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST:0 "do comunismo"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM:0 "do fascismo"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY:0 "da Rússia"
 GER_return_of_the_kaiser:0 "Retorno do Kaiser"
 GER_return_of_the_kaiser_desc:0 "O Kaiserreich precisa de um Kaiser e Wilhelm II ainda está vivo, exilado na Holanda. Nós iremos encerrar esse exílio e convidá-lo para tomar o trono independente do que pensam as Democracias Ocidentis."
 GER_focus_on_the_true_enemy:0 "Focar no verdadeiro inimigo"
 GER_focus_on_the_true_enemy_desc:0 "Nossos inimigos não serão achados no interior e sim no exteriror. O crime contínuo do monopólio colonial ocidental é ofuscado apenas pela injustiça do Tratado de Versalhes ao qual fomos sujeitados depois de tentarmos buscar nosso lugar à sombra. Termina agora."
 GER_rebuild_the_high_seas_fleet:0 "Reconstruir as frotas de alto mar"
 GER_rebuild_the_high_seas_fleet_desc:0 "Necessitamos de um programa de grande extensão naval para reconstruir nossa Frota de Alto Mar em sua antiga glória se quisermos desafiar o Ocidente com êxito."
 GER_our_place_in_the_sun:0 "Nosso lugar na sombra"
 GER_our_place_in_the_sun_desc:0 "Deixe que todos saibam que o Império Alemão mais uma vez garantiu seu direito de tomar seu lugar nas sombras! Nosso povo não será mais humilhado."
 GER_pride_of_the_modern_germany:0 "Orgulho da Alemanha Moderna"
 GER_pride_of_the_modern_germany_desc:0 "Levará anos para alcançarmos a Marinha Britânica Real em tamanho. Precisamos responder com qualidade. Nossos navios serão os mais modernos e mais poderosos que os mares já viram!"
 GER_prepare_for_the_next_blockade:0 "Preparem-se para o próximo bloqueio"
 GER_prepare_for_the_next_blockade_desc:0 "A infernal barricada inglesa britânica é o que nos custou a última guerra. Nós não cometeremos o mesmo erro. Dessa vez nós seremos ainda mais radicais para preparar a população para o que está por vir."
 GER_break_the_anglo_french_colonial_hegemony:0 "Quebrar a Hegemonia Anglo-Francesa"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "Chegou a hora de acabar com o monopólio que o ocidente tem há muito tempo sobre o colonialismo."
 flag_franco_british_union:0 "União franco-inglesa"
 GER_schlieffen_once_more:0 "Schlieffen mais uma vez"
 GER_schlieffen_once_more_desc:0 "A linha Maginot precisa ser contornada. Nós passaremos novamente pela Bélgica e Luxemburgo em um ataque rápido pela vitória."
 GER_reinstate_imperial_possessions:0 "Restabelecer Possessões Imperiais"
 GER_reinstate_imperial_possessions_desc:0 "Com nossa conquista histórica das áreas historicamente alemãs, podemos agora começar o processo de retorná-las para [Root.GetName] como províncias formadas. A última desgraça de Versalhes finalmente foi desfeito!"
 GER_crossing_the_atlantic:0 "Cruzando o Atlântico"
 GER_crossing_the_atlantic_desc:0 "Com a destruição de toda oposição continental a nosso governo, precisamos mudar nosso foco de produção para a criação de uma grande marinha para que possamos levar a lutar para os ingleses e americanos. Não descansaremos... até que pela graça de Deus, o Velho mundo com toda sua glória e poder, avance com a subjugação e humilhação do novo"
 GER_crossing_the_atlantic_2_factories_tt:0 "Remove §Y2 Fábricas Militares§! de um estado interno de cada estado costeiro que recebe essas docas.\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "Remove §Y1 Fábricas Militares§! de um estado interno de cada estado costeiro que recebe essas docas.\n"
 GER_the_central_powers:0 "Os Poderes Centrais"
 GER_the_central_powers_desc:0 "Nós precisamos de aliados se quisermos nos levantar contra o Ocidente. Nós criaremos nossa própria facção contra a opressão das democracias."
 GER_prepare_italian_coup:0 "Preparar Golpe Italiano"
 GER_prepare_italian_coup_desc:0 "A queda da Itália no fascismo precisa ser desfeita. Nós abordaremos os monarquistas italianos com uma proposta de um golpe com nosso apoio."
 GER_prepare_italian_coup_tt:0 "Se eles aceitarem nossa oferta:\n"
 GER_assassinate_mussolini:0 "Assassinar Mussolini"
 GER_assassinate_mussolini_desc:0 "Chegou a hora de garantir o fim do fascismo italiano. Mãos alemãs assassinarão o líder, depois os italianos tomarão o poder rapidamente."
 GER_rekindle_imperial_sentiment:0 "Reascender o sentimento imperial"
 GER_rekindle_imperial_sentiment_desc:0 "Apesar do Império austro-húngaro ter sido desfeito após a Primeira Guerra Mundial, ainda é possível achar quem esteja de luto pelo império. Nós cultivaremos esses sentimentos imperiais com a esperança dos estados sucessores decidirem retornar para sua própria fortificação."
 GER_rekindle_imperial_sentiment_tt:0 "Quando apoio não aliado for alto o suficiente, nós poderemos tomar decisões por essas nações para reformar o Império austro-húngaro e nos juntarmos aos Poderes Centrais.\n"
 GER_expatriate_the_communists:0 "Expatriar os Comunistas"
 GER_expatriate_the_communists_desc:0 "A ameaça interna do comunismo continua a perturbar nossa nação. Precisamos nos livrar disso, não importa para onde eles fujam."
 GER_accept_british_naval_dominance:0 "Dominância naval britânica aceita"
 GER_accept_british_naval_dominance_desc:0 "Nos precisamos de aliados para lutar o comunismo e os ingleses são excelentes candidatos. Nós aliviaremos suas preocupações aceitando sua superioridade naval e repudiando qualquer acúmulo naval extensivo, com a intenção de relações melhoradas."
 GER_ally_the_shade:0 "Uma Aliança sombria"
 GER_ally_the_shade_desc:0 "Se não pudermos tomar nosso lugar na sombra, nos aliaremos àqueles que podem fazê-lo por nós."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "Carte Blanche para Alsace e as Colônia s Francesas"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "Precisamos fazer uma petição para nossos novos aliados nos permitirem recuperar nossos territórios de direito de Alsace-Lorraine, assim como nossa porção justa das colônias africanas."
 GER_bypass_maginot_in_the_south:0 "Contornar a Linha Maginot pelo Sul"
 GER_bypass_maginot_in_the_south_desc:0 "Os ingleses tem seus interesses nos Países Baixos e então precisamos buscar rotas alternativas ao redor da linha Maginot. O sul, apesar de ser montanhoso e difícil de se atravessar, deve ser o suficiente. A ingenuidade alemã nos levará adiante."
 GER_see_to_the_eastern_front:0 "Ver o Fronte Oriental"
 GER_see_to_the_eastern_front_desc:0 "Se aprendemos qualquer coisa coma Primeira Guerra Mundial, precisamos nos preparar para um ataque a nossos posses orientais. Essas posses precisam ser restauradas e fortificadas contra invasão."
 GER_see_to_the_eastern_front_tt:1 "Adicione 6 §YFortes Terrestres§! em 3 províncias na fronteira oriental.\n"
 GER_see_to_the_eastern_front_tt2:1 "Adicione 8 §YFortes Terrestres§! em 4 províncias na fronteira oriental.\n"
 GER_danzig_for_guarantees:0 "Danzig por garantias"
 GER_danzig_for_guarantees_desc:1 "Os polacos devem estar sentindo o perigo dos Bolcheviques. Talvez pudéssemos chegar a um acordo sobre a devolução de Danzig, Poznan e da Voivodia silesiana em troca de garantias de apoio militar em caso de invasão dos Vermelhos." # [LocEditor:AwaitingBatchUpdate]
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST:0 "de Bolcheviques"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM:0 "de fascistas do oriente"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY:0 "de russos"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST:0 "dos Vermelhos"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY:0 "do oriente"
 GER_safeguard_the_baltic:0 "Resguardar o Báltico"
 GER_safeguard_the_baltic_desc:0 "Os Bálticos foram parte do Império Russo até algumas décadas atrás e é razoável pensar que os Soviéticos podem tentar anexá-los novamente. Precisamos evitar isso e oferecer apoio militar em caso de invasão soviética." # [LocEditor:AwaitingBatchUpdate]
 GER_support_the_finns:0 "Apoiar os finalndeses"
 GER_support_the_finns_desc:0 "Os finlandeses estão na linha de fogo dos Soviéticos. Nós ofereceremos a eles uma garantia contra a ameaça comunista e daremos a eles ajuda industrial." # [LocEditor:AwaitingBatchUpdate]
 GER_anti_comintern_pact_unaligned:0 "Defesas ideológicas"
 GER_anti_comintern_pact_unaligned_desc:0 "A ameaça militar não é o único perigo ao qual estamos sujeitos. Precisamos buscar formas de manter o comunismo afastado, para isso nós criaremos um pacto com nossos companheiros não comunistas para combater seu avanço."
 GER_anti_soviet_pact_unaligned:1 "Formalizar o tratado"
 GER_anti_soviet_pact_unaligned_desc:1 "Devíamos nos preparar para conflitos militares com comunistas convidando signatários do pacto anti-comintern para concordar com uma cláusula adicional chamando para o apoio militar contra qualquer agressão soviética. Como já estamos comprometidos um ao outro isso será apenas uma formalização."
 GER_tackle_the_communist_threat:0 "Atacar a ameaça comunista" # [LocEditor:AwaitingBatchUpdate]
 GER_tackle_the_communist_threat_desc:0 "Enquanto a União Soviética, existir ela será uma ameaça a nós. Ao invés de esperar para que eles façam o primeiro ataque, precisamos tomar iniciativa com nossas próprias mãos." # [LocEditor:AwaitingBatchUpdate]
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST:0 "comunista"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES:0 "oriental"
 GER_the_iberian_problem:0 "O Problema Ibérico"
 GER_the_iberian_problem_desc:0 "Os baluartes do comunismo ainda estão de pé. Precisamos garantir que todos sejam eliminados, começando com o comunismo espanhol."
 GER_spain_wargoal_tt:0 "Ganha o objetivo de guerra §YAnexar§ contra a §YEspanha Republicana§!.§!§!\n"
 GER_reestablish_free_elections:0 "Restabelecer eleições livres"
 GER_reestablish_free_elections_desc:0 "Nós retornaremos aos ideias democráticos, re-instaurando eleições livres que ocorrerão em um futuro próximo."
 GER_the_monarchy_compromise:0 "A concessão monárquica"
 GER_the_monarchy_compromise_desc:0 "Os militares que lutaram pos nossa liberdade da tirania tem claras vocações monárquicas. Para garantir a satisfação com o rumo que a nação está tomando, nós precisamos fazer concessões e permitir o retorno à monarquia."
 GER_the_great_red_menace:0 "A Grande Ameaça Vermelha" # [LocEditor:AwaitingBatchUpdate]
 GER_the_great_red_menace_desc:0 "Nossas ações nas guerras anteriores ainda estão na memória recente de muitos. Nós precisamos reverter o medo do continente para o verdadeiro perigo: a grande ameaça comunista que vem do leste. Nós começaremos uma campanha de propaganda poderosa para abrir os olhos do continente." # [LocEditor:AwaitingBatchUpdate]
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST:0 "Vermelho"
 SOV_GREAT_RED_MENACE_NAME_EXILES:0 "oriental"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST:0 "ameaça comunista"
 SOV_GREAT_RED_MENACE_DESC_EXILES:0 "ameaça do imperialismo russo"
 GER_central_european_alliance:0 "Aliança da Europa Central"
 GER_central_european_alliance_desc:0 "Agora que nós focamos a atenção do continente no problema, precisamos oferecer a solução: nós lideraremos uma aliança para nações menores na Europa, que garantirá a proteção contra a ameaça mais letal para nosso estilo de vida."
 GER_central_european_alliance_tt:0 "Se não estiver em uma facção:\n"
 GER_danubian_membership:0 "Adesão Danúbia"
 GER_danubian_membership_desc:0 "As nações danúbias sucessoras aos Império austro-húngaro não esqueceram o que significa ser nosso aliado. Nós devemos oferecer adesão a eles assim como proteção contra a ameaça do comunismo." # [LocEditor:AwaitingBatchUpdate]
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST:0 "do comunismo"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES:0 "de agressão oriental"
 GER_danubian_expansion:0 "Expansão Danúbia"
 GER_danubian_expansion_desc:0 "Precisamos buscar expandir nossa influências para as nações das Bálcãs que são propensas à agressão soviéticas. Nós devemos oferecer participação às nações que restaram no Danúbio assim como proteção contra a ameaça do comunismo." # [LocEditor:AwaitingBatchUpdate]
 invite_non_fascist_communist_only_TT:1 "Requer estados membros em potencial que não sejam fascistas ou comunistas e não estejam em nenhuma facção.\n"
 GER_no_balkan_communism:0 "Não ao Comunismo nas Bálcãs"
 GER_no_balkan_communism_desc:0 "Influências comunistas invadiram ás Bálcãs, não podemos permitir isso. É preciso ser destruído antes de formar raízes."
 GER_no_balkan_communism_tt:0 "Ganha o objetivo de guerra §YDerrubar Governo§! contra nações comunistas nas Bálcãs.\n"
 GER_no_balkan_communism_HUN_tt:0 "Ganha o objetivo de guerra §YDerrubar Governo§! contra §YRepública Popular da Hungria§!.\n"
 GER_no_balkan_communism_ROM_tt:0 "Ganha o objetivo de guerra §YDerrubar Governo§! contra §YRepública Popular da Romênia§!.\n"
 GER_no_balkan_communism_YUG_tt:0 "Ganha o objetivo de guerra §YDerrubar Governo§! contra §YIugoslávia§!.\n"
 GER_no_balkan_communism_BUL_tt:0 "Ganha o objetivo de guerra §YDerrubar Governo§! contra §YRpeública Socialista Bulgária§!.\n"
 GER_low_countries_membership:0 "Adesão dos Países Baixos"
 GER_low_countries_membership_desc:0 "Apesar da distância entre o oriente e as fronteiras da Europa, os Países Baixos sabem que se a Europa Central cair, eles são os próximos. Nós ofereceremos adesão a eles para que eles possam se unir a nós contra a ameaça de comunismo."
 GER_no_reds_in_western_europe:0 "Sem Vermelhos na Europa Ocidental"
 GER_no_reds_in_western_europe_desc:0 "Influências comunistas invadiram a Europa Ocidental, não podemos permitir isso. É preciso ser destruído antes de formar raízes."
 GER_no_reds_in_western_europe_tt:0 "Ganha o objetivo de guerra §YDerrubar Governo§! contra nações comunistas nos Países Baixos e na França.\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "Ganha o objetivo de guerra §YDerrubar Governo§! contra §YComuna francesa§!.\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "Ganha o objetivo de guerra §YDerrubar Governo§! contra §YProvíncias Populares Unidas§!.\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "Ganha o objetivo de guerra §YDerrubar Governo§! contra §YCooperativa da Bélgica§!.\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "Ganha o objetivo de guerra §YDerrubar Governo§! contra §YRosa Luxembrugo§!.\n"
 GER_scandinavian_membership:0 "Adesão da Escandinávia"
 GER_scandinavian_membership_desc:0 "Montanhas e frio não são proteção contra a Ameaça Vermelha, e os escandinavos precisam saber disso. Nós devemos oferecer adesão a eles assim como proteção contra a ameaça do comunismo." # [LocEditor:AwaitingBatchUpdate]
 GER_baltic_membership:0 "Adesão Báltica "
 GER_baltic_membership_desc:0 "Por duas décadas, os Bálticos estiveram sob os perigos duplos de serem anexados novamente e do comunismo. Nós devemos oferecer adesão a eles assim como proteção contra a ameaça do comunismo." # [LocEditor:AwaitingBatchUpdate]
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST:0 "do comunismo"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES:0 "do imperialismo [SOV.GetAdjective]"
 GER_polish_membership:0 "Adesão Polonesa"
 GER_polish_membership_desc:0 "Os Polacos tem motivos para desconfiar seus vizinhos mas eles sabem que a maior ameaça vem do Leste. Nós devemos oferecer adesão a eles assim como proteção contra a ameaça do comunismo." # [LocEditor:AwaitingBatchUpdate]
 GER_finnish_membership:0 "Adesão Finlandesa"
 GER_finnish_membership_desc:0 "Bem longe do centro da Europa, os finlandeses correm o risco de enfrentar os Vermelhos sozinhos. Mas eles não precisam fazê-lo. Nós devemos oferecer adesão a eles assim como proteção contra a ameaça do comunismo." # [LocEditor:AwaitingBatchUpdate]
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST:0 "Vermelhos"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES:0 "Russos"
 GER_strike_at_the_source:0 "Atacar a Fonte"
 GER_strike_at_the_source_desc:0 "Uma vida vivida em medo não é vida; precisamos acabar com essa ameaça a nosso estilo de vida de uma vez por todas. A fonte da influência comunista na Europa precisa ser dsetruída." # [LocEditor:AwaitingBatchUpdate]
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST:0 "da influência comunista"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES:0 "Imperialismo russo"
 GER_reverse_the_brain_drain:0 "Reverter a fuga de intelectuais"
 GER_reverse_the_brain_drain_desc:0 "Agora que os regimes opressores e autoritários foram eliminados, nós podemos tentar tornar a volta para o país atrativa para os cientistas que fugiram, para que eles voltem e trabalhem novamente em sua pátria mãe."
 GER_shared_rd_programs:0 "Programas de P&D compartilhados"
 GER_shared_rd_programs_desc:0 "Para o bem de nossa causa, nos precisamos reunir nosso conhecimento científico e compartilhar nossos avanços científicos com nossos novos aliados."
 GER_the_mannheim_project:0 "O projeto Massacre"
 GER_the_mannheim_project_desc:0 "Com as plantas aquáticas pesadas na Norueagua sob nosso controle, nós podemos dobrar nossos esforços de desvendar os segredos do átomo e tentar usar como arma contra os Bolcheviques." # [LocEditor:AwaitingBatchUpdate]
 GER_the_mannheim_project_tt:0 "Esse foco dá recompensas diferentes dependendo do nível atual da Pesquisa Atômica:\n\n"
 GER_pool_technical_know_how:0 "Know-how técnico"
 GER_pool_technical_know_how_desc:0 "Todas nações tem seus próprios métodos de adaministrar indústrias e manter equipamentos. Nós podemos aprender uns com os outros enviando equipes técnicas para disseminar esse conhecimento junto de outros membros da aliança."
 GER_pool_technical_know_how_tt:0 "Cada nação na facção receberá esse Espírito Nacional."
 ITA_ethiopian_war_logistics:0 "Logística de guerra etíope"
 ITA_ethiopian_war_logistics_desc:0 "Talvez tenhamos nos precipitado a respeito da situação logística de nossa gloriosa conquista da Etiópia. Devemos ter como principal objetivo o fornecimento de todo o suprimento necessário para nossas corajosas tropas."
 ITA_fortification_effort:0 "Esforço em fortificação"
 ITA_fortification_effort_desc:0 "Precisamos proteger nossos cais e fronteiras contra as agressões dos decadentes poderes imperiais da França e da Bretanha."
 ITA_fortification_effort_forts:0 "Adiciona §Y15 fortes terrestres§! nas fronteiras francesas.\n"
 ITA_army_primacy:0 "Prioridade ao Exército"
 ITA_army_primacy_desc:0 "Em termos industriais, a Itália ainda se encontra atrás dos decadentes impérios coloniais. Precisamos escolher entre priorizar o exército ou a marinha. A escolha parece óbvia. Da mesma forma que o Império Romano dependia de suas legiões, o novo Império Italiano também deve!"
 ITA_modernized_artillery:0 "Artilharia modernizada"
 ITA_modernized_artillery_desc:0 "O Regio Esercito é, em teoria, um dos maiores exércitos do mundo. Infelizmente, não tem como nós equiparmos todos esses homens adequadamente. E o pior de tudo é que grande parte de nossa artilharia é de 1918!"
 ITA_modernized_army:0 "Exército modernizado"
 ITA_modernized_army_desc:0 "Uma melhor artilharia aumentará nossa eficiência de combate consideravelmente, mas também estamos precisando de novas táticas e doutrinas."
 ITA_armored_effort:0 "Esforço em blindagem"
 ITA_armored_effort_desc:0 "Lutar na Etiópia é bom e tudo mais, mas nossos tanques simplesmente não estão nos padrões necessários para lutar contra as decadente, porém ainda poderosas, plutocracias da Europa."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Nossos recursos são limitados e precisamos tomar algumas decisões dolorosas, mas o Império Britânico nos têm presos no Mediterrâneo. Romper irá requerer uma marinha que possa competir até mesmo com a deles..."
 ITA_carrier_effort:0 "Esforço em Porta-Aviões"
 ITA_carrier_effort_desc:0 "As frotas de batalha modernas serão centradas em porta-aviões e não em encouraçados. A supremacia do poder aéreo sobre os navios foi demonstrada pelos americanos em 1921!"
 ITA_capital_ships:0 "Esforço em capitânias"
 ITA_capital_ships_desc:0 "A nação com o maior número de navios de guerra dominará os oceanos. Não podemos permitir que a Marinha Real nos supere no Mediterrâneo..."
 ITA_bomber_effort:0 "Esforço em bombardeiros"
 ITA_bomber_effort_desc:0 "Já se passou a era em que os exércitos poderiam vencer guerras sem se importarem com os céus. Precisamos desenvolver nossas bombardeiros táticos para fornecer aos nossos soldados o suporte aéreo que precisam."
 ITA_atlantic_fleet:0 "Frota atlântica"
 ITA_atlantic_fleet_desc:0 "Assim que conseguirmos sair da jaula britânica, precisaremos projetar nosso poder pelos oceanos. Essa deve ser nossa primeira prioridade."
 ITA_marines_and_landing_craft:0 "Fuzileiros e lanchas de desembarque"
 ITA_marines_and_landing_craft_desc:0 "Guerras não são vencidas apenas com poder naval, precisamos também ser capazes de transportar nossos exércitos pelos mares e colocá-los em terra firme em segurança..."
 ITA_jet_engine_effort:0 "Esforço em motores a jato"
 ITA_jet_engine_effort_desc:0 "A Itália deveria estar à frente no desenvolvimento de motores a jato graças ao brilhante trabalho de Secondo Campini. Deveríamos providenciar todos os recursos que ele precisa para melhorar ainda mais seus designs para a Regio Aeronautica."
 ITA_light_ship_effort:0 "Esforço em navios leves"
 ITA_light_ship_effort_desc:0 "Os comboios para nossos territórios estrangeiros precisam de proteção. Precisamos desenvolver novas doutrinas, bem como mais cruzadores modernos."
 ITA_escort_effort:0 "Esforço em escoltas"
 ITA_escort_effort_desc:0 "Deveríamos fazer maiores esforços para proteger nossos comboios vulneráveis no Mediterrâneo."
 ITA_sea_wolves:0 "Lobos do mar"
 ITA_sea_wolves_desc:0 "Nossos aliados alemães desenvolveram submarinos terrivelmente eficientes e um pacote de doutrinas de "lobos" para implantá-los. Deveríamos aprender com eles."
 ITA_slovenia_dalmatia_claims:0 "Reivindicações na Iugoslávia"
 ITA_slovenia_dalmatia_claims_desc:0 "Ainda há uma população italiana significativa na Iugoslávia, pelo menos desde os dias gloriosas de Veneza. Restaurar essas regiões aos governo italiano é um passo importante em direção a recriação do Império Romano!"
 ITA_slovenia_dalmatia_claims_threat:0 "Reivindicações italianas na Iugoslávia"
 ITA_yugoslavia_friend:0 "Relações amistosas com a Iugoslávia"
 ITA_yugoslavia_friend_desc:0 "Em vez de antagonizarmos a Iugoslávia, podemos adiar sua eventual conquista para um momento mais oportuno. Em vez disso, poderíamos ter relações amistosas com o regime e trazer o país para nossa esfera de influência."
 ITA_support_nationalist_spain:0 "Apoiar a Espanha Nacionalista"
 ITA_support_nationalist_spain_desc:0 "A Espanha se encontra no meio de uma guerra civil que determinará se ela será uma futura possível aliada fascista ou permanecerá uma república inútil; ou pior, cair para o comunismo ou anarquia. Precisamos fornecer apoio aos verdadeiros espanhóis antes que seja tarde demais!"
 ITA_demand_balearic_islands:0 "Exigir as Ilhas Baleares"
 ITA_demand_balearic_islands_desc:0 "Tendo provado nosso apoio ao novo regime de Franco, estamos em posição para pedir que um dos territórios mais importantes que defendemos, as Ilhas Baleares, seja cedido à Itália para fortalecer nossa posse estratégica do Mediterrâneo."
 ITA_bulgaria_friend:0 "Relações amistosas com a Bulgária"
 ITA_bulgaria_friend_desc:0 "A Bulgária está em nossa esfera de influência. Seu alinhamento seguro com a Itália é a chave para nossas ambições balcânicas."
 ITA_albania_war_goal:0 "Ocupação da Albânia" # [LocEditor:AwaitingBatchUpdate]
 ITA_albania_war_goal_desc:0 "A Albânia é um alvo fácil para nossas tropas ocuparem. É pouco provável que haja muita resistência. Devemos mostrar ao mundo a força da Itália e restaurar a glória do Império Romano!" # [LocEditor:AwaitingBatchUpdate]
 ITA_pact_of_steel:0 "Pacto de aço"
 ITA_pact_of_steel_desc:0 "Nossa relação com a Alemanha Nazista está conturbada devido a diferenças ideológicas e objetivos conflitantes. Il Duce está extremamente preocupado com as ambições alemãs na Áustria e nos Balcãs. No entanto, as realidades mudam..."
 ITA_germ_italy_same_tt:0 "A §YItália§! e a §YAlemanha§! possuem a mesma §Yideologia§!."
 ITA_german_millitary_cooperation:0 "Cooperação militar alemã"
 ITA_german_millitary_cooperation_desc:0 "Através de uma cooperação próxima com as poderosas forças armadas da Alemanha, podemos combinar a melhor parte da eficiência alemã e da inovação italiana. Teremos uma vatangem estratégica sobre qualquer um que ousar nos enfrentar."
 ITA_claims_on_france:0 "Reivindicações na França"
 ITA_claims_on_france_desc:0 "Tome terras da França de Vichy. Com a conquista alemã de Paris e um novo governo formado na França, está na hora de reivindicarmos nossa parte de direito do sul da Europa. A Alemanha se expandiu vigorosamente para o norte e é apenas justo que recebamos um pedaço nosso."
 ITA_claims_on_france_tt:0 "§YFrança de Vichy§! existe"
 ITA_go_after_france:0 "Ir atrás da França"
 ITA_go_after_france_desc:0 "França... mais uma democracia reacionária do ocidente que a todo mundo procura impedir o avanço e frequentemente ameaça a própria existência do povo italiano. Iremos para a batalha pelo bem da Itália e pelo futuro do Império."
 ITA_claims_on_turkey:0 "Reivindicações na Turquia"
 ITA_claims_on_turkey_desc:0 "O tratado de Londres de 1915 prometeu terras turcas à Itália em Anatólia em troca dos ganhos das potências ocidentais em Levante. Eles tomaram a parte deles, alegando serem apenas mandatos da Liga das Nações, enquanto a Itália foi negada. A nova Itália é muito mais forte do que a velha e forçaremos os turcos a manterem as promessas britânicas."
 ITA_italy_first:0 "Itália primeiro"
 ITA_italy_first_desc:0 "Mussolini nunca será um subordinado de Hitler! Precisamos seguir as lições do Império Romano; interferência teutônica em assuntos italianos nunca acabaram bem..."
 ITA_romania_friend:0 "Relações amistosas com a Romênia"
 ITA_romania_friend_desc:0 "Seria de grande interesse trazer nossos parentes distantes na Romênia para nossa esfera de influência. Il Duce vê um grande potencial em sua "Guarda de Ferro"."
 ITA_german_rd_treaty:0 "Tratado com a Alemanha"
 ITA_german_rd_treaty_desc:0 "Deveríamos pedir que os alemães compartilhem segredos tecnológicos para o benefício de ambas nossas grandes nações."
 ITA_spanish_italian_faction:0 "Aliança Hispano-Italiana"
 ITA_spanish_italian_faction_desc:0 "Franco e os nacionalistas espanhóis são nossos aliados naturais, unidos pela religião, cultura e ideologia. Juntos, podemos tomar Gibraltar e dificultar a vida da Marinha Real..."
 ITA_italian_highways:0 "Estradas italianas"
 ITA_italian_highways_desc:0 "Precisamos expandir nossa infraestrutura para assegurar uma melhor mobilidade das tropas pelo nosso império. Com inimigos em todos os cantos do mundo, essa é uma peça crucial para conseguirmos defender todo o solo italiano."
 ITA_libyan_refineries:0 "Refinarias libanesas"
 ITA_libyan_refineries_desc:0 "Bengasi é um lugar perfeito para construir refinarias. Próximo de fontes de petróleo e próximo da produção em solo nacional."
 ITA_libyan_infrastructure:0 "Infraestrutura libanesa"
 ITA_libyan_infrastructure_desc:0 "Nossas vastas terras no norte da África ainda estão atrás do restante de nosso império em termos de infraestrutura. Deveríamos focar nossos esforços em igualá-las."
 ITA_prospect_for_oil:0 "Explorar por petróleo"
 ITA_prospect_for_oil_desc:0 "Velhos impérios sempre temem novos impérios em ascensão e não deveríamos depender deles. Não podemos depender do petróleo de outras nações, deveríamos focar nossos esforços em encontrar nossa própria fonte dentro do império. É assim quem podemos garantir de manter a concorrência no futuro."
 ITA_greece_war_goal:0 "Guerra contra a Grécia"
 ITA_greece_war_goal_desc:0 "Que tipo de Império Romano estaríamos restaurando sem incluir a Grécia? Eles serão um alvo fácil..."
 ITA_greece_friend:0 "Relações amistosas com a Grécia"
 ITA_greece_friend_desc:0 "Os gregos são um povo de amizade antiga e o berço da civilização ocidental. Não deve ser difícil alinhar seus objetivos com os nossos..."
 ITA_turkey_friend:0 "Relações amistosas com a Turquia"
 ITA_turkey_friend_desc:0 "Os turcos não têm nenhum motivo para nos amar depois da Guerra Turco-Italiana e a Grande Guerra. No entanto, Realpolitiks prevalece sobre queixas antigas e a atual situação no Mediterrâneo poderia alinhar nossas duas estrelas."
 ITA_portugal_friend:0 "Relações amistosas com Portugal "
 ITA_portugal_friend_desc:0 "Portugal, junto com a Espanha, é um aliado natural do povo italiano. Precisamos fortalecer esses laços de amizade."
 ITA_anti_uk_war_goals:0 "Guerra contra o Reino Unido"
 ITA_anti_uk_war_goals_desc:0 "O decadente Império Britânico nos tem enjaulados no Mediterrâneo e nunca nos darão a chave voluntariamente. Precisamos atacar os ingleses assim que surgir um momento apropriado!"
 ITA_japan_friend:0 "Relações amistosas com o Japão"
 ITA_japan_friend_desc:0 "Os japoneses são muito parecidos conosco; uma potência jovem e faminta com uma demografia positiva, feita de refém através do comércio por plutocracias decadentes como o Reino Unido e a Holanda. Deveríamos nos unir a eles para formar um vibrante Eixo Naval pelos oceanos!"
 soviet_focus:0 "Foco nacional soviético"
 #SOV_finish_five_year_plan:0 "Finish the Five Year Plan"
 #SOV_finish_the_five_year_plan_desc:0 "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 SOV_move_industry_to_urals:0 "Mover a indústria para os Urais"
 SOV_move_industry_to_urals_desc:0 "Não podemos permitir que os hitleristas traidores tomem nossas preciosas fábricas ao oeste da URSS. Com supremo esforço e sacrifício, podemos mover rapidamente as instalações e equipamentos pesados mais valiosos para Cheliabinsk e outros locais nos Urais."
 SOV_defense_of_moscow:0 "Defesa de Moscou"
 SOV_defense_of_moscow_desc:0 "Os Fascistas estão batendo nos portões da capital! Não podemos permitir que Moscou caia a qualquer custo. Mobilize a todos, desde crianças a idosos, para erguerem urgentemente qualquer defesa possível!"
 SOV_defense_of_moscow_forts:0 "Adiciona §Y28 fortes terrestres§! dentro de Moscou e em seus arredores.\n"
 SOV_infrastructure_effort:0 "Esforço em infraestrutura"
 SOV_infrastructure_effort_desc:1 "[ROOT.GetNameDefCap] é vasta mas praticamente vazia. Devemos garantir a habilidade de transportar materiais e equipamento por toda vastidão do país rapidamente."
 SOV_tranformation_of_nature:0 "Transformação da Natureza"
 SOV_tranformation_of_nature_desc:0 "O grande plano de Stalin de Transformação da Natureza deve ser posto em ação. O ambiente deve ser moldado a uma escala massiva para que trabalhe a favor do povo."
 SOV_stalin_constitution:0 "Constituição de Stalin"
 SOV_stalin_constitution_desc:0 "Está na hora de atualizarmos nossa velha constituição e impressionar o mundo com os direitos usufruídos pelos trabalhadores e camponeses da União Soviética!"
 #SOV_collectivist_propaganda:0 "Collectivist Propaganda"
 #SOV_collectivist_propaganda_desc:0 "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 SOV_militarized_schools:0 "Escolhas militarizadas"
 SOV_militarized_schools_desc:0 "As crianças soviéticas deveriam ser incutidas na disciplina militar e virtudes socialistas, como sacrifício próprio e solidariedade. Mentes jovens são mais fáceis de moldar."
 SOV_workers_culture:0 "Cultura dos trabalhadores"
 SOV_workers_culture_desc:0 "Socialismo não é apenas um sistema econômico e Marxismo não é apenas uma ciência. Precisamos transformar a própria estrutura da sociedade soviética para extirpar todos os remanescentes dos costumes e tradições burguesas."
 SOV_new_soviet_man:0 "Novo homem soviético"
 SOV_new_soviet_man_desc:0 "O novo homem soviético é altruísta, instruído, disciplinado e saudável, um triunfo vivo sobre os instintos básicos e a falsa consciência. Os homens estarão dispostas a entregar suas vidas pelo bem de todos e as mulheres terão muitos filhos pelo futuro da sociedade soviética."
 #SOV_positive_heroism:0 "Positive Heroism"
 #SOV_positive_heroism_desc:0 "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult:0 "Culto ao progresso"
 SOV_progress_cult_desc:0 "Deveríamos celebrar as inovações de cientistas soviéticos notáveis e encorajar a forma correta de pensamento livre. A URSS sempre estará a frente do Ocidente nos novos campos da ciência, é só dar uma olhada nos trabalhos brilhantes de nosso camarada, Lysenko!"
 SOV_socialist_science:0 "Ciência socialista"
 SOV_socialist_science_desc:0 "O mundo, como a mente, está em constante mudança. A natureza está em um estado de constante progresso, assim como a revolução. Os príncipios do materialismo dialético podem ser aplicados às ciências naturais assim como às sociais..."
 SOV_aviation_cult:0 "Culta à aviação"
 SOV_aviation_cult_desc:0 "A União Soviética irá impressionar o mundo com proezas notáveis em aviação. Nossos pilotos heroicos são os cavaleiros do progresso e cultura Bolchevique, demonstrando nosso domínio tecnológico sobrea a natureza. O quão longe chegamos desde os tempos do Tsar!"
 SOV_women_pilots:0 "Mulheres na aviação"
 SOV_women_pilots_desc:0 "Nossa companheira Raskova, e aviadora heroína de longa distância, deveria ser permitida a formar alguns regimentos aéreos femininos através de seu programa Grupo de Aviação 122."
 SOV_night_witches_tt:0 "O 588. O Regimento de Bombadeiors Noturnos estão ativos em Moscou."
 #SOV_socialist_realism:0 "Socialist Realism"
 #SOV_socialist_realism_desc:0 "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 SOV_improve_railway_network:0 "Melhorar rede ferroviária"
 SOV_improve_railway_network_desc:0 "Nosso primeiro plano de cinco anos foi muito bem sucedido. A enorme expansão na indústria pesada deixou a União Soviética em uma posição muito mais forte para se defender mas a rede ferroviária soviética atingiu alguns gargalos críticos. O Comissariado Popular de Ferrovias (NKPS) tem um plano ambicioso para fechar esses gargalos e garantir que possamos defender a mãe-pátria."
 SOV_transpolar_flights:0 "Voos transpolares"
 SOV_transpolar_flights_desc:0 "Nossos corajosos pilotos estão começando a provar que rotas ousadas pelo ártico são possíveis. Se usarmos atalhos inesperados como esses em nosso planejamento em guerras aéreas, poderemos surpreender o inimigo."
 SOV_ocean_going_navy:0 "Força naval oceânica"
 SOV_ocean_going_navy_desc:0 "Apesar da União possuir uma área terrestre maior do que qualquer outra nação do planeta, os oceanos do mundo ainda devem ser governados pelos nossos navios. encouraçados altamente blindados farão parte de nossa futura frota oceânica."
 SOV_peoples_commissariat:0 "CPID fundado"
 SOV_peoples_commissariat_desc:0 "O Comissariado do Povo da Indústria de Defesa da URSS será um ministério de indústria pesada focado em nossos projetos industriais militares. A longo prazo, a carga de trabalho pode requerer mais divisões do ministério."
 SOV_anti_fascist_diplomacy:0 "Diplomacia antifascista"
 SOV_anti_fascist_diplomacy_desc:0 "Apesar de todos os regimes ocidentais serem opressores e corruptos, não existe nada pior do que aqueles que fingem ser progressistas, ou até mesmo socialistas! Promovendo essa consciência falsa entre o proletariado, eles estão tentando atrasar a Revolução e manter os trabalhadores em servidão perpétua."
 SOV_operation_zet:0 "Operação Zet"
 SOV_operation_zet_desc:0 "Apesar do Kuomintang ser reacionário, parece improvável que Mao e sua marca de comunismo prevalecerá na China. Deveríamos tentar melhorar nossas relações com Chiang. O Império ridiculamente anacrônico do Japão está fadado a cair em breve de qualquer forma."
 SOV_annex_tannu_tuva:0 "Anexar Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "Apesar de não ser de importância econômica, por motivos políticos, deveríamos anexar formalmente a República Popular de Tannu Tuva como um oblast autônomo dentro da União Soviética."
 SOV_improve_stalin_line:0 "Melhorar a Linha de Stalin"
 SOV_improve_stalin_line_desc:0 "Nossas fronteiras ocidentais precisam ser melhores protegidas de agressões fascistas. A Linha de Stalin precisa se estendida e modernizada."
 #SOV_far_east_fortification:0 "Far East Fortification"
 #SOV_far_east_fortification_desc:0 "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently."
 SOV_far_east_fortification_forts_1:0 "Adiciona §Y6 fortes terrestres§! nas fronteiras japonesas.\n"
 SOV_far_east_fortification_forts_2:0 "Adiciona §Y8 fortes terrestres§! nas fronteiras japonesas.\n"
 SOV_far_east_fortification_forts_3:0 "Adiciona §Y4 fortes terrestres§! nas fronteiras japonesas.\n"
 SOV_xian_incident:0 "Incidente de Xi’an"
 SOV_xian_incident_desc:0 "Através de nossos contatos com oficiais importantes do Kuomintang, devemos conseguir sequestrar Chiang Kai-Shek e forçá-lo a compartilhar seu poder com Mao, dando efetivamente um fim à sua briga destrutiva, para que a China possa melhor resistir contra as predações do Japão."
 SOV_xian_incident_tt:0 "Se ambos os partidos concordarem, forçaremos uma trégua entre a China nacionalista e comunista."
 SOV_anti_capitalist_diplomacy:0 "Diplomacia anticapitalista"
 SOV_anti_capitalist_diplomacy_desc:0 "Os piores obstáculos da revolução global são, sem dúvida, os banqueiros gordos dos EUA e os cruéis opressores colonialistas do Reino Unido. Nosso principal objetivo deve ser sempre impedir suas mãos sujas e enfraquecer sua propaganda liberalista."
 SOV_expand_red_fleet:0 "Expandir a Frota Vermelha"
 SOV_expand_red_fleet_desc:0 "A Frota Vermelha é pateticamente fraca em comparação às forças navais de potências imperialistas. Devemos fazer de sua expansão um prioridade nacional!"
 SOV_anti_colonialist_rebels:0 "A Comintern"
 SOV_anti_colonialist_rebels_desc:0 "Com o sistema capitalista entrando em seu período de colapso final, a postura correta de todos os partidos comunistas deve ser uma linha de ultra esquerda agressiva e militante. Em especial, faremos com que os partidos comunistas do mundo devotem suas energias para a destruição da esquerda moderada."
 SOV_southern_thrust:0 "Ataque pelo sul"
 SOV_southern_thrust_desc:0 "Anexar o Irã e Iraque asseguraria suas vastas reservas de petróleo para a Revolução e colocaria uma pressão direta nos imperialistas britânicos no Egito e na Índia."
 #SOV_reconcile_japan:0 "Reconcile Japan"
 #SOV_reconcile_japan_desc:0 "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_claim_on_sinkiang:0 "Reivindicar Xinjiang"
 SOV_claim_on_sinkiang_desc:0 "Sob o governo de nosso companheiro Sheng Shicai, Xinjiang já é praticamente um estado fantoche soviético. Devemos tornar isso oficial..."
 SOV_claim_on_sinkiang_threat:0 "Soviéticos reivindicaram Xinjiang"
 SOV_pan_slavic_rhetoric:0 "Retórica pan-eslava"
 SOV_pan_slavic_rhetoric_desc:0 "Nosso companheiro Lenin foi longe demais com seu abandono de uma identidade eslávica russa em sua busca por Revolução Mundial. Um certo grau de nacionalismo deve nos fazer bem e reviver um tipo de pan-eslavismo talvez ajude a nos aproximar das nações eslávicas."
 SOV_claims_on_baltic:0 "Reivindicar os Bálticos"
 SOV_claims_on_baltic_desc:0 "Pedro, o Grande, estava certo em procurar acesso aos portos no Ocidente. Os Estados Bálticos, que foram perdidos após a revolução, devem ser reintegrados à União Soviética."
 SOV_claim_bessarabia:0 "Reivindicar a Bessarábia"
 SOV_claim_bessarabia_desc:0 "O Mar Negro é ainda mais importante para nosso economia do que o Báltico. Precisamos fazer tudo o que podemos para assegurar o controle do Bósforo e do Dardanelos."
 SOV_claims_on_turkey:0 "Reivindicações na Turquia"
 SOV_claims_on_turkey_desc:0 "Os turcos não só continuam a recusar nossas demandas de controle mútuo dos estreitos de Bósforo, como também se recusam a discutir quaisquer ajustes de fronteiras no oriente. Talvez esteja na hora de ensiná-los uma lição!"
 #SOV_baltic_security:0 "Baltic Security"
 #SOV_baltic_security_desc:0 "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone, and the self-rule of Estonia is just ridiculous!"
 #SOV_claims_on_poland:0 "Claims on Poland"
 #SOV_claims_on_poland_desc:0 "The display of incompetence and embarrassment that was the Soviet-Polish war must be avenged and eastern Poland reintegrated into the USSR!"
 #SOV_demand_eastern_poland:0 "Demand Eastern Poland"
 #SOV_demand_eastern_poland_desc:0 "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 #SOV_offer_poland_protection:0 "Offer Poland Protection"
 #SOV_offer_poland_protection_desc:0 "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested."
 SOV_offer_poland_protection_tt:0 "§YA Polônia receberá os estados reivindicados através deste acordo caso sejam conquistados pela União Soviética.§!\n"
 SOV_great_purge:0 "O Grande Expurgo"
 SOV_great_purge_bypass_tt:0 "Trotsky se tornou o líder da União Soviética"
 SOV_great_purge_desc:0 "Há uma perigosa conspiração trotskista crescendo entre os oficiais, até mesmo nas mais altas patentes. Apesar dos envolvimentos pessoais de Trotsky ainda serem desconhecidos, a ameaça é grande. A URSS poderia até ser levada a uma outra guerra civil... a menos que estejamos preparados para quebrar alguns ovos."
 SOV_great_purge_tt:0 "§YUma série de julgamentos encenados serão organizados para expurgar os ministros e líderes soviéticos.§!\n"
 SOV_great_purge_tt2:3 "O número de expurgos completados afetará a probabilidade de uma §Yguerra civil§! renovada e irá alterar o efeito de §Hoficiais expurgados§!.\nNão escolher esse foco levará a uma §Yguerra civil§! e o potencial retorno de §YLev Trotsky§! do exílio.\n\n"
 SOV_permanent_revolution:0 "Revolução permanente"
 SOV_permanent_revolution_tt:0 "Trotsky retornou"
 SOV_permanent_revolution_tt2:0 "§YTrotsky§! ganhou um traço de líder melhor."
 SOV_permanent_revolution_desc:0 "O opressor demagogo se foi! O poder real foi restaurado ao povo de nossa nação. Todos agora são capazes de perseguir seus interesses de forma independente sem concessões. Estamos mudando constantemente. A revolução permanente é uma revolução triunfante."
 #SOV_rehabilitated_military:0 "Rehabilitated Military"
 #SOV_rehabilitated_military_desc:0 "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 #SOV_military_reorganization:0 "Military Reorganization"
 #SOV_military_reorganization_desc:0 "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 #SOV_nkvd_primacy:0 "NKVD Primacy"
 #SOV_nkvd_primacy_desc:0 "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_divisions:0 "Divisões da NKVD"
 SOV_nkvd_divisions_desc:0 "A NKVD deveria receber algumas divisões próprias para agir como Tropas Internas, protegendo ferrovias e instalações importantes."
 #SOV_lessons_of_war:0 "Lessons Of War"
 #SOV_lessons_of_war_desc:0 "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armored warfare, and perhaps even finally whip the depleted officer corps into shape!"
 #SOV_smersh:0 "SMERSH"
 #SOV_smersh_desc:0 "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_smersh_tt:0 "§YAnula o risco de golpe de estado.§!\n"
 SOV_partisan_suppression:0 "Supressão de partidários"
 SOV_partisan_suppression_desc:0 "A SMERSH deveria ser expandida para poder melhor se infiltrar e suprimir severamente todas as formas de atividade partidária em territórios ocupados."
 SOV_war_with_germany:0 "Guerra contra a Alemanha"
 SOV_war_with_germany_desc:0 "A ameaça alemã continua crescendo. Podemos e devemos destruir o exército alemão para fazê-los se curvarem aos seus novos soberanos."
 SOV_war_with_germany_tt:0 "Pacto Molotov-Ribbentrop não está em efeito"
 SOV_war_with_japan:0 "Guerra contra o Japão"
 SOV_has_not_officers_purged_tt:0 "Não tem a ideia §YOficiais expurgados§!"
 SOV_war_with_japan_desc:0 "Parece que os japoneses não planejam recuar. O único impedimento eficiente será a guerra. Eles se arrependeram de terem resistido às nossas demandas quando o Exército Vermelho pisoteá-los."
 SOV_war_with_uk:0 "Guerra contra o Reino Unido"
 SOV_war_with_uk_desc:0 "A Bretanha imperialista nunca teve nenhum respeito por nós. Não há dúvidas de que eles virão atrás da União Soviética quando tiverem terminado com o resto do mundo. Só há uma forma de evitar sua expansão agressiva. Guerra!"
 SOV_claim_on_the_straits:0 "Reivindicar os estreitos"
 SOV_claim_on_the_straits_desc:0 "Os estreitos que vão do Mar Negro ao Mar Egeu são um ponto estratégico importante. Não podemos permitir que esse território seja controlado por forças estrangeiras. Para garantir a relevância da Frota Vermelha, precisamos assegurar os estreitos."
 SOV_ultimatum_to_greece:0 "Ultimato à Grécia"
 SOV_ultimatum_to_greece_desc:0 "As Ilhas Egeias são a última peça estratégica que precisamos para certificar de que a Frota Vermelha opere livremente. Os gregos estão sendo pressionados de todos os lados e provavelmente cederão um pouco de território para evitar uma guerra total."
 SOV_diversify_the_programme:0 "Diversificar o programa"
 SOV_diversify_the_programme_desc:0 "Temos aprendido muito com esses últimos anos e feito progresso nos campos do combate tradicional. Somos uma nação de grandes cientistas com a capacidade de descobrir métodos de guerra, concedendo-nos grandes vantagens. Precisamos garantir de que eles trabalhem sob as melhores condições para que possamos ver resultados."
 SOV_research_city_experiment:0 "Experimento de cidade de pesquisa"
 SOV_research_city_experiment_desc:0 "Um de nossos mais importantes cientistas, Kurchatov, percebeu que ao fissionar os núcleos em um quilo de urânio, a energia liberada é igual a uma explosão de 20.000 toneladas de trotil. Precisamos dominar esse poder antes de nossos inimigos para assegurar a sobrevivência da Pátria Mãe."
 SOV_closed_city_network:0 "Rede de cidades fechadas"
 SOV_closed_city_network_desc:0 "Deveríamos organizar cidades fechadas para pesquisas que requerem mais espaço do que temos disponível em bases militares. Restringir o acesso às cidades garante que nossa pesquisa permaneça secreta, ao mesmo tempo que concede aos cientistas espaço suficiente para experimentos em grande escala."
 strike_usa_focus:0 "Ataque aos EUA!"
 strike_usa_focus_desc:0 "Os desonestos dos americanos nos têm em suas mãos, controlando nosso suprimento de petróleo e outros recursos desesperadamente necessários. Sua indústria é vastamente superior a nossa, então se quisermos atacar, é melhor que ataquemos com força! Não podemos esperar em vencer uma guerra prolongada contra os EUA..."
 chinese_puppet_focus:0 "Fantoche chinês"
 chinese_puppet_focus_desc:0 "A China mostrou que procura evitar a guerra contra nós. Provavelmente seus líderes consideram a divisão interna uma ameaça muito maior. Nós poderíamos oferecer nossa proteção contra os comunistas e senhores da guerra, além da Esfera de Co-prosperidade da Grande Ásia Oriental." # [LocEditor:AwaitingBatchUpdate]
 chinese_war_focus:0 "Guerra contra a China"
 chinese_war_focus_desc:0 "O incidente da Ponte Marco Polo provou que os chineses não estão interessados em cooperar. Com o aumento da tensão ameaçando a ordem de cessar fogo, guerra talvez seja a única forma de trazer a nação chinesa sob controle."
 subdue_warlords_focus:0 "Subjugar os senhores da guerra"
 subdue_warlords_focus_desc:0 "Os chineses permitiram que seu império antes tão orgulhoso caísse em ruínas, arruinado por radicais e camarilhas militares. O Império do Japão não tolerará tais divisões, nem mesmo de seus súditos."
 oust_germans_focus:0 "Laços sino-germânicos severos"
 oust_germans_focus_desc:0 "Conselheiros militares alemães têm estado presentes na China desde os anos vinte, fornecendo apoio crítico ao Kuomintang. Isso não pode mais ser tolerado. Temos o direito de exigir a retirada imediata de todo apoio alemão aos chineses. Está na hora dos alemães escolherem um lado."
 found_own_faction_focus:0 "Encontramos nossa facção"
 found_own_faction_focus_desc:1 "Já fizemos os esforços para a criação da Esfera de Co-prosperidade da Grande Ásia Oriental. Para garantir uma vitória duradoura, o Japão precisa ser forte o suficiente para liderar sozinho, na Ásia e além."
 axis_leanings_focus:0 "Eixos inclinados"
 axis_leanings_focus_desc:0 "Temos muitos interesses em comum com a nova Alemanha, que está construindo uma poderosa base na Europa. Tê-los como aliados nos daria um amigo poderoso e distante o suficiente para não competir com nosso domínio da Ásia."
 subvert_india_focus:0 "Exército nacional indiano"
 subvert_india_focus_desc:0 "Se a Bretanha julgar nossos esforços de construir um império, mostraremos a eles que o seu já está em ruínas. Prisioneiros de guerra indianos e expatriados formarão a fundação de um movimento que poderá derrubar o Raj Britânico."
 jap_improved_sprit_focus:0 "Espírito nacional melhorado"
 jap_improved_sprit_focus_desc:0 "O orgulho nacionalista e apoio à guerra transborda dentro de todos os súditos do Imperador, levando a alturas cada vez maiores de devoção!"
 befriend_siam_focus:0 "Relações amistosas com o Sião"
 befriend_siam_focus_desc:0 "O Sião tem evitado a colonização europeia e não está acostumado a ser uma nação submissa. Em vez de subjugá-los, deveríamos tentar convencê-los de cooperar conosco para que continue assim."
 army_primancy_focus:0 "Prioridade ao Exército"
 army_primancy_focus_desc:0 "Das duas principais forças armadas, é o Exército o verdadeiro braço direito do Império! Sua habilidade de tomar e segurar territórios supera de longe os pequenos serviços que a Marinha pode fornecer. Reconhecendo este fato simples e evidente e devotando mais recursos ao Exército, as possibilidades são ilimitadas."
 JAP_army_primancy_focus_bypass_tt:0 "Não há espaços de construção suficientes para §Yfábricas militares§! no território nacional."
 jap_sia_love:0 "Diplomacia Nipo-Siamesa"
 jap_sia_love_desc:0 "O Japão focou seus esforços diplomáticos em melhorar nossas relações com o Sião."
 navy_primancy_focus:0 "Prioridade à Marinha"
 JAP_navy_primancy_focus_bypass_tt:0 "Não há espaços de construção suficientes para §Yestaleiros navais§! no território nacional."
 navy_primancy_focus_desc:0 "Das duas principais forças armadas, é a Marinha o verdadeiro braço direito do Império! Sua habilidade de controlar os oceanos supera de longe os pequenos serviços que o Exército pode fornecer. Reconhecendo este fato simples e evidente e devotando mais recursos à Marinha, as possibilidades são ilimitadas."
 army_innovations_focus:0 "Inovação de exércitos"
 army_innovations_focus_desc:0 "Agora que o Exército foi reconhecido como o principal serviço do Império, cabe a nós devotar mais recursos para o estudo de doutrinas terrestres."
 army_air_innovations_focus:0 "Inovação aérea terrestre"
 army_air_innovations_focus_desc:0 "A principal missão da força aérea é auxiliar o nosso vasto exército!"
 army_motorization_focus:0 "Motorização de exércitos"
 army_motorization_focus_desc:0 "Um foco maior em motorização aumentará a velocidade em que a infantaria chega ao campo de batalha, pelo menos em áreas com boas estradas."
 air_base_expansion_focus:0 "Expansão de base aérea"
 air_base_expansion_focus_desc:0 "Para melhor auxiliar nosso exército, a força aérea precisa de bases aéreas maiores."
 armor_innovations_focus:0 "Inovação de blindagem"
 armor_innovations_focus_desc:0 "Com nosso exército ascendente, alguns generais sugeriram que investíssemos em diversos veículos blindados modernos."
 naval_innovations_focus:0 "Inovações navais"
 naval_innovations_focus_desc:0 "Agora que a Marinha foi reconhecida como o principal serviço do Império, cabe a nós devotar mais recursos para a criação de novas classes de navios."
 naval_air_innovations_focus:0 "Inovações aéreas navais"
 naval_air_innovations_focus_desc:0 "A principal missão da força aérea deve ser o auxílio à nossa rigorosa força naval!"
 convoy_protection_focus:0 "Proteção de comboio"
 convoy_protection_focus_desc:0 "Apesar de ser uma tática covarde e desonrosa, é possível que as nações inimigas tentem atacar os navios mercantes que transportam suprimentos e recursos por nosso Império. Precisamos estudar sobre como proteger esses navios melhor, caso isso aconteça."
 advanced_torpedoes_focus:0 "Torpedos avançados"
 advanced_torpedoes_focus_desc:0 "Usando oxigênio comprimido em vez de ar comprimido nos sistemas de propulsão, nossos torpedos poderão viajar por mais distâncias e carregar uma maior ogiva nuclear do que qualquer outro tipo anterior."
 shbb_focus:0 "Encouraçados super pesados"
 shbb_focus_desc:0 "A curto prazo, é muito pouco provável que conseguiremos superar a Bretanha ou os Estados Unidos em números de encouraçados, mas talvez não precisemos. Em vez disso, talvez seja possível construir encouraçados vastamente mais poderosos do que o Tratado de Washington permite que construam."
 naval_base_focus:0 "Expansão de base naval"
 naval_base_focus_desc:0 "A expansão naval requer mais bases navais."
 carrier_focus:0 "Foco em porta-aviões"
 carrier_focus_desc:0 "O Japão precisa de uma marinha poderosa e os porta-aviões devem ser a força central de nossa frota. Os dias dos encouraçados estão contados e logo nossos inimigos descobrirão isso!"
 battleship_focus:0 "Foco em encouraçados"
 battleship_focus_desc:0 "O Japão precisa de uma marinha poderosa e os encouraçados devem ser a força central de nossa frota. Deixe que outras nações gastem suas riquezas com porta-aviões não testados, só os encouraçados poderão dominar os mares!"
 spiritual_mobilization_focus:0 "Mobilização espiritual"
 spiritual_mobilization_focus_desc:0 "Toda a nação, não apenas nossos soldados, precisam estar espiritualmente preparados para a guerra. Para este fim, os nacionalistas foram unidos com o Movimento de Mobilização do Espírito Nacional para aumentar o patriotismo e o apoio ao governo."
 warrior_traditions_focus:0 "Tradições guerreiras"
 warrior_traditions_focus_desc:0 "Por toda a história, o Japão tem mantido um conjunto de tradições únicas entre as classes de guerreiros. Esses valores devem ser revitalizados e respeitados por qualquer soldado, independente de sua patente."
 divine_wind_focus:0 "O vento divino"
 divine_wind_focus_desc:0 "Enfrentar a possível morte bravamente é o esperado de qualquer soldado, mas nosso povo precisa ir além disso, prontos para se sacrificarem sem nenhuma esperança de sobrevivência, pela glória do imperador e da nação."
 imperial_glory_focus:0 "Glória imperial"
 imperial_glory_focus_effect:0 "Habilita a produção de §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc:0 "Kamikaze, as táticas da Unidade de Ataque Especial, mudou os ataques suicidas de um último recurso improvisado para uma doutrina estabelecida. Com os novos aviões, especialmente os mísseis tripulados, esses ataques serão imparáveis."
 student_movement_focus:0 "O movimento estudantil"
 student_movement_focus_desc:0 "O Ministro da Educação é uma parte tão importante para a Mobilização Espiritual como qualquer outra e ter educadores e estudantes unidos pela nação construirá um sistema educacional militar duradouro."
 extra_tech_focus:0 "Pesquisa extra"
 synth_oil_focus:0 "Foco em óleo sintético"
 synth_oil_focus_desc:0 "Nossa produção de óleo é muito limitada e importar óleo nos põe à mercê de interesses estrangeiros. A solução mais segura seria aperfeiçoar a tecnologia de óleo sintético que a Alemanha possui."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan disponível para interesse em indústria"
 secret_weapon_focus:0 "Armas avançadas"
 secret_weapon_focus_desc:0 "Como um império insular, precisamos estar sempre à frente na pesquisa naval, mas foguetes de longa distância também não seria uma má ideia."
 industrial_effort_focus:0 "Austeridade imperial"
 industrial_effort_focus_desc:0 "Cada súdito do Imperador deve se sacrificar pelo bem do Império."
 industrial_effort_focus2:0 "Esforço industrial"
 industrial_effort_focus2_desc:0 "O Japão foi recentemente industrializado, mas ainda não é tão poderoso quanto algumas nações ocidentais. Precisamos tomar os passos para aproximar a distância entre nossas capacidades."
 infra_effort_focus:0 "Esforço em infraestrutura"
 infra_effort_focus_desc:0 "Não tem sido fácil construir infraestrutura em nosso montanhoso país, mas ainda assim os esforços devem continuar."
 fortress_japan_focus:0 "Fortificar o Japão"
 fortress_japan_focus_desc:0 "Se nossos inimigos conseguirem superar nossa Marinha, nossas fortificações tornarão o custo de qualquer tentativa de invasão mais caro do que a maioria das nações conseguiria pagar."
 crypto_bomb_focus:0 "Bomba criptológica"
 crypto_bomb_focus_desc:0 "Os poloneses têm desenvolvido uma máquina brilhante que chamam de "bomba criptológica", que pode decifrar as cifras enigmáticas alemãs. Temos os recursos para desenvolvê-la ainda mais em nossa instalação em Bletchley Park."
 tizard_mission_focus:0 "A missão de Tizard"
 tizard_mission_focus_desc:0 "Produzimos diversos avanços na tecnologia que não podemos explorar totalmente devido a nosso falta de recursos e capacidade industrial. Henry Tizard gostaria de dirigir uma delegação para negociar uma tratado de compartilhamento de tecnologia com os EUA."
 maud_focus:0 "O comitê MAUD"
 maud_focus_desc:0 "O comitê de "Aplicações militares de detonação de urano", ou MAUD, está convencido de que é teoricamente possível construir uma bomba de poder inacreditável empregando urânio para alcançar uma reação de fissão nuclear incontrolável. No entanto, é possível que não possamos desenvolver esta tecnologia sozinhos. Devíamos falar com os americanos."
 general_rearmament_focus:0 "Rearmamento geral"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "Parece que outra Guerra Mundial é inevitável. Se não for Hitler será o Mikado, ou até mesmo os Soviéticos... A opinião pública mudou o suficiente para que possamos iniciar um programa de rearmamento geral."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Nossos antecessores descuidaram-se demais da nossa situação militar. Temos que iniciar um programa de rearmamento geral para resolver as severas insuficiências de nossas forças armadas."
 air_defense_focus:0 "Defesa aérea"
 air_defense_focus_tt:1 "Adiciona o máximo de §Yantiaéreo§! na §YAnglia Oriental§!, em §YSussex§! e no §YSudoeste da Inglaterra§!"
 air_defense_focus_bypass_tt:0 "Não há espaços de construção suficientes para §Yunidades antiaéreas!§!"
 air_defense_focus_desc:0 "Não há dúvidas de onde o inimigos virá, precisamos proteger o litoral com extensas baterias antiaéreas."
 radar_focus:0 "RADAR"
 radar_focus_desc:0 "A habilidade de detectar bombardeiros inimigos será crucial para o esforço da guerra. Devemos usar todos os nossos recursos para desenvolver tecnologias de Radar e construir uma rede de estações de detecção por todo o litoral."
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Fábricas de Artilharia Reais"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Fábricas de Artilharia Revolucionárias"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "O Arsenal Real em Woolwich é lamentavelmente insuficiente para produzir as munições e armas que precisamos. Temos que abrir mais fábricas pelo país, de preferência em regiões relativamente seguras."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "O Arsenal Revolucionário em Woolwich é lamentavelmente insuficiente para produzir as munições e armas que precisamos. Temos que abrir mais fábricas pelo país, de preferência em regiões relativamente seguras."
 shadow_scheme_focus:0 "O Esquema Oculto"
 shadow_scheme_focus_desc:0 "O Ministro das Forças Aéreas pensou em uma brilhante sugestão para facilitar a conversão de fábricas civis para militares. Com os devidos subsídios e empréstimos para diversas empresas importantes, suas fábricas poderão ser estendidas e adaptadas antecipadamente para fazer a transição para aplicações militares menos abruta."
 shadow_scheme_focus_tt:1 "Concede §G4§! Espaços de construção e §Y4 fábricas militares§! no total em dois estados ao entrar em uma guerra.\n"
 uk_small_arms_focus:0 "Empresa BSA"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "As Fábricas de Artilharia Reais não estão produzindo armas o suficiente, mas, como fizemos na Guerra Mundial, podemos contratar a Companhia de Armas de Birmingham e expandir sua capacidade."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "As Fábricas de Artilharia Revolucionárias não estão produzindo armas o suficiente, mas, como fizemos na Guerra Mundial, podemos contratar a Companhia de Armas de Birmingham e expandir sua capacidade."
 UK_secret_focus:0 "Armas secretas"
 UK_secret_focus_desc:0 "Agora possuímos o conhecimento e a infraestrutura para focar no desenvolvimento de vários projetos de armas secretas que costumavam pertencer apenas ao mundo da ficção científica."
 air_rearmament_focus:0 "Rearmamento aéreo"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "Em qualquer guerra contra um inimigo continental, a Força Aérea Real será a chave para a vitória. Primeiro, temos que garantir que nossas bases aéreas possam suportar nossos planos de rearmamento!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "Em qualquer guerra contra um inimigo continental, a Força Aérea Popular será a chave para a vitória. Primeiro, temos que garantir que nossas bases aéreas possam suportar nossos planos de rearmamento!"
 fighter_command_focus:0 "Comando de caças"
 fighter_command_focus_desc:0 "Nossa primeira prioridade deve ser o controle de nossos próprios céus! É difícil determinar uma área da pesquisa militar mais importante do que o desenvolvimento de caças."
 bomber_command_focus:0 "Comando de bombardeiros"
 bomber_command_focus_desc:0 "Como Giulio Douhet sempre dizia:0 "O bombardeiro sempre irá passar!". Apesar dos avanços em tecnologia de radares e defesas antiaéreas, deveríamos priorizar o desenvolvimento de melhores bombardeiros."
 coastal_command_focus:0 "Comando litorâneo"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Nossa indústria é movida por recursos enviados para a Grã-Bretanha de muitas partes distantes do Império. Nossos comboios são nosso sangue vital e devem ser protegidos pela Marinha Real e pela Força Aérea Real. Temos que definir uma formação da FAR especial para proteger os ataques aos nossos portos!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Nossa indústria é movida por recursos enviados para a Grã-Bretanha de muitas partes distantes do Império. Nossos comboios são nosso sangue vital e devem ser protegidos pela Marinha de Libertação dos Trabalhadores e pela Força Aérea Popular. Temos que definir uma formação da FAP especial para proteger os ataques aos nossos portos!"
 aircraft_production_focus:0 "Grupo de produção de aeronaves"
 aircraft_production_focus_desc:0 "A produção de aeronaves permanece como nosso maior prioridade. O London Aircraft Production Group (LAPG) deve ser criado para gerenciar e coordenar toda a produção disponível relacionada a aeronaves."
 uk_jet_focus:0 "Aeronaves a jato"
 uk_jet_focus_desc:0 "Parece quase certo de que os motores a jato substituirão os motores de propulsão nos aviões. O potencial é tremendo e não podemos permitir que a Bretanha fique para trás nessa área de pesquisa crucial."
 naval_rearmament_focus:0 "Rearmamento naval"
 naval_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Embora tenhamos tentado evitar uma corrida armamentista naval com o Segundo Tratado Naval de Londres, até mesmo a maioria dos signatários estão o ignorando. A Marinha Real jamais deve perder sua supremacia global. Sempre temos que garantir que ela permaneça a maior do mundo."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "Embora tenhamos tentado evitar uma corrida armamentista naval com o Segundo Tratado Naval de Londres, até mesmo a maioria dos signatários estão o ignorando. A Marinha de Libertação dos Trabalhadores jamais deve perder sua supremacia global. Sempre temos que garantir que ela permaneça a maior do mundo."
 uk_destroyer_focus:0 "Foco em contratorpedeiros"
 uk_destroyer_focus_desc:0 "Encouraçados são maravilhosos, mas não podemos negligenciar a função crítica do humilde cruzador na proteção dos comboios."
 uk_convoy_focus:0 "Foco em escolta de comboios"
 uk_convoy_focus_desc:0 "Nunca é dizer demais que nossos comboios são nossa sangue vital. Precisamos fazer tudo o que estiver em nosso alcance para protegê-los e substituir a tonelagem perdida rapidamente."
 uk_waves_focus:0 "A Britânia comanda as ondas"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "Sob a grande sombra da Marinha Real, outras potências navais são forçadas a criarem doutrinas inovadoras para compensar. Não podemos nos dar por satisfeitos e contar apenas com a quantidade e qualidade de navios individuais."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "Sob a grande sombra da Marinha de Libertação dos Trabalhadores, outras potências navais são forçadas a criarem doutrinas inovadoras para compensar. Não podemos nos dar por satisfeitos e contar apenas com a quantidade e qualidade de navios individuais."
 uk_carrier_focus:0 "Foco em porta-aviões"
 uk_carrier_focus_desc:0 "Há um grande debate entre os teoristas navais sobre a continuidade da viabilidades dos encouraçados. Alguns alegam que o poder aéreo moderno irá dominar o poder naval e que os porta-aviões substituirão os encouraçados como o rei dos oceanos."
 uk_spain_focus:0 "Coagir a Espanha"
 uk_spain_focus_desc:0 "Os espanhóis já conhecem muito bem o poder da Marinha Real, mas talvez seja necessário um lembrete..."
 uk_battleship_focus:0 "Foco em encouraçados"
 uk_battleship_focus_desc:0 "Enquanto os teoristas brigam sobre supremacia aérea ou supremacia naval, ninguém quer ter as armas de um navio de guerra apontadas para seu palácio. Mesmo que os apoiadores dos porta-aviões estejam certos no final, os encouraçados ainda dominarão os oceanos nos próximos anos."
 uk_turkey_focus:0 "Coagir a Turquia"
 uk_turkey_focus_desc:0 "Eles não precisam nos amar, mas Johnny Turkey já deve saber o suficiente para temer nossos encouraçados."
 uk_amphibious_focus:0 "Combate anfíbio"
 uk_amphibious_focus_desc:0 "Governar as ondas é bom, mas às vezes é preciso molhar os pés. Não podemos negligenciar nossa habilidade de coordenar forças de invasão em territórios hostis."
 singapore_focus:0 "A estratégia de Singapura"
 singapore_focus_desc:0 "Singapura deve permanecer como nossa principal base naval no Oriente. Hong Kong pode cair para os japoneses, mas Singapura precisa permanecer impregnável até que a frota principal chegue para derrotar decisivamente o inimigo."
 sp_landward_forts_focus:0 "Fortificações em terra"
 sp_landward_forts_focus_desc:0 "As atuais defesas na ilha de Singapura são inadequadas. Precisamos focar nossos esforços no fortalecimento das fortificações!"
 peninsular_focus:0 "Guerra peninsular"
 peninsular_focus_desc:0 "Precisamos antecipar e atrasar os inimigos que vierem pelo norte através da Malásia, antes que sequer possam chegar em Singapura."
 hongkong_focus:0 "Segurar Hong Kong"
 hongkong_focus_desc:0 "A estratégia de Singapura é obsoleta. Nosso plano deve ser mais ousado e usar uma base muito mais próxima ao Japão. Com as devidas fortificações e instalações, Hong Kong servirá perfeitamente!"
 hk_landward_forts_focus:0 "Fortificações em terra"
 hk_landward_forts_focus_desc:0 "Hong Kong terá que se tornar uma cidade-fortaleza para que possa aguentar os ataques contínuos às terras chinesas."
 hk_air_focus:0 "Defesas aéreas"
 hk_air_focus_desc:0 "Precisamos expandir e melhorar as plataformas antiaéreas em Hong Kong consideravelmente."
 uk_embargo_focus:0 "Política de embargo"
 uk_embargo_focus_desc:0 "A melhor forma de derrotar ditadores, sejam vermelhos ou marrons, é simplesmente privá-los dos recursos que precisam para fazer guerra. O problema é conseguir intimidar os banqueiros e corporações que fazem negócios com eles..."
 uk_sanction_italy_focus:0 "Sancionar a Itália"
 uk_sanction_italy_focus_desc:0 "Mussolini sonha com um novo Império Romano e, por mais absurdo que pareça, pode algum dia nos atacar para conseguir esse sonho. Devemos fazer de tudo para evitar isso antes que leve à guerra."
 uk_sanction_japan_focus:0 "Sancionar o Japão"
 uk_sanction_japan_focus_desc:0 "Os japoneses parecem comprometidos em criar sua "Esfera de Coprosperidade da Grande Ásia Oriental". Sob sua hegemonia, é claro. O Império Britânico é o principal obstáculo, junto com as colônias de outras potências ocidentais. Eles precisam ter o acesso negado aos recursos que precisam."
 uk_burma_focus:0 "A estrada da Birmânia"
 uk_burma_focus_desc:0 "Deveríamos ajudar os chineses em seu conflito com o Japão construindo uma estrada, e respectiva infraestrutura, entre a Birmânia e a China de forma que os suprimentos possam chegar a eles por terra, a salvo da predação japonesa."
 uk_scandinavian_focus:0 "Intervenção escandinava"
 uk_scandinavian_focus_desc:0 "A Escandinávia teria pouca importação estratégica se não fosse por uma coisa: as exportações de ferro sueco. Precisamos por pressão tanto na Suécia quanto na Noruega para evitar que esse recurso vital chegue à Alemanha. Se eles se recusarem, talvez precisamos nos preparar para invadir..."
 uk_iraq_focus:0 "Assegurar o Iraque"
 uk_iraq_focus_desc:0 "Nós concedemos a independência do Iraque em 1932, mas considerando a situação global atual, isso pode ter sido um erro. O petróleo iraquiano não pode cair nas mãos de nossos inimigos..."
 uk_iran_focus:0 "Assegurar o Irã"
 uk_iran_focus_desc:0 "O Irã não é apenas rico em petróleo que deve ser negado aos nossos inimigos, ele também é um ponto estratégico entre a Índia, o Oriente Médio e a União Soviética."
 uk_free_india_focus:0 "Independência indiana"
 uk_free_india_focus_desc:0 "O Japão está promovendo ativamente uma rebelião na Índia e até mesmo formou um "Exército Nacional Indiano" composto de recrutas indianos. A situação pode ficar mais perigosa se nada for feito para impedi-la. Ou devemos derrotar o Japão rapidamente ou prometer independência aos indianos em alguns anos."
 uk_colonial_focus:0 "Encorajar a elite colonial"
 uk_colonial_focus_desc:0 "Nosso vasto e distante império abriga algumas das mentes mais brilhantes do mundo, mas seu tamanho impede que elas sequer se encontrem. Se os encorajarmos a trabalharem juntos em nossos projetos mais importantes, podemos conseguir resultados mais rápido."
 uk_asia_focus:0 "Fortificar a Ásia Oriental"
 uk_asia_focus_desc:0 "Muitas de nossas antigas colônias no oriente estão sendo ameaçadas por guerras civis e ambições imperiais de países locais. Não podemos negligenciar nossos postos avançados restantes, mas continuar a desenvolver essas regiões para assegurar nossa presença global."
 uk_china_focus:0 "Influenciar a China"
 uk_china_focus_desc:0 "Apesar dos nacionalistas chineses terem se declarado inimigos de nossos esforços coloniais, eles se encontram encurralados entre inimigos e com poucos aliados. Talvez se tentarmos negociar com eles, eles estejam dispostos a mudar suas políticas."
 uk_commonwealth_focus:0 "Laços com a Commonwealth"
 uk_commonwealth_focus_desc:0 "Unidos pela fidelidade em comum à Coroa, as nações da Commonwealth Britânica são as primeiras com quem podemos contar no caso de outro conflito global. Assegurar nossa administração diplomática será essencial."
 uk_india_focus:0 "Desenvolver o Raj"
 uk_india_focus_desc:0 "O estado de nossas colônias na Índia permanecem controverso tanto no exterior quanto em território nacional, mas seja lá o que esteja guardado para eles, fortalecer sua capacidade industrial é prioridade no estágio atual."
 northern_expansion_focus:0 "Expansão setentrional"
 northern_expansion_focus_desc:0 "A Doutrina de Expansão Setentrional, apoiada pelo Exército Imperial, reconhece que a União Soviética representa a maior ameaça contra as ambições japonesas. Com as tensões aumentando na Europa, um momento favorável para atacar o Extremo Oriente Russo está prestes a surgir. Precisamos atacar rapidamente."
 southern_expansion_focus:0 "Expansão meridional"
 southern_expansion_focus_tt:0 "Adicionar §Ypacto de não agressão§! com a §YUnião Soviética§! quando selecionado\n"
 southern_expansion_focus_desc:0 "A Doutrina de Expansão Meridional, favorecida pela Marinha Imperial, dita que o Japão deve se expandir para o sul, em direção ao sudeste da Ásia e o Pacífico. As colônias ricas das potências europeias possuem recursos críticos para a indústria japonesa, mas este caminho levará a um conflito com os Estados Unidos. Um ataque preventivo já está em ordem."

 FRA_metropolitan_france:2 "Investir na França metropolitana"
 FRA_metropolitan_france_tt:0 "Não há espaços de construção suficientes para §Yinfraestrutura§! na França Metropolitana"
 FRA_metropolitan_france_desc:0 "La Métropole deve sempre vir primeiro. Podemos começar melhorando nossa infraestrutura para criar empregos e permitir uma implantação mais rápida das tropas."
 FRA_algerie_france:2 "Investir na França argelina"
 FRA_algerie_france_tt:0 "Não há espaços de construção suficientes para §Yinfraestrutura§! na França Colonial"
 FRA_algerie_france_desc:0 "A Europa está enfrentando tempos difíceis. Deveríamos focar na melhoria de nossas terras ao sul e assegurar que sempre conseguiremos auxiliar o território nacional."
 FRA_industrial_expansion:0 "Expansão industrial"
 FRA_industrial_expansion_tt:0 "Não há espaços de construção suficientes para §Yfábricas civis§! na França Metropolitana"
 FRA_industrial_expansion_desc:0 "Precisamos de uma presença industrial mais forte em nossa terra natal. Temos bastante mão de obra pronta, mas precisamos de mais linhas de fábrica."
 FRA_colonial_industry:0 "Indústria colonial"
 FRA_colonial_industry_tt:0 "Não há espaços de construção suficientes para §Yfábricas civis§! na França Colonial"
 FRA_colonial_industry_desc:1 "Devemos nos concentrar em nossas indústrias nas colônias. Se as tensões na Europa aumentarem, ainda teremos capacidade industrial além do alcance de bombardeiros inimigos."
 FRA_military_factories:0 "Fábricas militares"
 FRA_military_factories_tt:0 "Não há espaços de construção suficientes para §Yfábricas militares§! na França Metropolitana"
 FRA_military_factories_desc:1 "Nossa máquina de guerra está ficando para trás em capacidade. Precisamos nos concentrar em produzir equipamento militar em solo nacional para garantir que nossas forças recebam equipamento novo constantemente."
 FRA_colonial_military_factories:0 "Fábricas militares coloniais"
 FRA_colonial_military_factories_tt:0 "Não há espaços de construção suficientes para §Yfábricas militares§! na França Colonial"
 FRA_colonial_military_factories_desc:0 "Colocar nossa produção militar fora da Europa garante que, mesmo que o inimigo ganhe controle de nosso espaço aéreo, manteremos um fluxo constante de equipamentos para nossas tropas de linha de frente."
 FRA_extra_research_slot:2 "Apoiar as Grandes Écoles"
 FRA_extra_research_slot_desc:0 "Mentes jovens e promissoras estão aparecendo em todas as partes. Precisamos providenciá-las com instalações para que possam conduzir sua pesquisa. Avanços em tecnologia podem nos conceder uma vantagem onde mais precisamos."
 FRA_nuclear_effort:0 "Esforço nuclear"
 FRA_nuclear_effort_desc:0 "Testes iniciais em ciências nucleares mostraram resultados promissores. Dominar o seu poder pode nos conceder uma arma nunca antes vista pela humanidade."
 FRA_jet_effort:0 "Esforço em jatos"
 FRA_jet_effort_desc:0 "Combate aéreo se define em mobilidade. O motor a jato é um avanço tão poderoso que os pilotos inimigos parecerão estar parados enquanto os destruímos pelos céus."
 FRA_extra_research_slot_2:2 "Formar o Centro Nacional de Pesquisa"
 FRA_extra_research_slot_2_desc:0 "Mentes jovens e promissoras estão aparecendo em todas as partes. Precisamos providenciá-las com instalações para que possam conduzir sua pesquisa. Avanços em tecnologia podem nos conceder uma vantagem onde mais precisamos."
 FRA_defensive_focus:0 "Foco defensivo"
 FRA_defensive_focus_desc:0 "Em tempos como este, o melhor a fazer é fortalecer nossas defesas. Se houverem ameaças, deixe que venham a nós e lidaremos com eles em nossas próprias terras. Temos o candidato perfeito para liderar nosso exército, só precisamos de sua palavra."
 FRA_aggressive_focus:0 "Foco ofensivo"
 FRA_aggressive_focus_desc:0 "Não podemos ficar esperando sentados enquanto os inimigos invadem nossas fronteiras. E não podemos deixar nossas aliados se defenderem sozinhos em um cenário de guerra. Prepare nossas tropas! Gamelin é o homem para esse trabalho."
 FRA_fortification_focus:0 "Foco de fortificação"
 FRA_fortification_focus_desc:0 "A considerar o quão crítico nossos fortes tem sido, precisamos encontrar formas de construi-los com mais eficiência. A Linha de Maginot tem sido uma poderosa barreira contra forças inimigas, poderíamos usar a segurança de mais defesas como esta."
 FRA_alpine_forts:0 "Fortes alpinos"
 FRA_alpine_forts_desc:0 "Os italianos não cruzarão a fronteira tão facilmente quando terminarmos de cobrir os Alpes com nossa mais nova linha de defesa. Teremos tempo para responder e reforçar nossa posição."
 FRA_extend_the_maginot_line:0 "Estender a Linha Maginot"
 FRA_extend_the_maginot_line_desc:0 "Não podemos depender da Bélgica em assegurar seu território, se eles deixarem os exércitos inimigos passarem, podemos ter problemas. Estender a Linha Maginot é crucial para manter exércitos indesejados fora da França!"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Qualquer homem e mulher que puder lutar, irá fazê-lo. Produzir armas em massa reduzirá o custo. Colocaremos um rifle nas mãos de todos."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Nossa artilharia formará uma única e poderosa unidade para centralizar fogo em pontos específicos. Uma rajada de cada vez e enfraqueceremos a linha inimiga e passaremos por cima se precisarmos!"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Tanques de batalha são o futuro da indústria militar. Queremos controlar o campo de batalha e para isso, precisaremos de tanques novos e poderosos!"
 FRA_motorized_focus:0 "Foco motorizado"
 FRA_motorized_focus_desc:0 "Encontrar novas formas de construir nossos veículos de infantaria ajudará nossa habilidade de auxiliar e reforçar as linhas de frente."
 FRA_mechanized_focus:0 "Foco mecanizado"
 FRA_mechanized_focus_desc:0 "Veículos blindados desempenham um papel cada vez mais importante na guerra. Apesar de serem um pouco menos intimidante do que os tanques comuns, eles nos dão uma vantagem em comunicação, comando, transporte e combate urbano."
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Por lei, a infantaria controla todas as forças de tanques. Os "veículos" mais leves e mais rápidos de cavalaria, ou Automitrailleuses, são mais adequados para viajar e ainda podem causar um pouco de dano com suas armas montadas."
 FRA_army_reform:0 "Reforma do exército"
 FRA_army_reform_desc:0 "Não é uma única unidade de infantaria ou tanque tecnológico que nos ganhará a guerra. Devemos colocar nossos esforços no desenvolvimento de nossas capacidades táticas e estratégicas. Com as pessoas certas em cada função, podemos evoluir nosso exército."
 FRA_navy_focus:0 "Foco naval"
 FRA_navy_focus_tt:0 "Não há espaços de construção suficientes para §Ybases navais§!"
 FRA_navy_focus_desc:0 "Se planejamos expandir nossa força naval, o primeiro passo é melhorar e expandir nossas bases navais. Nossos navios únicos requerem constante atenção para se manterem prontos para o combate a todo momento."
 FRA_improved_screen_ships:0 "Navios de rastreamento melhorados"
 FRA_improved_screen_ships_desc:0 "Contratorpedeiros e cruzadores leves desempenham uma função importante na defesa de nossos encouraçados e porta-aviões mais pesados. Se perdermos nossa linha de defesa no mar, arriscamos todos os nossos navios e homens. Precisamos ter certeza de que nossos navios sejam construídos com as tecnologias mais recentes."
 FRA_capital_ship_focus:0 "Foco em capitânias"
 FRA_capital_ship_focus_desc:0 "Melhorar o design de nossos encouraçados levaria a grandes vantagens táticas. Com seu alcance e poder incontestáveis, ninguém poderá fugir de suas armas."
 FRA_carrier_focus:0 "Foco em porta-aviões"
 FRA_carrier_focus_desc:0 "Os teóricos navais nos avisaram sobre nossos porta-aviões ultrapassados. Eles têm sugestões de como nossos porta-aviões podem ser melhor utilizados se o desenvolvimento for empurrado para a direção certa. O verdadeiro progresso não poderá ser feito sem todo o nosso apoio."
 FRA_initiate_government_reform:0 "Reforma governamental"
 FRA_initiate_government_reform_desc:0 "O mundo tem ficado perigoso. Não podemos mais estar presos a nossas próprias disputas mesquinhas. Está na hora de capacitar nossos políticos e avançar pelo bem da França."
 FRA_support_the_left:0 "Apoio à Esquerda"
 FRA_support_the_left_desc:0 "A Comintern está ficando mais forte. Está na hora de mostrarmos que nossos interesses podem ser alinhados e apoiarmos nossas organizações comunistas."
 FRA_leftist_rhetoric:0 "Retórica esquerdista"
 FRA_leftist_rhetoric_desc:0 "O objetivo é claro. Igualdade para todos. Não queremos os interesses capitalistas nas políticas francesas. É essencial que criemos as condições ideais para que nossas organizações comunistas floresçam."
 FRA_scw_intervention_republicans:0 "Intervenção republicana"
 FRA_scw_intervention_republicans_desc:0 "A Espanha Republicana precisa de nossa ajuda! \nQualquer um disposto a lutar pela causa deverá ser permitido a fazê-lo. Não podemos permitir que outro regime fascista ganhe terreno."
 FRA_national_mobilization:0 "Mobilização nacional"
 FRA_national_mobilization_desc:0 "Finalmente temos um governo capaz de tomar medidas. Agora é a hora de fortalecermos nosso exército e nos preparar para lutar pela França."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Os banqueiros gordos e demagogos sedentos por poder estão fortalecendo suas garras no mundo. Com cada dia que se passa nós vemos homens livres escravizados e o mundo lançado em uma crise ainda maior criada pela ganância do individual. Os ideais franceses são mais necessários que nunca! A humanidade precisa de nós e nós precisamos unir a humanidade!"
 FRA_join_comintern:0 "Juntar-se à Comintern"
 FRA_join_comintern_desc:0 "Com inimigos por toda parte, precisamos fortalecer nossa posição com alguns aliados poderosos. Nossos laços com a Comintern ficaram mais fortes e está na hora de nos dedicarmos completamente à sua causa."
 FRA_support_status_quo:0 "Apoiar o Status Quo"
 FRA_support_status_quo_desc:0 "A França é a protetora e o berço da liberdade e deve permanecer como tal. Se quisermos alcançar a união novamente, precisamos estabilizar nossa democracia antes que ela enfraqueça."
 FRA_little_entente:0 "Pequena Entente"
 FRA_little_entente_desc:0 "A Pequena Entente, uma aliança formada após a Grande Guerra para evitar a agressão da Áustria e da Hungria contra seus vizinhos, era apoiada pela França, mas agora está se desmoronando. Em vez de assegurarmos nossos laços com a Bretanha, deveríamos tomar a iniciativa de restaurar e consolidar esta facção, começando por seus fundadores na Checoslováquia."
 FRA_go_with_britain:0 "Ir com a Bretanha"
 FRA_go_with_britain_desc:0 "Com a Rússia mudada para sempre, só restaram a França e a Bretanha da velha Tríplice Entente. Se a história estiver condenada a se repetir, precisamos garantir que essas duas nações, os bastiões da democracia e liberdade na Europa, permaneçam na Aliança."
 FRA_strengthen_government_support:0 "Fortalecimento do governo"
 FRA_strengthen_government_support_desc:0 "Fizemos planos para o próximo ano que cumprirão todos os desejos do povo em todas as partes da França. Mostre que somos capazes de agir e dignos de governar a França, para que mais uma vez possamos nos erguer unidos."
 FRA_defensive_strategems:0 "Estratagemas defensivos"
 FRA_defensive_strategems_desc:0 "Se quisermos que o povo da França lute na guerra por nós, então é mais importante do que nunca que tenhamos uma direção clara. Precisamos parar de brigar entre nós mesmos e lutar pela França em vez disso."
 FRA_invite_yugoslavia:0 "Convite a Iugoslávia"
 FRA_invite_yugoslavia_desc:0 "A Iugoslávia já tem preocupações suficientes sem ter que se preocupar com vizinhos expansionistas. Trazê-los de volta para a Pequena Entente seria um grande favor tanto para eles quanto para nós."
 FRA_invite_romania:0 "Convite à Romênia"
 FRA_invite_romania_desc:0 "A democracia romena é frágil e encontra-se no meio da briga de suas facções fascistas internas e o comunismo soviético. Trazê-los de volta para a Pequena Entente permitirá que mantenham a estabilidade junto com o nosso apoio."
 FRA_polish_guarantee:0 "Garantia polonesa"
 FRA_polish_guarantee_desc:0 "Os diplomatas poloneses mostraram estar preocupados com a tensão em suas fronteiras. Uma garantia de nossa poderosa nação deve deter qualquer um que planeje uma invasão."
 FRA_czech_guarantee:0 "Garantia checa"
 FRA_czech_guarantee_desc:0 "A tensão está aumentando nas fronteiras tchecas. Não podemos permitir que nações expansivas tomem o controle de uma nação livre e democrática. Os tchecos devem permanecer como um povo livre. Com uma garantia nossa, qualquer um que estiver planejando uma invasão pensará duas vezes."
 FRA_revise_versailles:0 "Revisar o Tratado de Versalhes"
 FRA_revise_versailles_desc:0 "Os alemães já estão ignorando as reparações estipuladas pelo Tratado de Versalhes, mostrando que a França já não inspira mais respeito. Em qualquer caso, temos o direito de exigir mais pelas vidas perdidas na Grande Guerra, mas um tratado justo irá requerer uma França forte, uma nova França, para reforçá-lo."
 FRA_support_the_right:0 "Apoio à Direita"
 FRA_support_the_right_desc:0 "A França sempre foi uma nação forte e orgulhosa, mas a falta de ação do governo tem dividido o povo. Precisamos unir a França e afirmar nossa superioridade e força para evitar sucumbir à decadência."
 FRA_right_wing_rhetoric:0 "Retórica de direita"
 FRA_right_wing_rhetoric_desc:0 "Precisamos focar em alcançar todos os franceses e elevar o espírito nacional. Mostre que podemos ser os líderes poderosos que eles precisam e eles se tornarão cidadãos orgulhosos de nossa gloriosa nação."
 FRA_scw_intervention_nationalists:0 "Intervenção nacionalista"
 FRA_scw_intervention_nationalists_desc:0 "Os nacionalistas finalmente estão ganhando terreno na Espanha. Sua causa é justa e qualquer um disposto a lutar por ela deverá ser permitido."
 FRA_army_of_aggression:0 "Exército de agressão"
 FRA_army_of_aggression_desc:0 "Não podemos mais ficar sentados atrás de uma muralha obsoleta enquanto nossos inimigos correm soltos pela Europa. Está na hora de fortalecermos nossos exércitos e empurrar nossas fronteiras para garantir que a França continue sendo uma grande nação."
 FRA_france_first:0 "Primeiro a França"
 FRA_france_first_desc:0 "Somos a França! Os vitoriosos da Grande Guerra! Salvadores da Europa! Nós abrigamos os maiores pensadores que a humanidade já viu. Muitas nações buscam lançar o mundo no caos. Necessitam de nós e atenderemos ao chamado. Nós vestiremos a armadura, enfrentaremos a tempestade e levaremos a humanidade de volta à segurança de nosso reinado!"
 FRA_woo_italy:0 "Cortejar a Itália"
 FRA_woo_italy_desc:0 "A Itália tem o potencial de se tornar uma nação poderosa. Graças à forte liderança de Mussolini, o povo da Itália está unido e pronto para lutar por uma boa causa. Que a causa deles seja também a nossa."
 FRA_dismantle_the_democracies:0 "Desmantelar as Democracias"
 FRA_dismantle_the_democracies_desc:0 "O novo grupo [GER.GetAdjective] da aliança democrática na Europa Central está ameaçando nossa nova posição. Precisamos tomar ação agora, antes que eles fiquem mais poderosos."
 FRA_join_germany:0 "Junta-se à Alemanha"
 FRA_join_germany_desc:0 "O Reich Alemão está se tornando uma força a ser reconhecida. Sua visão de um futuro melhor pode ser alinhada aos nossos interesses. Deveríamos apoiá-los e, então quando a poeira baixar, a França terá sua parte de direito da Europa."
 FRA_naval_doctrine:0 "Doutrina naval"
 FRA_naval_doctrine_desc:0 "Progressos recentes em designs de navios abriram novas opções em manobras táticas e estratégicas. Antes de tentarmos nossas chances com essas novas teorias, precisamos testá-las adequadamente e ter planos sólidos."
 FRA_air_focus:0 "Foco aéreo"
 air_focus_bypass_tt:0 "Não há espaços de construção suficientes para §Ybases aéreas§!"
 FRA_air_focus_desc:0 "O momento chegou de expandir nossa força aérea! Os planos já foram feitos para a construção de novas bases aéreas, para suportar um grande aumento na quantidade de funcionários e aeronaves."
 FRA_cas_focus:0 "Foco em CAS"
 FRA_cas_focus_desc:0 "O suporte aéreo para nossos navios e forças terrestres tem sido um acréscimo bastante eficiente a um investimento relativamente pequeno. Os aviões usados para este propósito agora receberam diversas sugestões de melhorias, deixe que nossos engenheiros construam a próxima geração de aeronaves de suporte."
 FRA_fighter_focus:0 "Foco em caças"
 FRA_fighter_focus_desc:0 "Algumas engenharias civis revolucionárias podem ser aplicadas em nossos caças para melhorar sua velocidade, alcance e altitude máxima. Precisamos focar nisso se quisermos acompanhar os avanços feitos pelos outros."
 FRA_bomber_focus:0 "Foco em bombardeiros"
 FRA_bomber_focus_desc:0 "O suporte aéreo é uma parte importante de nossas capacidades defensivas e ofensivas. Se focarmos nossos esforços no desenvolvimento rápido de bombardeiros mais ágeis e precisos, manteremos uma vantagem em qualquer batalha terrestre."
 FRA_heavy_fighter_focus:0 "Foco em caças pesados"
 FRA_heavy_fighter_focus_desc:0 "Nossos caças pesados devem ser capazes de auxiliar os bombardeiros mais vulneráveis. Isso requer um armamento mais pesado e maior alcance a custo de um pouco de velocidade."
 FRA_air_doctrine:0 "Doutrina aérea"
 FRA_air_doctrine_desc:0 "Já ganhamos experiência o suficiente para testar novas teorias de combate aéreo a um ritmo mais rápido. Isso permitirá que exploremos novas possibilidades táticas e estratégicas. O combate aéreo é a chave do combate moderno."
 FRA_heavy_bomber_focus:0 "Foco em bombardeiros pesados"
 FRA_heavy_bomber_focus_desc:0 "Os bombardeiros pesados modernos serão armados para lidar com menos confrontos aéreos sozinhos. Se permitirmos que nossos engenheiros foquem no desenvolvimento das tecnologias mais recentes, teremos uma melhor chance de destruir as instalações de produção inimiga."
 FRA_naval_bomber_focus:0 "Foco em bombardeiros navais"
 FRA_naval_bomber_focus_desc:0 "Os navios provaram ser extremamente vulneráveis contra aeronaves. Precisamos continuar melhorando suas tecnologia para garantir que estejamos a frente de qualquer contramedida."
 limited_rearmament_focus:0 "Rearmamento limitado"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "As recentes agitações da Alemanha e outras potências Fascistas ao redor do mundo sugerem que não teremos paz em nossa época. Para nos preparar, temos que dar início ao nosso próprio rearmamento caso a situação fique ainda pior."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Nossa nova abordagem a políticas domésticas e relações internacionais requer um exército saudável para suportá-la. Para nos preparar, temos que começar a expandir nossa indústria civil, para que ela possa formar uma fundação estável para uma expansão futura de nossa indústria militar, quando for a hora."
 ENG_motorized_focus:0 "Um exército motorizado"
 ENG_motorized_focus_desc:0 "Recentemente, o Exército tem experimentado com unidades de infantaria motorizadas. Até agora, eles não formaram nenhuma divisão totalmente motorizada, mas com as palavras certas ao Secretário do Estado para a guerra, isso logo será possível."
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Regimento de Tanques Reais"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Regimento de Tanques da Guarda Republicana"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "A Grã-Bretanha inventou o tanque, sendo assim, o Regimento de Tanques Reais deveria contar com os melhores tanques do mundo, mas no momento esse não é o caso. O Comitê de Desenvolvimento de Veículos Especiais propôs pesquisar e desenvolver um projeto moderno para manter a Grã-Bretanha na liderança do desenvolvimento de tanques."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "A Grã-Bretanha inventou o tanque, sendo assim, o Regimento de Tanques da Guarda Republicana deveria contar com os melhores tanques do mundo, mas no momento esse não é o caso. O Comitê de Desenvolvimento de Veículos Especiais propôs pesquisar e desenvolver um projeto moderno para manter a Grã-Bretanha na liderança do desenvolvimento de tanques."
 uk_empire_focus:0 "Reforçar o Império"
 uk_empire_focus_desc:0 "Nosso império é vasto, mas apesar de nosso poder, é debilmente defendido. Para combater isso, precisamos encorajar o Patriotismo Imperial por todo o reino."
 uk_service_focus:0 "Serviço militar no exterior"
 uk_service_focus_desc:0 "Se rotacionarmos os militares das forças armadas em estações coloniais e depois retorná-los ao solo nacional, eles poderão aprender sobre as condições de diferentes frentes, ganhar experiência e compartilhá-la com seus companheiros nacionais."
 uk_mediterranean_focus:0 "Bastião mediterrâneo"
 uk_mediterranean_focus_desc:0 "A rota através do Mediterrâneo é um atalho vitalmente importante para entrar e sair da Índia. E por isso é de extrema importância que ele permaneça aberto e em nossas mãos."
 uk_rock_focus:0 "Fortificar o rochedo"
 uk_rock_focus_desc:0 "Além de controlar a entrada do Mediterrâneo, Gibraltar fornecer um porto fortemente defendido de onde navios poderão operar tanto no Atlântico quanto no Mediterrâneo. E por isso é essencial que seja fortemente protegido."
 uk_greece_focus:0 "Coagir a Grécia"
 uk_greece_focus_desc:0 "É de nosso interesse ter direitos de permanência na Grécia e francamente os gregos não estão em posição para recusar."
 uk_malta_focus:0 "Fortificar Malta"
 uk_malta_focus_desc:0 "Malta comanda uma excelente posição no Mediterrâneo central, uma estação de passagem vital ao longo de nosso cabo de segurança pelo Egito e o Canal do Suez para a Índia e o Extremo Oriente. Fortificá-lo ainda mais não seria um desperdício de tempo."
 ENG_mot_focus_tooltip:0 "Agora podemos implantar divisões de infantaria motorizada."
 uk_canada_focus:0 "Desenvolvimento no Canadá"
 uk_canada_focus_desc:0 "Um investimento na indústria e nos estaleiros canadenses fornecerá uma melhora em sua economia e permitirá que nos forneçam uma maior contribuição no caso de uma guerra."
 uk_australia_focus:0 "Desenvolvimento na Austrália"
 uk_australia_focus_desc:0 "Um investimento na indústria e nos estaleiros australianos fornecerá uma melhora em sua economia e permitirá que nos forneçam uma maior contribuição no caso de uma guerra."
 uk_protect_suez:0 "Proteger o Suez"
 uk_protect_suez_desc:0 "O controle do Canal de Suez faz parte dos meios utilizados pela Bretanha de reter seu comando do oceano. Perde essa região seria desastroso. Medidas devem ser tomadas para fortificá-la."
 uk_balkan_strategy:0 "Estratégica balcânica"
 uk_balkan_strategy_desc:0 "A maioria das nações nos Balcãs estão do lado dos britânicos e veem a mesma ameaça que nós na Europa Central. Se tomarmos essa oportunidade e apoiá-los antes, poderemos assegurar sua lealdade, mas possivelmente ao custo de enfurecer seus vizinhos vingativos."
 uk_new_zealand_focus:0 "Desenvolver a Nova Zelândia"
 uk_new_zealand_focus_desc:0 "A Nova Zelândia mantém uma forte ligação com nossa nação e avisou sobre a ameaça fascista. Sua contribuição no caso de uma guerra é certa e devemos ajudá-los a se preparem adequadamente."
 uk_south_africa_focus:0 "Desenvolver a África do Sul"
 uk_south_africa_focus_desc:0 "A situação política na África do Sul é incerta. Não podemos confiar totalmente de que eles apoiaram nosso esforço de guerra, mas se ajudarmos a fortalecer sua indústria, talvez possamos aumentar o apoio pela causa britânica."
 FRA_strengthen_government_support_tooltip:0 "A ideia "Fortalecimento do apoio ao governo" seguiu seu curso."
 ITA_victoryinETH:0 "Triunfo na África"
 ITA_victoryinETH_desc:0 "O fracasso na Primeira Guerra Ítalo-Etíope tem sido uma mancha na honra italiana por 40 anos, conseguindo a vitória agora, essa macha será removida e a força de vontade ferrenha do Fascismo será provada!"
 USA_reinforce_monroe_doctrine_tt:0 "Aumenta a opinião de comércio em todas as nações americanas."
 1939_bookmark_threat:0 "Expansionismo fascista recente"
 USA_civil_war_fired:0 "A Segunda Guerra Civil Americana começou."
 USA_anti_imperialism:0 "Anti-imperialismo"
 USA_anti_imperialism_desc:0 "A América sempre foi um inimigo dos opressores imperialistas, mas está claro que a maioria dos tão chamados democratas estão dispostos a manter vivas essas instituições enquanto puderem se beneficiar delas. Os revolucionários da União Soviética são melhores aliados."
 USA_fascist_menace:1 "A Ameaça Prússica"
 USA_fascist_menace_desc:1 "O Tratado de Versalhes e as sanções econômicas não impediram a Alemanha e o militarismo da Prússia mais uma vez está mostrando sua face agressiva. A Alemanha precisa ser derrotada novamente e precisa ser posta sob nosso controle novamente, pelo menos por enquanto."
 USA_crusade_against_communism:0 "Cruzada contra o Comunismo"
 USA_crusade_against_communism_desc:0 "O Terror Vermelho é de longe a pior ameaça que o mundo já enfrentou. A ideologia destrutiva emanada pela União Soviética deve ser cortada de sua origem a qualquer custo e seremos nós que iremos fazê-lo."
 USA_strike_at_the_empire:0 "Ataque contra o Império"
 USA_strike_at_the_empire_desc:0 "A verdadeira ameaça contra a liberdade no mundo são os impérios coloniais construídos pelas superpotências europeias. Eles devem ser esmagados e suas populações libertadas, começando pelo Império Britânico de quem um dia nos libertamos."
 USA_defense_of_the_pacific:0 "Defesa do Pacífico"
 USA_defense_of_the_pacific_desc:0 "O governo japonês é um caso sem esperanças, seu expansionismo está ameaçando tanto o nosso povo quanto os seus vizinhos asiáticos. A nação precisa ser trazida para a administração americana, para que possamos reformá-la e prevenir que cometa os mesmos erros."
 ENG_home_defence:0 "Defesa nacional"
 ENG_home_defence_desc:0 "Um império vasto é inútil se não podemos proteger o povo britânico. Devemos focar nossos esforços em manter nossa terra nacional segura."
 ENG_issue_gasmasks:0 "Entregar máscaras de gás"
 ENG_issue_gasmasks_desc:0 "O mundo está ficando mais perigoso a cada dia. Precisamos proteger a população civil de qualquer ataque com gás venenoso. A Bretanha precisa respirar fundo."
 ENG_military_training_act:0 "Ato de treinamento militar"
 ENG_military_training_act_desc:0 "A Grande Guerra deixou a impressão em nosso povo de que não teríamos que lutar de novo. Conforme o mundo se torna cada vez mais perigoso, precisamos garantir que todos os homens jovens e capazes recebam treinamento militar básico."
 ENG_embargo_germany:0 "Embargar a Alemanha"
 ENG_embargo_germany_desc:0 "O rearmamento alemão é um insulto e uma grande ameaça à paz mundial. Não forneceremos mais os recursos que precisam para abastecer sua máquina de guerra."
 ENG_war_with_germany:0 "Guerra contra a Alemanha"
 ENG_war_with_germany_desc:0 "Os alemães nos deixaram sem outra escolha. Pelo bem do nosso mundo e do futuro de nossos filhos. Está na hora da guerra."
 ENG_swedish_intervention:0 "Intervenção sueca"
 ENG_swedish_intervention_desc:0 "Movimentos suecos contra a democracia ganharam uma quantidade preocupante de influência. Não podemos arriscar que o aço sueco acabem como armas nas mãos de nossos inimigos. Os suecos precisam permanecer livres, mas precisamos assegurar um certo grau de influência sobre o seu país."
 ENG_norwegian_intervention:0 "Intervenção norueguesa"
 ENG_norwegian_intervention_desc:1 "Movimentos noruegueses contra a democracia continuam a ganhar espaço. Devemos garantir que suas políticas permaneçam alinhadas com nossos próprios interesses, mesmo se for preciso usar força."
 ENG_danish_intervention:0 "Intervenção dinamarquesa"
 ENG_danish_intervention_desc:0 "O apoio dinamarquês aos inimigos da paz mundial continua crescendo. Só há uma forma de garantirmos que eles continuem do nosso lado. Deveríamos usar a Dinamarca para estabelecer um ponto de apoio estratégico na região, caso uma invasão terrestre na Europa seja necessária."
 ENG_benelux_intervention:0 "Intervenção de Benelux"
 ENG_benelux_intervention_desc:0 "O ambiente político na Região de Benelux está ficando cada vez mais hostil para nós. Deveríamos enviar um aviso claro de que qualquer inimigo da democracia não será tolerado e estamos prontos para usar a força se necessário."
 ENG_belgium_security:0 "Assegurar a Bélgica"
 ENG_belgium_security_desc:0 "Um aviso claramente não foi o suficiente. Se as tendências políticas continuarem indo como estão, a Bélgica representará uma ameaça direta às nossas águas. Precisamos interferir e estabelecer um ponto de apoio estratégico no continente europeu."
 ENG_dutch_security:0 "Assegurar a Holanda"
 ENG_dutch_security_desc:0 "Movimentos políticos na Holanda continuam a apoiar nossos inimigos. A Holanda terá que ser subjugada para seja possível garantir uma Europa livre."
 ENG_war_with_japan:0 "Guerra contra o Japão"
 ENG_war_with_japan_desc:0 "Todas as outras opções já se esgotaram e os japoneses se recusam a desistir de seus métodos expansionistas. Pela segurança do Império Britânico e do povo da Ásia, precisamos subjugar os japoneses."
 ENG_war_with_italy:0 "Guerra contra a Itália"
 ENG_war_with_italy_desc:0 "Os italianos se recusam a desistir de seus planos para um novo Império e provaram que estão dispostos a irem para guerra para poder expandirem suas fronteiras. Precisamos fazer de tudo para eliminar essa ameaça antes que seja tarde demais."
 ENG_embargo_ussr:1 "Embargar [SOV.GetNameDefCap]"
 ENG_embargo_ussr_desc:1 "[SOV.GetNameDefCap] está cada vez mais forte e usando recursos britânicos para abastecer seus esforços militares. Devemos impedir seu acesso ao nosso comércio."
 ENG_war_with_ussr:1 "Guerra com os [SOV.GetAdjective]"
 ENG_war_with_ussr_desc:1 "A ameaça de [SOU.GetNameDef] continua crescendo apesar de nossas objeções. Não podemos tolerar uma [SOU.GetName] agressiva e não temos outra escolha se não ir para a guerra por um futuro melhor."
 kamikaze_focus_tooltip:1 "Permite missões aéreas de §Yataques kamikaze§!, ataques suicidas contra navios inimigos.\n"
 AST_additional_militia_training:0 "Treinamento Extra de Milícia"
 AST_additional_militia_training_desc:0 "A maior parte de nossa milícia é incapaz de servir - adoentados ou sem equipamento. Estamos nos esforçando para remediar este erro terrível em um mundo tão perigoso."
 AST_royal_australian_artillery:0 "Artilharia Real Australiana"
 AST_royal_australian_artillery_desc:0 "Artilharia é a rainha do campo de batalha, e portanto, temos de expandir nosso acesso a armas pesadas."
 AST_promote_reservists:0 "Promover Reservistas"
 AST_promote_reservists_desc:0 "Apesar de precisarmos de uma força que defenda a pátria, se promovermos os reservistas e a milícia a soldados vai aumentar muito o número de tropas e sua experiência."
 AST_daimler_dingo:0 "Daimler Dingo"
 AST_daimler_dingo_desc:0 "Este veículo blindado de fabricação britânica vai aumentar nossa mobilidade no campo de batalha. Afinal de contas, tem o nome do nosso canino nacional."
 AST_hmas_assault:0 "HMAS Assault"
 AST_hmas_assault_desc:0 "A guerra no Pacífico vai ser anfíbia, portanto, é imperativo para nossos esforços a criação de uma base naval especializada em treinar fuzileiros navais."
 AST_specialize_equipment:0 "Especializar Equipamento"
 AST_specialize_equipment_desc:0 "Nem todo equipamento de fabricação britânica que utilizamos é útil nessas condições. É necessário a construção de ferramentas especiais e personalizadas."
 AST_australian_womens_army_service:0 "Corpo Militar Feminino da Austrália"
 AST_australian_womens_army_service_desc:0 "Precisamos de todos os homens na frente de batalha, portanto, o deveres de direção, sinalização e manutenção serão realizados por milhares de australianas."
 AST_australian_army_catering_corps:0 "Corpo Militar de Catering da Austrália"
 AST_australian_army_catering_corps_desc:0 "O exército australiano está mal servido na qualidade da sua comida, devido a baixa qualidade de seus cozinheiros. Podemos reorganizar este processo para melhorar a eficácia e a moral das tropas."
 AST_fund_owen_gun_research:0 "Financiar Pesquisa da Metralhadora Owen"
 AST_fund_owen_gun_research_desc:0 "Evelyn Owen desenvolveu uma nova submetralhadora capaz de aguentar as pressões da guerra na selva. Temos de mover recursos governamentais para produção e melhora desta arma."
 AST_sentinel_tank_project:0 "Projeto Tanque Sentinel"
 AST_sentinel_tank_project_desc:0 "A Austrália deve desenvolver um veículo blindado nacional. Baseado em idéias americanas e alemãs, temos de avançar com o programa Sentinel."
 AST_airborne_defence:0 "Defesa Aérea"
 AST_airborne_defence_desc:0 "Temos que proteger os céus da Austrália, investindo em defesa aérea, incluindo interceptores ar-ar."
 AST_introduce_unconventional_warfare:0 "Introduzir Combate Não-Convencional"
 AST_introduce_unconventional_warfare_desc:0 "As selvas do Pacífico requerem um novo tipo de combate. Temos que aprender a mover de forma rápida e silenciosa através da vegetação densa - para emboscar nossos inimigos e esperar o mesmo deles."
 AST_z_special_unit:0 "Unidade Especial Z"
 AST_z_special_unit_desc:0 "A Unidade Especial Z será nossa tropa de comandos, especializada em reconhecimento e sabotagem atrás das linhas inimigas.  Esta unidade vai necessitar de homens corajosos, dispostos a passar pelos treinamentos mais rigorosos."
 AST_m_special_unit:0 "Unidade Especial M"
 AST_m_special_unit_desc:0 "A Unidade Especial M será nosso braço de reconhecimento, enviando inteligência a todo momento sobre a disposição e localização das tropas inimigas."
 AST_expand_the_raaf:0 "Expandir a RAAF"
 AST_expand_the_raaf_desc:0 "Nossa força aérea precisa crescer, e portanto, vamos investir em mais bases, treinamento e produção."
 AST_cac_boomerang:0 "CAC Boomerang"
 AST_cac_boomerang_desc:0 "O Boomerang vai ser a contribuição da Austrália aos designs de caças, e uma política de seguro contra a possível perda de aeronaves importadas. Precisamos competir com os aviões japoneses e americanos."
 AST_expand_northern_presence:0 "Expandir a Presença no Norte."
 AST_expand_northern_presence_desc:0 "Já que nossas cidades estão principalmente nas costas leste e oeste da ilha, a fronteira norte da Austrália carece de defesas adequadas ou de qualquer preparação no caso de uma invasão ou ataque. Novas estruturas militares nesta área seriam muito bem-vindas."
 AST_cac_woomera:0 "CAC Woomera."
 AST_cac_woomera_desc:0 "Austrália precisa desenvolver uma frota de bombardeiros. O Woomera é uma aeronave leve, mas adequada para proteção da pátria, e para suporte aéreo leve."
 AST_volunteer_air_observers_corps:0 "Corpo Voluntário de Observação Aérea"
 AST_volunteer_air_observers_corps_desc:0 "Mantenha seus olhos nos céus! Chamamos os australianos para aprender as silhuetas de aeronaves comuns para notificar o governo sobre qualquer avião suspeito ou inimigo próximo à nossos domínios."
 AST_naval_bombers:0 "Bombardeiros Navais"
 AST_naval_bombers_desc:0 "Estamos cercados por água, e portanto, precisamos investir em aviões e táticas que nos permitam interceptar e atacar frotas inimigas. Bombardeio naval é uma habilidade especializada na qual devemos focar."
 AST_death_from_down_under:0 "Morte Vinda do Fundo"
 AST_death_from_down_under_desc:0 "Nenhum bombardeio vai danificar nossos portos e cidades depois de aprimorarmos o sistema de defesa aérea através da melhoria em nosso conhecimento da força aérea e de armas anti-ar."
 AST_womens_auxilliary_australian_air_force:0 "Força Aérea Auxiliar Feminina da Austrália"
 AST_womens_auxilliary_australian_air_force_desc:0 "Metade da nossa população é mas útil ajudando ao esforço bélico do que cuidando da casa.  Manutenção de aeronaves, sinaliação e outras tarefas relacionadas serão entregue a mulheres."
 AST_dominate_the_skies:0 "Domine os Céus"
 AST_dominate_the_skies_desc:0 "Austrália está longe da maioria das bases aéreas inimigas, portanto nosso objetivo deve ser a total superioridade aérea no nosso canto do mundo."
 AST_cockatoo_island_shipyards:0 "Portos da Ilha Cockatoo"
 AST_cockatoo_island_shipyards_desc:0 "A expansão e melhoria dos portos da ilha Cockatoo é uma grande prioridade para o nosso governo. O porto de Sydney tem o melhor acesso a mão-de-obra e recursos, e é lá que devemos focar os nossos esforços de construção naval."
 AST_protect_overseas_commerce:0 "Proteger Comércio Exterior"
 AST_protect_overseas_commerce_desc:0 "Uma nação que é uma ilha necessita de suprimentos vindos além-mar. A defesa das linhas de comboio e das rotas de comércio não é apenas estratégia - é uma necessidade."
 AST_fly_the_jolly_roger:0 "Hasteie a Bandeira Pirata"
 AST_fly_the_jolly_roger_desc:0 "Podemos enviar grupos de submarinos da nossa ilha fortificada para destruir o comércio inimigo e os suprimentos que passam pela nossa costa."
 AST_scrap_iron_flotilla:0 "Flotilha de Ferro-Velho"
 AST_scrap_iron_flotilla_desc:0 "Até podermos ampliar nossa frota, temos que seguir usando os barcos velhos que já temos. Nosso inimigo pode referir-se a nossos velhos encouraçados como uma flotilha de ferro-velho, mas vão nos deixar orgulhosos."
 AST_royal_australian_submarine_service:0 "Serviço Real de Submarinos da Austrália"
 AST_royal_australian_submarine_service_desc:0 "Submarinos são a arma naval do futuro, e são um componente crucial das forças aliadas. Temos que abraçar esta nova forma de guerrear."
 AST_naval_auxiliary_patrol:0 "Patrulha Auxiliária Naval"
 AST_naval_auxiliary_patrol_desc:0 "Os muitos portos de nossa grande pátria são alvos muito convidativos para ataques-surpresa via submarino. Uma força auxiliar de navios de patrulha vai nos alertar de qualquer perigo."
 AST_cruisers:0 "Cruzadores"
 AST_cruisers_desc:0 "Podemos deixar os encouraçados e porta-aviões para os maiorais, já que uma frota de navios cruzadores é perfeita para nossas necessidades."
 AST_pacific_area_navy:0 "Marinha do Pacífico"
 AST_pacific_area_navy_desc:0 "Enquanto Sua Majestade luta pela sua vida na Europa, nossa prioridade é uma marinha capaz de enfrentar nossos inimigos no Pacífico. Temos de criar estratégias visando este objetivo. "
 AST_standard_gauge_railway:0 "Ferrovia Bitola Padrão"
 AST_standard_gauge_railway_desc:0 "Já faz décadas que a Austrália tem vários tipos diferentes de bitolas, desorganizado nossos transportes. Finalmente chegou a hora de padronizar as bitolas de ferrovia em todo o país."
 AST_industries_assistance_corporation:0 "Corporação de Assistência a Indústria"
 AST_industries_assistance_corporation_desc:0 "O recente deslocamento econômico global tem descorajado investimento e empreendimento na Austrália. A Corporação de Assistência a Indústria vai aconselhar e financiar pequenas empresas ao redor do país para movimentar novamente a economia. "
 AST_western_australian_government_railways:0 "Ferrovias do Governo Australiano Oeste"
 AST_western_australian_government_railways_desc:0 "As ferrovias sob o controle do estado no oeste australiano devem receber uma prioridade maior do que a construção de estradas. A geografia está a favor do trem no oeste - vamos tomar vantagem disso."
 AST_south_australian_housing_trust:0 "Fundação de Moradia Sul-Australiana"
 AST_south_australian_housing_trust_desc:0 "O sul da Austrália precisa de mais indústria e investimento, e portanto, vai dedicar recursos para uma série de comunidades planejadas e melhorias habitacionais, especialmente ao redor de Adelaide."
 AST_department_of_supply_and_development:0 "Departamento de Suprimento e Desenvolvimento"
 AST_department_of_supply_and_development_desc:0 "Em tempos de guerra, precisamos de um departamento especial para lidar com assuntos de suprimento e logística - munições, combustíveis e todo o necessário para manter o exército em movimento."
 AST_expand_lithgow_small_arms_factory:0 "Ampliar a Fábrica de Armas Lithgow"
 AST_expand_lithgow_small_arms_factory_desc:0 "Nossos Vickers e Brens vem da Fábrica de Armas Lithgow. Quanto mais crescer, mais fácil será ampliarmos nossa capacidade bélica."
 AST_allied_works_council:0 "Conselho de Obras Aliadas"
 AST_allied_works_council_desc:0 "Toda construção militar na Austrália será supervisionada pelo Conselho de Obras Aliadas. Este centro de planejamento central vai assegurar que o governo tenha a produtividade necessária."
 AST_expand_the_northern_railway:0 "Expandir a Ferrovia Norte."
 AST_expand_the_northern_railway_desc:0 "Temos uma ferrovia que vai de Adelaide no sul até Alice Springs no norte. Agora temos que estender este ponto do norte para outras cidadas na área, conectando assim toda a Austrália."
 AST_australian_arms_production:0 "Produção de Armas Australiana"
 AST_australian_arms_production_desc:0 "Os comboios levam muito tempo para chegar, o que faz com que a Austrália tenha uma necessidade maior de produzir as próprias armas do que outros domínios. Temos as fábricas, e temos o conhecimento."
 AST_uranium_mining:0 "Mineração de Urânio"
 AST_uranium_mining_desc:0 "Ao longo das últimas dêcadas, emos encontrado grandes depósitos de urânio no sul da Austrália, especialmente no Monte Gee. Agora que urânio é um recurso militar vital, temos que ampliar a exploração destas reservas."
 AST_establish_advisory_war_council:0 "Estabelecer um Conselho de Guerra"
 AST_establish_advisory_war_council_desc:0 "Os políticos australianos tem que ignorar suas ideologias e partidos e juntar-se para consultar e aconselhar a conduta da guerra."
 AST_national_security_act:0 "Ato de Segurança Nacional"
 AST_national_security_act_desc:0 "Agora que estamos em guerra, o governo federal vai assumir mais poderes para proteger a Austrália. Maior censura aos meios de comunicação, supressão de grupos dissidentes e uma habilidade maior de taxar e apropriar propriedade privada na defesa do domínio."
 AST_volunteer_defence_corps:0 "Corpo de Voluntários para Defesa"
 AST_volunteer_defence_corps_desc:0 "Um corpo de voluntários foi reunido por veteranos mais velhos e outros cidadãos que não fazem parte das forças convencionais. Eles servirão como uma guarda local, permitindo que todo o exército aja contra nossos inimigos."
 AST_civil_construction_corps:0 "Corpo de Construção Civil"
 AST_civil_construction_corps_desc:0 "Faremos recrutamento obrigatório de homens capazes de serviço para construção de bases aéreas, transporte, fores, e outras infraestruturas militares importantes."
 AST_army_inventions_directorate:0 "Diretorado de Intervenção Militar"
 AST_army_inventions_directorate_desc:0 "Guerras levam a inovações e a criatividade, e o governo precisa de uma forma de distinguir entre boas e más idéias. Uma nova patente especializada vai se dedicar a determinar quais das muitas idéias entregues ao governo tem algum valor."
 AST_invest_in_victory:0 "Invista na Vitória"
 AST_invest_in_victory_desc:0 "Venda vales de guerra para a população, para que possam contribuir monetariamente com o esforço de guerra."
 AST_citizen_military_forces:0 "Forças de Cidadãos Militares"
 AST_citizen_military_forces_desc:0 "Está na hora de criar uma força reservista para ampliar a nossa capacidade de guerrear. Vamos recrutar milicianos para defesa do lar, e prepará-los para serviço além-mar se for necessário."
 AST_rats_of_tobruk:0 "Ratos de Tobruk"
 AST_rats_of_tobruk_desc:0 "Nossos bravos soldados provaram-se adeptos a guerra no deserto e a sobreviver do campo de batalha. Eles enfraquecem o inimigo, atacando suas bases e fugindo antes do contra-ataque."
 AST_rats_of_tobruk_effect_1:0 "Ganhe unidades de elite em Tobruk"
 AST_rats_of_tobruk_effect_2:0 "Ganhe unidades de elite em Sydney"
 AST_fight_work_or_perish:0 "Lutar, Trabalhar ou Morrer"
 AST_fight_work_or_perish_desc:0 "Já que o inimigo posa uma ameaça existencial ao domínio, australianos tem uma escolha a fazer. Eles vão lutar, eles vão trabalhar, ou eles vão morrer."
 AST_research_collaboration:0 "Colaboração de pesquisa"
 AST_research_collaboration_desc:0 "Os britânicos nos demonstraram a van tangem de se compartilhar o progresso científico entre aliados próximos. Toda nossa facção será capaz de conduzir Pesquisa e Desenvolvimento mais eficientemente em tempos de guerra se adotarmos os passo necessários para coordenamos essa empreitada."
 AST_fund_australian_defense_research:0 "Custear Pesquisas de Defesa Australianas"
 AST_fund_australian_defense_research_desc:0 "Agora que a Austrália é uma nação soberana não estamos mais recebendo acesso a projetos de protótipos avançados como costumávamos receber. Devemos garantir que sempre fiquemos na frente de nossos inimigos e não sejamos tecnologicamente atrasados."
 AST_squash_the_squanderbugs:0 "Esmague o Bicho do Desperdício"
 AST_squash_the_squanderbugs_desc:0 "Gastar demais em luxos inflacionados remove dinheiro que poderia ser usado para comprar vales e ajudar na guerra. Precisamos desencorajar este apetite por luxo enquanto nosso exército passa necessidade."
 AST_rationing_and_recycling:0 "Racionar e Reciclar"
 AST_rationing_and_recycling_desc:0 "Todos os recursos são importantes. Vamos racionar a comida dos nossos cidadãos, reciclar para conseguir todo metal possível de mercadorias usadas, e promover a economia ao rdor da nação."
 AST_classify_aliens:0 "Classificar Estrangeiros"
 AST_classify_aliens_desc:0 "A Austrália é uma nação de imigrantes, e portanto, pode possuir alguns que ainda tenham lealdade a pátria-mãe. Temos que registrar e observar australianos nascidos no exterior."
 AST_strengthen_ties_with_uk:0 "Fortalecer as Ligações com o Reino Unido"
 AST_strengthen_ties_with_uk_desc:0 "Nossa lealdade é com a pátria-mãe. Vamos aonde ela for, e vamos lutar com seus inimigos. Deus salve o Rei."
 AST_support_the_policy_of_appeasement:0 "Suporte a Política de Apaziguamento"
 AST_support_the_policy_of_appeasement_desc:0 "Os costos da última guerra ainda são sentidos na memória nacional. Se pudermos manter a Austrália longe de outra guerra através de concessões dadas a meio mundo de distância, temos que considerar bem estas concessões."
 AST_the_singapore_strategy:0 "A Estratégia de Singapura"
 AST_the_singapore_strategy_desc:0 "Singapura está longe demais de Londres para se manter segura. A Austrália vai tomar para sí a proteção deste entreposto da agressão alheia."
 AST_adopt_westminster:0 "Adotar Westminster"
 AST_adopt_westminster_desc:0 "Abraçamos o sistema Westminster que herdamos do Reino Unido."
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "A Organização Cientifica de Pesquisa Industrial da Comunidade Britânica é o braço de pesquisa de nosso governo para ampliar a eficiência da ciência e da produção na Austrália. Quanto mais suporte receber, enviará mais energia para os músculos da guerra. "
 AST_swpa_protector:0 "Protetor SWPA"
 AST_swpa_protector_desc:0 "A Austrália tem que assumir a posição de protetor primário da área ao sul do Pacífico. Toda a área da Indochina até Nova Guiné, passando pela Indonésia, deve estar sob nossa proteção."
 AST_empire_air_training_scheme:0 "Esquema de Treinamento Aéreo do Império"
 AST_empire_air_training_scheme_desc:0 "Esta na hora da Austrália se comprometer com um treinamento aéreo decente.  Com o suporte e encorajamento do Reino Unido, todos os domínios vão trabalhar juntos para contribuir pilotos e grupos de suporte para o esforço de guerra."
 AST_commonwealth_aircraft_corporation:0 "Corporação de Aeronaves da Comunidade Britânica"
 AST_commonwealth_aircraft_corporation_desc:0 "A corporação de aeronaves é o produtor primário de aeronaves e motores de aeronaves na Austrália. Sua habilidade é conhecida, e se receber suporte, vai entregar os materiais necessários a nossos pilotos. "
 AST_sever_ties_with_uk:0 "Cortar Ligações com o Reino Unido"
 AST_sever_ties_with_uk_desc:0 "Chegou a hora de cortar ligações com o Reino Unido. A Austrália pode decidir o seu curso melhor sem a interferência de Londres, criando seu próprio destino em sua região. "
 AST_protect_the_homeland:0 "Proteja a Pátria"
 AST_protect_the_homeland_desc:0 "A Austrália é grande, mas suas costas podem ser protegidas. Manter a segurança de nossa nação é nossa maior prioridade."
 AST_the_swpa_menace:0 "A Ameaça SWPA"
 AST_the_swpa_menace_desc:0 "O Japão está construindo um império que ameaça a segurança da Austrália e a liberdade da região. Temos que trazer nações que pensam como nós para nosso lado como aliadas."
 AST_never_another_gallipoli:0 "Gallipoli Nunca Mais"
 AST_never_another_gallipoli_desc:0 "A única forma de assegurar que a Austrália não será arrastada para guerras ainda mais caras é tomar o controle completo da nossa política externa. Não precisamos de um rei tão distante, e não podemos deixar com nossa ligação de sangue nos arraste para conflitos que não servem nossos interesses."
 AST_woo_usa:0 "Aeee EUA!"
 AST_woo_usa_desc:0 "Nosso verdadeiro aliado é a América, outro poder do Pacífico com raízes britânicas. Esta terra rica e poderosa é capaz de entender nossas necessidades, aumentar nossa prosperidade, e de nos proteger de agressão."
 AST_protect_the_dutch_colonies:0 "Proteja as Colônias Holandesas"
 AST_protect_the_dutch_colonies_desc:0 "A é um senhor muito fraco e distante para suas colônias na Indonésia.  E é incapaz de defendê-las contra ataques japoneses, chineses, ou de outra nação hostil.  Temos que assumir o controle delas pelo bem de todos."
 AST_the_south_west_pacific_initiative:0 "A Iniciativa do Pacífico Sul"
 AST_the_south_west_pacific_initiative_desc:0 "Estabelecemos uma base de poder e credibilidade para criar nossa própria rede de alianças, centrada em defender o Pacífico sudeste de poderes hostis. Vamos nos aliar com poderes que compreendam este objetivo e fazer da Austrália uma importante figura em assuntos globais."
 AST_preemptive_intervention:0 "Intervenção Preemptiva"
 AST_preemptive_intervention_desc:0 "O imperialismo japonês crescente da ultima década é uma ameaça a todos os povos livres do Pacífico.   Não podemos esperar até que olhem em nossa direção. Esta na hora de agirmos."
 AST_research_cooperation:0 "Cooperação de Pesquisa"
 AST_research_cooperation_desc:0 "Australianos são um povo inteligente e cheio de recursos, mas não temos a infraestrutura ou população para um programa científico sério. Nós trabalharemos com nossos aliados, compartilhando informações e descobertas com benefício mútuo." # [LocEditor:AwaitingBatchUpdate]
 AST_abandon_the_westminster_system:0 "Abandonar o Sistema Westminster"
 AST_abandon_the_westminster_system_desc:0 "Apesar do parlamento no estilo de Westminster ser uma herança da Grã-Bretanha, já não tem mais utilidade na era moderna. Desavenças entre os gabinetes e rivalidades partidárias não ajudaram a estabilizar a Austrália durante a recente crise econômica."
 AST_support_the_centre_party:0 "Soporte o Partido Centrista."
 AST_support_the_centre_party_desc:0 "Um poderoso sentimento anti-comunista surgiu em Nova Gales do Sul.  Com a ajudar de seus aliados da nova guarda, o Partido Centrista pode ser a chave para reforçar a Austrália."
 AST_supply_indonesian_nationalists:0 "Ajudar os Nacionalistas da Indonésia"
 AST_supply_indonesian_nationalists_desc:0 "Temos que ajudar os povos da Indonésia a lutar contra seus opressores holandeses. Eles precisarão de educação e treinamento, mas com sua superioridade numérica, a vitória em sua luta pela justiça é inevitável, assim como sua gratidão conosco."
 AST_support_indonesian_uprising:0 "Ajudar a Rebelião na Indonésia"
 AST_support_indonesian_uprising_desc:0 "Agora que os indonésios atacaram os holandeses, precisarão de mais do que palavras. A rebelião precisa de armas e de outros equipamentos, assim como um suporte diplomático completo."
 AST_demand_new_zealand:0 "Exigir a Nova Zelândia"
 AST_demand_new_zealand_desc:0 "Os kiwis sempre foram nossos amigos e aliados. Lutamos nas mesmas praias e morremos nas mesmas guerras imperiais inúteis. Esta na hora de unirmos nossos países sob uma única bandeira."
 AST_protect_the_south_west_pacific:0 "Proteger o Pacífico Sudoeste"
 AST_protect_the_south_west_pacific_desc:0 "Está na hora de utilizarmos nossa força regional para trazer todo o Pacífico sudoeste para nossa esfera de influência. Somos os únicos que podem proteger seus povos e recursos daqueles que pretendem pilhar aquilo que nos é direito."
 AST_a_deal_with_japan:0 "Acordo com o Japão"
 AST_a_deal_with_japan_desc:0 "Com o sudeste do Pacífico está em nossa orbita, podemos chegar a um entendimento com o Império do Japão. Se ele se mantiver a noroeste e nos deixar em paz, não haverá a necessidade de nos enfrentarmos."
 AST_our_own_empire:0 "Nosso Próprio Império"
 AST_our_own_empire_desc:0 "Chegou a hora desta antiga colônia declarar o Império Australiano. Nosso planejamento benevolente e consistente trará o bem de todos nesta área."
 AST_japan_tech_sharing:0 "Trocar Tecnologias com o Japão"
 AST_japan_tech_sharing_desc:0 "Cientistas japoneses sempre trabalharam mais rápido que nossos institutos de pesquisa, mas nossa nova harmonia com o império do sol nascente abriu novas oportunidades para aprender e trocar."
 AST_war_on_japan:0 "Guerra com o Japão"
 AST_war_on_japan_desc:0 "A agressão japonesa continuou por tempo demais. Eles saquearam e violaram o leste da Ásia, e agora estão de olho nas terras do sul. Não podemos deixar que façam o que bem entenderem."
 AST_empower_the_workers:0 "Poder para os Trabalhadores"
 AST_empower_the_workers_desc:0 "Uma nação de condenados, rancheiros e estivadores. Esta é a Austrália. Está na hora de dar voz e poder aos trabalhadores do proletariado australiano. Longa vida a revolução."
 AST_delegation_to_china:0 "Delegação para a China"
 AST_delegation_to_china_desc:0 "Tendo sofrido muito pela ganância imperial, o povo chinês precisa de amigos. E nós precisamos de um aliado regional contra o fascismo. Este encontro oficial com o governo chinês vai estreitar nossas relações."
 AST_commitment_to_the_cause:0 "Comprometimento a Causa"
 AST_commitment_to_the_cause_desc:0 "Chegou a hora de descartar as correntes de um rei estrangeiro e criar um paraíso proletário, livre da violência imperialista que põe em risco toda a Austrália."
 AST_indirect_support:0 "Suporte Indireto"
 AST_indirect_support_desc:0 "A República Popular da China está em guerra, mas não podemos os expor demais. Um pequeno envio de armas e sussuros de encorajamento é tudo o que podemos arriscar no momento."
 AST_direct_support:0 "Suporte Direto"
 AST_direct_support_desc:0 "Vamos a luta, camaradas!  Ouçam os gritos de nossos irmãos chineses, sofrendo em sua guerra contra o fascismo! Voluntariem-se para se juntar a luta global de todos os trabalhadores!"
 AST_join_comintern:0 "Juntar-se ao Comintern"
 AST_join_comintern_desc:0 "Nosso futuro encontra-se com o Comunismo, e portanto, temos de nos juntar a nossos camaradas ao redor do mundo em sua luta global. Papa Joe vai mostrar o caminho, liderando os trabalhadores da Austrália e de todo o mundo para um futuro glorioso."
 AST_workers_paradise:0 "Paraíso Proletário"
 AST_workers_paradise_desc:0 "O experimento de comunismo stalinista falhou, mas ainda acreditamos que o nosso caminho é o socialismo. A Austrália criará um outro caminho para que outros sigam, livre da influência de Moscou."
 AST_research_city_excursions:0 "Excursões para Cidades de Pesquisa"
 AST_research_city_excursions_desc:0 "A União Soviética construiu cidades de pesquisa e laboratórios por todo seu território, e convidou pesquisadores australianos para visitar e aprender as glórias da ciência comunista."
 AST_nz_puppet:0 "NZ Fantoche"
 AST_nz_puppet_desc:0 "O trabalhador da Nova Zelândia tem que se juntar a seus irmãos e irmãs australianos. Podemos protegê-los, e oferecemos a eles nossa amizade, desde que sigam nossas ordens."
 AST_the_threat_against_the_people:0 "A Ameaça Contra o Povo"
 AST_the_threat_against_the_people_desc:0 "O poder militarista e fascista do Japão imperial é uma ameaça ao bem-estar de todos os australianos, e um bloqueia a coexistência pacifica dos trabalhadores do mundo. A Austrália vai fazer este inimigo do povo recoar, forçando-o a permanecer em suas horríveis ilhas rochosas."
 AST_new_general_tt:0 "Uma nova §Y3 Habilidade§! O General de nome §YIven Mackay§! aparecerá."
 AST_homeland_defense_tt:0 "Fortifique a Pátria Mãe com §Yfortes costeiros e fortes terrestres§! protegendo pontos de interesse no continente e em portos."
 AST_swpi_research_tt:0 "Nós entraremos em uma §Yacordo de compartilhamento tecnológico§! com os Estados Unidos ou outros membros de nossa facção."
 AST_deal_with_japan_tt:1 "Vamos propor transferir o senhorio da §YMalásia§! para o Japão em troca de uma aliança. Se isso não for possível, vamos propor ceder os estados de §YKalimantan§!, §YSulawesi§! e §YMoluccas§! para o Japão em vez disso.\n"
 CAN_rowell_sirois_commission:0 "Comissão Rowell-Sirois"
 CAN_rowell_sirois_commission_desc:0 "A Comissão Rowell-Sirois determinou que o arranjo constitucional federal do Canada impede que nos recuperemos da Depressão. Temos que equalizar os padrões de serviço em toda a nação. "
 CAN_crown_corporations:0 "Corporações da Coroa"
 CAN_crown_corporations_desc:0 "Para prover serviços essenciais e estimular o crescimento industrial, o Canada tem que crar várias novas Corporações da Coroa. Onde o empreendimento privado não ajuda, o governo deve ajudar."
 CAN_war_bonds:0 "Vales de Guerra"
 CAN_war_bonds_desc:0 "Não podemos financiar a guerra só com a nossa pouca taxação ou com a exportação de recursos. O povo patriótico do Canada tem que investir em seu país e dar suporte a guerra através de vales de guerra."
 CAN_defence_of_canada_regulations:0 "Regulamentos de Defesa Canadense"
 CAN_defence_of_canada_regulations_desc:0 "Em tempos de guerra, direitos civis tem que ser cortados para impedir a subversão ao esforço de guerra. Isso significa restrições a imprensa, a grupos dissidentes, e a alguns direitos legais."
 CAN_national_housing_act:0 "Ato Nacional de Moradia"
 CAN_national_housing_act_desc:0 "Um domínio em processo de modernização precisa de regulamentos padronizados em todas as moradias da nação. Temos que melhorar as condições de vida de todos os canadenses."
 CAN_dollar_a_year_men:0 "Homens de Um Dolar Por Ano"
 CAN_dollar_a_year_men_desc:0 "A indústria canadense tem sérios problemas de eficácia mas vários empreendedores ricos ofereceram seus serviços e conselhos em troca de um valor simbólico. Este pequeno conselho de conselheiros vai nos levar ao futuro."
 CAN_canada_pacific_railway:0 "Ferrovia Pacífico-Canadense"
 CAN_canada_pacific_railway_desc:0 "A FPC disponibilizou todos os seus recursos para o esforço de guerra. Milhares de toneladas de suprimentos e materiais cruzaram o nosso domínio, de mar a mar, sem interrupções."
 CAN_maritime_colonial_railway:0 "Ferrovia Colonial Marítima"
 CAN_maritime_colonial_railway_desc:0 "Nossas províncias do leste estão desprovidas de ferrovias desde a venda a Ferrovia Intercolonial para a Ferrovia Nacional do Canada. Estamos encorajando a criação de uma nova Ferrovia Colonial Marítima para expandir as conexões entre as pronvincias centrais e as províncias atlânticas."
 CAN_retool_angus_shops:0 "Alterar as Oficinas Angus"
 CAN_retool_angus_shops_desc:0 "Um exército moderno precisa de armadura, e as oficinas Angus da FPC são perfeitas para sua construção. Reequipe e altere sua infraestrutura para construção de tanques."
 CAN_imperial_oil:0 "Óleo Imperial"
 CAN_imperial_oil_desc:0 "A Óleo Imperial quer financiar a exploração do oeste canadense.  Isto vai ampliar nossas reservas de petróleo e lubrificar nosso esforço de guerra."
 CAN_department_of_munitions_and_supply:0 "Departamento de Munições e Suprimentos"
 CAN_department_of_munitions_and_supply_desc:0 "Vamos entregar a administração dos recursos nacionais canadenses a C.D.  Howe, do Departamento de Munições e Suprimentos."
 CAN_national_resources_mobilization_act:0 "Ato de Mobilização Nacional de Recursos"
 CAN_national_resources_mobilization_act_desc:0 "O Canada é grande, e sua população está dispersa em seu grande território. Temos que desenvolver um sistema para seguir o emprego e desemprego, e ter certeza de que todos aqueles que possam servir no exterior sejam localizados."
 CAN_wartime_prices_and_trade_board:0 "Conselho de Preços e Comércio de Guerra"
 CAN_wartime_prices_and_trade_board_desc:0 "Para impedir o lucro e estoque abusivos, introduzimos um controle de preços para que produtos estejam disponíveis para todos os canadenses."
 CAN_bits_and_pieces_program:0 "Programa de Pedaços"
 CAN_bits_and_pieces_program_desc:0 "O Programa de Pedaços vai mobilizar para a guerra várias pequenas fábricas dedicadas a pequenos produtos para consumidores. Uma fábrica de bicicletas tem o potencial de construir vários produtos bélicos."
 CAN_fund_the_national_research_council:0 "Financiar Conselho Nacional de Pesquisa"
 CAN_fund_the_national_research_council_desc:0 "O Canada tem uma história de ciência e avanços, mas precisa de mais pesquisadores do que nunca. Está na hora de financiar o CNP."
 CAN_mine_the_shield:0 "Mine o Escudo"
 CAN_mine_the_shield_desc:0 "O Escudo Canadense é rico em níquel, cobre e prata. Recebemos um tesouro mineral da natureza. Está na hora de explorá-lo."
 CAN_canada_wheat_board:0 "Comissão Canadense de Trigo"
 CAN_canada_wheat_board_desc:0 "A devastação dos fazendeiros do oeste durante a Depressão pode ser mitigada se revivermos e revigorarmos a Comissão Canadense de Trigo para ajustar os preços de trigo, cevada, aveia e de outros grãos."
 CAN_victory_aircraft_limited:0 "Victory Aeronaves Limitada"
 CAN_victory_aircraft_limited_desc:0 "Victory Aeronaves recebeu a tarefa de construir a frota de bombardeiros do Canada. Lancasters para todos!"
 CAN_alberta_coal_towns:0 "Cidades Carvoeiras de Alberta"
 CAN_alberta_coal_towns_desc:0 "Existem depósitos de carvão por todas as montanhas rochosas, prontos para serem explorados. Podemos promover emigração para eles com a criação de novas minas, melhorando o emprego no oeste."
 CAN_commit_to_the_war:0 "Comprometido com a Guerra."
 CAN_commit_to_the_war_desc:0 "O mundo está queimando, e o Canadá tem um papel a desempenhar. Juramos proteger a democracia e o modo de vida britânico."
 CAN_john_inglis_and_company:0 "John Inglis e Companhia"
 CAN_john_inglis_and_company_desc:0 "John Inglis e Companhia devem ser instruidos a construir metralhadoras e canhões para o exército canadense."
 CAN_polymer_corporation:0 "Corporação Polímero"
 CAN_polymer_corporation_desc:0 "A nova corporação real de polímeros provou ser excepcionalmente eficiente na produção de novos polímeros de borracha."
 CAN_national_steel_car:0 "Carro de Aço Nacional"
 CAN_national_steel_car_desc:0 "Apesar de ter sofrido com a Depressão, a companhia de Carro de Aço Nacional tem a experiência e o conhecimento para construir os veículos necessários para expandir a ferrovia e o exército."
 CAN_send_in_the_zombies:0 "Envie os Zumbis"
 CAN_send_in_the_zombies_desc:0 "Chegou a hora de colocar todos os homens elegíveis do Canadá no exército. Mobilizamos muitos para trabalhar na indústria através do AMNR, mas agora, temos que enviá-los para o exterior."
 CAN_if_day:0 "Dia do Talvez"
 CAN_if_day_desc:0 "Os canadenses não estão levando a ameaça de dominação estrangeira a sério, e portanto, vamos simular a ocupação nazista de Winnipeg para fazer com que sintam medo. Isso com certeza vai aumentar a venda de nossos vales vitória."
 CAN_defense_research_grants:0 "Bolsas para Pesquisas de Defesa"
 CAN_defense_research_grants_desc:0 "Agora que o Canadá é uma nação soberana não estamos mais recebendo acesso a projetos de protótipos avançados como costumávamos receber. Devemos garantir que sempre fiquemos na frente de nossos inimigos e não sejamos tecnologicamente atrasados."
 CAN_uranium_mining:0 "Mineração de Urânio"
 CAN_uranium_mining_desc:0 "Nossos aliados estão trabalhando em um projeto secreto que requer urânio. Felizmente, a companhia Eldorado descobriu este minério raro e construiu uma cidade ao redor das minas - Porto Radium. O governo deve tomar o controle desta companhia e proteger este minério altamente sensível."
 CAN_long_branch_arsenal:0 "Arsenal Galho Longo"
 CAN_long_branch_arsenal_desc:0 "O Arsenal Galho Longo, a oeste de Toronto, será o nosso centro de produção de rifles. Precisamos de milhares de Lee Enfields, e a localização central do arsenal vai ajudar-nos a distribuir os rifles por todo país."
 CAN_independent_command:0 "Comando independente"
 CAN_independent_command_desc:0 "Na Grande Guerra, tropas canadenses acabam respondendo aos oficiais britânicos, o que levou a um massacre sem sentido em Somme e Passchendaele. Dessa vez, o Canadá comanda os seus."
 CAN_forced_quebec_conscription:0 "Recrutamento Forçado no Quebec"
 CAN_forced_quebec_conscription_desc:0 "Assim como em 1917, nossos cidadãos franco-canadenses no Quebec resistem a idéia de um recrutamento nacional. Não vamos deixar uma minoria como eles contrariar a vontade do parlamento."
 CAN_compromise_with_quebec:0 "Acordo com Quebec"
 CAN_compromise_with_quebec_desc:0 "Quebec não gostou da idéia do recrutamento. Essa questão quase rasgou o país durante a Grande Guerra, e não podemos deixar que disturbe nossa harmonia nacional em um tempo de crise. Talvez possamos chegar a um acordo com relação ao recrutamento militar com os residentes do Quebec."
 CAN_war_fueled_economy:0 "Economia a Base de Guerra"
 CAN_war_fueled_economy_desc:0 "As necessidades estrangeiras por materiais brutos e trabalhados está tirando o Canadá da Depressão. Nossa riqueza natural em florestas e minerais pode alimentar o esforço de guerra aliado e enriquecer nossa nação."
 CAN_army_modernization:0 "Modernização do Exército"
 CAN_army_modernization_desc:0 "Passamos muito tempo na segurança de nossa casa a prova de fogo, longe de materiais inflamáveis. O Canadá deixou seu exército se tornar antiquado, em equipamento e treinamento. Precisamos nos modernizar antes que seja tarde demais."
 CAN_canadian_infantry_corps:0 "Corpo de Infantaria Canadense"
 CAN_canadian_infantry_corps_desc:0 "Agora temos soldados suficientes para estabelecer a formação de um corpo militar. O Corpo de Infantaria Canadense é o primeiro corpo desta grandeza desde a ultima guerra."
 CAN_cmp_truck:0 "Caminhão CMP"
 CAN_cmp_truck_desc:0 "Fábricas canadenses não estão ameaçadas por bombardeios inimigos, e podem construir transporte para a guerra. Nosso design de caminhão CMP é versátil, capaz de operar em muitos climas."
 CAN_royal_regiment_of_canadian_artillery:0 "Regimento Real de Artilharia Canadense"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "Apesar da falta de canhões atualizados, temos que começar a treinar nossos artilheiros para lutar guerras modernas, incluindo com o uso de armas anti-aéreas e dos novos canhões."
 CAN_a_motorized_army:0 "Um Exército Motorizado"
 CAN_a_motorized_army_desc:0 "A experiência do Canada na manufatura de caminhões e motores nos dá uma vantagem na pesquisa e no desenvolviento de forças armadas motorizadas."
 CAN_red_deer_training_camp:0 "Campo de Treinamento Red Deer"
 CAN_red_deer_training_camp_desc:0 "O Campo de Treinamento Red Deer será o principal local para o treinamento do novo exército. Com um arsenal cheio e aeroportos proximos, o Red Deer tem uma localização ideal."
 CAN_the_walkie_talkie:0 "O Walkie Talkie"
 CAN_the_walkie_talkie_desc:0 "Donald Hings inventou e patenteou uma forma portátil de comunicação a rádio. Isto vai melhorar muito nossa comunicação e precisão."
 CAN_1st_canadian_parachute_battalion:0 "Primeiro Batalhão de Para-Quesdistas Canadense"
 CAN_1st_canadian_parachute_battalion_desc:0 "Apesar da resistência daqueles que preferiam que focássemos na defesa da pátria, a guerra aérea moderna necessita de um batalhão de para-quedistas capazes de surpreender o inimigo."
 CAN_the_black_devils:0 "Os Demônios Sombrios"
 CAN_the_black_devils_desc:0 "Uma unidade de comandos especial disponível para missões perigosas. Conseguimos arranjar a cooperação de nossos aliados americanos na criação da brigada de demônios."
 CAN_the_valentine_tank:0 "O Tanque Valentine"
 CAN_the_valentine_tank_desc:0 "O Canada tem licença para produzir o Tanque Valentine, um tanque médio bastante durável, de design britânico."
 CAN_the_rocky_mountain_rangers:0 "Os Rangers das Montanhas Rochosas"
 CAN_the_rocky_mountain_rangers_desc:0 "A defesa do oeste vai ficar nas mãos dos Rangers das Montanhas Rochosas, operando de Kamloops."
 CAN_strengthen_the_commonwealth_ties:0 "Reforçar Ligação com a Comunidade Britânica"
 CAN_strengthen_the_commonwealth_ties_desc:0 "Os outros domínios são nossos verdadeiros amigos, e devemos marchar todos juntos para ajudar Nossa Majestade."
 CAN_shadow_factories:0 "Fábricas-Sombra"
 CAN_shadow_factories_desc:0 "Precisamos de fábricas aeronáuticas, mas é mais fácil e mais seguro que todos os seus componentes sejam dispersados em várias fábricas, especialmente junto com peças automotivas. Isso vai encorajar a segurança e o sigilo."
 CAN_montreal_laboratory_collaboration:0 "Laboratório Colaborativo de Montreal"
 CAN_montreal_laboratory_collaboration_desc:0 "O Laboratório de Montreal se tornou uma atração para cientistas de todos os lados do mundo. Cientistas franceses e britânicos tem se sentido muito bem-vindos e estão trazendo especialidades necessárias para o Dominions." # [LocEditor:AwaitingBatchUpdate]
 CAN_the_plan:0 "O Plano"
 CAN_the_plan_desc:0 "Nos unimos aos aliados para dividir nossa experiência e idéias para o treinamento de pilotos. A guerra pode ser vencida pelo ar, o que faz com que o Plano de Treinamento Aéreo seja a chave para a vitória."
 CAN_camp_x:0 "Campo X"
 CAN_camp_x_desc:0 "Inteligência e treinamento de espiões será centralizado em um local secreto próximo a Oshawa. Sua localização central permte que receba sinais do Reino Unido e da América."
 CAN_supply_the_empire:0 "Suprindo o Império"
 CAN_supply_the_empire_desc:0 "Existe alguma nação no mundo mais rica em madeira, ferro, níquel e carvão? Enquanto nossos comboios e ferrovias estiverem seguros, podemos enviar os materiais para nossos parceiros imperiais."
 CAN_aluminium_company_of_canada:0 "Companhia de Alumínio do Canadá"
 CAN_aluminium_company_of_canada_desc:0 "Alumínio é leve e não enferruja. Ao expandirmos nossa mineração e produção de alumínio, podemos assegurar que nossas fábricas e linhas de montagem sempre estarão cheias."
 CAN_turner_valley_oilfield:0 "Campo de Petróleo de Turner Valley"
 CAN_turner_valley_oilfield_desc:0 "Descoberto em 1914, o Turner Valley, nos arredores de Calgary, tornou-se uma das maiores fontes de petróleo do império. Seu desenvolvimento tem que ser uma prioridade máxima para a indústria e o governo."
 CAN_patriation:0 "Patriação"
 CAN_patriation_desc:0 "Chegou a era do Canadá reduzir suas ligações com a pátria-mãe. Somos uma nação crescida, com seu próprio destino, e olhamos tanto para continente e através do Pacífico quanto olhamos para Inglaterra e para a Europa."
 CAN_permanent_joint_defense_board:0 "Comissão Permanente de Defesa Conjunta"
 CAN_permanent_joint_defense_board_desc:0 "A geografia e uma heran'ca comum nos liga aos Estados Unidos, mas o continente é grande demais para defendermos sozinhos. Uma comissão de defesa conjunta é necessária para consultas e planos sobre a proteção da América do Norte."
 CAN_north_american_alliance:0 "Aliança Norte-Americana"
 CAN_north_american_alliance_desc:0 "Chegou a hora de anunciar nossa grande e permanente aliança com os Estados Unidos da América. Ninguém pode nos desafiar quando nos unimos em irmandade."
 CAN_habakkuk_carrier:0 "Porta-Aviões Habakkuk"
 CAN_habakkuk_carrier_desc:0 "Projeto Habakkuk é o plano para construção de um porta-aviões anti-submarino a partir de polpa e gelo. Isso vai permitir que o aço seja utilizado de formas mais importantes, e ampliará a ciência canadense."
 CAN_refuge_for_scientists:0 "Refugio para Cientistas"
 CAN_refuge_for_scientists_desc:0 "Londe do tumulto da guerra, o Canadá provou ser uma localização promissora para cientistas querendo continuar seus trabalhos longe de bombas e balas."
 CAN_swastika_clubs:0 "Clubes da Suástica"
 CAN_swastika_clubs_desc:0 "Muitos canadenses estão se juntando a Clubes da Suástica, que promovem as idéias e ideais do fascismo. Fascinante!"
 CAN_support_the_blue_shirts:0 "Suporte aos Camisas Azuis"
 CAN_support_the_blue_shirts_desc:0 "A guinada de nossa nação em direção do fascismo requer um forte contingente paramilitar para intimidar e impressionar nossos rivais. Os Camisas Azuius serão nossa resposta para todos que desafiarem a nova ordem."
 CAN_join_germany:0 "Juntar-se a Alemanha"
 CAN_join_germany_desc:0 "Hitler provou ser um homem razoável com exigências razoáveis, procurando fortalecer a sua nação. Vamos nos unir ao Reich em solidariedade e para a criação de uma nova era de ouro."
 CAN_support_a_synarchist_baja:0 "Suporte o Sinarquista Baja"
 CAN_support_a_synarchist_baja_desc:0 "Para continuar a propagação do nacionalismo conservador na América do Norte, temos que auxiliar a revolta sinarquista no México. Assim que for bem-sucedida, teremos dois estados fascistas prontos para propagar a palavra por todo o hemisfério."
 CAN_pinion_the_eagle:0 "Prenda a Águia"
 CAN_pinion_the_eagle_desc:0 "Nossa fronteira com os Estados Unidos permaneceu sem defesas por muito tempo. A América continua sendo a maior ameaça para a segurança canadense, e precisamos tomar medidas que façam com que seja difícil que os EUA nos invada."
 CAN_skewer_the_eagle:0 "Retalhe a Águia"
 CAN_skewer_the_eagle_desc:0 "Vamos formar uma aliança com nossos irmãos mexicanos para cercar e conter a ameaça americana."
 CAN_defence_scheme_no_1:0 "Esquema de Defesa Número 1."
 CAN_defence_scheme_no_1_desc:0 "Esta na hora de utilizar o Esquema de Defesa Número 1, nosso plano para um contra-ataque aos Estados Unidos em caso de guerra."
 CAN_demand_labrador_and_newfoundland:0 "Exigir Labrador e Newfoundland"
 CAN_demand_labrador_and_newfoundland_desc:0 "Newfoundland é um domínio fraco que teve que retornar ao estado colonial. Seu lugar é no Canadá."
 CAN_burn_the_royal_portraits:0 "Queimar os Retratos Reais"
 CAN_burn_the_royal_portraits_desc:0 "Não teremos mais monarcas! Não nos submeteremos mais ao julgo de um fantoche estrangeiro e seu parlamento. O Canadá será livre e igual. O povo irá ascender."
 CAN_communist_labor_total_war_committee:0 "Comitê de Trabalhadores para a Guerra Total"
 CAN_communist_labor_total_war_committee_desc:0 "Os comunistas canadenses também são patriotas! Na guerra global contra o fascismo, podemos trabalhar com os liberais burgueses para mobilizar toda a nação para a guerra."
 CAN_defence_scheme_no_2:0 "Esquema de Defesa Número 2"
 CAN_defence_scheme_no_2_desc:0 "O Esquema de Defesa Número 2 é nosso plano de contingência caso uma guerra no Pacífico ocorra entre os Estados Unidos e o Japão. O ideal é nos mantermos neutros durante esta guerra, mas não importa as circunstâncias, uma forte defesa será estabelecida na costa oeste."
 CAN_supply_the_red_army:0 "Suprir o Exército Vermelho"
 CAN_supply_the_red_army_desc:0 "Como a União Soviética está em guerra contra os inimigos do povo, o Canadá deve assistir Moscou com armas e suprimentos."
 CAN_canada_united:0 "Canadá Unido" # [LocEditor:AwaitingBatchUpdate]
 CAN_canada_united_desc:0 "Apesar de nossa população estar dispersada em uma fina linha através do continente, temos que nos unir para resistir esta crise mundial, lutando pelos valores canadenses e protegendo os fracos."
 CAN_join_comintern:0 "Juntar-se ao Comintern"
 CAN_join_comintern_desc:0 "A União Soviética provou sua boa fé e sua força. O Canadá deveria juntar-se a aliança soviética."
 CAN_support_the_world_revolution:0 "Suporte a Revolução Mundial"
 CAN_support_the_world_revolution_desc:0 "Você está ouvindo o povo cantando?  É a internationale! O Canadá vai liberar o proletariado de sua prisão."
 CAN_rcaf_station_borden:0 "Estação Borden da RCAF"
 CAN_rcaf_station_borden_desc:0 "O corpo aéreo canadense foi criada em Borden, Ontario, e é nesta base que vamos treinar uma nova geração de pilotos."
 CAN_we_have_the_hurricane:0 "Temos o Tornado"
 CAN_we_have_the_hurricane_desc:0 "O Reino Unido nos deu permissão para construir uma linha de caças Hurricane. Estes aviões formarão o cerne de nossa frota."
 CAN_the_pacific_coast_air_defence_radar_system:0 "O Sistema de Defesa Aéreo por Radar da Costa do Pacífico"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "A costa da Columbia Britânica é rochosa e pouco populada, exceto no sul. Vamos ter que contar com sistemas de aviso prévio como uma corrente de estações de radar para detectar avanços vindos do Pacífico."
 CAN_commonwealth_air_training_plan:0 "Plano de Treinamento Aéreo da Comunidade Britânica"
 CAN_commonwealth_air_training_plan_desc:0 "Treinamento aéreo vai ser coordenado com nossos aliados na comunidade e nos domínios. Isso é mais eficiente, e pode ser realizado em grande escala, de forma segura, em nossos aeroportos."
 CAN_fund_fairchilds_development:0 "Financiar o Desenvolvimento de Fairchild"
 CAN_fund_fairchilds_development_desc:0 "A fábrica aeronáutica Fairchild, no Quebec, deve receber os recursos necessários para aumentar a produção de bombardeiros. Podemos ser capazes de aumentar o número de empregados aos milhares."
 CAN_cookie_carriers:0 "Carregadores de Biscoitos"
 CAN_cookie_carriers_desc:0 "A guerra estratégica aérea requer que bombardeiros lancem guloseimas sobre nossos inimigos."
 CAN_the_sabre_project:0 "O Projeto Sabre"
 CAN_the_sabre_project_desc:0 "Aeronaves a jato vão dominar os céus no futuro, portanto, temos que investir na produção de nossas próprias variantes dos jatos estrangeiros."
 CAN_halifax_shipyards:0 "Portos Halifax"
 CAN_halifax_shipyards_desc:0 "Localizados de forma conveniente, opostos a Europa, as docas de Halifax estão produzindo novos navios em tempo recorde. A batallha do Atlântico pode ser vencida."
 CAN_destroyer_effort:0 "Investir em Destroyers"
 CAN_destroyer_effort_desc:0 "A ameaça de ataques submarinos nos comboios de suprimento e tropas requer um foco na construção de destroyers para caçar e matar estes perigos subaquáticos."
 CAN_light_cruiser_effort:0 "Investir em Cruzadores Leves"
 CAN_light_cruiser_effort_desc:0 "Nunca seremos capazes de construir muitos grandes navios, mas cruzadores menores, construidos em massa, ainda podem ser muito perigosos."
 CAN_heavy_cruiser_effort:0 "Investir em Cruzadores Pesados"
 CAN_heavy_cruiser_effort_desc:0 "Podemos construir nossas frotas ao redor de cruzadores pesados, e temos portos suficientes para que esta seja uma estratégia válida."
 CAN_escort_fleet:0 "Frota de Escolta."
 CAN_escort_fleet_desc:0 "Oceanos nos separam da maioria dos tumultos mundiais, e se nossos exércitos tem que lutar e ser supridos, precisamos priorizar formações de escolta e combate anti-submarino."
 CAN_fleet_in_being:0 "Fleet in Being"
 CAN_fleet_in_being_desc:0 "Criando uma grande força naval, sua mera existência pode servir como ameaça contra nossos inimigos,sem jamais precisar ser usada. Só a idéia de enfrentar nossos navios causará nossos inimigos a agir mais cautelosamente."
 CAN_degauss_ship_hulls:0 "Desmagnetizar Cascos"
 CAN_degauss_ship_hulls_desc:0 "Vamos começar a desmagnetizar os cascos de nossos navios, reduzindo sua assinatura magnética. Isso os protege de minas magnéticas e reduz o perfil eletrônico do navios."
 CAN_trade_fleet:0 "Frota de Comércio"
 CAN_trade_fleet_desc:0 "O Canadá é uma nação de comerciantes. Construa mais comboios e navios itinerantes."
 CAN_united_shipyards:0 "Portos Unidos" # [LocEditor:AwaitingBatchUpdate]
 CAN_united_shipyards_desc:0 "Os Portos Unidos das docas de Montreal tornou-se a fonte primária para nossos navios de desembarque e carga."
 SAF_support_axis_interests_effect_tt:0 "Construa  §YInfraestrutura§! e adicione §YSlots de Construção§! em estados ocupados no sul e meio da África.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "Rei Edward foi exilado"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Os ramos são mutualmente exclusivos."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Mutualmente exclusivo com"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Esse foco não tem efeitos no momento. Mudanças na situação mundial podem ter efeito sobre isso."
 SAF_war_measures_act:0 "Ato de Medidas de Guerra"
 SAF_war_measures_act_desc:0 "Não podemos permitir qualquer obstáculo ao esforço de guerra, e portanto, estamos passando uma legislação que força obediência total ás metas do governo.  Isto vai proteger o fluxo de nossos recursos e nos permitir focar a nossa energia política onde é mais necessária."
 SAF_emergency_workers:0 "Trabalhadores de Emergência"
 SAF_emergency_workers_desc:0 "Está na hora de mobilizar mais da população sul-africana para o esforço de guerra. As mulheres também podem ser empregadas em fábricas com baixos salários."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "A África do Sul está atrás de outros domínios em ciência e tecnologia, portanto, o estabelecimento de um conselho para pesquisa cientifica e industrial em Pretoria tornou-se um assunto importante para o governo. "
 SAF_cape_garrison_artillery:0 "Guarnição de Artilharia do Cabo"
 SAF_cape_garrison_artillery_desc:0 "O Cabo continua sendo uma rota naval importante para muitas nações, e é o portal para o cerne Sul Africano. A expansão das defesas costeiras e de sua artilharia é da maior prioridade."
 SAF_reconstitute_the_cape_corps:0 "Reconstituir o Corpo do Cabo"
 SAF_reconstitute_the_cape_corps_desc:0 "Historicamente, fomos capazes de fazer parte da nossa população de cor servir na defesa da África do Sul. Isso não é uma medida muito popular com todo país, mas vai permitir que Sul-Africanos brancos sirvam no estrangeiro."
 SAF_expand_the_cape_corps:0 "Expandir o Corpo do Cabo"
 SAF_expand_the_cape_corps_desc:0 "Apesar do Corpo do Cabo reconstituída ser uma força principalmente não-combatente, a ameaça de invasão faz com que precisemos dar ao corpo mais recursos, treinamento, e acesso a armas."
 SAF_work_for_all_poor:0 "Trabalhe Pelos Pobres"
 SAF_work_for_all_poor_desc:0 "Africâneres rurais pobres invadiram a cidade nos últimos anos, procurando por trabalho, e não fizemos nada por eles. Até agora.  Industrialização e a proteção governamental de seu acesso ao trabalho vai ajudar a esta população."
 SAF_outlaw_strikes:0 "Greves criminosas"
 SAF_outlaw_strikes_desc:0 "Parar de trabalhar e rompimento do trabalho não é uma atitude patriótica em um tempo de crise. Daqui para frente, greves são declaradas como ilegais, e o governo vai forçar o povo a trabalhar."
 SAF_support_the_policy_of_appeasement:0 "Suporte a Política de Apaziguamento"
 SAF_support_the_policy_of_appeasement_desc:0 "A Alemanha tem reclamações legítimas, e os domínios sofreram muito na última guerra. Temos que utilizar de qualquer vantagem que pudermos para assegurar a paz no nosso tempo."
 SAF_police_windhoek:0 "Policiar Windhoek"
 SAF_police_windhoek_desc:0 "Temos o mandato sobre a antiga colônia alemã no sudeste africano desde o fim da última guerra. É vital mantermos a segurança e ampliarmos a grande cidade de Windhoek."
 SAF_joint_air_training_scheme:0 "Esquema de Treinamento Aéreo Conjunto"
 SAF_joint_air_training_scheme_desc:0 "As nações da comunidade britânica estão reunindo seus recursos e experiência para facilitar e acelerar o treinamento de pilotos e tripulação aérea."
 SAF_desert_equipment:0 "Equipamento para Deserto"
 SAF_desert_equipment_desc:0 "A guerra ao norte da África requer equipamento especializado, e como nossas forças podem ser chamadas para servir nesta frente, provisões e suprimentos vão se tornar uma questão logística importante."
 SAF_suppress_the_stormjaers:0 "Suprimir os Stormjaers"
 SAF_suppress_the_stormjaers_desc:0 "A Ossewabrandwag (OB) é uma organização fascista e pro-Alemanha, com uma unidade paramilitar no modelo europeu. Eles estão atrapalhando os esforços do governo em recrutar tropas e seguir uma política unificada de guerra. Eles tem que ser dissolvidos."
 SAF_secure_interests_in_africa:0 "Assegurar nossos Interesses Africanos"
 SAF_secure_interests_in_africa_desc:0 "A União da África do Sul é vizinha de várias colonias britânicas que podem ser deixadas sob nossa administração. Temos que tentar assegurar nosso mandato sobre o sudeste africano."
 SAF_native_laws_amendment_act:0 "Ato de Emenda de Leis Nativas"
 SAF_native_laws_amendment_act_desc:0 "Para continuar a garantir empregos para nossa população africâner, precisamos limitar o número de sul-africanos negros nas cidades.  Apenas aqueles que tenham uma longa história no município poderão receber direito de residência."
 SAF_encourage_segregation:0 "Encorajar Segregação"
 SAF_encourage_segregation_desc:0 "Temos que continuar a separar legalmente as etnias para promover o poder e a unidade da classe dominante."
 SAF_abandon_westminster:0 "Abandonar Westminster"
 SAF_abandon_westminster_desc:0 "A troca da rota do Cabo por Suez e a experiência formativa da Guerra does Bôeres ajudaram a cirar uma identidade distinta para a África do Sul, diferente de nossos domínios aliados. Temos que nos distanciar do Rei, e forjar nosso próprio caminho."
 SAF_support_the_afrikaner_broederbond:0 "Suporte a Irmandade Africâner"
 SAF_support_the_afrikaner_broederbond_desc:0 "A Irmandade Africâner tem feito muito barulho, pedindo pelo reforço do povo africâner e uma maior separação das raças. A memória da política britânica na Guerra dos Bôeres ainda é forte, e a irmandade pode ajudar a criar uma África do Sul mais forte."
 SAF_support_ossewabrandwag:0 "Suporte Ossewabrandwag"
 SAF_support_ossewabrandwag_desc:0 "A paramilicia da Ossewabrandwag pode ser usada como um escudo contra agitadores estrangeiros e rebeliões domésticas que ameaçem a nossa classe dominante."
 SAF_celebrate_the_great_trek:0 "Celebre a Grande Jornada"
 SAF_celebrate_the_great_trek_desc:0 "Um século atrás, nossos ancestrais africâners separaram-se do crescente poder colonial britânico e construíram a sua nação Boer no nordeste. Este espírito forte representa a melhor parte da virtude sul-africana."
 SAF_voortrekker_monument:0 "Monumento Voortrekker"
 SAF_voortrekker_monument_desc:0 "Um monumento aos voortrekkers que fizeram a Grande Jornada vai reforçar nosso espirito nacional e unidade nestes tempos de turbulência."
 SAF_support_nazification_of_south_west_africa:0 "Suporte a Nazificação do Sudoeste Africano"
 SAF_support_nazification_of_south_west_africa_desc:0 "Como uma antiga colônia alemã, é apropriado que encorajemos o crescimento de idéias políticas alemãs no Sudoeste Africano."
 SAF_south_africa_first:0 "África do Sul Primeiro"
 SAF_south_africa_first_desc:0 "A África do Sul é a nação independente mais forte do continente, e portanto, pode ser o cerne do futuro da África e das antigas colônias."
 SAF_support_the_german_coup:0 "Suporte ao Golpe de Estado Alemão"
 SAF_support_the_german_coup_desc:0 "O governo alemão vê a Africa do Sul como um solo fértil para sua influência desde o século passado. Nosso futuro está no Reich, não no Império. Dessa forma, vamos seguir o plano de tomar o governo."
 SAF_reclaim_boer_colonies:0 "Reclamar as Colônias Boêres"
 SAF_reclaim_boer_colonies_desc:0 "O antigo território boêre de Transvaal e outras regiões são nossas por direito, e pertencem aos herdeiros daqueles grandes pioneiros."
 SAF_commemorate_the_battle_of_blood_river:0 "Comemorar a Batalha de Blood River"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "Em 1938, um grupo de colonos boêres enfrentou dezenas de milhares de zulus, quebrando o poder zulu em natal. Este foi um sinal divino da justiça de nossa causa."
 SAF_german_scientists:0 "Cientistas Alemães"
 SAF_german_scientists_desc:0 "Cientistas alemães estão os melhores do mundo e tem muito o que dividir conosco."
 SAF_support_axis_interests:0 "Suporte os Interesses do Eixo"
 SAF_support_axis_interests_desc:0 "Os poderes do eixo tem uma energia e ideologia que pode ajudar a África do Sul a estabelecer seu lugar no mundo. Temos que dar a eles nosso total apoio diplomático."
 SAF_a_king_for_our_people:0 "Um Rei Para Nosso Povo"
 SAF_a_king_for_our_people_desc:0 "A África do Sul deve ter um rei, e felizmente achamos um Windsor que ninguém está usando. Edward VIII, Duque de Windsor, pode sentar no nosso trono." "
 SAF_empower_the_workers:0 "Poder para os Trabalhadores"
 SAF_empower_the_workers_desc:0 "Somos um país de mineradores e fazendeiros. Os trabalhadores da África do Sul são a única verdadeira representação da vontade nacional."
 SAF_support_spain:0 "Suporte a Espanha"
 SAF_support_spain_desc:0 "O Fascismo está em alta na Europa, e podemos pará-lo na Espanha - ou pelo menos, retardá-lo. Homens e materiais devem ser enviados em suporte à causa republicana."
 SAF_repeal_the_native_representation_act:0 "Repelir o Ato de Representação Nativa"
 SAF_repeal_the_native_representation_act_desc:0 "A discriminação racial é contrária aos valores da revolução popular na África do Sul. Negros tem que receber o direito de voto e plenos direitos políticos."
 SAF_burn_the_kings_portraits:0 "Queimar os Retratos Reais"
 SAF_burn_the_kings_portraits_desc:0 "Abaixo a Família Real! Este gesto simbólico vai declarar publicamente a nossa quebra com o trono estrangeiro."
 SAF_join_comintern:0 "Juntar-se ao Comintern"
 SAF_join_comintern_desc:0 "A União Soviética tem estado a frente da cruzada pelos trabalhadores e contra o fascismo. Temos que nos unir a eles para formar uma poderosa aliança."
 SAF_support_the_world_revolution:0 "Suporte a Revolução Mundial"
 SAF_support_the_world_revolution_desc:0 "A única forma dos trabalhadores triunfarem é se unirmos todo o globo em um único esforço. A revolução tem que ser universal, e portanto, deve ser exportada."
 SAF_equal_opportunity_employment:0 "Oportunidades iguais de emprego"
 SAF_equal_opportunity_employment_desc:0 "Se é para aperfeiçoarmos a mão de obra em nossa nação, devemos começar garantindo que todos os trabalhadores sejam tratados de maneira igual, independente da cor da pele."
 SAF_demand_madagascar:0 "Exigir Madagascar"
 SAF_demand_madagascar_desc:0 "Com mudanças dramática à situação da Europa, é hora de reavaliar todo o sistema colonialista. Por que Madagascar deveria ser acorrentada a um império em declínio?" # [LocEditor:AwaitingBatchUpdate]
 SAF_invite_soviet_advisers:0 "Convidar Conselheiros Soviéticos"
 SAF_invite_soviet_advisers_desc:4 "Se formos apoiar a União Soviética em sua luta para trazer a liberdade para os trabalhadores do mundo, vamos precisar melhorar nosso exercito aprendendo com eles."
 SAF_south_african_soviet_research_treaty:0 "Tratado de Pesquisa com a URSS"
 SAF_south_african_soviet_research_treaty_desc:0 "Depois de aprender muitas lições valiosas de nossos amigos soviéticos, é hora de aprofundar as relações e assinar um tratado formal." # [LocEditor:AwaitingBatchUpdate]
 SAF_anti_colonialist_crusade:0 "Cruzada Anti-Colonialista"
 SAF_anti_colonialist_crusade_desc:0 "O colonialismo é o coração do sistema imperialista que oprime os trabalhadores do mundo. Estamos na capacidade única de esmagar esse sistema e liberar o povo africano de séculos de exploração que eles tiveram que aturar." # [LocEditor:AwaitingBatchUpdate]
 SAF_Union_of_the_African_People:0 "União do Povo Africano"
 SAF_Union_of_the_African_People_desc:0 "Por muito tempo, o povo africano não teve voz perante as decisões sobre seu destino. Esses dias acabaram. Nós criaremos uma facção forte o suficiente para resistir a qualquer tentativa de poderes revanchistas no mundo que tenham a intenção de travar nossas conquistas. A África será libertada do colonialismo." # [LocEditor:AwaitingBatchUpdate]
 SAF_liberate_portugese:0 "Liberar as Colônias Portuguesas"
 SAF_liberate_portugese_desc:0 "As colônias de Angola e Moçambique fazem fronteira conosco. É hora de dar fim à exploração de seu povo." # [LocEditor:AwaitingBatchUpdate]
 SAF_liberate_british:0 "Liberar as Colônias Britânicas"
 SAF_liberate_british_desc:0 "O Império Britânico é o melhor exemplo de colonialismo na história. Nós traremos um fim a ele." # [LocEditor:AwaitingBatchUpdate]
 SAF_liberate_belgian:0 "Liberar as Colônias Belgas"
 SAF_liberate_belgian_desc:0 "O Congo Belga é amplamente visto como uma das histórias mais cruéis de exploração e opressão. Nós escreveremos o capítulo final dessa história." # [LocEditor:AwaitingBatchUpdate]
 SAF_south_african_railways:0 "Ferrovias Sul-Africanas"
 SAF_south_african_railways_desc:0 "As companhia de ferrovias sul-africanas tem que ser expandida. Muitos jovens podem ser treinados lá, e com as habilidades necessárias, podem trabalhar no país e no exterior."
 SAF_expand_the_mining_industry:0 "Expandir a Indústria de Mineração"
 SAF_expand_the_mining_industry_desc:0 "A riqueza mineral da África do Sul é lendária, e estamos apenas começando a utilizar suas profundas reservas de ouro, cromo e plátina."
 SAF_heavy_engineering:0 "Engenharia Pesada"
 SAF_heavy_engineering_desc:0 "É importante que a África do Sul esteja em dia com as mais novas técnicas de engenharia. Apesar de nossa base industrial ser pequena, temos que investir em engenharia pesada para nos adequarms a nossos colegas."
 SAF_infrastructure_effort:0 "Investir em Infraestrutura"
 SAF_infrastructure_effort_desc:0 "A maior parte da África do Sul continua a ser rural e subdesenvolvida. Mais estradas e ferrovias podem trazer a riqueza natural do campo para nossos portos famintos."
 SAF_armament_effort:0 "Investir em Armamentos"
 SAF_armament_effort_desc:0 "A África do Sul está livre de invasões de poderes estrangeiros, mas continua remota de seus aliados.  É vital desenvolvermos nossas própria indústria de armas para que a União nunca se encontre indefesa."
 SAF_south_african_steel:0 "Aço Sul-Africano"
 SAF_south_african_steel_desc:0 "Temos o carvão e o ferro. Temos a razão. A expansão das forjas de Iscor em Pretória vai dar a nação com as placas de aço pesado necessárias para a construção de armas modernas. "
 SAF_pretoria_arms:0 "Pretória Armamentos"
 SAF_pretoria_arms_desc:0 "As forjas existentes em Pretória estão focadas em placas de aço. Mas com algumas ferramentas, podemos converter parte da fábrica em um centro de produção de armas."
 SAF_expand_the_rand_mines:0 "Expandir as Minas de Rand"
 SAF_expand_the_rand_mines_desc:0 "As minas de Rand estão entre as minas de ouro mais profundas do mundo - e trabalhamos nelas usando tecnologia do século 19. Atualmente, somos capazes de produzir muito mais. Cavem profundamente! E com muita ganância."
 SAF_fund_the_university_of_south_africa:0 "Financiar a Universidade da África do Sul"
 SAF_fund_the_university_of_south_africa_desc:0 "A Universidade da África do Sul, em Pretória, é uma das melhores universidades do continente - pode-se até dizer de todo o hemisfério sul. Investindo nela, podemos fazer crescer o talento local, ao invés de continuarmos a enviar nosso talento para o exterior."
 SAF_establish_the_atomics_energy_board:0 "Estabelecer o Conselho de Energia Atômica"
 SAF_establish_the_atomics_energy_board_desc:0 "Armas atômicas são a maior descoberta militar desde a pólvora, sem mencionar os usos pacíficos que podemos tirar do átomo.  Faça com que nossos cientistas pesquisem sobre isso."
 SAF_the_cape_defense_institute:0 "O Instituto de Defesa do Cabo"
 SAF_the_cape_defense_institute_desc:0 "Agora que a África do Sul é uma nação soberana não estamos mais recebendo acesso a projetos de protótipos avançados como costumávamos receber. Devemos garantir que sempre fiquemos na frente de nossos inimigos e não sejamos tecnologicamente atrasados."
 SAF_defense_collaboration_initiative:0 "Iniciativa de Colaboração de Defesa"
 SAF_defense_collaboration_initiative_desc:0 "Os britânicos nos demonstraram a van tangem de se compartilhar o progresso científico entre aliados próximos. Toda nossa facção será capaz de conduzir Pesquisa e Desenvolvimento mais eficientemente em tempos de guerra se adotarmos os passo necessários para coordenamos essa empreitada."
 SAF_special_service_battalion:0 "Batalhão de Serviços Especiais"
 SAF_special_service_battalion_desc:0 "A África do Sul está cheia de jovens desempregados que precisam de algo para fazer. O Batalhão de Serviços Especiais vai dar a eles a disciplina e organização necessária."
 SAF_improve_the_three_oh_three:0 "Melhorar o Três-Zero-Três"
 SAF_improve_the_three_oh_three_desc:0 "As tropas sul-africanas vão ter que lutar em uma variedade de climas, e para nossa sorte, é fácil de personalizar os rifes Lee Enfield. Os cartuchos .303 foram modificados várias vezes por outros países para suprir as nossas necessidades."
 SAF_q_services_corps:0 "Corpo de Serviço Q"
 SAF_q_services_corps_desc:0 "O Corpo de Serviço Q formará a autoridade central responsável pela logística e pelo suprimento do exército permanente. Vai organizar a distribuição de combustível, rações, munição e uniformes."
 SAF__south_african_military_college:0 "Colégio Militar Sul-Africano"
 SAF__south_african_military_college_desc:0 "A África do Sul tem que possuir uma academia militar no nível do West Point nos Estados Unidos. Com isso, criaremos um corpo de soldados profissionais leais a União."
 SAF_expand_the_south_african_artillery:0 "Expandir a Artilharia Sul-Africana"
 SAF_expand_the_south_african_artillery_desc:0 "O corpo de fuzileiros foi unificado em 1934. Chegou a hora de aumentar seu tamanho e sua capacidade."
 SAF_sa_engineer_corps:0 "Corpo de Engenheiros Sul-Africanos"
 SAF_sa_engineer_corps_desc:0 "O Corpo de Engenheiros Sul-Africano não chega a ter 600 homens uniformizados. Isso é inaceitável. Precisamos de mais homens e mais treinamento para esta tarefa crucial."
 SAF_equipment_effort:0 "Investir em Equipamentos"
 SAF_equipment_effort_desc:0 "Não podemos negligenciar o suprimento de equipamento de suporte para nosso exército. Armas e tanques são importantes, mas também precisamos de uniformes, ferramentas, rádios e muito mais."
 SAF_south_african_special_forces:0 "Forças Especiais Sul-Africanas"
 SAF_south_african_special_forces_desc:0 "A África do Sul precisa de um grupo de comandos nativo capaz de lidar com tarefas difíceis em lugares de difícil acesso."
 SAF_mechanization_effort:0 "Esforço de Mecanização"
 SAF_mechanization_effort_desc:0 "Estamos na era da guerra motorizada e mecanizada.  A Grande Jornada do futuro será guiada por veículos motorizados."
 SAF_armor_effort:0 "Investir em Armadura"
 SAF_armor_effort_desc:0 "Tanques evoluíram muito desde que eram lentos animais de combate. Nossa pesquisa e treinamento não pode ficar atrás de nossos aliados - ou de nossos inimigos."
 SAF_commit_to_the_five_year_plan:0 "Comprometer-se a um Plano de Cinco Anos"
 SAF_commit_to_the_five_year_plan_desc:0 "Desenvolvemos um Plano de Cinco Anos para a modernização e a expansão da força aérea sul-africana. O governo tem que se comprometer publicamente a não atrasar este plano."
 SAF_improve_the_hawker_hartbees:0 "Aprimorar os Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc:0 "Os Hawker Hartbees que temos não são os caças mais avançados do mundo, mas dão para o gasto. Melhorias mecânicas e treinamento vão nos ajudar a utilizar estes biplanos ao máximo."
 SAF_replace_the_blenheim:0 "Substituir os Blenheim"
 SAF_replace_the_blenheim_desc:0 "Os Bristol Blehnheim foram bombardeiros decentes para a RAF e para os domínios. Mas está na hora de encontrarmos uma aeronave com mais força e distância."
 SAF_perfect_the_cab_rank_technique:0 "Aperfeiçoar a Técnica "Fila de Taxis""
 SAF_perfect_the_cab_rank_technique_desc:0 "A técnica "Fila de Taxis" envolve uma série de bombardeios ao mesmo alvo, um por vez, em uma linha. Isto mantém a pressão no inimigo, mas necessita de muita coordenação."
 SAF_desert_air_force:0 "Força Aérea do Deserto"
 SAF_desert_air_force_desc:0 "Os céus do deserto são limpos, e o calor e a areia requerem atenção especial a situação mecânica de nossas aeronaves. Estas são habilidades valiosas de se aprender neste ambiente impiedoso."
 SAF_secure_the_cape_sea_route:0 "Assegurar a Rota Marítima do Cabo"
 SAF_secure_the_cape_sea_route_desc:0 "Se Suez cair, o Cabo vai se tornar, novamente, o portão para o oriente. Defenda-o a qualquer custo."
 SAF_retain_experienced_pilots:0 "Manter Pilotos Experientes"
 SAF_retain_experienced_pilots_desc:0 "Nossos pilotos mais experientes costumam ir para a RAF ao invés de se manterem em nossas forças. A RAF oferece oportunidades melhores para avanço e combate. Temos que manter nossos pilotos mais treinados em casa, para que inspirem e eduquem outros sul-africanos."
 SAF_seaward_defence_force:0 "Força de Defesa Marítima"
 SAF_seaward_defence_force_desc:0 "A Força de Defesa Marítima serviu a nossa marinha por duas décadas. Ela merece um financiamento maior."
 SAF_protect_the_trade:0 "Proteger o Comércio"
 SAF_protect_the_trade_desc:0 "A última guerra mostrou-nos a importância de comboios e escoltas. A África do Sul está situada em uma importante rota de comércio e tem que assegurar que a mercadoria chegue ao seu destino."
 SAF_disrupt_the_trade:0 "Atacar o Comércio"
 SAF_disrupt_the_trade_desc:0 "A última guerra mostrou-nos a importância de comboios e escoltas. A África do Sul está situada em uma importante rota de comércio e situada de forma ideal para interceptar a destruir surpimentos inimigos."
 SAF_expand_the_simons_town_base:0 "Expandir a Base de Simons Town"
 SAF_expand_the_simons_town_base_desc:0 "Simons Town, no Cabo, é a base naval mais importante do sul da África deste 1790. Ela deve ser aprimorada para acomodar uma força ainda maior."
 SAF_anti_submarine_tactics:0 "Táticas Anti-Submarino"
 SAF_anti_submarine_tactics_desc:0 "Submarinos ameaçam os navios que passam através do Cabo da Boa Esperança. Temos que encontrá-los e destruí-los."
 SAF_submarine_warfare:0 "Guerra de Submarinos"
 SAF_submarine_warfare_desc:0 "Comboios de comércio inimigos continuam a usar a passagem através do Cabo da Boa Esperança. Temos que atingí-los por baixo."
 SAF_prepare_overseas_offensive:0 "Preparar a Ofensiva no Exterior"
 SAF_prepare_overseas_offensive_desc:0 "Com milhas de costa, a África do Sul é capaz de treinar seus soldados para uma guerra anfíbia.  Esta é uma das habilidades mais difíceis, mas não está além de nossos rapazes."
 SAF_strengthen_the_cape_garrison_artillery:0 "Reforçe a Artilharia da Guarnição do Cabo"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "As armas da Guarnição do Cabo tem que ser aprimoradas e aumentadas para proteger o Cabo de um ataque."
 SAF_civil_war_tt:1 "§RUma guerra civil eclodirá§! entre os §YNascionalistas fascistas§! no Sudoeste da África e os §YSindicalistas democratas§! no resto do país."
 SAF_german_research_tt:0 "Nós entraremos em um acordo de compartilhamento de tecnologia com a Alemanha."
 scw_in_progress_tt:0 "A Espanha está em guerra civil."
 NZL_transfer_the_new_zealand_division:0 "Transferir a Divisão da Nova Zelândia"
 NZL_transfer_the_new_zealand_division_desc:0 "A 2ª Divisão da Nova Zelândia foi mobilizada para ação então podemos mandá-la para onde a luta acontece. A Divisão da NZ da Grande Guerra foi acoplada ao mediterrâneo e assim também será para a nova divisão."
 NZL_form_the_rnzn:0 "Formar a MRNZ"
 NZL_form_the_rnzn_desc:0 "Nossa patrulha costeira, que uma vez já foi pequena, agora cresceu e abrange navios que consegue operar de forma independente da supervisão da Marinha Real. A Nova Zelândia terá sua própria marinha."
 NZL_expand_devonport_naval_base:0 "Expandir a base naval de Devevonport"
 NZL_expand_devonport_naval_base_desc:0 "A base naval de Devonport será o quartel general de nossa marinha, mas deverá ser expandida para atender as demandas de uma guerra completa."
 NZL_coastal_defense:0 "Defesa costeira"
 NZL_coastal_defense_desc:0 "A Nova Zelândia é uma ilha nação, distante de inimigos, então precisamos estar preparados para ataques anfíbios em nossa costa."
 NZL_destroyer_effort:0 "Empreitada dos Contratorpedeiros"
 NZL_destroyer_effort_desc:0 "Com nossa pequena base industrial, contratorpederios são a forma mais eficiente para a Nova Zelândia se proteger do poder naval. Patrulhe a costa, intercepte submarinos e estabeleça um sistema de aviso."
 NZL_submarine_effort:0 "Esforços em submarinos"
 NZL_submarine_effort_desc:0 "Como qualquer invasão será marítima, os lobos do oceano podem ser uma forte linha de defesa. Caçadores furtivos em matilha, uma frota de submarinos pode proteger nossa via marítima."
 NZL_light_cruiser_effort:0 "Esforços em Cruzadores leve"
 NZL_light_cruiser_effort_desc:0 "Navios de tamanho médio são próprios para poderes médios. Cruzadores leve tem um poder de confronto, mas com velocidade para escapar do combate se for necessário."
 NZL_capital_ship_effort:0 "Esforço em capitânias"
 NZL_capital_ship_effort_desc:0 "Se a Nova Zelândia quiser ter uma marinha de primeira, ela tem que ter navios de primeira Precisamos investir em navios de guerra e cruzadores pesados."
 NZL_expand_the_nzpaf:0 "Expanda a FAPNZ"
 NZL_expand_the_nzpaf_desc:0 "A Força Aérea Permanente da Nova Zelândia precisa de novos patrulheiros costais e novos bombardeiros navais. Nações modernas não podem negligenciar a guerra aérea,"
 NZL_form_the_rnzaf:0 "Formar a FARNZ"
 NZL_form_the_rnzaf_desc:0 "É chegada a hora de tornar a força aérea independente das outras forças armadas. A Força Aérea da Nova Zelândia terá sua própria estrutura de comando mas funcionará muito próxima à Força Aérea Real. "
 NZL_fighter_focus:0 "Foco em caças"
 NZL_fighter_focus_desc:0 "Caças são efetivos para interceptarem e escoltarem os bombardeiros que serão a arma decisiva de nossos aliados."
 NZL_bomber_focus:0 "Foco em bombardeiros"
 NZL_bomber_focus_desc:0 "Bombardeiros leves podem proteger efetivamente nossas linhas costeiras e serão necessários na luta além mar contra nossos inimigos."
 NZL_defend_our_islands:0 "Defender nossas ilhas"
 NZL_defend_our_islands_desc:0 "Precisamos estar preparados para um ataque em nossas ilhas paradisíacas no mar. Bombardeiros navais podem interceptar e atacar naves em pouso ou até capitanias."
 NZL_modern_fighters:0 "Caças modernos"
 NZL_modern_fighters_desc:0 "É hora de melhorar os designs de nossos caças para que se tornem naves mais rápidas e de maior alcance. Nossos aliados mostraram o caminho com alguns do aviões mais avançados que o mundo já viu."
 NZL_heavy_bombers:0 "Bombardeiros pesados"
 NZL_heavy_bombers_desc:0 "A guerra só pode ser vencida atacando o coração da terra natal de nossos inimigos. Bombardeiros pesados são necessários para realizarmos ataques devastadores às cidades e fábricas de nossos inimigos."
 NZL_national_roads_board:0 "Estradas nacionais"
 NZL_national_roads_board_desc:0 "O terreno árduo da Nova Zelândia desencorajou um sistema de construção de estradas coerente, mas nó precisamos melhorar o que temos. Um sistema de rodovias deve ser pesquisado, estradas precisam ser pavimentadas e novos caminhos devem ser abertos por montanhas."
 NZL_new_zealand_steel:0 "Aço da Nova Zelândia"
 NZL_new_zealand_steel_desc:0 "A Nova Zelândia foi abençoada com quantidades abundantes de minério de ferro, especialmente na Ilha do Norte. São necessários processos especiais para extrair o minério da areia, mas ele pode funcionar como peça central de nossa indústria de aço para os anos por vir."
 NZL_taranaki_oil:0 "Óleo Taranaki"
 NZL_taranaki_oil_desc:0 "A região de Taranaki na ilha do norte é rica em minerais e petróleo. Empreendedores tentaram explorar essas reservas de petróleo, porém são necessários mais investimentos em refinarias e escavação."
 NZL_wairarapa_sheep_farms:0 "Fazendas de ovelhas de Wairarapa"
 NZL_wairarapa_sheep_farms_desc:0 "A indústria de lã de Wairarapa é uma das indústrias que sustentam a economia da Nova Zelândia. Com o mundo saindo dessa Depressão, haverá mais demanda por nossa lã"
 NZL_bureau_of_industry:0 "Secretaria da Indústria"
 NZL_bureau_of_industry_desc:0 "A Nova Zelândia é uma sociedade agrária, com uma ênfase nos ranchos. A Secretaria da Indústria deve encorajar grandes investimentos de capital em infraestrutura e manufatura."
 NZL_department_of_scientific_and_industrial_research:0 "O Departamento de Pesquisa Científica e Industiral"
 NZL_department_of_scientific_and_industrial_research_desc:0 "As outras nações da Commonwealth e Dominion estão investindo em pesquisa científica e industrial, então precisamos fazer o mesmo."
 NZL_industrial_conscription:0 "Recrutamento industrial"
 NZL_industrial_conscription_desc:0 "Não há motivos para que qualquer um capaz não deva ser servir nas forças armadas ou trabalhar em uma indústria bélica. Nossas novas leis mobilizarão e tornarão produtivos os braços de todos."
 NZL_think_big:0 "Pense grande"
 NZL_think_big_desc:0 "Nos acostumamos a ser uma nação menor do Dominion do que nossos aliados australianos e canadenses. Mas a Nova Zelândia é completamente capaz de atingir seu potencial industrial."
 NZL_project_seal:0 "Projeto Foca"
 NZL_project_seal_desc:0 "O Projeto Foca é uma nova iniciativa dos americanos para desenvolver uma arma que consiga desencadear tsunamis para sobrepujar nossos inimigos. É um pouco extravagante mas a bomba saltadora que foi desenvolvida mostra grande progresso."
 NZL_national_defense_institute:0 "Instituto Nacional de Defesa"
 NZL_national_defense_institute_desc:0 "Agora que a Nova Zelândia é uma nação soberana não estamos mais recebendo acesso a projetos de protótipos avançados como costumávamos receber. Devemos garantir que sempre fiquemos na frente de nossos inimigos e não sejamos tecnologicamente atrasados."
 NZL_expand_the_university_of_auckland:0 "Expandir a Universidade de Auckland"
 NZL_expand_the_university_of_auckland_desc:0 "A Universidade de Auckuland é nossa instituição pós-secundária mais importante. Expandindo suas instalações nós podemos tentar manter em casa algumas de nossas mentes mais brilhantes."
 NZL_army_reforms:0 "Reformas no exército"
 NZL_army_reforms_desc:0 "Precisamos modernizar nosso sistema de treinamento e promoção. Assim estaremos preparados para o que acontecer com essa crise mundial."
 NZL_charlton_automatic_rifle:0 "Rifle automático Charlton"
 NZL_charlton_automatic_rifle_desc:0 "Um de nossos cidadãos modificou o rifle Lee Enfield padrão o transformando em uma ar automática. Isso é ingenuidade neo-zelandesa em sua melhor forma e precisamos encorajar inovações nessas linhas."
 NZL_bob_semple_tank:0 "Tanque Bob Semple"
 NZL_bob_semple_tank_desc:0 "Por que Nova Zelândia não pode ter seu próprio tanque? O Ministro do Trabalho está desenvolvendo um tanque leve armado apenas com metralhadoras. Mesmo se não conseguirmos nunca passar de protótipo, a experiência que ganharemos será preciosa." # [LocEditor:AwaitingBatchUpdate]
 NZL_domestic_arms_industry:0 "Indústria Doméstica de Armas"
 NZL_domestic_arms_industry_desc:0 "Nós precisamos transformar quantas indústrias pudermos em linhas de produção de pequenas armas. Precisamos de munição, partes de armas, equipamento de suporte e assim por diante. Tudo isso pode ser produzido domesticamente."
 NZL_schofield_tank:0 "Tanques Schofield"
 NZL_schofield_tank_desc:0 "Se o Tanque Semple não alcançou nossas expectativas, talvez um tanque com um canhão  de verdade funcione. O sistema combinado de roda/trilhos é original e pode nos levar a novas percepções sobre o design de tanques."
 NZL_long_range_patrol:0 "Patrulha de Longo Alcance"
 NZL_long_range_patrol_desc:0 "A Patrulha de Longo Alcance é formada com a intenção de cobrir grandes partes de território na África do Norte. Essa unidade de comando e reconhecimento irá em missões especiais em alguns dos climas mais severos do mundo."
 NZL_artillery_focus:0 "Foco em artilharia"
 NZL_artillery_focus_desc:0 "A artilharia é crucial para o apoio de qualquer avanço feito por nossa infantaria. Expanda a pesquisa para balística e canos de armas maiores."
 NZL_big_bob_tank:0 "Tanque Big Bob"
 NZL_big_bob_tank_desc:0 "Os campos de batalha da Europa estão com uma demanda por blindagens mais fortes para competir com os super tanques de nossos inimigos. O Big Bob será uma contribuição da Nova Zelândia para esse foco de design."
 NZL_research_collaboration:0 "Colaboração de pesquisa"
 NZL_research_collaboration_desc:0 "Os britânicos nos demonstraram a van tangem de se compartilhar o progresso científico entre aliados próximos. Toda nossa facção será capaz de conduzir Pesquisa e Desenvolvimento mais eficientemente em tempos de guerra se adotarmos os passo necessários para coordenamos essa empreitada."
 NZL_the_first_labor_government:0 "O Primeiro Governo Trabalhista"
 NZL_the_first_labor_government_desc:0 "O Primeiro Governo Trabalhista para Nova Zelândia tem a oportunidade de implementar um plano econômico e social progressista. Regulamentações para indústrias, direitos trabalhistas, bem-estar social, leis e regras para salário, tudo isso entra no plano."
 NZL_ratana_alliance:0 "Aliança Ratana"
 NZL_ratana_alliance_desc:0 "Uma aliança com o movimento Ratana trará para o governo neo-zelandeses Maori o que esperamos que dê inicio ao processo de cura das feridas causadas pelo imperialismo britânico."
 NZL_maori_affairs_act:0 "Lei das relações Maori"
 NZL_maori_affairs_act_desc:0 "Grande parte da terra em posse dos Maori é economicamente improdutiva. Se pudermos consolidar isso e assim trazer mais delas para a posse do governo, poderemos transformar esses locais inférteis em locais para a indústria e o comércio."
 NZL_social_security_act:0 "Lei da Seguridade Social"
 NZL_social_security_act_desc:0 "Os desempregados da Nova Zelândia precisam de cuidado até que a economia se recupere e mais empregos fiquem disponíveis. Nós começamos com um bônus de Natal em 1935, mas chegou o momento de uma rede de segurança social para todos os cidadãos."
 NZL_the_manpower_act:0 "Lei da Mão de obra"
 NZL_the_manpower_act_desc:0 "Desde que começamos, os Maoris vieram às cidades em grandes números. A Lei da Mão de obra permitirá que nós canalizemos essas energias para as fábricas da Nova Zelândia."
 NZL_amend_the_maori_affairs_act:0 "Emenda à Lei das relações Maori"
 NZL_amend_the_maori_affairs_act_desc:0 "Precisamos de uma emenda para a Lei das relações Maori para que ela possa impulsionar a produtividade de terras subutilizadas sem que haja remoções e despelo desnecessário de cidadãos Maori."
 NZL_waitangi_tribunal:0 "Tribunal Waitangi"
 NZL_waitangi_tribunal_desc:0 "Neo-zelandeses britânicos precisam aceitar o fato de que o que seus ancestrais fizeram marginalizou os Maori da Nova Zelândia, retirando-os de seus locais e destruindo sua sociedade. Guerras sangrentas, tomadas de terras e direitos naturais ignorados. O reconhecimento desse legado é um passo para a cura."
 NZL_maori_conscription:0 "Recrutamento Maori"
 NZL_maori_conscription_desc:0 "A bravura e heroísmo do Batalhão Maori junto com a Força Expedicionária é um sinal de que precisamos aproveitar ao máximo toda nossa população, alisando mesmo os Maori mais relutantes para o serviço militar."
 NZL_maori_volunteers:0 "Voluntários Maori"
 NZL_maori_volunteers_desc:0 "Demonstrando seu patriotismo, grupos de Maoiri estão se apresentando para alistamento voluntário no exército da Nova Zelândia."
 NZL_strengthen_the_commonwealth:0 "Fortalecer a Commonwealth"
 NZL_strengthen_the_commonwealth_desc:0 "Como participante menor do Dominion, é importante nos mantermos próximos a amigos e e família. Nós iremos reforçar nossos laços com nossos territórios companheiros na Inglaterra."
 NZL_statute_of_westminster:0 "Estatuto de Westminster"
 NZL_statute_of_westminster_desc:0 "O Estatuto de Westminster nós dá uma independência maior sob a Coroa ao mesmo tempo que nos mantém dentro do Império."
 NZL_2nzef:0 "2FENZ"
 NZL_2nzef_desc:0 "Apesar dos horrores da última guerra, a Nova Zelândia está pronta para marchar novamente A 2ª Força Expedicionária da Nova Zelândia está sendo organizada enquanto falamos."
 NZL_arrest_pacifist_leaders:0 "Prender líderes pacifistas"
 NZL_arrest_pacifist_leaders_desc:0 "Agora não é o momento de dissenso no país. Todos precisam se focar em vencer a guerra e se isso significar encarcerar aqueles que se opõe a guerra, então é o que faremos."
 NZL_technology_sharing_with_britain:0 "Compartilhamento de tecnologia com a Inglaterra"
 NZL_technology_sharing_with_britain_desc:0 "A base industrial e científica da Grã-Bretanha é muito superior a nossa, mas como somos uma família eles estão dispostos a compartilhar o que sabem conosco. "
 NZL_the_lee_affair:0 "O caso Lee"
 NZL_the_lee_affair_desc:0 "John Lee, que é membro do parlamento para Grey Lynn, tem causado problemas com a convenção do partido trabalhista. Ele está instigando uma agenda mais radical ao invés do caminho cauteloso que estamos tomando. Medidas precisam ser tomadas para aquietar essa revolta."
 NZL_empower_the_working_class:0 "Empoderar a Classe Trabalhadora"
 NZL_empower_the_working_class_desc:0 "O partido trabalhista tem sido protagonizado pela classe trabalhadora desde sua fundação, de fato muitos de seus líderes são em origem trabalhadores. Vamos fazer força para proteções mais dramáticas e poder para os sindicatos."
 NZL_join_comintern:0 "Entrar para a Comintern"
 NZL_join_comintern_desc:0 "A hora chegou de nos juntarmos em aliança aos socialistas em nossa fronteira. Através da Comintern nós atingiremos o paraíso para os trabalhadores."
 NZL_technology_sharing_with_soviet_union:0 "Compartilhamento de tecnologia com a União Soviética"
 NZL_technology_sharing_with_soviet_union_desc:0 "A União Soviética tem muitos dos principais cientistas e inovadores tecnológicos do mundo. Eles são generosos o suficiente para compartilhar o que eles sabem com seus camaradas."
 NZL_in_the_darkness:0 "Na escuridão"
 NZL_in_the_darkness_desc:0 "Há uma podridão inerente ao sistema democrático praticado em nosso país. A verdadeira força não pode ser demonstrada com concessões."
 NZL_befriend_japan:0 "Aliar-se ao Japão"
 NZL_befriend_japan_desc:0 "Como uma nação do Pacífico, é de nosso interesse se aliar aos mais fortes da região. O Japão e sua poderosa marinha podem nos proteger dos perigos do mundo."
 NZL_rule_them_all:0 "Governe todos"
 NZL_rule_them_all_desc:0 "As nações antípodas do Sul do Pacífico precisam se tornar um poder coeso. A Austrália deveria considerar sua submissão a nossa narrativa superior."
 NZL_technology_sharing_with_japan:0 "Compartilhamento de tecnologia com o Japão"
 NZL_technology_sharing_with_japan_desc:0 "O Japão tem muitos dos principais cientistas e inovadores tecnológicos do mundo. Eles são generosos o suficiente para compartilhar o que eles sabem com seus irmãos."
 NZL_constitution_amendment_act:0 "Lei da Emenda Constitucional"
 NZL_constitution_amendment_act_desc:0 "Chegou a hora da Nova Zelândia começar a considerar sua separação do domínio Britânico. Nós iremos fazer emendas à nossa constituição para afirmar um controle maior sobre nossos assuntos."
 NZL_independent_new_zealand:0 "Nova Zelândia Independente"
 NZL_independent_new_zealand_desc:0 "Somos uma República! A Nova Zelândia não deve nada ao Reino Unido além da gratidão que um filho tem por sua mãe que o criou com segurança. Mas precisamos deixar o ninho e sair da Commonwealth e ver o mundo com nossos próprios interesses em mente."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDef] transfere §Y2 Cruzadores Leves§! para nós."
 RAJ_provincial_elections:0 "Eleições Provincianas"
 RAJ_provincial_elections_desc:0 "A Lei do Novo Governo da Índia determina a abertura  de eleições em províncias estabelecendo medidas para um governo local responsável pela população Indiana. Veremos quais efeitos disso no reinado britânico."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "O conceito de Gandhi de auto-governo, Swaraj, está ganhando popularidade pela Índia. Ele advoga por uma desvinculação total das instituições e costumes britânicas e grupos Swaraj estão agitando as escolas indianas."
 RAJ_indian_national_congress:0 "Congresso Nacional Indiano"
 RAJ_indian_national_congress_desc:0 "O Congresso Nacional Indiano tem tido muito sucesso nas eleições pelo subcontinente. Eles formam uma poderosa voz por uma Índia independente, ou pelo menos uma com uma autonomia maior dentro do Império."
 RAJ_quit_india_movement:0 "Sair do Movimento da Índia"
 RAJ_quit_india_movement_desc:0 "A campanha de Gandhi por uma Índia Independente chegou a um clímax, com um convite para que os ingleses se retirem da Índia. É inconcebível que Raj possa acabar antes da guerra terminar, mas a situação no terreno está ficando mais tensa cada dia."
 RAJ_all_india_forward_bloc:0 "AIFB"
 RAJ_all_india_forward_bloc_desc:0 "O AIFB pensa que a desvinculação da Inglaterra e da Índia está demorando muito. Uma posição mais forte precisa ser tomada, até mesmo militar."
 RAJ_seek_help_from_soviet:0 "Buscar ajuda dos Soviéticos"
 RAJ_seek_help_from_soviet_promised:0 " A União Soviética prometeu ajudar"
 RAJ_seek_help_from_soviet_desc:0 "A União Soviética é o balanço natural contra o poder imperial britânico. Eles afirmam que são o motor da revolução, deveríamos encorajá-los a exportar sua revolução para Índia."
 RAJ_indian_peoples_army:0 "O Exército Popular da Índia"
 RAJ_indian_peoples_army_effect:0 "Os apoiadores comunistas começaram uma guerra civil por liberdade. O tamanho dependa do apoio do partido e do progresso da autonomia. "
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDef] apoiará sua causa."
 RAJ_indian_peoples_army_desc:0 "Nós precisamos organizar uma força militar que será aliada e aprenderá com a causa comunista."
 RAJ_research_city_excursions:0 "Excursões para cidades de pesquisa"
 RAJ_research_city_excursions_desc:0 "As cidades de pesquisa da União soviética são uma maravilha e a população da Índia é energética e inteligente. Enviando nossos engenheiros para essas cidades iremos ajudar a desenvolver pesquisa doméstica e uma base industrial."
 RAJ_combined_arms_academy:0 "Academia de Armamentos Combinados"
 RAJ_combined_arms_academy_desc:0 "O treinamento militar soviético pode ser mais eficiente com a nova Academia de Armamentos Combinados. Nós podemos nos atualizar sobre a arte guerra, usando poder aéreo, marítimo e terrestre."
 RAJ_rani_of_jhans:0 "Rani de Jhans"
 RAJ_rani_of_jhans_desc:0 "Rani de Jhans foi um grande herói da Revolução indiana de 1857. Seu exemplo de bravura e orgulho nacional  é um modelo para todas as mulheres da Índia que querem pegar em armas e formar um regime próprio."
 RAJ_rebuilding_the_nation:0 "Reconstruindo a Nação"
 RAJ_rebuilding_the_nation_desc:0 "Com o opressor expulso e a população indiana mobilizada para ação, chegou a hora de reparar o dano de dois séculos de ocupação."
 RAJ_seek_help_from_germany:0 "Buscar ajuda da Alemanha"
 RAJ_seek_help_from_germany_promised:0 " O Reich Alemão prometeu ajudar"
 RAJ_seek_help_from_germany_desc:0 "A Alemanha nunca nos prejudicou como os ingleses e o Reich é a afronta mais plausível ao poder inglês. Nós deveríamos nos aproximar dos poderes do Eixo."
 RAJ_indian_national_army:0 "O Exército Nacional da Índia"
 RAJ_indian_national_army_effect:0 "Os apoiadores fascistas começaram uma guerra civil por liberdade. O tamanho dependa do apoio do partido e do progresso da autonomia. "
 RAJ_indian_national_army_support:0 "[GER.GetNameDef]  apoiará a causa."
 RAJ_indian_national_army_desc:0 "Um Exército Nacional Indiano, distanciado das forças controladas pelos ingleses, foi organizado. Nós podemos construí-lo em regiões livres da interferência britânica e nos juntar na luta contra os Aliados, utilizando mão de obra do Raj."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "A Itália formou o Battaglione Azad Hindoustan, um regime de ex-prisioneiros de guerra indianos. Treinados em sabotagem, paraquedismo e infiltração, o BAH pode ser um passo maior par um orgulho nacional."
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "Tecnologia Alemã"
 RAJ_german_technology_japan:0 "Tecnologia Japonesa"
 RAJ_german_technology_desc:0 "Cientistas alemães são os melhores do mundo e seus equipamentos militares são baseados nas técnicas de engenharia mais modernas. Eles estão dispostos a compartilhar seus avanços conosco."
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "Escola de Aviação Luftwaffe"
 RAJ_japanese_army_air_force_academy_japan:0 "Academia das Forças Aéreas do Exército Japonês"
 RAJ_japanese_army_air_force_academy_desc:0 "A Academia das Forças Aéreas do Exército Japonês decidiu dar as boas vindas aos recrutas indianos que desejam lutar contra a dominação européia na Ásia."
 RAJ_cripps_mission:0 "A Missão de Cripp"
 RAJ_cripps_mission_desc:0 "Temos que manter a Índia leal à causa britânica e aos Aliados, apesar do crescente fervor nacionalista por independência. Sir Stafford Cripps é um negociador habilidoso que pode assegurar os líderes nacionalistas de que suas demandas serão atendidas."
 RAJ_two_nation_theory:0 "A teoria das Duas Nações"
 RAJ_two_nation_theory_effect:0 "O Paquistão será liberado quando a Índia ganhar sua liberdade.\n"
 RAJ_two_nation_theory_desc:0 "Apesar de governada por muito tempo como um território único, faz sentido ver a Índia como duas nações, uma Hindu e uma Mulçumana. A partição do país pode não ser a única resposta, mas qualquer negociação para uma Índia independente deve encarar essa dualidade de natureza do subcontinte."
 RAJ_princely_state_donations:0 "Doações do Principado"
 RAJ_princely_state_donations_desc:0 "O Principado da Índia forneceu os homens que serviram como centro do exército indiano sob ordem dos britânicos por muito tempo. Maiores doações desses mandantes locais destacam seu apoio pelo Império."
 RAJ_imperial_service_troops:0 "Tropas a Serviço do Império"
 RAJ_imperial_service_troops_desc:0 "As Tropas a Serviço do Império são recrutadas por Príncipes da Índia e podem atingir em números centenas de milhares. Nesses tempos difíceis é ótimo saber que Sua Majestade pode confiar na lealdade dos rajas."
 RAJ_raf_funding:0 "Financiamento da FAR"
 RAJ_raf_funding_desc:0 "A Força Aérea Real da Índia receberá mais fundos e bens do Reino Unido."
 RAJ_navy_funding:0 "Financiamento Naval"
 RAJ_navy_funding_effect:0 "§Y2 cruzadores leves§! serão adicionados à sua marinha se você já possuir a tecnologia.\n"
 RAJ_navy_funding_effect_mtg:0 "§Y2 cruzadores leves§! deste tipo serão adicionados à nossa marinha.\n"
 RAJ_navy_funding_desc:0 "A Marinha Real da Índia receberá mais fundos e bens do Reino Unido."
 RAJ_british_army_support:0 "Apoio do Exército Britânico"
 RAJ_british_army_support_desc:0 "O Exército Britânico conhece bem a Índia após 200 anos de ocupação. Eles conhecem o povo e a terra e serão capazes de apoiar o treinamento dos soldados indianos para lutarem em casa."
 RAJ_red_eagle_division:0 "Divisão da Águia Vermelha"
 RAJ_create_unit_red_eagles_tt:0 "Ganhe uma divisão de infantaria de elite em Déli.\n"
 RAJ_red_eagle_division_desc:0 "A Divisão da Águia Vermelha será a primeira divisão indiana que será treinada além-mar, pronta para lutar em condições árduas. "
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "Um §Y4 General Habilidoso§! chamado §YOrde Wingate§! aparecerá.\n"
 RAJ_chindits_desc:0 "A Índia precisa de uma divisão de forças especiais e por isso formamos os Chindits para operar por trás das linhas inimigas nas florestas da Ásia. Essa é uma operação arriscada e terá uma alta taxa de causalidades, mas pode ser um grande serviço à empreitada da guerra."
 RAJ_jungle_training:0 "Treinamento na Selva"
 RAJ_jungle_training_effect:0 "Habilita soldados com §Htreinamento de selva§!\n§H\n    Selva§!\n      Ataque: §G+5%§!\n      Movimento: §G+10%§!\n§HMontanhistas\n    Selva§!\n      Ataque: §G+5%§!\n      Movimento: §G+10%§!\n§HSoldados\n    Selva§!\n      Ataque: §G+5%§!\n      Movimento: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "A Índia, Birmânia e a Indochina são cobertas por selva e treinamento especial é recomendado para que nossas soldados sejam eficientes nesses terrenos perigosos."
 RAJ_lessons_of_the_great_war:0 "Lições da Grande Guerra"
 RAJ_lessons_of_the_great_war_desc:0 "Soldados da Índia colonial participaram da última guerra mundial e as lições desse conflito devem ser trazidas a consideração durante o treinamento e a organização do exército."
 RAJ_indianisation_of_army:0 "Indianisação do exército"
 RAJ_indianisation_of_army_desc:0 "Para proteger a Índia adequadamente em guerra total, toda a população da Índia precisa ser mobilizada. Isso significa não apenas recrutar mais amplamente entre a população indiana, mas também permitir que oficiais indianos assumam posições de comando em algum lugar na cadeia de autoridade."
 RAJ_indian_gurkhas:0 "Gurkhas Indianos"
 RAJ_indian_gurkhas_desc:0 "Os Gurkhas das terras dos Punjabi e Nepaleses são lendários por suas habilidades militares. Eles serviram lealmente ao Raj por muitos anos e são habilidosos em todos os tipos de guerra."
 RAJ_an_indian_sandhurst:0 "Um Sandhurst Indiano"
 RAJ_an_indian_sandhurst_desc:0 "A Índia tem a demanda de uma escola militar própria desde a última guerra e enfim criamos uma em 1932. A Academia Militar Indiana tem formado oficiais indianos há alguns anos, dando a nós um comando central do grupo."
 RAJ_lions_of_the_great_war:0 "Leões da Grande Guerra"
 RAJ_lions_of_the_great_war_desc:0 "Os Sikhs tem uma forte tradição militar e foram altamente condecorados na última guerra. Os Leões do Punjab são um regime forte e a região é fértil para mais recrutamento."
 RAJ_indian_gentlemen_officers:0 "Cavalheiros Indianos"
 RAJ_indian_gentlemen_officers_desc:0 "Os cavalheiros que serviram o Raj com cooperação próxima com as autoridades Imperiais são um suprimento de comandantes, caso precisemos de homens leais para o novo Exército Indiano."
 RAJ_the_bangalore_torpedo:0 "O Torpedo Bangalore"
 RAJ_the_bangalore_torpedo_desc:0 "Uma das maiores contribuições da Índia para arte da guerra foi o Torpedo Bangalore, uma série canos conectados que podem ser usados para destruir obstáculos enquanto os engenheiros estão sob ataque. Esse dispositivo ganhou muita popularidade ao redor do mundo. "
 RAJ_vickers_berthier_gun:0 "Arma de Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc:0 "A Vickers-Berthier é um pouco pesada mas tem a virtude de ser fácil de se produzir. Para uma nação como a Índia essa é uma característica importante em uma arma."
 RAJ_royal_indian_artillery:0 "Artilharia Real Indiana"
 RAJ_royal_indian_artillery_desc:0 "A Artilharia Real Indiana existe desde que a Companhia do Leste da Índia formou um batalhão de canhões com artilheiros indianos em 1748 Podemos canalizar essas décadas de experiência."
 RAJ_army_motorization:0 "Motorização do Exército"
 RAJ_army_motorization_desc:0 "A Índia é muito grande para se cobrir a área efetivamente por trem e cavalo. O exército precisa de divisões motorizadas e transportes de caminhão regulares."
 RAJ_revive_the_screw_guns:0 "Reviver a Parafusadeira"
 RAJ_revive_the_screw_guns_effect:0 "Habilita artilharia §Harma de montanha§!\n§H\n    Montanha§!: Movimento: §G+15%§!\n§HAntitanque\n    Montanha§!: Movimento: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "O terreno montanhoso do Norte da Índia levou a desenvolvimento de um equipamento de artilharia que podia ser desmontado e carregado por mulas até onde fosse necessário. Essa arma de 3 quilos pode ser um pouco obsoleta, mas não podemos ignorar sua utilidade. "
 RAJ_indian_armor:0 "Blindagem Indiana"
 RAJ_indian_armor_desc:0 "A Índia precisa focar em desenvolver sua própria blindagem doméstica e divisão de tanques."
 RAJ_modernizing_army:0 "Modernizando o Exército"
 RAJ_modernizing_army_desc:0 "Por muito tempo as forças armadas indianas foram vistas como nada além de um posto colonial com alguns dos benefícios disponíveis ao exército inglês. É hora de modernizar o que temos no Raj."
 RAJ_indian_defense_research:0 "Pesquisas de Defesa Indianas"
 RAJ_indian_defense_research_desc:0 "Agora que a Índia é uma nação soberana não estamos mais recebendo acesso a projetos de protótipos avançados como costumávamos receber. Devemos garantir que sempre fiquemos na frente de nossos inimigos e não sejamos tecnologicamente atrasados."
 RAJ_british_pilot_training:0 "Treinamento de pilotos britânicos"
 RAJ_british_pilot_training_desc:0 "A Força Aérea Real concordou em aceitar pilotos indianos para treinamento. Essa educação será excelente no desenvolvimento de nossa própria força área."
 RAJ_expand_air_bases:0 "Expandir bases aéreas"
 RAJ_expand_air_bases_desc:0 "A Índia é muito grande, então patrulhar e proteger esse espaço aéreo significa que precisamos aumentar nossa capacidade aéreas em bases do subcontinente."
 RAJ_air_support_effort:0 "Esforços em suporte aéreo"
 RAJ_air_support_effort_desc:0 "A guerra com Armamentos Combinados é a nova forma de guerra, então temos que focar nossas energias em treinar e produzir aeronaves que possam dar suporte para nossas forças áreas e marinhas."
 RAJ_fighter_effort:0 "Esforços em caças"
 RAJ_fighter_effort_desc:0 "Precisamos de caças aéreos para escoltar bombardeiros e interceptar qualquer avião inimigo que ameace nossa nação."
 RAJ_royal_indian_air_force:0 "Força Aérea Indiana Real"
 RAJ_royal_indian_air_force_desc:0 "Chegou a hora de transformar nossa pequena divisão aérea em uma ramificação das forças armadas. Uma força aérea nacional com comando independente será melhor capaz de servir o povo indiano e o Império."
 RAJ_the_smiling_buddha:0 "O Budha sorridente"
 RAJ_the_smiling_buddha_desc:0 "Cientistas estão próximos de descobrir o segredo da energia atômica e isso levará a criação de explosivos muito poderosos. Não podemos ficar atrasados na busca por armas atômicas."
 RAJ_great_indian_peninsula_railway:0 "Ferrovia da Grande Península Indiana"
 RAJ_great_indian_peninsula_railway_desc:0 "O controle da Ferrovia da Grande Península Indiana em 1925 significa que sua expansão e melhoria são responsabilidades nossas. Uma população crescente precisa de uma infraestrutura de transporte melhor."
 RAJ_industrial_expansion:0 "Expansão Industrial"
 RAJ_industrial_expansion_desc:0 "Centenas de milhões pessoas chamam a Índia de lar, não há motivo para a população não ser a fundação de um gigante industrial."
 RAJ_tata_steel:0 "Aço Tata"
 RAJ_tata_steel_desc:0 "Aço Tata está para se tornar a maior produtora de aço do Império. Uma produção maior será combustível para a modernização da Índia."
 RAJ_assam_oil:0 "Petróleo Assam"
 RAJ_assam_oil_desc:0 "Assam está no centro da produção de petróleo indiano, especialmente com a refinaria em Digboi. Acesso a esse recurso precisa ser expandido e explorado."
 RAJ_indian_institute_of_science:0 "Instituto Indiano de Ciência"
 RAJ_indian_institute_of_science_desc:0 "O Instituto Indiano de Ciência com campus em Bangalore está permitindo que os mais brilhantes dentre a população da Índia aprimorem nossos avanços."
 RAJ_institute_of_fundamental_research:0 "Instituto de Pesquisa Fundamental"
 RAJ_institute_of_fundamental_research_desc:0 "Alguns de nossos principais cientistas e industrialistas estão capitaneando um novo instituto de Pesquisa Fundamental para tirar vantagem das descobertas em ciências físicas. "
 RAJ_research_collaboration:0 "Colaboração de pesquisa"
 RAJ_research_collaboration_desc:0 "Os britânicos nos demonstraram a van tangem de se compartilhar o progresso científico entre aliados próximos.” “Toda nossa facção será capaz de conduzir Pesquisa e Desenvolvimento mais eficientemente em tempos de guerra se adotarmos os passo necessários para coordenamos essa empreitada."
 RAJ_expand_mazagon_dock:0 "Expandir Docas de Mazagon"
 RAJ_expand_mazagon_dock_desc:0 "As Docas de Mazagon de Mumbai é nossa construtora de navios mais importante da Costa Ocidental Ela precisa de uma capacidade maior nessa crise mundial."
 RAJ_found_scindia_shipyard:0 "Estaleiro de Scindia"
 RAJ_found_scindia_shipyard_desc:0 "Precisamos de um estaleiro na Costa Leste do país, então estabelecer o Estaleiro de Scindia em Visakhaptnam faz sentido para nosso futuro naval."
 RAJ_royal_indian_navy:0 "Marinha Real Indiana"
 RAJ_royal_indian_navy_desc:0 "A Marinha Real Indiana precisará ser expandida rapidamente. Novas táticas e novos navios são prioridade."
 RAJ_screening_effort:0 "Esforços em detecção"
 RAJ_screening_effort_desc:0 "A Índia tem um papel crucial na defesa da rota do sul do Canal de Suez. Missões de detecção e escolta ajudarão suprimentos vitais e soldados a chegar nos teatros de guerra africanos e europeus."
 RAJ_cruiser_effort:0 "Esforços em Cruzadores"
 RAJ_cruiser_effort_desc:0 "Cruzadores serão o suficiente por agora no desenvolvimento e expansão do poder naval indiano."
 RAJ_submarine_effort:0 "Esforços em submarinos"
 RAJ_submarine_effort_desc:0 "Com o aumento do poder de superfície  naval do Japão na Ásia, pode fazer sentido direcionar nossas energias para o submerso, atacando com submarinos."
 RAJ_capital_ship_effort:0 "Esforço em capitânias"
 RAJ_capital_ship_effort_desc:0 "Como posto britânico a índia viu o poder que capitanias tem de dominar o mar. Precisamos construir nossos próprios cruzadores pesados e navios de guerra."
 RAJ_modernizing_navy:0 "Modernizando a Marinha"
 RAJ_modernizing_navy_desc:0 "Motores melhores, mais espaço para tripulação, maior velocidade e armas maiores. A marinha da índia em breve estará ao lado dos  melhores do continente."
 RAJ_east_india_railways:0 "Ferrovia do Leste Indiano"
 RAJ_east_india_railways_desc:0 "O controle governamental do Leste Indiano deixa todas as decisões sobre sua expansão e melhoria nas mãos de nossos ministros."
 RAJ_integrate_princely_railways:0 "Integrar Ferrovias do Principado"
 RAJ_integrate_princely_railways_desc:0 "Alguns dos príncipes indianos financiaram seus próprios sistemas de ferrovias, mas até agora elas tem sido integradas de maneira ineficaz com as linhas ferroviárias construídas pelo Raj. Algo precisa ser feito para conectar os trens da nação."
 RAJ_ishapore_arsenal:0 "Arsenal Ishapore"
 RAJ_ishapore_arsenal_desc:0 "O Arsenal Ishaporee a Fábrica de Rifles funcionam desde o século XVIII. São responsáveis por muitas das inovações no design de armas e são o centro de nosso sistema de produção de armas."
 RAJ_clamp_down_on_corruption:0 "Reprimir a Corrupção"
 RAJ_clamp_down_on_corruption_desc:0 "Apesar dos esforços britânicos industriais em expandir o sistema ferroviário indiano, poucos benefícios da expansão parecem ser revestidos para a Índia. Há corrupção endêmica com o funcionamento de caixa dois no setor de transportes e precisamos fazer algo a respeito."
 RAJ_strengthen_ties_with_british_investors:0 "Fortalecer os laços com os investidores ingleses"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Para expandir nossas fábricas e recursos ainda dependemos do capital britânico. Até termos um setor bancário próprio forte, precisamos nos submeter a Londres para conseguir apoio."
 RAJ_british_rail_investors:0 "Investidores ingleses para as ferrovias"
 RAJ_british_rail_investors_desc:0 "A infraestrutura civil e de transporte na índia precisa de uma infusão de dinheiro pesada de financiadores britânicos"
 RAJ_british_arms_investors:0 "Investidores ingleses para as armamentos"
 RAJ_british_arms_investors_desc:0 "Se queremos nossas fábricas de armas produzindo, precisamos pedir aos bancos britânicos pro investimento em nossa infraestrutura militar."
 RAJ_indian_sandhurst_tt:0 "Um §Y4 General§! chamado §YKodandera Madappa Cariappa§! aparecerá.\nUm §Y3 General§! chamado §YKodendera Subayya Thimayya§! aparecerá.\nUm §Y3 General§! chamado §YJayanto Nath Chaudhuri§! aparecerá."
 RAJ_create_unit_gurkas_tt:0 "Ganhe uma unidade de elite de Gurkhas em Déli."
 RAJ_create_unit_rani_tt:0 "Ganhe uma unidade de infantaria em Déli."
 RAJ_create_unit_sikh_tt:0 "Ganhe uma unidade de infantaria em Déli."
 RAJ_create_general_rani_tt:0 "\nUm §Y3 General§! chamado §YLakshmi Sahgal§! aparecerá"
 continuous_naval_production:0 "Produção naval"
 continuous_naval_production_desc:0 "Focando em recursos em nossos estaleiros e dispensando engenheiros navais habilidosos do serviço militar, podemos reduzir drasticamente a produção de navios."
 continuous_air_production:0 "Produção aérea"
 continuous_air_production_desc:0 "Podemos reorganizar nossa indústria de aviação para eliminar desperdícios e organizar a produção em série."
 continuous_non_factory_construct:0 "Engenharia de Edificações"
 continuous_non_factory_construct_desc:0 "Ainda há muita negligência em nossa indústria de construção. Focando nossa atenção nisso, nós podemos atingir uma melhoria significativa na velocidade de construção. Infelizmente, a produção de ferramentas mecânicas provou ser o maior impedimento da expansão de nossa indústria pesada, então ela não se beneficiará com esforços nessa área. "
 continuous_reduce_training_time:0 "Treinamento Militar"
 continuous_reduce_training_time_desc:0 "Criando unidades de treinamento avançadas especializadas em cada divisão, nós poderemos implementar mais divisões que caso contrário ficariam presas terminando o treinamento no fronte."
 continuous_suppression:0 "Supressão da Resistência"
 continuous_suppression_desc:0 "Nos infiltrando nos maiores grupos de resistência em territórios ocupados e convertendo seus líderes, poderemos reduzir de forma significativa a quantidade de dano que eles podem fazer."
 continuous_repair:0 "Reparos nas Edificações"
 continuous_repair_desc:0 "Nós formaremos unidades de reparo especializadas com trabalhadores de fábricas e construção e controlaremos de forma central seu comando para melhorar a reconstrução de infraestrutura danificada."
 continuous_tech_share:0 "Compartilhamento de tecnologia"
 continuous_tech_share_desc:0 "Nós encorajaremos nossos institutos de pesquisa e universidades a buscar seus pares em países aliados. Isso nos dará um bônus de compartilhamento de tecnologia."
 continuous_boost_freedom:0 "Aumentar Autonomia"
 continuous_boost_freedom_desc:0 "Reorganizando nossa burocracia colonial e recrutando administradores nativos, nós seremos capazes de tomar conta de nossas próprias questões."
 continuous_restrict_freedom:0 "Supressão de Súditos"
 continuous_restrict_freedom_desc:0 "Nossos súditos estão com ideias tolas sobre coisas como "auto-determinação" ou "independência nacional". É hora de acabarmos com essas noções."
 subject_autonomy_mod_tt:0 "Autonomia nos súditos: §G-0,5§!"
 unlocks_decision:0 "Desbloqueia decisões:"
 USA_continue_the_new_deal:1 "Continuar o novo acordo"
 USA_continue_the_new_deal_desc:1 "As políticas do Novo acordo se mostraram eficazes. Não podemos perder nosso rumo."
 USA_suspend_the_presecution:0 "Suspender a perseguição"
 USA_suspend_the_presecution_desc:0 "A perseguição dos cidadãos americanos por suas visões políticas vai contra os valores deste país. Independente de quão abonáveis elas pareçam. Isso deve cessar imediatamente."
 USA_desegregate_the_armed_forces:1 "Dessegregar as Forças Armadas"
 USA_desegregate_the_armed_forces_desc:1 "Servir às forças armadas de seu país pode ser uma tarefa inconveniente. Mas também pode ser um desejo almejado. Um direito que muitos de nossos cidadãos não tem por causa de sua ancestralidade."
 USA_full_desegregation:1 "Dessegregação completa"
 USA_full_desegregation_desc:1 "Por tempo de mais alguns de nossos estados tem tratado pessoas de formas diferenciadas baseado em critérios inumanos e datados. Em uma república livre, todos os cidadãos precisam ser tratados com igualdade."
 USA_democratic_socialism:1 "Socialismo democrático"
 USA_democratic_socialism_desc:1 "Qualquer um com bom-senso pode ver que o socialismo é futuro da civilização humana. Ao mesmo tempo, nenhum cidadão patriota jamais aceitaria uma sistema no qual o governo não seja feito nem pelo povo ou para ele. Criaremos uma nova forma de governo que combina estes dois elementos, assim como fizeram nossos fundadores estimados."
 USA_liberty_for_the_philippines:1 "Liberdade para as Filipinas"
 USA_liberty_for_the_philippines_desc:1 "O Povo das Filipinas mostrou sua habilidade de administrar seus próprios assuntos. Já é hora dos últimos vestígios do controle americano sob o país ser removido oficialmente."
 USA_pacific_decolonisation:1 "Descolonização pacífica"
 USA_pacific_decolonisation_desc:1 "Não há justificativa alguma para a permanência da presença de potências européias no Pacífico. Nem mesmo para a manutenção da servidão dos povos das Ilhas do Pacífico a seus mestres europeus. A América não ficara sem ação perante essa injustiça."
 USA_union_representation_act:1 "Lei de representação do sindicato"
 USA_union_representation_act_desc:1 "O trabalho é parte central da vida humana. Sua organização em sindicatos é parte fundamental da organização de uma sociedade democrática. Nada mais justo que reconheçamos isso com a garantia de que sindicatos tenham uma representação obrigatória no congresso."
 USA_old_age_pension_act:1 "Lei de pensão de velhice"
 USA_old_age_pension_act_desc:1 "Após uma vida inteira de trabalho, nosso povo merece gozar de segurança financeira e dignidade na velhice. A legislação que existe para isso claramente é insuficiente."
 USA_accumulated_wealth_tax_act:1 "Lei de imposto sobre riqueza acumulada"
 USA_accumulated_wealth_tax_act_desc:1 "Algumas pessoas em nosso país acumularam quantidades absurdas de capital. Esse dinheiro aguarda passivamente em suas contas bancarias. Ou então investidos em prédios desnecessariamente grandes ostentando mobília e pinturas caríssimas. Isso não ajuda nenhum propósito econômico viável. Com um novo imposto nós forçaremos nossos cidadãos que possuem riquezas paradas a reinvestirem seu dinheiro na economia."
 USA_guarantee_the_american_dream:1 "Garantir o sonho americano"
 USA_guarantee_the_american_dream_desc:0 "A maior parte de nosso povo não quer muita coisa: emprego estável, boa saúde e um lugar para começar uma família. Não há motivo para eles não possuírem isso."
 USA_worker_management_act:1 "Lei de gerenciamento do trabalhador"
 USA_worker_management_act_desc:1 "Frequentemente as fábricas e os escritórios são administrados por pessoas que nunca trabalharam na base. Assim, incapazes de compreender a realidade da produção, eles colocam expectativas irreais. Para proteger nossa economia dos danos causados por administradores incompetentes nós colocaremos trabalhadores na gerência. Pelos trabalhadores e para os trabalhadores!"
 USA_militia_organization_act:1 "Lei de organização de milícias"
 USA_militia_organization_act_desc:1 "Nossa república possui uma longa tradição de cidadãos soldados. Caso nosso país seja invadido por estrangeiros eles terão que enfrentar uma milícia bem armada e bem organizada. São homens e mulheres lutando em terreno familiar para protegerem seus lares."
 USA_communal_property_act:1 "Lei de propriedade comunal"
 USA_communal_property_act_desc:1 "As necessidades das maiores jamais deveriam ser preteridas pelos desejos de poucos ou de apenas um. Para garantir que esse seja o caso, nós aprovaremos leis que permitam a comunidades locais possam desapropriar terrenos com mais facilidade."
 USA_reintegration:1 "Reintegração"
 USA_reintegration_desc:1 "A guerra dividiu nossa nação, mas no fim, mesmo nossos opositores podem ser redimidos. Quando a população perceber seus erros poderá reintegrar o processo político de nossa república."
 USA_reach_out_to_the_ware_group:1 "Entrar em contato com o Ware Group"
 USA_reach_out_to_the_ware_group_desc:1 "Existe um pequeno grupo de comunistas devotados em nosso governo. Eles acreditam que suas atividades são secretas, mas sabemos quem são. Quem sabe eles não sejam capazes de perceber que nossos objetivos são similares e não possam ser persuadidos a entrarem no governo."
 USA_us_ussr_economic_cooperation:1 "Cooperação econômica EUA-URSS"
 USA_us_ussr_economic_cooperation_desc:1 "Apesar de seu surgimento caótico e sangrento, a União Soviética fez progresso considerável na construção de uma sociedade moderna e industrializada. Deveríamos fazer nossa parte para ajudá-los."
 USA_secure_china:1 "Defender a China"
 USA_secure_china_desc:1 "A China foi lançada em uma guerra civil longa e sangrenta. O governo nacionalista é extremamente corrupto e perdeu todo apoio da população. É hora de apoiarmos o único poder capaz de unir e pacificar o país. O Partido Comunista."
 USA_end_monarchism:1 "Acabar com o monarquismo"
 USA_end_monarchism_desc:1 "As monarquias européias já levaram o mundo a uma guerra mundial. Não podemos permitir que eles repitam esse processo. Nossos fundadores travaram guerra com o Rei da Inglaterra para adquirirem seu direito de liberdade. Libertaremos o mundo de sua tirania para sempre!"
 USA_shatter_the_empires:1 "Destruir os impérios"
 USA_shatter_the_empires_desc:1 "Já fomos uma colônia de um império global até comprarmos nossa liberdade com sangue. Nossa república não pode se sentir completamente segura até que os que sonham em sem serem mestres do mundo forem contidos."
 USA_agricultural_adjustment_act:1 "Lei de ajuste agrícola"
 USA_agricultural_adjustment_act_desc:1 "Nossos fazendeiros foram atingidos muito negativamente pela depressão. Precisamos garantir que o povo que produz nossos alimentos não seja levado a falência por um mercado desregulado."
 USA_fair_labour_standards_act:1 "Lei do Trabalho Justo"
 USA_fair_labour_standards_act_desc:1 "Com os primeiros sinais de recuperação lenta é hora de garantirmos a participação dos trabalhadores. Precisamos acabar com práticas exploratórias como horas-extras não remuneradas e a introdução de um salário mínimo."
 USA_federal_housing_act:1 "Lei de habitação federal"
 USA_federal_housing_act_desc:1 "Criaremos um programa de moradia com subsídios federais. Este programa fará parte de nossa empreitada para erradicar a pbreza nos Estados Unidos."
 federal_housing_tt:0 "(§YCinco estados aleatórios§!): Adiciona §G1§! espaços de construção."
 USA_office_of_scientific_research_and_development:1 "Departamento de Pesquisa e Desenvolvimento Científico"
 USA_office_of_scientific_research_and_development_desc:1 "Com a guerra se aproximando precisamos focar nossa pesquisas para que não sejamos ultrapassados por nossos adversários em potencial."
 USA_focus_on_europe:1 "Concentrar na Europa"
 USA_focus_on_europe_desc:1 "As grandes potências européias estão prestes novamente a mergulhar o mundo em uma guerra mundial. Não podemos esperar até estarmos envolvidos diretamente como fizemos da outra vez. Precisamos estar prontos para intervir decisivamente caso alguma nação européia ameace a paz."
 USA_focus_on_asia:1 "Concentrar na Ásia"
 USA_focus_on_asia_desc:1 "Apesar da maioria das pessoas voltarem suas preocupações para a Europa, também há incertezas e instabilidade do outro lado do Pacífico. Talvez seja interessante intervirmos nas relações exteriores antes de sofrermos ataques mais próximos."
 USA_magic:1 "MÁGICA"
 USA_magic_desc:1 "A marinha acredita ser capaz de quebrar a decodificação japonesa. Isso nos permitiria ler suas mensagens e conhecermos os movimentos de seus navios."
 USA_neutrality_act:1 "Lei de neutralidade"
 USA_neutrality_act_desc:1 "A guerra parece uma certeza cada vez maior para a Europa. Durante a Grande Guerra, as empresas americanas venderam grandes quantidades de armamentos para os Aliados. Muitos acreditam que a participação americana foi motivada pelo desejo de garantir que essas encomendas valessem seu preço. Dessa vez, não haverá lucros em cima da guerra."
 USA_lend_lease_act_neutrality_tt:0 "A Lei da Neutralidade aumentará os pré-requisitos para que se passe a Lei de Empréstimos e Arrendamentos"
 USA_lend_lease_act:1 "Lei de empréstimo"
 USA_lend_lease_act_desc:1 "As grandes democracias do mundo estão sob ataque. Se elas perderem a batalha, será apenas uma questão de tempo até que guerra nos alcance. Precisamos apoiá-las de todas as formas. Mesmo que elas não possam pagar por seus equipamentos imediatamente."
 USA_reestablish_the_gold_standard:1 "Reestabelecer o padrão-ouro"
 USA_reestablish_the_gold_standard_desc:1 "Sem lastro-ouro, o dinheiro é apenas uma crença. Enquanto isso, a inflação engole as economias de nosso povo e desvaloriza sua mão de obra. Precisamos abandonar essa rota fiscal irresponsável."
 USA_adjusted_compensation_act:1 "Lei de compensação ajustada"
 USA_adjusted_compensation_act_desc:1 "Nossos veteranos da Grande Guerra tinham a promessa de uma pensão justa. Muitos estão enfrentando dificuldades com a depressão recente. Precisamos agir para ajudar aqueles que atenderam o chamado da República em nossa hora de necessidade."
 USA_labour_management_relations_act:1 "Lei de das Relações entre Empregadores e Empregados"
 USA_labour_management_relations_act_desc:1 "Atividades sindicais em todo o país ameaçam os negócios. São greves, demandas organizadas, pedidos de salários maiores. Não podemos permitir que isso continue."
 USA_protectionist_tariffs:1 "Tarifas protecionistas"
 USA_protectionist_tariffs_desc:1 "O livre mercado nos abriu para a competição estrangeira, que por sua vez aumentaram tarifas e impostos. Nossas empresas precisam enfrentar uma competição poderosa, enquanto as deles estão protegidas por paredes tributárias. Isso precisa acabar."
 USA_income_tax_reform:2 "Reforma do imposto de renda"
 USA_income_tax_reform_desc:1 "O Imposto de Renda retira o dinheiro da carteira de cada cidadão americano. Dinheiro que nossos cidadãos poderiam estar gastando comprando coisas e apoiando a economia local. Devolveremos a autonomia financeira aos americanos."
 USA_institute_of_american_sciences:1 "Instituto Americano de Ciências"
 USA_institute_of_american_sciences_desc:1 "As universidades e os laboratórios de pesquisa espalhados pelo país tem conduzido suas pesquisas sem muita supervisão. Isso precisa acabar. Criaremos uma nova organização para coordenar os esforços de nossos renomados cientistas."
 USA_america_first:0 "América em primeiro lugar"
 USA_america_first_desc:2 "Há aqueles que preferem que gastemos nossos recursos e o sangue de nossa juventude em guerras estrangeiras. Não podemos ceder, precisamos honrar o lema:ser convencidos por estes belicistas. Precisamos viver pela seguinte máxima: A América em primeiro lugar e todos os outros depois."
 USA_extend_the_chinese_exclusion_acts:1 "Ampliar as leis de exclusão chinesas"
 USA_extend_the_chinese_exclusion_acts_desc:2 "Com a China destruída pela guerra, precisamos dar os passos para limitar a imigração Chinesa, caso contrário seremos afogados pelas ondas de refugiados."
 USA_empower_the_huac:1 "Fortalecer a HUAC"
 USA_empower_the_huac_desc:1 "O Comitê de Relações de Atividades Antipatrióticas é de extrema importância para nossa democracia. Não podemos permitir que elementos desleais tentem influenciar o processo político."
 USA_voter_registration_act:1 "Lei de cadastro de eleitor"
 USA_voter_registration_act_desc:1 "As eleições são a parte mais importante da democracia. É uma insensatez exigir que não haja restrições de quem pode participar delas. Ou talvez o povo que advoga por eleições sem restrições tenham motivações mais sinistras de subverter o processo com fraude eleitoral..."
 USA_ally_with_the_silver_shirts:1 "Aliar-se com os Camisas Prata"
 USA_ally_with_the_silver_shirts_desc:1 "Precisamos de uma reorganização de nossas bases se quisermos restaurar nossa nação a sua antiga glória. Alcançaremos esse objetivo com ajuda dos Camisas Prateadas."
 USA_national_prosperity_program:1 "Programa de prosperidade nacional"
 USA_national_prosperity_program_desc:1 "O segredo para garantirmos uma rápida recuperação com prosperidade duradoura não é mercados sem regulamentações mas sim programas bem instruídos que conectem empresas públicas e privadas."
 USA_privatize_the_TVA:1 "Privatizar o TVA"
 USA_privatize_the_TVA_desc:1 "A Autoridade do Vale do Tennessee eliminou a competição privada com o estabelecimento de um monopólio do trabalho de construção na região. O governo deve evitar as áreas nas quais o setor privado demonstra mais eficiência."
 USA_de_regulate_the_banking_sector:1 "Desregular o setor bancário"
 USA_de_regulate_the_banking_sector_desc:1 "Os governos anteriores instituíram limites desproporcionais em nossas atividades financeiras após o período de correção do mercado financeiro que é completamente natural. Apesar das boas intenções, essas restrições causam mais danos que benefícios."
 USA_national_employment_strategy:1 "Estratégia nacional de empregos"
 USA_national_employment_strategy_desc:1 "O desemprego vem de um fato simples: as pessoas não estão aptas para os empregos oferecidos. As fábricas estão paradas porque os empregadores não conseguiram encontrar as pessoas necessárias. Enquanto isso pessoas passam fome em outras partes do país. Nós apresentaremos uma nova estratégia para garantir que qualquer empregador possa encontrar as pessoas necessárias para administrar seu negócio."
 USA_invite_foreign_support:1 "Convidar apoio estrangeiro"
 USA_invite_foreign_support_desc:1 "Com relatos perturbadores sobre a lealdade dos militares e de alguns governos estatais pode ser que tenhamos que buscar apoio estrangeiro."
 USA_send_lindbergh_to_germany:1 "Enviar Lindbergh para a Alemanha"
 USA_send_lindbergh_to_germany_desc:1 "O famoso aviador se ofereceu para ir à Europa investigar como a Alemanha se reconstruiu após a última guerra. Com isso ganharemos uma experiência valiosa. Lindbergh também indicou que ele estaria disposto a se juntar ao governo em papel de consultor."
 USA_work_with_the_bund:1 "Trabalhar com o Bund"
 USA_work_with_the_bund_desc:1 "A Bund alemã-americana ofereceu sua ajuda para comunicar nossos posicionamentos para os muitos americanos de ancestralidade americana. Isso garantiria uma base amistosa em seus estados"
 USA_work_with_the_bund_tt:0 "Garante que os seguintes estados permaneçam com o governo em caso de guerra civil: Ohio, Missouri, Wisconsin, Illinois, Indiana e Michigan"
 USA_recruit_the_free_corps:1 "Recrutar militares livres"
 USA_recruit_the_free_corps_desc:1 "Com as suspeitas cada vez maiores dos militares, precisamos da ajuda dos heróis da Grande Guerra. Em nossos momentos de necessidade a Freikorps alemã veio ao auxílio da república alemã. Precisamos de uma organização semelhante que permanecerá leal a nós quando houver necessidade."
 USA_honor_the_confederacy:1 "Honrar a confederação"
 USA_honor_the_confederacy_desc:1 "Por muito tempo a história da Guerra Civil foi contada da perspectiva nortenha. A história de uma rebelião fadada. É hora do outro lado também ser ouvido."
 USA_war_powers_act:1 "Lei de potências da guerra"
 USA_war_powers_act_desc:1 "No mundo de hoje os porta-aviões são cada vez mais rápidos e os bombardeiros maiores há muitos submarinos e armas químicas. Portanto, impedir que o presidente faça o que é necessário para defender o país, vinculando suas ações à aprovação do congresso é o mesmo que convidar o desastre para nossa porta."
 USA_seize_cuba:1 "Capturar Cuba"
 USA_seize_cuba_desc:1 "Logo nas margens de nossa costa há um porta-aviões que não afunda, pronto para ser a base de um agressor estrangeiro. Não podemos deixar isso acontecer."
 USA_eliminate_the_southern_threat:1 "Eliminar a ameaça sulista"
 USA_eliminate_the_southern_threat_desc:1 "O México tem sido uma confusão instável na última geração. Precisamos proteger nossas áreas ao sul. Não importa se a violência ultrapassar nossas fronteiras ou se alguém unificar o país para marchar rumo ao norte."
 USA_the_canadian_corridor:1 "O Corredor Canadense"
 USA_the_canadian_corridor_desc:1 "Uma pequena faixa de território canadense pouco povoada separa o Alasca dos EUA. A defesa desta área depende, portanto, do bom-senso canadense. Porém, o Canadá é o agressor mais provável. Isso não pode continuar."
 USA_north_american_dominion:1 "O Domínio Norte-Americano"
 USA_north_american_dominion_desc:1 "Com nossas fronteiras imediatas seguras precisamos olhar adiante para nos prevenirmos de qualquer ameaça contra a América do Norte. Não podemos tolerar estados rebeldes na região."
 USA_strategic_interests:1 "Interesses Estratégicos"
 USA_strategic_interests_desc:1 "O mundo está mais conectado que nunca. Uma ameaça em uma parte dele pode crescer facilmente até que se torne um perigo para o resto do mundo. Precisamos construir uma rede de bases de apoio ao redor do mundo para garantir uma resposta rápida a qualquer situação."
 USA_protect_south_america:1 "Proteger a América do Sul"
 USA_protect_south_america_desc:1 "A parte ao sul de nosso continente duplo tem sido quintal de impérios desde que foi descoberta. É hora de alguém garantir que essas nações não sejam perturbadas e sejam guiadas para um futuro mais produtivo."
 USA_pacific_pacification:1 "Pacificação pacífica"
 USA_pacific_pacification_desc:1 "A Austrália e a Nova Zelândia estão muito longes da Inglaterra para defendidas por ela. Não podemos permitir que elas sejam levadas por nações do lado opositor de [USA.GetNameDef]."
 USA_secure_asia:1 "Defender a Ásia"
 USA_secure_asia_desc:1 "As nações coloniais na Europa parecem estar indispostas ou incapazes de defender efetivamente suas colônias asiáticas. Precisamos assumir este fardo para elas, para que essas áreas não sejam um campo frutífero para agressões futuras."
 USA_global_hegemony:1 "Hegemonia Global"
 USA_global_hegemony_desc:1 "Estamos prestes a alcançar uma posição de supremacia global que nos permitirá impedir o conflito por meio de nossa simples existência. Temos apenas que garantir que as outras grandes potências mundiais reconheçam nossa posição."
 USA_war_plans_division:1 "Divisão de planos de guerra"
 USA_war_plans_division_desc:1 "Apesar de almejarmos a paz, precisamos nos preparar para a guerra."
 USA_intervention_in_the_americas:1 "Intervenção nas Américas"
 USA_intervention_in_the_americas_desc:1 "Nosso primeiro assunto deve ser garantir que estejamos preparados para qualquer eventualidade em nosso próprio hemisfério."
 USA_war_plan_green:1 "Plano de guerra verde"
 USA_war_plan_green_desc:1 "Com o México em um estado constante de instabilidade após a revolução, precisamos nos preparar para intervenção decisiva."
 USA_war_plan_crimson:1 "Plano de guerra carmesim"
 USA_war_plan_crimson_desc:1 "O Canadá pode ser um vizinho amistoso por hora, mas pode ser que nem sempre seja assim."
 USA_war_plan_gray:1 "Plano de guerra cinza"
 USA_war_plan_gray_desc:1 "A história mostrou que as nações caribenhas são muito instáveis. Pode ser que tenhamos que nos mover com rapidez para proteger os interesses americanos caso eles sucumbam à instabilidade."
 USA_hemisphere_defense:1 "Defesa do hemisfério"
 USA_hemisphere_defense_desc:1 "Independente das articulações estrangeiras, precisamos garantir nossa própria vizinhança."
 USA_intervention_in_europe:1 "Intervenção na Europa"
 USA_intervention_in_europe_desc:1 "Menos de duas décadas depois do fim da Grande Guerra, as nações da Europa mais uma vez estão em perigo de guerra. Precisamos estar preparados caso a situação demande uma intervenção rápida."
 USA_war_plan_gold:1 "Plano de guerra ouro"
 USA_war_plan_gold_desc:1 "A França está sofrendo com a divisão interna com o radicalismo político, mas ainda é uma das grandes potências militares da Europa. Essa combinação deixa muitas pessoas desconfortáveis."
 USA_war_plan_silver:0 "Plano de Guerra Prata"
 USA_war_plan_silver_desc:0 "A Itália declarou abertamente sua ambição de governar o mediterrâneo. Se seu desejo por um império entrar em conflito com nossos interesses, precisaremos estar preparados."
 USA_anti_bolshevist_aid:2 "Auxílio anti-[GetSovietThreatNameAlt]"
 USA_anti_bolshevist_aid_desc:2 "Qualquer arma, bala e par de botas que pudermos dar para aqueles que lutam contra a propagação da ameaça [GetSovietThreatNameAlt] no final ajudará a nos defender."
 USA_war_plan_ruby:1 "Plano de guerra rubi"
 USA_war_plan_ruby_desc:1 "A Índia abriga milhões de pessoas. Precisamos estar preparados para enfrentá-las caso entremos em conflito."
 USA_war_plan_scarlet_garnet:1 "Plano de guerra granada escarlate"
 USA_war_plan_scarlet_garnet_desc:1 "No Pacífico, a Austrália e a Nova Zelândia podem ajudar o continente. Qualquer plano para lidar com os ingleses precisa leva em consideração suas colônias."
 USA_intervention_in_asia:1 "Intervenção na Ásia"
 USA_intervention_in_asia_desc:1 "Os acontecimentos na Europa costumam se sobrepor aos do continente asiático. Mas, este possui seus próprios problemas que nos força a estar preparados para uma intervenção."
 USA_war_plan_yellow:1 "Plano de guerra amarelo"
 USA_war_plan_yellow_desc:1 "A China tem estado em uma guerra civil constante por mais de uma geração. Não há como dizer quando a situação está crítica e nossa intervenção é necessária."
 USA_war_department:1 "Departamento de guerra"
 USA_war_department_desc:1 "Em uma era de guerra industrializada, precisamos ter uma administração capaz de utilizar os recursos de nossa poderosa nação em seu potencial máximo."
 USA_selective_training_act:1 "Lei de treino seletivo"
 USA_selective_training_act_desc:1 "Os Estados Unidos historicamente tem sido lentos na adoção de um alistamento obrigatório mesmo em tempos de guerra. Não podemos mais nos dar esse luxo."
 USA_louisiana_maneuvers:1 "Manobras na Louisiana"
 USA_louisiana_maneuvers_desc:1 "Restrições orçamentárias nos tem forçado a observar os acontecimentos militares de longe. Agora, podemos finalmente testar nossas teorias na prática."
 USA_airborne_divisions:1 "Divisões aéreas"
 USA_airborne_divisions_desc:1 "Os desenvolvimentos do alcance e do carregamento dos aviões abriu um leque de possibilidades. Cargueiros podem entregar divisões inteiras de tropas nas linhas inimigas, onde causariam o caos."
 USA_army_of_the_united_states:1 "Exércitos dos Estados Unidos"
 USA_army_of_the_united_states_desc:1 "O exército americano é muito pequeno para as lutas que virão. Para supervisionar o aumento drástico de tamanho que teremos que realizar, nós precisarmos criar uma nova organização."
 USA_womens_armed_service_integration_act:1 "Lei de integração das mulheres no serviço armado"
 USA_womens_armed_service_integration_act_desc:1 "Não podemos rejeitar ninguém que deseje servir. Cada mulher de uniforme libera um homem para lutar no fronte."
 USA_tank_experiments:1 "Experimentos com tanques"
 USA_tank_experiments_desc:1 "Tanques são indispensáveis em campos de batalha modernos. Precisamos descobrir como melhor utilizá-los."
 USA_tank_destroyer_doctrine:1 "Doutrina de destruidor de tanques"
 USA_tank_destroyer_doctrine_desc:1 "Há uma teoria controversa desenvolvida por oficiais de artilharia que afirmam que a melhor arma contra blindados é um veículo rápido, blindado de leve e fortemente armado. "
 USA_main_battle_tanks:1 "Tanques de batalha principais"
 USA_main_battle_tanks_desc:1 "A experiência no campo mostrou claramente que um tanque precisa ser capaz de executar uma série de tarefas desde apoio de infantaria até o combate de tanques inimigos. Se projetarmos veículos desse modelo poderemos realizar sua produção em série."
 USA_armored_infantry:1 "Infantaria armada"
 USA_armored_infantry_desc:1 "Tanques não vencem batalhas sozinhos. A infantaria é necessária para manter o território. Os veículos blindados permitirão que eles acompanhem os tanques e sobrevivam a qualquer coisa."
 USA_build_the_pentagon:1 "Construir o Pentágono"
 USA_build_the_pentagon_desc:1 "A expansão de nosso exército requer um novo quartel-general global para comandá-lo."
 USA_department_of_defense:1 "Departamento de Defesa"
 USA_department_of_defense_desc:1 "A mudança de nome do departamento de guerra sugere que não podemos mais escolher ou ignorar nossa proteção até a hora da provação real. Precisamos estar sempre vigilantes."
 USA_escort_fighters:1 "Caças de escolta"
 USA_escort_fighters_desc:1 "O bombardeiro pode passar sempre, mas seu auxiliar não, a não ser que ambos sejam protegidos por caças aliados."
 USA_us_army_airforce:1 "Força Aérea do Exército Americano"
 USA_us_army_airforce_desc:1 "O objetivo fundamental das forças aéreas militares é permitir que as forças terrestres assumam e mantenham o controle de territórios. Todo o resto é auxiliar."
 USA_us_air_force:1 "Força Aérea Americana"
 USA_us_air_force_desc:1 "O objetivo fundamental das forças aéreas militares é vencer guerras. O bombardeio estratégico com armas mais destruidoras do que nunca ou acabará com a vontade de resistir dos inimigos ou tornará materialmente impossível que eles o façam."
 USA_two_ocean_navy_act:1 "Lei da marinha de dois oceanos"
 USA_two_ocean_navy_act_desc:1 "Com a guerra se aproximando, precisamos garantir que nenhum inimigo chegar ao solo americano. Nossa marinha precisa ser capaz de combater qualquer inimigo em qualquer um dos grandes oceanos que formam nossas fronteiras."
 USA_maritime_commission:1 "Comissão marítima"
 USA_maritime_commission_desc:1 "A maioria dos leigos pode focar apenas em navios de guerra, mas o especialista sabe que são os cargueiros humildes que vencem as guerra. Para aumentar a quantidade de carregamentos disponíveis em tempos de guerra nós teremos que formar uma junta especial para coordenar a construção."
 USA_advanced_basing:1 "Fundação avançada"
 USA_advanced_basing_desc:1 "Quanto mais longe pudermos manter os inimigos de nossa costa, melhor."
 USA_naval_radar:1 "Radar naval"
 USA_naval_radar_desc:1 "O radar oferece possibilidades tentadoras de retirar a cobertura noturna de nossos inimigos e detectá-los mesmo com um clima ruim."
 USA_fleet_submarines:1 "Submarinos da frota"
 USA_fleet_submarines_desc:1 "Nossos oponentes mais prováveis em uma guerra naval dependem do comércio estrangeiro. Este tem se mostrado vulnerável ao ataque de submarinos. Esses submarinos teriam que ter um alcance muito longo para cruzar os oceanos e operarem próximos à costa inimiga."
 USA_unrestricted_submarine_warfare:1 "Atividades de guerra submarina irrestritas"
 USA_unrestricted_submarine_warfare_desc:1 "A história tem mostrado que qualquer tratado bem intencionado para controlar a guerra submarina não vale nem o papel no qual ele é escrito. Não levaremos em consideração algo que nossos inimigos ignoram."
 can_degaussing_tech:0 "Ganha a tecnologia de Desmagnetização"
 USA_great_depression_cooldown:0 "Uma nova legislação ainda está sendo escrita"
 USA_great_depression_cooldown_tt:0 "Após a lei ser aprovada, levará §Y230 dias§! até que a legislação de novos acordos seja escrita e esteja pronta para ser assinada.\n\n"
 USA_limited_intervention_tt:0 "\n\nAprovar esta lei §Rdificultará significativamente§! a mobilização de sua economia.\n\n"
 britain_enforced_our_loyalty:0 "A Inglaterra apoiou nossa lealdade."
 sirte_oil_developed:0 "Campos Petrolíferos de Sirte Desenvolvidos"
 benghazi_oil_developed:0 "Campos Petrolíferos de Bengasi Desenvolvidos"
 TREE_FILTER_TOGGLE:0 "§GClique§! para mostrar/ocultar mais filtros"
 confirm_cancel_national_focus:0 "Cancelar foco nacional"
 confirm_cancel_national_focus_progress_loss_singular:0 "Você perderá §R$LOST_DAYS$§! dia de progresso."
 confirm_cancel_national_focus_progress_loss_plural:0 "Você perderá §R$LOST_DAYS$§! dias de progresso."
 confirm_cancel_national_focus_desc:0 "Tem certeza que deseja cancelar o foco nacional §H$FOCUS_NAME$§!?"
 SOV_THE_USSR_NAME_COMMUNIST:0 "a União Soviética"
 SOV_THE_USSR_NAME_EXILES:0 "Rússia"
 SOV_RUSSIANS_DEMONYM_SOVIETS:0 "Soviéticos"
 SOV_RUSSIANS_DEMONYM_RUSSIANS:0 "Russos"
 
 CHL_aviation_effort:0 "Esforço de Aviação"
 CHL_aviation_effort_desc:0 "Em nenhum lugar os avanços tecnológicos são mais rápidos do que na guerra aérea. A aviação é um campo que qualquer nação moderna deve dominar."
 CHL_fighter_focus:0 "Foco de lutador"
 CHL_fighter_focus_desc:0 "Nós não vimos esse último duelo na Grande Guerra. Manter-se à frente no desenvolvimento de aviões de combate nos dará uma vantagem no futuro."
 CHL_bomber_focus:0 "Foco Bombardeiro"
 CHL_bomber_focus_desc:0 "Quando as pessoas do futuro falarem do horror das guerras de hoje, o fogo chovendo dos céus aparecerá com destaque. Faremos o nosso melhor para garantir que essas histórias sejam contadas por nossos inimigos."
 CHL_aviation_effort_2:0 "Esforço de Aviação II"
 CHL_aviation_effort_2_desc:0 "Mais avanços na aviação serão necessários para integrar bem nossa força aérea com outros ramos das forças armadas."
 CHL_CAS_effort:0 "Esforço CAS"
 CHL_CAS_effort_desc:0 "Um exército moderno precisa de apoio de veículos não apenas no solo, mas também no ar."
 CHL_democracy_path:0 "Por Direito"
 CHL_democracy_path_desc:0 "Com a queda do autoritarismo graças à Grande Depressão, a democracia floresceu em sua ausência. Devemos ter certeza de que continuamos o caminho da justiça."
 CHL_fascist_path:0 "Por Força"
 CHL_fascist_path_desc:0 "O establishment democrático tem sido fraco demais para liderar nosso país. Seguindo o exemplo que a Alemanha deu, fortaleceremos o poder de nosso país."
 CHL_communist_path:0 "Forma a Frente Popular"
 CHL_communist_path_desc:0 "A Grande Depressão mostrou que o capitalismo está fadado ao fracasso. Seguindo o exemplo soviético, seguiremos este novo caminho alternativo."
 CHL_status_quo:0 "Continuar usando a Economia Laissez-Faire"
 CHL_status_quo_desc:0 "O livre mercado é o caminho para a liberdade, não devemos esquecer isso."
 CHL_liberalism_focus:0 "Uma abordagem diferente"
 CHL_liberalism_focus_desc:0 "Juntamente com o fim do autoritarismo, a Grande Depressão revelou que o sistema laissez-faire é falho e pode entrar em colapso a qualquer momento. Devemos agir para garantir que outra tragédia como a depressão ocorra novamente"
 CHL_freer_market:0 "Quanto mais livre o mercado,"
 CHL_freer_market_desc:0 "Quanto mais livre o mercado,"
 CHL_freer_people:0 "o povo mais livre."
 CHL_freer_people_desc:0 "mais livres as pessoas."
 CHL_revenue_tax:0 "Impor um imposto de renda"
 CHL_revenue_tax_desc:0 "Nosso governo em seu estado atual tem pouco a dizer na economia. Com este imposto proposto, o governo teria os fundos para agir."
 CHL_central_bank:0 "Fortalecer nosso Banco Central"
 CHL_central_bank_desc:0 "O banco central chileno foi estabelecido em 1925 e tem sido uma entidade poderosa na economia chilena desde então. No entanto, devido à mudança da situação política e global, podemos precisar repensar o papel do banco central na economia . Fortalecê-la seria nossa melhor escolha, para garantir que nossa moeda não perca valor."
 CHL_communist_counterweight:0 "O Contrapeso Capitalista"
 CHL_communist_counterweight_desc:0 "O capitalismo é o único caminho para a liberdade, e a existência dos soviéticos comunistas são uma ameaça a isso. Devemos nos tornar o contrapeso capitalista para combater a ameaça comunista."
 CHL_bastion_democracy:0 "O bastião da democracia sul-americana"
 CHL_bastion_democracy_desc:0 "Somos o país democrático mais poderoso da América do Sul, como tal devemos nos tornar o bastião democrático de nossa região e conduzir nossos vizinhos à democracia."
 CHL_NAP:0 "Aprovar um NAP com nossos vizinhos"
 CHL_NAP_desc:0 "O Princípio de Não Agressão (NAP) é uma parte crucial do capitalismo. Devemos aplicar essa ideia com os vizinhos com os quais interagimos."
 CHL_global_market:0 "Abrir totalmente nossos mercados"
 CHL_global_market_desc:0 "Devemos abrir nossos mercados para alcançar uma verdadeira utopia capitalista."
 CHL_join_allies:0 "Junte-se aos Aliados"
 CHL_join_allies_desc:0 "Nosso futuro está no ocidente democrático e, à medida que o totalitarismo se espalha pelo mundo, devemos nos unir às forças democráticas dos Aliados."
 CHL_our_path:0 "A Entente Sul-Americana"
 CHL_our_path_desc:0 "A democracia deve ser protegida, mas isso não significa que devemos ficar do lado dos impérios imperialistas. Em vez disso, devemos buscar outros aliados e criar uma nova aliança."
 CHL_invite_argentina:0 "Convidar Argentina"
 CHL_invite_argentina_desc:0 "Embora não seja tão democrático quanto desejaríamos, é inegável que a Argentina é um país muito forte. Se eles se juntarem à nossa aliança, podem até se tornar um país mais democrático."
 CHL_invite_south_america:0 "Convidar democracias sul-americanas"
 CHL_invite_south_america_desc:0 "Embora seja verdade que qualquer país sul-americano não tenha tanta influência quanto os da Europa, se nos aliarmos às outras democracias do nosso continente, podemos nos tornar uma voz poderosa no cenário internacional."
 CHL_invite_central_america:0 "Convidar Democracias da América Central"
 CHL_invite_central_america_desc:0 "Por que parar na América do Sul? Se nos aliarmos às democracias da América Central, nossa voz e força unidas só aumentarão."
 CHL_influence_neighbors_democracy:0 "Influenciar nossos vizinhos"
 CHL_influence_neighbors_democracy_desc:0 "Devemos mostrar aos nossos vizinhos como a democracia é feita."
 CHL_create_the_pan_american_highway:0 "Criar a Rodovia Panamericana"
 CHL_create_the_pan_american_highway_desc:0 "Para solidificar a legitimidade de nosso Estado, bem como estabelecer relações com países cautelosos com nossas ideias, criaremos a rodovia Panamericana."
 CHL_strengthen_the_workers:0 "Fortalecer os Trabalhadores"
 CHL_strengthen_the_workers_desc:0 "Os trabalhadores são o que governam uma sociedade. Como tal, devemos conceder-lhes mais direitos no local de trabalho."
 CHL_legalize_labor_unions:0 "Legalizar os sindicatos"
 CHL_legalize_labor_unions_desc:0 "A legalização dos sindicatos e das greves é um direito crucial que o proletariado precisa para impedir que a burguesia os governe. Devemos legalizar isso."
 CHL_our_commie_path:0 "Nosso próprio caminho"
 CHL_our_commie_path_desc:0 "A União Soviética é um estado totalitário corrupto que nos pinta de forma negativa, devemos nos distanciar deles e estabelecer nossa própria esfera de influência."
 CHL_influence_neighbors:0 "Espalhe nossas crenças"
 CHL_influence_neighbors_desc:0 "Nossos vizinhos ainda são controlados pela burguesia, enganando o proletariado em seus estados para que acreditem que têm uma palavra a dizer em sua sociedade. Devemos espalhar nossas crenças para nossos vizinhos e mostrar a eles que sua "democracia" é uma fachada."
 CHL_join_soviets:0 "Junte-se aos soviéticos"
 CHL_join_soviets_desc:0 "Devemos nos unir à força mais forte do comunismo se quisermos sobreviver no duro mundo capitalista em que vivemos."
 CHL_crush_the_press:0 "Esmagar a imprensa"
 CHL_crush_the_press_desc:0 "Devemos parar a imprensa corrupta para evitar a disseminação de mentiras e declarações que podem prejudicar nosso governo."
 CHL_establish_propaganda_news:0 "Divulgar Propaganda"
 CHL_establish_propaganda_news_desc:0 "Devemos unificar nossa nação, seja declarando nossos sucessos, demonizando nossos inimigos, ou algum outro método. De qualquer forma, devemos espalhar essas verdades através de nossas próprias estações de notícias."
 CHL_fight_for_it:0 "Lute pelo fascismo!"
 CHL_fight_for_it_desc:0 "Quem se importa com o que as pessoas acreditam? Nós as conhecemos melhor e governaremos este país, com ou sem elas."
 CHL_join_it_to_beat_it:0 "Junte-se ao sistema para esmagar o sistema"
 CHL_join_it_to_beat_it_desc:0 "Para criar um estado fascista de sucesso, devemos colocar as pessoas do nosso lado e com um referendo podemos nos tornar os governantes do Chile."
 CHL_world_oyster:0 "O mundo é a nossa ostra"
 CHL_world_oyster_desc:0 "Com nosso novo regime estabelecido, podemos usar esse poder para obter o que queremos de nossos vizinhos."
 CHL_join_the_nazi:0 "Junte-se à Alemanha Nazista"
 CHL_join_the_nazi_desc:0 "O Reich Alemão nos apoiou desde o início, devemos expressar nossa gratidão juntando-nos a sua aliança."
 CHL_BOL_ultimatum:0 "O ultimato boliviano"
 CHL_BOL_ultimatum_desc:0 "Enviaremos nossas demandas para a Bolívia. No entanto, se eles recusarem nossas demandas, faremos o que for necessário."
 CHL_fuego_demand:0 "Demanda Terra do Fogo"
 CHL_fuego_demand_desc:0 "Exigimos que os argentinos devolvam o que é nosso por direito!"
 CHL_ARG_ultimatum:0 "O destino da Argentina"
 CHL_ARG_ultimatum_desc:0 "Os argentinos são uma ameaça potencial à nossa sobrevivência, devemos nos certificar de que eles nunca nos atrapalhem ou se livrem deles de uma vez por todas."
 CHL_Peru:0 "O Ultimato Peruano"
 CHL_Peru_desc:0 "Enviaremos nossas demandas ao Peru. No entanto, se recusarem nossas demandas, faremos o que for necessário."
 CHL_laissez_faire:0 "Economia do Laissez-Faire"
 CHL_diff_approach:0 "Uma abordagem diferente"
 CHL_diff_approach_desc:0 "Nossa economia está em um estágio de transição, pois lentamente se inclina mais para a esquerda. Por causa disso, enfrentaremos problemas de curto prazo para um futuro melhor a longo prazo."
 CHL_tax_revenue:0 "Imposto de Receita"
 CHL_tax_revenue_desc:0 "A maioria dos governos tributa seu povo para adquirir os fundos para fazer o que deseja, não devemos ser uma exceção."
 CHL_central_bank_idea:0 "Banco Central do Chile"
 CHL_capitalist_counterweight:0 "O Contrapeso Capitalista"
 CHL_open_markets:0 "Comércio Internacional Fortalecido"
 CHL_democratic_bastion:0 "O Bastião Democrático da América do Sul"
 CHL_anarchist_society:0 "Sociedade Anarquista"
 CHL_anarchist_society_desc:0 "Os trabalhadores chilenos se cansaram com o governo e o presidente levando toda a glória para si, e agora estão se rebelando e fazendo com que suas vozes sejam ouvidas. Não mais governo centralizado, não mais líder unificado, só agora os trabalhadores realmente ser capaz de mostrar seu domínio em qualquer nação!"
 CHL_seized_production:0 "Anarquistas confiscaram a produção"
 CHL_a_new_idea:0 "Uma nova ideia"
 CHL_a_new_idea_desc:0 "Cada um de nossos governos falhou conosco, e todas as vezes isso levou exatamente à mesma coisa. Um leve boom econômico e depois de volta à pobreza. Talvez não seja a ideologia, mas o próprio governo esse é o problema de nossa nação. Abolir o governo por completo pode resolver todos os nossos problemas."
 CHL_arm_the_people:0 "Armar o Povo"
 CHL_arm_the_people_desc:0 "Armas para todos, não importa quem sejam. A causa anarquista é maior do que o sonho de todo homem ou mulher, e se conseguirmos alcançá-la, a grandeza será alcançada prontamente. O anarquista reinará supremo sobre nossos inimigos!"
 CHL_seize_the_means_of_production:0 "Aproveite os meios de produção"
 CHL_seize_the_means_of_production_desc:0 "Os meios de produção são propriedade do governo há muito tempo. Os trabalhadores são os que deveriam estar usando os meios de produção, não aqueles bastardos corruptos. Nós nos certificaremos de devolver os meios de produção aos seus legítimos proprietários!"
 CHL_seize_the_reserves:0 "Tomar as Reservas"
 CHL_seize_the_reserves_desc:0 "O governo está estocando muitas armas sem nenhuma razão. Talvez agora haja uma razão, e é para um bem maior. Vamos usar essas armas ao nosso gosto e garantir que esses malditos 'democratas' o que eles merecem."
 CHL_our_own_fate:0 "Nosso próprio destino"
 CHL_our_own_fate_desc:0 "Todos os preparativos estão concluídos, é hora de realmente começarmos a revolução e garantir que essas escórias democráticas recebam o que merecem. Não mais um governo centralizado, não mais líder, apenas os trabalhadores serão os que trarão isso país à glória! Glória ao Trabalhador!"
 CHL_appropriate_the_means_of_production:0 "Apropriar os Meios de Produção"
 CHL_appropriate_the_means_of_production_desc:0 "Com a guerra civil em pleno andamento, precisamos garantir que esses democratas imundos não obtenham absolutamente nada de suas linhas de produção. Apropriar-se e entregá-los ao trabalhador é o caminho certo e a única maneira de garantir que eles estejam as mãos certas."
 CHL_seize_the_factories:0 "Tomar as Fábricas"
 CHL_seize_the_factories_desc:0 "As fábricas agora estão abertas graças à nossa revolução, precisamos ter certeza de que não perdemos um único segundo do nosso tempo e garantir que essas fábricas estejam nas mãos corretas."
 CHL_an_army_of_workers:0 "Um Exército de Trabalhadores"
 CHL_an_army_of_workers_desc:0 "Nosso exército precisa de números maiores, e para isso precisamos garantir que os trabalhadores entendam que a causa pela qual eles lutam é maior do que qualquer outra. Recrute-os para o exército e teremos um exército e tanto."
 CHL_everyone_must_bear_the_torch:0 "Todos devem carregar a tocha"
 CHL_everyone_must_bear_the_torch_desc:0 "Todo chileno está agora sob o domínio do trabalhador, do povo. Não existe mais um governante tirânico ou um governo corrupto, agora é verdadeiramente e totalmente o povo que dirige o país, como deveria ser!"
 CHL_train_the_workers_army:0 "Treine o Exército dos Trabalhadores"
 CHL_train_the_workers_army_desc:0 "O exército é bastante novo e não está nas melhores formas. Para que ele atinja um nível aceitável, precisamos treinar os trabalhadores para lutar adequadamente contra nossos inimigos e garantir que nossos inimigos se curvam a nós!"
 CHL_consolidate_the_economy:0 "Consolidar a Economia"
 CHL_consolidate_the_economy_desc:0 "A economia ainda não está totalmente do nosso lado. Precisamos ter o controle total sobre ela e garantir que esses escórias capitalistas, fascistas e comunistas não obtenham absolutamente nada disso!"
 CHL_anarchism_no_borders:0 "Anarquismo não tem fronteiras"
 CHL_bolivian_anarchism:0 "Anarquismo Boliviano"
 CHL_bolivian_anarchism_desc:0 "Facilmente os mais fracos de nossos vizinhos, devemos nos concentrar neles primeiro. Embora eles tenham os Andes protegendo-os de todos os lados, assim que avançarmos, eles não terão absolutamente nada para enfrentar nosso poderio militar!"
 CHL_peruvian_anarchism:0 "Anarquismo Peruano"
 CHL_peruvian_anarchism_desc:0 "O Peru tem uma situação semelhante à da Bolívia, onde os Andes os protegem por todos os lados. No entanto, o que os peruanos têm é um litoral muito longo e mal defendido, do qual podemos aproveitar ao máximo em invasões navais anfíbias."
 CHL_argentine_anarchism:0 "Anarquismo Argentino"
 CHL_argentine_anarchism_desc:0 "A Argentina tem a fronteira mais longa de todos os outros países, e com nosso exército podemos tirar vantagem disso. Atravesse suas linhas e eles não passarão de bolo!"
 CHL_anarchism_has_no_borders:0 "Anarquismo não tem fronteiras"
 CHL_anarchism_has_no_borders_desc:0 "O mundo agora verá nosso poder, eles verão. O anarquismo se espalhará por todas as partes do planeta. Todos estarão sob a bandeira vermelha e preta e as pessoas serão verdadeiramente os governantes do mundo, como não mais líderes, não mais governo, apenas o povo!"
 CHL_equal_education:0 "Estabelecer Educação Igual"
 CHL_equal_education_desc:0 "Começaremos a mostrar as vantagens de ser um estado anarquista para o povo. É hora de permitirmos a cada homem, mulher e criança uma quantidade ilimitada de educação para que as pessoas estejam melhor equipadas com habilidade intelectual. "
 CHL_militarize_the_economy:0 "Militarize a Economia"
 CHL_militarize_the_economy_desc:0 "A economia simplesmente não está preparada para nossos planos de guerra. É por isso que precisamos trazê-la ao padrão de uma máquina de guerra adequada e garantir que nossos inimigos tremam de medo ao testemunharem o poder de nossa economia!"
 CHL_establish_the_global_commune:0 "Estabelecer a Comuna Global"
 CHL_establish_the_global_commune_desc:0 "Nosso poder está agora além do que esperávamos. Agora temos o poder de realizar nosso sonho final, uma conquista total da América do Sul e colocá-la sob o anarquismo. O povo da América do Sul será libertado!"
 ARG_integrate_argentina:0 "Integrar Argentina"
 CHL_create_a_mountaineer_korp:0 "Criar um Mountaineer Korp"
 CHL_create_a_mountaineer_korp_desc:0 "Os bolivianos são fortemente defendidos atrás dos Andes, e nossa infantaria regular simplesmente não o fará, é por isso que precisamos avançar pelos Andes com tropas adequadas de montanhismo."
 CHL_take_out_bolivia:0 "Tire a Bolívia"
 CHL_take_out_bolivia_desc:0 "Agora, com um korp de montanhista adequado, podemos lidar com os porcos capitalistas da Bolívia e dar-lhes todo o poder da revolução. Quanto mais rápido terminarmos essa conquista, mais podemos espalhar a revolução!"
 CHL_spread_the_revolution_to_argentina:0 "Espalhe a Revolução na Argentina"
 CHL_spread_the_revolution_to_argentina_desc:0 "Tendo uma das fronteiras terrestres mais longas do mundo, deve ser bastante simples derrotar os argentinos. Nossos homens devem esmagar os deles e, com efeito imediato, o argentino médio verá a beleza da revolução!"
 CHL_revolution_to_the_cisplatina:0 "Revolução para a Cisplatina"
 CHL_revolution_to_the_cisplatine_desc:0 "O Uruguai também precisa de alguma revolução. Eles não devem representar uma ameaça para nossas forças, e até serão uma boa base para uma invasão do Brasil em um futuro próximo."
 CHL_destroy_paraguay:0 "Destruir Paraguai"
 CHL_destroy_paraguay_desc:0 "O Paraguai também não representará uma ameaça para nossas forças. Assim como o Uruguai, devemos ser capazes de esmagá-los em uma brisa, e embora seu governo possa ser semelhante ao nosso, não podemos permitir que um impostor viva neste mapa não mais!"
 CHL_invite_paraguay:0 "Convidar Paraguai"
 CHL_invite_paraguay_desc:0 "O Paraguai compartilha crenças muito semelhantes às nossas, e já provou várias vezes ter um exército competente. Seria sensato tê-los em nossa facção."
 CHL_go_for_brazil:0 "Go For Brazil"
 CHL_go_for_brazil_desc:0 "Agora que temos uma bela e longa linha de frente com os brasileiros, é hora de traçarmos nossos planos e eliminá-los de uma vez por todas. A guerra não será fácil, mas valerá a pena no longo prazo ."
 CHL_adjust_the_labor_unions:0 "Ajustar os sindicatos"
 CHL_adjust_the_labor_unions_desc:0 "Os sindicatos estão ficando fora de controle e rapidamente, muitas pessoas estão lucrando demais com o trabalho dos inocentes e estamos rapidamente nos tornando o oposto do que pretendíamos. É por isso que vamos ajustar esses sindicatos em para garantir que eles não se esforcem muito longe do objetivo pretendido."
 CHL_an_army_against_fascism:0 "O Exército Antifascista"
 CHL_an_army_against_fascism_desc:0 "Os fascistas precisam ser tratados imediatamente, não podemos permitir que continuem vagando por este planeta. Todas as medidas de violência e guerra são aceitáveis ​​desde que seja contra o fascismo!"
 CHL_decimate_the_peruvians:0 "Decimar os peruanos"
 CHL_decimate_the_peruvians_desc:0 "Os peruanos são os fascistas mais próximos de todos, e sua ideologia vergonhosa significa que eles não podem mais permanecer neste mundo. Talvez a população não tenha culpa, mas a ideologia precisa ser tratada imediatamente!"
 CHL_integrate_our_historical_claims:0 "Integrar nossas reivindicações históricas"
 CHL_integrate_our_historical_claims_desc:0 "O Chile teve muitas reivindicações históricas ao longo de sua vida, incluindo a Patagônia e partes da Bolívia e do Peru. Agora que temos controle total sobre esses territórios, podemos integrá-los à nossa nação."
 CHL_make_way_for_the_venezuelan_threat:0 "Abra caminho para a ameaça venezuelana"
 CHL_make_way_for_the_venezuelan_threat_desc:0 "Os venezuelanos a partir de agora estão muito longe de nós, e entre nós e eles está o Equador e a Colômbia. Precisamos eliminá-los para ter acesso à fronteira venezuelana."
 CHL_take_out_the_final_fascist_threat:0 "Remova a Ameaça Fascista Final"
 CHL_take_out_the_final_fascist_threat_desc:0 "Agora, com a Colômbia e o Equador fora do caminho, podemos finalmente nos concentrar na verdadeira ameaça. Elimine a Venezuela e o fascismo não existirá mais na região. Claro, existem os nazistas, mas os Aliados devem lidar com isso. muito bem, isto é, se é que existem."
 CHL_improve_the_infrastructure:0 "Melhorar a infraestrutura"
 CHL_improve_the_infrastructure_desc:0 "Com nosso território se expandindo muito rapidamente, precisamos melhorar nossas redes rodoviárias entre nossas terras e nossas terras conquistadas. Isso nos permitirá desbloquear muito mais potencial sem as terras conquistadas."
 CHL_exploit_the_bolivian_tungsten:0 "Explorar o tungstênio boliviano"
 CHL_exploit_the_bolivian_tungsten_desc:0 "A Bolívia é conhecida por suas abundantes minas de tungstênio. Agora que temos controle total sobre elas, podemos explorá-las ao máximo e desfrutar de todos os benefícios que trarão para nossa economia e comércio."
 CHL_exploit_the_intellects:0 "Explorar os Intelectos"
 CHL_exploit_the_intellects_desc:0 "Existem muitos intelectos dentro de nossa população atual, e eles podem ajudar bastante com nossa tecnologia e garantir que o Anarquismo alcance todos os cantos do planeta."
 CHL_combine_with_the_anarchists_in_iberia:0 "Unir-se com os anarquistas espanhóis"
 CHL_combine_with_the_anarchists_in_iberia_desc:0 "Nossos irmãos e irmãs anarquistas estão tendo sucesso na Península Ibérica. Ambos os nossos ideais são os mesmos, nenhum, nem eles nem nós temos quaisquer ideais políticos, somos ambos sobre o povo e apenas o povo. nos dê uma chance ainda maior de realizar nosso sonho final, um mundo inteiro sob o Anarquismo!"
 CHL_prepare_the_people_for_war:0 "Prepare o povo para a guerra"
 CHL_prepare_the_people_for_war_desc:0 "O povo do Chile simplesmente não está preparado para as políticas expansionistas que estamos prestes a estabelecer. É por isso que precisamos garantir que o povo seja tão patriota como sempre para o bem maior do Chile!"
 CHL_gain_the_edge:0 "Ganhe a Vantagem"
 CHL_gain_the_edge_desc:0 "A guerra civil será bastante difícil, é por isso que precisamos tirar todas as vantagens possíveis. Certifique-se de que as pessoas estejam do nosso lado para que quando a guerra civil começar, lutem por nós e não pelos porcos capitalistas!"
 CHL_secure_the_peruvian_alliance:0 "Proteja a Aliança Peruana"
 CHL_secure_the_peruvian_alliance_desc:0 "Os peruanos têm os mesmos ideais que nós e, embora possam ter uma atitude hostil em relação à versão capitalista de nós mesmos, esse novo nós não deve ser um problema para eles. Afinal, temos as mesmas ambições. "
 CHL_decimate_the_bolivians:0 "Decimar os bolivianos"
 CHL_decimate_the_bolivians_desc:0 "Os bolivianos estão no caminho de nosso caminho para a glória total. Vamos garantir que eles se rendam, mesmo que isso signifique força brutal."
 CHL_build_up_the_military:0 "Construir as Forças Armadas"
 CHL_build_up_the_military_desc:0 "Precisamos aumentar nossa produção militar se quisermos que nossas ambições se tornem realidade. Construir nossos arsenais nos ajudará a alcançar nosso objetivo."
 CHL_maintain_the_fire:0 "Manter o fogo"
 CHL_maintain_the_fire_desc:0 "Os chilenos estão mais patriotas do que nunca, segurando bandeiras em todos os lugares e dispostos a morrer por seu país. Vamos garantir que esse sentimento nacionalista continue para garantir que nossos planos funcionem."
 CHL_purge_the_communist_scums:0 "Expurgar a escória comunista"
 CHL_purge_the_communist_scums_desc:0 "Os ideais paraguaios estão longe de ser bons. Esses comunistas podres não podem ficar mais aqui, eles precisam ser exterminados não importa o que aconteça. Eles verão o poder do exército fascista chileno!"
 CHL_tackle_the_giant:0 "Enfrentar o Gigante"
 CHL_tackle_the_giant_desc:0 "A ameaça brasileira é muito grande para ser deixada de lado. Eles ficam mais e mais poderosos a cada segundo, e se permitirmos que continuem, quem sabe o que eles serão capazes de fazer. É por isso que vamos lidar com eles aqui agora!"
 CHL_strenghthen_our_ties_with_peru:0 "Fortalecer nossos laços com o Peru"
 CHL_strenghthen_our_ties_with_peru_desc:0 "Os peruanos demonstraram que não são apenas um bom aliado, mas também um aliado competente, que pode realizar muitas coisas sozinho e ainda estar disposto a ajudar seus outros aliados. Eles são um aliado muito bom, e vamos demonstrar a eles o quanto os apreciamos."
 CHL_stab_peru_in_the_back:0 "Apunhalar o Peru pelas costas"
 CHL_stab_peru_in_the_back_desc:0 "Apenas quando eles acharem que todos se sentiram confortáveis ​​e confortáveis ​​conosco, é aí que vamos atacar! Derrube-os rapidamente, e teremos uma frente muito ampla para derrubar os brasileiros. Nada pessoal Peru, é só isso você não deve confiar em todos com quem fala."
 CHL_push_past_peru:0 "Empurre além do Peru"
 CHL_push_past_peru_desc:0 "Agora, com o Peru fora do caminho, podemos lidar com o resto do continente. Primeiro em nossa lista de assassinatos, Equador e Colômbia. Lide com eles rapidamente, e teremos os portões abertos para a Venezuela. Com a Venezuela fora do caminho, teremos todo o continente ao nosso alcance."
 CHL_secure_the_oil_fields:0 "Proteja os campos de petróleo"
 CHL_secure_the_oil_fields_desc:0 "Agora que lidamos com Equador e Colômbia, podemos ir atrás do paraíso petrolífero do continente, a Venezuela. Ter todo esse petróleo para nós nos dará uma posição muito poderosa no cenário global."
 CHL_join_the_axis:0 "Junte-se ao Eixo"
 CHL_join_the_axis_desc:0 "Nós eliminamos os únicos 2 outros estados fascistas do continente, então não faz sentido ter uma aliança apenas com nós mesmos. Os alemães, por outro lado, são muito mais do que um aliado competente. Com eles do nosso lado, o mundo inteiro enfrentará nossa ira!"
 CHL_invite_the_venezuelans:0 "Convide os venezuelanos"
 CHL_invite_the_venezuelans_desc:0 "Assim como os peruanos, os venezuelanos têm ideais muito parecidos com os nossos. Tê-los como aliados certamente nos ajudará muito a longo prazo, sem mencionar seu interminável suprimento de combustível."
 CHL_establish_an_economic_alliance_with_peru:0 "Estabelecer uma aliança econômica com o Peru"
 CHL_establish_an_economic_alliance_with_peru_desc:0 "Ambas as nossas economias ainda precisam de alguma expansão para serem uma ameaça real para outras nações, é por isso que formaremos um pacto econômico com nosso fiel aliado e melhoraremos nossas duas economias ao mesmo tempo. O mundo nos temerá! "
 CHL_attack_from_both_sides:0 "Ataque de ambos os lados"
 CHL_attack_from_both_sides_desc:0 "Com a Venezuela agora do nosso lado, podemos derrubar Colômbia e Equador com relativa facilidade. Nós e os peruanos empurramos do sul, e os venezuelanos empurram do norte. Os colombianos e equatorianos não terão chance contra um 2 frente de guerra."
 CHL_prepare_for_one_final_invasion:0 "Prepare-se para uma invasão final"
 CHL_prepare_for_one_final_invasion_desc:0 "É hora de começarmos a preparar a marinha para nossa última e mais difícil invasão, a conquista da Espanha. Eles acabaram de passar por uma guerra civil, então suas forças não devem ser capazes de enfrentar as nossas. Esses planos ainda precisam ser preparados , no entanto, como eles ainda têm uma marinha competente, algo que ainda precisamos trabalhar."
 CHL_get_revenge_on_our_colonizers:0 "Se vingar de nossos colonizadores"
 CHL_get_revenge_on_our_colonizers_desc:0 "Chegou a hora, todos os preparativos foram feitos, é hora de finalmente demonstrarmos à Espanha e ao mundo quem manda. Já é hora de nossos colonizadores terem o que merecem, quase 5 séculos depois."
 CHL_economic_alliance_with_new_friends:0 "Aumento econômico de nossos novos amigos"
 CHL_economic_alliance_with_new_friends_desc:0 "Agora que temos pactos de não-agressão com nossos vizinhos, podemos aprender com suas indústrias para melhorar nossa própria indústria. Fazendo isso, ajudaremos muito nossa economia."
 CHL_strenghten_our_pacts:0 "Fortalecer nossos pactos"
 CHL_strenghten_our_pacts_desc:0 "Embora os pactos de não-agressão mostrem nossa amizade, acreditamos que é hora de consolidarmos nossa amizade e garantirmos que o mundo conheça nossa amizade e nossa aliança anticomunitária!"
 CHL_destroy_the_communist_paraguayans:0 "Destruir os comunistas paraguaios"
 CHL_destroy_the_communist_paraguayans_desc:0 "Agora que temos uma fronteira com os comunistas, é hora de destruí-los completamente, não deixar um único viver. Os comunistas devem temer nossa ira!"
 CHL_go_after_the_soviets:0 "Vá atrás dos soviéticos"
 CHL_go_after_the_soviets_desc:0 "Nós lidamos com os comunistas perto de nossa pátria, mas esses seres vergonhosos ainda estão vivos na União Soviética. Eles não viverão muito mais, isso pode ser garantido. Vamos fazer com que eles caiam como os paraguaios !"
 CHL_remove_fascism_from_the_continent:0 "Remover o fascismo do continente"
 CHL_remove_fascism_from_the_continent_desc:0 "O fato de que o fascismo ainda está em nosso próprio continente é vergonhoso. Já é hora de removermos essa praga que eles chamam de 'ideologia'."
 CHL_remove_communism_from_the_continent:0 "Remover o comunismo do continente"
 CHL_remove_communism_from_the_continent_desc:0 "O comunismo é tão ruim quanto o fascismo, se é que é ainda pior. É por isso que precisamos expulsá-los do continente o mais rápido possível."
 CHL_arm_the_population:0 "Armar a população"
 CHL_arm_the_population_desc:0 "Está na hora de nos prepararmos para a guerra, nossa política externa está prestes a dar uma volta completa. Apenas para ter certeza de que estamos do lado vencedor, vamos garantir que as pessoas estejam no exército."
 CHL_jointmilitary_training:0 "Treinamento Militar Conjunto"
 CHL_jointmilitary_training_desc:0 "Agora com uma quantidade numerosa de aliados, todos nós podemos aprender com os militares uns dos outros e melhorá-los. Quanto mais competente o exército for, melhor."
 CHL_economic_pact_with_argentina:0 "Pacto Econômico com a Argentina"
 CHL_economic_pact_with_argentina_desc:0 "A Argentina tem uma economia movimentada, com a qual podemos aprender muitas coisas. Um pacto econômico entre nossos países melhorará muito nossas economias e nenhuma ameaça externa poderá nos desafiar!"
 CHL_learn_british_naval_tactics:0 "Aprenda técnicas navais britânicas"
 CHL_learn_british_naval_tactics_desc:0 "Os britânicos são o rei dos mares, não há como negar, por isso seria muito inteligente estudar suas técnicas e melhorar nossa própria marinha."
 CHL_invest_in_the_universities:0 "Investir nas Universidades"
 CHL_invest_in_the_universities_desc:0 "As universidades do Chile estão carentes de financiamento há algum tempo, por isso vamos dar-lhes o dinheiro necessário para ensinar a população e ter um futuro muito melhor e educado."
 CHL_aftermath_of_the_great_depression:0 "Consequências da Grande Depressão"
 CHL_aftermath_of_the_great_depression_desc:0 "Sendo uma das poucas nações do planeta a se recuperar totalmente da Grande Depressão em 1936, isso coloca o Chile em uma posição incrível. As forças armadas e a indústria podem se expandir a um ritmo muito mais rápido do que qualquer outra nação, e nós use isso a nosso favor."
 CHL_maintain_the_stability_of_the_nation:0 "Manter a Estabilidade da Nação"
 CHL_maintain_the_stability_of_the_nation_desc:0 "A estabilidade é a principal preocupação de nossa nação. Mantemos o país unido, e cada chileno desfrutará de todos os incríveis benefícios que isso trará."
 CHL_embrace_chilean_nationalism:0 "Abrace o nacionalismo chileno"
 CHL_embrace_chilean_nationalism_desc:0 "O povo chileno conhece a grandeza de seu país. Ele realizou muitas coisas ao longo de sua vida e tenha certeza de que fará muito mais nos próximos anos."
 CHL_expand_the_industry:0 "Expandir a Indústria"
 CHL_expand_the_industry_desc:0 "Vamos nos concentrar no setor industrial, garantir que nossa economia cresça antes de qualquer outra. Se isso acontecer, teremos uma grande vantagem sobre nossos inimigos."
 CHL_ramp_up_the_armories:0 "Ramp up the Armouries"
 CHL_ramp_up_the_armories_desc:0 "Nossos militares estão em falta, nossos arsenais estão bastante vazios. Vamos nos certificar de investir uma boa quantia nos militares para que atinja níveis que pensávamos serem impossíveis."
 CHL_invest_more_in_the_civilian_economy:0 "Investir mais na economia civil"
 CHL_invest_more_in_the_civilian_economy_desc:0 "A economia civil é a espinha dorsal deste país, sem ela não estaríamos do jeito que estamos fazendo agora. Ela precisa ser expandida e rapidamente."
 CHL_invest_more_in_the_military:0 "Investir mais nas forças armadas"
 CHL_invest_more_in_the_military_desc:0 "O exército é o que nos permitiu tornar uma nação independente em primeiro lugar, sem ele ainda seríamos uma colônia espanhola. Precisamos expandir o exército, e agora."
 CHL_industrialize_the_nation:0 "Industrialize a Nação"
 CHL_industrialize_the_nation_desc:0 "Sendo uma nação tão longa, precisamos de redes rodoviárias modernas para conectar cada parte de nossa nação. A industrialização da nação nos ajudará massivamente nesse setor da economia."
 CHL_invest_in_the_education:0 "Investir na Educação"
 CHL_invest_in_the_education_desc:0 "As crianças de hoje serão as pessoas de amanhã, é por isso que precisamos que nossos filhos sejam alguns dos mais inteligentes do planeta para que nossa nação possa brilhar mais do que qualquer outra."
 CHL_strengthen_the_civilian_economy:0 "Fortalecer a Economia Civil"
 CHL_strengthen_the_civilian_economy_desc:0 "Mesmo com todas as nossas reformas, a economia civil ainda não está à altura dos nossos objetivos. Vamos fortalecê-la ainda mais para garantir que alcance esse objetivo."
 CHL_sacrifice_the_civilian_economy:0 "Sacrifique a Economia Civil"
 CHL_sacrifice_the_civilian_economy_desc:0 "A economia civil é muito grande para seu próprio bem, então vamos nos livrar dela. Pode prejudicar nossa indústria, mas nossas forças armadas em breve crescerão graças a essa mudança drástica."
 CHL_invest_in_the_capital:0 "Investir no Capital"
 CHL_invest_in_the_capital_desc:0 "Santiago é o coração desta nação e foi negligenciada por muito tempo. Vamos garantir que isso não aconteça desta vez."
 CHL_expand_steel_mines:0 "Expandir as Minas de Aço de Santiago"
 CHL_expand_steel_mines_desc:0 "Nossa região da capital está repleta de aço para ser encontrado. Vamos explorar ao máximo para que nossa economia possa crescer ainda mais!"
 CHL_an_economy_for_the_people:0 "Uma Economia para o Povo"
 CHL_an_economy_for_the_people_desc:0 "As pessoas são o que fazem o país funcionar, eles são a base básica deste país, são eles que o trouxeram à vida e são o que permitirão que ele continue. Nossa economia será exclusivamente para a pessoa média , eles merecem isso."
 CHL_arm_the_north:0 "Armar o Norte"
 CHL_arm_the_north_desc:0 "O norte tem muito potencial para montar arsenais, longe da maioria da população. Tê-los lá nos permitirá militarizar a economia sem que a maioria das pessoas perceba."
 CHL_produce_fuel_for_our_forces:0 "Produzir combustível para nossas forças"
 CHL_produce_fuel_for_our_forces_desc:0 "Nossas forças precisarão de muito combustível em um futuro próximo, e nosso país tem algumas reservas de petróleo inexploradas. potencial total."
 CHL_reform_the_economy:0 "Reformar a Economia"
 CHL_reform_the_economy_desc:0 "Chegou a hora, vamos reformar completamente a economia de base civil para base militar. As pessoas podem ficar com raiva no início, mas eles vão perceber o quão importante este passo será para o país."
 CHL_consolidate_part_of_the_civilian_economy:0 "Consolidar Parte da Economia Civil"
 CHL_consolidate_part_of_the_civilian_economy_desc:0 "Nossas expansões na economia civil podem ter sido um pouco demais, é por isso que vamos reduzir um pouco para melhorar outros setores da economia."
 CHL_invest_heavily_in_the_military:0 "Investir fortemente nas forças armadas"
 CHL_invest_heavily_in_the_military_desc:0 "Com todas as nossas expansões militares, estaria na hora de chegar aos militares. Esse aumento maciço no investimento não apenas liberará ainda mais nossa economia para os militares, mas também profissionalizará o exército."
 CHL_steel_for_everyone:0 "Aço para todos"
 CHL_steel_for_everyone_desc:0 "Nosso aumento maciço na produção de aço levou muitas nações ao redor do mundo a pedir nosso aço, e qual é a nossa resposta? Claro, deixe que eles tenham, cada pedacinho dele, primeiro a chegar, primeiro a servir. ajudar nossa economia, então por que não fazê-lo?"
 CHL_a_modern_chilean_economy:0 "Uma economia chilena moderna"
 CHL_a_modern_chilean_economy_desc:0 "A economia chilena está agora mais forte do que nunca graças às nossas várias reformas e expansões industriais. Se continuarmos assim, quase certamente nos tornaremos uma potência regional e talvez até uma potência global se as coisas derem certo."
 CHL_conserve_our_resources:0 "Conservar nossos recursos"
 CHL_conserve_our_resources_desc:0 "Nossos recursos são preciosos, são para os chilenos e só para os chilenos. Quem quiser uma parte de nossos recursos terá que pagar um alto preço por eles."
 CHL_the_chilean_military_economy:0 "A economia militar chilena"
 CHL_the_chilean_military_economy_desc:0 "A economia chilena agora é oficialmente militar. Nossas forças armadas se expandiram massivamente graças a todas essas mudanças. Se as coisas continuarem como estão agora, certamente nos tornaremos uma potência militar."
 CHL_new_mining_techniques:0 "Novas Técnicas de Mineração"
 CHL_new_mining_techniques_desc:0 "Graças a todos os nossos avanços econômicos e tecnológicos, poderemos usar novas técnicas de mineração para extrair ainda mais recursos para usarmos e nos beneficiarmos."
 CHL_fuerzas_armadas:0 "Fuerzas Armadas Chilenas"
 CHL_fuerzas_armadas_desc:0 "As forças armadas chilenas estão parecendo um pouco sombrias, para dizer o mínimo. Podemos corrigir esse problema, no entanto, e levar as Forças Armadas chilenas a um nível que as pessoas nunca acreditariam que fosse possível."
 CHL_armada_chilena:0 "Armada Chilena"
 CHL_armada_chilena_desc:0 "A Armada Chilena é uma das mais fortes da América Latina e do continente como um todo. É hora de continuarmos expandindo-a até que nossa indústria comece a nos limitar."
 CHL_keep_up_with_the_south_american_naval_race:0 "A Corrida Armamentista Naval da América do Sul"
 CHL_keep_up_with_the_south_american_naval_race_desc:0 "Nossa nação tem competido com Argentina e Brasil há décadas sobre quem tem a marinha mais dominante na América do Sul. É hora de tomarmos essa coroa para nós mesmos e garantirmos que os outros 2 não a toquem."
 CHL_focus_on_heavy_ships:0 "Foco em navios pesados"
 CHL_focus_on_heavy_ships_desc:0 "Navios pesados ​​são a chave para vencer batalhas navais. É melhor darmos toda a nossa atenção a eles."
 CHL_focus_on_light_ships:0 "Foco em Naves Leves"
 CHL_focus_on_light_ships_desc:0 "Navios leves são muito baratos de fabricar, e nossa indústria é mais do que capaz de produzir muitos deles."
 CHL_expand_our_naval_industry:0 "Expandir nossa indústria naval"
 CHL_expand_our_naval_industry_desc:0 "Nossa indústria naval não parece tão boa no momento. Vamos garantir que o estigma mude."
 CHL_create_a_carrier_fleet:0 "Criar uma frota transportadora"
 CHL_create_a_carrier_fleet_desc:0 "Nenhum outro país da América do Sul tem uma transportadora, então vamos ser os primeiros a fazê-lo e ter uma vantagem sobre os outros."
 CHL_imrpove_our_capital_ships:0 "Melhorar nossos Navios de Capital"
 CHL_imrpove_our_capital_ships_desc:0 "As naves capitais de nossa marinha podem se tornar muito melhores do que são agora. Vamos ao que interessa, e fazer com que nenhuma outra nave capital possa se igualar à nossa."
 CHL_build_a_new_battleship:0 "Construir um novo navio de guerra"
 CHL_build_a_new_battleship_desc:0 "Nossa frota de navios de guerra é muito pequena para o nosso gosto. Construir uma nova irá expandi-la e torná-la muito melhor."
 CHL_expand_the_light_cruiser_fleet:0 "Expandir a Frota de Cruzadores Ligeiros"
 CHL_expand_the_light_cruiser_fleet_desc:0 "Nossa frota de cruzadores leves é pequena e fraca. Ela precisa ser muito maior e mais poderosa para representar uma ameaça significativa para nossos inimigos."
 CHL_produce_more_submarines:0 "Produzir mais submarinos"
 CHL_produce_more_submarines_desc:0 "Nosso pé forte é a sub frota. Não vamos abusar disso ao máximo."
 CHL_produce_more_destroyers:0 "Produzir mais destruidores"
 CHL_produce_more_destroyers_desc:0 "Quanto mais destróieres, melhor. Teremos mais poder de fogo em nossas batalhas e certamente as venceremos com mais destróieres."
 CHL_a_stronger_navy:0 "Uma marinha mais forte"
 CHL_a_stronger_navy_desc:0 "Nossa Marinha é muito mais forte do que era antes, nossas reformas e mudanças provaram ser bem sucedidas. Um último empurrão e realmente seremos uma potência naval imparável para nossos vizinhos."
 CHL_ejercito_de_chile:0 "Ejercito Chileno"
 CHL_ejercito_de_chile_desc:0 "O exército chileno é muito bom, especialmente quando comparado aos nossos vizinhos. Claro que não está recebendo tanto amor quanto deveria, então é por isso que estamos aqui para mudar isso."
 CHL_expand_our_numbers:0 "Expandir nossos números"
 CHL_expand_our_numbers_desc:0 "Quanto mais soldados no campo de batalha e forças armadas em geral, melhor será."
 CHL_improve_the_quality:0 "Melhorar a qualidade"
 CHL_improve_the_quality_desc:0 "A qualidade de nossa divisão pode e será melhorada a um nível que nossos inimigos temerão."
 CHL_invite_german_advisors:0 "Convidar Conselheiros Alemães"
 CHL_invite_german_advisors_desc:0 "Os alemães são muito espertos quando se trata de guerra terrestre e, especialmente, tanques. Seus conselheiros melhorarão muito nosso exército."
 CHL_invite_american_advisors:0 "Convidar Conselheiros Americanos"
 CHL_invite_american_advisors_desc:0 "Os americanos sabem tudo sobre suas armas e equipamentos de apoio. Seus conselheiros melhorarão muito nosso exército."
 CHL_invite_soviet_advisors:0 "Convidar Conselheiros Soviéticos"
 CHL_invite_soviet_advisors_desc:0 "Os soviéticos são todos sobre homens no campo, quanto mais melhor é o seu memorando. Seus conselheiros melhorarão muito nosso exército."
 CHL_produce_more_equipment:0 "Produzir mais equipamentos"
 CHL_produce_more_equipment_desc:0 "Graças aos consultores americanos, podemos produzir muito mais armas e equipamentos e em um ritmo mais rápido."
 CHL_modernize_our_tanks:0 "Modernize nossos tanques"
 CHL_modernize_our_tanks_desc:0 "Os Conselheiros Alemães provaram sua genialidade no campo de batalha mais uma vez. A arte da guerra de tanques será algo que dominaremos em pouco tempo."
 CHL_adjust_our_tactics:0 "Ajustar nossas táticas"
 CHL_adjust_our_tactics_desc:0 "Nossas táticas estão desatualizadas, como foi comprovado pelos conselheiros soviéticos que convidamos. Graças a eles, melhoraremos nossas táticas para melhorar nossos soldados."
 CHL_improve_our_artillery:0 "Melhorar nossa artilharia"
 CHL_improve_our_artillery_desc:0 "A artilharia que temos agora é velha e desatualizada. Vamos modernizá-la para garantir que nossos inimigos não riam de nós por nossa artilharia, e em vez disso somos nós que riremos de nossos inimigos."
 CHL_produce_more_motorized:0 "Produzir mais motorizado"
 CHL_produce_more_motorized_desc:0 "Motorizados andam de mãos dadas com tanques e guerra de tanques. Vamos aumentar nossa produção motorizada para expandir nossa força-tarefa motorizada e melhorar ainda mais nosso exército."
 CHL_a_modern_army:0 "Um Exército Moderno"
 CHL_a_modern_army_desc:0 "Nosso exército agora está melhor do que nunca graças a todas as mudanças e avanços que fizemos. Com certeza iremos muito longe graças a isso e nossos inimigos não terão chance contra nosso poderio militar."
 CHL_fuerza_aerea:0 "Fuerza Aérea"
 CHL_fuerza_aerea_desc:0 "A Força Aérea Chilena é um ramo das Forças Armadas que ainda está em formação. Podemos ajudar a acelerá-la e faremos exatamente isso, para garantir que ninguém possa nos dominar no céu."
 CHL_alliance_with_the_argentines:0 "Aliança com os argentinos"
 CHL_alliance_with_the_argentines_desc:0 "Os argentinos já provaram sua força em campo, e tê-los como aliados pode nos servir muito bem. Combinando nossas forças, nenhuma outra nação terá chance!"
 CHL_joint_military_build_up:0 "Construção Militar Conjunta"
 CHL_joint_military_build_up_desc:0 "Nossos militares exigem um grande programa de desenvolvimento se quisermos realizar nossas ambições mais loucas. Agora que estamos em uma facção, podemos combinar nossas indústrias e ajudar uns aos outros neste programa de desenvolvimento."
 CHL_improve_our_numbers:0 "Melhorar nossos números"
 CHL_improve_our_numbers_desc:0 "A Força Aérea do Chile precisa ser expandida, nossos vizinhos estão construindo rapidamente uma força aérea poderosa e precisamos construir uma ainda mais poderosa. Vamos apressar parte de nossa produção de caças, mesmo que isso signifique nossa chance de acidentes pode subir devido a isso."
 CHL_improve_our_fighters:0 "Melhorar nossos lutadores"
 CHL_improve_our_fighters_desc:0 "Nossos caças são bastante antigos e desatualizados. Muitos outros países ao redor do mundo estão modernizando rapidamente seus caças, e nós também devemos fazê-lo. Nosso esquadrão de caças será um que todos temerão!"
 CHL_purchase_foreign_planes:0 "Comprar aviões estrangeiros"
 CHL_purchase_foreign_planes_desc:0 "As grandes potências estrangeiras estão construindo suas forças aéreas a um ritmo impressionante. Seria tolice não comprar alguns de seus aviões, mesmo que tenhamos que fazer acordos com certos escórias."
 CHL_expand_our_air_bases:0 "Expandir nossas bases aéreas"
 CHL_expand_our_air_bases_desc:0 "Com uma força aérea crescente, precisaremos expandir nossas bases aéreas para armazenar todos os nossos aviões recém-adquiridos. Muitas de nossas bases aéreas em todo o país precisam ser expandidas, então por que não aproveitar nossa oportunidade agora?"
 CHL_expand_our_airfoce_armament:0 "Expandir nosso armamento da força aérea"
 CHL_expand_our_airfoce_armament_desc:0 "Nosso armamento dedicado à nossa força aérea é, na melhor das hipóteses, minúsculo. Precisamos expandi-lo e rápido para colocar medo nos corações de nossos inimigos ao verem nossa força aérea sobre suas zonas aéreas!"
 CHL_improving_our_CAS:0 "Melhorando nosso CAS"
 CHL_improving_our_CAS_desc:0 "O apoio aéreo aproximado é o que decide muitas batalhas terrestres, se pudermos ter vantagem nesse setor, nossos inimigos não terão chance contra nós."
 CHL_modernize_our_bombers:0 "Modernize nossos bombardeiros"
 CHL_modernize_our_bombers_desc:0 "Bombardeiros são o que dizimam o inimigo, eles são o verdadeiro medo nos civis e militares, eles são o que nos vencerá qualquer guerra que possamos ter no futuro! será capaz de fazer!"
 CHL_focus_on_naval_bombers:0 "Foco em bombardeiros navais"
 CHL_focus_on_naval_bombers_desc:0 "A guerra no mar não precisa ser apenas de navios, também podemos lançar alguns bombardeiros navais para obter vantagem. Se tivermos a superioridade tecnológica sobre o inimigo, nenhuma marinha será uma ameaça para nós."
 CHL_professional_chilean_pilots:0 "Pilotos profissionais chilenos"
 CHL_professional_chilean_pilots_desc:0 "Nossos pilotos já são conhecidos mundialmente como alguns dos melhores, e vamos nos certificar de manter esse título firmemente em nossas mãos. Vamos expandir a quantidade de treinamento para nossos pilotos. Quanto melhores os pilotos, melhor nosso ar força, simples assim."
 CHL_produce_more_bombers:0 "Produzir mais bombardeiros"
 CHL_produce_more_bombers_desc:0 "Os bombardeiros são o que dizimam o inimigo, são eles que causam o verdadeiro medo nos civis e militares, são eles que nos vencerão qualquer guerra que possamos ter no futuro! Quanto mais bombardeiros tivermos à nossa disposição, mais danos que causaremos ao nosso inimigo!"
 CHL_produce_more_CAS:0 "Produzir mais CAS"
 CHL_produce_more_CAS_desc:0 "O apoio aéreo aproximado é o que dita as batalhas terrestres hoje em dia, e ter a vantagem nesse setor certamente garantirá nossas vitórias contra o inimigo, se isso acontecer."
 CHL_create_a_powerful_naval_air_fleet:0 "Criar uma poderosa frota aérea naval"
 CHL_create_a_powerful_naval_air_fleet_desc:0 "Se conseguirmos ser um dos primeiros países do planeta a ter e manter uma frota aérea naval com porta-aviões e bombardeiros navais, então seremos imparáveis ​​nos mares!"
 CHL_divert_production_for_heavy_fighters:0 "Desviar produção para caças pesados"
 CHL_divert_production_for_heavy_fighters_desc:0 "Lutadores pesados ​​são tudo que um lutador tem, mas melhor. Não há nenhuma razão para não começar a produzir essas feras, e ter essas feras à nossa disposição nos dará vantagem em qualquer conflito."
 CHL_a_modern_air_force:0 "Uma Força Aérea Moderna"
 CHL_a_modern_air_force_desc:0 "Depois de muitas reformas e atualizações em nossa força aérea, agora podemos dizer com segurança que nossa força aérea é moderna e a ser considerada. Nossos inimigos devem se encolher de medo ao ver o poder de nossa força aérea agora moderna, e então vamos realmente brilhar neste planeta."
 CHL_balanced_social_classes:0 "Suas classes sociais foram totalmente equilibradas"
 CHL_people_demanding_social_class_balancing:0 "Equilibrar as classes sociais"
 CHL_people_demanding_social_class_balancing_desc:0 "O povo chileno está farto de o governo afrouxar e não abordar a questão mais grave que está travando o país, é problema com as classes sociais e equilíbrio de poder. Se nada for feito prontamente, então o povo se levantará acima!"
 CHL_the_second_war_of_the_pacific:0 "A Segunda Guerra do Pacífico"
 CHL_the_second_war_of_the_pacific_desc:0 "Esses desgraçados estão tentando mais uma vez, desta vez eles querem vingança pela nossa vitória na Primeira Guerra do Pacífico. Eles vão perder mais uma vez e nós sairemos vitoriosos!"
 CHL_focus_fully_on_the_war:0 "Foco Totalmente na Guerra"
 CHL_focus_fully_on_the_war_desc:0 "Precisamos focar toda a nossa atenção nesta guerra se quisermos vencer pela segunda vez. Peru e Bolívia não são bobos e será muito desafiador enfrentá-los e vencê-los."
 CHL_try_to_gain_foreign_support:0 "Tente obter suporte estrangeiro"
 CHL_try_to_gain_foreign_support_desc:0 "Precisamos reunir o máximo de apoio estrangeiro possível. Com esse apoio, poderemos pedir voluntários a outras nações para nos ajudar em nossos esforços de guerra."
 CHL_mobilize_desperately_our_reserves:0 "Mobilize desesperadamente nossas reservas"
 CHL_mobilize_desperately_our_reserves_desc:0 "Esta guerra requer um exército muito maior do que o que temos atualmente, então vamos mobilizar as reservas o mais rápido possível e manter nosso terreno."
 CHL_draw_up_war_plans:0 "Elaborar Planos de Guerra"
 CHL_draw_up_war_plans_desc:0 "Agora que o frontlien se solidificou, podemos começar a traçar planos de guerra futuros para eliminar a Bolívia e o Peru."
 CHL_launch_war_plan_rojo:0 "Lançar Plano de Guerra Rojo"
 CHL_launch_war_plan_rojo_desc:0 "Hora de derrotar o Peru de uma só vez. Com eles fora do parque, será fácil."
 CHL_launch_war_plan_verde:0 "Lançar Plano de Guerra Verde"
 CHL_launch_war_plan_verde_desc:0 "Hora de tirar a Bolívia de uma só vez; Com eles fora do parque vai ser fácil."
 CHL_expand_our_conscription:0 "Estender nosso recrutamento"
 CHL_expand_our_conscription_desc:0 "Nosso recrutamento não é suficiente por enquanto, precisamos expandir para nunca ficar sem mão de obra."
 CHL_victors_of_the_second_war_of_the_pacific:0 "Vencedores da Segunda Guerra do Pacífico"
 CHL_victors_of_the_second_war_of_the_pacific_desc:0 "Conseguimos, saímos vitoriosos pela segunda vez. Esses belicistas tiveram o que merecem e agora não nos incomodarão mais."
 CHL_prepare_to_act_against_the_coup:0 "Prepare-se para agir contra o golpe"
 CHL_prepare_to_act_against_the_coup_desc:0 "Nossa soberania está sendo colocada em risco por esses malditos Nacistas. Não podemos permitir que isso aconteça, então devemos agir sempre que eles o fizerem, e detê-los em suas trilhas!"
 CHL_side_with_the_nacistas:0 "Lado com os Nacistas"
 CHL_side_with_the_nacistas_desc:0 "O movimento Nacista vem ganhando muita força recentemente, e seus ideais parecem bastante convincentes. Talvez devêssemos tentar e seguir os passos da pátria."
 CHL_calm_down_the_people:0 "Acalme as pessoas"
 CHL_calm_down_the_people_desc:0 "As pessoas estão ficando bravas com nossa rápida expansão. Devemos tentar o nosso melhor para acalmá-los e não permitir que uma tragédia ocorra."
 CHL_crush_the_nacistas:0 "Esmagar os Nacistas"
 CHL_crush_the_nacistas_desc:0 "Os Nacistas representam uma ameaça para nossa grande nação, seus ideais extremos irão arruinar a nação. Não podemos permitir que isso aconteça!"
 CHL_expand_the_welfare_plans:0 "Expandir os planos de bem-estar"
 CHL_expand_the_welfare_plans_desc:0 "Nosso sistema previdenciário atual é muito deficiente, e é um sistema que separa severamente cada uma de nossas respectivas classes sociais. Com planos previdenciários novos e aprimorados, podemos mudar isso e corrigir esse problema que nos tem travado por tanto tempo."
 CHL_take_over_various_government_positions:0 "Assumir vários cargos no governo"
 CHL_take_over_various_government_positions_desc:0 "Se quisermos expandir nosso movimento para todos os cantos do país, teremos que assumir vários cargos dentro do governo. Com nosso apoio atual, deve ser muito fácil."
 CHL_take_over_via_blood:0 "Assumir via Sangue"
 CHL_take_over_via_blood_desc:0 "Está claro que este governo atual não nos deixará viver, então nossa única escolha é seguir o caminho sangrento. Se é isso que eles querem, então eles vão conseguir!"
 CHL_gather_support:0 "Reunir suporte"
 CHL_gather_support_desc:0 "Nosso movimento deve ser ouvido em toda a nação, todos devem nos apoiar em nossa causa e se juntar a nós quando lançarmos o levante!"
 CHL_supress_the_communists:0 "Suprimir os comunistas"
 CHL_supress_the_communists_desc:0 "A idéia do comunismo está se espalhando muito rapidamente, especialmente entre os pobres. Precisamos parar com isso antes que saia do controle."
 CHL_disband_communist_generals:0 "Dissolver generais comunistas"
 CHL_disband_communist_generals_desc:0 "Diz-se que alguns generais do nosso exército têm defendido a ideia do comunismo e tentado jogar o nosso governo sob o ônibus. Não permitiremos isso sob nenhuma circunstância, e como tal eles serão imediatamente expulsos do exército."
 CHL_anti_communist_propaganda:0 "Propaganda Anticomunista"
 CHL_anti_communist_propaganda_desc:0 "Precisamos mostrar ao povo que o comunismo não é a solução, então usaremos nosso atual status político e poder para espalhar propaganda e convencer o povo."
 CHL_convince_neutral_generals:0 "Convencer Generais Neutros"
 CHL_convince_neutral_generals_desc:0 "Existem vários generais que são atualmente apolíticos, e nós poderíamos muito usar seus cérebros em nossa guerra, então vamos convencê-los e fazê-los se juntar ao lado Nacista."
 CHL_secure_santiago:0 "Santiago seguro"
 CHL_secure_santiago_desc:0 "Santiago é o coração do Chile, é o epicentro industrial e econômico da nação. Se pudermos controlá-lo, nossa revolta será bem sucedida!"
 CHL_assasinate_arturo:0 "Assassinar Arturo"
 CHL_assasinate_arturo_desc:0 "Já é hora de colocarmos nossos planos em ação e, para isso, precisamos assassinar o atual presidente. Tal façanha fará com que a fundação desta nação desmorone, e nossa tomada do poder fica muito mais fácil."
 CHL_secure_our_defenses:0 "Proteja nossas defesas"
 CHL_secure_our_defenses_desc:0 "O governo não está segurando um soco, e do jeito que está, talvez precisemos ficar um pouco na defesa. Vamos concentrar nossa atenção e recursos apenas na defesa."
 CHL_seize_the_national_highways:0 "Tomar as estradas nacionais"
 CHL_seize_the_national_highways_desc:0 "As estradas nacionais conectam a nação de cima a baixo. Tomar o controle sobre elas sufocará os recursos do governo, o que nos dará a liderança na guerra civil."
 CHL_switch_to_a_military_economy:0 "Mudar para uma economia militar"
 CHL_switch_to_a_military_economy_desc:0 "Como está, precisamos mobilizar nossa economia ao máximo se quisermos acompanhar as demandas desta guerra."
 CHL_infliltrate_the_enemy:0 "Inflitrar o Inimigo"
 CHL_infliltrate_the_enemy_desc:0 "O inimigo pode ser forte, mas temos algo na manga que eles nunca poderão prever. Vamos nos infiltrar nos estados do norte e causar uma pequena insurreição lá. Feito isso, certamente teremos a vantagem!"
 CHL_mobilize_militias:0 "Mobilizar Milícias"
 CHL_mobilize_militias_desc:0 "Está na hora de mobilizarmos as milícias. Chega de brincadeiras, vamos vencer esta guerra de uma vez por todas."
 CHL_take_over_via_diplomacy:0 "Assumir via Diplomacia"
 CHL_take_over_via_diplomacy_desc:0 "Não há necessidade de derramar sangue, podemos assumir pacificamente. Não apenas demonstraremos que representamos melhores ideais, mas também assumiremos o controle da nação."
 CHL_form_the_apl:0 "Forma o APL"
 CHL_form_the_apl_desc:0 "A APL (abreviação de Alianza Popular Libertadora) foi uma coalizão de vários partidos de direita no Chile em preparação para as eleições de 1938. Essa coalizão será necessária se quisermos fazer as coisas pacificamente."
 CHL_continue_with_the_coup:0 "Continue com o Golpe"
 CHL_continue_with_the_coup_desc:0 "Precisamos mostrar a este governo atual que suprimir nosso partido político é inaceitável. É por isso que vamos ouvir alguns de nossos membros e continuar com o golpe, e derrubar este governo tirânico."
 CHL_win_via_elections:0 "Vencer por meio de eleições"
 CHL_win_via_elections_desc:0 "Um golpe não é a solução, sabemos que podemos vencer usando o próprio sistema que os democratas impuseram. Divulgaremos nosso movimento e nossos ideais a todos os chilenos e certamente conquistaremos seu voto."
 CHL_win_support_in_the_provinces:0 "Ganhar Apoio nas Províncias"
 CHL_win_support_in_the_provinces_desc:0 "Precisamos difundir nossos ideais para os chilenos em todas as províncias. Ao fazê-lo, teremos uma chance muito maior de vencer as eleições e dominar a nação!"
 CHL_speak_out_against_the_government:0 "Fale contra o governo"
 CHL_speak_out_against_the_government_desc:0 "Não só podemos ganhar mais seguidores espalhando propaganda sobre nossa ideologia, mas também podemos fazer isso falando contra o governo e dando-lhes uma má reputação."
 CHL_garner_mass_support:0 "Ganhar suporte em massa"
 CHL_garner_mass_support_desc:0 "Para o povo do Chile, precisamos de você! Levante bandeiras, tome as ruas, mostre a todos a verdadeira ideologia chilena, mostre a todos do que realmente somos feitos!"
 CHL_weaken_the_central_government:0 "Enfraquecer o Governo Central"
 CHL_weaken_the_central_government_desc:0 "Se queremos que nosso golpe seja bem sucedido, precisamos enfraquecer o próprio governo. Com um governo enfraquecido, assumir o controle da nação será fácil."
 CHL_march_on_the_seguro_obrero:0 "Marcha no Seguro Obrero"
 CHL_march_on_the_seguro_obrero_desc:0 "Terminamos todos os preparativos necessários para o golpe, é hora de derrubar o iceberg e colocar todo o processo em andamento. Levaremos o Seguro Obrero, um dos edifícios mais importantes da nação. Com controle sobre isso , o governo se renderá rapidamente a nós."
 CHL_speed_election_process:0 "Acelerar o processo eleitoral"
 CHL_speed_election_process_desc:0 "Precisamos acelerar o processo eleitoral para que possamos alcançar as outras nações e aproximar nossa nação da grandeza!"
 CHL_win_the_1937_parliamentary_elections:0 "As eleições parlamentares de 1937"
 CHL_win_the_1937_parliamentary_elections_desc:0 "As eleições parlamentares estão sendo realizadas no dia 37, e isso pode nos dar uma grande chance de ganhar muito poder no governo. Podemos perder, mas podemos ganhar, então realmente não há perder aqui."
 CHL_use_nationalism_to_win_votes:0 "Use o nacionalismo para ganhar mais votos"
 CHL_use_nationalism_to_win_votes_desc:0 "Nossos ideais giram em torno do nacionalismo, então podemos facilmente abusar do nacionalismo a nosso favor. Dê orgulho ao povo do Chile e ao mesmo tempo ganhe ainda mais votos. Este voto está garantido, não precisamos mais nos preocupar! "
 CHL_victory_for_nacismo:0 "Vitória do Nacismo"
 CHL_victory_for_nacismo_desc:0 "Conseguimos, finalmente estamos no poder na grande nação do Chile. O que vem a seguir são algumas reformas, aumento militar e medo de causar medo aos nossos vizinhos! uma superpotência global!"
 CHL_begin_mass_mobilization:0 "Iniciar mobilização em massa"
 CHL_begin_mass_mobilization_desc:0 "Hora da fase inicial de nossas reformas, expansão do exército. Mobilizaremos todos os homens em todos os cantos da nação, todos os que forem capazes servirão ao exército chileno. pior castigo!"
 CHL_begin_preperations_for_uprising:0 "Iniciar os preparativos para a Revolta"
 CHL_begin_preperations_for_uprising_desc:0 "Está claro que não conseguiremos nada com a diplomacia, então vamos por um caminho muito mais sujo. Um que exigirá a morte de muitos, mas garantirá um futuro brilhante para o Chile. lembre-se, e que estará no coração de todos os chilenos!"
 CHL_prepare_the_navy:0 "Prepare a Marinha"
 CHL_prepare_the_navy_desc:0 "Nossa marinha é um dos nossos pontos mais fortes em nossas forças armadas"
 CHL_conquer_bolivia:0 "Conquistar a Bolívia"
 CHL_conquer_bolivia_desc:0 "A Bolívia tem muitos recursos valiosos que podemos usar a nosso favor. Eles não vão lutar contra nossas forças armadas!"
 CHL_make_use_of_bolivias_tungsten:0 "Faça uso do tungstênio da Bolívia"
 CHL_make_use_of_bolivias_tungsten_desc:0 "A Bolívia está cheia de tungstênio, um recurso muito valioso que pode ser usado para a artilharia. Aproveitaremos esse recurso abundante tanto quanto for humanamente possível."
 CHL_calm_the_people:0 "Acalma as pessoas"
 CHL_calm_the_people_desc:0 "As pessoas estão ficando muito bravas com nossa rápida expansão, e por boas razões. No entanto, precisamos explicar a eles que uma expansão tão rápida levará a um grande império e uma nação poderosa, que absolutamente nunca cairá separado!"
 CHL_prepare_for_the_brazilian_invasion:0 "Prepare-se para a invasão brasileira"
 CHL_prepare_for_the_brazilian_invasion_desc:0 "Os brasileiros são muito poderosos, e para derrotá-los precisaremos fazer alguns preparativos antes de desembarcar nossos primeiros ataques. Coisas como equipamentos e moral dos soldados precisarão ser verificados antes de lançarmos esta ambiciosa invasão."
 CHL_prepare_the_army:0 "Prepare o Exército"
 CHL_prepare_the_army_desc:0 "O exército pode definitivamente ser empurrado além de seu limite, e precisaremos fazer isso se algum dia sonharmos em derrotar potências como os Estados Unidos ou a Espanha."
 CHL_push_past_the_darien_gap_euyl:0 "Empurre além do Darien Gap"
 CHL_push_past_the_darien_gap_euyl_desc:0 "O Darien Gap é um pequeno corredor de floresta que separa a América Central da América do Sul. Este pequeno trecho de floresta será um grande desafio, mas não impossível. Vamos conquistá-lo junto com as nações que o cercam!"
 CHL_conquer_central_america:0 "Conquistar a América Central"
 CHL_conquer_central_america_desc:0 "A América Central está no caminho do nosso verdadeiro inimigo, eles são meros bloqueios e devem ser tratados. Se eles lutarem de alguma forma, nós simplesmente o esmagaremos com nossas forças armadas!"
 CHL_take_out_the_usa:0 "Tire os EUA"
 CHL_take_out_the_usa_desc:0 "A costa está limpa, nosso exército está pronto, nossa marinha está melhor do que nunca e nossos soldados estão mais do que prontos para enfrentar o desafio que os espera. Isso não será uma tarefa fácil, mas é absolutamente possível , e provaremos isso!"
 CHL_make_an_effort_to_stabilize_the_nation:0 "Faça um esforço para estabilizar a nação"
 CHL_make_an_effort_to_stabilize_the_nation_desc:0 "Nossa política está atualmente em todo lugar, e nossa nação está se desestabilizando rapidamente. Precisamos bombear mais recursos do que o esperado para manter a nação à tona, e precisamos ter certeza de que nossa nação permaneça estável entre o caos que está acontecendo atualmente."
 CHL_cooperate_with_el_frente:0 "Cooperar com el Frente"
 CHL_cooperate_with_el_frente_desc:0 "A Frente Popular provou seu domínio político, ainda mais do que o atual governo. Cooperar com eles parece ser a escolha mais óbvia, e é a escolha com a qual nos comprometemos."
 CHL_victory_for_the_fp:0 "Vitória para o FP"
 CHL_victory_for_the_fp_desc:0 "A Frente Popular saiu vitoriosa nas urnas, e graças a isso estamos agora no comando da nação. É hora de corrigir todos os erros que o governo anterior causou e levar o Chile à grandeza!"
 CHL_approach_the_soviets:0 "Aproxime-se dos soviéticos"
 CHL_approach_the_soviets_desc:0 "Os soviéticos são uma potência, industrial e militarmente. Podemos definitivamente aprender muitas coisas com eles, então abordá-los politicamente não parece uma má idéia."
 CHL_fund_infrastructure_works:0 "Financiar obras de infraestrutura"
 CHL_fund_infrastructure_works_desc:0 "Nossas estradas não são as melhores e podem ser melhoradas. Conectar o país deve ser nossa principal prioridade."
 CHL_cave_to_the_rich:0 "Caverna para os Ricos"
 CHL_cave_to_the_rich_desc:0 "Os ricos são muito poderosos, eles administram a maioria dos negócios chilenos e são responsáveis ​​pela grande maioria da economia atual. Ceder a eles pode ser uma boa solução para alguns de nossos problemas."
 CHL_modernize_the_slum_road_network:0 "Modernizar a rede de estradas de favela"
 CHL_modernize_the_slum_road_network_desc:0 "As favelas têm, bem, uma malha rodoviária praticamente inexistente, mas poderíamos usar isso a nosso favor. Podemos investir em suas malhas rodoviárias, sem custar muito, e aumentar nossas relações atuais com a classe baixa ."
 CHL_soviet_arms_industry:0 "Indústria de Armas Soviética"
 CHL_soviet_arms_industry_desc:0 "Uma indústria fabril de armas administrada pelos soviéticos, os especialistas estão agora no comando e vão levar nossa fábrica de armas a se tornar a melhor da América Latina."
 CHL_purchase_soviet_tanks:0 "Comprar Tanques Soviéticos"
 CHL_purchase_soviet_tanks_desc:0 "Os soviéticos têm produzido tanques recentemente em massa e devem ter alguns extras ali. Eles provavelmente estariam mais do que dispostos a nos vender esses tanques."
 CHL_join_the_comintern:0 "Junte-se ao Comintern"
 CHL_join_the_comintern_desc:0 "Devemos nos unir à força mais forte do comunismo se quisermos sobreviver no duro mundo capitalista em que vivemos."
 CHL_spread_propaganda_to_the_people:0 "Espalhe Propaganda ao Povo"
 CHL_spread_propaganda_to_the_people_desc:0 "Todos os outros governos na história humana espalharam propaganda de alguma forma, forma ou forma, então por que não devemos?"
 CHL_establish_plentiful_farmlands:0 "Estabeleça Fazendas Abundantes"
 CHL_establish_plentiful_farmlands_desc:0 "O Chile tem potencial para se tornar uma potência agrícola. Apesar de estarmos cercados pela Cordilheira dos Andes, há muitos trechos que podem ser cultivados, e faremos exatamente isso."
 CHL_continue_with_the_compromise:0 "Continuar com o compromisso"
 CHL_continue_with_the_compromise_desc:0 "O Compromisso que fizemos com os democratas, que afirma que não vamos cair em nenhum radicalismo nem declarar guerras que expandam nosso território, deve ser levado a sério e respeitado, agora e no futuro."
 CHL_embargo_the_germans:0 "Embargo os alemães"
 CHL_embargo_the_germans_desc:0 "Os alemães representaram uma ameaça muito séria à estabilidade global, então devemos fazer tudo o que pudermos para detê-los antes que seja tarde demais."
 CHL_invest_in_the_army:0 "Investir no Exército"
 CHL_invest_in_the_army_desc:0 "Nossos investimentos atuais no exército são bons, mas podemos aumentá-los ainda mais."
 CHL_go_after_germany:0 "Vá atrás da Alemanha"
 CHL_go_after_germany_desc:0 "Os alemães foram liberados por muito tempo. Considerando nossa distância, não poderemos fazer muito, mas podemos pelo menos ajudar os soviéticos em seus esforços de guerra contra os nazistas."
 CHL_invest_in_our_navy:0 "Invista em nossa Marinha"
 CHL_invest_in_our_navy_desc:0 "Nossos investimentos atuais na marinha são bons, mas podemos aumentá-los ainda mais."
 CHL_go_after_japan:0 "Vá atrás do Japão"
 CHL_go_after_japan_desc:0 "O Japão está expandindo rapidamente seu império e, no ritmo em que está fazendo isso, eventualmente chegará ao nosso litoral. Devemos atacar primeiro se quisermos ter uma chance de nos defender contra eles."
 CHL_nationalize_our_steel_industry:0 "Nacionalizar nossa indústria siderúrgica"
 CHL_nationalize_our_steel_industry_desc:0 "Nossa indústria do aço estaria muito melhor se tivéssemos controle direto sobre ela, então faremos exatamente isso. Nossas relações atuais com os empresários do aço são boas, então não deve haver muita resistência."
 CHL_expand_the_cominterns_influence:0 "Expandir a influência do Comintern"
 CHL_expand_the_cominterns_influence_desc:0 "Toda a América Latina precisa aprender a grandeza do comunismo, e quão poderoso alguém pode se tornar sob o Comintern. Nós nos certificaremos de propagá-lo por todo o continente, para todos os cantos e para todas as pessoas."
 CHL_expand_communism_to_the_continent:0 "Expandir o comunismo para o continente"
 CHL_expand_communism_to_the_continent_desc:0 "Agora que os ideais comunistas estão sendo difundidos e falados por todo o continente, é hora de começarmos a converter essas nações. Aqueles que já têm um grande número de seguidores comunistas apoiarão nosso exército de libertação em marcha, e em breve o comunismo será em todas as nações!"
 CHL_the_final_nail_in_the_coffin:0 "O último prego no caixão"
 CHL_the_final_nail_in_the_coffin_desc:0 "Os alemães não têm muita luta neles, então eles não são mais nossos verdadeiros inimigos. Quem deveríamos estar realmente concentrando nossa atenção são os americanos. Eles são o último bastião anticomunista, e se lidarmos com eles, então a disseminação do comunismo não terá obstáculos."
 CHL_abandon_the_compromise:0 "Abandone o compromisso"
 CHL_abandon_the_compromise_desc:0 "Por que devemos ouvir um compromisso que foi assinado há mais de um ano. Estamos no poder agora e ditamos o que podemos e não podemos fazer com a grande nação do Chile."
 CHL_abandon_the_fp:0 "Abandone o FP"
 CHL_abandon_the_fp_desc:0 "Nós não precisamos mais de uma coalizão para manter o poder, então podemos derrubar a Frente Popular. Além disso, vários pequenos grupos dentro da coalizão estão se formando, então seria melhor se nós simplesmente a abandonássemos."
 CHL_stabilize_our_politics:0 "Estabilizar nossa política"
 CHL_stabilize_our_politics_desc:0 "Nosso ambiente político está muito mais calmo do que costumava ser. Podemos finalmente permanecer calmos e começar a estabilizar nossa política. Uma vez feito isso, nada nos impedirá de sermos grandes!"
 CHL_focus_on_internal_politics:0 "Foco na política interna"
 CHL_focus_on_internal_politics_desc:0 "Precisamos concentrar toda nossa atenção em nossa política interna. Se ficar muito fora de controle, teremos sérios problemas."
 CHL_give_winter_clothing_to_our_soldiers:0 "Dê roupas de inverno aos nossos soldados"
 CHL_give_winter_clothing_to_our_soldiers_desc:0 "Para nossa planejada invasão da Argentina, enviaremos uma força-tarefa pela Patagônia, que é um lugar muito frio. Para combater isso, daremos aos nossos soldados roupas de inverno de primeira linha para ajudá-los a combater as temperaturas quase congelantes da Patagônia."
 CHL_build_up_the_dockyards:0 "Construir os Estaleiros"
 CHL_build_up_the_dockyards_desc:0 "O Peru pode manter seu terreno muito bem, então precisamos pensar em outra maneira de derrotá-los, e esse caminho é através do oceano. Construir nossos estaleiros levará a uma marinha mais forte, que superará os peruanos , o que acabará por levar a uma vitória do nosso lado."
 CHL_economic_cooperation_with_paraguay:0 "Cooperação Econômica com o Paraguai"
 CHL_economic_cooperation_with_paraguay_desc:0 "Podemos cooperar economicamente com o Paraguai agora que somos aliados, e nossas duas economias podem se beneficiar muito com isso."
 CHL_bolster_chilean_nationalism:0 "Reforçar o nacionalismo chileno"
 CHL_bolster_chilean_nationalism_desc:0 "Os chilenos que estão se rebelando devido à nossa expansão precisam aprender a ter orgulho de sua nação. Propaganda, bandeiras, tudo o que for necessário para impulsionar esse nacionalismo dentro deles e acalmar os protestos."
 CHL_the_literary_generation:0 "Gobernar Es Educar"
 CHL_the_literary_generation_desc:0 "A geração literária chilena ocorreu em 1938, quando muitos escritores começaram a expressar sua situação atual na nação. Esse impulso na escrita pode levar a muitos novos estudiosos e toda uma nova geração de mentes brilhantes capazes de levar esta nação à grandeza ."
 CHL_expand_our_science_field:0 "Expandir nosso campo científico"
 CHL_expand_our_science_field_desc:0 "O campo científico chileno sempre foi um dos melhores da América do Sul, mas não basta ser um dos melhores. Temos que ser os melhores, não apenas um dos melhores."
 CHL_sell_some_of_our_steel:0 "Vender um pouco do nosso aço"
 CHL_sell_some_of_our_steel_desc:0 "Com todo o nosso excesso de aço, definitivamente podemos nos dar ao luxo de vender algum por dinheiro rápido para usar em alguns de nossos projetos industriais/econômicos."
 CHL_reignite_ties_with_the_british:0 "Reacender os laços com os britânicos"
 CHL_reignite_ties_with_the_british_desc:0 "Os britânicos sempre foram extremamente poderosos e uma força a ser reconhecida. Alcançar eles politicamente mais uma vez certamente nos beneficiará muito, pois poderemos aprender muitas coisas boas com eles."
 CHL_recruit_democratic_generals:0 "Recrutar generais democratas"
 CHL_recruit_democratic_generals_desc:0 "Embora boa parte de nossos generais seja leal ao governo, há alguns que acreditam em ideais mais extremistas. É por isso que precisamos contratar novos generais leais à democracia e ao povo do Chile."
 CHL_ask_the_british_for_loans:0 "Peça empréstimos aos britânicos"
 CHL_ask_the_british_for_loans_desc:0 "Com nossos laços fortalecidos entre nossas nações, podemos pedir empréstimos aos britânicos. Esses empréstimos podem ser muito úteis para nós no curto prazo, pois precisamos de todo o dinheiro que conseguirmos para estabilizar nossa nação. "
 CHL_use_the_loans_to_help_the_workers:0 "Use os empréstimos para ajudar os trabalhadores"
 CHL_use_the_loans_to_help_the_workers_desc:0 "Um bom uso do dinheiro que estamos ganhando com esses empréstimos é usá-los para ajudar a pagar o bem-estar da classe média. Ao fazer isso, não temos que sacrificar dinheiro de nenhuma outra classe."
 CHL_strive_towards_democratic_socialism:0 "Social-democracia"
 CHL_strive_towards_democratic_socialism_desc:0 "Nações como França, Austrália e Noruega são todas social-democracias, e todas essas nações são muito bem sucedidas economicamente falando. Se quisermos replicar esse nível de sucesso, devemos começar a copiar seus ideais e levar o bem, enquanto ignorando o mal."
 CHL_expand_our_military:0 "Expandir nossas Forças Armadas"
 CHL_expand_our_military_desc:0 "O que está por vir é desconhecido. Não sabemos quem estará em guerra, quem será um inimigo, quem será um aliado, e se ficaremos presos entre esse confronto. importante ficarmos preparados para qualquer coisa que possa surgir em nosso caminho."
 CHL_deal_with_political_instability:0 "Lidar com a instabilidade política"
 CHL_deal_with_politic_instability_desc:0 "Agora que estamos muito mais estáveis ​​do que antes, podemos finalmente começar a enfrentar nosso problema político. É hora de nossa nação não mais carregar o fardo de ter instabilidade política e de podermos finalmente começar um longo caminho de paz e prosperidade ."
 CHL_armed_neutrality:0 "Neutralidade Armada"
 CHL_armed_neutrality_desc:0 "Precisamos deixar claro para todos que permaneceremos neutros, não importa as circunstâncias. Se uma nação se atrever a ameaçar nossa neutralidade, ela será recebida com a ferocidade de nossas forças armadas."
 CHL_crush_the_communists:0 "Esmagar os comunistas"
 CHL_crush_the_communists_desc:0 "O comunismo é uma ideologia fracassada, nunca funcionará. Precisamos garantir que nosso povo entenda isso, então vamos silenciar ativamente os comunistas em nossa nação. Será para o bem deles."
 CHL_liberty_to_the_people:0 "Liberdade para o Povo"
 CHL_liberty_to_the_people_desc:0 "A liberdade é um direito dado por Deus, um que não deve ser tirado por ninguém nem por nada. Nosso povo merece esse direito e eles vão mantê-lo."
 CHL_spread_our_democratic_deals:0 "Espalhe nossos ideais democráticos"
 CHL_spread_our_democratic_deals_desc:0 "A democracia é o futuro, e todos precisam saber disso. Liberdade de escolha e liberdade para fazer e dizer o que você quer deve ser a norma, e faremos tudo ao nosso alcance para fazê-lo."
 CHL_absolute_freedom:0 "Liberdade Absoluta"
 CHL_absolute_freedom_desc:0 "Chega de repercussões, chega de discriminação, chega de crueldade policial, chega de violência. O que vamos criar é uma sociedade onde a liberdade absoluta é exercida, onde todos têm a liberdade de se expressar da maneira que quiserem."
 CHL_increase_private_property_rights:0 "Aumentar os direitos de propriedade privada"
 CHL_increase_private_property_rights_desc:0 "A propriedade privada é muito importante em nossa nação, e o fato de serem maltratados é simplesmente desnecessário. Vamos nos certificar de aumentar seus direitos e liberdades e dar aos proprietários privados mais poder sobre o território que eles legitimamente conquistaram. "
 CHL_privatize_the_companies:0 "Privatizar as empresas"
 CHL_privatize_the_companies_desc:0 "Nossas empresas seriam muito melhores se fossem administradas pelo povo, não pelo governo. Essa liberdade levará a um grande crescimento econômico e prosperidade."
 CHL_achieve_laissez_faire:0 "Atingir Laissez-Faire"
 CHL_achieve_laissez_faire_desc:0 "Laissez-faire é um sistema econômico no qual as transações entre grupos privados de pessoas são livres ou quase livres de qualquer forma de intervencionismo econômico, como regulação e subsídios. Alcançar tal sistema é um desafio, mas que provará muito bem sucedido a longo prazo."
 CHL_speed_up_the_elections:0 "Acelerar as eleições"
 CHL_speed_up_the_elections_desc:0 "Precisamos acelerar o processo eleitoral para que possamos alcançar as outras nações e aproximar nossa nação da grandeza!"
 CHL_crush_extremists:0 "Esmagar os extremistas"
 CHL_crush_extremists_desc:0 "Ideologias políticas extremas representam uma ameaça à nossa liberdade e prosperidade. Enquanto em circunstâncias normais permitiríamos tais ideais, as pessoas por trás deles estão causando caos e perturbando a paz, algo que não podemos permitir."
 CHL_prepare_to_act_against_the_coup:0 "Prepare-se para agir contra o golpe"
 CHL_prepare_to_act_against_the_coup_desc:0 "Os nacistas estão planejando um golpe para derrubar o atual governo e se instalar como líderes da nação. Se não agirmos rápido, isso terá sérias repercussões para o futuro do Chile."
 CHL_ask_for_loan_bailouts:0 "Solicitar resgate de empréstimo"
 CHL_ask_for_loan_bailouts_desc:0 "Nossa economia não está indo tão bem, então pedir resgates de empréstimos não é uma má idéia."
 CHL_4_more_years_of_democracy:0 "Mais 4 Anos de Democracia"
 CHL_4_more_years_of_democracy_desc:0 "Gustavo Ross, líder do partido democrático, garantiu uma vitória nas eleições e continuará a levar esta nação à grandeza, representando a liberdade de expressão e os ideais democráticos!"
 CHL_establish_the_partido_democratico:0 "Estabelecer o Partido Democrático"
 CHL_establish_the_partido_democratico_desc:0 "Devagar, mas com certeza, estamos passando de um estado socialista para um democrático, e é hora de oficializar isso para todos. Pedro levará nossa nação à grandeza!"
 CHL_invite_british_architects:0 "Convidar arquitetos britânicos"
 CHL_invite_british_architects_desc:0 "Os britânicos são conhecidos em todo o mundo por muitas maravilhas arquitetônicas, então ter seus arquitetos habilidosos em nossa nação ajudará muito nossos projetos de construção."
 CHL_study_and_purchase_british_guns:0 "Estude e compre armas britânicas"
 CHL_study_and_purchase_british_guns_desc:0 "Os britânicos têm todo tipo de armamento, com seus rifles sendo alguns dos melhores do mundo. Poderíamos comprar essas armas e depois estudá-las para melhorar nosso próprio armamento."
 CHL_joint_military_training_with_britain:0 "Treinamento Militar Conjunto"
 CHL_joint_military_training_with_britain_desc:0 "Ambos os nossos armamentos podem melhorar se começarmos a fazer treinamento conjunto. Podemos aprender táticas e habilidades britânicas, enquanto os britânicos podem aprender bastante guerra nas montanhas e algumas táticas próprias."
 CHL_go_after_the_germans:0 "Vá atrás dos alemães"
 CHL_go_after_the_germans_desc:0 "Os alemães foram liberados por muito tempo, é hora de lidarmos com eles à força."
 CHL_ask_for_pitcairn_island:0 "Pedir Ilha Pitcairn"
 CHL_ask_for_pitcairn_island_desc:0 "A Ilha Pitcairn é uma pequena ilha a algumas centenas de quilômetros da costa do Chile. A ilha pode servir como um bom ponto de partida para uma futura invasão naval."
 CHL_develop_the_pitcairn_island:0 "Desenvolver a Ilha Pitcairn"
 CHL_develop_the_pitcairn_island_desc:0 "Pitcairn é bastante subdesenvolvida, mas isso se deve à baixa população que reside nela. Isso não será um problema, pois enviaremos nossos melhores trabalhadores para construir a ilha e transformá-la em uma base adequada. "
 CHL_prepare_for_an_amphibious_invasion:0 "Prepare-se para uma invasão anfíbia"
 CHL_prepare_for_an_amphibious_invasion_desc:0 "Nossos soldados precisam estar prontos para a invasão do Japão, vimos o quão feroz a resistência japonesa pode ser graças aos americanos, então não podemos levar isso de ânimo leve. Vamos dar tudo de nós!"
 CHL_take_out_the_japanese:0 "Tire os japoneses"
 CHL_take_out_the_japanese_desc:0 "Todas as preparações foram feitas, é hora de colocar o Japão em seu lugar e mostrar ao mundo que podemos fazer a diferença no cenário global."
 CHL_invite_the_ecuadorians:0 "Convidar Equador"
 CHL_invite_the_ecuadorians_desc:0 "O Equador representa há muito tempo a democracia na América do Sul e, graças à sua posição entre a Colômbia e o Peru, eles devem procurar um aliado. Esse aliado seremos nós, e os protegeremos com prazer."
 CHL_look_for_allies_in_the_south:0 "Procure Aliados no Sul"
 CHL_look_for_allies_in_the_south_desc:0 "Precisamos expandir nossa aliança, só o Equador não será suficiente. Vamos precisar de aliados mais fortes, assim nossa aliança será respeitada, e nossos vizinhos aqui no cone sul da América do Sul são muito poderosos."
 CHL_secure_the_patagonian_oil_fields:0 "Proteja os campos petrolíferos da Patagônia"
 CHL_secure_the_patagonian_oil_fields_desc:0 "Os campos petrolíferos na Patagônia podem ser vendidos com grandes lucros, lucros que aumentariam muito nossa economia. A única barreira no caminho é a Argentina, com a qual lidaremos rapidamente."
 CHL_the_great_patagonian_march:0 "A Grande Marcha Patagônica"
 CHL_the_great_patagonian_march_desc:0 "A Grande Marcha Patagônica deve ser lembrada nos livros de história, pois nossos soldados atravessam toda a Patagônia e chegam ao Atlântico. Com tal ataque, devemos desequilibrar os argentinos. "
 CHL_the_march_to_buenos_aires:0 "A Marcha para Buenos Aires"
 CHL_the_march_to_buenos_aires_desc:0 "Agora com a Patagônia fora do caminho, podemos começar com nosso próximo objetivo: Buenos Aires. Sendo a cidade mais importante da Argentina, é fundamental que a capturemos na guerra e forcemos uma rendição argentina."
 CHL_the_south_america_science_academy:0 "A Academia de Ciências da América do Sul"
 CHL_the_south_america_science_academy_desc:0 "A South American Science Academy será uma academia para cientistas talentosos em toda a América do Sul, ajudando todas as nações a progredir tecnologicamente e se desenvolver como um continente inteiro. Se tudo correr bem, poderemos alcançar os níveis de tecnologia que a Europa tem. "
 CHL_establish_a_shared_currency:0 "Estabelecer uma moeda compartilhada"
 CHL_establish_a_shared_currency_desc:0 "Nossas moedas atuais são boas, mas a inflação e outros fatores internos a tornam instável às vezes. Estabelecer uma moeda comum entre todas as nossas nações ajudará a resolver esse problema e, por sua vez, ajudará todas as nossas economias simultaneamente."
 CHL_try_to_purchase_the_patagonia:0 "Tente comprar a Patagônia"
 CHL_try_to_purchase_the_patagonia_desc:0 "Com o dinheiro que temos atualmente, podemos comprar a Patagônia. Ainda não se sabe se os argentinos vão ceder tanto território, mas talvez manter boas relações com eles possa ajudar."
 CHL_exploit_the_patagonian_oil:0 "Explorar o Petróleo Patagônico"
 CHL_exploit_the_patagonian_oil_desc:0 "Agora que temos controle sobre a Patagônia, podemos começar a explorá-la para lucro futuro e ganho próprio. Ter tanto petróleo nos servirá muito a longo prazo."
 CHL_integrate_the_patagonia:0 "Integrar a Patagônia"
 CHL_integrate_the_patagonia_desc:0 "É hora de começarmos a campanha de Integração Patagônica, uma campanha que visa integrar todas as pessoas que vivem na Patagônia e convertê-las em verdadeiros chilenos. Levará algum tempo e exigirá um pouco de força, mas será possível ."
 CHL_take_out_the_bolvians:0 "Tire os bolivianos"
 CHL_take_out_the_bolvians_desc:0 "Os bolivianos não devem ser nada mais do que um trampolim para nós, pois nosso exército deve ser capaz de esmagar facilmente seu exército."
 CHL_exploit_the_venezuelan_oils:0 "Explorar o petróleo venezuelano"
 CHL_exploit_the_venezuelan_oils_desc:0 "A Venezuela é uma nação que foi presenteada com enormes quantidades de recursos naturais, um deles sendo o petróleo. Nós poderíamos explorar esse petróleo e usá-lo para nosso benefício pessoal."
 CHL_make_the_bolivian_communnists_pay:0 "Faça os comunistas bolivianos pagarem"
 CHL_make_the_bolivian_communnists_pay_desc:0 "Esses bastardos comunistas precisam pagar pelo que fizeram ao povo. Suas ações não passarão despercebidas, e a justiça será feita."
 CHL_open_up_ivestments_in_south_america:0 "Abrir investimentos na América do Sul"
 CHL_open_up_ivestments_in_south_america_desc:0 "A América do Sul é um polo em expansão para investidores e todos os tipos de investimentos. Não investir em nossos países vizinhos seria perda de tempo, por isso precisamos agir rápido e aproveitar ao máximo esses investimentos."
 CHL_ban_the_communist_party:0 "Proibir o Partido Comunista"
 CHL_ban_the_communist_party_desc:0 "O comunismo dentro de nossa nação não pode durar mais. Só o fato de que eles existem agora é uma vergonha para a nação. Seu partido será rapidamente aniquilado."
 CHL_deal_with_the_political_instability:0 "Lidar com a instabilidade política"
 CHL_deal_with_the_political_instability_desc:0 "Agora que estamos muito mais estáveis ​​do que antes, podemos finalmente começar a enfrentar nosso problema político. É hora de nossa nação não mais carregar o fardo de ter instabilidade política e de podermos finalmente começar um longo caminho de paz e prosperidade ."
 CHL_sell_the_bolivian_tungsten:0 "Vender o tungstênio boliviano"
 CHL_sell_the_bolivian_tungsten_desc:0 "Conseguimos explorar fortemente as minas de tungstênio da Bolívia, e atualmente estamos com um excedente do recurso, então vamos vender todo o nosso tungstênio extra e obter um grande lucro com isso."
 CHL_send_munitions_to_the_germans:0 "Enviar munições para os alemães"
 CHL_send_munitions_to_the_germans_desc:0 "Os alemães estão indo muito bem na guerra e demonstraram seu domínio na luta. Embora possa não ser muito, podemos pelo menos mostrar algum apoio a eles enviando algumas armas."
 CHL_send_food_to_the_british:0 "Enviar comida para os britânicos"
 CHL_send_food_to_the_british_desc:0 "Os britânicos e o povo britânico estão quase morrendo de fome devido aos bloqueios navais e à guerra, então para mostrar a eles nosso apoio devemos enviar comida e ajudar seu povo."
 CHL_study_british_armaments:0 "Estudar Armamentos Britânicos"
 CHL_study_british_armaments_desc:0 "Os armamentos britânicos são um dos mais modernos do planeta. Podemos aprender muito ao estudá-los."
 CHL_learn_the_ways_of_blitzkrieg:0 "Aprenda os Caminhos da Blitzkrieg"
 CHL_learn_the_ways_of_blitzkrieg_desc:0 "Graças à blitzkrieg, os alemães foram capazes de derrubar várias nações em apenas alguns meses. Aprender essa tática poderia nos colocar em uma posição dominante quando comparados aos nossos inimigos, se é que os temos."
 CHL_the_global_defense_pact:0 "O Pacto de Defesa Global"
 CHL_the_global_defense_pact_desc:0 "Enquanto o mundo está queimando, precisamos de uma nova aliança neutra que fique fora de conflito, e seremos os líderes dessa aliança. Vamos demonstrar que paz e prosperidade é o que leva à grandeza, não guerra. "
 CHL_recruit_new_allies_in_the_americas:0 "Recrutar novos aliados nas Américas"
 CHL_recruit_new_allies_in_the_americas_desc:0 "Precisamos expandir nossa facção, então vamos procurar aliados ao nosso redor. Vamos começar nas Américas, com certeza encontraremos nações dispostas a se juntar a uma facção neutra."
 CHL_recruit_new_members_across_the_world:0 "Recrute novos membros em todo o mundo"
 CHL_recruit_new_members_across_the_world_desc:0 "Muitas nações em todo o planeta estariam dispostas a se juntar à nossa facção, então vamos deixá-los entrar."
 CHL_send_armaments_to_the_soviets:0 "Enviar Armamentos aos Soviéticos"
 CHL_send_armaments_to_the_soviets_desc:0 "Com os soviéticos atualmente em guerra com os nazistas, eles definitivamente aceitariam qualquer ajuda que pudessem receber. Enviaremos a eles algumas de nossas armas para ajudar na guerra defensiva e mostrar nosso apoio."
 CHL_learn_from_the_second_world_war:0 "Aprenda com a Segunda Guerra Mundial"
 CHL_learn_from_the_second_world_war_desc:0 "A guerra mais mortal do mundo finalmente terminou, e muito precisa ser aprendido com ela. Podemos aprender muitas coisas com ela e melhorar a nós mesmos graças a ela."
 CHL_exploit_capital_via_factories:0 "Explorar Capital Via Fábricas"
 CHL_exploit_capital_via_factories_desc:0 "Precisamos extrair o máximo de capital possível para pagar nossos atuais planos de bem-estar, e podemos fazê-lo com nossas fábricas atuais. Sua produção está gerando muito capital, capital que podemos usar para ajudar a pagar o bem-estar planos."
 CHL_befriend_the_middle_class:0 "Faça amizade com a classe média"
 CHL_befriend_the_middle_class_desc:0 "Depois de vários planos de bem-estar e bônus certos, podemos dizer com prazer que a classe média está do nosso lado. Isso nos trará muitos benefícios para nossa indústria e certamente nos ajudará muito a longo prazo."
 CHL_supress_the_nacista_movement:0 "Suprimir o Movimento Nacista"
 CHL_supress_the_nacista_movement_desc:0 "Os Nacistas estão ficando muito fora de controle, e eles precisam ser colocados em prática. Sua ideologia simplesmente não funcionará em nossa nação, e eles precisam aprender isso."
 CHL_arrest_various_fascist_leaders:0 "Prender vários líderes fascistas"
 CHL_arrest_various_fascist_leaders_desc:0 "Vários líderes fascistas têm planejado muitas coisas, uma delas é forçar o atual governo a fechar a economia. Demandas como essas não podem ser permitidas, e nós não vamos permitir que eles saiam impunes."
 CHL_expel_fascist_generals:0 "Expulsar generais fascistas"
 CHL_expel_fascist_generals_desc:0 "Os generais fascistas estão tentando espalhar seus ideais entre seus soldados. Eles serão imediatamente expulsos das forças armadas e nunca autorizados a reentrar."
 CHL_spread_anti_nacista_propaganda:0 "Espalhe Propaganda Anti-Nacista"
 CHL_spread_anti_nacista_propaganda_desc:0 "Precisamos que as pessoas entendam que os nacistas estão tentando arruinar a nação e causar caos. Espalhar propaganda parece ser o curso de ação mais lógico para realizar tal feito."
 CHL_advocate_a_compromise_with_the_democrats:0 "Defender um compromisso com os democratas"
 CHL_advocate_a_compromise_with_the_democrats_desc:0 "Os democratas querem que assinemos um acordo, dizendo que não tentaremos espalhar nossos ideais para outras nações, nem perturbar a paz em qualquer sentido. Por enquanto, devemos concordar com esses termos e deixar claro para os democratas que não estamos aqui para causar danos."
 CHL_speed_elections:0 "Acelerar as eleições"
 CHL_speed_elections_desc:0 "Precisamos acelerar o processo eleitoral para que possamos alcançar as outras nações e aproximar nossa nação da grandeza!"
 CHL_nationalize_key_industries:0 "Nacionalizar as principais indústrias"
 CHL_nationalize_key_industries_desc:0 "Nossa indústria estaria melhor sob nosso controle direto. Com esse controle, poderíamos estimular o crescimento econômico e até mesmo controlar a formação de monopólios. A economia prosperará com essas mudanças."
 CHL_spread_the_word_of_communism:0 "Espalhe a Palavra Radical"
 CHL_spread_the_word_of_communism_desc:0 "Todo chileno precisa ouvir sobre a ideologia comunista e como ela pode ajudar muitos aspectos da nação."
 CHL_continue_with_the_fp:0 "Continuar com o FP"
 CHL_continue_with_the_fp_desc:0 "Se queremos ter uma chance de governar o Chile pacificamente, então precisamos continuar com a Frente Popular. É a nossa melhor chance de conseguir isso, e com os movimentos certos, com certeza pode ser feito."
 CHL_establish_a_comrpomise_with_the_democrats:0 "Estabelecer um compromisso com os democratas"
 CHL_establish_a_comrpomise_with_the_democrats_desc:0 "Os democratas querem que assinemos um acordo, dizendo que não tentaremos espalhar nossos ideais para outras nações, nem perturbar a paz em qualquer sentido. Por enquanto, devemos concordar com esses termos e deixar claro para os democratas que não estamos aqui para causar danos."
 CHL_speed_up_elections:0 "Acelerar as eleições"
 CHL_speed_up_elections_desc:0 "Precisamos acelerar o processo eleitoral para que possamos alcançar as outras nações e aproximar nossa nação da grandeza!"
 CHL_win_over_the_vote_of_the_lower_clas:0 "Conquistar o voto da classe baixa"
 CHL_win_over_the_vote_of_the_lower_clas_desc:0 "A classe baixa é bastante numerosa em nossa nação, e seu voto pode ser muito importante durante o processo de votação. Precisamos ter certeza de que eles estarão do nosso lado quando isso acontecer."
 CHL_win_over_the_middle_class:0 "Conquistar a classe média"
 CHL_win_over_the_middle_class_desc:0 "A classe média é nossa maior classe social, e seus votos podem facilmente mudar a votação a favor ou contra nosso lado, então precisamos que eles estejam do nosso lado."
 CHL_secure_the_upper_class:0 "Proteja a classe alta"
 CHL_secure_the_upper_class_desc:0 "A classe alta é nossa classe mais poderosa até agora, reivindicando grande parte da riqueza nacional. Embora seus votos não sejam tão numerosos, ainda seria bom tê-los do nosso lado."
 CHL_spread_word_of_communism:0 "Espalhe a Palavra Radical"
 CHL_spread_word_of_communism_desc:0 "Todo chileno precisa ouvir sobre a ideologia comunista e como ela pode ajudar muitos aspectos da nação."
 CHL_return_to_the_pcch:0 "Retornar ao PCCH"
 CHL_return_to_the_pcch_desc:0 "O PccH mostrou seu domínio tanto antes quanto durante a existência da Frente Popular. Nosso melhor curso de ação seria abandonar a coalizão e voltar para o PccH"
 CHL_support_the_radicals:0 "Apoiar o Radicalismo"
 CHL_support_the_radicals_desc:0 "Sempre dependemos de um governo para nos liderar, mas talvez simplesmente não precisemos de um. Os radicais e o radicalismo como um todo começaram a se espalhar pela nação, e devemos ouvi-los e até ficar do lado deles ."
 CHL_use_excess_money_to_afford_tax_cuts:0 "Use o excesso de dinheiro para cortes de impostos"
 CHL_use_excess_money_to_afford_tax_cuts_desc:0 "Graças ao nosso recente sucesso econômico da rodovia pan-americana, ganhamos muito mais dinheiro do que investimos. Esse dinheiro extra pode ser usado para complementar os cortes de impostos concedidos à classe alta."
 CHL_spread_anti_fascist_propaganda:0 "Espalhe Propaganda Anti-Nacista"
 CHL_spread_anti_fascist_propaganda_desc:0 "Os nacistas têm tentado constantemente romper a paz em nossa nação, e não podemos permitir que isso continue. Precisamos que o povo do Chile entenda que os nacistas não são bons."
 CHL_ban_the_spread_of_fascism:0 "Proibir a propagação do fascismo"
 CHL_ban_the_spread_of_fascism_desc:0 "É hora de oficializar e proibir qualquer tipo de disseminação da ideologia fascista em nossa nação. Não podemos permitir que eles ganhem mais poder do que já têm."
 CHL_supress_the_fascist_leaders:0 "Suprimir os líderes fascistas"
 CHL_supress_the_fascist_leaders_desc:0 "Os vários líderes fascistas atualmente no comando do partido têm tentado ao máximo evitar nossas ações e continuar a disseminação de sua ideologia. Precisamos acabar com eles, mesmo que isso exija ações sérias."
 CHL_prepare_to_act_against_coup:0 "Prepare-se para agir contra o golpe"
 CHL_prepare_to_act_against_coup_desc:0 "Nossa soberania está sendo posta em risco por esses malditos nacistas. Não podemos permitir que isso aconteça, então vamos agir sempre que eles o fizerem, e pará-los!"
 CHL_befriend_middle_class:0 "Faça amizade com a classe média"
 CHL_befriend_middle_class_desc:0 "Depois de vários planos de bem-estar e bônus certos, podemos dizer com satisfação que a classe média está do nosso lado. Isso nos trará muitos benefícios para nossa indústria e certamente nos ajudará muito a longo prazo."
 CHL_de_stabilize_the_government:0 "Desestabilizar o Governo"
 CHL_de_stabilize_the_government_desc:0 "Se queremos que nossa revolução funcione adequadamente, precisamos garantir que o governo principal seja o mais fraco possível. Dessa forma, eles serão capazes de lutar apenas contra nós."
 CHL_offer_work_to_the_poor:0 "Oferecer trabalho aos pobres"
 CHL_offer_work_to_the_poor_desc:0 "O trabalho é bastante abundante em nossa nação, e essas pessoas são muito capazes de trabalhar. Vamos abrir indústrias e permitir que trabalhem nelas."
 CHL_promise_the_poor_rights:0 "Prometa direitos aos pobres"
 CHL_promise_the_poor_rights_desc:0 "Os pobres precisam ser ajudados, eles estão em extrema necessidade e nós, como governo, precisamos fazer o nosso melhor para ajudá-los. Vamos conceder-lhes direitos extras para permitir uma melhor qualidade de vida para os desafortunados."
 CHL_arm_up_the_people:0 "Arme as pessoas"
 CHL_arm_up_the_people_desc:0 "Todo mundo precisa pegar em armas na revolução para derrubar o governo e vencê-lo. Todo chileno precisa participar dessa luta, pelo futuro do país."
 CHL_win_over_loyalty_of_some_generals:0 "Conquistar a Lealdade dos Generais"
 CHL_win_over_loyalty_of_some_generals_desc:0 "Existem vários generais que são atualmente apolíticos, e nós poderíamos muito usar seus cérebros em nossa guerra, então vamos convencê-los e fazê-los se juntar ao lado comunista. Sua lealdade à revolução será crucial no futuro ."
 CHL_march_over_the_national_congress:0 "Marcha sobre o Congresso Nacional"
 CHL_march_over_the_national_congress_desc:0 "É hora, todos os preparativos foram feitos, é hora de realmente colocarmos nossa revolução em movimento. O Congresso Nacional é um edifício crucial para o governo, então assumir isso certamente acenderá as chamas da revolução, e no final sairemos vitoriosos."
 CHL_mobilize_all_our_reserves:0 "Mobilize todas as nossas reservas"
 CHL_mobilize_all_our_reserves_desc:0 "Precisamos entrar em campo o maior número possível de reservas se quisermos continuar lutando nesta guerra. Todos os homens devem servir à revolução e à bandeira vermelha!"
 CHL_capture_the_reserves:0 "Capturar as Reservas"
 CHL_capture_the_reserves_desc:0 "O governo tem mantido um estoque de armas em algum lugar perto da capital. Precisamos apreender essas armas e entregá-las aos nossos soldados antes que funcionários do governo infiltrados o façam."
 CHL_focus_on_arms_production:0 "Foco na produção de armas"
 CHL_focus_on_arms_production_desc:0 "Nossa economia precisa estar totalmente focada nos esforços de guerra. Podemos lidar com as repercussões mais tarde."
 CHL_boost_soldier_morale:0 "Impulsionar o Moral do Soldado"
 CHL_boost_soldier_morale_desc:0 "Nossos soldados precisam estar em ótima forma, tanto física quanto mentalmente. O moral deles é muito importante e precisamos que ele esteja sempre bem acima das nuvens."
 CHL_establish_the_regime:0 "Estabelecer o Regime"
 CHL_establish_the_regime_desc:0 "Depois de muitas mortes e incontáveis ​​dias de luta, finalmente saímos vitoriosos. Atropelamos os democratas e agora estamos no comando da nação do Chile. O que vem a seguir são décadas de prosperidade e crescimento para a nação."
 CHL_exploit_the_intellectuals:0 "Explorar os Intelectuais"
 CHL_exploit_the_intellectuals_desc:0 "Existem muitos intelectuais dentro de nossa população atual, e eles podem ajudar bastante com nossa tecnologia e garantir que o comunismo alcance todos os cantos do planeta."
 CHL_build_up_the_industry:0 "Construir a Indústria"
 CHL_build_up_the_industry_desc:0 "Nossa indústria tem crescido muito bem nos últimos anos, mas graças às nossas recentes melhorias tecnológicas e políticas mais estáveis, podemos nos dar ao luxo de crescer ainda mais."
 CHL_arm_the_civilians:0 "Armar os Civis"
 CHL_arm_the_civilians_desc:0 "Todo homem, mulher e até criança precisa pegar em armas para a revolução. O começo de uma revolução anarquista global, começou na Espanha e agora está sendo replicada aqui em nossa própria nação. o planeta."
 CHL_recruit_new_generals:0 "Recrutar novos generais"
 CHL_recruit_new_generals_desc:0 "Precisamos de novos generais para levar nosso povo à vitória na revolução e garantir o estabelecimento de um estado anarquista."
 CHL_seize_the_means_of_transportation:0 "Aproveitar os meios de transporte"
 CHL_seize_the_means_of_transportation_desc:0 "Se conseguirmos os meios de transporte antes do nosso inimigo, poderemos atravessar todas as partes da nação muito mais rapidamente durante a guerra."
 CHL_establish_the_anarchist_council:0 "Estabelecer o Conselho Anarquista"
 CHL_establish_the_anarchist_council_desc:0 "Mesmo representando a falta de autoridade e de um governo central, a organização ainda é necessária para manter, considerando que agora somos uma entidade política oficial no planeta."
 CHL_integrate_the_patagonian:0 "Integrar a Patagônia"
 CHL_integrate_the_patagonian_desc:0 "O povo da Patagônia aprenderá as maravilhas do Anarquismo, e os preparará como se fosse uma criança para eles. Pode levar algum tempo para eles entenderem, mas eventualmente acontecerá."
 CHL_the_future_of_anarchy:0 "O Futuro da Anarquia"
 CHL_the_future_of_anarchy_desc:0 "O futuro ainda é muito imprevisível para nós, então temos que estar preparados para qualquer crise em que nos encontremos."
 CHL_exploit_bolivias_tungsten:0 "Explorar o tungstênio da Bolívia"
 CHL_exploit_bolivias_tungsten_desc:0 "A Bolívia é conhecida por suas abundantes minas de tungstênio. Agora que temos controle total sobre elas, podemos explorá-las ao máximo e desfrutar de todos os benefícios que trarão para nossa economia."
 CHL_offer_cooperation_with_the_social_classes:0 "Oferecer Cooperação com as Classes Sociais"
 CHL_offer_cooperation_with_the_social_classes_desc:0 "As classes sociais precisam de nosso apoio, então, em vez de ir contra elas ativamente, devemos começar a cooperar com elas e atender suas respectivas necessidades."
 chile.19.t:0 "Quem liderará nossa nação?"
 chile.19.d:0 "Depois de alguns dias desde que nos levantamos contra o governo, surge uma pergunta entre nossa população e os superiores, quem vai liderar a nação? \n\nAlguns estão sugerindo que Jorge González von Marées continuar liderando a nação até agora, ele provou sua habilidade como líder e estrategista militar apenas nestes poucos dias de guerra. \nPor outro lado, algumas pessoas estão sugerindo que Carlos Ibáñez del Campo se torne o presidente do Chile. Na verdade, para muitos a principal razão de se levantar foi colocar Carlos no poder do Partido Nazista chileno, e não tê-lo como líder para nos levar à vitória na guerra civil é visto por muitos como um constrangimento para o partido e a ideia de assumindo o controle da nação. \n\nA decisão final é sua, então quem levará o Chile à vitória?"
 chile.19.a:0 "Jorge González von Marées"
 chile.19.b:0 "Carlos Ibáñez del Campo"
 chile.15.t:0 "Os anarquistas no Chile estão propondo uma união entre nossos estados anarquistas"
 chile.15.d:0 "Os anarquistas no Chile nos contataram, parabenizando-nos por nossas conquistas e por um pedido bastante simples, mas importante. Eles estão perguntando se nossos dois estados podem se unir em um só para espalhar o anarquismo em todos os cantos do o planeta. \n\nO raciocínio deles é bastante simples, o anarquismo não tem fronteiras e, como nossos dois estados têm exatamente o mesmo objetivo final, eles estão dizendo por que não combinar nossas armas para ter uma chance melhor de alcançar nosso sonho. \n\nDevemos aceitar a proposta deles?"
 chile.15.a:0 "Absolutamente, o mundo agora vai realmente tremer de medo!"
 chile.15.b:0 "Nunca, eles não representam o verdadeiro anarquismo!"
 chile.16.t:0 "Os espanhóis aceitaram nossa proposta"
 chiile.16.d:0 "Os anarquistas na Espanha nos responderam, dizendo que aceitam nossa proposta e que nossos países devem, com efeito imediato, se unir para o bem maior do Anarquismo e do planeta como um todo."
 chile.16.a:0 "Ótimo! Agora o mundo verá o poder do anarquismo!"
 chile.17.t:0 "Os espanhóis recusaram nossa proposta"
 chile.17.d:0 "Os anarquistas na Espanha recusaram nosso pedido, alegando que nosso anarquismo não é 'verdadeiro anarquismo' e, conseqüentemente, nossos países não estarão se unindo."
 chile.17.a:0 "Eles verão nosso poder!"
 chile.1.t:0 "O Chile quer formar um NAP"
 chile.1.d:0 "Com o aumento das tensões em todo o mundo, o Chile quer garantir sua segurança estabelecendo um Pacto de Não Agressão (NAP) com seus vizinhos. Se aceito, este acordo promete garantir que nenhum conflito ocorra entre você e Chile."
 chile.1.a:0 "Não haverá guerra entre nós."
 chile.1.b:0 "Não prometemos nada!"
 chile.12.t:0 "[From.GetName] aceitou!"
 chile.12.d:0 "[From.GetName] concordou em assinar um Pacto de Não Agressão conosco."
 chile.12.a:0 "Que isso traga muitos anos de paz."
 chile.13.t:0 "[From.GetName] recusou."
 chile.13.d:0 "As negociações para um Pacto de Não Agressão falharam. Embora [From.GetName] não tenha declarado o motivo, parece bastante claro para nós."
 chile.13.a:0 "Eles pretendem lutar contra nós?"
 chile.2.t:0 "Chile nos convida para sua facção"
 chile.2.d:0 "Apesar de nossas diferenças, o Chile nos procurou para nos convidar para sua facção. Eles querem cooperar conosco para "manter a região estável". Devemos aceitar?"
 chile.2.a:0 "Podemos nos beneficiar de tal aliança."
 chile.2.b:0 "Nós não precisamos de sua "cooperação.""
 chile.3.t:0 "A Argentina aceita!"
 chile.3.d:0 "A Argentina também viu a necessidade de cooperar e decidiu se juntar a nós!"
 chile.3.a:0 "Que possamos trabalhar juntos para um futuro melhor!"
 chile.4.t:0 "A Argentina recusou."
 chile.4.d:0 "A Argentina decidiu ficar sozinha por enquanto."
 chile.4.a:0 "Infeliz."
 CHL_the_pan_american_highway_complete:0 "A Rodovia Pan-Americana"

 CHL_fake_press:0 "A propagação da propaganda"
 CHL_no_more_free_speech:0 "O Fim da Imprensa Livre"
 CHL_highly_divided_social_classes:0 "Classes sociais altamente divididas"
 CHL_highly_divided_social_classes_desc:0 "Os rankings sociais no Chile são notoriamente separados desde sua independência. Você pode ir de mansões que custaram milhões a favelas feitas de terra em apenas um quarteirão. Essa séria divisão de nosso povo vem prejudicando nosso país e economia por muito tempo."
 CHL_prepare_the_people_for_war_idea:0 "Prepare o povo para a guerra"
 CHL_prepare_the_people_for_war_idea_2:0 "Prepare o povo para a guerra"
 chile.5.t:0 "Chile quer se juntar ao Comintern"
 chile.5.d:0 "Como um estado comunista, o Chile gostaria de se juntar à nossa facção e ser nosso aliado. Se aceitarmos, nossa facção terá uma base no Novo Mundo."
 chile.5.a:0 "Qualquer coisa por um estado comunista!"
 chile.5.b:0 "Não precisamos de mais passivos"
 chile.6.t:0 "Os soviéticos aceitam!"
 chile.6.d:0 "A União Soviética nos aceitou em sua facção!"
 chile.6.a:0 "Um dia para comemorar."
 chile.7.t:0 "Os soviéticos se recusam"
 chile.7.d:0 "Infelizmente, a União Soviética recusou nosso pedido para se juntar à sua facção."
 chile.7.a:0 "Nosso povo está sozinho."
 chile.510.t:0 "O Chile enviou um ultimato!"
 chile.510.d:0 "Hoje um diplomata representando o Chile nos enviou um ultimato. Ou damos as terras que eles exigem, permitimos que um governo amigo do Chile governe nosso estado ou enfrentamos a guerra. O que faremos?"
 chile.510.a:0 "Eles podem ter essas terras, mas não mais!"
 chile.510.c:0 "Preferimos estar sob o controle do Chile do que entregar nossas terras..."
 chile.510.b:0 "Quem esses chilenos pensam que são?!"
 chile.511.t:0 "A Argentina concordou em devolver a Patagônia!"
 chile.511.d:0 "Hoje, a Argentina concordou em devolver a Patagônia ao seu legítimo dono!"
 chile.511.a:0 "Um dia para comemorar."
 chile.512.t:0 "Argentina se recusa!"
 chile.512.d:0 "A Argentina se recusou a concordar com qualquer uma das opções que demos a eles..."
 chile.512.a:0 "Grande Erro"
 chile.512.b:0 "Pensando bem..."
 chile.513.t:0 "A Argentina se submeteu a nós!"
 chile.513.d:0 "Em vez de perder suas terras ou enfrentar a guerra, a Argentina decidiu concordar em instalar um governo amigo do Chile em seu estado."
 chile.513.a:0 "Um dia para comemorar."
 chile.410.t:0 "O Chile exige a Terra do Fogo!"
 chile.410.d:0 "O Chile exige que demos a eles a Terra do Fogo. Eles afirmam que ela pertence a eles e ameaçam com a guerra se dissermos o contrário."
 chile.410.a:0 "Eles têm razão..."
 chile.410.b:0 "Não estamos dando a esses chilenos uma polegada de nossas terras!"
 chile.411.t:0 "A Argentina concorda com nossas demandas!"
 chile.411.d:0 "A Argentina concordou em nos devolver a Terra do Fogo!"
 chile.411.a:0 "Talvez isso não seja suficiente?"
 chile.412.t:0 "A Argentina recusou!"
 chile.412.d:0 "Os argentinos acreditam que a terra é 'por direito' deles e se recusam a dar a Terra do Fogo."
 chile.412.a:0 "Vamos "Mudar de Ideia""
 chile.412.b:0 "Pensando bem..."
 chile.8.t:0 "O Chile quer se juntar ao Eixo"
 chile.8.d:0 "Como um estado fascista companheiro, o Chile gostaria de se juntar à nossa facção e ser nosso aliado. Se aceitarmos, nossa facção terá um ponto de apoio no Novo Mundo."
 chile.8.a:0 "Juntos vamos ficar fortes!"
 chile.9.b:0 "Não precisamos de mais passivos"
 chile.9.t:0 "Os alemães aceitam!"
 chile.9.d:0 "O Reich alemão nos aceitou em sua facção!"
 chile.9.a:0 "Um dia para comemorar."
 chile.91.t:0 "Os alemães recusam"
 chile.91.d:0 "Infelizmente, o Reich alemão recusou nosso pedido para se juntar à sua facção."
 chile.91.a:0 "Nosso povo está sozinho."
 CHL_world_oyster_idea:0 "O mundo é nossa ostra"
 CHL_aftermath_of_the_great_depression_name:0 "Consequências da Grande Depressão"
 CHL_aftermath_of_the_great_depression_name:0 "Nossa economia crescerá rapidamente graças a todas as reformas que fizemos durante a grande depressão. Ser uma das primeiras nações a sair da depressão nos coloca em uma posição muito melhor do que a maioria do planeta."
 CHL_steel_for_everyone_idea:0 "Aço para todos"
 CHL_class_fix_in_progress:0 "Atualmente está tentando equilibrar uma classe social"
 chile.110.t:0 "O Chile exige nossas terras!"
 chile.110.d:0 "Parece que apesar da paz que se seguiu após a Guerra do Pacífico, o Chile voltou a exigir mais de nossas terras. As exigências também implicam em ceder qualquer terra remanescente ao sul do que os chilenos querem para a Argentina. O que devemos fazer?"
 chile.110.a:0 "Que escolha realmente temos?"
 chile.110.b:0 "Desta vez o Chile não terá tanta sorte."
 chile.111.t:0 "A Bolívia aceita!"
 chile.111.d:0 "A Bolívia, entendendo que não tinha chance contra nós, concordou em cumprir todos os nossos termos!"
 chile.111.a:0 "Mais terra para nosso povo"
 chile.112.t:0 "Bolívia se recusa!"
 chile.112.d:0 "A Bolívia se recusou a cumprir qualquer um dos nossos termos! Eles não aprenderam nada da última vez?"
 chile.112.a:0 "Vamos dar-lhes um lembrete"
 chile.112.b:0 "Pensando bem..."
 chile.310.t:0 "O Chile exige nossas terras!"
 chile.310.d:0 "Parece que apesar da paz que se seguiu após a Guerra do Pacífico, o Chile voltou a exigir mais de nossas terras. O que devemos fazer?"
 chile.310.a:0 "Que escolha realmente temos?"
 chile.310.b:0 "Desta vez o Chile não terá tanta sorte."
 chile.311.t:0 "Peru aceita!"
 chile.311.d:0 "Peru, entendendo que não tinha chance contra nós, concordou em cumprir todos os nossos termos!"
 chile.311.a:0 "Mais terra para nosso povo"
 chile.312.t:0 "Peru se recusa!"
 chile.312.d:0 "O Peru se recusou a cumprir qualquer um dos nossos termos! Eles não aprenderam nada da última vez?"
 chile.312.a:0 "Vamos dar-lhes um lembrete"
 chile.312.b:0 "Pensando bem..."
 CHL_balancing_out_the_social_classes:0 "Equilibrando as classes sociais"
 CHL_balancing_out_the_social_classes_desc:0 "Já é hora de enfrentarmos esse problema incapacitante que debilita nossa nação desde sua criação. Vai nos custar tempo, produção, economia e nosso bem-estar geral da nação para nos livrarmos disso desgraça, mas valerá a pena a longo prazo."
 CHL_redistribute_the_wealth_of_the_rich:0 "Redistribuir a Riqueza dos Ricos"
 CHL_adjust_the_upper_middle_class:0 "Ajustar a classe média alta"
 CHL_help_out_the_lower_middle_class:0 "Ajude a classe média baixa"
 CHL_give_out_welfare_plans_to_the_poor:0 "Distribuir Planos de Bem-Estar aos Pobres"
 CHL_ejercito_chileno_name:0 "El Ejercito Chileno"
 CHL_ejercito_chileno_name_desc:0 "O Exército do Chile é um dos exércitos mais profissionalmente treinados da América Latina e tem a reputação de ser muito bom, apesar de seu pequeno tamanho. O governo fará o possível para levar o exército a todo o seu potencial."
 CHL_land_of_mountain:0 "A Terra das Montanhas"
 CHL_land_of_mountain_desc:0 "O povo chileno está acostumado a viver nas montanhas, a maior parte do Chile é coberta pelos Andes. Essa adaptação às montanhas dá ao soldado chileno uma vantagem quando se trata de guerra de montanha, algo que a maioria dos países vizinhos não tem . Isso pode ser muito útil no futuro se um de nossos inimigos também estiver cercado por montanhas."
 CHL_offer_a_compromise_to_the_communists:0 "Oferecer um compromisso aos comunistas"
 CHL_offer_a_compromise_to_the_communists_desc:0 "Os comunistas estão nos dando nos nervos. Suas exigências de equilibrar as classes sociais são, na melhor das hipóteses, infantis, mas não podemos simplesmente passar por nada. Podemos tentar oferecer-lhes um compromisso e ganhar algum tempo. "
 CHL_build_up_the_armories:0 "Construa os Arsenals"
 CHL_build_up_the_armories_desc:0 "Nossos arsenais precisam ser construídos se quisermos representar uma ameaça para as potências estrangeiras. Construir os arsenais seria um bom primeiro passo."
 CHL_prepare_for_an_amphibious_invasion:0 "Prepare-se para uma invasão anfíbia"
 CHL_prepare_for_an_amphibious_invasion_desc:0 "Precisamos nos preparar para nossa invasão japonesa, seus ideais fascistas precisam ser interrompidos. Para fazer isso, precisamos nos preparar primeiro."
 CHL_take_out_the_japanese:0 "Tire os japoneses"
 CHL_take_out_the_japanese_desc:0 "Estamos prontos para enfrentar os japoneses, eles serão detidos mesmo que leve anos para fazê-lo. Com a ajuda dos britânicos, vamos limpar este mundo de tais ideais extremos e mostrar ao mundo a luz de democracia."
 CHL_purchase_british_ships_focus:0 "Comprar Navios Britânicos"
 CHL_purchase_british_ships_focus_desc:0 "Nossa marinha, embora boa, precisa de um aumento em seus números. Com nossa economia podemos comprar alguns de seus navios se eles permitirem."
 CHL_eficiente_railway_building:0 "Edifício Ferroviário Eficiente"
 CHL_eficiente_railway_building_desc:0 "Precisamos expandir nossas ferrovias, especialmente se quisermos alcançar a Europa, a América e até a nossa vizinha Argentina. Não podemos permitir que ninguém nos ultrapasse."
 CHL_modernize_our_trains:0 "Modernize nossos trens"
 CHL_modernize_our_trains_desc:0 "Nossos trens não são tão modernos quanto os de outras nações, mas graças a isso podemos copiar os designs dessas outras nações e usá-los para modernizar os nossos."

 BOL_establish_the_department_of_pando:0 "Estabelecer o Departamento de Pando"
 BOL_establish_the_department_of_pando_desc:0 "O Departamento de Pando foi criado em 24 de setembro de 1938. O governo boliviano há muito considera este lugar adequado para se tornar um departamento e parte integrante da Bolívia, e assim foi feito. Podemos desenvolvê-lo e extrair quaisquer recursos que possamos encontrar aqui."
 
 PRU_purchase_czechoslovak_tanks:0 "Comprar tanques tchecoslovacos"
 PRU_purchase_czechoslovak_tanks_desc:0 "A Tchecoslováquia é conhecida por ter alguns dos tanques da mais alta qualidade. Ter alguns deles em nosso arsenal pode ser de grande utilidade em caso de conflito."
 COL_establish_FNC:0 "Estabelecer FNC"
 COL_establish_FNC_desc:0 "FNC (abreviação de Ferrocarriles Nacionales de Colombia) era uma empresa estatal na Colômbia criada em 1954 para cuidar das ferrovias do país. Precisaremos de uma única entidade para vigiar todas as nossas ferrovias se quisermos mantê-las bem organizado e atualizado."
 COL_modernize_our_trains:0 "Modernize nossos trens"
 COL_modernize_our_trains_desc:0 "Nossos trens não são tão modernos quanto os de outras nações, mas graças a isso podemos copiar os projetos dessas outras nações e usá-los para modernizar os nossos."
 
 PRU_build_up_our_railways:0 "Construir nossas ferrovias"
 PRU_build_up_our_railways_desc:0 "Nossas ferrovias não são as mais avançadas do continente, então vamos mudar isso a partir de hoje."

 WHILE_FOCUSING:0 "Enquanto foca nisso, haverá os seguintes efeitos:\n$EFF$"
 benghazi_oil_development:0 "Campos de Petróleo de Bengasi Desenvolvidos"
 TREE_FILTER_TOGGLE:0 "§GClick§! para alternar a exibição de mais filtros"

 ARG_construct_the_general_paz:0 "Construir a Paz Geral"
 ARG_construct_the_general_paz_desc:0 "A General Paz foi uma das avenidas mais importantes construídas na Argentina, separando a província da capital de Buenos Aires. Conseguir essa separação garantirá o trânsito adequado entre as duas e ajudará a economia."

 ARG_establish_ferrocarriles_argentinos:0 "Estabelecer Ferrocarriles Argentinos"
 ARG_establish_ferrocarriles_argentinos_desc:0 "A Ferrocarriles Argentinos foi uma empresa estatal que administrou todo o sistema ferroviário argentino por quase 45 anos. Precisaremos de uma entidade para zelar por nossas ferrovias se quisermos mantê-las adequadamente, e ter uma empresa estatal poderia apenas faça o truque."
 ARG_expand_our_railways_in_the_patagonia:0 "Expandir nossas ferrovias na Patagônia"
 ARG_expand_our_railways_in_the_patagonia_desc:0 "A Patagônia é bastante subdesenvolvida quando se trata de ferrovias, mas com uma nova gestão adequada podemos mudar esse estigma."
 ARG_focus_on_armored_trains:0 "Foco em trens blindados"
 ARG_focus_on_armored_trains_desc:0 "Trens blindados, e trens em geral, são o que vai impulsionar as nações para frente e realmente fazer um país se destacar quando se trata de desenvolvimento. Precisamos ter certeza de que somos um desses países."
 ARG_build_railways_in_the_north:0 "Construir Ferrovias no Norte"
 ARG_build_railways_in_the_north_desc:0 "O norte sempre foi subdesenvolvido na Argentina, e precisamos mudar isso. Podemos investir alguns de nossos recursos no norte e trazê-lo a um nível aceitável."
 ARG_modern_railway_system:0 "Um sistema ferroviário moderno"
 ARG_modern_railway_system_desc:0 "Nosso sistema ferroviário finalmente atingiu um nível comparável ao da Europa ou mesmo dos Estados Unidos, e podemos competir com algumas das nações mais desenvolvidas do planeta. Nosso sistema ferroviário pode transportar pessoas e recursos por todo o país e nossa economia está se beneficiando muito com isso."
 ARG_efficient_resource_transportation:0 "Transporte de recursos eficiente"
 ARG_efficient_resource_transportation_desc:0 "Com nossas ferrovias modernas e técnicas de mineração aprimoradas, podemos combinar os dois e transportar nossos recursos pelo país e para países vizinhos na velocidade da luz, o que melhoraria muito nossa velocidade, eficiência e ganhos monetários com eles."
 ARG_invite_german_tank_designers:0 "Convidar designers de tanques alemães"
 ARG_invite_german_tank_designers_desc:0 "Os alemães provaram sua superioridade em terra com seus tanques. Aprender mais sobre seus tanques melhorará muito nossa própria produção de tanques."
 ARG_modernize_ruta_40:0 "Modernizar a Ruta Nacional 40"
 ARG_modernize_ruta_40_desc:0 "A Ruta Nacional 40 é a estrada mais longa do país, ligando Jujuy a Santa Cruz. Vamos modernizá-la para melhor conectar norte e sul."
 ARG_invest_in_our_mining_industry:0 "Investir na Indústria de Mineração"
 ARG_invest_in_our_mining_industry_desc:0 "A indústria de mineração pode ser bastante expandida. Temos conhecimento de muitos recursos inexplorados em nosso país e podemos explorá-los e minerá-los. O único problema é que teremos que investir em nossa indústria de mineração para que isso aconteça , já que nossa indústria de mineração atualmente é muito fraca."
 ARG_industrialize_the_pampas:0 "Industrializar os Pampas"
 ARG_industrialize_the_pampas_desc:0 "Se queremos conectar melhor nosso país, devemos começar no coração dele e seguir para norte e sul a partir daí."
 ARG_industrialize_the_north:0 "Industrializar o Norte"
 ARG_industrialize_the_north_desc:0 "Agora que melhoramos nossas redes rodoviárias nos Pampas, podemos ir para o norte."
 ARG_expand_jujuy_steel:0 "Expandir as Minas de Aço Jujuy"
 ARG_expand_jujuy_steel_desc:0 "Com nossas estradas recém-construídas conectando o norte, podemos começar a explorar o aço encontrado em Jujuy e usá-lo a nosso favor."
 ARG_industrialize_the_south:0 "Industrializar o Sul"
 ARG_industrialize_the_south_desc:0 "Com a rede viária dos Pampas estabelecida, podemos ir para o sul e expandir a rede viária para lá."
 ARG_exploit_la_vaca_muerta:0 "Explorar la Vaca Muerta"
 ARG_exploit_la_vaca_muerta_desc:0 "O Vaca Muerta é um reservatório contínuo de petróleo e gás de xisto encontrado principalmente nas províncias de Neuquén, Mendoza e Rio Negro. Este enorme reservatório é conhecido há décadas e, com nossos últimos esforços de industrialização, podemos explorar isso gigante intocado."
 ARG_improve_mining:0 "Melhorar nossas técnicas de mineração"
 ARG_improve_mining_desc:0 "Com nossa nova tecnologia, podemos extrair nossos recursos de forma mais eficiente, e vamos aproveitar muito."
 ARG_focus_economy:0 "Foco na Economia"
 ARG_focus_economy_desc:0 "Precisamos nos concentrar no setor industrial se quisermos nos livrar de nossos problemas econômicos."
 ARG_develop_the_capital:0 "Desenvolver o Capital"
 ARG_develop_the_capital_desc:0 "Temos negligenciado o coração de nossa nação por algum tempo, vamos mudar isso."
 ARG_develop_northern_patagonia:0 "Desenvolver o norte da Patagônia"
 ARG_develop_northern_patagonia_desc:0 "Agora que desenvolvemos a capital, podemos nos mudar para o sul e começar a expandir nossa indústria no pouco povoado porto norte da Patagônia."
 ARG_reduce_public_expense:0 "Reduzir a Despesa Pública"
 ARG_reduce_public_expense_desc:0 "Reduzir nossos gastos públicos abrirá mais dinheiro para usá-lo em outros setores da economia, mas isso será apenas temporário e precisamos nos esforçar mais se quisermos nos livrar da crise econômica."
 ARG_restrict_circulation_currency:0 "Restringir a circulação da moeda"
 ARG_restrict_circulation_currency_desc:0 "Agora que baixamos nossos gastos públicos, devemos restringir a circulação de moeda para controlar a inflação."
 ARG_establish_patriotic_loan:0 "Estabelecer o Empréstimo Patriótico"
 ARG_establish_patriotic_loan_desc:0 "Se estabelecermos o Emprestito Patriotic (Empréstimo Patriótico em Espanhol), podemos expandir nossos cofres financeiros e, portanto, expandir nossa economia, ao custo de algumas despesas."
 ARG_develop_patagonia:0 "Desenvolva o resto da Patagônia"
 ARG_develop_patagonia_desc:0 "Com o norte da Patagônia fora do caminho, a única opção lógica é continuar indo para o sul e desenvolver o resto da Patagônia."
 ARG_deal_with_depression:0 "Lidar com a Depressão Econômica"
 ARG_deal_with_depression_desc:0 "Com nossas recentes reformas e estabilização econômica, podemos finalmente atacar o cerne da questão e nos livrar de uma vez por todas dessa crise econômica que nos tem derrubado nos últimos 7 anos."
 ARG_buenos_aires_university:0 "Expandir a Universidade de Buenos Aires"
 ARG_buenos_aires_university_desc:0 "Agora que corrigimos nossa economia e desenvolvemos parte de nossa nação, precisamos de mentes mais brilhantes para manter esse crescimento e ritmo de desenvolvimento, e expandir a já mundialmente conhecida Universidade de Buenos Aires é uma oportunidade perfeita para fazer isso acontecer."
 ARG_rapidly_mobilize:0 "Mobilizar rapidamente"
 ARG_rapidly_mobilize_desc:0 "Uma ameaça global está se aproximando, devemos nos preparar para o que vier no futuro próximo, e devemos fazê-lo rapidamente."
 ARG_slowly_mobilize:0 "Mobilizar lentamente"
 ARG_slowly_mobilize_desc:0 "Embora a ameaça de uma grande guerra esteja crescendo a cada dia, não podemos forçar nossa economia para uma economia de guerra no momento, nossa população duvida de nossos militares e precisamos consertar isso antes que possamos fazer qualquer coisa relacionada a militares ."
 ARG_dominate_the_skies:0 "Dominar os céus"
 ARG_dominate_the_skies_desc:0 "Ar é o caminho a seguir, se vencermos a guerra nos céus, então venceremos a guerra no solo."
 ARG_dominate_the_land:0 "Dominar a terra"
 ARG_dominate_the_land_desc:0 "Se focarmos em terra, mesmo que o inimigo tenha vantagem no ar e na água, nossa superioridade em terra a tornará inútil."
 ARG_expand_our_air_bases:0 "Expandir nossas bases aéreas"
 ARG_expand_our_air_bases_desc:0 "Já é hora de expandirmos nossas bases aéreas bastante negligenciadas que estão espalhadas pelo nosso país."
 ARG_focus_on_fighters:0 "Foco nos lutadores"
 ARG_focus_on_fighters_desc:0 "Agora que nossas bases aéreas têm maior capacidade, podemos trabalhar na produção de caças."
 ARG_focus_on_bombers:0 "Foco nos bombardeiros"
 ARG_focus_on_bombers_desc:0 "Com os caças vêm os bombardeiros, e com os bombardeiros vem a destruição."
 ARG_air_doctrine:0 "Doutrina Aérea"
 ARG_air_doctrine_desc:0 "Precisamos modernizar nossas táticas no ar se quisermos tornar nossa força aérea uma força formidável."
 ARG_modernize_our_motorized:0 "Modernizar nosso motorizado"
 ARG_modernize_our_motorized_desc:0 "Para transportar soldados do ponto A ao ponto B rapidamente, precisaremos de um formidável corpo motorizado."
 ARG_produce_more_artillery:0 "Produzir mais artilharia"
 ARG_produce_more_artillery_desc:0 "Precisamos desenvolver formas mais eficientes de produzir artilharia se quisermos ter uma chance."
 ARG_strive_to_make_our_own_tanks:0 "Esforce-se para fazer nossos próprios tanques"
 ARG_strive_to_make_our_own_tanks_desc:0 "Não dependeremos da indústria de outras nações para nos dar seus tanques, que estarão cuspindo em nosso Patria. O Nahuel é um tanque argentino construído internamente que lembra o Sherman. Com isso, teremos uma vantagem contra nossos inimigos."
 ARG_improve_our_tactics:0 "Melhorar nossas táticas"
 ARG_improve_our_tactics_desc:0 "Com os novos equipamentos modernos vêm as novas táticas modernas, e precisamos nos atualizar se quisermos ter uma força terrestre formidável."
 ARG_ready_the_economy_for_war:0 "Prepare a economia para a guerra"
 ARG_ready_the_economy_for_war_desc:0 "Embora nossa população esteja descontente com nossas novas ambições quando se trata de militarização, não podemos parar agora. Santa Fé é um ótimo local para montar fábricas de armas para alimentar a máquina de guerra argentina."
 ARG_militarize_the_capital:0 "Militarize a Capital"
 ARG_militarize_the_capital_desc:0 "A capital é a parte mais poderosa do nosso país, a chave para se tornar uma potência militar é militarizando a capital."
 ARG_militarize_the_northeast:0 "Militarize o Nordeste"
 ARG_militarize_the_northeast_desc:0 "Com a capital e o coração prontos para a guerra, é hora de militarizar uma parte intocada deste país. Longe das grandes cidades, isso faz do Nordeste um local perfeito para colocar nossas fábricas de armas."
 ARG_raise_military_salary:0 "Aumentar Salário Militar"
 ARG_raise_military_salary_desc:0 "Ao aumentar o salário militar, poderemos convencer uma parte da população a se alistar no exército e lentamente recuperar a confiança da população"
 ARG_spread_military_propganda:0 "Difundir Propaganda Militar"
 ARG_spread_military_propganda_desc:0 "Podemos espalhar propaganda para convencer as pessoas de que os militares não são tão ruins quanto parecem."
 ARG_idolize_war_heroes:0 "Idolar heróis de guerra"
 ARG_idolize_war_heroes_desc:0 "Idolatrar heróis de guerra como San Martin ou Manuel Belgrano pode fazer com que as pessoas tenham um senso de obrigação quando se trata de apoiar o exército."
 ARG_warn_about_outside_threat:0 "Avisar sobre ameaças externas"
 ARG_warn_about_outside_threat_desc:0 "Nós não somos o país mais amado da América Latina, então podemos usar isso a nosso favor e convencer as pessoas de que uma ameaça externa pode vir até nós a qualquer momento."
 ARG_gain_back_trust_of_population:0 "Reconquistar a confiança da população"
 ARG_gain_back_trust_of_population_desc:0 "Hora de colocar o último prego no caixão, nossos esforços até agora se mostraram satisfatórios. Só precisamos de um empurrão final para finalmente convencer os argentinos de que o exército é algo bom."
 ARG_make_an_effort_to_mobilize:0 "Faça um esforço para mobilizar"
 ARG_make_an_effort_to_mobilize_desc:0 "Temos que fazer um esforço de mobilização, e Chaco é uma grande província para iniciar nossos planos de mobilização."
 ARG_arm_the_northwest:0 "Armar o Noroeste"
 ARG_arm_the_northwest_desc:0 "Missiones deve ser nossa próxima província alvo quando se trata de nossos planos de mobilização. Sua proximidade com o Brasil e Paraguai é fundamental."
 ARG_ramp_up_infantry_equipment_production:0 "Aumente a produção de equipamentos de infantaria"
 ARG_ramp_up_infantry_equipment_production_desc:0 "Precisamos tornar a produção de equipamentos de infantaria mais barata e mais eficiente se quisermos fornecer todos os nossos soldados."
 ARG_give_out_gifts:0 "Distribuir presentes"
 ARG_give_out_gifts_desc:0 "Se permitirmos que nossos soldados vão de casa em casa, dando pequenos presentes para crianças e adultos, então poderemos mostrar à população que os militares são uma força do bem."
 ARG_promise_peace_and_prosperity:0 "Prometa paz e prosperidade"
 ARG_promise_peace_and_prosperity_desc:0 "Prometer paz e prosperidade à nossa população mostrará a eles que os militares não são apenas bons, mas também pacíficos, e isso finalmente convencerá a população de que os militares não são o que eles pensavam anteriormente."
 ARG_infamous_decade:0 "Década Infame"
 ARG_infamous_decade_desc:0 "A Década Infame foi um período da vida da Argentina que envolveu grande incerteza no que diz respeito à política. As pessoas não sabiam o que iria acontecer com o país durante esse período. Vamos esperar para ver."
 ARG_drift_back_towards_the_confederation:0 "Volta para a Confederação"
 ARG_drift_back_towards_the_confederation_desc:0 "Nosso governo falhou conosco, levar mais de 7 anos para consertar uma economia já incapacitante é vergonhoso. O povo está com raiva, eles não querem um governo fraco, eles querem um governo forte que possa liderar o caminho e voltar a Confederação fará exatamente isso."
 ARG_secure_the_northern_provinces:0 "Proteja as Províncias do Norte"
 ARG_secure_the_northern_provinces_desc:0 "Precisamos proteger os territórios originais da Confederação Argentina para que este plano funcione."
 ARG_gain_the_support_of_the_population:0 "Ganhe o Apoio da População"
 ARG_gain_the_support_of_the_population_desc:0 "Precisamos ganhar o apoio da população local se ousarmos tentar iniciar a guerra civil."
 ARG_gain_the_support_of_the_workers:0 "Ganhe o apoio dos trabalhadores"
 ARG_gain_the_support_of_the_workers_desc:0 "Precisaremos que o setor industrial esteja do nosso lado se quisermos ter uma chance."
 ARG_gain_the_support_of_the_military:0 "Ganhe o Apoio dos Militares"
 ARG_gain_the_support_of_the_military_desc:0 "Temos que ganhar o apoio das forças armadas atuais para ter sucesso em nossos planos."
 ARG_gain_the_support_of_the_high_command:0 "Ganhe o Apoio do Alto Comando"
 ARG_gain_the_support_of_the_high_command_desc:0 "Temos que ganhar o apoio do alto comando para ter as mentes mais brilhantes comandando em campo."
 ARG_launch_the_civil_war:0 "Lançar a Guerra Civil"
 ARG_launch_the_civil_war_desc:0 "Fizemos toda a preparação necessária, estamos mais do que preparados para lançar a guerra civil. Já é hora de salvarmos este país. \n Morte aos Unitários!"
 ARG_etsablish_the_confederation:0 "Estabelecer a Confederação"
 ARG_etsablish_the_confederation_desc:0 "Com a guerra civil fora do caminho, podemos nos concentrar em melhorar a nós mesmos e levar este país à grandeza. O mundo nos temerá!"
 ARG_viva_la_industria:0 "Viva a Indústria"
 ARG_viva_la_industria_desc:0 "Quanto maior for nossa economia, melhores serão as coisas para o povo argentino."
 ARG_viva_los_militares:0 "Viva os Militares"
 ARG_viva_los_militares_desc:0 "Quanto mais fortes forem nossos militares, mais medo teremos de atacar nossos inimigos e assim o mundo nos respeitará."
 ARG_viva_la_educacion:0 "Viva a Educação"
 ARG_viva_la_educacion_desc:0 "Quanto mais inteligente for o argentino médio, mais progresso poderemos alcançar e, portanto, nos ajudar de muitas maneiras diferentes."
 ARG_viva_la_confederacion:0 "Viva a Confederação"
 ARG_viva_la_confederacion_desc:0 "Viva a Confederação!"
 ARG_prepare_for_the_uruguayan_coup:0 "Prepare-se para a Anexação do Uruguai"
 ARG_prepare_for_the_uruguayan_coup_desc:0 "Precisamos nos preparar para que nossa anexação do Uruguai funcione. Temos que ir devagar para garantir que ninguém intervenha, pelo menos no velho mundo."
 ARG_influence_uruguayan_politics:0 "Influenciar a política uruguaia"
 ARG_influence_uruguayan_politics_desc:0 "É hora de começarmos a manipular a política uruguaia. Para que nosso plano funcione, precisamos que nosso governo colaboracionista seja no mínimo um partido poderoso na política uruguaia."
 ARG_prepare_a_volunteer_force:0 "Prepare uma força de voluntários"
 ARG_prepare_a_volunteer_force_desc:0 "Quando lançarmos o golpe no Uruguai, precisamos garantir que os fascistas ganhem a guerra civil, e podemos fazer isso enviando uma força voluntária para ajudar em seus esforços. Se os fascistas vencerem a guerra, então devemos ser capazes de anexar pacificamente o Uruguai."
 ARG_launch_the_coup:0 "Lançar o Golpe"
 ARG_launch_the_coup_desc:0 "Toda a preparação necessária foi feita, é hora de orquestrar um golpe no Uruguai. Devemos fazer o que for preciso para que o governo pró-argentino reine vitorioso sobre esta guerra, para que possamos anexar pacificamente Uruguai."
 ARG_annex_uruguay:0 "Anexo Uruguai"
 ARG_annex_uruguay_desc:0 "Depois que o golpe funcionou com sucesso, agora devemos ser capazes de anexar pacificamente o Uruguai sem resistência e sem ameaça externa."
 ARG_win_the_second_cisplatine_war:0 "Segunda Guerra Cisplatina"
 ARG_win_the_second_cisplatine_war_desc:0 "Precisamos chamar toda a nossa atenção para esta guerra. Esta é uma oportunidade de ouro para mostrar ao mundo que somos uma potência forte, e vamos aproveitar essa chance."
 ARG_militarize_our_economy:0 "Militarize nossa economia"
 ARG_militarize_our_economy_desc:0 "Precisamos militarizar nossa economia para acompanhar as demandas da guerra."
 ARG_decimate_the_brazilian_navy:0 "Decimar a Marinha do Brasil"
 ARG_decimate_the_brazilian_navy_desc:0 "Os brasileiros representam uma ameaça ao nosso domínio naval, devemos nos livrar de sua marinha o mais rápido possível para inutilizar seus esforços no mar."
 ARG_go_through_paraguay:0 "Passar pelo Paraguai"
 ARG_go_through_paraguay_desc:0 "Com as linhas de frente começando a estagnar, precisamos abrir uma nova frente para pegar os brasileiros de surpresa, e passar pelo Paraguai é quase perfeito demais."
 ARG_adopt_an_expansionist_policy:0 "Adote uma Política Expansionista"
 ARG_adopt_an_expansionist_policy_desc:0 "Agora que nos reunimos e estabelecemos a Confederação, podemos começar a expandir para fora."
 ARG_prepare_the_navy:0 "Prepare a Marinha"
 ARG_prepare_the_navy_desc:0 "Vamos precisar de uma marinha poderosa se sonharmos em desafiar os britânicos."
 ARG_demand_the_falklands:0 "Exigir as Malvinas"
 ARG_demand_the_falklands_desc:0 "As Malvinas são o legítimo barro argentino. Agora que estão em guerra com os alemães, é o momento perfeito para defender nossa posição e mostrar aos britânicos quem manda no Atlântico Sul."
 ARG_demand_south_georgia:0 "Demanda Geórgia do Sul"
 ARG_demand_south_georgia_desc:0 "A Geórgia do Sul é o legítimo saibro argentino. Com os britânicos distraídos em sua própria guerra, é hora de aproveitarmos a situação e exigirmos a Geórgia do Sul."
 ARG_go_a_step_further:0 "Vá um passo além"
 ARG_go_a_step_further_desc:0 "Agora que os britânicos nos deram as Malvinas e a Geórgia do Sul com relativa facilidade, acho que é hora de irmos mais longe e ter controle total sobre o Atlântico Sul e realmente nomear todo o Atlântico Sul Argentino."
 ARG_prepare_the_army:0 "§3La Ambición de San Martin§!"

 ARG_demand_tarija:0 "Demanda Tarija"
 ARG_demand_tarija_desc:0 "Tarija foi historicamente parte da Argentina, e embora a tenhamos perdido há muitas décadas, com nosso exército agora fortalecido, podemos exigi-lo mais uma vez. Se eles recusarem, podemos ir à guerra com eles e tomá-lo à força!"
 ARG_demand_florianopolis:0 "Demanda Santa Catarina"
 ARG_demand_florianopolis_desc:0 "A parte ocidental de Santa Catarina foi historicamente parte da Confederação Argentina, perdendo-a após a Guerra do Prata e sendo propriedade do Brasil desde então. É hora de mostrarmos ao Brasil que agora somos a potência dominante na América do Sul. "
 ARG_integrate_the_rest_of_patagonia:0 "Integrar toda a Patagônia"
 ARG_integrate_the_rest_of_patagonia_desc:0 "A Patagônia nos pertence, nós controlamos a maior parte dela, e não podemos permitir que o Chile controle o resto. É hora de conectar a Terra do Fogo com a Argentina continental e finalmente considerar a Patagônia verdadeiramente argentina. "
 ARG_proclaim_the_greater_argentine_confederation:0 "Proclamar a Grande Confederação Argentina"
 ARG_proclaim_the_greater_argentine_confederation_desc:0 "Somos uma potência muito mais forte do que éramos há alguns anos. Recuperamos todo o território que desejávamos e até expandimos mais do que prevíamos. É hora de mostrar ao mundo a Grande Confederação Argentina, é hora nós nos revelamos ao mundo como um poder a ser considerado!"
 ARG_join_the_germans:0 "Junte-se aos alemães"
 ARG_join_the_germans_desc:0 "Agora que estamos em guerra com os britânicos, seria muito sensato trabalhar com o país que também está em guerra com os britânicos."
 ARG_create_our_own_axis:0 "Criar nosso próprio eixo"
 ARG_create_our_own_axis_desc:0 "Não precisamos da ajuda dos alemães para sobreviver, podemos criar nossa própria facção e reinar vitoriosos sobre nossos inimigos dessa maneira, sem a ajuda de ninguém."
 ARG_secure_the_bolivian_tungsten:0 "Proteja o tungstênio boliviano"
 ARG_secure_the_bolivian_tungsten_desc:0 "A Bolívia está cheia de tungstênio, um recurso que é altamente valioso para nós. Com nosso exército aprimorado e táticas aprimoradas, devemos ser capazes de roubá-lo facilmente e ter os recursos para nós mesmos."
 ARG_avenge_the_platine_war:0 "Vingar a Guerra Platina"
 ARG_avenge_the_platine_war_desc:0 "A Guerra Platine foi uma guerra entre a Confederação Argentina e as forças combinadas do Brasil e do Uruguai. Essa guerra foi uma perda para nós, mas podemos mudar isso. Vamos mostrar a esses brasileiros de uma vez por todas que eles não Nós os derrotamos uma vez cerca de um ano atrás, podemos vencê-los uma segunda vez, e desta vez vamos ter certeza de conquistá-los completamente."
 ARG_subjegate_the_peruvians:0 "Subjugar os peruanos"
 ARG_subjegate_the_peruvians_desc:0 "Para continuar com nossas conquistas, precisamos passar pelos peruanos. Sendo defendidos pelos Andes por todos os lados, será bem difícil derrubá-los, mas nada que seja impossível."
 ARG_push_past_peru:0 "Empurre além do Peru"
 ARG_push_past_peru_desc:0" Agora, com o Peru fora do caminho, temos que lidar com o Equador e a Colômbia. Não deve ser muito difícil e podemos obter um 2 por 1. A Colômbia pode ser o único a nos dar um pouco de problema, mas nosso soldados devem passar por suas defesas."
 ARG_secure_the_venezuelan_oil:0 "Proteja o petróleo venezuelano"
 ARG_secure_the_venezuelan_oil_desc:0 "Os venezuelanos são muito ricos quando se trata de petróleo. Seu reservatório de petróleo é maior do que o Oriente Médio combinado. Ter acesso a esse petróleo abundante nos ajudará enormemente a longo prazo."
 ARG_integrate_our_conquered_lands:0 "Integrar nossas terras conquistadas"
 ARG_integrate_our_conquered_lands_desc:0 "Agora com uma grande quantidade de território e população, o último problema que temos é realmente integrar as novas pessoas em nossa nação. Precisaremos sacrificar muitas coisas para conseguir, mas a recompensa no final do túnel é simplesmente bom demais para resistir."
 ARG_invite_peru:0 "Convidar Peru"
 ARG_invite_peru_desc:0 "Precisamos expandir nossa facção, e o Peru é um aliado perfeito para nossa nova facção."
 ARG_invite_venezuela:0 "Convidar Venezuela"
 ARG_invite_venezuela_desc:0 "Precisamos expandir nossa facção, e ter a Venezuela em nossa facção seria maravilhoso."
 ARG_push_past_the_darien_gap:0 "Empurre além da fenda de Darién"
 ARG_push_past_the_darien_gap_desc:0 "Com o controle sobre a Colômbia e a Venezuela, podemos começar a olhar ainda mais longe, mais especificamente, a América Central. O que está entre nós e conquistar toda a região é o Darién Gap, um trecho de floresta entre a Colômbia e o Panamá. não seja um problema para os nossos soldados e seremos capazes de dar um soco."
 ARG_conquer_central_america:0 "Conquistar a América Central"
 ARG_conquer_central_america_desc:0 "Agora que temos uma base forte na América Central, o resto da região deve ser uma brisa. Seus exércitos não devem ter chance contra os nossos, e estaremos um passo mais perto de nossa guerra final contra os americanos ."
 ARG_the_final_stretch:0 "O trecho final"
 ARG_the_final_stretch_desc:0 "Depois de muitos meses de guerra e derramamento de sangue, finalmente alcançamos a última barreira para nosso plano final. Depois do México, nenhum outro país estará em nosso caminho para conquistar a América. Viva la Confederación!"
 ARG_go_for_the_yanks:0 "Ataque na Fonte"
 ARG_go_for_the_yanks_desc:0 "Os americanos estiveram na raiz de muitas coisas, coisas que não deveriam ser permitidas neste planeta. É por isso que precisamos atingi-los e nos livrar deles de uma vez por todas."
 ARG_fuerzas_armadas_argentinas:0 "Las Fuerzas Armadas Argentinas"
 ARG_fuerzas_armadas_argentinas_desc:0 "Agora que o povo confia em nossas Forças Armadas, podemos nos concentrar em expandi-las e modernizá-las para atingir níveis de potência mundial semelhantes aos da Europa."
 ARG_la_armada_argentina:0 "A Armada Argentina"
 ARG_la_armada_argentina_desc:0 "La Armada Argentina é o ramo naval das forças armadas. Tem sido mundialmente conhecido como o melhor de toda a América Latina e do Sul, e é hora de expandi-lo ainda mais."
 ARG_expand_the_rivadavia_class:0 "Expandir a classe Rivadavia"
 ARG_expand_the_rivadavia_class_desc:0 "A classe Rivadavia é uma classe de dreadnought modernizada projetada em Nova York e comprada pela Argentina. Foi a melhor de sua classe, e já está na hora de expandirmos a frota desse gigante."
 ARG_expand_our_naval_output:0 "Expandir nossa saída naval"
 ARG_expand_our_naval_output_desc:0 "Se queremos competir com as potências navais da Europa, temos que nos concentrar em nossa produção naval em casa, se quisermos chegar a qualquer lugar."
 ARG_continue_the_south_amarican_naval_arms_race:0 "A Corrida Armamentista Naval da América do Sul"
 ARG_continue_the_south_amarican_naval_arms_race_desc:0 "A Corrida Armamentista Naval da América do Sul foi uma corrida naval entre as 3 potências navais latino-americanas: Argentina, Chile e Brasil. Esta competição impulsionou todas as nossas 3 marinhas e continuar melhorando ainda mais."
 ARG_outclass_the_chilean_subs:0 "Supera os submarinos chilenos"
 ARG_outclass_the_chilean_subs_desc:0 "Os chilenos sempre se destacaram quando se tratava de sua frota de submarinos. É hora de tirarmos essa coroa deles."
 ARG_topple_the_brazilian_destroyers:0 "Topple the Brazilian Destroyers"
 ARG_topple_the_brazilian_destroyers_desc:0 "Os brasileiros têm uma das, senão a melhor frota de contratorpedeiros da América Latina. Devemos superá-los e garantir que sua frota de contratorpedeiros não represente uma ameaça."
 ARG_produce_more_submarines:0 "Produzir mais submarinos"
 ARG_produce_more_submarines_desc:0 "Temos que começar a bombear submarinos se quisermos chegar ao nível do Chile."
 ARG_produce_more_destroyers:0 "Produzir mais contratorpedeiros"
 ARG_produce_more_destroyers_desc:0 "Temos que começar a produzir mais contratorpedeiros se quisermos rivalizar com a frota de contratorpedeiros do Brasil."
 ARG_modern_dockyard_technology_focus:0 "Tecnologia de Estaleiro Moderno"
 ARG_modern_dockyard_technology_focus_desc:0 "Os avanços na tecnologia agora podem nos permitir produzir navios com mais eficiência."
 ARG_better_ship_building:0 "Melhor construção naval"
 ARG_better_ship_building_desc:0 "Com melhor tecnologia, podemos melhorar ainda mais nossa eficiência na construção de navios."
 ARG_greatly_increase_the_navy_budget:0 "Aumentar muito o orçamento da Marinha"
 ARG_greatly_increase_the_navy_budget_desc:0 "Aumentar muito o orçamento naval nos permitirá atingir níveis de produção naval como ninguém jamais viu antes. No entanto, isso terá o preço de negligenciar um pouco a economia principal e ter que reduzir o orçamento nas forças armadas. "
 ARG_focus_lightly_on_the_navy:0 "Concentre-se levemente na Marinha"
 ARG_focus_lightly_on_the_navy_desc:0 "Embora não haja tantos benefícios quanto aumentar nosso orçamento, focar levemente nos permitirá manter totalmente nossa economia e ainda melhorar um pouco nossa produção naval."
 ARG_focus_on_heavy_ships:0 "Foco em navios pesados"
 ARG_focus_on_heavy_ships_desc:0 "Precisamos expandir nossa frota de navios pesados ​​se quisermos rivalizar com as potências navais européias."
 ARG_expand_our_light_cruiser_fleet:0 "Expandir nossa frota de cruzadores leves"
 ARG_expand_our_light_cruiser_fleet_desc:0 "Os cruzadores leves são bastante baratos de fabricar e ainda dão um soco, e vamos explorá-lo ao máximo."
 ARG_expand_our_heavy_cruiser_fleet:0 "Expandir nossa Frota de Cruzadores Pesados"
 ARG_expand_our_heavy_cruiser_fleet_desc:0 "Embora cruzadores pesados ​​não sejam baratos, a força que eles contêm faz o esforço valer a pena."
 ARG_build_a_carrier:0 "Construir uma transportadora"
 ARG_build_a_carrier_desc:0 "A maioria das grandes potências navais tem porta-aviões, então por que não construir um porta-aviões para igualá-los?"
 ARG_create_a_naval_air_fleet:0 "Criar uma Frota Aérea Naval"
 ARG_create_a_naval_air_fleet_desc:0 "Com um porta-aviões, você precisa de uma frota aérea para acompanhá-lo. Vamos construir uma frota aérea como nenhuma outra."
 ARG_imrpove_our_heavy_ships:0 "Melhorar nossos navios pesados"
 ARG_imrpove_our_heavy_ships_desc:0 "Com tecnologia nova e avançada, podemos dar mais força aos navios pesados ​​e garantir que nenhum outro navio possa enfrentar o nosso."
 ARG_design_coastal_defense_ships:0 "Projetar Navios de Defesa Costeira"
 ARG_design_coastal_defense_ships_desc:0 "Com melhor tecnologia e eficiência aprimorada, podemos construir rapidamente uma defesa costeira em caso de guerra."
 ARG_a_modern_armada_argentina:0 "Uma Armada Moderna Argentina"
 ARG_a_modern_armada_argentina_desc:0 "Com todos os nossos desenvolvimentos recentes, gastos navais, expansão do estaleiro e navios modernizados, revolucionamos a Armada Argentina, transformando-a em uma potência naval séria nas Américas e talvez até no mundo inteiro."
 ARG_el_ejercito_argentino:0 "El Ejercito Argentino"
 ARG_el_ejercito_argentino_desc:0 "O Exército Argentino é o braço militar das forças armadas argentinas. Foi o primeiro braço a ser estabelecido, feito durante as guerras de independência argentinas em 1810. Sendo um dos mais antigos da América Latina, tem feito notáveis ​​realizações até agora, mas podemos fazer melhor."
 ARG_quality:0 "Qualidade"
 ARG_quality_desc:0 "Tropas de melhor qualidade são a chave para vencer batalhas."
 ARG_quantity:0 "Quantidade"
 ARG_quantity_desc:0 "Quanto mais tropas, melhor."
 ARG_improve_our_mechanized:0 "Melhorar nosso Mecanizado"
 ARG_improve_our_mechanized_desc:0 "É hora de abandonarmos o motorizado e irmos para algo melhor e mais forte, o mecanizado."
 ARG_produce_cheaper_motorized:0 "Produzir motorizado mais barato"
 ARG_produce_cheaper_motorized_desc:0 "Para que nos modernizar se podemos produzir motorizados a um preço mais barato, permitindo-nos atacar o inimigo com muito mais facilidade e rapidez."
 ARG_produce_our_own_tanks:0 "Produzir nossos próprios tanques"
 ARG_produce_our_own_tanks_desc:0 "Tendo sido feito e projetado na Argentina, sabemos melhor como produzir nossos próprios tanques, e isso nos dará uma vantagem na hora de fabricá-los."
 ARG_modern_artillery:0 "Artilharia Moderna"
 ARG_modern_artillery_desc:0 "A artilharia moderna nos permite dar um soco maior com uma quantidade menor de artilharia."
 ARG_modernize_our_infantry_equipment:0 "Modernize nosso equipamento de infantaria"
 ARG_modernize_our_infantry_equipment_desc:0 "Com armas e equipamentos modernos nossos soldados serão mais fortes que o inimigo, então mesmo que o inimigo tenha mais homens, ainda teremos a vantagem."
 ARG_improve_training_tactics:0 "Melhorar as táticas de treinamento"
 ARG_improve_training_tactics_desc:0 "Com melhores táticas de treinamento, nossas tropas estarão melhor preparadas para qualquer situação que possam encontrar, permitindo-nos ter uma vantagem contra qualquer situação."
 ARG_rush_training:0 "Treinamento de corrida"
 ARG_rush_training_desc:0 "Por que precisamos treinar nossas tropas em detalhes extremos? Se eles sabem manejar uma arma e podem atirar, então eles são um soldado!"
 ARG_produce_cheaper_artillery:0 "Produzir artilharia mais barata"
 ARG_produce_cheaper_artillery_desc:0 "A artilharia mais barata nos permitirá bombear mais artilharia em um ritmo mais rápido e sobrecarregar qualquer defesa que o inimigo possa colocar."
 ARG_make_cheaper_equipment:0 "Faça equipamentos mais baratos"
 ARG_make_cheaper_equipment_desc:0 "Fazer equipamentos mais baratos nos permitirá equipar todos os soldados na linha de frente, para que nenhum soldado esteja mal equipado."
 ARG_continue_the_doctrine:0 "Continue a Doutrina"
 ARG_continue_the_doctrine_desc:0 "Continuar a doutrina do exército é fundamental para tornar nossas tropas de classe mundial e mostrar ao mundo que não somos apenas um 'pushover'."
 ARG_fuerza_aerea_argentina:0 "Fuerza Aérea Argentina"
 ARG_fuerza_aerea_argentina_desc:0 "A força aérea argentina é a mais jovem de todos os ramos do exército. Embora estabelecida mais tarde, a escola foi criada em 1912, e a atual organização, chamada Dirección General de Aeronáutica, em 1927."
 ARG_expand_our_air_force:0 "Expandir nossa Força Aérea"
 ARG_expand_our_air_force_desc:0 "Embora forte, nossa força aérea ainda não está no nível de outros países, especialmente países europeus. Precisamos expandir nossa força aérea atual para ganhar o respeito dessas potências aéreas."
 ARG_develop_new_fighters:0 "Desenvolver novos lutadores"
 ARG_develop_new_fighters_desc:0 "Modernizar nossos caças é a chave para vencer a batalha no ar."
 ARG_develop_new_bombers:0 "Desenvolver novos bombardeiros"
 ARG_develop_new_bombers_desc:0 "Modernizar nossos bombardeiros nos permitirá paralisar a indústria do inimigo, permitindo-nos varrê-los."
 ARG_develop_better_heavy_fighters:0 "Desenvolva melhores lutadores pesados"
 ARG_develop_better_heavy_fighters_desc:0 "Os Heavy Fighters são versões mais fortes dos lutadores, e apesar de mais lentos, eles têm um impacto muito maior. Usar esses bad boys pode até nos ganhar a guerra no céu."
 ARG_focus_on_startegic_bombers:0 "Foco em bombardeiros estratégicos"
 ARG_focus_on_startegic_bombers_desc:0 "Ter bombardeiros estratégicos permitirá bombardear lugares que nunca pensamos que fossem bombardeáveis. Isso nos permitirá bombardear qualquer tipo de indústria que o inimigo esteja tentando esconder de nós."
 ARG_modernize_our_CAS:0 "Modernizar nosso CAS"
 ARG_modernize_our_CAS_desc:0 "O apoio aéreo aproximado tem sido o fator chave em muitas batalhas e guerras que testemunhamos até agora. Precisamos usar essas belezas a nosso favor se quisermos ter vantagem."
 ARG_improve_our_air_bases:0 "Melhorar nossas bases aéreas"
 ARG_improve_our_air_bases_desc:0 "Nossas bases aéreas foram bastante negligenciadas. É hora de trazê-las a um nível que seja no mínimo aceitável."
 ARG_improve_pilot_training:0 "Melhorar o treinamento do piloto"
 ARG_improve_pilot_training_desc:0 "Se melhorarmos o treinamento de pilotos, não importa que tipo de avião usemos, nossos pilotos aprenderão seus segredos e os abusarão contra qualquer inimigo que possa nos desafiar."
 ARG_concordancia:0 "Concordância"
 ARG_concordancia_desc:0 "O Concordancia tem feito um bom trabalho na liderança da nação a partir de agora, então é melhor continuarmos com o partido e ver onde isso nos leva."
 ARG_union_civica_radical:0 "União Civica Radical"
 ARG_union_civica_radical_desc:0 "A União Civica Radical é o nosso caminho para a glória, a glória democrática. Acabamos com a democracia e veja o que aconteceu? Precisamos voltar à democracia e mais uma vez estabelecer ideais democráticos para melhorar este país."
 ARG_los_azules:0 "Los Azuis"
 ARG_los_azules_desc:0 "Los Azules é a facção mais conservadora dentro da UCR e tende a apoiar os ricos e empreendedores."
 ARG_los_grises:0 "Los Grises"
 ARG_los_grises_desc:0 "Los Grises é a facção mais socialista dentro da UCR e tende a apoiar os pobres e o trabalhador médio."
 ARG_open_our_markets:0 "Abrir nossos mercados"
 ARG_open_our_markets_desc:0 "Abrir nossos mercados nos permitirá importar e exportar mais. Essa abertura de nossos mercados também nos permitirá aprender mais sobre outros países e suas políticas econômicas, permitindo-nos melhorar a nós mesmos e expandir nossa economia."
 ARG_cave_to_the_rich:0 "Caverna para os Ricos"
 ARG_cave_to_the_rich_desc:0 "Os ricos são o que alimentam os trabalhadores, são eles que mantêm a economia à tona, sem eles não seríamos nada. Se conseguirmos o apoio dos ricos, podemos fazer muitas coisas boas com nossa indústria e economia."
 ARG_help_out_the_poor:0 "Ajude os Pobres"
 ARG_help_out_the_poor_desc:0 "Os pobres são os que mais sofrem de toda a população, eles têm que se forçar apenas para jantar. É hora de ajudá-los com planos de bem-estar e garantir seu bem-estar."
 ARG_expand_the_YPF_company:0 "Expandir a empresa YPF"
 ARG_expand_the_YPF_company_desc:0 "A YPF é uma empresa petrolífera fundada por nosso ex-presidente da UCR Hipolito Yrigoyen, que procurou expandir a indústria petrolífera na Argentina e torná-la uma mina de ouro para recursos naturais como o petróleo. Podemos expandir a empresa para trazer mais trabalhadores e, portanto, melhorar a eficiência da nossa produção de petróleo."
 ARG_support_the_YPF_workers:0 "Apoiar os trabalhadores YPF"
 ARG_support_the_YPF_workers_desc:0 "Enquanto a empresa está ficando podre de rica, o trabalhador está se forçando a dar o seu melhor por um salário desprezível. É hora de melhorarmos a vida desses trabalhadores e apoiá-los nesta desgraça que é chamada 'YPF'."
 ARG_reject_personalimso:0 "Rejeitar Personalismo"
 ARG_reject_personalimso_desc:0 "Personalimso é a ideia latino-americana de subjugar os interesses dos partidos políticos, ideologias e governo constitucional à lealdade a um líder. É hora de nos mantermos fiéis a essas crenças e rejeitar essa ideia, pois é o trabalhador e a população que trazem prosperidade para a nação!"
 ARG_ban_personalismo:0 "Proibir Personalismo"
 ARG_ban_personalismo_desc:0 "Personalimso é a ideia latino-americana de subjugar os interesses dos partidos políticos, ideologias e governo constitucional à lealdade a um líder. É hora de erradicarmos totalmente essa ideia vil de nossa nação e nos impulsionarmos para uma nova era, uma nova idéia, um novo conceito em nossa nação."
 ARG_hand_out_the_communist_manifesto:0 "Distribua o Manifesto Comunista"
 ARG_hand_out_the_communist_manifesto_desc:0 "O comunismo tem muitas promessas que parecem boas demais para ser verdade. Karl Marx nos mostrou que existe uma ideologia capaz de fazer isso, e Lenin nos mostrou que é realmente possível derrubar a burguesia perversa."
 ARG_continue_Hipolitos_legacy:0 "Continuar o Legado do Hipólito"
 ARG_continue_Hipolitos_legacy_desc:0 "Hipolito foi duas vezes presidente da Argentina, a primeira de 1916 a 1922 e a segunda de 1928 ao golpe de 1930. Hipólito é uma lenda quando se trata da UCR e é um dos principais líderes deste partido político. Continuar seu legado só vai impulsionar nosso país e nos ajudar a longo prazo, além de manter sua tradição."
 ARG_establish_the_central_bank:0 "Fortalecer o Banco Central"
 ARG_establish_the_central_bank_desc:0 "Fortalecer o banco central nos permitirá explorar os mercados e comércio exterior intocados. A partir daí podemos dar muitos passos, como a nacionalização de indústrias, a fim de fortalecer ainda mais nossa economia e representar uma sociedade capitalista em pleno funcionamento na América do Sul ."
 ARG_expand_worker_rights:0 "Expandir direitos do trabalhador"
 ARG_expand_worker_rights_desc:0 "Os trabalhadores merecem mais direitos, são eles que trazem esta nação e todas as outras nações do planeta para cima. São eles que impedem que ela afunde em um poço sem fim. Devemos respeitar essas almas corajosas e o respeito que elas receberão no mais de mais direitos e liberdades."
 ARG_the_barn_of_the_world:0 "O Celeiro do Mundo"
 ARG_the_barn_of_the_world_desc:0 "Graças à nossa enorme quantidade de exportações de alimentos e mercadorias, juntamente com nossa economia crescente, somos considerados globalmente como 'O Celeiro do Mundo'. Países de todo o mundo estão agora dispostos a negociar conosco por mercadorias e recursos. Isso melhorará muito não apenas nossas relações com outras nações, mas também nossa economia."
 ARG_invest_in_our_infrastructure:0 "Investir em nossa infraestrutura"
 ARG_invest_in_our_infrastructure_desc:0 "A chave para ter uma economia grande e poderosa é garantir que todas as partes do nosso país estejam devidamente conectadas e que os bens/serviços possam ser transportados de e para qualquer parte da Argentina."
 ARG_increase_the_minimum_salary:0 "Aumentar o Salário Mínimo"
 ARG_increase_the_minimum_salary_desc:0 "Os trabalhadores precisam de um aumento salarial, eles não podem estar fazendo essa quantidade de trabalho a um preço tão baixo. É hora de aumentarmos o salário mínimo, permitindo que o trabalhador médio possa sustentar melhor sua família."
 ARG_go_back_to_our_liberal_ways:0 "Volte aos nossos caminhos liberais"
 ARG_go_back_to_our_liberal_ways_desc:0 "Em 1895, éramos considerados o país mais rico per capita do planeta. Isso foi durante nossos dias liberais, nossos melhores dias, dias em que estávamos no centro das atenções, dias em que éramos considerados um bastião da democracia e liberdade de expressão, dias em que tínhamos algumas das mentes mais brilhantes e um dos melhores sistemas de educação. É hora de voltarmos a esses dias e voltarmos a ser tão bem-sucedidos quanto antes."
 ARG_help_out_the_spanish:0 "Ajude os espanhóis"
 ARG_help_out_the_spanish_desc:0 "Embora tenhamos travado uma guerra pela independência contra eles há um século, esta Espanha é diferente da Espanha que lutamos naquela época. Devemos ajudar nossos irmãos e irmãs espanhóis e juntos nos livrarmos da ameaça fascista."
 ARG_study_the_spanish_civil_war:0 "Estudar a Guerra Civil Espanhola"
 ARG_study_the_spanish_civil_war_desc:0 "Vamos estudar os equipamentos e táticas usados ​​pelos espanhóis, alemães, italianos e até mesmo soviéticos, para melhorar nossas técnicas e equipamentos de treinamento."
 ARG_learn_spanish_civil_war_tactics:0 "Aprenda Táticas da Guerra Civil Espanhola"
 ARG_learn_spanish_civil_war_tactics_desc:0 "Estando na primeira fila da ação, estamos aprendendo muitas coisas vendo e experimentando o combate na Espanha. Tomaremos nota dessas táticas para melhorar as tropas."
 ARG_spanish_argentine_economic_cooperation:0 "Cooperação Econômica Espanha-Argentina"
 ARG_spanish_argentine_economic_cooperation_desc:0 "Os espanhóis são um país bastante poderoso, com uma economia e militares decentes. Graças ao nosso compromisso em sua guerra civil, é seguro assumir que eles estarão dispostos a fazer uma aliança econômica entre nossos países e fortalecer ambos os nossos países ."
 ARG_kill_off_roberto:0 "Matar Roberto"
 ARG_kill_off_roberto_desc:0 "Roberto não é o líder que queremos nem precisamos, precisamos de um líder mais poderoso. Matar Roberto e piorar seu estado de saúde nos permitirá obter um novo presidente ainda sem fazer parecer suspeito."
 ARG_save_roberto:0 "Salvar Roberto"
 ARG_save_roberto_desc:0 "Roberto veio para a Argentina em um momento de grande necessidade. Sua brutalidade como líder é boa para a nação agora e precisamos de alguém como ele para liderar a nação. Devemos impedir que sua condição de saúde se deteriore o máximo possível ."
 ARG_invite_dominican_republic:0 "Convide a República Dominicana"
 ARG_invite_dominican_republic_desc:0 "A República Dominicana é um aliado perfeito para nós, estando situada logo abaixo dos EUA, permitindo-nos ter uma zona de rebatida perfeita para quando chegar a hora."
 ARG_invite_el_salvador:0 "Convidar El Salvador"
 ARG_invite_el_salvador_desc:0 "El Salvador é um bom aliado, estando situado logo abaixo do México e bem no coração da América Central."
 ARG_prepare_for_the_US_invasion:0 "Prepare-se para a invasão dos EUA"
 ARG_prepare_for_the_US_invasion_desc:0 "Com o caminho para os EUA agora totalmente claro, precisamos nos preparar totalmente para nossa invasão. Os americanos não são brincadeira quando se trata de indústria e militar, então precisamos ter certeza de que podemos derrubá-los de uma só vez. Se prolongarmos a guerra por muito tempo, será quase impossível eliminá-los."
 ARG_limit_our_exports:0 "Limitar nossas exportações"
 ARG_limit_our_exports_desc:0 "Nossos recursos são valiosos, são para nós e somente para nós. Se outros quiserem comprá-los, terão que pagar um alto preço."
 ARG_expand_the_industry:0 "Recuperar da Guerra Civil"
 ARG_expand_the_industry_desc:0 "Com nossa indústria sendo destruída pela brutal guerra civil pela qual tivemos que passar, precisamos consertá-la mais uma vez e trazê-la de volta ao nível em que estava antes."
 ARG_improve_our_consumer_sector:0 "Diminuir o setor de consumo"
 ARG_improve_our_consumer_sector_desc:0 "O setor de bens de consumo de nossa indústria está nos segurando há algum tempo, é hora de resolvermos o problema com nossas próprias mãos e diminuir esse número para liberar mais fábricas para nossos esforços de guerra."
 ARG_modernize_our_construction_companies:0 "Modernizar nossas Construtoras"
 ARG_modernize_our_construction_companies_desc:0 "Modernizar nossas empresas de construção nos permitirá expandir nossa indústria a um ritmo muito mais rápido do que antes."
 ARG_attract_foreign_investors:0 "Atrair investidores estrangeiros"
 ARG_attract_foreign_investors_desc:0 "Atrair investidores estrangeiros não apenas melhorará nossa economia, mas também nossas relações diplomáticas com outras nações ao redor do mundo."
 ARG_build_better_highways:0 "Construir estradas melhores"
 ARG_build_better_highways_desc:0 "Construir melhores rodovias e melhorar nossa infraestrutura só trará benefícios para nossa indústria em rápida expansão."
 ARG_develop_uruguay:0 "Desenvolver Uruguai"
 ARG_develop_uruguay_desc:0 "Com nossa recente anexação do Uruguai, muitos de nossos principais empresários nos disseram que o Uruguai poderia ser o lugar perfeito para expandir nossa indústria. Suas terras ricas em recursos podem ajudar massivamente nossa indústria em um futuro próximo, por isso devemos tomar vantagem disso o mais rápido possível."
 ARG_no_compromise_on_liberal_ideals:0 "Sem compromisso com nossos ideais liberais"
 ARG_no_compromise_on_liberal_ideals_desc:0 "Ninguém impedirá nosso renascimento liberal, a Argentina será novamente uma potência mundial!"
 ARG_reform_the_education_system:0 "Reformar o sistema educacional"
 ARG_reform_the_education_system_desc:0 "O sistema educacional vem se deteriorando lentamente desde que deixamos para trás nossos modos liberais, mas agora é hora de mudar isso."
 ARG_clamp_down_on_corruption:0 "Reprimir a corrupção"
 ARG_clamp_down_on_corruption_desc:0 "A corrupção vem prejudicando a capacidade de nossa nação de governar há muito tempo, é hora de nos livrarmos dessa escória corrupta e purificar a nação."
 ARG_reform_the_parliament:0 "Reformar o Parlamento"
 ARG_reform_the_parliament_desc:0 "O parlamento permaneceu o mesmo por anos e foi uma das principais razões para a quantidade de corrupção que estava ocorrendo em todo o país."
 ARG_open_our_borders:0 "Abrir nossas fronteiras"
 ARG_open_our_borders_desc:0 "Traga pessoas de todo o mundo, não importa sua nacionalidade, religião ou raça, todos são bem-vindos."
 ARG_industrialize_the_nation:0 "Industrialize a Nação"
 ARG_industrialize_the_nation_desc:0 "Nossa indústria não está em seu melhor estado, para dizer o mínimo, e se queremos nos tornar o que já fomos, temos que construir nosso setor industrial para competir com as outras potências."
 ARG_awaken_the_liberal_war_machine:0 "Desperte a Máquina de Guerra Liberal"
 ARG_awaken_the_liberal_war_machine_desc:0 "Com o mundo queimando ao nosso redor, precisamos alcançar o nível de outras nações se quisermos lutar no cenário global e ser respeitados."
 ARG_workers_in_the_parliament:0 "Trabalhadores no Parlamento"
 ARG_workers_in_the_parliament_desc:0 "Os trabalhadores se conhecem melhor, então ter cidadãos de classe média que trabalham duro representando o governo trará muitas coisas boas para a classe trabalhadora da nação."
 ARG_reform_the_central_bank:0 "Reformar o Banco Central"
 ARG_reform_the_central_bank_desc:0 "A partir de agora, o banco central tem muito poder e está prejudicando a economia. economia liberal que a Argentina já teve."
 ARG_review_our_foreign_policy:0 "Revisar nossa política externa"
 ARG_review_our_foreign_policy_desc:0 "Ficamos muito quietos recentemente quando se trata do cenário global. Vamos mudar isso e mostrar ao mundo o que o liberalismo faz com uma nação."
 ARG_go_our_own_route:0 "Siga nossa própria rota"
 ARG_go_our_own_route_desc:0 "As democracias modernas têm se afastado de suas verdadeiras origens, é hora de estabelecermos uma verdadeira facção democrática, que siga os verdadeiros ideais democráticos e os defenda."
 ARG_placate_to_the_west:0 "Placa a Oeste"
 ARG_placate_to_the_west_desc:0 "O ocidente é uma potência, e todos compartilham crenças democráticas. Seria burrice não ficar do lado deles."
 ARG_side_with_the_americans:0 "Ao lado dos americanos"
 ARG_side_with_the_americans_desc:0 "Os americanos representam verdadeiros ideais liberais, semelhantes aos nossos. Nenhum outro país democrático faz isso, então ficar do lado dos americanos parece ser nossa melhor aposta no momento."
 ARG_join_the_allies_euyl:0 "Junte-se aos Aliados"
 ARG_join_the_allies_euyl_desc:0 "Os Aliados são uma aliança poderosa, permanecendo forte mesmo com a ameaça que são os alemães. Juntar-se a eles é óbvio, devemos ajudar nossos irmãos e irmãs britânicos."
 ARG_propose_an_allience_to_america:0 "Propor uma aliança para a América"
 ARG_propose_an_allience_to_america_desc:0 "O mundo está queimando ao nosso redor, e precisamos de um aliado forte e rápido. Os americanos, com quem melhoramos nossas relações e temos ideais semelhantes, devem ser uma escolha clara em fazer uma aliança militar."
 ARG_embargo_the_british:0 "Embargo aos Britânicos"
 ARG_embargo_the_british_desc:0 "Os britânicos foram os responsáveis ​​por muitos desastres, muitos para contar. Não podemos mais confiar neles, e devemos começar por embargá-los."
 ARG_embargo_the_germans:0 "Embargo os alemães"
 ARG_embargo_the_germans_desc:0 "Os alemães são o verdadeiro mal, eles são os que trouxeram o mundo às chamas, e nós precisamos matar essa chama."
 ARG_learn_american_war_tactics:0 "Aprenda as táticas de guerra americanas"
 ARG_learn_american_war_tactics_desc:0 "Os americanos estiveram em muitas guerras e refinaram suas táticas de guerra. Agora que somos seus principais aliados, podemos estudá-los e refinar nossas próprias táticas."
 ARG_joint_military_training:0 "Treinamento Militar Conjunto"
 ARG_joint_military_training_desc:0 "Fazer exercícios militares juntos melhorará nossos exércitos e nos preparará para um conflito futuro."
 ARG_invite_chile:0 "Convidar Chile"
 ARG_invite_chile_desc:0 "O Chile sempre foi um bastião da democracia na região, representando nossos ideais muito depois de termos sido substituídos, no entanto, agora que estamos de volta, seria sensato recrutá-los para nossa nova aliança."
 ARG_invite_colombia:0 "Convidar Colômbia"
 ARG_invite_colombia_desc:0 "A Colômbia sempre representou ideais democráticos, mesmo em meio ao caos. Seria sensato trazê-los para nossa facção."
 ARG_invite_uruguay:0 "Convidar Uruguai"
 ARG_invite_uruguay_desc:0 "O Uruguai sempre representou ideais democráticos, mesmo em meio ao caos. Seria sensato convidá-los para nossa facção."
 ARG_invite_ecuador:0 "Convidar Equador"
 ARG_invite_ecuador_desc:0 "O Equador é um bastião democrático na América do Sul, um dos poucos remanescentes. Seria sensato convidá-los para nossa facção."
 ARG_prepare_for_war:0 "Prepare-se para a Guerra"
 ARG_prepare_for_war_desc:0 "A guerra parece ser inevitável. É melhor nos prepararmos agora, sempre melhor agora do que nunca."
 ARG_go_against_imperialism:0 "Vá Contra o Imperialismo"
 ARG_go_against_imperialism_desc:0 "O imperialismo não pode ser aceito em uma sociedade moderna. A exploração de outros não pode continuar. A Grã-Bretanha e a França afirmam representar a democracia, quando na realidade representam apenas essa forma vil de imperialismo."
 ARG_go_against_fascism:0 "Vá Contra o Fascismo"
 ARG_go_against_fascism_desc:0 "O fascismo é o maior mal deste planeta, eles não querem nada mais do que explorar sua própria população e expandir seu território para seu próprio bem-estar. Isso não pode continuar por mais tempo."
 ARG_go_against_communism:0 "Vá Contra o Comunismo"
 ARG_go_against_communism_desc:0 "O comunismo é a espinha dorsal da fome em massa e da exploração da classe trabalhadora. Eles afirmam que são para os trabalhadores, quando na realidade são o oposto. Devemos nos livrar dessa escória comunista."
 ARG_the_great_stab_in_the_back:0 "A grande facada nas costas"
 ARG_the_great_stab_in_the_back_desc:0 "Os britânicos e franceses já foram soltos por muito tempo, é hora de mostrarmos a eles como são a verdadeira democracia e os ideais democráticos, não esse lixo imperialista que eles chamam de 'democracia'!"
 ARG_deal_with_the_devil:0 "Lidar com o Diabo"
 ARG_deal_with_the_devil_desc:0 "Embora os alemães possam não ser os mais inocentes do grupo, eles são definitivamente melhores do que esses escórias imperialistas. Sua experiência na guerra também nos ajudará em nossos próprios esforços de guerra."
 ARG_remove_fascism_from_the_continent:0 "Remover o fascismo do continente"
 ARG_remove_fascism_from_the_continent_desc:0 "Se queremos limpar este mundo do mal do fascismo, devemos começar perto de casa. Existem vários países sul-americanos que têm um governo fascista, e isso não pode continuar."
 ARG_go_for_the_nazis:0 "Vá para os nazistas"
 ARG_go_for_the_nazis_desc:0 "Está na hora de realmente intervir e intervir na Segunda Guerra Mundial. Os alemães estão nisso há muito mais tempo do que deveriam. Não podemos permitir que isso continue."
 ARG_remove_communism_from_the_continent:0 "Remover o comunismo do continente"
 ARG_remove_communism_from_the_continent_desc:0 "O comunismo ainda está presente em nosso continente, retrocedendo nosso progresso que fizemos como continente. Não podemos continuar assim, devemos nos livrar deles antes que façam algo pior."
 ARG_go_after_the_soviets:0 "Vá atrás dos soviéticos"
 ARG_go_after_the_soviets_desc:0 "Os soviéticos são o que a maioria considera os criadores desta ideologia vil, e eles serão punidos por isso. Não mais este mundo será crivado pelo comunismo. Mesmo com nossas limitações devido à distância, ainda encontraremos um caminho para garantir que eles paguem."
 ARG_ask_for_the_falklands:0 "Pergunte pelas Malvinas"
 ARG_ask_for_the_falklands_desc:0 "Agora que temos relações muito positivas com os britânicos, será seguro assumir que se simplesmente pedirmos as Malvinas, eles podem simplesmente dá-las a nós."
 ARG_ask_for_south_georgia:0 "Pedir pela Geórgia do Sul"
 ARG_integrate_our_new_territories:0 "Integrar nossos novos territórios"
 ARG_integrate_our_new_territories_desc:0 "Agora que temos controle sobre esses novos territórios, é hora de integrá-los ao nosso país e tornar as pessoas que vivem lá realmente argentinas."
 ARG_ask_for_south_georgia_desc:0 "Já que eles nos deram as Malvinas, também seria seguro assumir que eles também nos darão a Geórgia do Sul."
 ARG_remove_the_fascist_threat:0 "Remover a ameaça fascista"
 ARG_remove_the_fascist_threat_desc:0 "Os alemães são a fortaleza da ideologia fascista, devemos derrubá-los junto com os americanos e acabar com seu regime opressor!"
 ARG_continue_the_roca_runciman_treaty:0 "Continuar o Tratado Roca-Runciman"
 ARG_continue_the_roca_runciman_treaty_desc:0 "O Tratado Roca-Runciman foi um tratado assinado entre a Grã-Bretanha e a Argentina em 1933 que garantiu as exportações de carne da Argentina para a Grã-Bretanha. Isso fez com que os dois países dependessem fortemente um do outro com importações e exportações e impulsionou ambos os seus economias respectivamente. A continuação do tratado melhorará ainda mais nossos laços com os britânicos e ajudará nossos dois países."
 ARG_learn_british_naval_techniques:0 "Aprenda Técnicas Navais Britânicas"
 ARG_learn_british_naval_techniques_desc:0 "Não há como negar o poder da Marinha Real, e com seu poder podemos aprender muitas coisas com eles agora que estamos mais próximos do que nunca."
 ARG_ask_for_control_over_the_southern_atlantic:0 "Pedir controle sobre o Atlântico Sul"
 ARG_ask_for_control_over_the_southern_atlantic_desc:0 "Com nossos recentes ganhos territoriais e melhores relações com os britânicos, há uma grande chance de que os britânicos nos permitam ter controle sobre todo o território no Atlântico Sul."
 ARG_help_out_in_operation_avalanche:0 "Ajude na Operação Avalanche"
 ARG_help_out_in_operation_avalanche_desc:0 "Com a Operação Avalanche em pleno andamento e nossos aliados lutando para atravessar as montanhas italianas, é mais do que nossa obrigação ajudá-los e treinar nossos próprios regimentos de montanhistas para ajudar."
 ARG_help_out_in_dday:0 "Ajude no Dia D"
 ARG_help_out_in_dday_desc:0 "O Dia D está sendo planejado enquanto falamos, precisamos intervir e ajudar nossos aliados nesta causa a se livrarem desses porcos fascistas de uma vez por todas!"
 ARG_commence_plans_for_the_coup:0 "Iniciar Planos para o Golpe"
 ARG_commence_plans_for_the_coup_desc:0 "Está bem claro que o presidente não está pronto para a tarefa de governar este país, e muito menos o vice-presidente. Devemos orquestrar um golpe contra o vice-presidente quando ele inevitavelmente chegar ao poder e colocar no poder alguém que pode nos ajudar muito."
 ARG_convince_opposition_of_plan:0 "convencer a oposição sobre o plano"
 ARG_convince_opposition_of_plan_desc:0 "A oposição não quer Roberto no comando, isso já ficou bem claro muitas vezes, e vamos aproveitar isso."
 ARG_the_great_concession:0 "A Grande Concessão"
 ARG_the_great_concession_desc:0 "Roberto não vai se aposentar tão cedo, porém os militares estão mais do que ansiosos para continuar com o golpe. Devemos fazer concessões aos militares para adiar o golpe o máximo que pudermos até que Roberto renuncie."
 ARG_spread_the_peronist_ideals:0 "Espalhe os ideais peronistas"
 ARG_spread_the_peronist_ideals_desc:0 "As pessoas ainda não estão preparadas, por assim dizer, para Perón assumir o poder tão repentinamente, então devemos espalhar suas crenças por todo o país e mostrar às pessoas que ele pode de fato levar este país adiante."
 ARG_ask_the_UCR_to_support_peron:0 "Peça ao UCR para dar suporte ao Peron"
 ARG_ask_the_UCR_to_support_peron_desc:0 "Embora possamos ter convencido a oposição a nos apoiar no golpe, o mesmo não pode ser dito para apoiar a nova ideologia que Perón está trazendo para a mesa. Vamos tentar o nosso melhor para convencê-los, no entanto, não parecem tão promissores."
 ARG_consolidate_the_economy:0 "Consolidar a Economia"
 ARG_consolidate_the_economy_desc:0 "Com nossos esforços golpistas bem encaminhados, precisamos consolidar a economia e trazer os trabalhadores para o nosso lado."
 ARG_consolidate_power:0 "Consolidar Poder"
 ARG_consolidate_power_desc:0 "Com um golpe bem sucedido, conseguimos colocar Perón no poder, agora é só consolidar para deixar claro que estamos no comando agora."
 ARG_tackle_our_economic_woes:0 "Enfrente nossos problemas econômicos"
 ARG_tackle_our_economic_woes_desc:0 "Nossa economia está em ruínas desde antes de nossa ascensão ao poder. Precisamos consertá-la e rápido se quisermos continuar com nossos planos."
 ARG_federalize_the_economy:0 "Federalizar a economia"
 ARG_federalize_the_economy_desc:0 "Fizemos todas as reformas econômicas necessárias, nossa economia está pronta para ser realmente o que é uma economia de confederação. Nossos recursos são valiosos, e ninguém além de nós deve ter permissão para usá-los."
 ARG_invest_in_foreign_countries:0 "Investir em países estrangeiros"
 ARG_invest_in_foreign_countries_desc:0 "Nossa economia movimentada precisa de trabalho fora do nosso país. Investir em potências estrangeiras pode trazer grandes benefícios para nossa economia no futuro."
 ARG_demand_repay_from_investment:0 "Exigir reembolso de nossos investimentos"
 ARG_demand_repay_from_investment_desc:0 "Chegou a hora de exigir o reembolso de todos os nossos investimentos em territórios estrangeiros. Se investirmos nesse país, eles serão obrigados a retribuir nossos esforços. Quanto mais países investimos, maior será nossa economia ser depois de exigir reembolsos."
 ARG_push_industrial_reforms:0 "Impulsionar Reformas Industriais"
 ARG_push_industrial_reforms_desc:0 "Com a economia em ruínas, é nossa responsabilidade trazê-la de volta e impulsionar a economia mais uma vez."
 ARG_strenghten_robertos_ideals:0 "Cede Maior Poder a Roberto"
 ARG_strenghten_robertos_ideals_desc:0 "Roberto já mostrou sua genialidade quando se trata de economia e negócios. Dar a ele mais poder nesses setores pode trazer um bem maior para o país."
 ARG_push_forward_anitcorruption_reforms:0 "Impulsionar reformas antifradulentas"
 ARG_push_forward_anitcorruption_reforms_desc:0 "A corrupção já dura muito tempo neste país, é hora de fazermos várias reformas para finalmente nos livrarmos da praga que é a corrupção."
 ARG_subsidize_key_industries:0 "Subsidiar as principais indústrias"
 ARG_subsidize_key_industries_desc:0 "Com a ajuda de nossa economia em crescimento, podemos ajudar financeiramente indústrias novas e em crescimento em nossa nação. Alto custo no início, mas alta recompensa no final."
 ARG_nationalize_key_industries:0 "Nacionalizar as principais indústrias"
 ARG_nationalize_key_industries_desc:0 "Nossas indústrias não estão indo bem sozinhas, então precisamos intervir e nacionalizar essas indústrias para ajudar o trabalhador médio e melhorar nossa economia."
 ARG_begin_the_creation_of_a_socialist_state:0 "Iniciar a Criação de um Estado Socialista"
 ARG_begin_the_creation_of_a_socialist_state_desc:0 "O povo há muito deseja um governo novo e melhor, que respeite seus pontos de vista e os ouça, que admire os trabalhadores e entenda a importância deles, que não cuspa no povo. apenas isso e muito mais."
 ARG_fund_public_works:0 "Financiar Obras Públicas"
 ARG_fund_public_works_desc:0 "As obras públicas são um dos aspectos mais valiosos da nossa economia e merecem todo o financiamento que puderem obter. A nossa economia pode sofrer um pouco no início, mas valerá a pena a longo prazo."
 ARG_roberto_leads_the_way:0 "Roberto lidera o caminho"
 ARG_roberto_leads_the_way_desc:0 "Com nossas recentes reformas sendo bem sucedidas, está claro que o futuro deste país está em boas mãos. Roberto nos levará a grandes distâncias!"
 ARG_continue_mobilizing_our_economy:0 "Continuar mobilizando nossa economia"
 ARG_continue_mobilizing_our_economy_desc:0 "A economia não está preparada para uma guerra, e isso pode nos prejudicar muito no futuro. Precisamos mobilizar a economia em caso de guerra."
 ARG_improve_the_infrastructure_in_the_north:0 "Melhorar a infraestrutura no Norte"
 ARG_improve_the_infrastructure_in_the_north_desc:0 "O norte sempre foi pouco desenvolvido. Os governos anteriores nunca pensaram em expandir a infraestrutura lá, mas somos diferentes."
 ARG_build_better_infrastructure:0 "Construir uma infraestrutura melhor"
 ARG_build_better_infrastructure_desc:0 "Infraestrutura é fundamental na era moderna, seria sensato expandi-la em nosso país e aproveitar os benefícios de uma melhor rede rodoviária."
 ARG_remove_the_communist_threat:0 "Remover a ameaça comunista"
 ARG_remove_the_communist_threat_desc:0 "O governo paraguaio é uma ameaça à integridade do sul da América do Sul. Seu governo não pode mais ficar neste continente, então vamos integrá-lo ao nosso país."
 ARG_expand_the_steel_mines:0 "Expandir as Minas de Aço"
 ARG_expand_the_steel_mines_desc:0 "O aço é a chave na guerra, é o que produz muitas coisas. Expandir deve ser bastante óbvio."
 ARG_continue_our_economic_reforms:0 "Continuar nossas reformas econômicas"
 ARG_continue_our_economic_reforms_desc:0 "Nossas Reformas Econômicas provaram ser bem sucedidas. Podemos apenas imaginar os muitos benefícios que essas reformas trarão."
 ARG_develop_paraguay:0 "Desenvolver Paraguai"
 ARG_develop_paraguay_desc:0 "Agora que o Paraguai foi integrado à nossa nação, vamos começar a expandir as indústrias em seu antigo país."
 ARG_study_the_battle_of_rio_de_la_plata:0 "Estudar a Batalha do Rio da Prata"
 ARG_study_the_battle_of_rio_de_la_plata_desc:0 "A Batalha do Rio da Prata foi uma batalha naval entre navios britânicos e alemães na costa do Uruguai durante a Segunda Guerra Mundial. Devido à proximidade da batalha, temos uma visão de primeira classe desta batalha, e podemos estudar os cruzadores que foram usados, bem como as táticas que foram implementadas."
 ARG_demand_peron_to_report_notes:0 "Exigir que Peron relate suas notas"
 ARG_demand_peron_to_report_notes_desc:0 "Peron está aprendendo bastante quando se trata de guerra nas montanhas na Itália. Suas anotações podem conter grande conhecimento para nós e podemos usá-lo a nosso favor."
 ARG_build_the_military_hospital:0 "Construir o Hospital Militar Palamar"
 ARG_build_the_military_hospital_desc:0 "O Hospital Militar de Palamar foi um hospital militar construído em Palamar, Buenos Aires. A construção começou em 1936 e a inauguração foi em 1939. Com uma economia crescente tanto industrial quanto militarmente, precisamos nos concentrar mais no bem-estar sendo de nossos soldados. Um hospital militar deve bastar a essa necessidade."
 ARG_take_in_spanish_immigrants:0 "Acolher imigrantes italianos"
 ARG_take_in_spanish_immigrants_desc:0 "Os italianos vêm imigrando para nosso país há muito tempo e ajudaram muito no desenvolvimento do que hoje é a Argentina. Todos os italianos são bem-vindos em solo argentino e serão tratados com o maior respeito e dignidade."
 ARG_modernize_industrial_tactics:0 "Modernizar Táticas Industriais"
 ARG_modernize_industrial_tactics_desc:0 "A indústria está crescendo a um ritmo constante, no entanto, pode estar crescendo a um ritmo muito mais rápido se modernizarmos nossas táticas industriais e avançarmos."
 ARG_increase_funding_on_public_works:0 "Aumentar o financiamento em projetos de obras públicas"
 ARG_increase_funding_on_public_works_desc:0 "As Obras Públicas têm sido fundamentais no país até agora. Avançamos bastante graças a elas, e recentemente as obras estão ficando maiores e mais longas. O orçamento atual não corta, então vamos aumentá-lo para aqueles que estão trabalhando nas referidas obras públicas."
 ARG_redirect_our_fundings:0 "Redirecionar nossos fundos"
 ARG_redirect_our_fundings_desc:0 "Nossos financiamentos são valiosos, e há pouca ou nenhuma razão para continuar nosso financiamento de obras públicas. Tem drenado um pouco nossa economia, e preferiria ser usado para razões industriais e militares em vez de obras públicas."
 ARG_take_advantage_of_immigrant_intellectuals:0 "Aproveite os Intelectuais Imigrantes"
 ARG_take_advantage_of_immigrant_intellectuals_desc:0 "Com uma população imigrante muito grande, seria bastante estúpido não tirar vantagem dos intelectuais em nosso país. Existem algumas pessoas muito talentosas espalhadas por muito tempo e por muito tempo, e temos que encontrá-las e usar sua capacidade intelectual. "
 ARG_begin_preparing_for_Robertos_retiring:0 "Comece a se preparar para a aposentadoria de Roberto"
 ARG_begin_preparing_for_Robertos_retiring_desc:0 "Está muito claro que o presidente não tem muito mais. Seu estado de saúde se deteriora constantemente e depois de tentar tudo o que tínhamos, simplesmente nada teria parado sua doença. É melhor começarmos a nos preparar para sua aposentadoria inevitável e certifique-se de que Ramon está em boa forma para conquistar o país."
 ARG_strengthen_the_military:0 "Fortalecer os militares"
 ARG_strengthen_the_military_desc:0 "Os militares têm sido mantidos sob a sombra do país, negligenciados. Vamos mudar isso e com razão, o mundo está sendo incendiado, e precisamos ser capazes de parar esse fogo se ele vier à nossa porta."
 ARG_go_with_the_military_plot:0 "Vá com a conspiração militar"
 ARG_go_with_the_military_plot_desc:0 "Com uma ameaça muito séria à soberania de nossa nação, parece que não há outra escolha a não ser cumprir o plano militar e simplesmente seguir o exemplo. , parece que é a única maneira de isso acontecer."
 ARG_defy_the_military_plot:0 "Desafie a conspiração militar"
 ARG_defy_the_military_plot_desc:0 "Nós não nos importamos com o que os militares estão planejando, eles terão o que merecem. Ninguém deve ameaçar a soberania deste país, e aqueles que o fizerem, pagarão com seu sangue. Deixe-os vir até nós, nós temos nossos leais apoiadores que nos defenderão até o amargo fim."
 ARG_maintain_the_loyalist_support:0 "Manter o Suporte Loyalist"
 ARG_maintain_the_loyalist_support_desc:0 "Parte do exército ainda é leal à nossa causa e está disposta a lutar contra os soldados rebeldes. Precisamos ter certeza de que eles estão do nosso lado da guerra, mesmo que isso signifique que o lado oposto usará isso como esforços de propaganda para ganhar mais soldados ao seu lado."
 ARG_conserve_our_stockpiles:0 "Conservar nossos estoques"
 ARG_conserve_our_stockpiles_desc:0 "Nossas armas são preciosas, não podemos permitir que essa escória pegue qualquer pedaço de nossas armas, então precisamos fazer esforços para conservar o máximo possível de nosso estoque."
 ARG_disband_the_army:0 "Dissolver o Exército"
 ARG_disband_the_army_desc:0 "Infelizmente, parece que devemos desmantelar o exército temporariamente para que a Junta não tenha tanto poder. É um sacrifício que vale a pena neste momento."
 ARG_increase_our_equipment_output:0 "Aumentar nossa produção de equipamentos"
 ARG_increase_our_equipment_output_desc:0 "Apesar de estarmos conservando a maior parte de nossos equipamentos, ainda não podemos ficar muito arrogantes. É necessário aumentar nossa produção de equipamentos durante a guerra civil para atender a demanda da guerra."
 ARG_viva_la_patria_argentina:0 "Viva La Patria"
 ARG_viva_la_patria_argentina_desc:0 "Esses malditos generais acham que têm uma chance contra nós? Eles sabem muito bem quem estão enfrentando, o povo argentino. Nada colocará em questão nossa independência e soberania, e é por isso que esses generais terão uma lição muito dura. Viva a Pátria!"
 ARG_fire_the_loyalist_soldiers:0 "Demitir os soldados leais"
 ARG_fire_the_loyalist_soldiers_desc:0 "Parte do exército ainda é leal ao governo atual e pode representar uma ameaça ao nosso golpe. Lidar com eles cedo é nossa melhor aposta para que eles não interfiram em nossos planos."
 ARG_gain_the_support_of_the_Army:0 "Ganhe o Apoio do Exército"
 ARG_gain_the_support_of_the_Army_desc:0 "Enquanto a maioria do exército nos favorece, eles ainda não estão totalmente convencidos de nossos planos. Precisamos ter certeza de que cada soldado entenda que estamos fazendo algo bom para o país, não ruim."
 ARG_learn_from_the_failed_coups:0 "Aprenda com os golpes fracassados"
 ARG_learn_from_the_failed_coups_desc:0 "Ramon teve vários golpes contra ele e seu governo até agora, e todos eles falharam. Precisamos ter certeza de que o nosso não, com planejamento cuidadoso e execução adequada."
 ARG_march_to_la_casa_rosada:0 "Marcha para La Casa Rosada"
 ARG_march_to_la_casa_rosada_desc:0 "La Casa Rosada é onde o presidente está, é para onde precisamos mirar. Tomamos a Casa Rosada, tomamos o país, e de lá podemos assumir o controle total."
 ARG_oust_ramon:0 "Expulsa Ramon"
 ARG_oust_ramon_desc:0 "Agora com a Casa Rosada assegurada, podemos resolver a maior parte do problema, o próprio presidente. Forçá-lo a sair da Casa Rosada e mandá-lo para o Uruguai parece um plano bastante bom, e então finalmente poderemos para assumir o controle total da nação."
 ARG_invite_german_advisors:0 "Convidar Conselheiros Alemães"
 ARG_invite_german_advisors_desc:0 "Os alemães demonstraram seu gênio tático na guerra. Seus generais serão mais do que suficientes para começar a profissionalizar nosso exército e colocá-lo no centro das atenções."
 ARG_the_five_year_plan:0 "Iniciar o plano de cinco anos"
 ARG_the_five_year_plan_desc:0 "É hora de começarmos realmente a focar na economia e garantir que ela atinja um nível satisfatório. A forma como está agora é uma vergonha global, e não vamos permitir isso."
 ARG_deal_with_the_corruption:0 "Lidar com a corrupção"
 ARG_deal_with_the_corruption_desc:0 "A corrupção tem sido um problema sério em nossa nação já há algum tempo e precisa ser tratada imediatamente. Não sofreremos mais com essa desgraça."
 ARG_continue_our_military_expansion:0 "Continuar nossa expansão militar"
 ARG_continue_our_military_expansion_desc:0 "Nossas forças armadas estão se expandindo muito bem, e seria sensato continuar com isso. Não tivemos nenhuma reação até agora, então por que parar agora?"
 ARG_invite_german_intellectuals:0 "Convidar Intelectuais Alemães"
 ARG_invite_german_intellectuals_desc:0 "O povo alemão é uma das pessoas mais inteligentes deste planeta, especialmente quando se trata de guerra. Os tanques que eles produziram superam qualquer outro, então usar parte de seu conhecimento pode nos dar uma vantagem em nosso próprio conflito futuro. "
 ARG_invite_italian_intellectuals:0 "Convidar intelectuais italianos"
 ARG_invite_italian_intellectuals_desc:0 "Quando se trata de marinha, o Regia Marina é facilmente um dos melhores. A classe e glória de seus navios não tem concorrência. Não faria mal ter um pouco do conhecimento naval italiano, afinal, a maioria dos nossos população é italiana."
 ARG_make_use_of_the_intellects:0 "Faça uso dos Intelectos"
 ARG_make_use_of_the_intellects_desc:0 "Com essas mentes brilhantes agora em nosso país, seria inteligente tirar o máximo proveito de sua presença e garantir que nosso próprio povo e indústria recebam o intelecto que essas pessoas brilhantes possuem."
 ARG_a_new_argentina:0 "Uma Nova Argentina"
 ARG_a_new_argentina_desc:0 "A Argentina acordou de seu sono, deixando de ser um país secundário. Com Perón no comando, é claro que nos tornaremos uma nação poderosa, temida por muitos e modelo para muitos. Viva Perão!"
 ARG_autarky:0 "Autarquia"
 ARG_autarky_desc:0 "Acreditando firmemente nos benefícios do fascismo italiano, Perón ordenou que mudemos nossa economia para uma economia autárquica. Uma que seja auto-suficiente e não precise da ajuda nem de recursos de nenhuma outra nação. Ainda manteremos parte de nossos recursos abertos para o resto do mundo, mas a maioria será para nosso uso pessoal."
 ARG_perons_argentina:0 "A Argentina de Perón"
 ARG_perons_argentina_desc:0 "O país está de pé. Depois de muitas conquistas surpreendentes feitas por Perón, o país acordou mais uma vez. O povo está apaixonado pelo presidente e pelo que ele fez, mesmo que à custa de um golpe brutal. Agora vamos esperar um futuro, um futuro melhor."
 ARG_review_our_foreign_affairs:0 "Revisar nossos Negócios Estrangeiros"
 ARG_review_our_foreign_affairs_desc:0 "Ficamos muito quietos recentemente quando se trata do cenário global. Vamos mudar isso e mostrar ao mundo o que o liberalismo faz com uma nação."
 ARG_maintain_a_neutral_stance:0 "Mantenha uma postura neutra"
 ARG_maintain_a_neutral_stance_desc:0 "Com o mundo queimando em chamas, seria melhor se nós simplesmente não interviessemos em tal guerra. Nada de bom resultará de intervir, e se acontecer alguma coisa, apenas coisas ruins ocorrerão se fizermos tal coisa."
 ARG_side_with_the_axis:0 "Lado com o Eixo"
 ARG_side_with_the_axis_desc:0 "O Eixo parece ser a força dominante na guerra, tendo vitórias em praticamente todas as frentes a que está exposto. Juntar-se ao lado fascista da guerra não parece uma ideia tão ruim, além disso, vamos ganhar o conhecimento militar dos alemães."
 ARG_side_with_the_allies:0 "Lado dos Aliados"
 ARG_side_with_the_allies_desc:0 "Mesmo com todas as probabilidades contra eles, os Aliados ainda estão fortes, recusando-se a se render. Se vamos nos juntar a um lado da guerra, seria melhor nos juntarmos ao mais bravo das 2 facções. Não apenas isso, mas juntar-se aos aliados também aumentará nossas relações com o Ocidente."
 ARG_reassemble_the_army:0 "Remontar o Exército"
 ARG_reassemble_the_army_desc:0 "Depois de ter que desmantelar o exército devido à guerra civil, agora precisamos remontá-lo. Não deve demorar muito, já que a maioria dos soldados que permaneceram leais estarão mais do que dispostos a se reunir como uma entidade. Graças a Deus vencemos a guerra civil, quem sabe o que teria acontecido se não tivéssemos?!"
 ARG_have_our_own_territorial_gains:0 "Ter nossos próprios ganhos territoriais"
 ARG_have_our_own_territorial_gains_desc:0 "Com o Eixo tomando todo o território ao seu redor, ficamos comendo poeira. Parece que teremos que fazer nossa própria expansão em nossa própria parte do mundo, e o Uruguai é o lugar perfeito alvo."
 ARG_adopt_an_imperialist_policy:0 "Adote uma política imperialista"
 ARG_adopt_an_imperialist_policy_desc:0 "Agora que deixamos claro para o resto do continente nossos planos expansionistas, não é mais útil escondê-lo. Vamos expandir até parar, ninguém vai ficar em nosso caminho, e se o fizerem, vamos passar por cima deles."
 ARG_ask_for_the_falkland_islands:0 "Pergunte pelas Ilhas Malvinas"
 ARG_ask_for_the_falkland_islands_desc:0 "Agora que temos relações muito positivas com os britânicos, será seguro assumir que, se simplesmente pedirmos as Malvinas, eles podem nos dar."
 ARG_ask_for_the_south_georgia_island:0 "Pedir pela Ilha Geórgia do Sul"
 ARG_ask_for_the_south_georgia_island_desc:0 "Já que eles nos deram as Malvinas, também seria seguro assumir que eles também nos darão a Geórgia do Sul."
 ARG_create_our_own_faction:0 "Criar nossa própria facção"
 ARG_create_our_own_faction_desc:0 "Não precisamos nem queremos nos juntar a nenhuma facção global no momento. Seria melhor se criarmos uma facção com alguns países da América do Sul e nos defendermos mutuamente no caso de uma invasão externa."
 ARG_declare_war_on_the_germans:0 "Declarar Guerra aos Alemães"
 ARG_declare_war_on_the_germans_desc:0 "Os Aliados estão nos pegando e podem estar cooperando demais com os alemães, então para tirar qualquer dúvida deles, vamos declarar guerra aos alemães, mesmo que não afetemos tanto a guerra ."
 ARG_let_in_german_refugees:0 "Deixe os refugiados alemães entrarem"
 ARG_let_in_german_refugees_desc:0 "Com os alemães agora começando a perder de repente, bandos de criminosos de guerra nazistas e generais querem sair do país, e podemos tirar o máximo proveito disso. Com seu intelecto e ética de trabalho duro, podemos ir um caminho muito longo."
 ARG_the_true_leader:0 "O Verdadeiro Líder"
 ARG_the_true_leader_desc:0 "Mesmo depois do golpe e das tentativas de derrubar o povo, simplesmente não funcionou. O povo quer Perón no poder, sua popularidade vem crescendo e crescendo há anos e o povo não ficará satisfeito até que ele se torne o líder da Argentina."
 ARG_purge_the_peronists:0 "Expurgar os peronistas"
 ARG_purge_the_peronists_desc:0 "Já estamos fartos de Perón e suas travessuras. Já é hora de ele conseguir o que merece por adulterar o povo argentino e distorcer seus pensamentos em acreditar que nosso governo é ruim e que o dele será 'melhor'. O povo não vai gostar disso, mas tem que ser feito, para o bem maior do país."
 ARG_a_new_path:0 "Um novo caminho"
 ARG_a_new_path_desc:0 "Fascismo? Democracia? Monarquismo? Imperialismo? Peronismo? Todos eles são INÚTEIS. Nenhuma dessas ideologias cuida e respeita o trabalhador médio, e se você não pode ter isso, então você não tem uma ideologia de trabalho . O comunismo é diferente neste aspecto, e em muitos outros. É uma nova ideologia, mas tem um potencial muito alto."
 ARG_our_own_communism:0 "Nosso próprio comunismo"
 ARG_our_own_communism_desc:0 "Não precisamos de ajuda ou suprimentos externos. Nosso comunismo é diferente do resto do mundo, nosso povo é diferente. Não podemos confiar em ninguém além de nossos próprios irmãos e irmãs. A América Latina se unirá ao vermelho bandeira e o comunismo chegará a todas as partes da região."
 ARG_join_the_soviets:0 "Junte-se aos soviéticos"
 ARG_join_the_soviets_desc:0 "Os soviéticos são uma potência, simplesmente não há como negar. Eles podem nos ajudar massivamente de várias maneiras se estivermos em uma aliança com eles. Com todos esses benefícios esperando à nossa porta, é um simples acéfalo. "
 ARG_embrace_socialist_science:0 "Abrace a ciência socialista"
 ARG_embrace_socialist_science_desc:0 "Um avanço na ciência é necessário na era moderna que estamos vivendo, e o socialismo nos ajudou massivamente até este ponto. A ciência socialista viverá para sempre!"
 ARG_soviet_economic_aid:0 "Ajuda Econômica Soviética"
 ARG_soviet_economic_aid_desc:0 "Nossa economia ainda precisa de alguns reparos, e com o poder industrial da União Soviética seremos facilmente capazes de atingir nossos objetivos econômicos. Os soviéticos certamente nos enviarão alguns suprimentos para impulsionar nossa economia."
 ARG_workers_in_the_army:0 "Trabalhadores do Exército"
 ARG_workers_in_the_army_desc:0 "Nossas forças armadas estão faltando a mão de obra adequada para nossas ambições. Se realmente queremos que todo o continente esteja sob a bandeira vermelha, então precisaremos de forças armadas muito mais fortes para conseguir isso."
 ARG_spread_the_revolution_to_uruguay:0 "Espalhe a Revolução no Uruguai"
 ARG_spread_the_revolution_to_uruguay_desc:0 "Vamos nos concentrar primeiro em nosso vizinho mais próximo, espalhar a revolução para o povo do Uruguai. Assim que conseguirmos isso, podemos começar a focar em outros cantos da América Latina e espalhar a revolução por toda parte. Por la Revolución!"
 ARG_the_revolution_beyond_the_andes:0 "A Revolução Além dos Andes"
 ARG_the_revolution_beyond_the_andes_desc:0 "O Chile está cheio desses capitalistas irritantes arruinando a nação. Eles precisam aprender o caminho da revolução. Por la Revolución!"
 ARG_the_bolivian_revolution:0 "A Revolução Boliviana"
 ARG_the_bolivian_revolution_desc:0 "O povo boliviano foi oprimido por muito tempo por seu governo. É hora de libertar o povo e integrá-lo em nossa luta eterna para espalhar a revolução!"
 ARG_the_paraguayan_question:0 "A Questão Paraguaia"
 ARG_the_paraguayan_question_desc:0 "Os paraguaios foram uma mera peste o tempo todo, no entanto, eles compartilham nossas crenças comuns. Embora nossos dois governos se dêem muito bem, não se sabe 100% se eles serão confiáveis ​​ou não. É por isso que devemos trazê-los sob nossa esfera de influência apenas para estar seguro."
 ARG_tackle_the_giant:0 "Enfrente o gigante"
 ARG_tackle_the_giant_desc:0 "Depois de várias guerras expansionistas, temos o gigante para enfrentar. Todas as nossas guerras até agora foram para preparar este confronto de gigantes. Faremos o nosso melhor para garantir que o gigante seja tratado e a revolução viva sobre!"
 ARG_reorganize_our_new_territories:0 "Integrar Nossos Novos Territórios"
 ARG_reorganize_our_new_territories_desc:0 "Com nossa rápida expansão de nossa nação e fronteiras, implementamos em nossa nação muitos países, etnias e populações diferentes. Pode custar alguns de nossos recursos, mas valerá a pena a longo prazo."
 ARG_push_past_the_northern_andes:0 "Empurre além dos Andes do Norte"
 ARG_push_past_the_northern_andes_desc:0 "Peru e Equador têm governos fascista e capitalista respectivamente. Isso é uma vergonha para este continente e ambos serão tratados imediatamente. Por la Revolución!"
 ARG_secure_the_oil_fields:0 "Proteja os Campos de Petróleo do Norte"
 ARG_secure_the_oil_fields_desc:0 "A Colômbia e a Venezuela são ricas em petróleo, seus campos de petróleo são alguns dos maiores do planeta. Não só isso, mas seus governos são igualmente desprezíveis e os trabalhadores precisam ser libertados. Por la Revolución!"
 ARG_deal_with_the_corrupt_bourgeoisie:0 "Lidar com a burguesia corrupta"
 ARG_deal_with_the_corrupt_bourgeoisie_desc:0 "A corrupção tem sido um problema grave para nós, os malditos capitalistas e sua lavagem de dinheiro imundo têm atrapalhado o governo há muito tempo. Chega dessa desgraça em nossa nação, vamos até onde for necessário para nos livrar desta praga."
 ARG_exploit_the_bolivian_tungesten_mines:0 "Explorar as Minas de Tungstênio da Bolívia"
 ARG_exploit_the_bolivian_tungesten_mines_desc:0 "A Bolívia é conhecida por suas abundantes minas de tungstênio. Agora que temos controle total sobre elas, podemos explorá-las ao máximo e desfrutar de todos os benefícios que trarão para nossa economia e comércio."
 ARG_the_socialist_war_economy:0 "A Economia de Guerra do Trabalhador"
 ARG_the_socialist_war_economy_desc:0 "Os trabalhadores decidiram, eles agora são os que estão no comando, como deveria ser. Nosso armamento é bastante carente em muitos aspectos, e a classe trabalhadora interveio e pediu uma expansão de tal, e como tal, vamos dar-lhes exatamente o que eles querem."
 ARG_the_second_cisplatine_war_focus:0 "A Segunda Guerra Cisplatina"
 ARG_the_second_cisplatine_war_focus_desc:0 "Depois de muitas décadas de paz entre nossas duas nações, agora temos o fardo de estar em guerra. Quem antes considerávamos nossos irmãos agora nos esfaqueou bem no estômago pelo único motivo de benefício pessoal. Eles pagarão com seus sangue e garantiremos que esta guerra seja uma vitória para nós, custe o que custar."
 ARG_make_an_effort_to_control_the_inflation:0 "Faça um esforço para controlar a inflação"
 ARG_make_an_effort_to_control_the_inflation_desc:0 "Está claro que temos um problema de inflação que precisa ser resolvido. A partir de hoje, priorizaremos lidar com a inflação, porque precisamos lidar com a inflação se quisermos lidar com nossa depressão econômica . Assim que fizermos as duas coisas, nossa economia vai disparar!"
 ARG_support_our_growing_industry:0 "Apoie nossa indústria em crescimento"
 ARG_support_our_growing_industry_desc:0 "Nossa indústria precisa crescer o máximo possível para não apenas minimizar o efeito que a inflação está tendo em nossa economia, mas também pode nos ajudar a combater a inflação. Uma economia forte nos ajudará massivamente no longo prazo, então, qualquer sinal de crescimento de nossa indústria, vamos apoiá-lo totalmente."
 ARG_restrict_the_usage_of_the_dollar:0 "Restringir o uso do dólar"
 ARG_restrict_the_usage_of_the_dollar_desc:0 "O dólar está começando a ser usado por muitas pessoas como uma alternativa à nossa moeda. Devido às nossas circunstâncias delicadas, temos que parar com isso e rápido. Se pudermos fazer isso, teremos uma chance melhor de parar a inflação."
 ARG_fully_adopt_a_contractionary_fiscal_policy:0 "Adotar uma Política Fiscal Contracionista"
 ARG_fully_adopt_a_contractionary_fiscal_policy_desc:0 "Adotar uma política fiscal contracionista nos ajudará massivamente no combate à inflação. Não apenas nos dará tempo, mas, uma vez que tenha terminado, muitos economistas apontam para reduzir nossa inflação, que é 2 por 1! "
 ARG_deal_with_the_inflation:0 "Lidar com a inflação"
 ARG_deal_with_the_inflation_desc:0 "As condições foram cumpridas e as peças foram montadas. É hora de enfrentarmos nosso maior e mais importante problema, a inflação. Assim que nos livrarmos dela, podemos começar a nos concentrar em outras partes de nossa economia e verdadeiramente tornar-se uma potência regional."
 ARG_continue_push_north:0 "Continue empurrando para o norte"
 ARG_continue_push_north_desc:0 "Com nossa recente conquista do Paraguai, agora abrimos uma bela e ampla frente com os brasileiros. Com essa frente, poderíamos muito facilmente lançar uma invasão em seu território e garantir suas vastas riquezas. não deve perder tempo!"
 ARG_secure_the_tungsten_mines:0 "Proteja as minas de tungstênio"
 ARG_secure_the_tungsten_mines_desc:0 "Os bolivianos são extremamente ricos quando se trata de tungstênio, e grande parte do nosso equipamento militar requer esse tungstênio. Seria muito bom ter em nossas mãos todo esse tungstênio."
 

 URG_lessons_of_paso_morlan:0 "Lições de Paso Morlán"
 URG_lessons_of_paso_morlan_desc:0 "Há muitas lições que podemos aprender com a Paso Morlan. Essas lições podem nos ajudar muito no futuro."
 URG_reform_the_high_command:0 "Reformar o Alto Comando"
 URG_reform_the_high_command_desc:0 "O alto comando uruguaio precisa de várias reformas para manter um alto nível de qualidade, principalmente quando comparado aos nossos vizinhos."
 URG_order_new_cannons:0 "Pedir novos canhões"
 URG_order_new_cannons_desc:0 "Nosso exército se beneficiará muito com a compra de novos canhões."
 URG_purchase_new_rifles:0 "Compre novos rifles"
 URG_purchase_new_rifles_desc:0 "Nossos rifles estão bastante desatualizados. Vamos comprar novos rifles para substituir os antigos."
 urg_purchase_new_rifles_tt:0 "Desbloqueia: §YSmall Arms '36§!"
 URG_foreign_advisors:0 "Assessores Estrangeiros"
 URG_foreign_advisors_desc:0 "Considerando o pequeno tamanho de nosso exército, ter assessores estrangeiros ajudando a organizar nossas forças armadas e planejar com antecedência nos beneficiaria muito."
 URG_establish_support_companies:0 "Estabelecer Empresas de Apoio"
 URG_establish_support_companies_desc:0 "As empresas de suporte são a espinha dorsal de muitas divisões. Não tê-las seria simplesmente estúpido."
 URG_escuela_de_ingenieros:0 "Escuela de Ingenieros del Ejército"
 URG_escuela_de_ingenieros_desc:0 "Ter e estabelecer uma escola de engenheiros para os militares faria avançar muito a tecnologia atualmente à nossa disposição e melhorar o nosso exército como um todo."
 URG_expand_the_escuela_militar:0 "Expandir a Escuela Militar"
 URG_expand_the_escuela_militar_desc:0 "Nossos soldados precisam estar preparados para a dura realidade lá fora, e não há melhor maneira de fazer isso do que expandir nossa escola militar."
 URG_CIACA:0 "Criar o CIACA"
 URG_CIACA_desc:0 "Criar e estabelecer a CIACA nos permitiria ter mais controle sobre nosso exército e ajudá-lo a expandir e modernizar."
 URG_renovate_CIMA:0 "Renovar o CIMA"
 URG_renovate_CIMA_desc:0 "O CIMA está muito desactualizado e tendo em conta o estado actual das nossas forças armadas, seria conveniente renová-lo."
 URG_CCTE:0 "Comisión de Ciencia y Tecnología del Ejército"
 URG_CCTE_desc:0 "O CCTE já foi de grande ajuda para melhorar a tecnologia disponível para nós no exército, e melhorá-la só nos beneficiaria ainda mais."
 URG_study_new_armament:0 "Estude o novo armamento"
 URG_study_new_armament_desc:0 "Não podemos modernizar nossos armamentos se primeiro não os estudarmos e decidirmos qual é o melhor para nosso exército."
 URG_ECOME:0 "Encontrei o ECOME"
 URG_ECOME_desc:0 "A tecnologia de radar pode ser muito útil para nós, especialmente quando consideramos que nossos vizinhos são muitas vezes mais poderosos do que nós. O ECOME nos ajudará a obter essa vantagem contra eles, se necessário."
 URG_expand_pesma:0 "Expandir PESMA"
 URG_expand_pesma_desc:0 "A fábrica PESMA é responsável pela maior parte de nossa produção de armas, então expandi-la seria lógico considerando nosso exército crescente."
 URG_renovate_colonial_forts:0 "Renovar os fortes coloniais"
 URG_renovate_colonial_forts_desc:0 "Muitos fortes da era colonial espanhola foram deixados em nossa nação. Embora agora estejam degradados e desatualizados, poderíamos fazer um esforço para renová-los e colocá-los em bom uso no caso de uma invasão estrangeira."
 URG_motorization_effort:0 "Esforço de Motorização"
 URG_motorization_effort_desc:0 "Motorized são o futuro do transporte de tropas. Melhor capitalizar sobre isso mais cedo ou mais tarde."
 URG_create_the_reserva_naval:0 "Criar a Reserva Naval"
 URG_create_the_reserva_naval_desc:0 "Ter um corpo de fuzileiros navais sobressalente à nossa disposição pode ser muito útil no caso de uma invasão terrestre ser impossível de realizar."
 URG_create_the_reserva_naval_tt:0 "Cria uma unidade de §YMarines§! no Uruguai."
 engineers_tech_bonus:0 "Equipamento de Engenheiro"
 URG_direccion_de_sanidad:0 "Direção de Sanidade"
 URG_direccion_de_sanidad_desc:0 "A saúde do soldado é muito importante e precisamos garantir que todos os nossos soldados estejam no auge de suas capacidades físicas se quisermos que tenham um desempenho adequado."
 URG_escuela_de_ingenieros_idea:0 "Escuela de Ingenieros"
 URG_foreign_advisors_idea:0 "Assessores Estrangeiros"
 URG_anti_tank_equipment:0 "Esforço Antitanque"
 URG_anti_tank_equipment_desc:0 "Nossos inimigos podem trazer tanques para a equação derivacional, então é por isso que vamos trazer antitanques para integrar essa equação."
 URG_create_the_aeronautica_militar:0 "Criar a Aeronáutica Militar"
 URG_create_the_aeronautica_militar_desc:0 "Nossa força aérea é quase inexistente, por isso precisamos criar uma adequada e expandi-la."
 URG_purchase_british_fighters:0 "Compre lutadores britânicos"
 URG_purchase_british_fighters_desc:0 "Os britânicos têm caças de primeira linha com os quais poderíamos nos beneficiar muito."
 URG_purchase_french_bombers:0 "Compre bombardeiros franceses"
 URG_purchase_french_bombers_desc:0 "Os bombardeiros franceses demonstraram sua superioridade no ar. Colocar nossas mãos em alguns deles seria muito benéfico."
 URG_protect_the_skies:0 "Proteja nossos céus"
 URG_protect_the_skies_desc:0 "Nossos céus precisam ser protegidos a todo custo. Nossa nação é bem pequena e se um inimigo dominar nossos céus... bem, digamos que não será um final bonito."
 URG_bombard_our_enemies:0 "Bombardear nossos inimigos"
 URG_bombard_our_enemies_desc:0 "Nossos inimigos não terão chance contra nossos bombardeiros! Seus países serão reduzidos a cinzas antes mesmo de tentarem enviar um avião em nosso espaço aéreo."
 URG_establish_our_doctrine:0 "Estabelecer nossa Doutrina"
 URG_establish_our_doctrine_desc:0 "Devemos nos manter leais a uma doutrina e segui-la para melhorar nossas táticas e capacidades de combate."
 URG_heavy_fighter_effort:0 "Lutadores Pesados"
 URG_heavy_fighter_effort_desc:0 "Lutadores pesados têm todos os benefícios de um lutador e ainda mais!"
 URG_naval_bomber_effort:0 "Bombardeiros Navais"
 URG_naval_bomber_effort_desc:0 "Não devemos permitir que os inimigos tenham qualquer chance no mar, e é por isso que os dizimaremos com nossos bombardeiros navais!"
 URG_dive_bomber_effort:0 "Dive Bombers"
 URG_dive_bomber_effort_desc:0 "O apoio aéreo aproximado é fundamental para vencer as batalhas. Desenvolver mais bombardeiros de mergulho nos ajudará nesse sentido."
 URG_strategic_bomber_effort:0 "Bombardeiros Estratégicos"
 URG_strategic_bomber_effort_desc:0 "De todos os tipos de bombardeiros, os bombardeiros estratégicos são os mais eficazes em bombardear pontos industriais importantes. Poderíamos usar isso a nosso favor para desestabilizar as economias de nossos inimigos."
 URG_establish_the_fuerza_aerea:0 "Estabelecer a Força Aérea"
 URG_establish_the_fuerza_aerea_desc:0 "Nossa força aérea cresceu para um tamanho respeitável e pode finalmente ser classificada como uma força aérea digna de um nome."
 URG_rocket_effort:0 "Rocketry"
 URG_rocket_effort_desc:0 "Os foguetes são o futuro. Vamos aproveitá-los o mais rápido possível."
 URG_new_air_bases:0 "Criar novas bases aéreas"
 URG_new_air_bases_desc:0 "Precisaremos de novas bases aéreas para apoiar nossa força aérea em rápido crescimento."
 URG_aircraft_innovations:0 "Inovações em Aeronaves"
 URG_aircraft_innovations_desc:0 "Novas tecnologias de aeronaves surgem todos os anos. Essas tecnologias podem ser muito úteis para nós."
 URG_an_independent_navy:0 "Uma Marinha Independente"
 URG_an_independent_navy_desc:0 "A marinha uruguaia não é a maior nem a mais poderosa, mas ainda está muito presente e fiel à bandeira. Podemos nos esforçar para expandi-la e levá-la a um tamanho que outras nações a respeitariam."
 URG_protect_rio_de_la_plata:0 "Proteger o Rio de la Plata"
 URG_protect_rio_de_la_plata_desc:0 "O Rio de la Plata envolve quase toda a nossa costa, por isso estamos muito vulneráveis a qualquer ameaça que possa vir de lá. Por isso, precisamos protegê-lo o máximo possível para garantir que não permitamos que essa vulnerabilidade apareça ."
 URG_power_projection:0 "Projeção de energia"
 URG_power_projection_desc:0 "Quanto maiores as armas, mais medo colocaremos em nossos inimigos. Não permitiremos que nossos inimigos saibam nada sobre nossas fraquezas e, em vez disso, nos tornamos o maior possível para incutir medo neles."
 URG_expand_the_SCRA:0 "Expandir o SCRA"
 URG_expand_the_SCRA_desc:0 "O SCRA é responsável pela maior parte da fabricação naval do país. Precisamos investir nele e expandi-lo se quisermos aumentar nosso poderio naval."
 URG_anti_submarine_warfare:0 "Guerra Anti-Submarino"
 URG_anti_submarine_warfare_desc:0 "Submarinos podem representar uma grande ameaça para nós, especialmente com sua capacidade de passar despercebidos e ainda causar danos à nossa marinha. Desenvolver táticas de guerra anti-submarino e armamento garantirá que isso não ocorra para nós."
 URG_new_naval_cannons:0 "Novos Canhões Navais"
 URG_new_naval_cannons_desc:0 "Quanto melhores os nossos canhões navais, mais danos podemos causar aos nossos inimigos."
 URG_expand_the_merchant_navy:0 "Expandir a Marinha Mercante"
 URG_expand_the_merchant_navy_desc:0 "As marinhas mercantes são muito úteis para gerar patrimônio. A expansão de nossa própria marinha mercante pode nos ajudar financeiramente."
 URG_mine_warfare:0 "Mine Warfare"
 URG_mine_warfare_desc:0 "As minas podem despistar as naves inimigas e descoordenar os seus ataques, uma vantagem de que precisamos muito."
 URG_improved_armor:0 "Armadura de Receptáculo Aprimorada"
 URG_improved_armor_desc:0 "Melhorar a blindagem da embarcação permitiria que nossas embarcações atingissem mais tiros e permanecessem flutuando por mais tempo, potencialmente nos garantindo uma vitória naval onde normalmente não teríamos saído vitoriosos."
 URG_improve_the_armamento_naval:0 "Melhorar o Armamento Naval"
 URG_improve_the_armamento_naval_desc:0 "O Armamento Naval precisa de melhorias, é melhor resolvê-las agora do que mais tarde."
 URG_purchase_naval_vessels:0 "Comprar navios navais"
 URG_purchase_naval_vessels_desc:0 "Ao invés de produzir nossas próprias embarcações navais, devemos olhar além de nossas fronteiras e comprar embarcações estrangeiras para aumentar o tamanho de nossa marinha."
 URG_encourage_tourism:0 "Incentivar o Turismo"
 URG_encourage_tourism_desc:0 "Nosso país não tem a maior população, então encorajar o turismo para a nação ajudaria a aumentar nossa população e expandir nossa força de trabalho."
 URG_form_the_global_anarchist_council:0 "Formar o Conselho Anarquista Global"
 URG_form_the_global_anarchist_council_desc:0 "É hora de mostrar ao mundo porque a Anarquia é o último farol brilhante de esperança para a humanidade. O mundo será salvo do inferno que está passando!"
 URG_anarchist_takeover:0 "Aquisição anarquista"
 URG_anarchist_takeover_desc:0 "Com o governo em frangalhos e o povo lutando para encontrar qualquer forma de liderança, talvez seja hora de enfrentarmos o desafio. Em vez de ter um governo, deveria ser o povo do Uruguai liderando o país. Os agricultores , os trabalhadores, as mães, o futuro, o povo levará este país à grandeza!"
 URG_seize_the_means_of_production:0 "Assumir os meios de produção"
 URG_seize_the_means_of_production_desc:0 "Os meios de produção são nosso bilhete de ida para o sucesso absoluto. Obter vantagem nos benefícios econômicos e militares de ter tais meios de produção nos beneficiará a longo prazo."
 URG_seize_CUTCSA:0 "Aproveite CUTCSA"
 URG_seize_CUTCSA_desc:0 "CUTSCA oferece transporte em todo o país. Ter acesso a esses meios de transporte nos permitirá enviar tropas onde e quando quiser, juntamente com benefícios econômicos e sociais adicionais."
 URG_legacy_of_batlle_euyl:0 "O Legado de Batlle"
 URG_legacy_of_batlle_euyl_desc:0 "Batlle deixou um legado muito duradouro neste país, e é hora de finalmente realizarmos seus sonhos por nossos próprios meios, levando este país a níveis nunca antes experimentados!"
 URG_best_of_both_worlds:0 "O melhor dos dois mundos"
 URG_best_of_both_worlds_desc:0 "Por que se beneficiar de apenas um lado quando podemos nos beneficiar de ambos os mundos e aproveitar os frutos da vitória que eles oferecem."
 URG_communal_collectivisation:0 "Coletivização Comunitária"
 URG_communal_collectivisation_desc:0 "Individualmente não somos nada, mas coletivamente somos imparáveis. Nós, uruguaios, devemos coletivizar e avançar para levar este país adiante e fazer com que todos nos temam!"
 URG_protect_our_freedom:0 "Proteja nossa liberdade"
 URG_protect_our_freedom_desc:0 "Mesmo durante nossa independência, lutamos muito contra brasileiros e argentinos para estabelecer um estado independente, e isso não vai mudar: nem antes, nem agora, nem nunca! Protegeremos nossa liberdade a todo custo!"
 URG_mobilize_workers:0 "Mobilizar os Trabalhadores"
 URG_mobilize_workers_desc:0 "Os trabalhadores estão ansiosos para se juntar às linhas de frente e orgulhosamente representar e defender seu país, e nós daremos boas-vindas a isso."
 URG_persuade_batllists:0 "Persuadir os Batllists"
 URG_persuade_batllists_desc:0 "Enquanto a maioria dos Batllists está do nosso lado, alguns ainda estão questionando nossas decisões e táticas comunitárias. Para eles, devemos esclarecê-los, estender nossas mãos e guiá-los para a luz que brilha em nosso futuro brilhante, que pode ser alcançado se todos nós trabalharmos juntos."
 URG_unchained_minds:0 "Liberte as Mentes"
 URG_unchained_minds_desc:0 "Nossas mentes foram acorrentadas por políticos e líderes estúpidos por muito tempo. Já é hora de nos libertarmos e fazermos um caminho nosso, um caminho do povo, um caminho de liberdade e prosperidade, um caminho que absolutamente NINGUÉM tem propriedade sobre isso."
 URG_communal_cooperation:0 "Cooperação Comunitária"
 URG_communal_cooperation_desc:0 "Como comunidade, já foi demonstrado que podemos fazer grandes progressos. Portanto, não vamos parar agora, vamos continuar, juntos, como uma equipe!"
 URG_prepare_for_the_workers_struggle:0 "Prepare-se para a luta dos trabalhadores"
 URG_prepare_for_the_workers_struggle_desc:0 "A luta que temos pela frente é muito difícil, e haverá momentos muito difíceis, mas com determinação e esforço suficientes, podemos fazer qualquer coisa que nossos corações desejarem e criar o mundo dos sonhos que todos queremos."
 URG_contact_chilean_communes:0 "Entre em contato com as comunas chilenas"
 URG_contact_chilean_communes_desc:0 "Nossa palavra parece ter se espalhado para outras partes do mundo, pois nossos irmãos chilenos viram a luz e têm trabalhado duro para alcançar seus sonhos, assim como nós. Vamos cooperar e, juntos, ninguém será capaz de nos parar!"
 URG_bear_the_burden:0 "Carregue o fardo"
 URG_bear_the_burden_desc:0 "O fardo de nossos pecados será enorme, mas a luz brilhada por suas fruições maquiará todos eles."
 URG_liberate_argentinian_workers:0 "Liberte o povo argentino"
 URG_liberate_argentinian_workers_desc:0 "Os argentinos já lutam há muito tempo. É hora de levá-los à luz e ajudá-los a realizar os sonhos que temos! Juntos, um futuro é possível."
 URG_Ley_No_9943:0 "Ley No. 9943"
 URG_Ley_No_9943_desc:0 "Todos os cidadãos uruguaios juram lealdade à bandeira. É o que diz a lei número 9943 do país do Uruguai. Esta lei entrará em vigor imediatamente, pois nossa soberania está em jogo!"
 URG_confiscate_enemy_ships:0 "Confiscar navios inimigos"
 URG_confiscate_enemy_ships_desc:0 "Nossos inimigos estão ficando muito perto de nossas costas. Podemos tirar proveito desse cenário e pegar alguns de seus navios e reivindicá-los como nossos, e usar seus próprios navios contra eles."
 URG_introduce_conscription:0 "Introduzir o recrutamento"
 URG_introduce_conscription_desc:0 "O recrutamento obrigatório está agora em vigor! Todos os capazes de servir nas forças armadas serão convocados imediatamente!"
 URG_mobilize_the_economy:0 "Mobilizar a economia"
 URG_mobilize_the_economy_desc:0 "Trabalhe esses músculos! Nosso país está em perigo e precisamos de todos os benefícios que pudermos obter aqui! MOVA-SE, MOVA-O!"
 URG_libertad_o_muerte:0 "Libertad o Muerte!"
 URG_libertad_o_muerte_desc:0 "Assim como nossos pais fundadores exclamaram enquanto lutavam por nossa independência, hoje fazemos o mesmo em um esforço para manter nosso país vivo e nossa independência. Então, todos os uruguaios... PELEAMOS HASTA LA MUERTE!"
 URG_finish_the_rincon_del_bonete:0 "Terminar a Represa Rincón del Bonete"
 URG_finish_the_rincon_del_bonete_desc:0 "Rincon del Bonete é o maior lago do nosso país, e estabelecer uma barragem ali nos ajudará a produzir eletricidade para o resto do país, juntamente com todos os benefícios econômicos associados a ela."
 URG_encourage_american_investments:0 "Incentivar os investimentos americanos"
 URG_encourage_american_investments_desc:0 "Os americanos estão ansiosos para investir em nossa nação, então por que não deixá-los."
 URG_american_investments_tt:0 "Os efeitos §Ydependerão§! das §Grelações diplomáticas§! com os §CUEstados Unidos§!."
 URG_farming_subsidies:0 "Subsídios Agrícolas"
 URG_farming_subsidies_desc:0 "Os nossos agricultores têm sido a espinha dorsal desta economia desde a concepção deste país. Os subsídios podem beneficiar grandemente a sua produção e, por sua vez, beneficiar o nosso próprio país."
 URG_expand_the_rivera_mines:0 "Expandir as Minas de Rivera"
 URG_expand_the_rivera_mines_desc:0 "Os recursos não são abundantes em nosso país, então é melhor aproveitarmos ao máximo o que temos e explorá-lo."
 URG_reform_the_brou:0 "Reformar o BROU"
 URG_reform_the_brou_desc:0 "O banco nacional uruguaio precisa de algumas reformas. É bastante antigo e melhorar pode nos trazer alguns benefícios muito bons."
 URG_create_the_INC:0 "Criar o INC"
 URG_NOT_undermined_berres_tt:0 "Não prejudicou §YLuis Batlle Berres§!"
 URG_create_the_INC_desc:0 "Criar o INC beneficiaria nossa economia e nos levaria um passo mais perto de uma economia movimentada."
 URG_building_grants:0 "Fornecer concessões de construção"
 URG_building_grants_desc:0 "Se quisermos sustentar uma economia em crescimento, precisaremos abrir espaço em nossa nação para possibilitar a construção de mais fábricas."
 URG_state_of_the_economy:0 "O estado da economia"
 URG_state_of_the_economy_desc:0 "Nossa economia finalmente atingiu um ponto estável. Está crescendo em ritmo constante e nossa dívida com os britânicos foi finalmente paga. Resta apenas uma pergunta: devemos ser uma economia mais industrializada ou uma economia mais voltada para a agricultura? ?"
 URG_agricultural_economy:0 "Uma economia agrícola"
 URG_agricultural_economy_desc:0 "A agricultura fez maravilhas por nós. Por que parar agora?"
 URG_industrial_economy:0 "Uma economia industrial"
 URG_industrial_economy_desc:0 "A industrialização beneficiou muitos países no mundo, então por que não seguir seus passos."
 URG_expand_the_textile_industry:0 "Expandir a Indústria Têxtil"
 URG_expand_the_textile_industry_desc:0 "A indústria têxtil é uma das principais indústrias do nosso país. Serve a muitos propósitos e gera patrimônio, ajudando nossa economia. Expandir essa indústria traria muitos benefícios, tanto no curto quanto no longo prazo."
 URG_nationalise_foreign_industries:0 "Nacionalizar Indústrias Estrangeiras"
 URG_nationalise_foreign_industries_desc:0 "As indústrias estrangeiras trouxeram muitos benefícios para o Uruguai, mas nacionalizá-las e torná-las nossas traria muito mais benefícios e nos permitiria ter um maior controle sobre elas."
 URG_urbanization_effort:0 "Esforço de Urbanização"
 URG_urbanization_effort_desc:0 "Precisamos urbanizar se quisermos acompanhar nossa economia em processo de industrialização."
 URG_increase_beef_exports:0 "Aumentar nossas exportações de carne bovina"
 URG_increase_beef_exports_desc:0 "A carne bovina é um dos nossos principais produtos de exportação e luxo. Todo mundo quer obter carne bovina uruguaia. Precisamos capitalizar essa necessidade e garantir o máximo de lucro possível."
 URG_open_up_the_economy:0 "Abrir a economia"
 URG_open_up_the_economy_desc:0 "Nossas colheitas precisam ser exportadas para o mundo para garantir que o dinheiro entre no país."
 URG_industrial_agriculture:0 "Agricultura Industrializada"
 URG_industrial_agriculture_desc:0 "Em vez de permanecer estritamente agrícola, poderíamos trazer alguns dos benefícios da industrialização e combiná-los com nossa economia agrícola."
 URG_fate_of_the_welfare_state:0 "Destino do Welfare State"
 URG_fate_of_the_welfare_state_desc:0 "O bem-estar dentro de nossa nação tem sido um tópico muito importante na economia do Uruguai, e é sobre ele que finalmente decidiremos o que fazer exatamente. Qualquer escolha que fizermos agora moldará nossa economia por muito tempo."
 URG_fray_bentos_corned_beef:0 "Fray Bentos Corned Beef"
 URG_fray_bentos_corned_beef_desc:0 "A Fray Bentos é uma empresa alimentícia muito importante com origem na cidade de Fray Bentos no Uruguai. Nós decidiremos as perspectivas dessa economia e se devemos exportá-la ou simplesmente mantê-la dentro do país."
 URG_mass_production:0 "Produção em Massa de Armamento"
 URG_mass_production_desc:0 "Precisaremos de muitas armas para sustentar um exército crescente, então vamos produzir o máximo que pudermos, mesmo que tenhamos que economizar um pouco."
 URG_quality_control:0 "Introduzir controle de qualidade"
 URG_quality_control_desc:0 "Ao invés de armas de produção em massa, vamos garantir que sejam da mais alta qualidade e garantir que cada soldado receba a melhor arma possível, mesmo que demore um pouco para produzi-las."
 URG_create_the_armoured_corps:0 "Criar o Corpo Blindado"
 URG_create_the_armoured_corps_desc:0 "O exército uruguaio consiste principalmente de regimentos de infantaria, mas a introdução de um corpo blindado traria mais profundidade ao exército e o melhoraria drasticamente."
 URG_mechanizing_the_troops:0 "Mecanizando as Tropas"
 URG_mechanizing_the_troops_desc:0 "Os mecanizados são o futuro. É melhor aproveitá-los."


 URG_go_with_terra:0 "Vá com Terra"
 URG_go_with_terra_desc:0 "Desde que assumiu a presidência em março de 1931, o país está em paz e estabilidade. Várias reformas e projetos econômicos provaram ser bem sucedidos para a economia uruguaia, e Terra tem muitos outros planejados. É melhor ficarmos com ele e permitir que Terra governe totalmente a nação, como ele tem feito até este ponto."
 URG_go_against_terra:0 "Vá Contra a Terra"
 URG_go_against_terra_desc:0 "Terra tem aterrorizado as pessoas há muito tempo! Não podemos simplesmente permitir que ele continue aprisionando essas pessoas inocentes por absolutamente nenhuma razão. Seus crimes já duram tempo suficiente, é hora de acabar com sua tirania !"
 URG_strengthen_the_ANCAP:0 "Fortalecer o ANCAP"
 URG_strengthen_the_ANCAP_desc:0 "A ANCAP (abreviação de Administración Nacional de Combustibles, Alcohol y Portland) é uma indústria petrolífera criada em 1931 por Gabriel Terra. Tem um papel muito importante na economia uruguaia, mantendo sob controle os monopólios e extraindo combustível em nossa nação . Dar-lhe mais poder no país provavelmente trará uma mudança positiva."
 URG_build_the_teja_refinery:0 "Construir a Refinaria Teja"
 URG_build_the_teja_refinery_desc:0 "A refinaria de Teja foi a primeira e única refinaria construída no Uruguai para extrair ainda mais petróleo do país. Nossas Forças Armadas provavelmente precisarão de combustível em um futuro próximo, portanto, ter esse combustível extra vindo direto do nosso território será de grande ajuda."
 URG_build_up_our_industry:0 "Construir nossa indústria"
 URG_build_up_our_industry_desc:0 "O setor industrial uruguaio já é um dos mais fortes da América Latina apesar de nosso tamanho, então por que não expandi-lo ainda mais. Mais poder para o setor industrial significará uma economia mais forte e disponibilidade para expansão e planos futuros."
 URG_open_up_our_foreign_policy:0 "Abrir nossa política externa"
 URG_open_up_our_foreign_policy_desc:0 "Estamos fechados para a maioria dos assuntos globais há muito tempo, devemos mudar isso e nos abrir para a política externa."
 URG_contact_german_officials:0 "Contato com autoridades alemãs"
 URG_contact_german_officials_desc:0 "Os alemães são muito inteligentes em muitos setores diferentes, economia, exército, ar, etc. Seus conselheiros nos ajudariam muito econômica e militarmente, mas por enquanto seus conselheiros econômicos serão ótimos. Entrar em contato com eles não apenas nos ajudará, mas também abrir ligações com os alemães se precisarmos deles no futuro."
 URG_repay_our_debt_to_the_british:0 "Pagar nossa dívida com os britânicos"
 URG_repay_our_debt_to_the_british_desc:0 "Nossa dívida está crescendo há muito tempo, e agora está chegando a um ponto em que está sufocando nossa economia. Devemos lidar com isso e rapidamente, então vamos entrar em contato com os britânicos e assegurar-lhes que começaremos a pagar o dívida."
 URG_construct_the_rincon_de_bonote:0 "Construir o Rincón del Bonete"
 URG_construct_the_rincon_de_bonote_desc:0 "O Rincón del Bonete é uma usina hidrelétrica no Uruguai, cujo principal objetivo é abastecer cidades vizinhas e algumas cidades. Foi projetado pelo engenheiro alemão Adolfo Ludín, por isso foi bom termos contatado os alemães, porque se não o fizéssemos este projeto teria sido muito mais difícil."
 URG_placate_to_the_allies:0 "Aplacar aos Aliados"
 URG_placate_to_the_allies_desc:0 "Os Aliados são os salvadores da democracia, os mocinhos do planeta. Embora possam não ser os melhores, não há como negar que são melhores do que o Eixo quando se trata de manter a paz. Criar laços de amizade com o Os aliados nos levarão longe, então não devemos desperdiçar a oportunidade."
 URG_placate_to_the_axis:0 "Place to the Axis"
 URG_placate_to_the_axis_desc:0 "Entre o Eixo ou os Aliados não há competição. O Eixo ganhou uma enorme quantidade de poder extremamente rapidamente enquanto os Aliados simplesmente se sentaram lá e não fizeram nada. Se houver um conflito real entre os dois, é claro como a luz do dia que o Eixo vai vencer, então ficar do lado deles é a escolha certa."
 URG_give_more_power_to_the_military:0 "Dê mais poder aos militares"
 URG_give_more_power_to_the_military_desc:0 "Os militares são o que dita a força de uma nação, eles são o que mantém uma nação viva, e o que permite que ela ganhe mais poder. Nossas forças armadas não têm essa força, mas isso vai mudar a partir de hoje!"
 URG_overthrow_terras_regime:0 "Derrubar o Regime da Terra"
 URG_overthrow_terras_regime_desc:0 "Os preparativos estão feitos, o fascismo já atingiu todas as partes do país. É hora de colocar Terra em seu lugar e realmente governar o país com mão de ferro. O Uruguai será e não será mais visto como menor pwoer, chegaremos ao topo não importa como!"
 URG_consolidate_power:0 "Consolidar Poder"
 URG_consolidate_power_desc:0 "Terra sentiu que não prejudicou nosso país o suficiente, então ele decidiu se unir a seus leais apoiadores e destruir a nação completamente. Com todas as coisas que ele está tentando nos fazer passar, isso realmente faz você pensar se ou não ele apoia este país. Não importa, no final vamos reparar totalmente a nação e dizimar todo e qualquer torcedor da Terra, mesmo que isso signifique derramar o sangue de outros uruguaios."
 URG_march_to_the_capital:0 "Marcha para a Capital"
 URG_march_to_the_capital_desc:0 "É hora de retomarmos a capital, precisamos garantir que Terra não leve a melhor sobre nós! Precisamos ter certeza de derrotá-lo em todos os lugares e garantir que o país permaneça de pé. Retomar a capital mostrará não apenas os uruguaios, mas também o mundo que podemos liderar este país e o levaremos à glória."
 URG_march_to_paysandu:0 "Março Norte"
 URG_march_to_paysandu_desc:0 "A parte norte do Uruguai ainda está no controle firme da Terra e vamos garantir que isso não dure. Nossos soldados marcharão para o norte e acabarão com qualquer apoiante da Terra que ousar bloquear seu caminho!"
 URG_focus_on_external_matters:0 "Olhe para fora"
 URG_focus_on_external_matters_desc:0 "Agora que estabilizamos nossa nação, é hora de lidar com os protestos de uma vez por todas e começar a olhar para fora de nossas fronteiras. Ambos os nossos vizinhos são as duas potências mais fortes da América do Sul, então qualquer expansão fora de nossas fronteiras será ser difícil, mas o que temos é um truque na manga que pode funcionar."
 URG_roosevelts_visit_to_uruguay:0 "Visita de Roosevelt ao Uruguai"
 URG_roosevelts_visit_to_uruguay_desc:0 "O presidente Franklin Delano Roosevelt embarcou em uma jornada pela América do Sul, visitando todas as nações da América do Sul. Uma dessas nações será o Uruguai, e faremos questão de recebê-lo de mãos abertas. Tendo os EUA como aliado é e pode ser um grande benefício para nós e nos ajudará massivamente."
 URG_open_our_markets:0 "Abrir nossos mercados"
 URG_open_our_markets_desc:0 "Embora não tenhamos muito a oferecer, alguns países podem estar precisando de nossos recursos e bens, e vamos garantir que eles recebam o máximo possível. Nossa economia em breve aumentará graças a todas as nossas mudanças."
 URG_reform_the_constitution:0 "Reformar a Constituição"
 URG_reform_the_constitution_desc:0 "A forma como a constituição está estruturada simplesmente não funciona na era moderna do Uruguai. A reforma trará boas mudanças para a nação e permitirá que ela mude e se molde com a atual situação política do país. mundo em que somos desenvolvidos e um país moderno com direitos e liberdades adequados."
 URG_rule_with_an_iron_fist:0 "Regra com punho de ferro"
 URG_rule_with_an_iron_fist_desc:0 "Liberdade? Liberdade? Isso simplesmente não funciona, e ficou bem claro com toda a tensão política na França, no Reino Unido e nos EUA. O povo precisa de um líder forte e poderoso para liderá-lo, e nós vai se certificar de dar a eles exatamente isso. Nosso país reinará supremo com poder absoluto e liderança adequada!"
 URG_allow_free_elections:0 "Permitir eleições gratuitas"
 URG_allow_free_elections_desc:0 "Terra fez enoguh para a nação, ele trouxe à tona e agora está disposto a permitir que o povo decida sobre seu próximo líder e se vai ficar com os Colorados, ou mudar para o Nacionales. O que o povo escolher, será por um futuro maior e melhor para o Uruguai."
 URG_economic_liberites_for_all:0 "Liberdades econômicas para todos"
 URG_economic_liberites_for_all_desc:0 "As pessoas podem e devem ter permissão para fazer o que quiserem com seu dinheiro. O patrimônio pessoal deve ser propriedade da pessoa, não do estado, e se isso acontecer, não podemos nos considerar uma 'verdadeira democracia'."
 URG_improve_our_research:0 "Melhorar nossa pesquisa"
 URG_improve_our_research_desc:0 "Nossa equipe científica é boa, mas pode ser melhor. Melhorar nosso setor científico pode nos ajudar enormemente no futuro, com novos avanços tecnológicos e, em geral, ser um país mais adequado."
 URG_build_up_the_military:0 "Construir as Forças Armadas"
 URG_build_up_the_military_desc:0 "Vamos precisar de um exército forte para manter nossa população sob controle. Atualmente, a forma como nossas forças armadas estão simplesmente não é suficiente para atender às demandas de governar o país com mão de ferro, para que será e será alterado o mais rápido possível."
 URG_expand_our_conscription:0 "Expandir nosso recrutamento"
 URG_expand_our_conscription_desc:0 "Nossos números estão em falta desde a criação do nosso país. Não temos uma população tão grande, então precisamos ter certeza de que podemos recrutar o máximo possível para ter uma chance se sempre temos que lidar com uma ameaça externa."
 URG_adopt_an_aggresive_foreign_policy:0 "Adotar uma Política Externa Agressiva"
 URG_adopt_an_aggressive_foreign_policy_desc:0 "O que está além de nossas fronteiras é nada menos que bárbaro. Essas pessoas precisam de uma liderança adequada, e nós a daremos a eles por qualquer meio necessário. Estamos cercados de inimigos e precisamos ter certeza de obter o primeiro golpe."
 URG_join_the_allies_euyl:0 "Junte-se aos Aliados"
 URG_join_the_allies_euyl_desc:0 "Vamos tornar oficial, é hora de perguntar aos britânicos se podemos nos juntar aos Aliados. Eles são a graça salvadora deste mundo, com os belicistas dos alemães arruinando a vida de milhões e jogando o mundo no caos. aos Aliados o máximo de nosso apoio possível."
 URG_maintain_neutrality:0 "Manter Neutralidade"
 URG_maintain_neutrality_desc:0 "Não importa o que aconteça além de nossas fronteiras, precisamos ter certeza de ficar fora disso. A guerra só quebrará a harmonia em que vivemos, e apoiar qualquer lado causará ódio imediato do outro lado, algo que nós não pode pagar neste momento."
 URG_join_the_axis:0 "Junte-se ao Eixo"
 URG_join_the_axis_desc:0 "Os alemães estão mais fortes do que nunca, e o medo dos Aliados deixa isso bem claro. Vamos oficializar nosso apoio e perguntar aos alemães se podemos nos juntar ao Eixo. O mundo está queimando, e é melhor escolhermos o lado vencedor desta guerra."
 URG_our_own_way:0 "Nossa Maneira"
 URG_our_own_way_desc:0 "Esqueça os Aliados e o Eixo, suas alianças valem, na melhor das hipóteses. Se realmente queremos nos destacar no cenário global, temos que seguir nosso próprio caminho e criar nossa própria aliança. confiamos e não dependemos de outros países. Somos os líderes de nosso próprio destino e devemos deixar isso claro para todos os nossos vizinhos."
 URG_prepare_to_go_to_war_with_argentina:0 "Prepare-se para ir à guerra com a Argentina"
 URG_prepare_to_go_to_war_with_argentina_desc:0 "Nós não somos uma espécie de 'província rebelde' e vamos deixar isso claro como o dia para os argentinos. Vamos mostrar a eles nosso poderio militar e quando formos à guerra, sairemos por cima, não importa as circunstâncias!"
 URG_treaty_with_the_argentines:0 "Tratado com os argentinos"
 URG_treaty_with_the_argentines_desc:0 "Nosso povo é quase idêntico, temos culturas extremamente semelhantes e nos damos muito bem. Qual é o sentido de ter a Argentina como inimigo quando podemos tê-los como aliados? Vamos enviar-lhes um acordo de paz para garantir a paz entre nossas duas nações."
 URG_prepare_our_plan:0 "Prepare nosso plano"
 URG_prepare_our_plan_desc:0 "Será que os argentinos acreditam seriamente que vamos contra eles sozinhos? Bem, que continuem pensando que não ficarão felizes quando perceberem que o Brasil nos ajudará graças ao mesmo tratado que permitiu nossa independência . Qualquer um dos dois países que intervém no Uruguai fará com que a outra nação intervenha e nos ajude."
 URG_launch_the_plan:0 "Lançar o plano"
 URG_launch_the_plan_desc:0 "Os preparativos foram feitos, os explosivos foram colocados, agora é só esperar que os caminhões de transporte que transportam alguns de seus soldados sejam explodidos. Vamos fazer parecer aos argentinos um ataque deliberado, mas para o resto do mundo como um terrível acidente. Se tudo correr bem eles vão nos declarar guerra, e os brasileiros vão nos ajudar. Com nossas forças combinadas, os argentinos não têm chance!"
 URG_mobilize_the_reserves:0 "Mobilize as reservas"
 URG_mobilize_the_reserves_desc:0 "A guerra está provando rapidamente que exige uma grande quantidade de homens no campo, e parece que não temos homens suficientes no campo para competir com os argentinos, por isso mobilizaremos as reservas como assim que possível."
 URG_fully_mobilize_our_economy:0 "Mobilizar totalmente nossa economia"
 URG_fully_mobilize_our_economy_desc:0 "Não podemos afrouxar mais, a economia precisa estar totalmente para os esforços de guerra agora, todos os nossos recursos devem ir para nossa guerra com a Argentina. Devemos vencer esta guerra não importa o que aconteça, e mobilizar completamente a economia nos dará a vantagem em nossa guerra, e seremos capazes de sair por cima."
 URG_ask_paraguay_to_join_the_war:0 "Peça ao Paraguai para se juntar à guerra"
 URG_ask_paraguay_to_join_the_war_desc:0 "Uma nova frente ajudaria muito neste momento, e sabemos que o Paraguai desfrutaria muito de uma compensação de terra quando terminarmos a guerra contra a Argentina. Certamente, eles aceitarão, e assim faremos esta guerra ainda mais rápido. Nossos aliados no norte serão vistos pelo verdadeiro poder que possuem."
 URG_split_up_argentina:0 "Dividir Argentina"
 URG_split_up_argentina_desc:0 "Agora que vencemos a Argentina de verdade, podemos trabalhar para dividir a Argentina para que todos recebam a quantidade de terra que merecem. Ganharemos todas as províncias Rioplatenses, o Brasil ganhará Missiones, Corrientes e a Argentina se tornará um Satélite brasileiro. Se o Paraguai também fizer parte da guerra, eles vão ganhar Formosa. Claro, o Brasil primeiro tem que concordar com esses termos, então vamos torcer para que eles o façam."
 URG_economic_pact_with_argentina:0 "Mobilização mútua com a Argentina"
 URG_economic_pact_with_argentina_desc:0 "Podemos aprender muito com a economia da Argentina, além de que ambos precisamos expandir nossas forças armadas. Nada melhor do que mobilizar mutuamente nossas economias para nos prepararmos para qualquer guerra potencial no futuro."
 URG_prepare_for_an_inevitable_conflict:0 "Prepare-se para um conflito inevitável"
 URG_prepare_for_an_inevitable_conflict_desc:0 "É mais do que evidente que um conflito está prestes a surgir no planeta, e devemos ter certeza de que podemos estar prontos para quando ele ocorrer. Não podemos e não devemos afrouxar mais."
 URG_backstab_the_brazilians:0 "Bata as costas dos brasileiros"
 URG_backstab_the_brazilians_desc:0 "Tanto Brasil, mas com o poder que temos agora você compete conosco, e não podemos permitir isso. Seremos a potência sul-americana, seremos a nação para representar a América do Sul, não o Brasil. Viva Uruguai !"
 URG_allience_with_the_brazilians:0 "Aliança com os brasileiros"
 URG_allience_with_the_brazilians_desc:0 "Os brasileiros são uma potência, e tê-los ao nosso lado seria incrível. Com nós dois no mesmo barco seríamos imparáveis. Nenhuma outra nação ficará em nosso caminho para a glória!"
 URG_study_the_british_navy:0 "Estudar a Marinha Britânica"
 URG_study_the_british_navy_desc:0 "Os britânicos são, sem dúvida, os reis deste planeta quando se trata de marinha. A Marinha Real passou por tantas coisas diferentes ao longo de todo o tempo em que existe e, graças a isso, alcançou o topo de todos os rankings navais. Podemos aprender muitas coisas com esta grande marinha graças à aliança com os britânicos."
 URG_a_mighty_industry:0 "Uma poderosa indústria"
 URG_a_mighty_industry_desc:0 "A indústria, ela leva a muitas grandes coisas para uma nação. A nossa será poderosa, uma que pode mudar a maré de uma guerra, se necessário. Para uma indústria poderosa!"
 URG_strengthen_economic_liberties:0 "Fortalecer as liberdades econômicas"
 URG_strengthen_economic_liberties_desc:0 "Cada homem e mulher não deve ser julgado nem impedido de usar seu dinheiro de qualquer maneira, forma ou forma, e vamos garantir que seja respeitado não apenas pelo governo, mas também pelo povo. A liberalização econômica pode e vai nos ajude a ser uma potência regional."
 URG_expand_our_armories:0 "Expandir nosso arsenal"
 URG_expand_our_armories_desc:0 "Um exército forte é o que leva a uma nação poderosa, e uma nação poderosa é o que leva a uma melhor qualidade de vida. Para obter um exército forte, no entanto, precisamos ter uma indústria de armas forte, e por isso vamos nos concentrar expandindo-o."
 URG_steel_for_our_forces:0 "Aço para nossas forças"
 URG_steel_for_our_forces_desc:0 "Nosso país está cheio de várias minas de aço que podem ajudar muito nossa produção de armas para melhorar nossas forças armadas. Não devemos esperar mais e explorar nosso aço até o limite absoluto."
 URG_a_modern_uruguayan_economy:0 "Uma economia uruguaia moderna"
 URG_a_modern_uruguayan_economy_desc:0 "Após várias reformas, múltiplas expansões industriais e expansões de arsenal, agora podemos dizer oficialmente que temos uma economia muito moderna. Com uma economia moderna, agora podemos olhar para fora, além de nossas próprias fronteiras, e procurar novos aliados ou novos inimigos."
 URG_break_all_ties_with_the_axis:0 "Quebrar todos os laços com o eixo"
 URG_break_all_ties_with_the_axis_desc:0 "O Axis ahev quebrou tantas leis internacionais que neste momento é embaraçoso que ainda tenhamos qualquer tipo de contato com eles. Vamos parar com isso agora, e daqui em diante não aceitaremos nenhum tipo de interação com qualquer um dos membros do Eixo."
 URG_go_after_the_germans:0 "Vá atrás dos alemães"
 URG_go_after_the_germans_desc:0 "Os alemães já duraram o suficiente, é hora de mostrar nosso total apoio aos aliados nesta guerra e declarar guerra aos alemães. Embora não possamos fazer muito, ainda ajudaremos de todas as maneiras possíveis podemos no esforço aliado contra o Eixo."
 URG_go_after_paraguay:0 "Vá atrás do Paraguai"
 URG_go_after_paraguay_desc:0 "Os paraguaios representam ideais que não podem durar em nosso belo continente. Precisamos garantir que eles sejam removidos do mapa com a ajuda de nosso novo aliado argentino. Para a vitória!"
 URG_expand_the_universities:0 "Expandir as Universidades"
 URG_expand_the_universities_desc:0 "Nossas universidades são boas, mas podem ser melhores. Um pequeno programa de expansão para expandir nossas universidades permitirá que mais pessoas recebam educação adequada."
 URG_begin_undoing_what_terra_did:0 "Comece a desfazer o que o Terra fez"
 URG_begin_undoing_what_terra_did_desc:0 "Terra arruinou este país com seus programas e reformas. Aqueles que apoiam Terra estão cegos para os fatos, seu ego os cegou da verdade. É hora de começarmos a desfazer o que Terra fez como uma população unificada."
 URG_reestablish_the_parliament:0 "Reestabelecer o Parlamento"
 URG_reestablish_the_parliament_desc:0 "O parlamento foi dissolvido em 1933, já se passaram 4 anos desde sua dissolução, e isso não pode continuar. Vamos restabelecer o parlamento e redistribuir o poder no governo para que Terra não possa mais simplesmente fazer o que quer quer, e o povo pode finalmente ter voz depois de quase 6 anos de ditadura."
 URG_maintain_a_powerful_economy:0 "Manter uma economia poderosa"
 URG_maintain_a_powerful_economy_desc:0 "Economia é o que mantém uma nação à tona, é o que permite que as pessoas vivam uma vida adequada e é o que define o poder de uma nação. pur país é mais respeito que ganharemos de outros países, especialmente da Argentina e do Brasil."
 URG_invest_in_the_military:0 "Investir nas Forças Armadas"
 URG_invest_in_the_military_desc:0 "As forças armadas são um ramo muito importante do nosso país. Não temos investido nele tanto quanto deveríamos, portanto, com efeito imediato, mais de nossa economia será reservada para o exército."
 URG_modernizing_the_army:0 "Modernizando o Exército"
 URG_modernizing_the_army_desc:0 "Um exército mais forte requer táticas militares modernas. Nossas forças armadas receberão treinamento adequado e venceremos e venceremos qualquer batalha futura que surja em nosso caminho."
 URG_build_up_a_navy:0 "Construir uma Marinha"
 URG_build_up_a_navy_desc:0 "Nossa marinha é severamente deficiente, especialmente quando comparada aos nossos vizinhos. Precisamos começar a recuperar o atraso e rápido se quisermos ter uma chance de guerra no mar."
 URG_modernize_our_light_ships:0 "Modernize Nossos Navios Ligeiros"
 URG_modernize_our_light_ships_desc:0 "Está claro que não seremos capazes de produzir um grande navio de guerra ou um super porta-aviões a tempo, então vamos nos concentrar no que podemos produzir. Se obtivermos uma frota de navios pequenos decentemente grande, poderíamos simplesmente vencer a guerra nos mares contra o nosso inimigo."
 URG_build_up_an_airforce:0 "Construir uma Força Aérea"
 URG_build_up_an_airforce_desc:0 "Até agora, não tivemos uma força aérea adequada. Não tivemos nenhum inimigo, então a manutenção de uma força aérea era absolutamente inútil. No entanto, com o mundo esquentando rapidamente, parece que essa retórica não vai durar muito mais tempo, e precisaremos de uma força aérea forte."
 URG_modernize_our_airforce:0 "Modernizar nossa força aérea"
 URG_modernize_our_airforce_desc:0 "Agora que temos uma força aérea adequada, devemos fazer um esforço para modernizá-la. Quanto mais modernos forem nossos aviões, maior será a vantagem que teremos contra nossos inimigos."
 URG_focus_on_tanks:0 "Foco nos tanques"
 URG_focus_on_tanks_desc:0 "Um novo conceito que foi trazido perto do final da Primeira Guerra Mundial, o uso de tanques na guerra parece que será a nova forma de guerra. Ofensivas rápidas, atacando as linhas de frente e cercando os inimigos. Queremos entrar nisso, e para isso precisamos nos concentrar na produção de tanques."
 URG_produce_more_tanks:0 "Produzir mais tanques"
 URG_produce_more_tanks_desc:0 "Se tivermos uma produção de tanques poderosa, podemos bombeá-los diariamente, e se conseguirmos tal façanha, nossos inimigos não terão chance."
 URG_a_modern_armed_forces:0 "Uma Força Armada Moderna"
 URG_a_modern_armed_forces_desc:0 "Depois de várias reformas e programas de treinamento, nossas forças armadas podem realmente ser consideradas 'modernas'. Forças armadas fortes significam amry forte, e com isso podemos cumprir nossas maiores ambições."
 URG_set_free_all_the_prisoners:0 "Liberte Prisioneiros Importantes"
 URG_set_free_all_the_prisoners_desc:0 "Com nossos recursos atuais, simplesmente não podemos libertar todos os prisioneiros, mas podemos libertar algumas das figuras políticas mais importantes na prisão agora. regime se tornará."
 URG_repay_the_british_debt:0 "Pagar nossa dívida com os britânicos"
 URG_repay_the_british_debt_desc:0 "Nossa dívida vem crescendo há muito tempo, e agora está chegando a um ponto que está sufocando nossa economia. Devemos lidar com isso e rapidamente, então vamos entrar em contato com os britânicos e assegurar-lhes que vamos começar a pagar o dívida."
 URG_imprison_Terra:0 "Aprisionar Terra"
 URG_imprison_Terra_desc:0 "Todas as preparações foram feitas, é hora de fazermos o movimento final e aprisionar Terra. Não há universo alternativo onde seus apoiadores não se levantem, no entanto, vamos lidar com essa rebelião para o bem maior de a nação e o futuro do Uruguai!"
 URG_the_will_of_the_people:0 "A Vontade do Povo"
 URG_the_will_of_the_people_desc:0 "A democracia é a boa ideologia, permitir que as pessoas tenham suas próprias opiniões/opiniões e as compartilhem publicamente é o que toda nação deveria oferecer. O fascismo oprime o povo, o comunismo faz o mesmo, a monarquia é apenas uma ditadura barata, mas a democracia é diferente. A democracia está avançada e vamos adotar essa ideologia."
 URG_a_new_path:0 "Um novo caminho"
 URG_a_new_path_desc:0 "Abaixo os porcos capitalistas! Abaixo a escória fascista! Abaixo a sujeira monárquica! O caminho de Karl é o único caminho, e teremos certeza de que o resto do continente está mais do que claro com esse conceito!"
 URG_recover_from_the_civil_war:0 "Recuperar da Guerra Civil"
 URG_recover_from_the_civil_war_desc:0 "A guerra civil atingiu duramente nossa nação, e nosso estado atual está longe de ser bom. nos recuperamos totalmente, mas também nos tornaremos mais poderosos do que antes!"
 URG_contact_the_west:0 "Contato com o Ocidente"
 URG_contact_the_west_desc:0 "O ocidente é a graça salvadora do mundo, eles são o que trará o mundo à paz e, esperançosamente, resolverá a maioria dos problemas globais. Entrar em contato com eles e estabelecer relações amigáveis ​​com eles ajudará a garantir um lugar em seu novo e melhor mundo. "
 URG_invest_in_our_companies:0 "Investir em nossas empresas"
 URG_invest_in_our_companies_desc:0 "Ter empresas fortes ajudará nossa economia e melhorará sua função no país e na sociedade. Não apenas isso, mas fortalecendo as empresas, não precisamos nos preocupar em intervir diretamente na economia como antes. Claro, temos que nos preocupar com monopólios, mas enquanto houver competição nossa economia vai disparar."
 URG_privatize_our_industry:0 "Privatizar nossa indústria"
 URG_privatize_our_industry_desc:0 "Vamos dar um passo adiante e privatizar nossa indústria. O Estado não terá mais nenhum controle sobre a indústria e devem ser as pessoas e as corporações que controlarão esse setor. Privatizar nossa indústria nos impedirá de poder intervir diretamente na indústria, mas poderemos 'orientar' nossas empresas a fazer o que queremos."
 URG_keep_our_ecconomy_the_way_it_is:0 "Mantenha nossa economia do jeito que está"
 URG_keep_our_ecconomy_the_way_it_is_desc:0 "Nossa economia está bem do jeito que está agora, enquanto a privatização pode ser boa a longo prazo, por enquanto é melhor que o estado ainda possa intervir na economia e administrar a indústria."
 URG_side_with_the_allies:0 "Junte-se aos Aliados"
 URG_side_with_the_allies_desc:0 "Vamos tornar isso oficial, é hora de perguntar aos britânicos se podemos nos juntar aos Aliados. Eles são a graça salvadora deste mundo, com os belicistas dos alemães arruinando a vida de milhões e jogando o mundo no caos. Devemos dar aos Aliados o máximo de nosso apoio possível."
 URG_stay_within_the_continent:0 "Fique dentro do continente"
 URG_stay_within_the_continent_desc:0 "Não há necessidade de nos abrirmos para potências estrangeiras e influência européia. Podemos garantir a segurança da democracia em nosso continente, e faremos exatamente isso. Nenhuma outra ideologia ameaçará a democracia na América do Sul!"
 URG_remove_fascism_from_the_continent:0 "Remover o fascismo do continente"
 URG_remove_fascism_from_the_continent_desc:0 "O fascismo não deve permanecer em nosso belo continente. Vamos garantir que, a partir de hoje, comecemos a remover o fascismo do continente e mostremos a todos o poder da democracia e do livre arbítrio."
 URG_remove_communism_from_the_continent:0 "Remover o comunismo do continente"
 URG_remove_communism_from_the_continent_desc:0 "O comunismo é uma desgraça tanto quanto o fascismo, e ambas as ideologias não devem permanecer em nosso grande continente. Ambas as ideologias serão derrotadas assim que possível e a democracia prevalecerá!"
 URG_studying_the_british_navy:0 "Estudar a Marinha Britânica"
 URG_studying_the_british_navy_desc:0 "Os britânicos são, sem dúvida, os reis deste planeta quando se trata de marinha. A Marinha Real passou por tantas coisas diferentes ao longo de todo o tempo em que existe, e graças a isso alcançou o topo de todos os rankings navais. Podemos aprender muitas coisas com esta grande marinha graças à aliança com os britânicos."
 URG_invite_other_south_american_democracies:0 "Convidar outras democracias sul-americanas"
 URG_invite_other_south_american_democracies_desc:0 "Precisamos expandir nossa facção se quisermos ter uma chance contra essa escória fascista e comunista. Existem outros países em nosso continente que compartilham os mesmos ideais que os nossos, e precisamos nos unir para o bem maior de o continente."
 URG_strengthen_our_military:0 "Fortalecer nossas forças armadas"
 URG_strengthen_our_military_desc:0 "Vamos precisar de um exército poderoso se quisermos alcançar nossas ambições. Nossos vizinhos são muito poderosos e será difícil derrubá-los se não tivermos um exército permanente poderoso."
 URG_all_adults_must_serve:0 "Todos os adultos devem servir"
 URG_all_adults_must_serve_desc:0 "Todo homem adulto que vive neste país deve servir nas forças armadas. Ninguém tem desculpa, se não servir, estará cuspindo no orgulho do país e realmente não será considerado um uruguaio."
 URG_secure_the_paraguayan_alliance:0 "Proteger a Aliança Paraguaia"
 URG_secure_the_paraguayan_alliance_desc:0 "Os paraguaios, embora não compartilhem exatamente os mesmos ideais que nós, têm ambições semelhantes às nossas. Acho que eles ficariam mais do que felizes em se aliar a nós e se unir contra a Argentina."
 URG_attack_the_argentines:0 "Ataque os argentinos"
 URG_attack_the_argentines_desc:0 "É hora de mudar o curso da história como a conhecemos. Conquistamos a Argentina, podemos conquistar o resto, simples assim. Os argentinos vão resistir ferozmente, mas com bastante coragem e força militar, nós pode vencê-los."
 URG_desperate_mobilization:0 "Mobilização Desesperada"
 URG_desperate_mobilization_desc:0 "Nossa economia precisa se mobilizar e se apressar para acompanhar as demandas da guerra. Temos que mobilizar a economia, simplesmente não há outra maneira de contornar isso."
 URG_mutual_military_mobilization:0 "Mobilização Militar Mútua"
 URG_mutual_military_mobilization_desc:0 "Ambos nossos países precisam se mobilizar para acompanhar as demandas da guerra contra os argentinos. Se nos mobilizarmos mutuamente, ambos receberemos os benefícios e isso tornará a guerra mais fácil para nós dois. "
 URG_march_to_buenos_aires:0 "Marcha para Buenos Aires"
 URG_march_to_buenos_aires_desc:0 "Buenos Aires é o coração da Argentina, é o que mantém a economia argentina. Sua capital é um símbolo de unidade nacional para os argentinos, e se capturarmos isso, então seu senso de unidade nacional entrará em colapso e a vitória será garantido para nós."
 URG_strengthen_our_relations_with_paraguay:0 "Fortalecer as relações com o Paraguai"
 URG_strengthen_our_relations_with_paraguay_desc:0 "Os paraguaios provaram ser um aliado digno de se ter. Vamos nos certificar de fortalecer nossas relações com eles e cooperar no futuro."
 URG_backstab_the_paraguayans:0 "Apunhala pelas costas os paraguaios"
 URG_backstab_the_paraguayans_desc:0 "Os paraguaios acreditavam seriamente que seu capitalismo descarado seria simplesmente ignorado? Bem, eles terão uma surpresa, porque nossas forças estarão marchando em sua capital muito em breve. Viva Uruguai!"
 URG_go_after_the_brazilians:0 "Vá atrás dos brasileiros"
 URG_go_after_the_brazilians_desc:0 "Não paramos apenas na Argentina, vamos até o fim. O Brasil é o próximo da lista e será derrotado por nossas forças. O comunismo se espalhará por todos os cantos deste continente!"
 URG_integrate_entre_rios:0 "Integrar Entre Rios"
 URG_integrate_entre_rios_desc:0 "Entre Rios está muito próxima do nosso país, tanto geográfica como culturalmente. É a província mais fácil de negá-la à nossa nação. Se as integrarmos, as outras províncias vizinhas também estarão inclinadas a se juntar a nós."
 URG_civilian_factories:0 "Fábricas Civis"
 URG_civilian_factories_desc:0 "As fábricas civis são a chave para a indústria de uma nação, quanto mais tivermos, maiores e mais poderosos seremos e mais nos ajudarão a longo prazo."
 URG_military_factories:0 "Fábricas Militares"
 URG_military_factories_desc:0 "As fábricas militares são o que produz nosso equipamento para nossos soldados. Quanto mais fábricas militares tivermos, maior será nosso exército e mais fortes seremos como um todo."
 URG_a_country_of_intellectuals:0 "Um país de intelectuais"
 URG_a_country_of_intellectuals_desc:0 "Existem muitos intelectuais espalhados por toda a nossa nação, e precisamos explorá-los ao máximo para nos ajudar com nossa própria ambição pessoal."
 URG_declare_war_on_the_germans:0 "Declarar guerra aos alemães"
 URG_declare_war_on_the_germans_desc:0 "Os alemães são uma ameaça para este planeta, eles não podem ficar neste mapa. Nós vamos nos certificar de inclinar a balança para o lado que é contra a escória fascista e realmente nos livrar do fascismo."
 URG_improve_our_resource_extraction:0 "Melhorar nossa extração de recursos"
 URG_improve_our_resource_extraction_desc:0 "Nossa nação não tem muitos recursos, especialmente quando comparado com nossos vizinhos. É por isso que precisamos nos concentrar em extrair o máximo possível desses poucos recursos que temos para que possamos pelo menos ter uma chance de o mercado mundial".
 URG_build_up_the_steel_plants:0 "Construir as Usinas de Aço"
 URG_build_up_the_steel_plants_desc:0 "Nossas minas de aço estão em falta em seu estado atual, e nossa nação é mais do que capaz de produzir uma quantidade maior de aço do que está produzindo atualmente."
 URG_prepare_the_uruguayan_army:0 "Prepare o Exército Uruguaio"
 URG_prepare_the_uruguayan_army_desc:0 "Nosso exército em seu estado atual não é suficiente para nossos esforços futuros, é por isso que precisamos começar a aumentar nosso exército e realmente nos destacar na América do Sul."
 URG_ramp_up_the_military_production:0 "Acelerar a produção militar"
 URG_ramp_up_the_military_production_desc:0 "Com um exército em crescimento, precisaremos de uma indústria em crescimento para apoiá-lo. Nossas fábricas de armas precisam de mais investimentos para que possamos trazê-lo a um status aceitável."
 URG_economic_cooperation_with_our_allies:0 "Cooperação econômica com nossos aliados"
 URG_economic_cooperation_with_our_allies_desc:0 "Uma aliança poderosa requer membros poderosos formando essa aliança. Podemos começar a cooperar economicamente com nossos aliados e não apenas impulsionar a economia deles, mas também aumentar a nossa por uma margem significativa."
 URG_purchase_british_ships:0 "Comprar Navios Britânicos"
 URG_purchase_british_ships_desc:0 "Os britânicos são uma potência naval, simplesmente não há como negar. Agora que estamos em aliança com eles e temos uma economia adequada, poderíamos tentar comprar alguns de seus navios e melhorar nossa própria marinha."
 URG_form_the_rioplatense_empire:0 "Formar o Império Rioplatense"
 URG_form_the_rioplatense_empire_desc:0 "Nossas fronteiras foram muito além do que esperávamos, provando ser uma nação formidável. Agora, é hora de dar um passo adiante e estabelecer o primeiro império neste continente!"
 URG_calm_down_the_officers:0 "Acalme os Oficiais"
 URG_calm_down_the_officers_desc:0 "Alguns de nossos oficiais não são tão favoráveis ​​à ideia de unificar nosso território e começaram a se rebelar contra nossa nação soberana. Precisamos ter certeza de acalmá-los, a menos que queiramos que coisas ruins ocorram."
 URG_restabilize_the_currency:0 "Reestabilizar a moeda"
 URG_restabilize_the_currency_desc:0 "A unificação repentina de nossa nação provocou uma séria comoção em nosso mercado, e nossa moeda se desestabilizou muito. Precisamos garantir que ela se estabilize mais uma vez para continuarmos atendendo a outros assuntos."
 URG_expand_beyond_our_borders:0 "Expandir além de nossas fronteiras"
 URG_expand_beyond_our_borders_desc:0 "Nossas fronteiras atuais são boas, mas podemos avançar ainda mais. Precisamos garantir que todos os nossos vizinhos tenham medo de nós, e a melhor maneira de fazer isso é através do poder militar! Eles verão, todos verão !"
 URG_gain_the_edge:0 "Ganhe a Vantagem"
 URG_gain_the_edge_desc:0 "Alguns de nossos vizinhos são bastante fortes, então precisaremos de todas as pequenas vantagens que pudermos obter para fazê-los se ajoelhar diante de nosso poderio militar e nossa gloriosa bandeira!"
 URG_integrate_our_conquered_lands:0 "Integrar nossas terras conquistadas"
 URG_integrate_our_conquered_lands_desc:0 "Expandir nosso território tão rapidamente está desestabilizando muito nossa nação. Precisamos ter certeza de integrar o território e as pessoas em nossa nação o mais rápido possível para fortalecer nossa nação."
 URG_reform_the_liga_federal:0 "Reformar a Liga Federal"
 URG_reform_the_liga_federal_desc:0 "A Liga Federal, também conhecida como Liga dos Povos Livres, era uma aliança de províncias no que hoje é Uruguai, Argentina e Brasil que visava estabelecer uma organização confederal para o estado que estava emergindo da Revolução de Maio. Com nosso súbito crescimento de poder, podemos muito bem e verdadeiramente poder estabelecer esta república perdida mais uma vez."
 URG_solidify_our_current_borders:0 "Solidificar nossas fronteiras atuais"
 URG_solidify_our_current_borders_desc:0 "Já nos estabelecemos como potência regional, seria estúpido derramar mais sangue em território sem sentido. Devemos agora trabalhar para solidificar nossas fronteiras atuais e estabilizar nossa nação."
 URG_maintain_peaceful_relationships:0 "Manter relacionamentos pacíficos"
 URG_maintain_peaceful_relationships_desc:0 "Paz e prosperidade andam de mãos dadas. Se mantivermos relacionamentos pacíficos com todos, cresceremos como nação."
 URG_solidify_our_industry:0 "Soldify nossa indústria"
 URG_solidify_our_industry_desc:0 "Uma indústria forte leva a muitas melhorias em todos os aspectos de nossa nação, então seria sábio construí-la e solidificá-la."
 URG_join_the_british:0 "Junte-se aos britânicos"
 URG_join_the_british_desc:0 "Os britânicos nos ajudaram antes, e agora é hora de retribuir o favor e ajudá-los, mesmo que não seja demais."
 URG_join_the_germans:0 "Junte-se aos alemães"
 URG_join_the_germans_desc:0 "Embora possa parecer estúpido, cooperar com os alemães pode nos levar muito longe. Mesmo com nossos ideais diferentes, podemos fazer algo funcionar."
 URG_join_the_soviets:0 "Junte-se aos soviéticos"
 URG_join_the_soviets_desc:0 "Os soviéticos podem ser uma grande ajuda tanto militar quanto economicamente. Com nossos ideais semelhantes, deveria ser moleza entrar no Commintern."
 
 
 PRU_repairing_the_nation:0 "Reparando a Nação"
 PRU_repairing_the_nation_desc:0 "Nossa nação foi ferida em todos os aspectos. Nossa força política, econômica e militar entrou em colapso. Com Óscar liderando nossa nação por mais alguns anos, esperamos que possamos começar a curar sob seu lema 'Ordem, Paz e Trabalhar'."
 PRU_naval_buildup_in_callao:0 "Acumulação Naval de Callao"
 PRU_naval_buildup_in_callao_desc:0 "Nossa marinha foi dizimada após a Guerra do Pacífico, e desde então, nossa marinha não conseguiu retornar à sua força pré-guerra. Construindo estes estaleiros e bases navais em Callao, podemos mudar isso."
 PRU_import_designs_from_foreigners:0 "Importar desenhos navais de estrangeiros"
 PRU_import_designs_from_foreigners_desc:0 "As forças navais das potências globais são objetivamente mais fortes que as nossas, devemos tomar notas de seu trabalho."
 PRU_work_with_the_japanese:0 "Trabalhar com os japoneses"
 PRU_work_with_the_japanese_desc:0 "A marinha japonesa fez aqueles que a enfrentam se encolherem de medo, devemos trabalhar com essa superpotência em ascensão."
 PRU_work_with_the_americans:0 "Trabalhe com os americanos"
 PRU_work_with_the_americans_desc:0 "Os americanos têm e ainda são uma das forças navais mais fortes do mundo, devemos continuar trabalhando com nosso aliado americano."
 PRU_our_own_ships:0 "Nossos próprios navios"
 PRU_our_own_ships_desc:0 "Em vez de aprender com os poderes de hoje, devemos tomar notas sobre as falhas de nossa marinha durante a Guerra do Pacífico."
 PRU_strength_in_numbers:0 "Força em Números"
 PRU_strength_in_numbers_desc:0 "Nossa pequena e forte marinha foi dizimada pelos chilenos durante a guerra. Devemos usar navios menores e mais baratos para ter uma vantagem numérica contra o inimigo."
 PRU_our_navy_reborn:0 "Nossa Marinha Renascida"
 PRU_our_navy_reborn_desc:0 "Apesar de muitos desafios, conseguimos reviver nossa marinha destruída. Como uma fênix renascendo das cinzas, nossa marinha renascida ressuscitou e agora está pronta para enfrentar o mundo."
 PRU_strengthen_the_army:0 "Fortalecer o Exército"
 PRU_strengthen_the_army_desc:0 "Como o mundo parece ficar mais caótico a cada dia, fica cada vez mais claro que devemos nos concentrar em desenvolver ainda mais nosso exército."
 PRU_purchase_modern_arnaments:0 "Comprar Armamentos Modernos"
 PRU_purchase_modern_arnaments_desc:0 "Para ter um exército moderno, precisamos de armamento moderno. Podemos resolver esse problema importando as armas dos americanos."
 PRU_prepare_for_a_potential_war:0 "Prepare-se para uma guerra em potencial"
 PRU_prepare_for_a_potential_war_desc:0 "Estamos cercados por inimigos em potencial. Devemos nos preparar para combatê-los se a diplomacia falhar mais uma vez."
 PRU_the_1933_constitution...:0 "Qual é a nossa nação?"
 PRU_the_1933_constitution..._desc:0 "Nossa nação esteve sob muitas bandeiras e formas de governo. É hora de decidirmos como governamos de uma vez por todas."
 PRU_a_presidential_republic:0 "Uma República Presidencial"
 PRU_a_presidential_republic_desc:0 "Somos uma república presidencialista, onde o poder está dentro de nosso líder eleito."
 PRU_the_best_of_both_worlds:0 "O melhor dos dois mundos"
 PRU_the_best_of_both_worlds_desc:0 "Por que devemos ser estritamente uma república presidencialista ou parlamentar? Em vez disso, devemos governar usando os benefícios de ambos os sistemas."
 PRU_a_parliamentary_republic:0 "Uma República Parlamentar"
 PRU_a_parliamentary_republic_desc:0 "Somos uma república parlamentar, onde o poder está dentro do nosso parlamento."
 PRU_ban_socialism:0 "Proibir partidos internacionalistas"
 PRU_ban_socialism_desc:0 "A APRA tem sido um espinho no nosso lado, com os partidos internacionalistas sendo inconstitucionais agora, devemos aproveitar a oportunidade para nos livrar deles."
 PRU_oppress_the_communists:0 "Oprimir os extremistas"
 PRU_oppress_the_communists_desc:0 "O pensamento extremista é uma ameaça ao nosso estado. Seu poder e influência aqui devem ser enfraquecidos de qualquer maneira que pudermos."
 PRU_strengthen_civil_liberties:0 "Fortalecer as liberdades civis"
 PRU_strengthen_civil_liberties_desc:0 "Muitos estados autoritários oprimem seu povo para servi-lo. No entanto, sabemos que o oposto deve ser o caso, o estado deve sempre servir seu povo."
 PRU_the_will_of_the_people:0 "A Vontade das Pessoas"
 PRU_the_will_of_the_people_desc:0 "A vontade do povo peruano deve ser conhecida e representada!"
 PRU_deal_with_the_economic_turmoil:0 "Lidar com a turbulência econômica"
 PRU_deal_with_the_economic_turmoil_desc:0 "Embora a Grande Depressão não tenha tido tanto efeito em nós quanto em nossos vizinhos, ela ainda teve um efeito negativo em nossa economia. Devemos remediar isso o mais rápido possível."
 PRU_continue_with_the_gold_standard:0 "Continuar com o Gold Standard"
 PRU_continue_with_the_gold_standard_desc:0 "Devemos continuar seguindo o conselho de Edwin Kemmerer e manter o padrão ouro."
 PRU_return_to_a_fiat_currency:0 "Retornar para uma moeda fiduciária"
 PRU_return_to_a_fiat_currency_desc:0 "Não precisamos mais de ouro para manter nossa economia estável, com nosso governo estabilizado, podemos usar de volta nossa moeda com nosso governo."
 PRU_improve_relations_with_the_US:0 "Melhorar as relações com os Estados Unidos"
 PRU_improve_relations_with_the_US_desc:0 "Devemos aprofundar os laços com os americanos para promover nosso desenvolvimento econômico."
 PRU_create_the_pan_american_highway:0 "Criar a Rodovia Panamericana"
 PRU_create_the_pan_american_highway_desc:0 "Ao criar a rodovia pan-americana, podemos promover o crescimento econômico e a prosperidade na região."
 PRU_the_bedrock_of_south_america:0 "O alicerce da América do Sul"
 PRU_the_bedrock_of_south_america_desc:0 "Não precisamos de americanos para nos dizer como administrar nossos assuntos econômicos. Provamos isso com o sucesso de nossa moeda fiduciária e nos tornamos um bastião de sucesso econômico que outros desejarão se tornar."
 PRU_improve_the_central_highway:0 "Melhorar a Rodovia Central"
 PRU_improve_the_central_highway_desc:0 "A rodovia central conecta nossa costa às nossas florestas tropicais no leste. Só podemos nos beneficiar desenvolvendo ainda mais a estrada."
 PRU_strengthen_our_mining_industries:0 "Fortalecer nosso setor de mineração"
 PRU_strengthen_our_mining_industries_desc:0 "Nosso setor de mineração produz uma variedade de tesouros que os estrangeiros desejam. Devemos expandir este setor para crescer nossa economia."
 PRU_strengthen_our_agrarial_industries:0 "Fortalecer nosso Setor Agrícola"
 PRU_strengthen_our_agrarial_industries_desc:0 "Nosso setor agrícola produz uma variedade de culturas que os estrangeiros desejam. Devemos expandir este setor para crescer nossa economia."
 PRU_expand_our_armaments:0 "Expandir nossos armamentos"
 PRU_expand_our_armaments_desc:0 "Não devemos depender de outros para armar nossos soldados. Devem ser nossos arsenais que armam nossos soldados com nossas armas, nosso orgulho, nosso compromisso, aqui mesmo em nossa terra natal."
 PRU_build_up_the_economy:0 "Construir a Economia"
 PRU_build_up_the_economy_desc:0 "Agora que nossa moeda se estabilizou, podemos começar a focar em realmente expandir nossa indústria e economia. Quanto mais forte for a nossa economia, maiores serão as chances que teremos em qualquer conflito futuro."
 PRU_increase_worker_salaries:0 "Aumentar Salários dos Trabalhadores"
 PRU_increase_worker_salaries_desc:0 "O trabalhador peruano trabalha quase o dia todo e recebe um salário mísero. Isso não pode continuar em nossa economia modernizada, e assim seus salários serão aumentados, mesmo que isso signifique que os comunistas se aproveitem do situação para expandir sua ideologia."
 PRU_strengthen_the_power_of_our_currency:0 "Fortalecer o poder de compra da nossa moeda"
 PRU_strengthen_the_power_of_our_currency_desc:0 "Com uma moeda estável, podemos começar a fortalecer seu poder de compra. Quanto mais forte nossa moeda, mais rica nossa população geral ficará e maior será nossa economia."
 PRU_allow_foreign_subsidies:0 "Permitir Subsídios Estrangeiros"
 PRU_allow_foreign_subsidies_desc:0 "As economias de nossos vizinhos estão em ótima forma, e ter boas relações com eles permitirá que investidores de seus países invistam em nossa economia e subsidiem nossas indústrias."
 PRU_fuerzas_armadas:0 "Fuerzas Armadas Peruanas"
 PRU_fuerzas_armadas_desc:0 "As Forças Armadas Peruanas presenciaram muitos conflitos e vivenciaram em primeira mão a experiência da guerra e do sofrimento, especialmente na humilhante derrota contra o Chile durante a Guerra do Pacífico. glória!"
 PRU_ejericto_peruano:0 "El Ejercito Peruano"
 PRU_ejericto_peruano_desc:0 "O Exército peruano está em um estado bastante questionável. Muitos setores do exército se voltaram para os fascistas e apoiam o regime alemão, enquanto ainda existem alguns setores que estão do lado do Ocidente. De qualquer maneira, nosso exército precisa ser fortalecido no caso de qualquer conflito futuro."
 PRU_ramp_up_our_armories:0 "Aprimore nossos arsenal"
 PRU_ramp_up_our_armories_desc:0 "Um bom exército requer um grande arsenal, e para adquiri-lo precisamos expandir nossos arsenais. A marinha ficará brava com tal decisão, mas precisamos se isso significar defender nossa soberania."
 PRU_modernize_our_weapons:0 "Modernize Nossas Armas"
 PRU_modernize_our_weapons_desc:0 "Todo soldado em campo deve segurar e usar uma arma, e se realmente queremos ter vantagem contra o inimigo, precisamos ter armas modernas de primeira linha."
 PRU_modernize_our_tanks:0 "Modernize Nossos Tanques"
 PRU_modernize_our_tanks_desc:0 "A guerra de tanques é um conceito muito novo em guerra que está sendo usado pelas principais potências do mundo. Se pudermos ser os primeiros na região a dominar esse novo tipo de guerra, ninguém será capaz de desafiar nós."
 PRU_recruit_new_generals:0 "Recrutar Novos Generais"
 PRU_recruit_new_generals_desc:0 "Nosso Exército está carente de generais, não temos muitos desde os dias da Confederação, mas isso vai mudar a partir de hoje."
 PRU_modernize_our_artillery:0 "Modernize Nossa Artilharia"
 PRU_modernize_our_artillery_desc:0 "Nossos homens são preciosos, mas nossas balas são baratas. Concentrar-se em nossa artilharia e ter a vantagem tecnológica nos levará longe em qualquer conflito futuro em que nos encontremos."
 PRU_marina_de_guerra_del_peru:0 "Marina de Guerra do Peru"
 PRU_marina_de_guerra_del_peru_desc:0 "A Marinha do Peru definitivamente não é mais o que era. Desde nossa perda na Guerra do Pacífico, nossa marinha nunca mais foi a mesma. Felizmente, ela se recuperou um pouco, mas ainda tem um longo caminho a percorrer antes ele realmente se recupera."
 PRU_extend_naval_training:0 "Estender Treinamento Naval"
 PRU_extend_naval_training_desc:0 "Nossa marinha precisa de treinamento, nossos almirantes precisam aprender as táticas adequadas para que possamos começar a recuperar a verdadeira força de nossa marinha. Assim que fizermos isso, então poderemos realmente competir na Corrida Armada Naval Sul-Americana."
 PRU_build_up_a_carrier_fleet:0 "Construir uma frota de transportadores"
 PRU_build_up_a_carrier_fleet_desc:0 "Os porta-aviões são uma tecnologia bastante recente em nosso mundo. O uso de aeroportos portáteis e aeronaves navais não passou pela cabeça de muitos até recentemente, e se conseguirmos dominá-los primeiro, teremos uma vantagem contra nossa América do Sul concorrência."
 PRU_modernize_our_battleships:0 "Modernize nossos encouraçados"
 PRU_modernize_our_battleships_desc:0 "Os navios de guerra são alguns dos tipos mais fortes de navios, eles são os que dão os golpes mortais nas marinhas inimigas e ter alguns em nosso arsenal é uma necessidade absoluta."
 PRU_modernize_our_subs:0 "Modernizar nossos inscritos"
 PRU_modernize_our_subs_desc:0 "Submarinos são baratos e fáceis de fabricar, e se usados ​​corretamente podem ser uma força muito mortal. Talvez não devêssemos focar em navios grandes, mas talvez em navios pequenos e expandir massivamente nosso arsenal naval."
 PRU_improve_our_dockyard_building:0 "Melhorar nosso edifício do estaleiro"
 PRU_improve_our_dockyard_building_desc:0 "Os estaleiros são o que produzem os navios, são o que fazem de uma marinha uma marinha. Tendo uma grande indústria disposta a construir navios, teremos uma grande marinha em pouco tempo."
 PRU_build_up_our_universities:0 "Construir as Universidades"
 PRU_build_up_our_universities_desc:0 "Quanto mais inteligente for nossa população, mais oportunidades teremos de nos modernizar e nos tornar uma potência forte, mas para que as pessoas se tornem mais inteligentes, precisamos melhorar nossa educação."
 PRU_cuerpo_de_aviacion_del_peru:0 "Cuerpo de Aviação do Peru"
 PRU_cuerpo_de_aviacion_del_peru_desc:0 "A força aérea peruana é indiscutivelmente a mais fraca das três filiais. Ainda não totalmente organizada, precisamos nos certificar de reforçá-la o mais rápido possível."
 PRU_modernize_our_fighters:0 "Modernize nossos lutadores"
 PRU_modernize_our_fighters_desc:0 "Os caças são o principal tipo de avião quando se trata de uma força aérea saudável. Se pudermos ter caças modernos antes de qualquer outra pessoa, ninguém será capaz de nos desafiar nos céus."
 PRU_modernize_our_bombers:0 "Modernize Nossos Bombardeiros"
 PRU_modernize_our_bombers_desc:0 "Bombardeiros e caças andam de mãos dadas quando se trata de uma força aérea poderosa. Se pudermos ter bombardeiros modernos, nossas economias inimigas estarão no destino de nossas mãos."
 PRU_build_up_our_airbases:0 "Construir nossas bases aéreas"
 PRU_build_up_our_airbases_desc:0 "Se queremos ter uma grande força aérea, precisamos expandir nossas bases aéreas e capacidade de aviões. Se não temos onde armazenar esses aviões, então qual é o sentido de tê-los."
 PRU_train_our_pilots:0 "Treine Nossos Pilotos"
 PRU_train_our_pilots_desc:0 "Nossos pilotos precisam passar por um rigoroso trígono se quisermos realmente ter a vantagem no ar. Quanto melhores os pilotos, melhor será nossa força aérea geral."
 PRU_focus_on_our_navy:0 "Foco em nossa Marinha"
 PRU_focus_on_our_navy_desc:0 "Nossa Marinha precisa de toda a atenção possível. Precisamos voltar para a escória chilena e garantir que sua marinha seja dizimada da mesma forma que a nossa, e desta vez serão os EUA quem a dizimará."
 PRU_focus_on_army:0 "Foco no Exército"
 PRU_focus_on_army_desc:0 "Nosso exército precisa ser mais forte do que é agora. Quanto mais forte for o nosso exército, melhor seremos capazes de alcançar nossos objetivos e forçar outras nações a valorizar nossas reivindicações e respeitá-las."
 PRU_focus_on_air:0 "Foco no Ar"
 PRU_focus_on_air_desc:0 "Nossa força aérea é definitivamente deficiente, para dizer o mínimo. Embora nunca tenhamos realmente colocado muito esforço em nossa força aérea, podemos mudar isso a partir de agora. Quanto mais forte for nossa força aérea, melhor será."
 PRU_fork_in_the_road:0 "Nosso Futuro"
 PRU_fork_in_the_road_desc:0 "Agora que cumprimos nosso objetivo de reparar a nação, ficamos com muitos caminhos divergentes que podemos tomar. O que devemos fazer?"
 PRU_our_northern_land:0 "Nossa Terra do Norte"
 PRU_our_northern_land_desc:0 "O Equador está ocupando nossa terra de direito! Devemos nos preparar para recuperar o que é nosso por direito."
 PRU_prepare_our_people:0 "Prepare nosso pessoal"
 PRU_prepare_our_people_desc:0 "Muitas pessoas em nosso país podem ser contra ir à guerra com nossos vizinhos, devemos convencê-los do contrário."
 PRU_militirize_our_people:0 "Militarize nosso povo"
 PRU_militirize_our_people_desc:0 "Ao aumentar a quantidade que recrutamos, podemos aumentar o número de homens em nosso exército."
 PRU_increase_our_equipment_reserves:0 "Aumentar nossas reservas de equipamentos"
 PRU_increase_our_equipment_reserves_desc:0 "Precisamos aumentar a produção de nossos equipamentos para nos prepararmos para a guerra inevitável. Além disso, devemos importar equipamentos para aumentar nosso estoque rapidamente."
 PRU_form_alpacalry:0 "Formulário Alpacalry"
 PRU_form_alpacalry_desc:0 "Devemos aproveitar nossa população de alpaca formando Alpacalry. Essas divisões de cavalaria se sairão bem em nosso terreno montanhoso."
 PRU_prepare_our_army_further:0 "Prepare ainda mais nosso exército"
 PRU_prepare_our_army_further_desc:0 "Precisamos melhorar nosso exército e podemos fazê-lo de várias maneiras. Que caminho devemos tomar?"
 PRU_strength_in_our_guns:0 "Força em nossas armas"
 PRU_strength_in_our_guns_desc:0 "As vidas de nosso povo são preciosas e poucas, devemos garantir que minimizamos perdas em nossos conflitos."
 PRU_strength_in_our_mind:0 "Força em nossas mentes"
 PRU_strength_in_our_mind_desc:0 "Através de um planejamento extensivo, podemos fazer nossas guerras terminarem rapidamente e com vitória decisiva."
 PRU_learn_from_the_germans:0 "Trabalhar com o Reich Alemão"
 PRU_learn_from_the_germans_desc:0 "O exército do Reich Alemão é algo a ser considerado, devemos trabalhar com eles e tomar notas."
 PRU_continue_our_military_relationship_with_the_french:0 "Continue trabalhando na República Francesa"
 PRU_continue_our_military_relationship_with_the_french_desc:0 "O exército francês é historicamente um dos mais fortes, há uma razão pela qual eles conseguiram chegar a Moscou, afinal. Devemos continuar a cooperação com o exército francês."
 PRU_the_war_begins:0 "A Guerra Começa..."
 PRU_the_war_begins_desc:0 "A guerra começa, que vença o melhor."
 PRU_strengthen_the_CAP:0 "Fortalecer o CAP"
 PRU_strengthen_the_CAP_desc:0 "O Cuerpo de Aviación del Perú precisa ser fortalecido para que possamos vencer qualquer conflito futuro."
 PRU_purchase_american_planes:0 "Comprar aviões americanos"
 PRU_purchase_american_planes_desc:0 "Devemos comprar aviões americanos para desenvolver nossa força aérea."
 PRU_purchase_italian_planes:0 "Comprar aviões italianos"
 PRU_purchase_italian_planes_desc:0 "Devemos comprar aviões italianos para desenvolver nossa força aérea."
 PRU_form_the_FAP:0 "Formalizar o FAP"
 PRU_form_the_FAP_desc:0 "Atualmente nossa força aérea consiste nas divisões de aviação do Exército e da Marinha. Devemos formalizar o Cuerpo de Aviación del Perú em uma força aérea moderna (Fuerza Aérea del Perú)."
 Strengthed_ties:0 "Laços Fortalecidos"
 PRU_delay_democracy:0 "Atrasar a Democracia"
 PRU_delay_democracy_desc:0 "Com a ameaça do comunismo pairando sobre nosso estado, devemos continuar a existência de nosso regime autoritário e adiar a democracia para uma data posterior."
 PRU_the_state_serves_the_people:0 "O Estado Serve ao Povo"
 PRU_the_state_serves_the_people_desc:0 "O Estado deve servir ao povo, não o contrário! Viva a democracia!"
 PRU_the_people_serve_the_state:0 "O Povo Serve o Estado"
 PRU_the_people_serve_the_state_desc:0 "Aqueles que pensam que "o estado deve servir ao povo" são tolos. O mundo está cheio de inimigos e precisamos que as pessoas nos sirvam para lidar com eles."
 PRU_form_the_democratic_coalition:0 "Formar a Coalizão Democrática"
 PRU_form_the_democratic_coalition_desc:0 "É hora de pararmos com essa divisão entre democracia e comunismo, e criarmos uma coalizão entre as duas ideologias. Quanto mais unido for nosso povo, mais forte será nossa nação."
 PRU_bring_in_the_communists_into_the_fold:0 "Integrar os comunistas"
 PRU_bring_in_the_communists_into_the_fold_desc:0 "Agora que temos nossa coalizão, podemos começar a integrar os comunistas sob este único partido e unificar bem e verdadeiramente o povo."
 PRU_the_left_and_right_united:0 "Esquerda e Direita Unidos"
 PRU_the_left_and_right_united_desc:0 "Agora é oficial, a esquerda e a direita foram devidamente unidas sob uma ideologia e uma bandeira. Não haverá mais divisão entre o povo e suas diferentes ideologias."
 PRU_abandon_the_socialists:0 "Abandone os Socialistas"
 PRU_abandon_the_socialists_desc:0 "Abaixo os socialistas! Eles são a escória da nossa nação e precisam ser tratados imediatamente antes que se tornem muito poderosos."
 PRU_pander_to_catholics:0 "Aceitar os católicos"
 PRU_pander_to_catholics_desc:0 "O cristianismo como um todo tem sido fundamental no desenvolvimento deste país, e agradar a eles parece ser a escolha mais sábia. Tê-los do nosso lado nos ajudará muito."
 PRU_supporting_religious_traditons:0 "Cooperar com a Igreja"
 PRU_supporting_religious_traditons_desc:0 "A Igreja vem ganhando poder no cenário político deste país há algum tempo, e cooperar com a Igreja pode nos beneficiar em vários setores de nossa nação."
 PRU_election_day:0 "Dia da eleição"
 PRU_election_day_desc:0 "Chegou o dia, é hora de realizar eleições e ver qual partido político está no topo."
 PRU_the_coalition_wins:0 "A Coalizão Vence"
 PRU_the_coalition_wins_desc:0 "Depois de uma sessão de votação brutal, a Coalizão chegou ao topo e agora eles vão tomar conta da nação."
 PRU_the_liberals_win:0 "Os liberais vencem"
 PRU_the_liberals_win_desc:0 "Após uma intensa sessão de votação, os liberais chegaram ao topo e liderarão a nação daqui para frente."
 PRU_increase_social_spending:0 "Aumentar os gastos sociais"
 PRU_increase_social_spending_desc:0 "Aumentar nossos gastos sociais aumentará nossa capacidade industrial e nossa eficiência para construir nossa economia, com a troca de algumas das nossas principais empresas e empresas sendo prejudicadas até certo ponto. É um sacrifício digno que nos ajudará a longo prazo corre."
 PRU_decrease_social_spending:0 "Diminuir gastos sociais"
 PRU_decrease_social_spending_desc:0 "Diminuir nossos gastos sociais prejudicará alguns setores de nossa economia, mas ao mesmo tempo impulsionará outros para um bom trade-off."
 PRU_reenforce_the_progressive_tax_system:0 "Reforçar o Sistema Tributário Progressivo"
 PRU_reenforce_the_progressive_tax_system_desc:0 "Nosso sistema tributário progressivo tem funcionado muito bem até agora. Seria muito sensato reforçá-lo e continuar com o sistema que já implementamos para melhorar ainda mais nossa economia."
 PRU_enforce_neutrality:0 "Aplicar neutralidade"
 PRU_enforce_neutrality_desc:0 "Permanecer neutro é nossa melhor aposta se quisermos manter nossa soberania em meio ao caos que está se formando em todo o planeta. Se escolhermos um lado, somos carne morta, então seria melhor simplesmente ficar fora de qualquer problema. "
 PRU_introduce_free_trade_deals_with_our_neighbors:0 "Introduzir acordos de livre comércio com nossos vizinhos"
 PRU_introduce_free_trade_deals_with_our_neighbors_desc:0 "A introdução de acordos de livre comércio com nossos vizinhos não apenas melhorará nossa economia, mas também melhorará as economias de nossos vizinhos e fortalecerá nossas relações com eles."
 PRU_lean_more_to_the_left:0 "Inclinar-se mais para a esquerda"
 PRU_lean_more_to_the_left_desc:0 "A esquerda é o caminho a seguir, o socialismo é a melhor escolha para nossa nação e precisamos aceitar esse fato. Quanto mais rápido agirmos, melhor será."
 PRU_reject_the_extremists:0 "Rejeitar os Radicais"
 PRU_reject_the_extremists_desc:0 "O extremismo como um todo não é bom em uma nação. Eles são terroristas e precisam ser tratados imediatamente antes que se tornem muito poderosos."
 PRU_social_democratic_peru:0 "Social-democracia Peru"
 PRU_social_democratic_peru_desc:0 "O socialismo tem algumas coisas boas e ruins, a democracia tem algumas coisas boas e ruins, então por que não tirar o bem de ambos os lados e criar uma democracia social em nossa nação. As pessoas provavelmente concordarão com esta proposta e não temos nada perder com isso."
 PRU_ask_the_holy_see_for_support:0 "Um Peru Liberal"
 PRU_ask_the_holy_see_for_support_desc:0 "O liberalismo é nossa melhor aposta. O livre mercado é o que ajudou nações como o Reino Unido e os EUA a se tornarem as potências que são hoje, e seria sensato seguir seus passos."
 PRU_radicalize_the_moderates:0 "Radicalizar os moderados"
 PRU_radicalize_the_moderates_desc:0 "Precisamos reunir o apoio dos moderados, eles estão nos segurando e não podemos permitir que isso continue. Eles estarão e estarão sob a bandeira vermelha do comunismo em pouco tempo!"
 PRU_purge_right_leaning_politicians:0 "Expurgar políticos de direita"
 PRU_purge_right_leaning_politicians_desc:0 "O fascismo e a direita como um todo são simplesmente um obstáculo em nosso caminho que precisa ser erradicado. Com eles fora do caminho, nosso caminho para a glória ficará claro."
 PRU_follow_the_teachings_of_marx:0 "Siga os ensinamentos de Marx"
 PRU_follow_the_teachings_of_marx_desc:0 "Marx, o pai do comunismo moderno e um gênio. Se não seguirmos seus ensinamentos, seremos um desastre comunista."
 PRU_learning_from_our_paraguayan_neighbors:0 "Aprendendo com nossos vizinhos paraguaios"
 PRU_learning_from_our_paraguayan_neighbors_desc:0 "O Paraguai tem se mantido sob a bandeira vermelha do socialismo há muito tempo. Eles até venceram a Guerra do Chaco contra os bolivianos, algo que poucos poderiam prever. Aprender com eles é nossa melhor opção a partir de agora. "
 PRU_our_unique_revolution:0 "Nossa Revolução Única"
 PRU_our_unique_revolution_desc:0 "O socialismo barato que é praticado na China e na União Soviética não é nada menos que uma desgraça. Eles não representam adequadamente os verdadeiros ideais comunistas, então é aí que entramos."
 PRU_join_the_soviets:0 "Junte-se ao Comintern"
 PRU_join_the_soviets_desc:0 "Os soviéticos são uma potência no mundo moderno, seria sábio aliar-se a eles e usar sua força, recursos e intelecto a nosso favor."
 PRU_send_the_bolivians_an_ultimatum:0 "O ultimato boliviano"
 PRU_send_the_bolivians_an_ultimatum_desc:0 "Os bolivianos têm o seu próprio há muito tempo, é hora de serem varridos deste mapa. Seus recursos serão melhor utilizados sob nossa gestão."
 PRU_invite_the_paraguayans:0 "Convide os paraguaios"
 PRU_invite_the_paraguayans_desc:0 "Os paraguaios podem ser um aliado muito útil para nós, então convidá-los para nossa facção parece um acéfalo."
 PRU_liberate_the_paraguayans:0 "Liberte os paraguaios"
 PRU_liberate_the_paraguayans_desc:0 "O povo paraguaio foi oprimido por seu governo por muito tempo agora. É hora de libertá-los e colocá-los sob uma verdadeira utopia comunista."
 PRU_revive_the_peru_bolivian_confederation:0 "Reviver a Confederação Peru-Boliviana"
 PRU_revive_the_peru_bolivian_confederation_desc:0 "A Confederação Peru-Boliviana, uma união de curta duração entre os estados da Bolívia, Norte do Peru e Sul do Peru. Essa união original pode não ter dado certo, mas desta vez pode dar certo. Nossas melhores relações com a Bolívia irão certamente fará com que eles aceitem a proposta."
 PRU_work_with_social_democracies:0 "Trabalhar com social-democracias"
 PRU_work_with_social_democracies_desc:0 "Agora que nos estabelecemos como social-democracia, podemos começar a trabalhar com outras social-democracias ao redor do mundo e fortalecer nossos laços com elas."
 PRU_request_guarantees_by_social_democratic_powers:0 "Solicitar garantias por social-democracias"
 PRU_request_guarantees_by_social_democratic_powers_desc:0 "Os inimigos estão ao nosso redor, e uma nação que parece amigável no início pode nos apunhalar pelas costas a qualquer momento, então seria melhor se pudéssemos pedir garantias de outras democracias sociais."
 PRU_strengthen_ties_with_social_democracies_in_oceania:0 "Fortalecer os laços com a Oceania"
 PRU_strengthen_ties_with_social_democracies_in_oceania_desc:0 "A Oceania é um lugar cheio de democracias sociais como a Austrália e a Nova Zelândia. Sua riqueza mostra que são realmente nações bem-sucedidas e que podemos confiar nelas."
 PRU_strengthen_ties_with_scandinavian_social_democrats:0 "Fortalecer os laços com a Escandinávia"
 PRU_strengthen_ties_with_scandinavian_social_democrats_desc:0 "A Escandinávia é o mais próximo que temos de uma utopia, então fortalecer os laços com eles seria muito sábio."
 PRU_tie_social_democracies_closer:0 "Tie Social Democracies Closer" #Adicione algo como o investimento na América do Sul, mas mais forte
 PRU_tie_social_democracies_closer_desc:0 "As social-democracias são amigas de nós agora, então vamos dar um passo adiante e estabelecer nossa amizade de verdade."
 PRU_ally_with_the_french:0 "Aliar com os franceses"
 PRU_ally_with_the_french_desc:0 "A França é indiscutivelmente a democracia social mais forte do planeta. Sua economia movimentada e exército poderoso significa que eles podem ser um aliado muito poderoso e útil para se ter."
 PRU_join_the_allies:0 "Junte-se aos Aliados"
 PRU_join_the_allies_desc:0 "Os aliados são os mocinhos desta palavra. Enquanto o planeta queima em caos e ideais extremistas, os aliados se erguem acima de tudo isso, e eles são a facção que devemos nos unir."
 PRU_condemn_authoritarian_states:0 "Condenar Estados Autoritários"
 PRU_condemn_authoritarian_states_desc:0 "Estados autoritários estão abusando de suas populações e violaram muitas leis internacionais, e isso não pode ser perdoado."
 PRU_give_refuge_to_victims_of_authoritarianism:0 "Dar refúgio às vítimas do autoritarismo"
 PRU_give_refuge_to_victims_of_authoritarianism_desc:0 "Nós podemos acolher as vítimas desses estados autoritários e dar-lhes uma nova chance de vida em nossa nação."
 PRU_spread_our_values_to_our_neighbors:0 "Espalhe nossos valores para nossos vizinhos"
 PRU_spread_our_values_to_our_neighbors_desc:0 "Nossos vizinhos precisam ouvir os profissionais da democracia e do liberalismo. Suas nações podem crescer como a nossa se ouvirem nossos conselhos, então daremos a eles um leve empurrão na direção certa."
 PRU_invite_our_democratic_neighbors:0 "Pedir Subsídios Estrangeiros"
 PRU_invite_our_democratic_neighbors_desc:0 "Agora podemos pedir subsídios estrangeiros de nações que são amigas de nossa nação, e eles provavelmente aceitarão. Esses subsídios ajudarão muito a impulsionar nossa economia."
 PRU_ask_the_americans_to_help_mediate_regional_issues:0 "Melhorar as relações com os americanos"
 PRU_ask_the_americans_to_help_mediate_regional_issues_desc:0 "Os americanos são uma potência inegável no mundo ocidental, e talvez até a potência mais forte do planeta. H Manter laços amigáveis ​​com eles nos beneficiará muito a longo prazo."
 PRU_south_america_united:0 "América do Sul Unida"
 PRU_south_america_united_desc:0 "A América do Sul permanecerá como um continente unido. Chega de brigas internas, de brigas, de competição. Vamos ajudar uns aos outros e fomentar relacionamentos novos e mais fortes uns com os outros para que possamos enfrentar qualquer ameaça estrangeira que pode vir em nosso caminho."
 PRU_invest_in_our_agriculture:0 "Investir na nossa agricultura"
 PRU_invest_in_our_agriculture_desc:0 "Nosso setor agrícola é bastante fraco como está agora. Nações como Argentina e Brasil exploraram seu setor agrícola e lucraram massivamente, então devemos fazer o mesmo e cheirar aos benefícios."
 PRU_sell_our_wheat_market:0 "Vender nossos Mercados de Trigo"
 PRU_sell_our_wheat_market_desc:0 "Com um mercado de trigo movimentado, podemos vendê-lo para empresas e nações estrangeiras. Com esse influxo de dinheiro da venda de nosso trigo, poderemos investir em outros setores de nossa economia e crescer ainda mais nossa nação."
 PRU_improve_worker_conditions:0 "Melhorar as condições do trabalhador"
 PRU_improve_worker_conditions_desc:0 "As condições atuais dos trabalhadores em nossa nação estão longe de serem aceitáveis. Se pudermos melhorar o espaço de trabalho para nossa força de trabalho, nossa produção nacional aumentará e produziremos mais, levando a uma economia mais forte."
 PRU_strengthen_relations_with_the_bolivians:0 "Fortalecer as relações com os bolivianos"
 PRU_strengthen_relations_with_the_bolivians_desc:0 "Os bolivianos são nossa melhor aposta como aliado. Eles têm ideais semelhantes aos nossos, sempre mantivemos boas relações com eles, e fomos aliados em várias guerras. Tê-los como um aliado próximo seria o ideal."
 PRU_purchase_french_armaments_focus:0 "Comprar Armamentos Franceses"
 PRU_purchase_french_armaments_focus_desc:0 "Os franceses têm alguns armamentos muito bons que podem ser muito úteis para nossas forças armadas. Pode custar muito dinheiro para comprá-los, mas valerá a pena a longo prazo."
 PRU_invite_the_bolivians:0 "Convidar Bolívia"
 PRU_invite_the_bolivians_desc:0 "É hora de oficializar e convidar a Bolívia para nossa aliança para mostrar à América do Sul e ao mundo que nos tornaremos um continente unificado."
 PRU_invite_argentina:0 "Convidar Argentina"
 PRU_invite_argentina_desc:0 "A Argentina seria um grande aliado para ter do nosso lado, então pode tentar e ver se eles aceitam."
 PRU_estabish_a_unified_currency:0 "Estabelecer uma moeda unificada"
 PRU_estabish_a_unified_currency_desc:0 "Vamos estabelecer uma moeda comum em todas as nações da nossa aliança, assim não precisamos nos preocupar muito com a inflação e nossas economias podem crescer na mesma proporção."
 PRU_arm_up_our_nations:0 "Arme nossas nações"
 PRU_arm_up_our_nations_desc:0 "Ameaças estão surgindo ao nosso redor, então precisamos construir nossos exércitos para estarmos prontos para qualquer ameaça que possa surgir em nosso caminho."
 PRU_cooperate_with_allied_scientists:0 "Cooperar com cientistas aliados"
 PRU_cooperate_with_allied_scientists_desc:0 "Cooperar com cientistas aliados ajudará muito nosso avanço tecnológico para nós e todas as nações em nossa aliança."
 PRU_the_south_american_science_academy:0 "A Academia de Ciências da América do Sul"
 PRU_the_south_american_science_academy_desc:0 "Estabelecer uma academia de ciências continental vai nos empurrar para além dos limites que outras nações nos estabeleceram, permitindo que nos tornemos as potências do mundo ocidental, e talvez até do planeta."
 PRU_ask_the_region_powers_to_join:0 "Convidar Colômbia"
 PRU_ask_the_region_powers_to_join_desc:0 "A Colômbia seria um grande aliado. Sua grande indústria e forças armadas podem ser muito úteis em um futuro próximo."
 PRU_ask_the_powers_above_us_to_join:0 "Recuperar nossas terras pela força"
 PRU_ask_the_powers_above_us_to_join_desc:0 "É hora de lidarmos com o Equador de uma vez por todas. Essas guerras intermitentes não podem continuar, então vamos acertar as contas de uma vez por todas!"
 PRU_reconcile_with_ecuador:0 "Reconciliar com Equador"
 PRU_reconcile_with_ecuador_desc:0 "Por que ganhar um inimigo quando podemos ganhar um aliado. Com bastante convencimento e garantia, o Equador certamente aceitará nos dar nossas terras sem derramar sangue."
 PRU_demand_spanish_concessions:0 "Corte laços com os espanhóis"
 PRU_demand_spanish_concessions_desc:0 "Os espanhóis cometeram atrocidades demais para sequer começar a nomeá-los, é por isso que devemos cortar todos os laços com eles."
 PRU_develop_arica:0 "Desenvolver Arica"
 PRU_develop_arica_desc:0 "Com nossa terra recém-adquirida, podemos começar a expandi-la e usar esse território para expandir nossa economia. Isso sem falar nos recursos naturais que poderiam ser encontrados que nos ajudariam ainda mais."
 PRU_ask_the_minor_powers_to_join:0 "Peça que as democracias sul-americanas participem"
 PRU_ask_the_minor_powers_to_join_desc:0 "Agora que nos estabelecemos como uma aliança forte, é hora de convidar as outras democracias do continente e aumentar ainda mais a aliança. A América do Sul deve crescer!"
 PRU_build_up_naval_bases:0 "Construir Bases Navais"
 PRU_build_up_naval_bases_desc:0 "Precisaremos de uma grande marinha para os planos que estamos elaborando. Quanto maior for nossa marinha, maiores serão nossas chances de vencer a espanhola e realmente fazê-la pagar por todos os seus crimes."
 PRU_use_brazil_to_invite_portugal:0 "Convidar Portugal"
 PRU_use_brazil_to_invite_portugal_desc:0 "Portugal poderia ser uma base muito boa para a nossa invasão de Espanha, se aceitarem o nosso convite para a nossa aliança, esta guerra tornar-se-ia muito mais fácil."
 PRU_take_out_the_spanish_imperialists:0 "Tire os imperialistas espanhóis"
 PRU_take_out_the_spanish_imperialists_desc:0 "Os preparativos foram feitos, é hora de lidarmos com os espanhóis de uma vez por todas! O mundo verá nosso poder combinado!"
 PRU_reconcile_with_chile:0 "Reconciliar com o Chile"
 PRU_reconcile_with_chile_desc:0 "Os chilenos não são pessoas más, e com razão é muito viável conseguir o que queremos deles, seja com força ou com diplomacia. Seja o que for usado, conseguiremos o que queremos."
 PRU_try_to_buyback_our_lands:0 "Tente comprar nossas terras"
 PRU_try_to_buyback_our_lands_desc:0 "Com nossa economia movimentada, podemos comprar Arica deles. Vamos oferecer a eles uma quantia muito boa de dinheiro para que possamos garantir com segurança sua aceitação à nossa oferta."
 PRU_demand_our_lands:0 "Exigir nossas terras"
 PRU_demand_our_lands_desc:0 "Abaixo a diplomacia, os chilenos não vão ouvir sem força bruta, então é exatamente isso que vamos dar a eles!"
 PRU_land_for_alliance:0 "Terra para membros de facção"
 PRU_land_for_alliance_desc:0 "Nós poderíamos tentar oferecer a eles um convite para nossa aliança em troca da terra. O Chile viu que nós mudamos como nação, então eles podem simplesmente aceitar nossa proposta."
 PRU_open_our_markets:0 "Abrir nossos mercados"
 PRU_open_our_markets_desc:0 "Ter um mercado aberto nos permitirá vender nossos produtos para quase todas as partes do mundo. Isso não apenas melhorará nossas relações com outras nações, mas também impulsionará nossa economia."
 PRU_crusade_against_communism:0 "Cruzada Contra o Comunismo"
 PRU_crusade_against_communism_desc:0 "Os comunistas precisam ser tratados imediatamente! Sua ideologia vil está arruinando o continente e isso não pode durar!"
 PRU_crusade_against_fascism:0 "Cruzada Contra o Fascismo"
 PRU_crusade_against_fascism_desc:0 "O fascismo arruinou todas as nações que tocou, e devemos ter certeza de que não arruinará nenhuma nação em nosso continente. Abaixo esses pirralhos vis!"
 PRU_a_clean_south_america:0 "Uma América do Sul Limpa"
 PRU_a_clean_south_america_desc:0 "Comunismo e fascismo foram finalmente resolvidos. Nenhuma nação em nosso continente segue qualquer uma dessas ideologias extremas. Nosso trabalho aqui está feito e agora podemos começar um longo caminho de paz e prosperidade."
 PRU_mutual_industrial_build_up:0 "Acumulação Industrial Mútua"
 PRU_mutual_industrial_build_up_desc:0 "Com nosso novo aliado, podemos usar nossas economias combinadas para melhorar a economia uns dos outros e nos beneficiar mutuamente."
 PRU_prepare_for_a_plan:0 "Prepare um Plano com a Bolívia"
 PRU_prepare_for_a_plan_desc:0 "O Chile nos derrotou na Guerra do Pacífico algumas décadas atrás. Se quisermos nos vingar precisaremos da ajuda da Bolívia. Como a Bolívia foi muito afetada pela guerra, eles provavelmente aceitarão nossa proposta de invadir o Chile simultaneamente ."
 PRU_launch_the_second_war_of_the_pacific:0 "Lançar a Segunda Guerra do Pacífico"
 PRU_launch_the_second_war_of_the_pacific_desc:0 "Os planos foram traçados, tanto nosso exército quanto o exército boliviano estão alinhados na fronteira chilena. É hora de nos vingarmos dos malditos bastardos e eles pagarem por essa perda na primeira guerra!"
 PRU_focus_on_winning_the_war:0 "Foco em vencer a guerra"
 PRU_focus_on_winning_the_war_desc:0 "Precisamos concentrar toda a nossa atenção em vencer a guerra. Não podemos perder uma segunda vez, devemos ter certeza de que vamos vencê-los, não importa o custo."
 PRU_mobilize_the_reserves:0 "Mobilizar as Reservas"
 PRU_mobilize_the_reserves_desc:0 "A guerra está exigindo mais homens no campo do que temos atualmente, então precisamos mobilizar nossas reservas e rápido se quisermos manter nosso exército."
 PRU_mobilize_the_economy:0 "Mobilize a Economia"
 PRU_mobilize_the_economy_desc:0 "Nossa economia se tornará de guerra para atender às demandas da guerra. As pessoas podem não gostar, mas temos que fazer isso para sair por cima."
 PRU_desperate_mobilization:0 "Mobilização Desesperada"
 PRU_desperate_mobilization_desc:0 "Precisamos mobilizar ainda mais homens! Dê a eles uma arma e um discurso apaixonado e eles se juntarão ao exército em pouco tempo!"
 PRU_victor_of_the_second_war_of_the_pacific:0 "Vencedor da Segunda Guerra do Pacífico"
 PRU_victor_of_the_second_war_of_the_pacific_desc:0 "Nossa doce vingança finalmente chegou, eliminamos os chilenos e qualquer outro inimigo que se juntou a eles. Apesar de todas as probabilidades, saímos por cima e o mundo viu nosso verdadeiro poder."
 PRU_make_our_bolivian_allience_official:0 "Tornar nossa aliança boliviana oficial"
 PRU_make_our_bolivian_allience_official_desc:0 "Os bolivianos têm sido um grande aliado de guerra até agora, então por que não fazer nossa pseudoaliança e aliança oficial, eles com certeza aceitarão."
 PRU_influence_our_neighbors:0 "Influenciar nossos vizinhos"
 PRU_influence_our_neighbors_desc:0 "Nossos vizinhos ouvirão as maravilhas do comunismo, e logo seguirão nossos passos para criar uma utopia comunista."
 PRU_invite_our_communist_brothers:0 "Convide nossos irmãos comunistas"
 PRU_invite_our_communist_brothers_desc:0 "Nós devemos expandir nossa aliança e convidar nossos irmãos comunistas em todo o continente. A bandeira vermelha será acenada em todo o continente!"
 PRU_clean_up_south_america:0 "Limpe a América do Sul"
 PRU_clean_up_south_america_desc:0 "Apesar de nossas tentativas, ainda existem algumas nações que não aceitaram o comunismo, e essas nações vamos lidar com elas com força."
 PRU_backstab_the_bolivians:0 "Apunhala pelas costas os bolivianos"
 PRU_backstab_the_bolivians_desc:0 "Os bolivianos pensaram seriamente que seríamos aliados? Bem, eles estão muito enganados, e vão perceber que no momento em que nossas tropas entrarem em seu território."
 PRU_exploit_the_bolivian_tungsten_mines:0 "Explorar as Minas de Tungstênio da Bolívia"
 PRU_exploit_the_bolivian_tungsten_mines_desc:0 "A Bolívia é conhecida por suas abundantes minas de tungstênio. Agora que temos controle total sobre elas, podemos explorá-las ao máximo e desfrutar de todos os benefícios que trarão para nossa economia e comércio."
 PRU_deal_with_the_ecuadorians:0 "Lidar com os equatorianos"
 PRU_deal_with_the_ecuadorians_desc:0 "Os equatorianos estão monopolizando nossa terra por muito tempo, é hora de lidarmos com eles de uma vez por todas."
 PRU_finish_off_the_colombians:0 "Acabe com os colombianos"
 PRU_finish_off_the_colombians_desc:0 "Os colombianos estão no nosso caminho, e vamos nos certificar de que eles saiam disso!"
 PRU_acquire_the_venezuelan_oil:0 "Adquirir o Petróleo Venezuelano"
 PRU_acquire_the_venezuelan_oil_desc:0 "Os venezuelanos são muito ricos quando se trata de petróleo. Seu reservatório de petróleo é maior do que o Oriente Médio combinado. Ter acesso a esse petróleo abundante nos ajudará enormemente a longo prazo."
 PRU_convince_others_to_join_us:0 "Peça Voluntários Estrangeiros"
 PRU_convince_others_to_join_us_desc:0 "Precisamos convencer as outras nações a nos enviar voluntários. Nosso exército atual simplesmente não consegue acompanhar as demandas da guerra, e precisaremos de apoio estrangeiro para nos ajudar em nossa guerra."
 PRU_build_up_our_army:0 "Construir nosso exército"
 PRU_build_up_our_army_desc:0 "Nosso exército precisa aumentar ainda mais se quisermos causar medo no coração de nossos inimigos."
 PRU_build_up_the_navy:0 "Construir Nossa Marinha"
 PRU_build_up_the_navy_desc:0 "Nossa marinha está em falta e precisa desesperadamente de grandes financiamentos para mantê-la. Uma vez que tenhamos uma marinha poderosa, ninguém nos desafiará nos mares."
 PRU_decimate_the_imperialist_iberians:0 "Decimar os imperialistas ibéricos"
 PRU_decimate_the_imperialist_iberians_desc:0 "Os preparativos foram feitos, é hora de lidarmos com os espanhóis de uma vez por todas! O mundo verá nosso verdadeiro poder!"
 PRU_invite_bolivia:0 "Convidar Bolívia"
 PRU_invite_bolivia_desc:0 "Os paraguaios podem ser um aliado muito útil para nós, então convidá-los para nossa facção parece um acéfalo."
 PRU_prepare_our_industry_for_total_war:0 "Prepare nossa indústria para a guerra total"
 PRU_prepare_our_industry_for_total_war_desc:0 "Nossa indústria precisa estar pronta para se preparar para uma guerra total. Se conseguirmos isso, seremos capazes de derrotar qualquer país."
 PRU_legalize_the_labor_unions:0 "Legalize os Sindicatos"
 PRU_legalize_the_labor_unions_desc:0 "A legalização dos sindicatos e das greves é um direito crucial que o proletariado precisa para impedir que a burguesia os governe. Devemos legalizar isso."
 PRU_build_up_our_road_networks:0 "Construir nossas redes rodoviárias"
 PRU_build_up_our_road_networks_desc:0 "Construir nossas redes rodoviárias melhorará o transporte em toda a nossa nação e isso nos ajudará enormemente."
 PRU_purchase_foreign_infantry_equipment:0 "Comprar Equipamento de Infantaria Estrangeiro"
 PRU_purchase_foreign_infantry_equipment_desc:0 "Temos dinheiro para comprar equipamentos de infantaria estrangeiros das grandes potências. Suas armas de fogo melhorarão muito as capacidades de nosso exército."
 PRU_enact_conscription_laws:0 "Aprovar Leis de Recrutamento Mais Estritas"
 PRU_enact_conscription_laws_desc:0 "Vamos promulgar leis estritas de recrutamento em toda a nossa nação. Ao fazer isso, podemos expandir ainda mais nosso exército e torná-lo mais forte e maior."
 PRU_go_after_the_chileans:0 "Vá atrás dos chilenos"
 PRU_go_after_the_chileans_desc:0 "Os chilenos causaram muito dano à nossa nação, e por isso eles devem pagar."
 PRU_inspire_peruvian_nationalism:0 "Inspirar o nacionalismo peruano"
 PRU_inspire_peruvian_nationalism_desc:0 "O nacionalismo em nossa nação é muito forte, mas pode ser mais forte. Quanto mais forte for, mais disposto nosso povo estará em ir à guerra."
 PRU_go_after_argentina:0 "Vá atrás da Argentina"
 PRU_go_after_argentina_desc:0 "A Argentina precisa pagar por todos os danos que causaram à nossa nação, e o farão com seu sangue!"
 PRU_proclaim_the_union_of_south_america:0 "Proclamar a União da América do Sul"
 PRU_proclaim_the_union_of_south_america_desc:0 "É hora de a América do Sul se unificar sob uma bandeira, sob uma bandeira, sob uma ideologia. Nossos objetivos não estarão completos até que cada centímetro do continente esteja sob nosso controle."
 PRU_strength_in_our_numbers:0 "Força em Números"
 PRU_strength_in_our_numbers_desc:0 "Quanto maior for o nosso exército, maior será a chance que teremos de vencer qualquer guerra em que nos envolvamos."
 PRU_try_to_appease_oscars_supporters:0 "Tente agradar os apoiadores do Oscar"
 PRU_try_to_appease_oscars_supporters_desc:0 "Oscar ainda tem muitos seguidores, o que pode ser problemático para nossos planos para nosso golpe. Se pudermos apaziguá-los de alguma forma, nossa transição para o fascismo será mais fácil."
 PRU_capture_the_reserves:0 "Capturar as Reservas"
 PRU_capture_the_reserves_desc:0 "O governo tem reservas muito grandes em armamentos, incluindo equipamento de infantaria, equipamento de apoio e até peças de artilharia. Capturá-los garantirá a maior parte do estoque em caso de guerra civil."
 PRU_disband_the_guardia_civil:0 "Dissolver a Guardia Civil"
 PRU_disband_the_guardia_civil_desc:0 "A Guardia Civil está sendo responsável por prender muitos de nossos apoiadores. Dissolvê-los os impedirá de prender mais nossos apoiadores."
 PRU_sway_the_industrial_loyalty:0 "Influenciar a Lealdade Industrial"
 PRU_sway_the_industrial_loyalty_desc:0 "A indústria está atualmente do lado do governo. Se conseguirmos colocar a indústria do nosso lado, certamente teremos a vantagem."
 PRU_the_maximum_concession:0 "A Concessão Máxima"
 PRU_the_maximum_concession_desc:0 "Precisamos fazer um compromisso. Se queremos garantir que nosso golpe seja perfeito e eficaz, precisamos ganhar mais tempo."
 PRU_bring_back_exiled_fascists:0 "Traga de volta fascistas exilados"
 PRU_bring_back_exiled_fascists_desc:0 "Muitos apoiadores fascistas foram exilados no Chile, incluindo políticos e líderes políticos. Vamos pedir ao Chile que os traga de volta e estabeleça nossa posição na política peruana de uma vez por todas."
 PRU_relase_fascist_prisoners:0 "Liberte os prisioneiros fascistas"
 PRU_relase_fascist_prisoners_desc:0 "Muitos de nossos apoiadores foram presos sob a liderança de Oscar. Vamos libertá-los e mostrar a Oscar que somos uma força a ser reconhecida."
 PRU_secure_the_fascist_majority_states:0 "Proteja os Estados de Maioria Fascista"
 PRU_secure_the_fascist_majority_states_desc:0 "Nas eleições de 1936, vimos alguns estados com maioria fascista, então seria sensato espalhar propaganda nesses estados e protegê-los quando fizermos o golpe."
 PRU_launch_the_coup:0 "Lançar o Golpe"
 PRU_launch_the_coup_desc:0 "Os preparativos foram feitos, é hora de lançarmos nosso golpe. Pode dar certo e ser um golpe pacífico, ou pode dar errado e levar a uma guerra civil completa. O que sabemos é que vamos ser vitorioso no final para ambos os cenários."
 PRU_recover_from_the_coup:0 "Recuperar do Golpe"
 PRU_recover_from_the_coup_desc:0 "Embora nosso golpe tenha sido bem-sucedido, causou sérios danos em todo o país e precisamos nos recuperar rapidamente se quisermos ter uma chance contra as outras nações sul-americanas."
 PRU_rearm_our_soliders:0 "Rearmar Nossos Soldados"
 PRU_rearm_our_soliders_desc:0 "Os governos anteriores basicamente abandonaram o exército, mas nós não. Vamos comprar equipamento estrangeiro para rearmar nossos soldados e tornar nosso exército uma força de elite."
 PRU_enact_sticter_conscription_laws:0 "Aprovar Leis de Recrutamento Mais Estritas"
 PRU_enact_sticter_conscription_laws_desc:0 "Vamos promulgar leis estritas de recrutamento em toda a nossa nação. Ao fazer isso, podemos expandir ainda mais nosso exército e torná-lo mais forte e maior."
 PRU_advocate_protected_company_rights:0 "Defender os direitos protegidos da empresa"
 PRU_advocate_protected_company_rights_desc:0 "Precisamos proteger nossas empresas. Quanto mais protegidas elas estiverem, melhor será a saída delas."
 PRU_nationalize_the_steel_mines:0 "Nacionalizar as Minas de Aço"
 PRU_nationalize_the_steel_mines_desc:0 "Podemos usar muito bem os ativos e o valor lunar que estão sendo produzidos pelas minas de aço, então vamos nacionalizá-los."
 PRU_rebuild_the_armada_peruana:0 "Reconstruir a Armada Peruana"
 PRU_rebuild_the_armada_peruana_desc:0 "A Armada foi severamente afetada por nossa transição para o fascismo, uma grande parte de nossa marinha nos abandonou e temos que trazê-la de volta à sua antiga glória."
 PRU_expand_the_industrial_sector:0 "Expandir o Setor Industrial"
 PRU_expand_the_industrial_sector_desc:0 "O setor industrial é o coração de todas as nações, e o caso é o mesmo para nós, então expandi-lo nos serviria muito bem."
 PRU_continue_our_naval_expansion_plan:0 "Continuar nosso Plano de Expansão Naval"
 PRU_continue_our_naval_expansion_plan_desc:0 "Nosso programa de rearmamento naval está indo muito bem até agora, então não faria mal continuar um pouco mais."
 PRU_expand_the_armories:0 "Expandir os Arsenals"
 PRU_expand_the_armories_desc:0 "Se quisermos manter um grande exército, primeiro teremos que expandir nossos arsenais."
 PRU_reviving_the_peruvian_army:0 "Um Novo Exército Peruano"
 PRU_reviving_the_peruvian_army_desc:0 "O exército peruano estava em frangalhos sob o governo de Oscar, mas agora que estamos no comando, podemos concentrar toda nossa atenção em revivê-lo e levá-lo à glória máxima."
 PRU_contact_the_bolivians:0 "Contato com os bolivianos"
 PRU_contact_the_bolivians_desc:0 "Devemos começar nossos assuntos políticos contatando os bolivianos. Eles seriam um aliado muito bom de se ter."
 PRU_secure_an_allience_with_bolivia:0 "Garantir uma aliança com a Bolívia"
 PRU_secure_an_allience_with_bolivia_desc:0 "Garantir uma aliança com a Bolívia será mais do que ideal. Eles são e têm sido um aliado muito confiável para se ter, mesmo que nos tenham abandonado na Guerra do Pacífico."
 PRU_propose_a_plan_to_bolivia:0 "Propor um plano para a Bolívia"
 PRU_propose_a_plan_to_bolivia_desc:0 "O Chile nos derrotou na Guerra do Pacífico algumas décadas atrás. Se quisermos nos vingar precisaremos da ajuda da Bolívia. Como a Bolívia foi muito afetada pela guerra, eles provavelmente aceitarão nossa proposta de invadir o Chile simultaneamente ."
 PRU_retake_our_rightful_land:0 "Retomar nossa terra legítima"
 PRU_retake_our_rightful_land_desc:0 "Os planos foram traçados, nosso exército e o exército boliviano estão alinhados na fronteira chilena. É hora de nos vingarmos dos malditos bastardos e eles pagarem por essa perda na primeira guerra!"
 PRU_the_second_war_of_the_pacific:0 "A Segunda Guerra do Pacífico"
 PRU_the_second_war_of_the_pacific_desc:0 "A Segunda Guerra do Pacífico começou oficialmente, e precisamos concentrar toda a nossa atenção em vencer a guerra. Não podemos perder uma segunda vez, devemos ter certeza de que vamos vencê-los, não importa o custo ."
 PRU_arm_up_the_reserves:0 "Armar as reservas"
 PRU_arm_up_the_reserves_desc:0 "A guerra está exigindo mais homens no campo do que temos atualmente, então precisamos armar nossas reservas e rápido se quisermos manter nosso exército."
 PRU_advocate_peruvian_nationalism:0 "Defender o nacionalismo peruano"
 PRU_advocate_peruvian_nationalism_desc:0 "O nacionalismo em nossa nação é muito forte, mas pode ser mais forte. Quanto mais forte, mais disposto nosso povo estará em ir à guerra."
 PRU_mobilize_our_economy:0 "Mobilize Nossa Economia"
 PRU_mobilize_our_economy_desc:0 "Nossa economia se tornará de guerra para atender às demandas da guerra. As pessoas podem não gostar, mas temos que fazer isso para sair por cima."
 PRU_guns_for_every_soldier:0 "Armas para cada soldado"
 PRU_guns_for_every_soldier_desc:0 "Todo soldado precisa de uma arma para trabalhar, e para isso precisamos expandir nossa indústria de armas."
 PRU_look_for_foreign_volunteers:0 "Procure Voluntários Estrangeiros"
 PRU_look_for_foreign_volunteers_desc:0 "Precisamos procurar outras nações para nos enviar voluntários. Nosso exército atual simplesmente não consegue acompanhar as demandas da guerra, e precisaremos de apoio estrangeiro para nos ajudar em nossa guerra."
 PRU_the_peruvian_blitzkrieg:0 "A Blitzkrieg Peruana"
 PRU_the_peruvian_blitzkrieg_desc:0 "Vamos acabar com esta guerra rapidamente usando nossa própria versão de blitzkrieg. Combinação de aumento da velocidade de divisão e leve abuso de armas combinadas e a guerra terminará em pouco tempo."
 PRU_victor_war_of_pacific:0 "Vencedor da Segunda Guerra do Pacífico"
 PRU_victor_war_of_pacific_desc:0 "Nossa doce vingança finalmente chegou, eliminamos os chilenos e qualquer outro inimigo que se juntou a eles. Apesar de todas as probabilidades, saímos por cima e o mundo viu nosso verdadeiro poder."
 PRU_backstab_bolivia:0 "Backstab Bolívia"
 PRU_backstab_bolivia_desc:0 "Os bolivianos pensaram seriamente que seríamos aliados? Bem, eles estão muito enganados, e vão perceber que no momento em que nossas tropas entrarem em seu território."
 PRU_make_our_allience_official:0 "Tornar nossa aliança oficial"
 PRU_make_our_allience_official_desc:0 "Os bolivianos têm sido um grande aliado de guerra até agora, então por que não fazer nossa pseudoaliança e aliança oficial, eles certamente aceitarão."
 PRU_take_out_the_paraguayans:0 "Tire os paraguaios"
 PRU_take_out_the_paraguayans_desc:0 "O Paraguai nos causou muitos problemas, eles precisam e vão pagar pelo que fizeram conosco."
 PRU_offer_a_compromise_to_chile:0 "Oferecer um compromisso ao Chile"
 PRU_offer_a_compromise_to_chile_desc:0 "Apesar de tudo o que o Chile fez, o Chile pode servir como um aliado muito útil para se ter. No final das contas, é sempre melhor ter um aliado do que um inimigo."
 PRU_our_brothers_in_the_north:0 "Nossos Irmãos do Norte"
 PRU_our_brothers_in_the_north_desc:0 "Precisamos expandir nossa facção, e ter a Venezuela em nossa facção seria maravilhoso."
 PRU_invest_in_the_venezuelan_oil:0 "Investir no petróleo venezuelano"
 PRU_invest_in_the_venezuelan_oil_desc:0 "A Venezuela está cheia de petróleo, quase a mesma quantidade que o Oriente Médio. Podemos investir no petróleo deles para que eles se beneficiem no curto prazo, e nós nos beneficiamos no longo prazo."
 PRU_deal_with_the_argentines:0 "Derrube os argentinos"
 PRU_deal_with_the_argentines_desc:0 "A Argentina é uma ameaça que precisa ser cuidada, se os deixarmos muito poderosos, podem representar uma ameaça para nossa facção."
 PRU_strike_a_deal_with_the_confederation:0 "Fazer um acordo com [ARG.GetName]"
 PRU_strike_a_deal_with_the_confederation_desc:0 "[ARG.GetName] conseguiu vencer a guerra civil argentina e se firmar novamente como país. Devemos nos aliar a eles e juntos seremos imparáveis."
 PRU_invite_the_brazilians:0 "Convide os brasileiros"
 PRU_invite_the_brazilians_desc:0 "Os brasileiros podem ser aliados muito úteis em caso de guerra. Seria prudente nos aliarmos a eles."
 PRU_deal_with_brazil:0 "Negociar com o Brasil"
 PRU_deal_with_brazil_desc:0 "O Brasil tem um território muito valioso que pode ser útil para nós, então podemos aproveitar nossa vantagem e lançar uma invasão contra eles."
 PRU_the_final_struggle:0 "A Luta Final"
 PRU_the_final_struggle_desc:0 "Chegou a hora, é hora de eliminar o obstáculo final em nosso coruse. Uma vez que os EUA sejam tratados, podemos realmente unir as Américas sob a facção."
 PRU_retake_our_land:0 "Retomar Nossa Terra"
 PRU_retake_our_land_desc:0 "Está na hora de recuperar as terras que o Equador nos roubou esse tempo todo. Eles vão pagar e vamos garantir que não nos incomodem nunca mais."
 PRU_connect_our_lands:0 "Conectar nossas terras"
 PRU_connect_our_lands_desc:0 "É hora de conectar nossas fronteiras com a Venezuela. Colômbia e Equador estão no caminho, então vamos passar por eles."
 PRU_proclaim_peruvian_empire:0 "Proclamar o Império Peruano"
 PRU_proclaim_peruvian_empire_desc:0 "É hora de o mundo como um todo nos levar a sério. Vamos nos proclamar um Império e conquistar a América do Sul. Prometemos à nossa população nossos planos para conquistar o continente e eles nos aplaudirão com puro nacionalismo. O mundo verá nosso poder!"
 PRU_secure_colombia:0 "Conquistar a Colômbia"
 PRU_secure_colombia_desc:0 "A Colômbia é um incômodo que está em nosso caminho. Vamos esmagá-los e garantir que eles não atrapalhem nosso caminho novamente."
 PRU_decimate_the_venezuelans:0 "Decimar os venezuelanos"
 PRU_decimate_the_venezuelans_desc:0 "A Venezuela não é apenas muito forte, mas está repleta de recursos naturais. Eliminá-los ajudará muito nossa economia."
 PRU_finish_off_the_job:0 "Terminar o trabalho"
 PRU_finish_off_the_job_desc:0 "É hora de acabar com o Chile de uma vez por todas. Com eles fora do caminho, não teremos mais que nos preocupar com eles nos ameaçando."
 PRU_the_sun_shall_set:0 "O Sol Se Pôr"
 PRU_the_sun_shall_set_desc:0 "A Argentina será conquistada, e o império se estenderá até a Patagônia."
 PRU_conquer_uruguay:0 "Conquistar Uruguai"
 PRU_conquer_uruguay_desc:0 "O Uruguai está em nosso caminho para a vitória total. Vamos eliminá-los imediatamente."
 PRU_destroy_the_giant:0 "Destrua o Gigante"
 PRU_destroy_the_giant_desc:0 "O Brasil é a maior ameaça ao nosso império, então precisamos lidar com eles o mais rápido possível para que não atrapalhem nosso caminho."
 PRU_kick_out_the_europeans:0 "Expulsar os europeus"
 PRU_kick_out_the_europeans_desc:0 "Os europeus não têm o direito de estar neste continente, então vamos expulsá-los à força."
 PRU_a_powerful_empire:0 "Um Império Poderoso"
 PRU_a_powerful_empire_desc:0 "Nosso império provou ser não apenas bem-sucedido, mas também poderoso. Um que foi capaz de destruir um continente inteiro sozinho. Nossa jornada imperial não termina aqui, ainda temos o resto do Américas para lidar."
 PRU_improve_the_imperial_transport:0 "Melhorar o transporte imperial"
 PRU_improve_the_imperial_transport_desc:0 "Nosso império está crescendo a um ritmo insano, e precisamos manter cada parte dele conectada. Começaremos uma expansão da rede rodoviária e expandiremos as redes imperiais."
 PRU_maintain_the_imperial_army:0 "Manter o Exército Imperial"
 PRU_maintain_the_imperial_army_desc:0 "Nosso glorioso exército é bom, mas pode ser melhor. Podemos torná-lo muito maior do que é agora, e aproveitaremos todas as oportunidades para fazê-lo."
 PRU_ask_for_protected_native_rights:0 "Solicitar direitos nativos protegidos"
 PRU_ask_for_protected_native_rights_desc:0 "É hora de começar nossos planos. Se quisermos reformar o Império Inca, teremos que fazer muitas coisas antes de chegarmos a esse estado."
 PRU_organize_mass_protests:0 "Organizar protestos em massa"
 PRU_organize_mass_protests_desc:0 "Organizar protestos em massa em todo o país desequilibrará o governo, forçando-os a ouvir os protestos enquanto podemos trabalhar nos bastidores e planejar uma revolta."
 PRU_secure_the_south:0 "Proteja o Sul"
 PRU_secure_the_south_desc:0 "Precisamos encontrar um lugar para iniciar a guerra, e o sul parece ser o lugar perfeito para isso."
 PRU_rally_the_native_soldiers:0 "Reunir os soldados nativos"
 PRU_rally_the_native_soldiers_desc:0 "Vamos reunir os soldados nativos e formar milícias e divisões apropriadas com eles. Vamos precisar deles para quando chegar a hora de atacar."
 PRU_secure_the_road_networks:0 "Proteja as redes rodoviárias"
 PRU_secure_the_road_networks_desc:0 "Proteger as redes rodoviárias será fundamental em nossa guerra de independência. Sufocar suas conexões enfraquecerá seriamente o governo e nos dará a vantagem."
 PRU_our_war_of_independence:0 "Nossa Guerra de Independência"
 PRU_our_war_of_independence_desc:0 "Nossos irmãos nativos causaram bastante dano e enfraqueceram o governo o suficiente, agora é nossa vez de intervir e dar o golpe final. Vamos vencer a guerra e restabelecer o Império Inca."
 PRU_train_the_warriors_of_the_sun:0 "Treine os Guerreiros do Sol"
 PRU_train_the_warriors_of_the_sun_desc:0 "Ou rarmy está reservado para o deus do sol e apenas o deus do sol. Eles servirão para ele e somente para ele, e eles se tornarão uma força poderosa através de longas sessões de treinamento."
 PRU_mobilize_the_militias:0 "Mobilize as Milícias"
 PRU_mobilize_the_militias_desc:0 "A guerra está indo bem, mas podemos usar uma vantagem extra. O recrutamento de milícias em alguns de nossos estados funcionará muito bem."
 PRU_the_army_of_the_sun:0 "O Exército do Sol"
 PRU_the_army_of_the_sun_desc:0 "Nosso exército tem sua lealdade ao deus sol e apenas ao deus sol. Nosso exército deve estar mais do que ciente desse fato."
 PRU_populate_the_industrial_mills:0 "Popular os Moinhos Industriais"
 PRU_populate_the_industrial_mills_desc:0 "Os moinhos industriais estão vazios, podemos aproveitá-los e povoá-los antes que o governo peruano tenha uma chance."
 PRU_capturing_the_armories:0 "Capture os Arsenals"
 PRU_capturing_the_armories_desc:0 "Os arsenais estão em nosso site, se conseguirmos capturá-los, a indústria de armas estará a nosso favor e com isso venceremos a longo prazo."
 PRU_the_inca_industry:0 "A Indústria Inca"
 PRU_the_inca_industry_desc:0 "Nossa indústria está se tornando cada vez melhor graças a reformas e programas de expansão. Em breve nos tornaremos uma grande potência e uma ameaça para o mundo."
 PRU_solidify_our_state:0 "Solidificar Nosso Estado"
 PRU_solidify_our_state_desc:0 "Ganhamos a guerra e conquistamos o Peru, agora só temos que nos estabilizar e garantir nosso novo estado."
 PRU_build_up_the_research_labs:0 "Construir os laboratórios de pesquisa"
 PRU_build_up_the_research_labs_desc:0 "Os laboratórios de pesquisa precisam ser construídos se quisermos competir tecnologicamente com outras nações."
 PRU_continuing_atahualpas_legacy:0 "Continuar o Legado de Atahualpa"
 PRU_continuing_atahualpas_legacy_desc:0 "Atahualpa foi o último imperador Inca, a última pessoa que manteve o Império Inca original. Lutaremos por seu nome e expandiremos seu legado."
 PRU_recapturing_our_lands_in_the_north:0 "Recapturando nossas terras no norte"
 PRU_recapturing_our_lands_in_the_north_desc:0 "O Peru está monopolizando nossas terras no norte, então vamos tomá-las de volta à força."
 PRU_recapturing_our_bolivian_lands:0 "Recapturando nossas terras bolivianas"
 PRU_recapturing_our_bolivian_lands_desc:0 "A Bolívia está monopolizando algumas de nossas terras, então vamos tomá-las à força."
 PRU_recapturing_our_southern_lands:0 "Recapturando nossas terras do sul"
 PRU_recapturing_our_southern_lands_desc:0 "O Chile está monopolizando nossas terras, então vamos tomá-las de volta à força."
 PRU_our_true_borders:0 "Nossas verdadeiras fronteiras"
 PRU_our_true_borders_desc:0 "Nossas verdadeiras fronteiras foram finalmente restauradas, atingimos o que já foi nosso pico há muitos séculos e não vamos parar por aqui."
 PRU_the_one_true_sun:0 "O Único Sol Verdadeiro"
 PRU_the_one_true_sun_desc:0 "A bandeira argentina e as pessoas que usam nosso senhor em sua bandeira são desprezíveis. Eles não têm senso de respeito e pagarão caro por isso!"
 PRU_eliminate_the_portuguese_descendants:0 "Eliminar os descendentes portugueses"
 PRU_eliminate_the_portuguese_descendants_desc:0 "O Brasil é uma desculpa barata de nação europeia, mas de qualquer forma eles ainda vão pagar. Esses malditos portugueses vão pagar para ficar neste continente."
 PRU_eliminate_the_paraguayans:0 "Eliminar os paraguaios"
 PRU_eliminate_the_paraguayans_desc:0 "O Paraguai também está no nosso caminho, precisamos ter certeza de que eles serão eliminados."
 PRU_go_after_uruguay:0 "Vá atrás do Uruguai"
 PRU_go_after_uruguay_desc:0 "O Uruguai está em nosso caminho para a vitória total. Vamos eliminá-los imediatamente."
 PRU_bring_everyone_under_the_sun:0 "Traga todos sob o sol"
 PRU_bring_everyone_under_the_sun_desc:0 "Todas as partes do continente devem ser controladas por nosso senhor. O povo deve entender a respeitar e aceitar o fato de que está sob seu domínio, e nós nos certificaremos disso."
 PRU_enslave_the_european_descendants:0 "Escravizar os descendentes europeus"
 PRU_enslave_the_european_descendants_desc:0 "Está na hora de tratarmos os europeus em nosso país da mesma forma que eles nos trataram há séculos. Vamos escravizá-los e forçá-los a trabalhar nas fábricas para lhes dar o gosto de seu próprio remédio. Enquanto isso pode doer nossa nação, aumentará drasticamente a produção".
 PRU_the_inca_army:0 "O Exército Inca"
 PRU_the_inca_army_desc:0 "Nosso Exército é uma força a ser reconhecida. Já conquistamos muitas nações e essa tendência só vai continuar, então nosso exército se tornará ainda mais forte."
 PRU_take_out_colombia:0 "Tire a Colômbia"
 PRU_take_out_colombia_desc:0 "A Colômbia é um incômodo que está em nosso caminho. Vamos esmagá-los e garantir que eles não atrapalhem nosso caminho novamente."
 PRU_take_out_venezuela:0 "Tire a Venezuela"
 PRU_take_out_venezuela_desc:0 "A Venezuela não é apenas muito forte, mas está repleta de recursos naturais. Eliminá-los ajudará muito nossa economia."
 PRU_victory_in_south_america:0 "Vitória na América do Sul"
 PRU_victory_in_south_america_desc:0 "A América do Sul finalmente foi conquistada, e o continente está novamente sob o controle de seus colonizadores originais. Agora podemos começar a olhar para fora e nos vingar dos europeus."
 PRU_prepare_the_navy:0 "Prepare a Marinha"
 PRU_prepare_the_navy_desc:0 "Nossa marinha precisa se preparar para os planos que temos em mente se quisermos que funcionem."
 PRU_prepare_the_army:0 "Prepare o Exército"
 PRU_prepare_the_army_desc:0 "Nosso exército precisa se preparar para nossos grandes planos se quisermos fazê-lo funcionar."
 PRU_get_revenge_against_the_europeans:0 "Se vingar dos europeus"
 PRU_get_revenge_against_the_europeans_desc:0 "Os europeus roubaram toda a nossa riqueza no nosso pico, trazendo uma gripe que matou boa parte do nosso povo, e mesmo assim ainda não reconhecem o dano que nos causaram. faça com eles o que fizeram conosco, e não vamos parar até que cada centímetro da Europa esteja sob nosso controle. Só então ficaremos realmente satisfeitos."
 PRU_total_victory:0 "Vitória Total"
 PRU_total_victory_desc:0 "Conseguimos, fizemos o que muitos consideravam impossível. A Europa está sob nosso controle total e nos vingamos totalmente. Nosso trabalho aqui está feito e podemos começar a formar um mundo melhor, que respeite todas as pessoas."
 PRU_expand_state_labs:0 "Expandir laboratórios estaduais"
 PRU_expand_state_labs_desc:0 "Nossos laboratórios atuais estão em um estado que está longe de ser desejável, então vamos começar a expandi-los."
 PRU_communist_peru:0 "O povo serve ao povo"
 PRU_communist_peru_desc:0 "Há anos, temos sido maltratados, perseguidos e presos por simplesmente falarmos sobre nossos ideais. Isso não durará mais, e mostraremos ao [ROOT.GetLeader] que ele se arrependerá das ações que tomou contra nós!"
 PRU_purchase_japanese_ships:0 "Estudar a Marinha [ITA.GetAdjective]"
 PRU_purchase_japanese_ships_desc:0 "Agora que estabelecemos uma relação amigável com a [ITA.GetName], podemos começar a estudar a marinha deles para melhorar a nossa."
 PRU_purchase_japanese_loans:0 "Comprar empréstimos [ITA.GetAdjective]"
 PRU_purchase_japanese_loans_desc:0 "Se quisermos que nossa indústria cresça rapidamente, precisaremos pedir empréstimos a uma potência estrangeira para nos ajudar financeiramente, e nossa melhor aposta é [ITA.GetName]."
 PRU_establish_an_arms_purchase_deal_with_japan:0 "Estabelecer um acordo de compra de armas com [ITA.GetName]"
 PRU_establish_an_arms_purchase_deal_with_japan_desc:0 "[ITA.GetName] tem alguns dos melhores equipamentos de infantaria do mercado e está disposto a vendê-los para nós por um preço mais barato do que as potências europeias. Seria inteligente aceitar a oferta deles."
 PRU_lobby_for_national_support:0 "Fazer lobby para obter apoio nacional"
 PRU_lobby_for_national_support_desc:0 "Se quisermos obter apoio para nossa causa, devemos apelar para o povo peruano. Se não obtivermos o apoio da maioria, não teremos chance contra [ROOT.GetLeader]."
 PRU_gain_the_armys_support:0 "Obter o apoio do exército"
 PRU_gain_the_armys_support_desc:0 "Ter uma entidade tão forte como o exército do nosso lado seria uma bênção. Devemos fazer tudo o que estiver ao nosso alcance para convencer os generais de alto escalão a se juntarem à nossa causa."
 PRU_merge_with_el_partido_socialista:0 "Fundir-se com El Partido Socialdemocrata"
 PRU_merge_with_el_partido_socialista_desc:0 "O partido social-democrata no Peru é um dos mais fortes de todo o país, e eles também compartilham os mesmos pontos de vista que nós. Nós dois também compartilhamos o mesmo desdém por [ROOT.GetLeader], então temos quase certeza de que eles concordarão com isso."
 PRU_coerce_the_politicians:0 "Coagir os políticos"
 PRU_coerce_the_politicians_desc:0 "O coração de nossos inimigos está na política. Sempre esteve, sempre estará. Coagir essas pessoas a não abandonarem a nação quando tivermos a chance de assumir o controle pode nos ajudar muito a estabilizar a nação."
 PRU_thwart_the_governments_attempts:0 "Frustrar as tentativas do governo"
 PRU_thwart_the_governments_attempts_desc:0 "Há algum tempo, o governo de [ROOT.GetLeader] tem nos impedido de florescer de verdade. Está na hora de lhe darmos uma ou duas lições para não se meter com o inimigo errado e matar qualquer um que ele tente enviar para nós para tentar frustrar nossos planos."
 PRU_take_hold_of_the_country:0 "Agarrar o país"
 PRU_take_hold_of_the_country_desc:0 "Estamos finalmente no controle do país. O povo se manifestou e agora estamos encarregados de conduzir este país a um futuro pelo qual o povo anseia. Não vamos decepcioná-los!"
 PRU_jose_carlos_influence:0 "A influência de José Carlos Mariátegui"
 PRU_jose_carlos_influence_desc:0 "É inegável a influência que José Carlos Mariátegui teve sobre o comunismo e seus apoiadores no Peru. Ele é o pai do comunismo aqui, e seria desrespeitoso não respeitar seus desejos e levar o Peru ao país que ele imaginou."
 PRU_fund_the_CGTP:0 "Financiar a CGTP"
 PRU_fund_the_CGTP_desc:0 "A CGTP, abreviação de Confederación General de Trabajadores del Perú, é um sindicato central localizado em Lima, Peru. Foi financiada por ninguém menos que José Carlos Mariátegui, e seu objetivo é regular os direitos e salários dos trabalhadores. Seguiremos seus passos e financiaremos ainda mais a CGTP."
 PRU_expansionist_foreign_policy:0 "Política externa expansionista"
 PRU_expansionist_foreign_policy_desc:0 "Os preparativos estão prontos, é hora de começarmos a expandir para fora e espalhar a revolução para nossos vizinhos."
 PRU_with_the_guidance_of_eudocino:0 "Com a orientação de Eudocino"
 PRU_with_the_guidance_of_eudocino_desc:0 "Eudocino Ravines é um político, escritor e jornalista. Após a morte de José Carlos, assumiu o poder do PCP após o falecimento de José Carlos Mariátegui, e desde então tem sido uma figura proeminente do PCP. Com o país em suas mãos, não precisamos nos preocupar com nada."
 PRU_adelante_jorge_del_prado:0 "Adelante, Jorge del Prado Chávez!"
 PRU_adelante_jorge_del_prado_desc:0 "Originalmente um pintor, artista e jornalista, Jorge decidiu deixar seu trabalho como pintor e se tornar um membro em tempo integral do PCP. Desde então, ele ganhou reconhecimento, elogios e respeito dos membros do partido. Ter uma figura como ele no poder certamente nos garantirá coisas boas."
 PRU_tackle_the_crisis:0 "Enfrente a crise"
 PRU_tackle_the_crisis_desc:0 "Nossa mudança de ideologia causou incerteza na economia e no gabinete. Isso levou a uma crise social e econômica no país, com a qual precisamos lidar e rápido!"
 PRU_national_research:0 "Pesquisa nacional"
 PRU_national_research_desc:0 "Todos devem estudar para que este país progrida tecnologicamente!"
 PRU_march_north:0 "Marcha para o Norte"
 PRU_march_north_desc:0 "Com o Equador resolvido, agora podemos seguir em frente para proteger a Colômbia e a Venezuela. Seus povos precisam ser libertados, e estamos aqui para fazer exatamente isso!"
 PRU_exploit_the_venezuelan_oil:0 "Explorar o petróleo venezuelano"
 PRU_exploit_the_venezuelan_oil_desc:0 "A Venezuela é uma nação que foi presenteada com enormes quantidades de recursos naturais, sendo um deles o petróleo. Poderíamos muito bem explorar esse petróleo e usá-lo para nosso benefício pessoal."
 PRU_improved_resource_extraction:0 "Extração aprimorada de recursos"
 PRU_improved_resource_extraction_desc:0 "Com nossos avanços em tecnologia, podemos melhorar nossa extração de recursos e extrair mais recursos para aproveitá-los."
 PRU_establish_the_mutual_support_council:0 "Estabelecer o Conselho de Apoio Mútuo"
 PRU_establish_the_mutual_support_council_desc:0 "À medida que as ideologias extremas continuam a crescer em popularidade e força em todo o mundo, os países que não correspondem a nenhuma ideologia são empurrados cada vez mais para um canto, sem ter para onde ir. Como parte desse grupo de nações, deveríamos estabelecer um pacto de Defesa Mútua para o caso de qualquer um de nós ser invadido, todos nós podemos intervir e tentar o nosso melhor para lidar com a ameaça estrangeira."
 PRU_the_final_straw:0 "A última gota"
 PRU_the_final_straw_desc:0 "O mundo agora está ciente de nossa força, eles sabem do que somos capazes. Agora temos a capacidade de enfrentar os bastardos dos japoneses e fazê-los pagar por todo o sofrimento que causaram."


 
 PBC_focus_tree:0 "Árvore Foco da Confederação Peru-Boliviana"
 PBC_deal_with_the_peruvian_nationalists:0 "Lidar com os nacionalistas peruanos"
 PBC_deal_with_the_peruvian_nationalists_desc:0 "Precisamos focar nos nacionalistas um país de cada vez. Tanto os peruanos quanto os bolivianos estão ficando mal-humorados, então ir um de cada vez pode ser nosso melhor curso de ação."
 PBC_deal_with_the_bolivian_nationalists:0 "Lidar com os nacionalistas bolivianos"
 PBC_deal_with_the_bolivian_nationalists_desc:0 "Precisamos focar nos nacionalistas um país de cada vez. Tanto os peruanos quanto os bolivianos estão ficando mal-humorados, então ir um de cada vez pode ser nosso melhor curso de ação."
 PBC_build_up_arms_for_garrison:0 "Construir Armas para Guarnição"
 PBC_build_up_arms_for_garrison_desc:0 "Precisaremos de tantos equipamentos quanto possível para armar nossas guarnições encarregadas de manter os nacionalistas afastados. Se não pudermos, então os nacionalistas se tornarão poderosos demais."
 PBC_try_appeasing_the_nationalists:0 "Tente apaziguar os nacionalistas"
 PBC_try_appeasing_the_nationalists_desc:0 "Os nacionalistas estão ficando fora de controle e rápido, talvez ao apaziguá-los possamos contê-los por mais tempo e indiretamente. Vai levar algum tempo e esforço para conseguir, mas qualquer coisa pode ser alcançada com paciência ."
 PBC_crush_the_nationalists_faster:0 "Esmagar os nacionalistas mais rápido"
 PBC_crush_the_nationalists_faster_desc:0 "Não podemos perder tempo com esses nacionalistas miseráveis, então vamos lidar com eles o mais rápido possível. Vamos fortalecer nossas guarnições e fazer cumprir a lei com ainda mais brutalidade. Se eles vão se revoltar, então a culpa é deles."
 PBC_put_the_nationalists_in_their_place:0 "Coloque os nacionalistas em seu lugar"
 PBC_put_the_nationalists_in_their_place_desc:0 "Os nacionalistas são agora apenas uma sombra do que já foram, e podemos finalmente acabar com essa bagunça. Os nacionalistas não mais perturbarão nossa paz e colocarão nossa soberania em questão."
 PBC_consolidate_our_borders:0 "Consolidar nossas fronteiras"
 PBC_consolidate_our_borders_desc:0 "Ao invés de expandir além de nossas fronteiras, seria melhor consolidar o que já temos e focar em melhorar nossa grande nação."
 PBC_begin_our_switch_to_democracy:0 "Comece nossa mudança para a democracia"
 PBC_begin_our_switch_to_democracy_desc:0 "Devemos dar o exemplo não só aos nossos vizinhos, mas também a nós mesmos. A maneira de fazer isso é seguindo um caminho de liberdade de liberdade, um caminho de democracia. Um caminho que é construído pelo povo, para o povo ."
 PBC_freedom_to_the_people:0 "Liberdade para o Povo"
 PBC_freedom_to_the_people_desc:0 "O povo da Confederação merece direitos livres e o direito de expressar tudo o que acredita. Se não puderem, então falhamos como nação."
 PBC_supress_the_extremists:0 "Suprimir os extremistas"
 PBC_supress_the_extremists_desc:0 "Nossa nação foi fundada em ideais violentos, ideais que não podem ficar se quisermos mudar para uma democracia. Esses extremistas precisam ser silenciados e rápidos antes que possam atrapalhar nossa transição."
 PBC_apoint_the_congress_to_lead:0 "Nomear o Congresso para Liderar"
 PBC_apoint_the_congress_to_lead_desc:0 "A forma como nossa nação funciona é uma união entre Bolívia e Peru, como tal, ter um líder único não funcionaria, pois a outra nação ficaria chateada com a escolha do líder. Para resolver este problema, nomearemos o Congresso de Tacna para liderar a nação. Haverá uma mistura de ambas as nacionalidades lá, então não deve haver problema."
 PBC_prado_leads_the_way:0 "Prado lidera"
 PBC_prado_leads_the_way_desc:0 "Manuel Prado Ugarteche liderou o partido democrático do Peru, e nenhum outro líder democrático está mais apto para liderar do que ele. Ele certamente nos levará a novos patamares e melhorará nossa nação mais do que o previsto, mesmo que possamos encontrar alguns problemas no futuro próximo."
 PBC_open_up_our_politics:0 "Abra nossa política"
 PBC_open_up_our_politics_desc:0 "Está na hora de não ficarmos isolados de nossos vizinhos e do resto do mundo. Já faz algum tempo desde nossa guerra de independência e para demonstrar nossas qualidades democráticas, precisamos nos abrir para nossos vizinhos e tente resolver a situação com eles."
 PBC_formalize_the_defense_pact:0 "Formalizar o Pacto de Defesa"
 PBC_formalize_the_defense_pact_desc:0 "Pode ser difícil reacender os laços com alguns de nossos vizinhos, especialmente aqueles que lutaram contra nós em nossa guerra de independência, então vamos iniciar um pacto de defesa e garantir sua segurança. ajudar essas nações a reconsiderar sua posição contra nós."
 PBC_chaco_for_gurantees:0 "Chaco para Garantias"
 PBC_chaco_for_gurantees_desc:0 "O Chaco Boreal é parte integrante da Bolívia, e agora é parte integrante da nossa nação. Vamos convidar o Paraguai para o pacto de defesa em troca do território. Se mantivermos bons laços com eles, eles podem aceitar esta proposta."
 PBC_putumayo_for_gurantees:0 "Putumayo para garantias"
 PBC_putumayo_for_gurantees_desc:0 "Putumayo é um território chave para nossa nação e para a história de nossa nação, e vamos pedir isso à Colômbia. Vamos convidá-los para o pacto de defesa em troca do território. Com boas relações, eles podem simplesmente aceitar ."
 PBC_purchase_our_lands_in_brazil:0 "Compre nossas terras no Brasil"
 PBC_purchase_our_lands_in_brazil_desc:0 "O Brasil possui muitos estados que consideramos como território chave, e será preciso mais do que um convite ao pacto de defesa para satisfazer os brasileiros. Por isso, não só pagaremos pelo território, mas também ofereceremos lhes um convite para o pacto de defesa."
 PBC_officialy_declare_the_defense_pact:0 "Declarar Oficialmente o Pacto de Defesa"
 PBC_officialy_declare_the_defense_pact_desc:0 "Existem muitas nações atualmente no pacto de defesa, então faria sentido formar uma facção com essas nações. Dessa forma, o mundo saberá o quão forte é o nosso pacto."
 PBC_advocate_public_works:0 "Defender Obras Públicas"
 PBC_advocate_public_works_desc:0 "Se o público quiser ajudar com o desenvolvimento, que assim seja. Vamos oferecer incentivos para aqueles que querem trabalhar, e nossa nação vai disparar graças a essas obras públicas."
 PBC_approach_the_allies:0 "Aproxime-se dos Aliados"
 PBC_approach_the_allies_desc:0 "Embora realmente não exista um lado 'bom' na política, está bem claro que o melhor do grupo são os Aliados. Eles são a única facção poderosa que representa os ideais democráticos, então seria sensato se juntar a eles. "
 PBC_purchase_british_guns:0 "Comprar armas britânicas"
 PBC_purchase_british_guns_desc:0 "O armamento britânico é simplesmente incrível. Eles têm todos os tipos de equipamentos, e todos atualizados também. Seria muito benéfico para nosso próprio exército se comprássemos alguns desses armamentos em troca de um pouco de nosso capital."
 PBC_cooperate_with_the_french_resistance:0 "Cooperar com a Resistência Francesa"
 PBC_cooperate_with_the_french_resistance_desc:0 "A Resistência Francesa é muito impressionante, aguentando os monstros que são os nazistas. Devemos tentar o nosso melhor para ajudá-los de qualquer maneira que pudermos, se o fizermos, podemos até aprender alguns truques com eles no caso de ocupação estrangeira”.
 PBC_join_the_allies:0 "Junte-se aos Aliados"
 PBC_join_the_allies_desc:0 "Devemos fazer nossa entrada oficial nos Aliados. É hora de eles terem um aliado sul-americano do lado deles, e nós nos certificaremos de ajudá-los de qualquer maneira que pudermos. Os fascistas e comunistas precisam ser detidos em tudo custos, eles causaram muito dano e isso não pode continuar!"
 PBC_remain_neutral:0 "Permanecer Neutro"
 PBC_remain_neutral_desc:0 "Considerando a atual situação global, será de nosso melhor respeito permanecermos neutros. Qualquer lado que escolhermos simplesmente acumulará inimigos, então se quisermos manter a estabilidade, devemos permanecer o mais neutros possível e ficar fora do conflito acontecendo na Europa."
 PBC_economic_cooperation_with_our_allies:0 "Cooperação Econômica com nossos Aliados"
 PBC_economic_cooperation_with_our_allies_desc:0 "Nossos aliados podem impulsionar muito nossa economia, e devemos explorar isso ao máximo. Claro, também ajudaremos nossos aliados mutuamente, não seria uma aliança se fôssemos os únicos a ganhar com isso . Todos nós devemos crescer nossas economias juntos e nos tornar nações ainda mais fortes."
 PBC_wipe_out_the_communists:0 "Acabe com os comunistas"
 PBC_wipe_out_the_communists_desc:0 "Esses malditos comunistas romperam a paz por muito tempo. É hora de fazê-los pagar por seus crimes contra o povo e limpá-los de nosso continente. Sua ideologia é simplesmente extrema demais para ser mantida viva."
 PBC_wipe_out_the_fascists:0 "Acabe com os fascistas"
 PBC_wipe_out_the_fascists_desc:0 "Os fascistas são uma ameaça à própria estabilidade deste continente. Manter viva uma ideologia tão vil simplesmente não pode durar, e vamos nos certificar de que não."
 PBC_spread_democracy_to_our_neighbors:0 "Espalhe a democracia para nossos vizinhos"
 PBC_spread_democracy_to_our_neighbors_desc:0 "Nossos vizinhos precisam começar a abraçar nossos ideais e perceber que a democracia é o caminho a seguir. Enviaremos agentes disfarçados para espalhar os ideais democráticos e fazer as pessoas de nossos vizinhos perceberem o quão grande a democracia pode realmente ser."
 PBC_peace_in_our_time:0 "Paz em nosso tempo"
 PBC_peace_in_our_time_desc:0 "Finalmente, depois de muitos anos, podemos finalmente ter paz em nosso continente. Todas as ideologias extremas foram erradicadas, e a ideia predominante é a de democracia. As pessoas estão satisfeitas com suas vidas, e nossas nações estão prosperando. verdadeiramente ter paz em nosso tempo."
 PBC_the_path_to_communism:0 "O Caminho para o Comunismo"
 PBC_the_path_to_communism_desc:0 "O comunismo é o caminho a seguir. O trabalhador é o aspecto mais importante de qualquer nação, e isso é inegável. Devemos expandir nossas fronteiras muito além de seu estado atual e oferecer terra abundante aos trabalhadores de nossa grande nação!"
 PBC_the_glory_of_fascism:0 "A Glória do Fascismo"
 PBC_the_glory_of_fascism_desc:0 "Nossa nação é a maior, e não precisamos de mais ninguém para nos dizer isso. Vamos provar nossa superioridade sob a bandeira do fascismo, e faremos nossos inimigos tremer de medo como o poder de nosso exército pisa sobre sua nação insignificante!"
 PBC_spread_communism_to_the_continent:0 "Espalhe o comunismo para o continente"
 PBC_spread_communism_to_the_continent_desc:0 "O continente precisa entender a grandeza do comunismo. Suas nações se beneficiarão muito com esses ideais, e suas nações se fortalecerão com isso."
 PBC_spread_fascism_to_the_continent:0 "Espalhe o fascismo no continente"
 PBC_spread_fascism_to_the_continent_desc:0 "O continente precisa entender a grandeza do fascismo. Suas nações se beneficiarão muito com esses ideais, e suas nações se fortalecerão com isso."
 PBC_reform_the_viceroyalty_of_rio_de_la_plata:0 "Reforma o Vice-Reino"
 PBC_reform_the_viceroyalty_of_rio_de_la_plata_desc:0 "Existem simplesmente muitas nações no continente, então seria melhor condensá-las em uma. Podemos começar com o Vice-Reino do Rio de la Plata, o antigo nome da colônia espanhola que consiste na Argentina, Uruguai, Chile e partes do Peru e Bolívia. Vamos combinar Argentina, Chile e Uruguai neste renascimento de uma nação."
 PBC_reform_the_gran_colombia:0 "Reforma Gran Colombia"
 PBC_reform_the_gran_colombia_desc:0 "Gran Colombia era uma nação antiga que consistia em Colômbia, Equador, Venezuela e Panamá. Se formos capazes de controlar o território que eles controlaram, poderemos reformar essa união mais uma vez e "
 PBC_preperations_for_our_expansion:0 "Preparações para nossa expansão"
 PBC_preperations_for_our_expansion_desc:0 "Precisaremos de tantos recursos quanto possível para realizar nossos planos ambiciosos. Quanto mais fábricas militares pudermos manter em nossa nação, mais produção militar teremos e mais forte nosso exército se tornará."

 #Bolívia

 BOL_begin_dealing_with_the_depression:0 "Comece a lidar com a depressão"
 BOL_begin_dealing_with_the_depression_desc:0 "A Grande Depressão totalizou nossa economia. Nosso povo está morrendo de fome e nossa estabilidade política está em frangalhos. Precisamos agir rápido e nos livrar dessa depressão o mais rápido possível e fazer uma recuperação nacional."
 BOL_focus_on_what_were_good_at:0 "Foco no que somos bons"
 BOL_focus_on_what_were_good_at_desc:0 "Somos conhecidos por nossas minas e recursos naturais abundantes, então vamos nos concentrar nisso. Expandir nossas minas e abusar de nossos recursos naturais para o bem do nosso país, de qualquer forma não somos os únicos."
 BOL_switch_to_an_agrarian_industry:0 "Mudar para uma Sociedade Agrária"
 BOL_switch_to_an_agrarian_industry_desc:0 "Enquanto nossa indústria de mineração está indo bem, devemos contemplar a mudança para uma economia agrária. Nossos campos são muito bons para plantações, especialmente trigo. Se tudo correr bem, podemos nos tornar um grande exportador rapidamente e competir com mesmo as principais potências."
 BOL_improve_our_road_networks:0 "Melhorar nossas redes rodoviárias"
 BOL_improve_our_road_networks_desc:0 "Se quisermos manter uma economia de mineração poderosa, primeiro precisamos garantir que nossas estradas sejam construídas adequadamente em todo o país para transportar nossos produtos por todo o país."
 BOL_feed_our_people:0 "Alimente nosso pessoal"
 BOL_feed_our_people_desc:0 "À medida que mudamos lentamente para uma economia agrária, agora podemos começar a alimentar nosso próprio povo com mais eficiência. A longo prazo, isso trará o povo para o nosso lado e pensará positivamente em nosso governo."
 BOL_open_our_food_markets:0 "Abrir nossos mercados de alimentos"
 BOL_open_our_food_markets_desc:0 "Com nossa produção agrícola agora em expansão, podemos começar a exportar nossos produtos para outras nações do planeta. Se pudermos firmar acordos comerciais e estabelecer preços justos para os produtos, podemos realmente expandir e nossa economia."
 BOL_conserve_our_resources:0 "Conservar nossos recursos"
 BOL_conserve_our_resources_desc:0 "Por enquanto, seria melhor conservar nossos recursos e manter nossos bens abundantes para nós mesmos. Produzimos tanto que, mesmo que não exportemos tanto, ainda teremos um ganho líquido."
 BOL_expand_our_mines:0 "Expandir nossas minas"
 BOL_expand_our_mines_desc:0 "Investir em nossas minas e expandi-las nos permitirá encontrar ainda mais recursos e bens dentro de nossas terras, e quanto mais tivermos, melhor será para nossos parceiros comerciais e economia em geral."
 BOL_sell_our_tungsten_mines:0 "Vender nossas minas de tungstênio"
 BOL_sell_our_tungsten_mines_desc:0 "Muitas empresas dentro de nosso país e empresas estrangeiras querem comprar nosso tungstênio, e por que não concordamos com tal acordo? Nossa economia realmente vai crescer se fizermos isso, então vamos tirar vantagem disso tanto quanto possível."
 BOL_improve_relations_with_our_trade_partners:0 "Melhorar as relações com nossos parceiros comerciais"
 BOL_improve_relations_with_our_trade_partners_desc:0 "Quanto melhores forem nossas relações com nossos parceiros comerciais, mais eles estarão dispostos a comprar nossos produtos. Uma estratégia bastante simples, mas eficaz, e se usada corretamente pode levar a nossa economia a crescer."
 BOL_allow_foreign_investment:0 "Permitir investimento estrangeiro"
 BOL_allow_foreign_investment_desc:0 "Muitos investidores de nossos países vizinhos nos contataram dizendo que querem investir em nossos bens e plantações. Quanto mais investidores estrangeiros pudermos atrair, melhor será para nossa economia."
 BOL_gurantee_foreign_trade_agreements:0 "Garantir Acordos de Comércio Exterior"
 BOL_gurantee_foreign_trade_agreements_desc:0 "Precisamos garantir qualquer acordo de comércio exterior que possamos colocar em nossas mãos. Garantir uma rota comercial com um país significa que eles serão obrigados diplomaticamente a comprar nossos produtos, o que apenas impulsionará ainda mais nossa economia!"
 BOL_improved_farmer_rights:0 "Direitos do Agricultor Aprimorados"
 BOL_improved_farmer_rights_desc:0 "Nossos agricultores têm trabalhado duro por um bom tempo agora, e o sistema de lei quase não faz nada para protegê-los, então a partir de hoje vamos retrabalhar nosso sistema de lei para favorecer mais nossos agricultores."
 BOL_improve_miner_salaries:0 "Melhorar os salários dos mineiros"
 BOL_improve_miner_salaries_desc:0 "Os salários de nossos mineradores são quase nada, é quase vergonhoso o quão baixo é considerando o quanto eles estão fazendo para melhorar nossa economia. É por isso que a partir de hoje nossas mineradoras serão obrigadas a aumentar os salários dos mineradores."
 BOL_accept_government_subsidies:0 "Aceitar Subsídios Governamentais"
 BOL_accept_government_subsidies_desc:0 "Vários setores do nosso governo estão nos enviando subsídios para ajudar a indústria de mineração e empurrá-la além do seu limite. Aceitar esses subsídios só fortalecerá o poder governamental e o controle sobre nossa nação, então não há dúvida sobre qual será nossa escolha ser."
 BOL_maintain_a_civilian_economy:0 "Manter uma Economia Civil"
 BOL_maintain_a_civilian_economy_desc:0 "Uma economia que é construída sobre as pessoas e o mercado civil, isso é o que nossa economia é. O exército agora não precisa de mais poder do que o que tem. Afinal, eles provaram sua inutilidade em ambos os Guerra do Pacífico e a Guerra do Chaco."
 BOL_mobilize_the_economy:0 "Mobilize a Economia"
 BOL_mobilize_the_economy_desc:0 "O exército precisa recuperar sua força e se tornar uma potência, e para isso precisamos investir mais em nossas forças armadas."
 BOL_open_our_wheat_markets:0 "Abrir nossos mercados de trigo"
 BOL_open_our_wheat_markets_desc:0 "Nossas exportações estão crescendo quase tanto quanto nossos campos, especialmente nosso trigo. O trigo é muito valioso nos mercados estrangeiros, e nosso cultivo de trigo está sempre crescendo, então por que não abrir nossos mercados de trigo para todo o mundo tenho."
 BOL_reserve_money_for_our_industry:0 "Reservar dinheiro para nossa indústria"
 BOL_reserve_money_for_our_industry_desc:0 "Nossa indústria precisa de toda a atenção que puder receber, especialmente por causa dos danos que a grande depressão causou a ela. Se pudermos fazer nossa indústria funcionar mais uma vez, estaremos em boa forma."
 BOL_expand_the_civilian_economy:0 "Expandir a Economia Civil"
 BOL_expand_the_civilian_economy_desc:0 "Precisamos de uma economia civil movimentada antes de começarmos a nos dedicar a outros assuntos. Quanto mais forte for nossa economia, mais chances teremos de uma recuperação nacional completa."
 BOL_expand_our_armories:0 "Expandir nosso arsenal"
 BOL_expand_our_armories_desc:0 "Com o estado em que nosso exército está, precisamos ter certeza de expandir nossos arsenais e capacidade industrial. Precisamos ter certeza de que podemos armar adequadamente nossos homens para que possamos garantir a vitória em qualquer conflito futuro."
 BOL_alevate_the_industrial_mills:0 "Aliviar as fábricas industriais"
 BOL_alevate_the_industrial_mills_desc:0 "Os trabalhadores estão trabalhando sem parar nas usinas industriais desde que começamos a nos recuperar da depressão econômica. Talvez seja melhor aliviar as usinas e deixar os trabalhadores fazer uma pausa, substituindo-os por tecnologia e equipamentos mais modernos, tornando seus empregos mais eficientes e com uma força de trabalho menor."
 BOL_an_open_economy:0 "Uma Economia Aberta"
 BOL_an_open_economy_desc:0 "Após uma mudança muito ambiciosa em nossa economia, várias reformas e expansão industrial, recuperamos nossa economia e nos tornamos uma economia aberta, que envolve a exportação em massa de bens e serviços e nos tornamos amigos várias nações."
 BOL_a_self_sufficient_economy:0 "Uma economia autossuficiente"
 BOL_a_self_sufficient_economy_desc:0 "Depois de muitas reformas, expansões industriais e mineração acelerada, vencemos esta depressão desastrosa que atingiu nossa economia. Agora, graças aos nossos recursos e bens abundantes, não precisamos depender de mais ninguém para manter nossa economia, e estamos a caminho de nos tornarmos verdadeiramente uma economia autárquica."
 BOL_new_research_facilities:0 "Novas Instalações de Pesquisa"
 BOL_new_research_facilities_desc:0 "Com nossos problemas econômicos agora fora do caminho, podemos começar a expandir nossas instalações de pesquisa e modernizar nossos equipamentos. Modernizar é a chave para a vitória!"
 BOL_side_with_the_people:0 "Lado do Povo"
 BOL_side_with_the_people_desc:0 "A liberdade de expressão e o pensamento livre são os principais ideais do Ocidente, e apenas uma rápida olhada no sucesso de suas nações deixa claro que a democracia é a melhor escolha para nossa nação."
 BOL_side_with_military:0 "Ao lado dos militares"
 BOL_side_with_military_desc:0 "Embora as pessoas possam ficar bravas com nosso governo se ficarmos do lado dos militares no golpe, do jeito que as coisas estão, será nossa melhor opção. A longo prazo, podemos trazer os civis de volta às nossas mãos, se eles gostarem ou não."
 BOL_secure_the_southern_provinces:0 "Proteja as Províncias do Sul"
 BOL_secure_the_southern_provinces_desc:0 "Embora pareça improvável que possamos controlar a capital nem qualquer uma das províncias do norte, o mesmo não pode ser dito para as do sul. As pessoas certamente nos apoiarão em nosso conflito e levarão a democracia para a nação!"
 BOL_militarize_the_people_in_our_provinces:0 "Militarizar o povo em nossas províncias"
 BOL_militarize_the_people_in_our_provinces_desc:0 "A guerra civil não vai ser nem um pouco fácil, então vamos precisar de todas as vantagens que pudermos obter. Recrutar a população nos estados que sabemos que poderemos controlar será fundamental nossa vitória contra o Exército."
 BOL_secure_the_guardia_nacional:0 "Proteger a Guardia Nacional"
 BOL_secure_the_guardia_nacional_desc:0 "A Guardia Nacional é um grupo de tropas de elite em nossas forças armadas, e tem sido muito importante para nós desde a fundação de nossa nação. Protegê-los e colocá-los do nosso lado mudará a maré da guerra para o nosso Favor."
 BOL_disband_the_bolivian_armed_forces:0 "Dissolver as Forças Armadas Bolivianas"
 BOL_disband_the_bolivian_armed_forces_desc:0 "Vamos oficializar, é hora de dissolver as Forças Armadas Bolivianas, para o bem maior do país e do futuro que isso levará. Embora isso leve a uma reação imediata do exército, é um risco que devemos leva."
 BOL_purchase_foreign_arms:0 "Comprar Armas Estrangeiras"
 BOL_purchase_foreign_arms_desc:0 "O equipamento de infantaria estrangeira é melhor que o nosso, então por que não comprá-lo e usá-lo para nossos esforços de guerra?"
 BOL_mobilizing_the_economy:0 "Mobilizando a Economia"
 BOL_mobilizing_the_economy_desc:0 "A economia precisa entrar em modo de guerra, precisamos vencer essa guerra civil custe o que custar."
 BOL_strengthen_the_guardia_nacional:0 "Fortalecer a Guardia Nacional"
 BOL_strengthen_the_guardia_nacional_desc:0 "A Guardia Nacional tem nos ajudado massivamente nesta guerra até agora, mas definitivamente podemos precisar de mais ajuda."
 BOL_train_new_generals:0 "Treinar Novos Generais"
 BOL_train_new_generals_desc:0 "Precisamos de novos generais rapidamente! Nossos dois melhores generais estão totalmente contra nós, então precisaremos de novas mentes talentosas em campo para neutralizá-los."
 BOL_take_matters_into_our_own_hands:0 "Tome o assunto em nossas próprias mãos"
 BOL_take_matters_into_our_own_hands_desc:0 "É hora de tomarmos as rédeas em nossas próprias mãos e liderarmos o exército nós mesmos. Precisamos vencer a rebelião agora mais do que nunca, e cada dia que passa é um dia que poderíamos ter usado para estabilizar a nação, então precisamos acabar com esta guerra civil o mais rápido possível."
 BOL_secure_the_loyalty_of_our_army:0 "Garantir a lealdade do nosso exército"
 BOL_secure_the_loyalty_of_our_army_desc:0 "Precisamos proteger a seção do exército que ainda é leal a nós. Se pudermos garantir isso, então o resto deles começará lentamente a se juntar ao nosso lado."
 BOL_the_bolivian_army_reborn:0 "O Exército Boliviano Renascido"
 BOL_the_bolivian_army_reborn_desc:0 "O exército é agora uma versão muito mais forte de seu passado. Depois de muitas reformas e ações desesperadas, eles são uma força muito poderosa e que será útil no futuro."
 BOL_victor_of_the_civil_war:0 "Vencedor da Guerra Civil"
 BOL_victor_of_the_civil_war_desc:0 "Saímos vitoriosos sobre os militares e seguramos nossa nação com sucesso mais uma vez. Nosso caminho foi aberto e podemos iniciar nosso processo de reabilitação."
 BOL_a_path_of_diplomacy:0 "Democracia Boliviana"
 BOL_a_path_of_diplomacy_desc:0 "Se realmente queremos recuperar nossas terras perdidas, então a opção mais viável é a diplomacia, simplesmente não há outra alternativa."
 BOL_open_up_our_foreing_policy:0 "Abrir nossa política externa"
 BOL_open_up_our_foreing_policy_desc:0 "É hora de abrirmos nossa política e começarmos a interagir com o mundo exterior."
 BOL_try_to_buyback_chaco:0 "Tente comprar de volta o Chaco"
 BOL_try_to_buyback_chaco_desc:0 "Enquanto os paraguaios lutaram e nos venceram pelo Chaco, a guerra os deixou em um estado economicamente aleijado. Devido a isso, pode haver uma chance de que eles possam nos devolver a terra se a comprarmos deles , mas isso vai custar muito dinheiro."
 BOL_sea_access_for_resource_rights:0 "Acesso Marítimo para Direitos de Recursos"
 BOL_sea_access_for_resource_rights_desc:0 "Enquanto os chilenos são ricos em aço, o mesmo não pode ser dito para o tungstênio. Podemos conseguir um acordo com eles, dando-lhes direitos de recursos para nosso tungstênio em troca de nossa terra perdida, e há uma boa chance de que eles possam aceitar."
 BOL_try_to_purchase_acre:0 "Tente comprar acre"
 BOL_try_to_purchase_acre_desc:0 "Devido ao Acre ser subdesenvolvido, o Brasil pode estar disposto a simplesmente nos entregar a terra se nos oferecermos para comprá-la."
 BOL_our_borders_finaly_restored:0 "Nossas fronteiras finalmente restauradas"
 BOL_our_borders_finaly_restored_desc:0 "Após vários contatos diplomáticos e uma grande quantia de dinheiro gasta, nós asseguramos nossas fronteiras originais. Nosso povo está torcendo por nosso governo em toda a nação e nem uma única alma foi perdida no processo."
 BOL_join_the_allies:0 "Junte-se aos Aliados"
 BOL_join_the_allies_desc:0 "Os aliados são os mocinhos deste mundo atualmente, então seria sensato nos aliar a eles e estar do lado certo de qualquer conflito."
 BOL_learn_from_the_british_navy:0 "Aprenda com a Marinha Britânica"
 BOL_learn_from_the_british_navy_desc:0 "Não há como negar o poderio naval dos britânicos, e agora que estamos construindo uma investigação podemos aprender muito com a marinha deles."
 BOL_purchase_british_armaments:0 "Comprar Armamentos Britânicos"
 BOL_purchase_british_armaments_desc:0 "Os britânicos têm alguns dos armamentos mais avançados do planeta, então seria muito complicado comprá-los."
 BOL_economic_cooperation_with_britain:0 "Cooperação Econômica com a Grã-Bretanha"
 BOL_economic_cooperation_with_britain_desc:0 "A Grã-Bretanha é uma potência industrial e não há como negar isso. Seu poderio industrial pode ajudar muito nossa própria indústria e impulsioná-la."
 BOL_look_for_a_close_ally:0 "Procure um aliado próximo"
 BOL_look_for_a_close_ally_desc:0 "Não devemos procurar aliados na Europa, em vez disso, devemos procurar alguns aqui mesmo em nosso próprio continente."
 BOL_join_the_argentines:0 "Junte-se aos argentinos"
 BOL_join_the_argentines_desc:0 "Apesar do que os argentinos nos fizeram no passado, eles ainda têm uma boa chance de ter como aliados e, no final das contas, um aliado é sempre melhor que um inimigo."
 BOL_join_the_chileans:0 "Junte-se aos chilenos"
 BOL_join_the_chileans_desc:0 "Devemos deixar nossas hostilidades de lado e começar uma nova rota de paz e prosperidade entre nossas nações."
 BOL_join_the_peruvians:0 "Junte-se aos peruanos"
 BOL_join_the_peruvians_desc:0 "Os peruanos sempre foram amigáveis ​​conosco, eles serão nossa melhor aposta para uma aliança."
 BOL_create_our_own_faction:0 "Criar nossa própria facção"
 BOL_create_our_own_faction_desc:0 "Devemos apenas criar nossa própria facção e ser o líder de nossa facção em vez de depender de outra pessoa."
 BOL_economic_boost_from_our_ally:0 "Aumento econômico do nosso aliado"
 BOL_economic_boost_from_our_ally_desc:0 "Nosso aliado nos deu muitos benefícios econômicos que agora podemos usar a nosso favor graças às nossas relações amistosas."
 BOL_invite_the_other_democracies:0 "Convide as outras democracias"
 BOL_invite_the_other_democracies_desc:0 "Vamos convidar as outras democracias para nossa aliança e estabelecer uma aliança democrática adequada no continente."
 BOL_arm_up_the_population:0 "Armar a população"
 BOL_arm_up_the_population_desc:0 "Nossa população estará pronta para qualquer ameaça que possa enfrentar, e começaremos a fazer os preparativos a partir de hoje."
 BOL_clean_up_the_fascists:0 "Limpe os fascistas"
 BOL_clean_up_the_fascists_desc:0 "Vamos lidar com os fascistas no continente. Seus crimes contra a humanidade não durarão mais."
 BOL_clean_up_the_communists:0 "Limpe os comunistas"
 BOL_clean_up_the_communists_desc:0 "Vamos lidar com os comunistas no continente. Seus crimes contra a humanidade não durarão mais."
 BOL_a_path_of_force:0 "Centralizar o controle do governo"
 BOL_a_path_of_force_desc:0 "A democracia e a diplomacia como um todo simplesmente não funcionam na era moderna. Força militar e bruta é o que mostra um verdadeiro senso de poder e força e é a única maneira de fazer outras nações nos ouvirem e nos levarem a sério , e centralizar o governo de Tejada pode ser nossa chave para o sucesso."
 BOL_making_the_military_our_puppet:0 "Marionete dos militares"
 BOL_making_the_military_our_puppet_desc:0 "Ah, como as coisas mudaram, sendo um fantoche dos militares para agora fantoches dos militares. Devemos usar os militares para nossos próprios objetivos ambiciosos."
 BOL_ban_the_press:0 "Proibir a Imprensa"
 BOL_ban_the_press_desc:0 "A imprensa tem sido muito chata recentemente, nos dando má fama e atrapalhando. É por isso que a imprensa deve ser banida para que as pessoas obtenham sua fonte de notícias de nós e apenas de nós."
 BOL_establish_the_new_regime:0 "Solidificar a regra do governo"
 BOL_establish_the_new_regime_desc:0 "É hora de abandonar a democracia, ela simplesmente não está funcionando, e de qualquer forma temos outros planos. Nossos vizinhos devem ter medo de nosso poder."
 BOL_focus_on_expanding_our_industry:0 "Foco na expansão da nossa indústria"
 BOL_focus_on_expanding_our_industry_desc:0 "A indústria é tudo em uma nação, ela decide muitos fatores em uma nação. Se pudermos ter uma indústria forte, então certamente seremos uma nação de sucesso."
 BOL_expand_the_armories:0 "Expandir os Arsenals"
 BOL_expand_the_armories_desc:0 "Quanto maior for nossa indústria de armas, maior será nossa produção e produção de armas."
 BOL_investment_possibilities_in_south_america:0 "Possibilidades de investimento na América do Sul"
 BOL_investment_possibilities_in_south_america_desc:0 "Nossos vizinhos têm muitos recursos e oportunidades de investimento. É melhor tirarmos o máximo proveito disso e nos beneficiarmos o máximo possível."
 BOL_expand_our_conscription:0 "Expandir nosso recrutamento"
 BOL_expand_our_conscription_desc:0 "A partir de agora, precisaremos de mais homens no campo se quisermos que nossas ambições se tornem realidade."
 BOL_a_revived_industry:0 "Uma indústria revivida"
 BOL_a_revived_industry_desc:0 "Nossa indústria finalmente atingiu um nível aceitável. Nossa economia está crescendo, nosso povo está feliz e nossa estabilidade está aumentando. O futuro é brilhante para a Bolívia."
 BOL_placate_to_the_experienced_officers:0 "Placa aos Oficiais Experientes"
 BOL_placate_to_the_experienced_officers_desc:0 "Os oficiais experientes têm a experiência para realmente governar uma nação, são eles que são capazes de governar a nação."
 BOL_empower_the_young_officers:0 "Empoderar os Jovens Oficiais"
 BOL_empower_the_young_officers_desc:0 "Os jovens são o futuro, e os jovens oficiais são os que levarão esta nação à grandeza."
 BOL_begin_regaining_the_peoples_trust:0 "Comece a reconquistar a confiança do povo"
 BOL_begin_regaining_the_peoples_trust_desc:0 "As pessoas nos abandonaram e ao governo como um todo, e é nosso dever trazê-los de volta ao nosso controle e mostrar-lhes o verdadeiro caminho."
 BOL_restructure_parliament:0 "Reestruturar o Parlamento"
 BOL_restructure_parliament_desc:0 "O parlamento não é tão favorável aos nossos ideais, então precisaremos reestruturá-lo para que funcione adequadamente sob nossa ideologia."
 BOL_kickstart_the_industry:0 "Iniciar a Indústria"
 BOL_kickstart_the_industry_desc:0 "Nossa indústria está lá, só precisa de um empurrãozinho na direção certa para que funcione como deveria."
 BOL_nationalize_the_holdings_of_standard_oil:0 "Nacionalizar as participações da Standard Oil"
 BOL_nationalize_the_holdings_of_standard_oil_desc:0 "O petróleo padrão tem muitos ativos que podem ser muito úteis para nosso governo agora, então nacionalizá-lo é nossa melhor escolha."
 BOL_set_up_corporate_style_system:0 "Configurar um sistema de estilo corporativo"
 BOL_set_up_corporate_style_system_desc:0 "A criação de um sistema de estilo corporativo melhorará muito não apenas nossa economia, mas também nosso controle sobre a política do país."
 BOL_improve_worker_conditions:0 "Melhorar as condições do trabalhador"
 BOL_improve_worker_conditions_desc:0 "As condições atuais dos trabalhadores em nossas fábricas são menos do que desejáveis, então vamos mudar isso a partir de hoje."
 BOL_embrace_a_new_idea:0 "Abrace uma nova ideia"
 BOL_embrace_a_new_idea_desc:0 "Embora nossa ideia original fosse estabelecer o socialismo militar, a ideia de um estado fascista faz muito sentido para a Bolívia. Usando nossas perdas territoriais como catalisadores do apoio fascista, podemos facilmente fazer as pessoas torcer por um estado fascista, e é exatamente isso que faremos."
 BOL_begin_purging_the_military_socialists:0 "Comece a expurgar os socialistas militares"
 BOL_begin_purging_the_military_socialists_desc:0 "Os Socialistas Militares estão no nosso caminho para uma tomada fascista. Eles ainda não perceberam nossa mudança para o fascismo, então nós simplesmente temos que fazê-los perceber."
 BOL_revive_our_military_industry:0 "Reviver nossa indústria militar"
 BOL_revive_our_military_industry_desc:0 "Nossa indústria militar está muito carente, então uma expansão seria muito boa agora."
 BOL_embrace_military_socialism:0 "Abrace o Socialismo Militar"
 BOL_embrace_military_socialism_desc:0 "O Socialismo Militar é nossa própria ideologia única, que tem todas as possibilidades de funcionar. Pegando pedaços de Autoritarismo e Socialismo e combinando os dois em uma ideologia melhorada."
 BOL_expand_worker_rights:0 "Expandir direitos do trabalhador"
 BOL_expand_worker_rights_desc:0 "Os direitos que nossos trabalhadores têm atualmente são péssimos, e isso precisa mudar imediatamente. Quanto melhores forem nossos direitos trabalhistas, mais produção eles terão."
 BOL_a_balanced_Economy:0 "Uma Economia Equilibrada"
 BOL_a_balanced_Economy_desc:0 "Não podemos priorizar a indústria civil sobre a indústria de armas e vice-versa. Seria melhor se mantivéssemos um equilíbrio entre os dois e até mesmo nossa economia."
 BOL_nation_reborn:0 "Nossa Nação Renascida"
 BOL_nation_reborn_desc:0 "Depois de muitos sacrifícios, finalmente nos estabilizamos como nação. O povo mais uma vez tem fé no governo e podemos começar a focar em nossas ações e planos políticos."
 BOL_continue_with_toro:0 "Continuar com Toro"
 BOL_continue_with_toro_desc:0 "Toro é o mais experiente dos dois generais. Ele é nossa melhor aposta para nos tirar dessa brecha em que a Bolívia está presa e nos levar a uma potência regional."
 BOL_put_german_in_his_place:0 "Coloque Germán em seu lugar"
 BOL_put_german_in_his_place_desc:0 "Vamos lidar com Germán e pará-lo. O fato de ele estar se rebelando já é infantil por si só, então vamos convencê-lo a se juntar a nós e ele terá autoridade especial no governo. Isso maneira, ele nem pensará em se rebelar novamente."
 BOL_continue_with_german:0 "Continuar com Germán"
 BOL_continue_with_german_desc:0 "Germán é nossa melhor aposta quando se trata de escolher entre ele e Toro. Ser mais jovem lhe dá mais tempo para se adaptar e aprender o clima da Bolívia e, eventualmente, levará a nação a um futuro de sucesso."
 BOL_hold_the_1938_national_convention:0 "Realizar a Convenção Nacional de 1938"
 BOL_hold_the_1938_national_convention_desc:0 "A Convenção Nacional Boliviana de 1938 foi uma reunião da legislatura unicameral boliviana composta por uma assembléia constituinte eleita composta pela Câmara dos Senadores e Câmara dos Deputados. Usaremos esta convenção para traçar planos futuros para a nação e planejar o que vamos fazer."
 BOL_treaty_of_peace_with_paraguay:0 "Tratado de Paz com o Paraguai"
 BOL_treaty_of_peace_with_paraguay_desc:0 "O tratado do Chaco foi um tratado de paz assinado entre a Bolívia e o Paraguai em 12 de julho de 1938. Este tratado encerrou oficialmente todas as hostilidades entre Paraguai e Bolívia. Vamos acabar com esse conflito de uma vez por todas e criar um novo aliado para o Oeste."
 BOL_write_the_1938_constitution:0 "Escrever a Constituição de 1938"
 BOL_write_the_1938_constitution_desc:0 "A atual constituição simplesmente não está funcionando no cenário atual de nossa nação, então é hora de escrevermos uma nova constituição que seja relevante para os problemas atuais."
 BOL_hand_out_welfare_plans:0 "Distribuir Planos de Bem-Estar"
 BOL_hand_out_welfare_plans_desc:0 "Os pobres e a classe trabalhadora de nossa nação ainda estão lutando, então vamos ajudá-los. Embora isso possa nos atingir um pouco no curto prazo, no longo prazo isso permitirá que mais dinheiro circule em nosso país e permitir que nossa economia cresça."
 BOL_establish_ourselves_as_dictator:0 "Estabelecer Germán como Ditador"
 BOL_establish_ourselves_as_dictator_desc:0 "Vamos dar o próximo passo e nos estabelecer como ditadores. Este país precisa de controle direto e nós somos os únicos que podem fazer isso acontecer."
 BOL_invest_in_the_army:0 "Investir no Exército"
 BOL_invest_in_the_army_desc:0 "Nosso exército precisa de mais investimentos para torná-lo uma força poderosa, e nosso exército precisa desesperadamente disso."
 BOL_choose_a_path_of_democracy:0 "Escolha um caminho de democracia"
 BOL_choose_a_path_of_democracy_desc:0 "Democracia e liberdade é o que leva uma nação à prosperidade, e é para isso que buscaremos. Nosso povo será livre para pensar e fazer o que quiser."
 BOL_continue_with_the_military:0 "Continue com os militares"
 BOL_continue_with_the_military_desc:0 "As forças armadas são onde está nossa verdadeira força. Precisamos continuar com as forças armadas se quisermos que nossa nação permaneça estável e eficaz."
 BOL_make_our_ideals_official:0 "Tornar nossos ideais oficiais"
 BOL_make_our_ideals_official_desc:0 "É hora de oficializarmos nossos ideais fascistas. Vega nos levará a um caminho de glória através do fascismo. Grandes potências como Alemanha e Itália fizeram isso, então por que não podemos?"
 BOL_tackle_toro_directly:0 "Enfrentar Toro Diretamente"
 BOL_tackle_toro_directly_desc:0 "É hora de começarmos a lidar com Toro diretamente, concentrando toda a nossa atenção em detê-lo. Com ele fora do caminho, poderemos nos concentrar em outras questões mais importantes."
 BOL_imprison_toro:0 "Aprisionar Toro"
 BOL_imprison_toro_desc:0 "Agora que Toro está em seu pé de trás, podemos começar a prender seus apoiadores pelo vandalismo que causaram e, eventualmente, prender o próprio Toro e acabar com seus esquemas de uma vez por todas."
 BOL_contact_the_peruvians:0 "Contato com os peruanos"
 BOL_contact_the_peruvians_desc:0 "Agora com nossa população sob controle, podemos começar a trabalhar em nossa política externa. O Peru será nosso primeiro alvo e tentaremos contatá-los."
 BOL_reform_the_peru_bolivian_confederation:0 "Reviver a Confederação Peru-Boliviana"
 BOL_reform_the_peru_bolivian_confederation_desc:0 "A Confederação Peru-Boliviana, uma união de curta duração entre os estados da Bolívia, Norte do Peru e Sul do Peru. Essa união original pode não ter funcionado, mas desta vez pode dar certo. Nossas melhores relações com o Peru irão certamente fará com que eles aceitem a proposta."
 BOL_propose_a_plan_to_peru:0 "Propor um plano para o Peru"
 BOL_propose_a_plan_to_peru_desc:0 "O Peru, assim como nós, perdeu terra e dignidade contra o Chile na primeira Guerra do Pacífico. Eles provavelmente aceitarão um plano de invasão dupla do Chile. O Chile não verá isso acontecer."
 BOL_get_revenge_for_our_sea_access_loss:0 "Se vingar por nossa perda de acesso ao mar"
 BOL_get_revenge_for_our_sea_access_loss_desc:0 "Está na hora do Chile pagar pelo que fez. Seus crimes não podem durar mais. Vamos lançar uma ofensiva surpresa contra eles e tomar a iniciativa!"
 BOL_the_second_war_of_the_pacific:0 "A Segunda Guerra do Pacífico"
 BOL_the_second_war_of_the_pacific_desc:0 "A Segunda Guerra do Pacífico começou, nossa guerra de vingança final realmente começou. Vamos vencer e resolver essa luta de uma vez por todas."
 BOL_mobilize_the_militias:0 "Mobilize as Milícias"
 BOL_mobilize_the_militias_desc:0 "Todo homem precisa servir, dar-lhes uma arma e um cigarro e enviá-los para a linha de frente!"
 BOL_an_economy_for_war:0 "Uma Economia para a Guerra"
 BOL_an_economy_for_war_desc:0 "Nossa economia precisa ser de guerra nestes tempos. Não seremos capazes de durar se não tomarmos uma medida tão dura."
 BOL_ask_for_foreign_volunteers:0 "Peça Voluntários Estrangeiros"
 BOL_ask_for_foreign_volunteers_desc:0 "A demanda da guerra tem empurrado nossos limites no exército, e precisaremos de ajuda estrangeira para nos permitir continuar lutando."
 BOL_expand_the_conscription:0 "Expandir o Recrutamento"
 BOL_expand_the_conscription_desc:0 "Precisamos expandir o recrutamento para que possamos recrutar mais homens para o exército."
 BOL_victor_of_the_war_of_the_pacific:0 "Vencedor da Segunda Guerra do Pacífico"
 BOL_victor_of_the_war_of_the_pacific_desc:0 "Depois de muitos meses de derramamento de sangue e luta, finalmente chegamos ao topo. O que antes era nosso fardo tornou-se uma bênção e recuperamos nosso acesso ao mar. Nosso caminho a seguir agora foi realmente limpo. "
 BOL_alliance_with_peru:0 "Aliança com o Peru"
 BOL_alliance_with_peru_desc:0 "O Peru foi a única nação em que podemos realmente confiar. Eles sempre nos apoiaram e devemos retribuir por todas as suas boas ações oficializando nossa aliança."
 BOL_economic_cooperation_with_peru:0 "Cooperação Econômica com o Peru"
 BOL_economic_cooperation_with_peru_desc:0 "Ambas as nossas economias estão crescendo rapidamente. Cresceria mais rápido se cooperássemos economicamente."
 BOL_mutual_military_buildup:0 "Acumulação Militar Mútua"
 BOL_mutual_military_buildup_desc:0 "Ameaças estão surgindo ao nosso redor, então precisamos construir nossos exércitos para estarmos prontos para qualquer ameaça que possa surgir em nosso caminho."
 BOL_use_a_shared_currency:0 "Usar uma moeda compartilhada"
 BOL_use_a_shared_currency_desc:0 "Vamos estabelecer uma moeda comum entre nós e o Peru, assim não precisamos nos preocupar muito com a inflação e nossas economias podem crescer na mesma proporção."
 BOL_go_after_chile:0 "Vá atrás do Chile"
 BOL_go_after_chile_desc:0 "O Chile sempre nos atolou e nos impediu de atingir nosso pico, então vamos limpá-los da face da Terra para que isso nunca aconteça."
 BOL_take_out_argentina:0 "Leve nossa Argentina"
 BOL_take_out_argentina_desc:0 "A Argentina é e tem sido um inimigo desde a sua concepção, e não podemos deixar isso durar mais."
 BOL_invite_venezuela:0 "Convidar Venezuela"
 BOL_invite_venezuela_desc:0 "A Venezuela é uma nação muito rica e bastante poderosa. Seria sensato tê-los em nossa facção."
 BOL_invest_in_the_venezuelan_oil:0 "Investir no petróleo venezuelano"
 BOL_invest_in_the_venezuelan_oil_desc:0 "A Venezuela está repleta de petróleo, quase a mesma quantidade que o Oriente Médio. Podemos investir no petróleo deles para que eles se beneficiem no curto prazo, e nós nos beneficiamos no longo prazo."
 BOL_take_out_paraguay:0 "Tire o Paraguai"
 BOL_take_out_paraguay_desc:0 "O Paraguai nos causou muitos problemas, eles precisam e vão pagar pelo que fizeram conosco."
 BOL_invite_paraguay:0 "Convidar Paraguai"
 BOL_invite_paraguay_desc:0 "O Paraguai compartilha crenças muito semelhantes às nossas, e até provou várias vezes ter um exército competente. Seria sensato tê-los em nossa facção."
 BOL_establish_a_common_border:0 "Estabelecer uma borda comum"
 BOL_establish_a_common_border_desc:0 "É hora de conectar nossas fronteiras com a Venezuela. Colômbia e Equador estão no caminho, então vamos passar por eles."
 BOL_take_out_brazil:0 "Tire o Brasil"
 BOL_take_out_brazil_desc:0 "O Brasil será o desafio mais difícil de superar, mas com bastante empenho e esforço de nós e nossos aliados, seremos capazes de derrubá-los."
 BOL_our_rightful_borders:0 "Nossas fronteiras legítimas"
 BOL_our_rightful_borders_desc:0 "Nossas verdadeiras fronteiras foram finalmente restauradas. Após muitos anos de construção, perdas e esforço, finalmente alcançamos as fronteiras que queríamos. Nosso caminho agora está livre."
 BOL_forge_our_own_path:0 "Forjar nosso próprio caminho"
 BOL_forge_our_own_path_desc:0 "Nosso destino é diferente de qualquer outra nação, não podemos nos aliar a alguém. O único país em que confiamos somos nós mesmos, e vamos mantê-lo assim."
 BOL_our_wars_of_vengence:0 "Nossas Guerras de Vingança"
 BOL_our_wars_of_vengence_desc:0 "Todos os nossos vizinhos tomaram território de nós, todos abusaram de nós e tiraram vantagem de nosso ponto fraco e situação. Cada nação que se aproveitar de nós pagará, pagará com seu sangue e sua terra!"
 BOL_retake_the_chaco:0 "Retomando o Chaco"
 BOL_retake_the_chaco_desc:0 "Depois de perder o Chaco em 1935 para os paraguaios, muitos bolivianos perderam a fé em nossa nação e o nacionalismo geral caiu. Isso vai mudar, vamos recuperar o Chaco e nossa antiga glória será restaurada!"
 BOL_revenge_against_the_chileans:0 "Vingança contra os chilenos"
 BOL_revenge_against_the_chileans_desc:0 "Os chilenos levaram o que era mais valioso para nós, e nos fizeram sofrer por isso. Por isso vamos fazê-los pagar pelo que fizeram comigo, vamos recuperar nossas terras e mais e acabar com elas completamente desligado!"
 BOL_the_peruvian_menace:0 "A ameaça peruana"
 BOL_the_peruvian_menace_desc:0 "Os peruanos são uma das nossas maiores ameaças no momento, e precisamos lidar com eles. Enquanto éramos aliados, desta vez seremos o oposto, e este Peru não é o mesmo que nos aliamos com no passado."
 BOL_building_up_our_conquered_lands:0 "Construindo nossas terras conquistadas"
 BOL_building_up_our_conquered_lands_desc:0 "As terras que conquistamos são subdesenvolvidas e pobres, mas com nossa economia agora movimentada podemos mudar isso."
 BOL_force_integrate_our_new_territory:0 "Force Integrar nosso novo território"
 BOL_force_integrate_our_new_territory_desc:0 "Nossa rápida expansão nos fez ganhar muitos novos territórios. Precisamos começar a integrá-los à nação boliviana e torná-la parte integrante do território boliviano."
 BOL_make_the_argentineans_pay:0 "Faça os argentinos pagarem"
 BOL_make_the_argentineans_pay_desc:0 "Os argentinos causaram muitos danos à nossa nação ao longo dos anos. Eles vão pagar por tudo o que nos fizeram."
 BOL_retaking_acre:0 "Retomando Acre"
 BOL_retaking_acre_desc:0 "O Brasil tirou o Acre de nós décadas atrás, mas mesmo depois de tanto tempo nós não esquecemos, e eles saberão que não esquecemos quando virem nossos soldados marchando em sua terra!"
 BOL_go_after_ecuador:0 "Vá atrás do Equador"
 BOL_go_after_ecuador_desc:0 "O Equador estaria melhor sob nosso controle, então vamos tornar esse sonho realidade."
 BOL_go_after_colombia:0 "Vá atrás da Colômbia"
 BOL_go_after_colombia_desc:0 "A Colômbia é um incômodo que está em nosso caminho. Vamos esmagá-los e garantir que eles não atrapalhem nosso caminho novamente."
 BOL_take_out_venezuela:0 "Tire a Venezuela"
 BOL_take_out_venezuela_desc:0 "A Venezuela não é apenas muito forte, mas está repleta de recursos naturais. Eliminá-los ajudará muito nossa economia."
 BOL_triumphant_will:0 "Vontade Triunfante"
 BOL_triumphant_will_desc:0 "Todas as nações da América do Sul caíram sob nosso controle. O que eles pensavam ser impossível tornou-se possível, e nós provamos ao planeta que somos uma força a ser reconhecida!"
 BOL_army_revival:0 "Revival do Exército"
 BOL_army_revival_desc:0 "Nosso Exército não é o que costumava ser. Depois de muitos programas, mudanças, reformas e investimentos crescentes, temos um exército adequado. Um que não está atolado no passado, mas olhando para o futuro. "
 BOL_reforming_the_army:0 "Reformando o Exército"
 BOL_reforming_the_army_desc:0 "O exército boliviano construiu uma reputação muito ruim. Nossas várias perdas territoriais, perdas na maioria das guerras, especialmente a mais recente guerra do Chaco. Precisamos reformar nosso exército e nos livrar dessa reputação que está nos segurando."
 BOL_restoring_faith_in_the_army:0 "Restaurando a Fé no Exército"
 BOL_restoring_faith_in_the_army_desc:0 "As várias perdas militares fizeram com que nossa população perdesse a fé no exército. Precisamos reconquistar a fé deles, porque se não pudermos, não poderemos ter um exército poderoso."
 BOL_advocating_bolivian_nationalism:0 "Defender o nacionalismo boliviano"
 BOL_advocating_bolivian_nationalism_desc:0 "Vamos postar propaganda em massa, fotos de líderes, figuras políticas e bandeiras bolivianas em todo o país. O povo deve se orgulhar de ser boliviano e nós garantiremos que o seja."
 BOL_help_out_the_spanish:0 "Ajude os espanhóis"
 BOL_help_out_the_spanish_desc:0 "Os espanhóis estão em um estado de quase anarquia devido à guerra civil, o máximo que podemos fazer é ajudá-los a acabar com o conflito o mais rápido possível."
 BOL_study_spanish_infantry_equipment:0 "Estudar equipamento de infantaria espanhol"
 BOL_study_spanish_infantry_equipment_desc:0 "Os espanhóis têm alguns equipamentos de infantaria muito bons que podemos usar e tirar proveito de nós mesmos."
 BOL_examine_the_spanish_artillery:0 "Examinar a artilharia espanhola"
 BOL_examine_the_spanish_artillery_desc:0 "A artilharia que observamos na guerra civil espanhola é uma das melhores do planeta. Tomar nota delas nos permitirá melhorar melhor nossa própria artilharia."
 BOL_expanding_our_armaments:0 "Expandindo Nossos Armamentos"
 BOL_expanding_our_armaments_desc:0 "Com nossos armamentos atuais, não poderemos abastecer todo o exército, então uma expansão precisa ser feita."
 BOL_expanding_the_bolivian_Army:0 "Expandindo o Exército Boliviano"
 BOL_expanding_the_bolivian_Army_desc:0 "O exército boliviano precisa ser expandido mais do que é atualmente se quisermos representar uma verdadeira ameaça a qualquer inimigo que possamos enfrentar."
 BOL_establishing_a_proper_airforce:0 "Estabelecer uma Força Aérea Adequada"
 BOL_establishing_a_proper_airforce_desc:0 "A força aérea boliviana não é a melhor da América do Sul, longe disso. Por isso, passaremos por vários programas de expansão para ampliar nossa força aérea e torná-la comparável a uma potência regional."
 BOL_expand_the_airbases:0 "Expandir as bases aéreas"
 BOL_expand_the_airbases_desc:0 "Nossas bases aéreas são pequenas e esparsas. Se queremos manter uma boa força aérea, primeiro precisamos expandir nossas bases aéreas."
 BOL_modernize_our_fighters:0 "Modernize nossos lutadores"
 BOL_modernize_our_fighters_desc:0 "Modernizar nossos caças é fundamental para vencer a batalha no ar."
 BOL_modernize_our_bombers:0 "Modernize nossos bombardeiros"
 BOL_modernize_our_bombers_desc:0 "Modernizar nossos bombardeiros nos permitirá paralisar a indústria do inimigo, permitindo-nos varrê-los."
 BOL_rebuilding_the_bolivian_navy:0 "Reconstruindo a Marinha Boliviana"
 BOL_rebuilding_the_bolivian_navy_desc:0 "Antes de a Bolívia perder o acesso ao mar, mantinha uma marinha de tamanho considerável. Agora que voltamos a ter acesso ao mar, vamos reconstruir aquela marinha que já teve."
 BOL_focus_on_light_ships:0 "Foco em Naves Leves"
 BOL_focus_on_light_ships_desc:0 "Navios leves são muito baratos de fabricar, e nossa indústria é mais do que capaz de produzir muitos deles."
 BOL_improved_submarine_production:0 "Produção de submarinos melhorada"
 BOL_improved_submarine_production_desc:0 "Está na hora de melhorarmos nossa produção de submarinos. Submarinos são muito baratos, então vamos abusar disso o máximo possível."
 BOL_focus_on_heavy_ships:0 "Foco em navios pesados"
 BOL_focus_on_heavy_ships_desc:0 "Navios pesados ​​são a chave para vencer batalhas navais. É melhor darmos toda a nossa atenção a eles."
 BOL_improve_our_heavy_ships:0 "Melhorar nossos navios pesados"
 BOL_improve_our_heavy_ships_desc:0 "Nossos navios pesados, embora bons, precisam de melhorias para ter uma chance contra os navios pesados ​​de outras nações."
 BOL_continue_our_naval_rearmamento:0 "Continuar nosso Rearmamento Naval"
 BOL_continue_our_naval_rearmament_desc:0 "Nosso rearmamento naval está indo bem até agora, mas precisaremos continuar para chegar a um estado aceitável."
 BOL_our_navy_restored:0 "Nossa Marinha Restaurada"
 BOL_our_navy_restored_desc:0 "Após várias reformas e programas de construção, finalmente temos uma marinha adequada pronta para enfrentar qualquer desafio que possa enfrentar."
 BOL_the_tejada_dictatorship:0 "A Ditadura Tejada"
 BOL_the_tejada_dictatorship_desc:0 "Tejada pode não ser o líder mais apto para a nação, mas certamente provou seu valor durante a guerra civil. Ele se tornará um líder melhor com o tempo, levará tempo, mas acontecerá!"
 BOL_establish_an_allience_with_brazil:0 "Estabelecer uma Aliança com o Brasil"
 BOL_establish_an_allience_with_brazil_desc:0 "Os brasileiros são a potência da América do Sul, então tê-los como aliados seria muito benéfico."
 BOL_try_to_buy_acre_off_brazil:0 "Tente comprar Acre do Brasil"
 BOL_try_to_buy_acre_off_brazil_desc:0 "Devido ao Acre ser subdesenvolvido, o Brasil pode estar disposto a simplesmente nos entregar a terra se nos oferecermos para comprá-la."
 BOL_focusing_on_internal_politics:0 "Foco em nossa política interna"
 BOL_focusing_on_internal_politics_desc:0 "Em vez de expandir nosso território sem pensar, devemos consolidar nossa nação e garantir que nos recuperemos de nossa súbita transição de governo."
 BOL_close_down_the_economy:0 "Fechar a Economia"
 BOL_close_down_the_economy_desc:0 "Ninguém além dos bolivianos deve ter permissão para usar nossos recursos. Por que devemos trocá-los quando podemos usá-los e expandir nossa própria indústria e força militar?"
 BOL_nationalize_our_industry:0 "Nacionalizar nossa indústria"
 BOL_nationalize_our_industry_desc:0 "Assim como fechamos nossos recursos para o exterior, devemos fazer o mesmo com nossas empresas, focando no desenvolvimento e produção de nossa pátria."
 BOL_support_from_the_catholic_church:0 "Ganhe apoio da Igreja"
 BOL_support_from_the_catholic_church_desc:0 "Nossos ideais dependem muito da Igreja Católica e de seus seguidores. Somos seguidores leais de Cristo e faremos tudo o que estiver ao nosso alcance para espalhar sua palavra àqueles que não tiveram a sorte de ouvir sua sabedoria. O apoio da Igreja é um dado, então precisamos aproveitá-lo."
 BOL_draft_plans_to_take_antofagasta:0 "Rascunho de planos para tomar Antofagasta"
 BOL_draft_plans_to_take_antofagasta_desc:0 "É hora de começarmos a traçar planos para expandir nosso território, mas não devemos apenas invadir outras nações como um maníaco. Em vez disso, vamos primeiro nos concentrar em nosso principal alvo, o Chile. Eles possuem a província de Antofagasta, que é bloqueando nosso acesso ao mar. Com as técnicas certas, podemos arrancá-lo deles sem arriscar uma guerra em grande escala."
 BOL_focus_all_our_efforts_on_the_plan:0 "Focar todos os nossos esforços no plano"
 BOL_focus_all_our_efforts_on_the_plan_desc:0 "Todos os nossos recursos devem se concentrar em tomar Antofagasta pacificamente. Levará tempo e mão de obra, mas com as condições certas é definitivamente possível. Nosso acesso ao mar está esperando pacientemente!"
 BOL_prepare_our_forces_for_worst_case:0 "Prepare nossas forças para o pior caso"
 BOL_prepare_our_forces_for_worst_case_desc:0 "Devemos nos preparar para o pior cenário por precaução. É muito improvável que os chilenos simplesmente nos permitam tomar suas terras sem qualquer resistência."
 BOL_connect_the_country:0 "Conectar o País"
 BOL_connect_the_country_desc:0 "Nossa nação é muito pobre quando se trata de estradas e ferrovias. Se queremos ser uma nação de sucesso, devemos construir uma rede rodoviária e um sistema ferroviário adequado."
 BOL_total_success:0 "Sucesso total"
 BOL_total_success_desc:0 "Nosso plano foi um sucesso e tomamos Antofagasta. Não é surpresa que os chilenos não tenham facilitado, mas mesmo assim conseguimos e estamos um passo mais perto de alcançar nossos objetivos ."
 BOL_develop_antofagasta:0 "Desenvolver Antofagasta"
 BOL_develop_antofagasta_desc:0 "Devemos nos esforçar para desenvolver nosso novo território conquistado. Agora, com acesso ao mar, poderemos fazer muitas coisas e, por uma vez na América do Sul, seremos uma potência regional respeitada!"
 BOL_strengthen_our_catholic_support:0 "Fortalecer nosso apoio católico"
 BOL_strengthen_our_catholic_support_desc:0 "Os católicos viram o que conseguimos fazer com o apoio deles e estão cheios de esperança para o nosso futuro. Devemos aproveitar essa comunidade cheia de esperança e melhorar nossa nação juntamente com o apoio deles."

 ARG_focus_on_foreign_immigration:0 "Foco na imigração estrangeira"
 ARG_focus_on_foreign_immigration_desc:0 "Nossa nação é uma das mais estáveis ​​da região, e muitas pessoas de todo o mundo estão pensando em imigrar para nosso país. Devemos expandir nossas políticas de imigração e acolher qualquer pessoa que queira."
 
 ### Confederação Peru-Boliviana ###
 PBC_choose_our_leader:0 "Escolha nosso líder"
 PBC_choose_our_leader_desc:0 "Precisamos de um líder e rápido! Nossas escolhas são bastante limitadas, mas podemos fazer funcionar. Ter alguma forma de liderança é melhor do que não ter nenhuma."
 PBC_our_war_of_independence:0 "Nossa Guerra de Independência"
 PBC_our_war_of_independence_desc:0 "Esses bastardos não nos deixarão ser independentes sem guerra, mas cometerão um grave erro. Desta vez, ganharemos nossa legítima independência e sairemos vitoriosos. Aprendemos nossas lições com a primeira guerra, então esta segunda vez que podemos realmente estar do lado vencedor."
 PBC_focus_on_our_armed_forces:0 "Foco em nossas Forças Armadas"
 PBC_focus_on_our_armed_forces_desc:0 "Neste momento, o ramo mais importante de nossa nação são nossas forças armadas. Manter um exército poderoso é o que nos permitirá vencer esta guerra e sair vitoriosos contra nossos inimigos."
 PBC_maneging_the_new_nation:0 "Gerenciando a Nova Nação"
 PBC_maneging_the_new_nation_desc:0 "Como nossa União é muito nova, teremos que designar vários ministérios para administrar adequadamente o país. O processo não deve demorar muito e valerá a pena no longo prazo."
 PBC_invite_foreign_advisors:0 "Convidar Consultores Estrangeiros"
 PBC_invite_foreign_advisors_desc:0 "O que realmente precisamos agora é de conselhos estrangeiros para nos guiar adequadamente no caminho certo e nos tornarmos uma potência."
 PBC_unite_the_parties:0 "Unir as Partes"
 PBC_unite_the_parties_desc:0 "Do jeito que está, os partidos boliviano e peruano estão atrapalhando nosso sucesso como união dos dois estados, então vamos unir os dois partidos. Criar uma coalizão resolverá a maioria dos nossos problemas nesse setor. "
 PBC_deal_with_the_economy:0 "Lidar com a Economia"
 PBC_deal_with_the_economy_desc:0 "Nossa economia não está preparada para esta guerra, então precisamos começar a lidar com isso e rápido se quisermos manter nossa soberania."
 PBC_mobilize_the_economy:0 "Mobilize a Economia"
 PBC_mobilize_the_economy_desc:0 "A economia será e será uma economia de guerra, pelo menos por enquanto. Quando a guerra acabar, veremos o que podemos fazer."
 PBC_unite_the_industries:0 "Unir as indústrias"
 PBC_unite_the_industries_desc:0 "A concorrência entre empresas peruanas e bolivianas está atrapalhando nossa economia, e precisamos parar com isso agora. Propor uma união de várias empresas e oferecer benefícios a ambas certamente resolverá esse problema."
 PBC_reform_the_research_facilities:0 "Reformar as Instalações de Pesquisa"
 PBC_reform_the_research_facilities_desc:0 "Nossas instalações de pesquisa estão desatualizadas e antigas, tanto no lado boliviano quanto no peruano. Modernizá-las e reformá-las resultará em maiores oportunidades de expansão tecnológica."
 PBC_stabilizing_the_nation:0 "Estabilizando a Nação"
 PBC_stabilizing_the_nation_desc:0 "A estabilidade do nosso país está longe de ser boa, então precisamos garantir que ela se estabilize rapidamente para que nossa nação possa crescer."
 PBC_calm_down_the_nationalists:0 "Acalme os nacionalistas"
 PBC_calm_down_the_nationalists_desc:0 "Os nacionalistas peruanos e bolivianos estão apenas prejudicando nosso progresso como país. É melhor acalmá-los para que nossa nova nação possa crescer e prosperar."
 PBC_mutual_military_training:0 "Treinamento Militar Mútuo"
 PBC_mutual_military_training_desc:0 "Treinar nosso exército mutuamente entre generais bolivianos e peruanos certamente resolverá nossos problemas com nosso exército dividido."
 PBC_fully_reform_the_army:0 "Reforma Totalmente o Exército"
 PBC_fully_reform_the_army_desc:0 "Nosso exército não é peruano nem boliviano, é oficialmente peruano-boliviano. Reformar nosso exército e fazer nossos soldados entenderem esse conceito permitirá que nosso exército seja realmente poderoso."
 PBC_arm_up_the_militias:0 "Arme as Milícias"
 PBC_arm_up_the_militias_desc:0 "Podemos formar várias milícias em nossa nação e trazê-las para a linha de frente. Embora possam não ser nossa melhor opção, elas são definitivamente cruciais neste momento."
 PBC_escelate_the_war:0 "Escalar a Guerra"
 PBC_escelate_the_war_desc:0 "A escalada periódica da guerra dará à nossa população cada vez mais motivos para lutar pela causa e fortalecer nossas chances de vencer a guerra."
 PBC_expanding_our_armaments:0 "Expandindo nossos Armamentos"
 PBC_expanding_our_armaments_desc:0 "Nossos armamanets a partir de agora estão em falta e não podem acompanhar as demandas da guerra, então eficaz imediatamente um programa de expansão será iniciado para expandir nossos armamentos."
 PBC_purchase_foreign_arms:0 "Comprar Armas Estrangeiras"
 PBC_purchase_foreign_arms_desc:0 "Nossa melhor aposta agora é simplesmente comprar armas estrangeiras e usá-las para nossa vantagem contra nossos inimigos."
 PBC_ask_for_foreign_volunteers:0 "Peça Voluntários Estrangeiros"
 PBC_ask_for_foreign_volunteers_desc:0 "Os inimigos simplesmente têm soldados demais, mas temos um truque na manga. Tentaremos convencer outros países do continente a nos enviar voluntários e nos ajudar em nossos esforços de guerra."
 PBC_expand_the_army:0 "Expandir o Exército"
 PBC_expand_the_army_desc:0 "A partir de agora nosso exército não é tão grande quanto gostaríamos. Vamos começar um programa de recrutamento para trazer mais soldados e aumentar nosso exército."
 PBC_conscript_militias_across_the_country:0 "Milícias recrutas em todo o país"
 PBC_conscript_militias_across_the_country_desc:0 "Está na hora de vencermos esta guerra de uma vez por todas. Concentraremos toda a nossa atenção em dar armas aos homens de todo o país e recrutá-los em formações de milícias para enviá-los para as linhas de frente. Pela Confederação!"
 PBC_independent_at_last:0 "Finalmente Independente"
 PBC_independent_at_last_desc:0 "Nós finalmente vencemos nossa guerra de independência. Parecia impossível, e ainda assim conseguimos. Alcançamos o que nossos ancestrais originais não podiam fazer. Nosso caminho agora está realmente livre de obstáculos e podemos nos estabelecer como um país adequado."
 PBC_prepare_for_our_expansion:0 "Prepare-se para nossa expansão"
 PBC_prepare_for_our_expansion_desc:0 "Se esses bastardos pensaram que escolher fazer guerra contra nós e perder era o suficiente, então eles estão completamente errados! Não vamos parar até que eles sejam varridos do mapa completamente."
 PBC_make_the_argentines_pay:0 "Faça os argentinos pagarem"
 PBC_make_the_argentines_pay_desc:0 "Os argentinos são os grandes responsáveis ​​pela nossa queda original e quase responsáveis ​​pela segunda vez, então eles vão pagar pelo que fizeram conosco!"
 PBC_make_the_chileans_pay:0 "Faça os chilenos pagarem"
 PBC_make_the_chileans_pay_desc:0 "Os chilenos também são responsáveis ​​por nossa queda original e quase responsáveis ​​pela segunda vez, então eles vão pagar pelo que fizeram conosco!"
 PBC_integrate_our_newly_conquered_lands:0 "Integrar nossas terras recém-conquistadas"
 PBC_integrate_our_newly_conquered_lands_desc:0 "As pessoas serão trazidas sob nosso controle total, e nossas terras conquistadas se tornarão parte integrante de nossa nação."
 PBC_take_out_uruguay:0 "Tire o Uruguai"
 PBC_take_out_uruguay_desc:0 "O Uruguai está em nosso caminho para a vitória total. Vamos eliminá-los imediatamente."
 PBC_take_out_paraguay:0 "Tire o Paraguai"
 PBC_take_out_paraguay_desc:0 "O Paraguai também está no nosso caminho, precisamos ter certeza de que eles serão eliminados."
 PBC_take_out_colombia_and_ecuador:0 "Tire a Colômbia e o Equador"
 PBC_take_out_colombia_and_ecuador_desc:0 "Colômbia e Equador são as duas últimas nações que precisam pagar por seus crimes contra nós. Nós os eliminaremos!"
 PBC_go_after_venezuela:0 "Vá atrás da Venezuela"
 PBC_go_after_venezuela_desc:0 "A Venezuela não é apenas muito forte, mas está repleta de recursos naturais. Eliminá-los ajudará muito nossa economia."
 PBC_take_out_brazil:0 "Tire o Brasil"
 PBC_take_out_brazil_desc:0 "O Brasil é nossa maior ameaça neste momento, lidar com eles decidirá quem liderará este continente, e seremos nós!"
 PBC_push_past_the_darien_gap:0 "Empurre além do Darien Gap"
 PBC_push_past_the_darien_gap_desc:0 "Com o controle da Colômbia e da Venezuela, podemos começar a olhar ainda mais longe, mais especificamente, a América Central. O que está entre nós e conquistar toda a região é o Darién Gap, um trecho de floresta entre a Colômbia e o Panamá. não seja um problema para os nossos soldados e seremos capazes de dar um soco."
 PBC_conquer_the_central_american_nations:0 "Conquistar as nações centro-americanas"
 PBC_conquer_the_central_american_nations_desc:0 "Agora que temos uma base forte na América Central, o resto da região deve ser uma brisa. Seus exércitos não devem ter chance contra os nossos, e estaremos um passo mais perto de nossa guerra final contra os americanos ."
 PBC_conquer_the_mexicans:0 "Conquiste os mexicanos"
 PBC_conquer_the_mexicans_desc:0 "Os mexicanos são a última nação entre nós e os EUA. Lidamos com eles, e nosso caminho para os EUA está totalmente aberto."
 PBC_build_up_for_the_final_war:0 "Construir para a Guerra Final"
 PBC_build_up_for_the_final_war_desc:0 "Nosso conflito final com os EUA será uma guerra longa e sangrenta, então precisamos ter certeza de construir o máximo possível."
 PBC_the_one_true_american_power:0 "A verdadeira potência americana"
 PBC_the_one_true_american_power_desc:0 "Está na hora, vamos tirar os EUA e nos estabelecer como a única verdadeira potência americana."
 PBC_reforming_the_economy:0 "Reformando a Indústria"
 PBC_reforming_the_economy_desc:0 "Nossa indústria precisa ser reformada se quisermos começar a crescer nossa economia adequadamente."
 PBC_investing_in_the_civilian_economy:0 "Investir na Economia Civil"
 PBC_investing_in_the_civilian_economy_desc:0 "A economia civil é a base das economias da maioria dos países, e será o mesmo para nós."
 PBC_invest_in_our_armaments:0 "Invista em nossos Armamentos"
 PBC_invest_in_our_armaments_desc:0 "Nossos armamentos ainda estão em falta mesmo após nossos programas de expansão, então devemos investir ainda mais para garantir que isso não continue."
 PBC_focus_more_on_industry:0 "Foco mais na indústria"
 PBC_focus_more_on_industry_desc:0 "A indústria exige toda a nossa atenção no momento, então é exatamente isso que faremos."
 PBC_focus_more_on_our_army:0 "Foco mais em nosso exército"
 PBC_focus_more_on_our_army_desc:0 "Nosso exército precisa de toda a atenção possível. Quanto mais, melhor, e quanto melhor for nosso exército, mais forte nossa nação será."
 PBC_expand_even_further_our_industry:0 "Expandir ainda mais nossa indústria"
 PBC_expand_even_further_our_industry_desc:0 "Nossa indústria tem espaço para mais expansão, então faremos exatamente isso. Quanto mais expandida for a nossa indústria, melhor."
 PBC_further_improve_our_arms_industry:0 "Melhorar ainda mais nossa indústria de armas"
 PBC_further_improve_our_arms_industry_desc:0 "Nossa indústria de armas pode alimentar nosso exército e permitir que nossas forças armadas se tornem ainda mais fortes."
 PBC_redirect_our_fundings:0 "Redirecionar nossos fundos"
 PBC_redirect_our_fundings_desc:0 "Temos investido muito em nossa indústria e isso tem nos prejudicado em outros setores de nossa indústria. Vamos cortar nossos financiamentos e redirecioná-los para outras partes do país."
 PBC_improve_the_army:0 "Melhorar o Exército"
 PBC_improve_the_army_desc:0 "Vamos melhorar nosso exército para torná-lo uma força formidável. Quanto mais forte, maiores são nossas chances de causar medo no coração de nossos inimigos."
 PBC_improve_our_firearms:0 "Melhorar nossas armas de fogo"
 PBC_improve_our_firearms_desc:0 "Armas de fogo são a tecnologia mais básica usada por soldados em exércitos. Se pudermos ter as armas de fogo mais modernas, teremos vantagem contra nossos inimigos."
 PBC_improve_our_artillery:0 "Melhorar nossa artilharia"
 PBC_improve_our_artillery_desc:0 "A artilharia moderna nos permite dar um soco maior com uma quantidade menor de artilharia."
 PBC_establish_a_tank_korp:0 "Estabelecer uma Força de Tanques"
 PBC_establish_a_tank_korp_desc:0 "Os tanques são a forma moderna de guerra. Nós dominamos essa técnica e ninguém será capaz de nos deter."
 PBC_establish_a_proper_airforce:0 "Estabeleça uma Força Aérea Adequada"
 PBC_establish_a_proper_airforce_desc:0 "Nossa força aérea não é tão forte, e precisamos fortalecê-la se quisermos representar uma ameaça para outras forças aéreas."
 PBC_imrpove_our_fighters:0 "Melhorar nossos lutadores"
 PBC_imrpove_our_fighters_desc:0 "Modernizar nossos caças é fundamental para vencer a batalha no ar."
 PBC_improve_our_bombers:0 "Melhorar nossos bombardeiros"
 PBC_improve_our_bombers_desc:0 "Modernizar nossos bombardeiros nos permitirá paralisar a indústria do inimigo, permitindo-nos varrê-los."
 PBC_purchase_foreign_planes:0 "Comprar aviões estrangeiros"
 PBC_purchase_foreign_planes_desc:0 "As grandes potências estrangeiras estão construindo suas forças aéreas a um ritmo impressionante. Seria tolice não comprar alguns de seus aviões, mesmo que tenhamos que fazer acordos com certos escórias."
 PBC_build_up_the_navy:0 "Construir a Marinha"
 PBC_build_up_the_navy_desc:0 "Nossa marinha está em falta e precisa desesperadamente de grandes financiamentos para mantê-la. Uma vez que tenhamos uma marinha poderosa, ninguém nos desafiará nos mares."
 PBC_focus_on_light_ships:0 "Foco em Naves Leves"
 PBC_focus_on_light_ships_desc:0 "Navios leves são muito baratos de fabricar, e nossa indústria é mais do que capaz de produzir muitos deles."
 PBC_focus_on_heavy_ships:0 "Foco em Navios Pesados"
 PBC_focus_on_heavy_ships_desc:0 "Navios pesados ​​são a chave para vencer batalhas navais. É melhor colocarmos toda a nossa atenção neles."
 PBC_modernizing_the_light_cruisers:0 "Modernizando nossos Cruzadores Ligeiros"
 PBC_modernizing_the_light_cruisers_desc:0 "Os cruzadores leves são bastante baratos de fabricar e ainda dão um soco, e vamos explorá-los ao máximo."
 PBC_expand_further_our_dockyards:0 "Expandir ainda mais nossos estaleiros"
 PBC_expand_further_our_dockyards_desc:0 "Se queremos competir com as potências navais da Europa, então temos que expandir nossos estaleiros e produção naval se quisermos chegar a qualquer lugar."
 PBC_modernize_our_naval_bombers:0 "Modernize nossos bombardeiros navais"
 PBC_modernize_our_naval_bombers_desc:0 "Bombardeiros navais garantirão nosso domínio no mar e no ar ao mesmo tempo."
 PBC_design_coastal_ships:0 "Projetar Navios Costeiros"
 PBC_design_coastal_ships_desc:0 "Com melhor tecnologia e eficiência aprimorada, podemos construir rapidamente uma defesa costeira em caso de guerra."
 

 CHL_the_ISI_model:0 "O modelo ISI"
 CHL_the_ISI_model_desc:0 "O modelo de Industrialização por Substituição de Importações foi um plano característico da América do Sul diante da Grande Depressão. O objetivo era promover o desenvolvimento econômico e a industrialização desses países, reduzindo sua dependência de importações de produtos manufaturados e incentivando a economia nacional produção de bens."



 ##Colômbia##
 COL_la_revolucion_en_marcha:0 "A Revolução em Marcha"
 COL_la_revolucion_en_marcha_desc:0 "O programa carro-chefe de López Pumarejo, o chamado Revolución en Marcha, é popular mesmo entre os conservadores. Visa a modernização do país, a industrialização, a atualização das leis sociais e as reformas estruturais da sociedade. Em suma, consagra que o dever do Estado é "efetuar por meios pacíficos tudo o que faria uma revolução".
 COL_integrar_la_inversion_militar:0 "Integração do Investimento Militar"
 COL_integrar_la_inversion_militar_desc:0 "Nestes tempos difíceis, os gastos militares são essenciais para a defesa da nação. Aumentar o investimento e incluir material de guerra nos gastos públicos será muito benéfico a longo prazo."
 COL_ley_de_movilizacion_militar:0 "Lei Nacional de Recrutamento"
 COL_ley_de_movilizacion_militar_desc:0 "As regras que regem o serviço militar não foram modificadas desde o início da Guerra dos Mil Dias em 1899. É hora de renovar esta legislação para engrossar as fileiras do exército, marinha e força aérea."
 COL_continuar_la_reforma_agraria:0 "Continuar a Reforma Agrária"
 reforma_tt:0 "§ROs oligarcas não vão gostar que o Estado vá contra seus interesses.§!\n"
 COL_continuar_la_reforma_agraria_desc:0 "É evidente que na Colômbia a distribuição da terra é desigual; enquanto os grandes latifundiários apropriam-se de hectares inteiros, os camponeses ficam à margem e incapazes de competir economicamente. Devemos insistir em ratificar uma reforma agrária, que justifique a partição da terra e intervenção do Estado, mesmo que seja algo oneroso."
 COL_mantener_los_privilegios_patronales:0 "Manter Privilégios do Empregador"
 privilegios_tt:0 "§RO povo não vai gostar que o estado priorize os oligarcas.§!\n"
 COL_mantener_los_privilegios_patronales_desc:0 "É fato que os latifundiários colombianos são os que melhor sabem administrar a produção agrícola. Não podemos colocar qualquer um no comando ou toda a economia entraria em colapso. Embora isso prejudique os sindicatos, preservando a legalidade privilégios dos empregadores é a única maneira de desenvolver o país."
 COL_surcando_mar_y_oceano:0 "Navegando pelo Mar e Oceano"
 COL_surcando_mar_y_oceano_desc:0 "Os navios colombianos devem estar preparados para navegar tanto em águas rasas quanto em oceanos inclementes. Afinal, o país tem saída para o Atlântico, o Pacífico e o mar do Caribe. Não há ponto mais estratégico que o nosso."
 COL_astilleros_del_pacifico:0 "The Pacific Dockyards"
 COL_astilleros_del_pacifico_desc:0 "Parte do desenvolvimento econômico da nação é abraçar a capacidade de fabricar nossos próprios navios. A costa do Pacífico, sendo um importante ponto de comércio e saída direta para o leste, é o lugar perfeito para posicionar esta indústria."
 COL_armada_de_la_republica:0 "A Marinha da República"
 COL_armada_de_la_republica_desc:0 "É inédito que tenhamos apenas três contratorpedeiros obsoletos enquanto outras nações americanas ainda têm navios de guerra. É óbvio que não podemos igualar sua força naval imediatamente, mas o primeiro passo é estruturar adequadamente a marinha seguindo o exemplo do grandes poderes."
 COL_la_mision_de_rojas_pinilla:0 "A Missão de Rojas Pinilla"
 COL_la_mision_de_rojas_pinilla_desc:0 "Durante a guerra colombiano-peruana de 1932, o tenente Gustavo Rojas Pinilla argumentou que a indústria militar colombiana e as técnicas de estudo estão ultrapassadas. sanção presidencial para realizá-lo."
 COL_fuerza_aerea_colombiana:0 "A Força Aérea Colombiana"
 COL_fuerza_aerea_colombiana_desc:0 "Ainda se lembra que o primeiro presidente do mundo a usar uma aeronave oficial foi o colombiano Pedro Nel Ospina em 1922. Nossa história está ligada à aviação desde o momento em que se entrelaçaram, e esse legado não pode ser perdido. A Colômbia deve ter uma força aérea a par das grandes potências."
 COL_ejercito_nacional:0 "O Exército Nacional"
 COL_ejercito_nacional_desc:0 "Nosso glorioso exército tem suas raízes na independência, e desde então bravos soldados se entregaram de corpo e alma à defesa de nossa soberania. A instituição exige tratamento especial do governo, pois representa toda a história de guerra do país : Pátria, Honra, Lealdade."
 COL_produccion_aeronautica:0 "Produção Aeronáutica"
 COL_produccion_aeronautica_desc:0 "A importação de aviões de outros países será totalmente insustentável no contexto de uma guerra em grande escala. A indústria interna deve se adequar às necessidades da Força Aérea, utilizando linhas de montagem modernas e sofisticadas."
 COL_modernizar_el_armamento:0 "Modernizar as Armas"
 COL_modernizar_el_armamento_desc:0 "Não podemos continuar a abastecer nossas tropas com armas de uma década atrás e esperar que seu desempenho seja excelente. É preciso redirecionar parte dos gastos militares no desenvolvimento de equipamentos atualizados e eficientes, capazes de lidar com máquinas estrangeiras. "
 COL_indumil:0 "INDUMIL"
 COL_indumil_desc:0 "É claro que o monopólio da produção de armas não pode ser entregue a nenhum particular, mas o Estado também não pode sustentar uma produção dispersa e desorganizada. O adequado será centralizar a produção em uma empresa pública, a Indústria Militar Colombiana (INDUMIL)."
 COL_tacticas_aereas:0 "Táticas Aéreas"
 COL_tacticas_aereas_desc:0 "O combate aéreo é complexo, muito mais do que o combate terrestre ou marítimo. Envolve uma grande quantidade de disciplinas e conhecimentos que precisam ser estudados em detalhes. Caso contrário, estaremos fadados a perder a guerra no ar."
 COL_fabricas_nacionales:0 "Fábricas Nacionais"
 COL_fabricas_nacionales_desc:0 "Nossa produção está cada vez mais dependente da indústria estrangeira. Esse ciclo vicioso deve ser freado com o financiamento de fábricas com sede nacional que geram empregos e mantêm bom desempenho em tempos de crise."
 COL_estrategia_de_altamar:0 "A Estratégia de Alto Mar"
 COL_estrategia_de_altamar_desc:0 "Lutar em alto mar não é o mesmo que atravessar um rio ou uma lagoa. A marinha deve estar preparada para combater em lugares distantes da costa, mesmo que isso signifique reestruturar todo o programa de treinamento naval."
 COL_vigilancia_costera:0 "Patrulhamento Costeiro"
 COL_vigilancia_costera_desc:0 "Devemos aceitar que somos incapazes de proteger as vastas fronteiras marítimas do país. A única opção viável para nos defender é estabelecer um sistema de patrulhamento ao longo da costa do Pacífico e do Caribe, mantendo a inteligência naval atualizada em tempo real."
 COL_fuego_del_cielo:0 "Fogo dos céus"
 COL_fuego_del_cielo_desc:0 "Se não pudermos atacar militarmente no solo, então atacaremos do ar. Desenvolveremos modelos de bombardeiros capazes de atacar os principais pontos inimigos e os faremos tremer lançando sobre eles uma chuva de fogo de proporções bíblicas . "
 COL_artilleria_arrolladora:0 "Poder de fogo esmagador"
 COL_artilleria_arrolladora_desc:0 "O poder de fogo é essencial nas linhas de frente. Dedicaremos um tempo crucial estudando este tipo de arma para equipar nossos bravos artilheiros com as ferramentas necessárias, com as quais o inimigo ficará indefeso."
 COL_motorizar_la_infanteria:0 "Motorizar a Infantaria"
 COL_motorizar_la_infanteria_desc:0 "A longo prazo, um batalhão de cavalaria é muito mais custoso logisticamente do que um motorizado. Não podemos nos dar ao luxo de levar vários dias a cavalo para a frente enquanto nossas divisões precisam urgentemente de reforços. Vamos implementar um plano de motorização massivo para fazer um exército competente."
 COL_fortalecer_la_marina_mercante:0 "Fortalecer a Marinha Mercante"
 COL_fortalecer_la_marina_mercante_desc:0 "A marinha mercante pode não ser muito útil em tempos de paz, mas em uma guerra será um suporte essencial para logística e transporte. Se adaptarmos mais embarcações comerciais para servir na marinha mercante, estaremos melhor preparados caso de imprevistos navais."
 COL_proteccion_desde_las_profundidades:0 "Proteção das Profundezas"
 COL_proteccion_desde_las_profundidades_desc:0 "O futuro do combate naval não está nas ondas, mas sob elas. Usar uma frota de submarinos nos dará uma enorme vantagem contra um atacante de superfície, e poderemos até enfraquecer seu comércio e transporte."
 COL_policia_militar:0 "Polícia Militar"
 COL_policia_militar_desc:0 "Uma polícia regular composta por civis, não é a mais adequada para uma nação com um legado de guerra como a nossa. Vamos militarizar a instituição para que sirva de apoio não só na ordem interna, mas também na campo de batalha se for necessário."
 COL_defensa_desde_tierra:0 "Defesa do solo"
 COL_defensa_desde_tierra_desc:0 "Estamos muito iludidos se acreditarmos que a marinha é defesa suficiente contra uma invasão naval. Precisamos estabelecer uma linha de proteção capaz de nos proteger, por isso ordenaremos a construção de centenas de fortes que serão inexpugnáveis ​​contra qualquer ataque anfíbio."
 COL_defensa_desde_tierra_tt:0 "Coloque §YFortes Costeiros§! em cada estado costeiro colombiano totalmente controlado por você."
 COL_modernizar_la_aviacion_naval:0 "Modernizar a Aviação Naval"
 COL_modernizar_la_aviacion_naval_desc:0 "A Força Aérea também é responsável por proteger os céus de nossos oceanos. No entanto, esse tipo de trabalho requer modelos de aeronaves específicos, e precisamos tê-los primeiro. Dedicaremos uma seção especial de nossa pesquisa ao projeto de este tipo de aeronave."
 COL_manufactura_blindada:0 "Fabricação de Armaduras"
 COL_manufactura_blindada_desc:0 "Vamos ser sinceros, uma carga de cavalaria não tem chance contra uma ofensiva blindada, nem um caminhão de transporte contra um tanque de guerra. Chegou a hora de nossa indústria militar ser flexível, adicionando produção de blindagem à nossa infantaria."
 COL_topografia_militar:0 "Topografia Militar"
 COL_topografia_militar_desc:0 "Estudar o terreno também é essencial ao planejar um ataque ou uma linha defensiva. Aproveitando a vasta e variada geografia de nossa nação, treinaremos nossos teóricos para realizar tarefas logísticas específicas se for necessário no campo de combate. "
 COL_propiedad_social:0 "Propriedade Comum"
 COL_propiedad_social_desc:0 "Não podemos continuar a ver a propriedade como uma forma privada de exploração econômica. O Estado deve reconhecer a função social que a propriedade tem como auxílio aos menos favorecidos, inclusive aqueles que possuem muito e exploram pouco. Não permitiremos esta margem de desigualdade continue entre a população colombiana."
 COL_legalizar_las_huelgas:0 "Legalizar Greves"
 COL_legalizar_las_huelgas_desc:0 "Algo tão comum quanto as greves ainda é considerado ilegal no país. Não passa de uma reivindicação dos direitos dos trabalhadores, e é uma tática despótica considerá-lo crime. A legislação deve mudar imediatamente."
 COL_organizar_los_sindicatos:0 "Organizar os Sindicatos"
 COL_organizar_los_sindicatos_desc:0 "Os sindicatos hoje nada mais são do que círculos trabalhistas desorganizados, sem uma lista clara de reivindicações e com divergências internas. Se o governo intervir e ajudar a organizá-los, teremos uma grande comunidade operária que maximizará a produção concordando com seus pontos de vista."
 COL_priorizar_al_obrero:0 "Priorizar o Trabalhador"
 COL_priorizar_al_obrero_desc:0 "Fala-se muito em empreendedorismo e grandes industriais, mas o assalariado médio é deixado de lado. Eles têm necessidades, prioridades e, principalmente, direitos também. A lei tem que ser reformada em seu benefício, ou estaremos ignorando um grande problema em nossa sociedade."
 COL_garantizar_el_acceso_universitario:0 "Garantir o acesso à universidade"
 COL_garantizar_el_acceso_universitario_desc:0 "Não é justo que apenas um punhado de indivíduos tenha acesso ao ensino superior, enquanto o restante da população está condenado ao trabalho informal ou mal remunerado. As universidades públicas são a chave para fechar a lacuna educacional colombiana. "
 COL_cooperar_con_los_terratenientes:0 "Cooperar com os proprietários de terras"
 COL_cooperar_con_los_terratenientes_desc:0 "Os grandes proprietários são os que sabem o que é melhor para a economia nacional. O próprio Estado é incapaz de administrar tudo como uma unidade material, mas se funcionar como uma entidade privada, pode ser um modelo sustentável. estabelecerá acordos com os latifundiários para que o Estado trabalhe de acordo com eles”.
 COL_semilleros_de_investigacion:0 "Hotbeds of Research"
 COL_semilleros_de_investigacion_desc:0 "Comissionar laboratórios estatais para desenvolver todo tipo de tecnologia só vai desmoronar o programa de pesquisa. O adequado é distribuir as cargas científicas em diferentes Hotbeds para tornar o trabalho mais dinâmico."
 COL_ferrocarriles_nacionales_de_colombia:0 "Ferrocarriles Nacionales de Colombia"
 COL_ferrocarriles_nacionales_de_colombia_desc:0 "O trem ainda é um meio de transporte totalmente viável, mas não recebeu a atenção que merece. imperativo fortalecer este setor antes que o país se torne um monte de regiões isoladas."
 COL_concesiones_estatales:0 "Concessões Estaduais"
 COL_concesiones_estatales_desc:0 "A entrega de parte das necessidades públicas ao setor privado pode parecer ruim a princípio para os sindicatos, mas é uma estratégia viável para reduzir a ineficiência do Estado e aumentar o crescimento econômico."
 COL_educacion_privada:0 "Educação privada"
 COL_educacion_privada_desc:0 "Sobrecarregar o sistema público de ensino não trará benefícios a longo prazo. A educação é um serviço que também pode ser privatizado e será melhor prestado por este setor."
 COL_expansion_industrial:0 "Expansão Industrial"
 COL_expansion_industrial_desc:0 "Devemos pensar à frente, em uma Colômbia com grande capacidade industrial interna, então não podemos concentrar toda a indústria em grandes áreas urbanas. A expansão da capacidade produtiva para a periferia permitirá descentralizar a produção e melhorar as taxas de crescimento econômico."
 COL_una_colombia_moderna:0 "Uma Colômbia Moderna"
 COL_una_colombia_moderna_desc:0 "Esta nova Colômbia renasceu renovada e auto-suficiente. Seremos uma nação que não depende de importações para sobreviver, nem ficar para trás no desenvolvimento tecnológico. Abandonamos os modelos econômicos antiquados e estamos preparados para considerar nós mesmos um país moderno."
 COL_ingenieria_avanzada:0 "Engenharia avançada"
 COL_ingenieria_avanzada_desc:0 "Nossos engenheiros devem estar no nível dos das grandes potências, para que conheçam as novas tecnologias que são benéficas para a indústria e comunicação do país."
 COL_radiodifusora_nacional:0 "Radiodifusora Nacional"
 COL_radiodifusora_nacional_desc:0 "O rádio é uma ferramenta poderosa, não só em termos de inteligência militar, mas também na estabilidade e credibilidade do governo. Usar a Radiodifusora Nacional existente como centro de estudos para esta disciplina aumentará nosso conhecimento neste aspecto."
 COL_emplear_el_petroleo:0 "Use nosso Petróleo"
 COL_emplear_el_petroleo_desc:0 "Os grandes campos petrolíferos do país não são algo a ser ignorado. Vamos desenvolver os principais centros de extração de petróleo para aprimorar o refino deste recurso juntamente com a exploração de outras jazidas."
 COL_los_silos_del_norte:0 "Os Silos de Combustível do Norte"
 COL_los_silos_del_norte_desc:0 "A grande quantidade de petróleo que extraímos significa que precisamos de locais para armazenar petróleo bruto refinado, por isso vamos construir grandes silos no norte do país, onde são facilmente acessíveis tanto para o comércio como para uso interno."
 COL_procesamiento_de_caucho:0 "Processamento de Borracha"
 COL_procesamiento_de_caucho_desc:0 "A borracha derivada do petróleo e a borracha natural são indispensáveis ​​em uma sociedade industrializada. Podemos tirar vantagem econômica dessa necessidade processando nossa própria borracha."
 COL_asegurar_los_recursos_minerales:0 "Garantindo Recursos Minerais"
 COL_asegurar_los_recursos_minerales_desc:0 "Se continuarmos gastando recursos indiscriminadamente, ficaremos sem material para a indústria militar no futuro. Precisamos planejar nosso consumo e estudar novas técnicas de extração mineral, mais refinadas."
 COL_etb:0 "ETB"
 COL_etb_desc:0 "A Bogotá Telecommunications Company (ETB) foi uma aposta revolucionária que viu a luz em 1884. Sua cooperação e seus conhecimentos de eletrônica serão de grande utilidade para os projetos de pesquisa do Estado."
 COL_ampliar_el_sector_minero:0 "Expandir o Setor de Mineração"
 COL_ampliar_el_sector_minero_desc:0 "As minas precisam ser expandidas para suprir a produção nacional de armas e outros equipamentos. Vamos pedir opinião aos geólogos para encontrar novas jazidas minerais."
 COL_excavaciones_profundas:0 "Escavações Profundas"
 COL_excavaciones_profundas_desc:0 "Precisamos extrair mais recursos minerais em pouco tempo para manter a indústria nacional funcionando. Estudaremos novas técnicas de perfuração e extração para maximizar a eficiência do aproveitamento desses elementos."
 COL_brigadas_especializadas:0 "Brigadas Especializadas"
 COL_brigadas_especializadas_desc:0 "Precisamos de forças de elite: pára-quedistas e tropas de montanha devem ser nossa prioridade."
 COL_aprovechar_la_geografia:0 "Aproveite a Geografia"
 COL_aprovechar_la_geografia_desc:0 "Os biomas variados e robustos da nação são o lugar perfeito para estudar o desempenho dos militares nesses ambientes e maximizar sua eficácia."
 COL_expandir_las_minas_de_cromo:0 "Expandir as minas de cromo"
 COL_expandir_las_minas_de_cromo_desc:0 "As minas de cromo no oeste do país ainda contêm grandes quantidades de recursos, mas nossa capacidade de escavação é limitada. Precisamos urgentemente aumentar a extração desse material."
 COL_extraccion_de_aluminio:0 "Extração de alumínio"
 COL_extraccion_de_aluminio_desc:0 "Nossos geólogos identificaram um depósito de alumínio em Vichada. Vamos deslocar um contingente de extração para o local para aproveitar esse recurso natural."
 COL_bastion_por_naturaleza:0 "Uma Fortificação Natural"
 COL_bastion_por_naturaleza_desc:0 "Pode ser que no final das contas não precisemos de grandes fortalezas ou complexos para defender o território nacional, pois a geografia do país nos torna um baluarte natural, totalmente inexpugnável pelos incautos."
 COL_el_yacimiento_de_cerro_tigre:0 "Depósito Cerro Tigre"
 COL_el_yacimiento_de_cerro_tigre_desc:0 "Temos relatos de que em Guainía há um local específico que pode conter tungstênio subterrâneo. Não devemos esperar mais para explorar este novo recurso."
 COL_cerro_tigre_tt:0 "Criar o ponto de vitória §Y10§!£victory_points §YCerro Tigre§! em Guainía."
 COL_mejorar_los_puestos_de_mando:0 "Melhorar Postos de Comando"
 COL_mejorar_los_puestos_de_mando_desc:0 "As condições em que nossos oficiais e generais têm para comandar as tropas são deploráveis; não há diretrizes para estabelecer boas posições de liderança. Devemos estabelecer novas disposições a esse respeito e, assim, obter maior eficiência na liderança militar."
 COL_centro_de_desarrollo_militar:0 "Centro de Desenvolvimento Militar"
 COL_centro_de_desarrollo_militar_desc:0 "Não faria mal dedicar parte dos recursos públicos a investigações militares, é uma prioridade importante."
 COL_desintegrar_la_apen:0 "Desintegrar o APEN"
 COL_desintegrar_la_apen_desc:0 "A Ação Patriótica Econômica Nacional (APEN), formada por industriais e latifundiários, é um movimento totalmente subversivo. Não só pretende impor seus interesses pessoais ao governo, mas também difundir o pensamento de extrema-direita. Esse movimento não deve mais existir."
 COL_la_reforma_constitucional:0 "A Reforma Constitucional"
 COL_la_reforma_constitucional_desc:0 "Chegou a hora de fazer uma mudança significativa na Colômbia. O Estado não pode mais ser entendido como uma 'polícia', mas sim como uma entidade a serviço do povo e que garante direitos e o cumprimento de deveres. Assim, , devemos separar o Estado da Igreja, pelo menos parcialmente, para evitar sua polarização."
 COL_la_reforma_constitucional_tt:0 "Este caminho manterá o [GetLiberalName] no poder."
 COL_oponerse_al_cambio:0 "Opor mudança"
 COL_oponerse_al_cambio_desc:0 "O que os liberais realmente pretendem? Nada mais do que levar a nação a um estado de caos, sem Deus nem ordem, onde reina a lei do mais forte. É algo inaceitável. De forma alguma aceitaremos essa desgraça . A razão deve prevalecer."
 COL_oponerse_al_cambio_tt:0 "Este caminho fará o [GetConservativeName] subir ao poder."
 COL_oponerse_al_cambio_2_tt:0 "§YInfluência conservadora§! não causará mais uma guerra civil se atingir §R100§!."
 COL_expulsar_a_los_politicos:0 "Expulsar os Políticos"
 COL_expulsar_a_los_politicos_desc:0 "O bipartidarismo já causou bastante dano ao país. Não podemos continuar ignorando que este é o principal problema da Colômbia. Os políticos sabem disso e é conveniente para eles, mas os militares entendem que não há mais nada nocivo. É hora de organizar um golpe contra a administração civil, derrubar os liberais e mandar os políticos para o exílio."
 COL_expulsar_a_los_politicos_tt:0 "Este caminho fará o [GetMilitaryName] subir ao poder."
 COL_expulsar_a_los_politicos_2_tt:0 "§YAlianza Ministerial Republicana§! torna-se o partido no poder."
 expulsar_tt:0 "\n§RExilar os políticos podem ter consequências em um conflito futuro...§!\n\n"
 COL_bienestar_general:0 "Bem-estar geral"
 COL_bienestar_general_desc:0 "Não podemos formalizar um Estado integral sem levar em conta a obrigação governamental de garantir o bem-estar social e político de todos os cidadãos."
 COL_bienestar_general_tt:0 "Estas decisões permitem a §Redução/remoção§! de §YConflitos Bipartidários§!.\n"
 COL_la_republica_liberal:0 "A República Liberal"
 COL_la_republica_liberal_desc:0 "Chegou a hora de demonstrar o verdadeiro baluarte do liberalismo; vamos abrir caminho para uma república mais plural e participativa sob a margem constitucional, sem a interferência da igreja nem fanatismo ideológico, salvaguardando as liberdades individuais e as necessidades sociais."
 COL_apoyar_la_unir:0 "Apoiar o UNIR"
 COL_apoyar_la_unir_desc:0 "O partido que Jorge Eliécer Gaitán fundou em 1933, UNIR, foi sem dúvida um dos movimentos mais populares entre a população. Talvez, se o governo apoiar as políticas de Gaitán, possa voltar à vida e retomar seu lugar como Festa."
 COL_mantener_el_proteccionismo:0 "Manter o Protecionismo"
 COL_mantener_el_proteccionismo_desc:0 "Políticas intervencionistas na economia são necessárias para manter a economia estável e sem excessos. Tomaremos a iniciativa de proteger a indústria manufatureira nacional."
 COL_la_gran_pausa:0 "A Grande Pausa"
 COL_la_gran_pausa_desc:0 "Eduardo Santos propõe dar uma 'pausa' nas reformas sociais antes que elas se tornem muito esmagadoras para o povo colombiano. Isso leva a uma participação mais frouxa do Estado na economia e tendendo à neutralidade política internacional."
 COL_nacionalizacion_del_credito:0 "Nacionalização do crédito"
 COL_nacionalizacion_del_credito_desc:0 "O protecionismo econômico é uma boa proposta, mas não é suficiente para salvaguardar a indústria nacional. O sistema que privilegia os oligarcas deve ser amplamente atacado, nacionalizando o setor de crédito e limitando a circulação monetária."
 COL_exportacion_de_petroleo:0 "Exportação de Petróleo"
 COL_exportacion_de_petroleo_desc:0 "O potencial de vendas de nossos recursos petrolíferos não pode faltar. Exportá-lo em grande escala impulsionará muito nossa economia."
 COL_integrar_el_banco_lopez:0 "Integrar o Banco López"
 COL_integrar_el_banco_lopez_desc:0 "Pedro Aquilino López, pai do presidente López Pumarejo, fundou um dos bancos mais importantes do país que leva seu sobrenome. No entanto, o grande capital que detém, juntamente com a emissão de moeda legal, não são positivos para a economia, já que esse trabalho deve ser feito pelo Estado. Integrar o banco ao governo vai resolver esse problema."
 COL_el_proyecto_agrario:0 "O Projeto Agrário"
 COL_el_proyecto_agrario_desc:0 "O setor agropecuário é de vital importância para a economia nacional. Portanto, é oportuno criar um plano de políticas e programas para sua promoção."
 COL_el_auge_del_cafe:0 "O crescimento do café"
 COL_el_auge_del_cafe_desc:0 "A produção de café cresceu muito nas últimas décadas. É evidente que o café está se consolidando como um dos produtos mais consumidos no mercado mundial, por isso não podemos deixar de competir com nossas lavouras."
 COL_materias_primas_colombianas:0 "Matérias-primas colombianas"
 COL_materias_primas_colombianas_desc:0 "As matérias-primas são um dos principais produtos que exportamos. Vamos inundar o mercado mundial com nossos produtos, protegendo nossa economia limitando a importação de produtos similares."
 COL_proteger_a_los_pequenos_productores:0 "Proteger Pequenos Produtores"
 COL_proteger_a_los_pequenos_productores_desc:0 "Agricultores de varejo e camponeses são os mais vulneráveis ​​ao avanço implacável da indústria e dos monopólios. Combinaremos um programa de subsídios com incentivos para impulsionar seu trabalho."
 COL_desarrollar_la_nacion:0 "Desenvolva a Nação"
 COL_desarrollar_la_nacion_desc:0 "Precisamos liderar a indústria e melhorar os padrões de qualidade em áreas remotas do país. Isso atrairá mais pessoas para essas áreas e aumentará a força de trabalho regional."
 COL_centros_de_desarrollo_rural:0 "Centros de Desenvolvimento Rural"
 COL_centros_de_desarrollo_rural_desc:0 "Não podemos concentrar todo o desenvolvimento científico nas grandes cidades. Devemos transferir alguns centros de pesquisa para as periferias rurais que atendam às suas necessidades."
 COL_unificar_la_poblacion:0 "Unificar a população"
 COL_unificar_la_poblacion_desc:0 "O bipartidarismo deixou um legado violento na Colômbia. É evidente que o povo não quer mais luta política e pede atenção a outros tipos de problemas. O governo deve minimizar o pensamento ideológico para se encarregar administrando corretamente para toda a sociedade."
 COL_la_voluntad_del_pueblo:0 "A Vontade do Povo"
 COL_la_voluntad_del_pueblo_desc:0 "O Estado só tem razão de ser se estiver a serviço do povo colombiano. Agora é a hora de ignorar aqueles que se chamam 'caudillos' e iniciar um verdadeiro diálogo com o cidadão comum."
 COL_el_legado_de_santander:0 "O Legado do Santander"
 COL_el_legado_de_santander_desc:0 "O herói da independência Francisco de Paula Santander não foi apenas um grande general, mas também um excelente estadista. Embora tenha sido injustamente caluniado na história, sua gestão deixou grandes lições tanto na administração civil quanto na ordem militar, conquistas das quais podemos aprender e aplicar hoje."
 COL_el_ejercito_popular:0 "Exército do Povo"
 COL_el_ejercito_popular_desc:0 "Não é justo que o exército seja uma força a serviço dos políticos do dia, tem que ser uma instituição que protege todos os cidadãos igualmente. Não há melhor maneira de conseguir isso do que relaxando as leis de recrutamento , incluindo pessoas comuns que são inspiradas pelo serviço honroso."
 COL_tribuno_del_pueblo:0 "Tribuna do Povo"
 COL_tribuno_del_pueblo_desc:0 "Gaitán conquistou o afeto do povo com sua oratória impecável, recolhendo seus interesses mais básicos que foram ignorados por outros políticos. Gaitán não representa apenas uma dissidência do liberalismo, mas também todo um desejo político de um povo não redimido, ávido de glória e justiça."
 COL_apoyar_a_la_republica:0 "Apoiar a República"
 COL_apoyar_a_la_republica_desc:0 "Nossa última reforma constitucional foi inspirada na carta política da República Espanhola. Agora, neste momento de crise que eles estão passando, temos o dever moral de ajudá-los. Não podemos deixar seu legado perecer nas mãos desses fascistas!"
 COL_innovaciones_del_frente:0 "Inovações da Frente"
 COL_innovaciones_del_frente_desc:0 "Não há outro lugar onde haja mais avanços de armas do que no próprio contexto de uma frente de batalha. A guerra civil na Espanha certamente não será exceção."
 COL_refugio_de_intelectuales:0 "Refúgio Intelectual"
 COL_refugio_de_intelectuales_desc:0 "Devemos realizar, em conjunto com a república espanhola, um programa para realocar cientistas e intelectuais espanhóis antes que caiam sob o controle dos fascistas. Nossa nação será o refúgio ideal para acolher esses perseguidos."
 COL_iniciar_las_reformas:0 "Iniciar Reformas"
 COL_iniciar_las_reformas_desc:0 "É hora de reestruturar completamente o Estado. A era da injustiça social e do domínio da oligarquia chegou ao fim."
 COL_arremeter_contra_la_oligarquia:0 "Ataqueando a oligarquia"
 COL_arremeter_contra_la_oligarquia_desc:0 "Este punhado de elites não fez nada além de aproveitar seu poder político para seus interesses, acima de seus ideais, às custas do sofrimento do povo colombiano. Hoje o país está em um combate árduo contra a oligarquia sistema; está lutando uma batalha, lutará uma batalha, derrotará a oligarquia liberal e esmagará a oligarquia conservadora”.
 COL_pueblo_a_la_carga:0 "Gente, Carregue!"
 COL_pueblo_a_la_carga_desc:0 "Não vamos permitir que administrem o país pelas nossas costas. É a nossa dignidade, que está acima dos partidos, e que só deixa essa luta contra as pessoas que nos manipulam. Que digam nas ruas , que o digam nas calçadas, que o digam nas capitais dos departamentos, que o digam com uma voz clamorosa em Bogotá: Povo, por sua vitória, ataque!"
 COL_purgar_la_derecha:0 "Expurgar a Direita"
 COL_purgar_la_derecha_desc:0 "Não basta esta avalanche humana contra o sistema oligárquico, é preciso expurgá-la pela raiz. A direita retrógrada e extremista é aquela que com garras e dentes se agarra ao poder econômico e político, mas uma vez dilacerada da Colômbia nunca mais crescerá."
 COL_las_ligas_campesinas:0 "As Ligas Campesinas"
 COL_las_ligas_campesinas_desc:0 "O campesinato tem um desejo intrínseco de lutar por justiça. Eles não só lavram a terra, eles dão a vida pelo bem da república. Sob a liderança de Gaitán, as chamadas Ligas Campesinas certamente concordarão em fazer parte do serviço militar ativo”.
 COL_prepararse_para_el_conflicto:0 "Preparar para Conflito"
 COL_prepararse_para_el_conflicto_desc:0 "Aceite que um conflito em grande escala é inevitável. As forças inimigas não podem encontrar uma Colômbia sem capacidade militar suficiente, devemos investir mais na indústria bélica."
 COL_cruzada_por_la_restauracion:0 "Cruzada pela Restauração"
 COL_cruzada_por_la_restauracion_desc:0 "Esta batalha popular travada pelo povo não é apenas uma avalanche contra a injustiça, mas também contra o prejuízo moral que a oligarquia causou à nação. Como alguém pode considerar justo que existam milhões de pobres enquanto um bando fica com a riqueza ? É uma concepção retrógrada, necessitando urgentemente de restauração moral."
 COL_fundar_el_seguro_social:0 "Encontrado Seguro Social"
 COL_fundar_el_seguro_social_desc:0 "O trabalho não é nada se a pessoa que o exerce estiver desprotegida à primeira ameaça. É obrigação do Estado proporcionar essa segurança aos cidadãos, incluindo a promoção da indústria como opção fundamental."
 COL_centrarse_en_el_gasto_publico:0 "Foco na despesa pública"
 COL_centrarse_en_el_gasto_publico_desc:0 "O Estado não arrecada recursos para salvá-los, muito menos para distribuí-los entre os políticos. Ele o faz para investir em sua população, e é justamente nisso que devemos focar. o bem-estar geral."
 COL_regular_el_tributo:0 "Regular o Tributo"
 COL_regular_el_tributo_desc:0 "O dinheiro arrecadado e investido pelo Estado é grande, e deve ser regulamentado para evitar corrupção, excesso de liquidez ou outros males decorrentes da má gestão."
 COL_reestructurar_la_educacion:0 "Reestruturar a Educação"
 COL_reestructurar_la_educacion_desc:0 "Precisamos renovar o sistema educacional, pois promove padrões de classe que beneficiam a oligarquia, deixando de lado qualquer outro tipo de visão de mundo."
 COL_impuesto_al_patrimonio_eclesiastico:0 "Imposto sobre o patrimônio eclesiástico"
 COL_impuesto_al_patrimonio_eclesiastico_desc:0 "A igreja pode ser vista tanto como um benefício quanto como uma ameaça, dependendo de qual perspectiva você a vê. No entanto, é fato que ele possui grandes fortunas isentas de impostos. Mudaremos a legislação para favorecer equidade fiscal”.
 COL_coletivizar_la_industria:0 "Coletivizar a Indústria"
 COL_colectivizar_la_industria_desc:0 "A era dos monopólios chegou ao fim. É hora de distribuir a indústria entre aqueles que realmente dão suas vidas a seu apoio: os trabalhadores e os consumidores."
 COL_brindar_asilo_a_los_exiliados:0 "Fornecer Asilo aos Exilados"
 COL_brindar_asilo_a_los_exiliados_desc:0 "É uma pena que nossa doutrina seja tão repudiada em outras regiões do mundo. Abriremos nossas fronteiras a qualquer parceiro ideológico que precise de ajuda."
 COL_un_rumbo_propio:0 "Nosso próprio caminho"
 COL_un_rumbo_propio_desc:0 "Não seremos apenas mais um fantoche das grandes potências! Nosso destino está em nossas mãos, é nossa luta, nosso futuro, não deles."
 COL_unirse_a_la_comintern:0 "Junte-se ao Comintern"
 COL_unirse_a_la_comintern_desc:0 "Apesar de não simpatizarmos totalmente com os russos, eles seriam, sem dúvida, um aliado essencial. Pediremos para compartilhar com eles uma posição na Internacional Comunista. Quem sabe, talvez possamos inspirar os russos com uma atitude menos radical visão das coisas”.
 COL_comprar_armamento_sovietico:0 "Comprar armamento soviético"
 COL_comprar_armamento_sovietico_desc:0 "A União Soviética é um gigante industrial. Não faria mal adquirir uma boa quantidade de armas que não poderíamos produzir sozinhos."
 COL_propagar_el_ideal:0 "Espalhe o Ideal"
 COL_propagar_el_ideal_desc:0 "Ficar de braços cruzados com as injustiças que estão sendo cometidas no mundo é um crime imperdoável. Devemos inspirar movimentos sociais contra a tirania no exterior, até que os povos se levantem em triunfo contra seus opressores."
 COL_invitar_asesores_simpatizantes:0 "Convidar Assessores Ideológicos"
 COL_invitar_asesores_simpatizantes_desc:0 "Não somos o único bastião da social-democracia na América. Existem muitos movimentos semelhantes em outras nações, e todos desenvolveram sua própria perspectiva única. Conhecer esses pontos de vista nos ajudará a ter um Estado mais abrangente."
 COL_liberar_a_nuestros_hermanos:0 "Liberte Nossos Irmãos"
 COL_liberar_a_nuestros_hermanos_desc:0 "Devemos aceitar que Equador e Venezuela estão perdidos, atolados no caos e na desordem institucional. É um crime fechar os olhos a essas injustiças, devemos acabar com essa opressão, mesmo pela força."
 COL_programa_de_apoyo_industrial:0 "Programa de Apoio Industrial"
 COL_programa_de_apoyo_industrial_desc:0 "Com o apoio dos soviéticos, desenvolveremos um grande plano de industrialização conjunta, que aproxima nossas economias e é benéfico para nós dois."
 COL_esfuerzo_belico_conjunto:0 "Esforço de Guerra Conjunto"
 COL_esfuerzo_belico_conjunto_desc:0 "A guerra é um inferno pelo qual ninguém deve passar. É justamente por isso que temos que antecipar as ameaças e estar preparados para qualquer ataque com uma indústria sólida."
 COL_bloque_socialdemocrata:0 "O Bloco Social Democrata"
 COL_bloque_socialdemocrata_desc:0 "O futuro da América Latina está aqui, no continente, não nas ambições de potências estrangeiras. Vamos liderar nossa própria facção contra a ameaça do fascismo que paira sobre nós."
 COL_bloque_socialdemocrata_faction:0 "Bloco social-democrata"
 COL_bloque_socialdemocrata_pru_tt:0 "Se o Peru completou o foco §YSocial Democracy Peru§! e §YWork with Social Democracies§!, será convidado para a facção."
 COL_nuestro_aliado_en_la_region:0 "Nosso aliado na região"
 COL_nuestro_aliado_en_la_region_desc:0 "Os povos paraguaio e colombiano compartilham uma fraternidade espiritual desde a Guerra da Tríplice Aliança. Em última análise, nossos preceitos e ideais estão inextricavelmente ligados, então não há melhor razão para construir uma próspera coalizão."
 COL_vista_al_sur:0 "Olhe para o Sul"
 COL_vista_al_sur_desc:0 "Em breve libertaremos as nações do sul da desprezível oligarquia que as governa. Não voltarão a viver sob o jugo das classes altas, mas só conhecerão a linguagem da justiça."
 COL_desarrollo_del_progreso:0 "Desenvolvimento do Progresso"
 COL_desarrollo_del_progreso_desc:0 "Seria egoísta de nossa parte reservar todos os avanços tecnológicos para nós mesmos. Devemos compartilhar nossas descobertas com nossos aliados para maximizar os benefícios da ciência."
 COL_vista_al_norte:0 "Olhe para o Norte"
 COL_vista_al_norte_desc:0 "Nada mais aberrante que o corporativismo ultracapitalista dos países do norte do continente. Vamos varrê-los como uma avalanche humana, até que não haja mais vestígios da plutocracia organizada americana."
 COL_asediar_al_peru:0 "O Cerco do Peru"
 COL_asediar_al_peru_desc:0 "Não é preciso ser um especialista para perceber que o Peru é uma nação instável e em declínio. Eles são cegos, não conseguem entender que estão levando sua nação à autodestruição com doutrinação política."
 COL_guerra_a_los_bolivianos:0 "Guerra com os bolivianos"
 COL_guerra_a_los_bolivianos_desc:0 "A república boliviana parecia tão promissora com sua transição ao status social, mas se deixou ofuscar pela arrogância e pelo favoritismo. Não temos escolha a não ser esmagar a estrutura podre do estado boliviano."
 COL_tomar_centroamerica:0 "Tomar a América Central"
 COL_tomar_centroamerica_desc:0 "As repúblicas centro-americanas tornaram-se um bastião que defende a plutocracia e as empresas privadas à custa do sofrimento de seu povo. Temos o dever moral de desintegrar essas instituições atrasadas."
 COL_ocupar_mexico:0 "Ocupar México"
 COL_ocupar_mexico_desc:0 "O legado da revolução mexicana nada mais foi do que uma luta irremediável entre radicais de esquerda e radicais de direita. Se não pararmos com esse acúmulo de ressentimentos, todo o continente americano será desestabilizado por sua loucura. "
 COL_ultimatum_al_cono_sur:0 "Ultimatum para o Cone Sul"
 COL_ultimatum_al_cono_sur_desc:0 "Por mais assustador que pareça, a guerra é a única maneira de resolver esta "questão do sul". Não há outra opção senão nos prepararmos para combater o despotismo dos argentinos, a plutocracia dos chilenos e a oligarquia dos uruguaios."
 COL_derrotar_el_imperialismo:0 "Derrote o Imperialismo"
 COL_derrotar_el_imperialismo_desc:0 "É impossível fundar uma nova sociedade latino-americana sob a sombra imperialista dos Estados Unidos. Estamos fartos de sua interferência, não permitiremos que continuem fazendo seus negócios sem consequências."
 COL_tierra_de_colon:0 "A Terra de Colombo"
 COL_tierra_de_colon_desc:0 "O precursor da independência Francisco de Miranda imaginou uma vez uma grande nação que englobava todo o território desde o rio Mississippi até a Terra do Fogo no sul, então decidiu chamá-la de Colômbia, que significa "Terra de Colombo". Agora que tivemos sucesso em nossa cruzada, podemos materializar o projeto de Miranda."
 COL_tierra_de_colon_focus_tt:0 "Estas decisões permitem converter todas as nações ocupadas da América Hispânica em §Gcore states§!, bem como os territórios que lhes pertenciam no passado."
 COL_el_renacer_institucional:0 "O Renascimento Institucional"
 COL_el_renacer_institucional_desc:0 "Uma mudança de substância deve ser feita em todas as entidades estatais. O novo governo renascerá puro, será como novo, a serviço do povo colombiano."
 COL_educacion_publica:0 "Educação pública"
 COL_educacion_publica_desc:0 "A educação deve ser um serviço público executado exclusivamente pelo Estado. Se permitirmos que esse trabalho seja feito de forma privada, nossos jovens acabarão doutrinados de acordo com os ideais políticos do professor. A educação deve ser laica e sem política tendências."
 COL_acabar_la_hegemonia_conservadora:0 "Acabar com a hegemonia conservadora"
 COL_acabar_la_hegemonia_conservadora_desc:0 "O extremismo conservador foi longe demais. É óbvio que eles não querem se livrar do poder, e tampouco serão tolerantes conosco se permitirmos que continuem fazendo seu trabalho. Criaremos um sistema legal forte que dará um fim definitivo à hegemonia conservadora no país."
 COL_escuela_normal_superior:0 "Escolas Normais Superiores"
 COL_escuela_normal_superior_desc:0 "O verdadeiro professor é aquele que nunca para de aprender. Esta é uma máxima um tanto idealista, mas extremamente reveladora. Vamos criar um sistema que capacite os educadores a incutir neles o valor da defesa e da eficiência intelectual."
 COL_ministerio_de_obras_publicas:0 "Ministério das Obras Públicas"
 COL_ministerio_de_obras_publicas_desc:0 "A Colômbia é uma nação isolada, quase não há conexões entre suas regiões e os sistemas ferroviário e aéreo são totalmente deficientes. Vamos criar um ministério especial para lidar com esses problemas de infraestrutura."
 COL_reestructurar_la_cupula_militar:0 "Reestruturar o Alto Comando Militar"
 COL_reestructurar_la_cupula_militar_desc:0 "Quem os militares pensam que são para desobedecer às ordens da autoridade civil? Se insistem tanto em manter sua rebelião, faremos uma reestruturação interna do alto comando da instituição, como punição por sua insubordinação ."
 COL_laboratorios_jgb:0 "JGB Laboratories"
 COL_laboratorios_jgb_desc:0 "JGB é uma grande empresa farmacêutica fundada há mais de 50 anos. Seus laboratórios são modernos e altamente eficientes, portanto, a colaboração entre eles e o Estado significaria um grande avanço para a ciência colombiana."
 COL_proteger_al_pueblo_colombiano:0 "Proteja o povo colombiano"
 COL_proteger_al_pueblo_colombiano_desc:0 "Uma das maiores obrigações que o Estado tem é defender seu povo, não ser uma ameaça para ele. O governo nunca mais será visto como uma entidade abusiva, mas sim como um guardião da população, seu escudo contra ameaças do exterior."
 COL_inclusion_fenemina:0 "Inclusão Feminina"
 COL_inclusion_fenemina_desc:0 "Devemos deixar de lado a visão conservadora retrógrada das mulheres, que se impôs na Colômbia desde a ratificação da constituição de 1886. As mulheres têm as mesmas capacidades que qualquer pessoa, a lei deve reconhecer isso."
 COL_abandonar_el_patron_oro:0 "Abandonar o Padrão Ouro"
 COL_abandonar_el_patron_oro_desc:0 "O padrão ouro nos mantém presos a essa visão arcaica do dinheiro, é evidente que faz mais mal do que bem às finanças públicas, então não temos escolha a não ser nos livrarmos desse vício histórico e financeiro."
 COL_invertir_en_el_banco_de_la_republica:0 "Investir no Banco da República"
 COL_invertir_en_el_banco_de_la_republica_desc:0 "O banco central é fundamental para a economia do país. Focar no seu fortalecimento ajudará a aumentar os cofres do Estado, o que será de grande ajuda no futuro quando tivermos que reinvestir esses recursos."
 COL_ley_de_nacionalizacion_aerea:0 "Lei de Nacionalização Aérea"
 COL_ley_de_nacionalizacion_aerea_desc:0 "O mundo da aviação movimenta muito dinheiro dentro e fora do país, mas é terrivelmente desorganizado em empresas de baixo lucro. Vamos nacionalizar este conglomerado para torná-lo uma única empresa de alto lucro."
 remove_designer:0 "Remover como §Yempresa de design§!:\n"
 COL_preparar_el_camino:0 "Prepare o Caminho"
 COL_preparar_el_camino_desc:0 "A Colômbia deve ser a cabeça democrática na transição para uma sociedade mais justa na América Latina, embora consciente de que a ameaça do totalitarismo está sempre presente."
 COL_instituto_de_credito_territorial:0 "Instituto de Crédito Territorial"
 COL_instituto_de_credito_territorial_desc:0 "Precisamos urgentemente de uma entidade que resolva a situação de sem-teto dos colombianos menos favorecidos por meio de construção e financiamento direto do Estado. Ela se chamará Instituto de Crédito Territorial (Inscredial)."
 COL_el_buen_vecino:0 "O Bom Vizinho"
 COL_el_buen_vecino_desc:0 "Os Estados Unidos sempre foram uma espécie de protetor de nossa nação. Afinal, nossa história sempre esteve ligada, então sempre foi como nosso “bom vizinho”. Agora, com a ameaça do fascismo e do comunismo em no continente, não temos a quem recorrer senão a eles."
 COL_priorizar_europa:0 "Priorizar a Europa"
 COL_priorizar_europa_desc:0 "O futuro do mundo não está na América, tanto quanto dói, mas na Europa. Quem vencer esta grande guerra será aquele que determinará a configuração do mundo vindouro. Não podemos permitir democracia seja derrotada na Europa ou também será derrotada em todo o mundo".
 COL_diplomacia_americana:0 "Diplomacia Americana"
 COL_diplomacia_americana_desc:0 "Não seria muito sensato confiar nosso futuro às grandes potências ocidentais, pois elas nos tornariam um peão em um grande jogo de influência política. O ideal é estabelecer uma aliança continental estável que resista às calamidades globais. Sozinhos somos fracos, mas juntos seremos invencíveis."
 COL_limitar_la_participacion:0 "Limitar participação"
 COL_limitar_la_participacion_desc:0 "A Colômbia já tem bastante de sua luta política interna para se envolver em uma guerra em grande escala. O povo anseia por paz, não por conflito perpétuo."
 COL_concesiones_de_petroleo:0 "Concessões de Petróleo"
 COL_concesiones_de_petroleo_desc:0 "É evidente que temos petróleo de sobra para ajudar ainda mais as grandes nações democráticas em sua cruzada contra o totalitarismo fascista e o populismo comunista."
 COL_seguir_a_los_britanicos:0 "Siga os britânicos"
 COL_seguir_a_los_britanicos_desc:0 "O Reino Unido lidera a aliança que busca proteger o mundo livre e seu modo de vida democrático, por isso não há guia melhor do que eles no mundo. Solicitaremos acompanhá-los em sua luta."
 COL_el_ideal_regional:0 "O Ideal Regional"
 COL_el_ideal_regional_desc:0 "Não há dúvida de que, apesar da discórdia interna, a Colômbia é um modelo participativo a seguir, que deve ser replicado em todos os outros países do hemisfério sob nossa liderança."
 COL_esfera_de_defensa:0 "Esfera de Defesa"
 COL_esfera_de_defensa_desc:0 "Se esperarmos que outros venham nos ajudar no caso de um ataque, estamos condenados a perder a guerra. Estruturaremos toda uma esfera defensiva que nos tornará uma muralha inexpugnável."
 COL_retribucion:0 "Retribuição"
 COL_retribucion_desc:0 "Por mais que dêmos nosso petróleo a outras nações por caridade em sua luta, ainda temos o direito de exigir uma retribuição justa; uma solvência que seria útil para a atual situação mundial."
 COL_retribucion_tt:0 "Adicione duas §YFábricas militares§ fora do mapa! para cada estado que tenha uma concessão de petróleo."
 COL_tratado_de_asistencia_colombo_americano:0 "Tratado de Assistência Colombo-Americana"
 COL_tratado_de_asistencia_colombo_americano_desc:0 "Nossas boas relações com os Estados Unidos representam uma vantagem fundamental para nós, e talvez possamos fortalecê-las ainda mais. Esperamos poder assinar um tratado que garanta a assistência americana em caso de ataque estrangeiro."
 COL_bastion_ante_el_caos:0 "Bastião antes do Caos"
 COL_bastion_ante_el_caos_desc:0 "Somos nós que defendemos a liberdade e a justiça como princípios de uma sociedade democrática em risco iminente, mas não podemos nos mostrar fracos diante do inimigo. Nossa bandeira representará a luta contra a tirania, a opressão e o caos mundial."
 COL_fundar_la_oea:0 "Fundando a OEA"
 COL_fundar_la_oea_desc:0 "O plano de criar uma facção exclusiva para membros de nosso continente parece promissor. Esta Organização dos Estados Americanos ajudará a manter nossos irmãos latino-americanos unidos e abalará quem ousar nos desafiar."
 oea_faction_name:0 "Organização dos Estados Americanos"
 COL_defender_la_patria:0 "Defender a pátria"
 COL_defender_la_patria_desc:0 "Alfonso López Pumarejo certa vez afirmou que "o nacionalismo pelo qual sou apaixonado pode ser sintetizado nesta frase: Colômbia primeiro para os colombianos". temos aliados, devemos primeiro ser capazes de nos defender antes de ajudá-los."
 COL_capacitacion_estadounidense:0 "Treinamento Americano"
 COL_capacitacion_estadounidense_desc:0 "As forças armadas americanas são de grande padrão internacional. Vamos pedir ao governo dos EUA um adido especial para treinar nossos diretores no treinamento das tropas."
 COL_democracia_triunfante:0 "Democracia Triunfante"
 COL_democracia_triunfante_desc:0 "Somos quase obrigados a intervir em outras nações quando necessário, quando lhes falta a estabilidade que a democracia representa como guia triunfante de ideais saudáveis."
 COL_integracion_de_la_industria_regional:0 "Integração da Indústria Regional"
 COL_integracion_de_la_industria_regional_desc:0 "A indústria de nossos aliados está dividida e desconectada umas das outras, o que dificulta a produção eficiente de guerra. Estabeleceremos novas diretrizes para maximizar a eficiência das fábricas militares aliadas."
 COL_integracion_de_la_industria_regional_tt:0 "dd um fora do mapa §YFábrica Militar§! para cada nação democrática sul-americana que está na mesma facção."
 COL_la_avanzada_anticomunista:0 "O posto anticomunista"
 COL_la_avanzada_anticomunista_desc:0 "O monstro do comunismo está espalhando seus tentáculos em nosso hemisfério. É inconcebível. Atacaremos aqueles que sucumbiram diante de suas garras e libertaremos seu povo para restaurar a democracia."
 COL_la_avanzada_anticomunista_tt:0 "Ganha §YTopple Government§! objetivo de guerra contra todas as nações §Ycomunistas§! da América do Sul."
 COL_ejercito_de_america:0 "O Exército das Américas"
 COL_ejercito_de_america_desc:0 "Uma força armada unificada entre aliados é muito melhor do que uma dispersa; é um fato irrefutável quando comprovado em combate. Teremos um exército conjunto que nos defende a todos igualmente."
 COL_estado_social_de_derecho:0 "O Estado de Direito"
 COL_estado_social_de_derecho_desc:0 "Vamos criar uma nova concepção de Estado: aquela em que o governo está inteiramente subjugado aos princípios legais, sempre priorizando o interesse geral sobre o individual, mantendo o respeito e os limites da interferência da autoridade."
 COL_investigacion_compartida:0 "Pesquisa Compartilhada"
 COL_investigacion_compartida_desc:0 "Os avanços científicos, tanto nossos quanto nossos aliados, confirmam nossa supremacia tecnológica sobre o inimigo, mas não podemos nos dar ao luxo de nos conformarmos aos avanços atuais, pois serão os modelos obsoletos de amanhã."
 COL_trabajar_con_los_monopolios:0 "Trabalhar com monopólios"
 COL_trabajar_con_los_monopolios_desc:0 "Embora não seja totalmente bom que existam monopólios no país, as consequências de eliminá-los seriam catastróficas. Em contrapartida, devemos estabelecer uma aliança com esses grandes magnatas para beneficiar o Estado desse fenômeno econômico."

 COL_conservar_el_directorio_liberal:0 "Mantenha o Diretório Liberal"
 COL_conservar_el_directorio_liberal_desc:0 "Os líderes do liberalismo são grandes intelectuais desde a fundação do partido. Essa tradição não pode ser perdida, não podemos abrir mão do comando aos populistas apenas pelo carisma deles."
 COL_subsumir_la_dissidencia:0 "Subsume Dissidência"
 COL_subsumir_la_dissidencia_desc:0 "A dissidência gaitanista é extremamente forte em relação ao movimento liberal comum. Vamos mostrar a Gaitán que, afinal, nossos interesses não são tão diferentes, então é mais conveniente para ele se juntar ao partido."
 COL_ley_de_integracion_en_el_congreso:0 "Lei da Integração no Congresso"
 COL_ley_de_integracion_en_el_congreso_desc:0 "Não basta dizer que vamos integrar diferentes vozes e movimentos se não tivermos respaldo legal para manter nossa palavra. Promulgaremos uma lei que garanta ampla participação política no Congresso."
 COL_el_fuerte_antifascista:0 "A fortaleza antifascista"
 COL_el_fuerte_antifascista_desc:0 "Quanto mais o tempo passa, mais populares e fortes se tornam os movimentos fascistas. Não podemos esperar que eles estejam às portas do continente para agir."
 COL_el_fuerte_antifascista_tt:0 "Ganha §YTopple Government§! objetivo de guerra contra todas as nações sul-americanas §Yfascista§!."
 COL_derogar_la_constitucion:0 "Derrogar a Constituição de 1886"
 COL_derogar_la_constitucion_desc:0 "A constituição de 1886 foi produto da hegemonia conservadora de seu tempo e passou por uma infinidade de reformas que demonstram a inviabilidade do texto. A Colômbia deveria deixar de lado este guia arcaico para se concentrar na legislação funcional no futuro."
 COL_la_patria_por_encima_de_los_partidos:0 "A Pátria Acima das Festas"
 COL_la_patria_por_encima_de_los_partidos_desc:0 "O grande general da guerra dos mil dias, Benjamin Herrera, uma vez afirmou que lutava por sua pátria, não pelo partido liberal. Sem dúvida ele foi um modelo, mas estamos esquecendo dele hoje. honrará seus ensinamentos de coragem e patriotismo."
 COL_centralizar_la_banca:0 "Centralizar Banca"
 COL_centralizar_la_banca_desc:0 "O setor bancário está desequilibrado porque está dividido entre as classes altas do país. O monopólio bancário passará para as mãos do Estado."
 COL_el_quinquenio_vasquez:0 "O Quinquênio Vásquez"
 COL_el_quinquenio_vasquez_desc:0 "A capacidade industrial de nossa nação é deplorável. Felizmente, o general Vásquez Cobo preparou um plano que impulsionará muito nossa economia."
 COL_alianza_con_el_movimiento_obrero:0 "Aliança com o Movimento Trabalhista"
 COL_alianza_con_el_movimiento_obrero_desc:0 "É claro que o movimento militar é incapaz de competir com o sindicato liderado por Gaitán. Vamos formalizar uma aliança com os trabalhadores para incorporá-los ao gabinete ministerial."
 COL_alianza_con_el_movimiento_obrero_tt:0 "Substitua §YJorge Eliécer Gaitán§! por §YO compromisso dos trabalhadores§! \nMudança efetiva: \nGanho de poder político: §G+15%§! \n§YInfluência subversiva liberal§! velocidade de crescimento: §R+20 %§!"
 COL_arrestar_a_gaitan:0 "Prenda Gaitan"
 COL_arrestar_a_gaitan_desc:0 "Jorge Eliécer Gaitán não é uma má pessoa, mas é um grande foco subversivo. Obviamente, ele não vai parar sua ação se pedirmos, então devemos prendê-lo, mesmo que prejudique a população."
 COL_arrestar_a_gaitan_pp_tt:0 "Terceiro da atual §Yinfluência liberal§! é aplicada como um bônus de §GPPotências§!:"
 COL_arrestar_a_gaitan_stability_tt:0 "Metade da atual §Yinfluência liberal§! é aplicada como uma penalidade de §RStability§!:"
 COL_obtener_financiacion_de_la_iglesia:0 "Obter Financiamento da Igreja"
 COL_obtener_financiacion_de_la_iglesia_desc:0 "A proximidade do clero com o partido conservador foi o que fez seu governo tão bem sucedido na época. Não podemos subestimar a vantagem para nós obtermos apoio clerical, mesmo através de doações ao estado."
 COL_rumbo_a_la_autarquia:0 "Rumo à Autarquia"
 COL_rumbo_a_la_autarquia_desc:0 "Devemos ser autossuficientes se queremos que a Colômbia seja grande. Temos que usar melhor nossos recursos e ser mais eficientes na construção."
 COL_nacionalizar_las_armerias:0 "Nacionalizar Armeiros"
 COL_nacionalizar_las_armerias_desc:0 "Os poucos arsenais do país são quase inteiramente de propriedade privada. Sua propriedade deve passar para as mãos do Estado se quisermos suprir a demanda por equipamentos militares."
 COL_reforma_al_ministerio_de_hacienda:0 "Reforma do Ministério da Fazenda"
 COL_reforma_al_ministerio_de_hacienda_desc:0 "A forma como cobramos impostos está atrasando os novos mecanismos de comércio do mundo. Vamos reformar o Ministério da Fazenda para tornar seu trabalho mais eficiente e distribuir melhor os recursos."
 COL_purificar_el_ejercito:0 "Purificar o Exército"
 COL_purificar_el_ejercito_desc:0 "A política é como uma infecção que deixa o exército doente. Se queremos alcançar as grandes potências, nosso exército precisa ser 'purificado' imediatamente."
 COL_llevar_la_industria_al_extranjero:0 "Leve a indústria para o exterior"
 COL_llevar_la_industria_al_extranjero_desc:0 "Com grandes complexos industriais prosperando no país, é propício motivar esses gigantes a investir e se consolidar em outras nações, gerando lucros para nós."
 COL_estatismo:0 "Estatismo"
 COL_estatismo_desc:0 "Sem dúvida, o Estado é o único que pode organizar a desordem econômica que existe atualmente. Vamos ampliar a presença do governo em múltiplos aspectos até termos o controle absoluto de tudo."
 COL_incentivar_la_industria:0 "Incentivar a Indústria de Armas"
 COL_incentivar_la_industria_desc:0 "A indústria deve se concentrar na produção de guerra com alguns incentivos monetários; as armas de hoje simbolizam a paz de amanhã."
 COL_fortalecer_el_ministerio_de_guerra:0 "Fortalecer o Ministério da Guerra"
 COL_fortalecer_el_ministerio_de_guerra_desc:0 "O ministério é a entidade que deve se encarregar das guerras em que nossa nação participa. Vamos garantir que você tenha as últimas informações e o melhor financiamento."
 COL_el_gabinete_militar:0 "O Gabinete Militar"
 COL_el_gabinete_militar_desc:0 "Não podemos confiar que uma única pessoa vai liderar nossa nação uma vez que Vásquez Cobo não está conosco, deve ser um conselho colegiado para manter os interesses pessoais de fora."
 COL_fundar_la_guardia_civil:0 "Fundando a Guarda Civil"
 COL_fundar_la_guardia_civil_desc:0 "A Colômbia é um dos poucos países do mundo que neste momento não tem uma guarda civil para apoiar a força pública. Mas isso está prestes a mudar."
 COL_complejo_industrial_de_los_llanos:0 "Complexo Industrial Los Llanos"
 COL_complejo_industrial_de_los_llanos_desc:0 "As planícies orientais conhecidas como 'Los Llanos' são um lugar remoto, mas perfeito para estabelecer uma indústria que não está adaptada aos outros biomas da nação."
 COL_centro_de_estudios_avanzados:0 "Centro de Estudos Avançados"
 COL_centro_de_estudios_avanzados_desc:0 "Vamos fundar uma nova instituição que desenvolverá os avanços científicos mais importantes do continente."
 COL_infraestructura_para_las_tropas:0 "Infraestrutura para Tropas"
 COL_infraestructura_para_las_tropas_desc:0 "Antes de construir um grande exército, devemos primeiro ter redes rodoviárias e ferroviárias para transportar nossas tropas."
 COL_la_legion_ricaurte:0 "A Legião Ricaurte"
 COL_la_legion_ricaurte_desc:0 "O grande herói da independência, General Antonio Ricaurte, foi esquecido na história pelos colombianos, mas seu legado de ordem e disciplina persiste hoje, e devemos homenageá-lo com uma legião militar de elite nomeada em sua memória."
 COL_honrar_la_vieja_guardia:0 "Honra a Velha Guarda"
 COL_honrar_la_vieja_guardia_desc:0 "As grandes mentes militares de outrora como o General Rafael Reyes, Antonio Nariño, Rafael Uribe Uribe e o próprio Simón Bolívar são grandes exemplos a serem seguidos não só pelo exército nacional, mas por todos os cidadãos do país. preste homenagem a eles e cuidaremos de lembrar os colombianos sobre seu legado."
 COL_incrementar_el_salario_obrero:0 "Aumentar o Salário dos Trabalhadores"
 COL_incrementar_el_salario_obrero_desc:0 "Os trabalhadores da Colômbia ganham muito menos do que os de outros países da América Latina. Usaremos a lei para estabelecer um salário mínimo muito mais justo e equitativo."
 COL_abandonar_el_conformismo:0 "Abandonar a conformidade"
 COL_abandonar_el_conformismo_desc:0 "Já estamos fartos desta neutralidade e retórica pacifista. Somos uma nação de guerreiros, combatentes e soldados. Estamos determinados a assumir o nosso próprio destino, mesmo que seja pela força."
 COL_estado_mayor_conjunto:0 "Estado Geral Conjunto"
 COL_estado_mayor_conjunto_desc:0 "Vamos organizar todas as Forças Armadas sob o comando de um único Estado-Maior Conjunto, que além de dirigir o nosso exército terá poderes governamentais após a morte de Vásquez Cobo."
 COL_sociedad_marcial:0 "Sociedade Marcial"
 COL_sociedad_marcial_desc:0 "Já dissemos várias vezes e voltaremos a dizer, não somos um país de pacifistas, mas de soldados. Vamos educar nossos jovens para que tenham isso muito claro."
 COL_asesores_alemanes:0 "assessores alemães"
 COL_asesores_alemanes_desc:0 "Os alemães mostraram seu gênio tático na guerra. Seus generais serão mais que suficientes para começar a profissionalizar nosso exército e colocá-lo no centro das atenções."
 COL_avivar_la_doctrina_prusiana:0 "Reviver a Doutrina Prussiana"
 COL_avivar_la_doctrina_prusiana_desc:0 "Nossa disciplina militar está inextricavelmente fundamentada nas estratégias dos prussianos, mas temos negligenciado isso nas últimas décadas. Não podemos permitir que ensinamentos tão valiosos sejam perdidos por pura inconsciência."
 COL_influenciar_en_panama:0 "Influência no Panamá"
 COL_influenciar_en_panama_desc:0 "Não podemos atacar o Panamá pela força, mas podemos mover influências políticas para incitar um movimento simpatizante de nossa causa no istmo."
 COL_enardecer_el_militarismo:0 "Incentivar o Militarismo"
 COL_enardecer_el_militarismo_desc:0 "Aqueles que vêem o exército como um mal necessário estão condenados a hesitar diante da guerra. Incutiremos o militarismo em nossa cultura para nos tornarmos uma nação de soldados."
 COL_pasantias_de_desarrollo_militar:0 "Estágios de Desenvolvimento Militar"
 COL_pasantias_de_desarrollo_militar_desc:0 "Os avanços tecnológicos são rápidos no campo das armas. Enviaremos um contingente especial às nações mais desenvolvidas nesse aspecto para projetar mais e melhores equipamentos em menos tempo."
 COL_el_incidente_de_japura:0 "O Incidente Japurá"
 COL_el_incidente_de_japura_desc:0 "Japurá fazia parte do nosso território logo após a independência, mas o perdemos para as ambições expansionistas brasileiras. Vamos preparar um incidente para retomar o controle daquele estado."
 COL_ocupar_el_itsmo:0 "Ocupar o Istmo"
 COL_ocupar_el_itsmo_desc:0 "Com a maioria panamenha do nosso lado, estamos preparados para lançar um pouso rápido e ocupar todo o istmo. Em breve será nosso novamente!"
 COL_asegurar_el_sur:0 "Protegendo o Sul"
 COL_asegurar_el_sur_desc:0 "O nosso território no sul é um dos que têm mais potencial, e mesmo assim o perdemos por falta de determinação dos políticos de outrora. Não glorificaremos nossa pátria se permitirmos que outros países mantenham o que pertence para nós."
 COL_contactar_a_benavides:0 "Contato Benavides"
 COL_contactar_a_benavides_desc:0 "É evidente que o general Óscar Benavides não está nada satisfeito com o novo governo estabelecido no Peru. O povo peruano caiu nas mãos da burguesia elitista e deve ser salvo logo antes que se destrua. contactar Benavides e propor uma oferta que não poderia recusar..."
 COL_contactar_a_benavides_tt:0 "§YÓscar Benavides§! está na ativa para [PRU.GetName]"
 COL_benavides_contacted:0 "Conspiração contra o governo?"
 COL_seguir_a_venezuela:0 "Siga Venezuela"
 COL_seguir_a_venezuela_desc:0 "O militarismo venezuelano é um modelo a seguir. As relações entre nossas duas nações serão muito mais próximas se entrarmos em uma aliança formal, de militar para militar."
 COL_military_faction:0 "Frente Militar Andina"
 COL_industrializar_japura:0 "Industrializar Japurá"
 COL_industrializar_japura_desc:0 "Japurá tem grande potencial para estabelecer nossos complexos industriais ali, um lugar longe de qualquer ameaça."
 COL_recordar_la_guerra_colombo_peruana:0 "Recordar a Guerra Colombiano-Peruana"
 COL_recordar_la_guerra_colombo_peruana_desc:0 "As ambições expansionistas do Peru foram o que nos levou a uma guerra contra eles em 1932, mas o novo governo peruano parece empenhado em retomar o conflito. Devemos atacar primeiro e de surpresa."
 COL_fortalecer_los_vinculos_con_peru:0 "Fortalecer os laços com o Peru"
 COL_fortalecer_los_vinculos_con_peru_desc:0 "Embora o Peru não esteja sob um modelo militarista como o nosso, já passou por um, e foi de grande utilidade para eles. Devemos deixar nossas diferenças de lado e melhorar as relações diplomáticas."
 COL_reestablecer_el_orden_en_peru:0 "Restabelece a Ordem no Peru"
 COL_reestablecer_el_orden_en_peru_desc:0 "Chegou o momento de pico. É hora de derrotar os políticos do Peru como fizemos aqui. Vamos preparar nossos generais e Benavides para o ataque surpresa, não vamos parar até estabelecermos um estado novo e solidário."
 COL_reestablecer_el_orden_en_peru_tt:0 "§YÓscar Benavides§! se juntará à Colômbia na guerra contra o atual governo peruano."
 COL_dinamizar_la_economia_belica:0 "Dinamizar a Economia de Guerra"
 COL_dinamizar_la_economia_belica_desc:0 "A continuação da expansão de nossas fábricas nos permitirá acelerar a produção de bens para o comércio e aumentar os esforços de construção."
 COL_continuar_el_avance:0 "Continue o Avanço"
 COL_continuar_el_avance_desc:0 "Japurá foi apenas o primeiro passo para retomar os territórios amazônicos que nos pertencem. Agora devemos olhar um pouco mais ao sul, em direção a Mapari."
 COL_nuestro_por_derecho:0 "É nosso por direito"
 COL_nuestro_por_derecho_desc:0 "O governo americano nada mais é do que um intrometido aproveitador. Eles apoiaram a separação do Panamá em 1903 apenas para construir e manter o canal. Se tomarmos o Panamá também devemos tomar o canal. Ele nos pertence por direito, por graça de nossa história, não para eles. Não importa quanto sangue seja derramado, o enclave americano será destruído."
 COL_urbanizar_la_region:0 "Urbanizar a Região"
 COL_urbanizar_la_region_desc:0 "A capacidade industrial civil não deve ser subestimada, mesmo quando a guerra ameaça o mundo. Estabeleceremos centros industriais na Amazônia para melhorar nossa produção."
 COL_comprar_yaguas:0 "Comprar Yaguas"
 COL_comprar_yaguas_desc:0 "Não ganharemos nada se recorrermos à violência para conseguir o que queremos. Em contrapartida, optaremos pela diplomacia."
 COL_intercambio_mineral_industrial:0 "Câmbio Mineral-Industrial"
 COL_intercambio_mineral_industrial_desc:0 "Seria apropriado dar parte de nossos recursos a nossos aliados venezuelanos em troca de nos dar uma pequena quantidade de sua indústria para nosso uso."
 COL_desarrollar_el_amazonas:0 "Desenvolvendo a Amazônia"
 COL_desarrollar_el_amazonas_desc:0 "Alguns dirão que o território amazônico é insubstancial, mas está repleto de um enorme potencial industrial e de recursos, só precisa ser explorado adequadamente."
 COL_redimir_la_union:0 "Resgatar a União"
 COL_redimir_la_union_desc:0 "Os Estados Unidos da Colômbia existiram brevemente entre 1863 e 1886. No entanto, os grandes avanços políticos que a nação experimentou naquela época não podem ser ignorados. Continuaremos o legado dos militares federais que idealizaram este projeto nacional."
 COL_nace_una_potencia:0 "Nasce uma grande potência"
 COL_nace_una_potencia_desc:0 "A Colômbia não é mais uma nação irrelevante e nunca mais será. Tomaremos nosso lugar de direito na configuração mundial como potência hegemônica no continente."
 COL_asegurar_la_poblacion:0 "Proteger a população"
 COL_asegurar_la_poblacion_desc:0 "O povo colombiano é em sua maioria conservador, sempre foi. Tem consciência de sua identidade tradicional, e isso é algo que devemos aproveitar."
 COL_respaldo_clerigal:0 "Apoio ao Clero"
 COL_respaldo_clerigal_desc:0 "A afinidade com o catolicismo da população está bem estabelecida, então ter o apoio dos grandes eclesiásticos quase legitimará nosso movimento por mandato divino."
 COL_derrocar_a_los_liberales:0 "Derrubar o Governo Liberal"
 COL_derrocar_a_los_liberales_desc:0 "Já foi o bastante. É óbvio que os liberais não vão corrigir seu caminho, vão continuar levando o país ao declínio se não agirmos imediatamente. O poder deve ser tomado imediatamente e pela força, antes que seja tarde demais."
 COL_derrocar_a_los_liberales_tt:0 "O [GetConservativeName] vai organizar um golpe contra o governo liberal. Quanto maior a §Yinfluência conservadora§!, menores as chances de uma guerra civil estourar."
 azul_coup:0 "Os conservadores organizaram um golpe"
 COL_alzatismo:0 "Alzatismo"
 COL_alzatismo_desc:0 "O verdadeiro líder que a Colômbia precisa deve ser radical e determinado. Ninguém melhor do que Gilberto Alzate, que lidera seu próprio lado conservador."
 COL_alzatismo_focus_tt:0 "\nOs efeitos da §YDireita dividida§! serão mais severos ou mais brandos de acordo com o número de estados que estão sob a influência de §YLaureano Gómez§!."
 COL_alzatismo_tt:0 "\n§YGilberto Alzate Avendaño§! tomará o poder e transformará o governo em fascista, mas Laureano Gómez se tornará um §Rdissidente conservador§! e atrapalhará o novo regime."
 COL_laureanismo:0 "Laureanismo"
 COL_laureanismo_desc:0 "Laureano Gómez é o grande conservador que deve liderar a república. Ele é frio e calculista, além de um intelectual impressionante, carregando consigo uma quantidade gigantesca de conhecimento sobre diferentes doutrinas acadêmicas."
 COL_laureanismo_tt:0 "\n§YLaureano Gómez§! continuará à frente do partido conservador, mas levará tempo para convertê-lo ao fascismo."
 COL_apelar_a_las_potencias:0 "Apelo às Grandes Potências"
 COL_apelar_a_las_potencias_desc:0 "As grandes potências fascistas do mundo são nossa referência para liderar nossa nação. Devemos estabelecer boas relações diplomáticas com elas."
 COL_seguir_a_franco:0 "[Root.GetSeguirFrancoName]"
 COL_seguir_a_franco_name_paquito:0 "Seguir Franco"
 COL_seguir_a_franco_name_phalanx:0 "Siga a Falange"
 COL_seguir_a_franco_name:0 "Seguir Espanha"
 COL_seguir_a_franco_desc:0 "A direita espanhola é um modelo exemplar de governo eficiente e funcional. Sua forma de governar é algo digno de replicação."
 COL_formar_el_bloque_hispano:0 "Formar o Bloco Hispânico"
 COL_formar_el_bloque_hispano_desc:0 "Os principais fascistas de língua espanhola estão cercados de inimigos que só querem nos ver derrotados. Se nos unirmos, nada poderá nos enfrentar."
 COL_hipanic_bloc:0 "Bloco Hispânico"
 COL_aprender_de_mussolini:0 "Aprenda com Mussolini"
 COL_aprender_de_mussolini_desc:0 "Alzate estudou minuciosamente a retórica de Mussolini, é sem dúvida um grande admirador dele. Não seria surpreendente se ele imitasse alguns aspectos que caracterizam o líder italiano."
 COL_material_de_guerra_italo_aleman:0 "Material de guerra ítalo-alemão"
 COL_material_de_guerra_italo_aleman_desc:0 "A combinação de armamento italiano e alemão em nossas fileiras, tanto no solo quanto no ar, aumentará muito as capacidades de combate do exército. No final das contas, o equipamento moderno é muito mais eficiente do que o que temos produzir."
 COL_el_haz_godo:0 "El Haz Godo"
 COL_el_haz_godo_desc:0 "Há quem apelide Alzate de “el Haz Godo” por ser uma referência de um sistema ideológico de direita. No entanto, esse nome começa a ressoar entre a população como um título honorário de Alzate, então oficializá-lo seria um detalhe propício."
 COL_autocracia:0 "Autocracia"
 COL_autocracia_desc:0 "A Colômbia só estará unida sob a figura de Gilberto Alzate. Descartaremos qualquer outra referência pessoal até que concentremos tudo sob ele, que representa toda a nação e o partido conservador."
 COL_nacionalcatolicismo:0 "Nacional Catolicismo"
 COL_nacionalcatolicismo_desc:0 "O catolicismo nacional é um modelo importado da direita espanhola, principalmente do lado franquista, que relaciona a identidade nacional com a doutrina católica, controlando vários aspectos da sociedade sob esta união. O conservadorismo colombiano defende um modelo semelhante, por isso adotaremos oficialmente como referência política."
 COL_economia_belica:0 "economia de guerra"
 COL_economia_belica_desc:0 "Esforços contínuos são necessários para expandir nossas fábricas militares para atender às demandas de novos equipamentos."
 COL_transformacion_de_los_bienes:0 "Transformar as mercadorias"
 COL_transformacion_de_los_bienes_desc:0 "A economia não pode continuar girando em torno de bens de consumo. Devemos reestruturar o modelo para dar primazia ao equipamento militar."
 COL_directorio_de_produccion_estatal:0 "Diretório Estadual de Produção"
 COL_directorio_de_produccion_estatal_desc:0 "Não se pode confiar no mercado, pois ele nunca mudará por si mesmo a nosso favor. O Estado deve ser quem guia a economia."
 COL_defensa_de_la_fe:0 "A Defesa da Fé"
 COL_defensa_de_la_fe_desc:0 "Somos obrigados a defender a boa civilização católica ocidental das ameaças mundanas. Nossa luta não é apenas por um ideal, mas também pelo benefício de toda uma congregação por mandato divino."
 COL_la_republica_apostolica:0 "A República Apostólica"
 COL_la_republica_apostolica_desc:0 "Os grandes generais do passado sabiam que sua devoção seria recompensada. O cristianismo é a sabedoria que deve reger o comportamento do Estado."
 COL_secularizacion_de_la_ensenanza:0 "Secularização do Ensino"
 COL_secularizacion_de_la_ensenanza_desc:0 "A interferência da religião na educação foi longe demais. Todos os tipos de doutrinação ideológica devem ser eliminados por meios legais."
 COL_una_nueva_colombia:0 "Uma Nova Colômbia"
 COL_una_nueva_colombia_desc:0 "A Colômbia está em um momento decisivo de sua história. A partir de agora, a pátria renascerá das cinzas do caos liberal, inaugurando uma nova era de prosperidade e progresso."
 COL_reforzar_el_conservatismo:0 "Reforçar o conservadorismo"
 COL_reforzar_el_conservatismo_desc:0 "O moral tradicionalista do povo se deteriorou com tantos anos de administração liberal. Devemos reforçar os valores saudáveis ​​de nossa sociedade de outrora até recuperarmos nossa identidade."
 COL_alinear_a_los_leopardos:0 "Integrar os Leopardos"
 COL_alinear_a_los_leopardos_desc:0 "Os Leopardos são um grupo de intelectuais de direita, embora originalmente dissidentes dos partidos clássicos. No entanto, nossa nova visão de conservadorismo é mais forte que a deles, então integrá-los ao nosso movimento traria grandes vantagens."
 COL_alinear_a_los_leopardos_tt:0 "§YPartido Conservador§! torna-se o partido no poder."
 COL_purgar_el_gobierno_debil:0 "Expurgar o governo fraco"
 COL_purgar_el_gobierno_debil_desc:0 "O estado colombiano está atormentado pela corrupção e pela incompetência. Se queremos reconstruir completamente a nação, temos que começar por destruir este sistema de fraqueza."
 COL_encargarse_de_la_oposicion:0 "Tratar com a oposição"
 COL_encargarse_de_la_oposicion_desc:0 "A questão liberal é o maior dilema que enfrentamos. Há quem considere que não podemos permitir o movimento liberal nem como oposição. Outros afirmam que não conseguiremos nada de bom se nos livrarmos completamente de um dos mais partidos de destaque no país. A decisão está em nossas mãos."
 COL_milicias_partidarias:0 "Milícias do Partido"
 COL_milicias_partidarias_desc:0 "Os mais devotados ao nosso ideal não podem dividir um lugar no exército com aqueles que só servem por obrigação. Criaremos uma milícia privada para todos os simpatizantes."
 COL_autodefensas_privadas:0 "Paramilitares Privados"
 COL_autodefensas_privadas_desc:0 "A violência pode ser desaprovada, mas é um método eficaz para combater a insurgência antigovernamental. O Estado vai financiar uma polícia política privada encarregada de reprimir esses bolsões de resistência."
 COL_controlar_los_medios:0 "Controlar a Mídia"
 COL_controlar_los_medios_desc:0 "A imprensa pode ser tanto uma fonte de ordem quanto de caos. Vamos regular a mídia para garantir que ela não transmita idéias subversivas."
 COL_el_enemigo_de_la_civilizacion:0 "O inimigo da civilização"
 COL_el_enemigo_de_la_civilizacion_desc:0 "O pensamento comunista nada mais é do que um ardil para destruir a civilização humana. Não ficaremos de braços cruzados enquanto sua influência se espalha como veneno pelo mundo."
 COL_guerra_al_caos:0 "Guerra ao caos"
 COL_guerra_al_caos_desc:0 "A guerra que estamos prestes a enfrentar não é simplesmente um conflito de doutrinas políticas, mas uma cruzada contra todas as forças da desordem generalizada."
 COL_apaciguar_a_los_laureanistas:0 "Apaziguar os laureanistas"
 COL_apaciguar_a_los_laureanistas_desc:0 "Laureano Gómez não pretende abrir mão de sua influência tão facilmente. Não será bom para nós mantermos esse atrito de interesses, então vamos ceder parte do governo aos laureanistas antes que eles se rebelem formalmente."
 COL_apaciguar_a_los_laureanistas_tt:0 "Estas decisões permitem a §Redução/remoção§! de §YDireita dividida§!.\n"
 COL_partido_unico:0 "Estado de partido único"
 COL_partido_unico_desc:0 "O princípio orientador que a nação deve liderar é a unidade sob o alzatismo. Não haverá outro grupo político que tenha presença no país."
 COL_veto_a_los_contradictores:0 "Vetar os Contraditores"
 COL_veto_a_los_contradictores_desc:0 "Remanescentes políticos na oposição insistem em desestabilizar a nova república. Não há escolha a não ser tomar medidas radicais contra esses insurgentes."
 COL_nacionalizar_las_filiales:0 "Nacionalizar as Subsidiárias"
 COL_nacionalizar_las_filiales_desc:0 "A propriedade privada é essencial, mas é inconcebível a existência de pequenas filiais espalhadas pelo país apenas para fins de enriquecimento. Todas essas entidades passarão para as mãos do Estado."
 COL_escuela_superior_de_guerra:0 "Colégio Superior de Guerra"
 COL_escuela_superior_de_guerra_desc:0 "Nossos generais devem ser treinados para lutar em todo tipo de terreno e com todo tipo de armamento. Improvisação não é permitida no campo de batalha."
 COL_escuela_superior_de_guerra_tt:0 "Estas decisões permitem conceder §Gcaracterísticas de terreno§! a qualquer general.\n"
 COL_revolucion_del_orden:0 "Revolução da Ordem"
 COL_revolucion_del_orden_desc:0 "Ao contrário da Revolução da Marcha de Pumarejo, Laureano Gómez defende a Revolução da Ordem, onde o cumprimento dos deveres prevalece sobre os direitos para garantir a estabilidade da república."
 COL_defender_a_los_oligarcas:0 "Defender os Oligarcas"
 COL_defender_a_los_oligarcas_desc:0 "A elite privilegiada é a única que sabe industrializar a nação e beneficiá-la em nível geral. O Estado deve defender sua proteção por meios legais e institucionais."
 COL_apoyo_industrial_fascista:0 "Apoio Industrial Fascista"
 COL_apoyo_industrial_fascista_desc:0 "Vamos atrair as potências fascistas para investir em nossa indústria a longo prazo. Vamos aumentar nossa produção com todos esses recursos."
 COL_monopolios_privados:0 "Monopólios Privados"
 COL_monopolios_privados_desc:0 "Está claro que o Estado não pode estar presente em todas as áreas. Temos que ceder parte do mercado aos monopólios para estabilizar a demanda e a oferta."
 COL_heroes_del_frente_de_produccion:0 "Heróis da Frente de Produção"
 COL_heroes_del_frente_de_produccion_desc:0 "Os trabalhadores das fábricas militares merecem o justo reconhecimento por sua dedicação à defesa nacional. Afinal, eles são os heróis que servem da produção industrial."
 COL_aumentar_el_gasto_militar:0 "Aumentar os gastos militares"
 COL_aumentar_el_gasto_militar_desc:0 "Vamos redirecionar grande parte dos recursos para atender a demanda de equipamentos de guerra."
 COL_el_banco_popular:0 "O Banco Popular"
 COL_el_banco_popular_desc:0 "A Colômbia precisa de um banco privado que ajude financeiramente os menos favorecidos do país. É claro que deve continuar ligada ao Estado de certa forma para evitar problemas no mercado de ações."
 COL_maquinaria_europea:0 "Maquinaria Europeia"
 COL_maquinaria_europea_desc:0 "Iremos importar material de guerra da Europa, que é de melhor qualidade e padrão do que o que produzimos regionalmente."
 COL_aprovechar_la_influencia:0 "Aproveite nossa influência"
 COL_aprovechar_la_influencia_desc:0 "A politização do exército é a favor de um governo conservador. Vamos justificar nossas ações com aprovação militar e fazer do exército um fantoche do partido."
 COL_sociedad_industrializada:0 "Sociedade Industrializada"
 COL_sociedad_industrializada_desc:0 "Concentrar todos os nossos esforços políticos no fortalecimento da indústria civil em um grande salto adiante."
 COL_la_mision_espanola:0 "A Missão Espanhola"
 COL_la_mision_espanola_desc:0 "A direita espanhola é uma aliada estratégica na Europa. Enviaremos uma missão diplomática e militar para recolher alguns dos seus conhecimentos."
 COL_diplomacia_proalemana:0 "Diplomacia pró-alemã"
 COL_diplomacia_proalemana_desc:0 "O Reich alemão é um modelo institucional a seguir. Se tivermos o apoio de Hitler, será muito mais fácil estabelecermos alianças com eles."
 COL_german_colombian_diplomacy:0 "Diplomacia colombiana-alemã"
 COL_entrar_al_eje:0 "Entrar no Eixo"
 COL_entrar_al_eje_desc:0 "O Eixo parece ser a força dominante na guerra, com vitórias em quase todas as frentes em que está exposto. Juntar-se ao lado fascista da guerra não parece uma má ideia, e também ganharemos os militares conhecimento dos alemães."
 COL_hombre_tempestad:0 "Hombre Tempestad"
 COL_hombre_tempestad_desc:0 "A retórica impressionante que Laureano Gómez usa lhe valeu o apelido de "Hombre Tempestad". Afinal, não soa como um título ruim."
 COL_enaltecer_el_nacionalismo:0 "Exaltar Nacionalismo"
 COL_enaltecer_el_nacionalismo_desc:0 "A Colômbia é muito mais do que um bipartidarismo perpétuo. Nossa nação é grande e gloriosa, e isso é algo que o povo precisa saber."
 COL_corporativismo:0 "Corporativismo"
 COL_corporativismo_desc:0 "O modelo societário é bastante marcante para Laureano Gómez. Dar parte do mercado a um conglomerado de empresas sob tutela do Estado é uma forma eficiente de dinamizar a economia, o desenvolvimento e a propriedade privada."
 COL_expandir_las_siderurgicas:0 "Expandir a Siderurgia"
 COL_expandir_las_siderurgicas_desc:0 "A modernização da siderurgia maximizará a produção de metais utilizados na fabricação de equipamentos militares."
 COL_lealtad_absoluta:0 "Lealdade Absoluta"
 COL_lealtad_absoluta_desc:0 "As forças militares obedecerão integralmente ao partido. Sua lealdade à nação e ao ideal será absoluta e definitiva, sem questionamentos ou dúvidas."
 COL_fuerzas_contrarrevolucionarias:0 "Forças Contrarrevolucionárias"
 COL_fuerzas_contrarrevolucionarias_desc:0 "Os surtos insurgentes estão por toda parte. O estado deve ter uma divisão especial para conter as rebeliões regionais."
 COL_el_deber_universal:0 "O dever universal"
 COL_el_deber_universal_desc:0 "O trabalho dignifica o ser humano, é isso que o torna um dever indispensável para todo cidadão colombiano."
 COL_fortificar_los_nucleos:0 "Fortificar os Núcleos"
 COL_fortificar_los_nucleos_desc:0 "As cidades do país continuam sendo pontos fracos diante de um ataque organizado do inimigo. Construiremos enormes fortificações nas cidades para nos defendermos de tudo."
 COL_fortificar_los_nucleos_tt:0 "Coloque §Y2 Fortes§! em todas as províncias com §Y5 Pontos de Vitória§! em estados controlados.\nColoque §Y3 Fortes§! em todas as províncias com §Y10 Pontos de Vitória§! em estados controlados.\nColoque §Y4 Fortes §! em todas as províncias com §Y20 Pontos de Vitória§! em estados controlados.\n"
 COL_poder_para_el_ejercito:0 "Poder para o Exército"
 COL_poder_para_el_ejercito_desc:0 "O exército está politizado, mas por isso não convém subjugá-lo ao domínio do Estado. Daremos ao alto comando alguma autonomia para tomar as decisões corretas nos assuntos que lhe dizem respeito."
 COL_servicio_militar_obligatorio:0 "Serviço Militar Obrigatório"
 COL_servicio_militar_obligatorio_desc:0 "Vamos introduzir nova legislação sobre parâmetros de recrutamento para aumentar o número de soldados em nosso exército."
 COL_metodos_de_defensa:0 "Métodos de Defesa"
 COL_metodos_de_defensa_desc:0 "O campo de batalha mudou, não apenas nos anos entre guerras, mas no curso de conflitos recentes. Devemos reavaliar continuamente nossas doutrinas defensivas para refletir isso."
 COL_cuestionar_a_gomez:0 "Pergunta Gomez"
 COL_cuestionar_a_gomez_desc:0 "O governo Laureano Gómez está levando o país ao caos com suas medidas radicais. Ele deve ser detido imediatamente."
 COL_fortalecer_a_los_opositores:0 "Fortalecer os adversários"
 COL_fortalecer_a_los_opositores_desc:0 "Os adversários políticos do conservadorismo são muitos, mas são reprimidos pela violência do Estado. Buscaremos seu apoio para combater Gómez."
 COL_buscar_apoyo_en_el_ejercito:0 "Buscar Apoio no Exército"
 COL_buscar_apoyo_en_el_ejercito_desc:0 "Por mais que o alto comando esteja totalmente polarizado, as forças militares duvidam da credibilidade do governo conservador. Isso é uma vantagem, considerando que é a única força que o Estado tem a seu serviço."
 COL_el_golpe_de_opinion:0 "O Golpe de Opinião"
 COL_el_golpe_de_opinion_desc:0 "A Colômbia está farta. A administração civil entrou em colapso, a violência aumentou e a instabilidade da república é definitiva. Laureano Gómez só trouxe uma era de caos, é hora de derrubá-lo."
 COL_legado_bolivariano:0 "Legado Bolivariano"
 COL_legado_bolivaiano_desc:0 "Nossa nação é descendente direta dos sonhos de Simón Bolívar, o libertador. Ainda não está perdida. Seguiremos seus passos, retomaremos o projeto que Bolívar iniciou em 1819."
 COL_same_origin:0 "Herdeiros de Bolívar"
 COL_mandato_de_unificacion:0 "Mandato de Unificação"
 COL_mandato_de_unificacion_desc:0 "Desde 1830, o sonho de reunificar a Grande Colômbia persiste. Agora esse desejo está mais vivo do que nunca. Estamos determinados a retomar esse desejo, que foi ofuscado por interesses pessoais e discórdias políticas, mas desta vez o faremos corretamente . A Gran Colombia voltará à vida, seja pela lei ou pela espada."
 COL_cumplir_el_sueno:0 "Realizar o sonho"
 COL_cumplir_el_sueno_desc:0 "O governo americano não passa de um intrometido aproveitador. Eles apoiaram a separação do Panamá em 1903 apenas para construir e manter o canal. Se tomarmos o Panamá também devemos tomar o canal. Ele nos pertence por direito, por graça de nossa história, não para eles. Não importa quanto sangue seja derramado, o enclave americano será destruído."
 COL_impuesto_al_paso_maritimo:0 "Taxa de Passe Marítimo"
 COL_impuesto_al_paso_maritimo_desc:0 "Com o canal novamente sob nosso controle, aproveitaremos a oportunidade para impor uma taxa, um pouco mais alta do que anteriormente, sobre a passagem de navios. De lá, obteremos grandes quantidades de recursos para financiar a campanha de guerra."
 COL_segunda_campana_libertadora:0 "Segunda Campanha de Libertação"
 COL_segunda_campana_libertadora_desc:0 "A série de combates que Bolívar liderou contra o jugo espanhol na América foi chamada de Campanha de Libertação. Hoje devemos replicar sua rota, mas não só na Colômbia, mas em todo o continente, para libertar os povos oprimidos por seus governos envenenado com personalismo."
 COL_marcha_a_la_tierra_de_san_martin:0 "Marcha para a Terra de San Martín"
 COL_marcha_a_la_tierra_de_san_martin_desc:0 "O cone sul, terra onde nasceu o herói José San Martín, caiu nas mãos de governos alienados e populistas. Determinaremos o novo rumo que o continente americano tomará com a devida assertividade, assim como San Martín e Bolívar fez um século atrás."
 COL_alianza_con_el_sur:0 "Aliança com o Sul"
 COL_alianza_con_el_sur_desc:0 "É um prazer saber que a Argentina tomou o rumo certo. Será um grande aliado da nossa causa."
 COL_liberar_el_sur:0 "Liberte o Sul"
 COL_liberar_el_sur_desc:0 "O povo argentino precisa ser libertado imediatamente das garras da falsa democracia e do populismo. É nosso dever liderar a luta."
 COL_el_ultimo_reducto:0 "O Último Reduto"
 COL_el_ultimo_reducto_desc:0 "O Uruguai é a última nação satélite dos interesses europeus no continente. Deve ser completamente destruído ou reconfigurado."
 COL_una_america_libre:0 "A América Libertada"
 COL_una_america_libre_desc:0 "A América finalmente foi libertada. Não haverá mais interferência de interesses, não haverá mais opressão ou ingenuidade. Subimos triunfantes como senhores de nosso destino!"
 COL_desmoronar_al_coloso:0 "Desmoronar o Colosso"
 COL_desmoronar_al_coloso_desc:0 "O grande Brasil é a única coisa que nos separa da vitória total. Certamente será uma campanha difícil, mas nossos bravos soldados saberão romper a frente e derrotar o colosso sul-americano."
 COL_atacar_la_raiz:0 "Ataque a Raiz"
 COL_atacar_la_raiz_desc:0 "A fonte dos problemas latino-americanos sempre foi o interesse que essas chamadas 'potências ocidentais' têm. Vamos atacá-las com tanta força que serão esmagadas por nossa supremacia!"
 COL_anexion_total:0 "Anexação total"
 COL_anexion_total_desc:0 "O Peru deveria fazer parte da Colômbia, mas a necessidade de seus governantes o levou a tomar um caminho diferente, e agora eles estão em uma condição deplorável. Não é tarde demais para colocar as coisas em ordem."
 COL_apunalar_el_norte:0 "Apunhalar o Norte"
 COL_apunalar_el_norte_desc:0 "A América Central é um aglomerado de repúblicas desordenadas sem qualquer razão de ser. Vamos apagar essa divisão desagradável do mapa."
 COL_liberar_la_republica_de_bolivar:0 "Liberte a República de Bolívar"
 COL_liberar_la_republica_de_bolivar_desc:0 "Bolívia recebe seu nome em homenagem a Bolívar, mas mesmo assim desonraram seu legado, ignorando tudo o que ele fez por aquela nação. Vamos pulverizar o governo boliviano que rejeitou a herança do libertador."
 COL_revivir_la_confederacion:0 "$ECU_reforming_the_lost_unions$"
 COL_revivir_la_confederacion_desc:0 "$ECU_reforming_the_lost_unions_desc$"
 COL_revivir_la_confederacion_tt:0 "§RISe não for possível transformar a Confederação Peru-Boliviana em um fantoche após sua reunificação, eles podem entrar em guerra contra nós!§!"
 COL_consolidar_el_dominio:0 "$ECU_the_union_of_the_americas$"
 COL_consolidar_el_dominio_desc:0 "$ECU_the_union_of_the_americas_desc$"
 COL_asegurar_chile:0 "Secure Chile"
 COL_asegurar_chile_desc:0 "O Chile representa uma grande ameaça à estabilidade da região. Não é apenas um lugar onde convergem interesses estrangeiros, mas seus governantes também são ambiciosos e parecem empenhados em levar o continente à guerra."
 gomez_cuestionado:0 "O governo de §YLaureano Gómez§! foi questionado"

 ### Brasil ###
 POR_intervene_in_the_brazilian_civil_war:0 "Intervir na Guerra Civil Brasileira"
 POR_intervene_in_the_brazilian_civil_war_desc:0 "Com a guerra civil em plena primavera e os monarquistas brasileiros lutando por suas vidas, é hora de intervirmos e ajudá-los. Para a maior glória do Império!"
 POR_strengthen_the_uprising:0 "Fortalecer a Revolta"
 POR_strengthen_the_uprising_desc:0 "Os monarquistas brasileiros sozinhos não conseguirão muito, mas com a nossa ajuda poderão derrubar qualquer um que se oponha a eles."
 BRA_invest_in_our_economy:0 "Investir na nossa economia"
 BRA_invest_in_our_economy_desc:0 "A economia brasileira é a mais poderosa de toda a América do Sul, no entanto, os recentes desenvolvimentos na economia global empurraram nossa própria economia para trás, e para recuperar o atraso precisaremos começar a nos preocupar profundamente com nossa economia e a forma como nós administramos."
 BRA_pave_the_roads:0 "Pavimentar as Estradas"
 BRA_pave_the_roads_desc:0 "A maioria de nossas estradas são mal construídas e mal pavimentadas. Precisamos começar a pavimentar nossas estradas e melhorar nossa infraestrutura se quisermos realmente mudar a maneira como nossa nação funciona e alcançar as outras potências."
 BRA_begin_industrializing_the_nation:0 "Comece a industrializar a nação"
 BRA_begin_industrializing_the_nation_desc:0 "Os preparativos foram feitos, e nossa nação está pronta para iniciar sua jornada de industrialização. Precisaremos nos identificar o mais rápido possível se quisermos alcançar as outras grandes potências, mesmo que isso leve a conflitos sem a poderosa indústria do café."
 BRA_construct_factories_for_an_army:0 "Construir Fábricas para um Exército"
 BRA_construct_factories_for_an_army_desc:0 "Se queremos construir e manter um exército forte e poderoso, precisaremos construir mais fábricas para aumentar nossa produção militar e satisfazer as necessidades materiais do exército. Isso significará forçar algumas plantações de café a sair de suas terras, o que pode irritar seus donos."
 BRA_expand_our_arsenal:0 "Expandir nosso Arsenal"
 BRA_expand_our_arsenal_desc:0 "Quanto maior for o nosso arsenal militar, maior e mais poderoso o nosso exército pode ficar. Com um exército poderoso, ninguém será capaz de mandar em nós, e em vez disso seremos nós que comandaremos os outros."
 BRA_maintain_our_agriculture:0 "Manter nossa Agricultura"
 BRA_maintain_our_agriculture_desc:0 "Nosso setor agrícola é simplesmente muito poderoso no momento para desafiar. Nosso projeto de industrialização terá que continuar não importa o que aconteça, mas podemos retardar seu progresso para uma transição suave entre uma economia rural e uma industrializada. Levaremos mais tempo para industrializar, mas pelo menos não sofreremos as consequências de fazendeiros enfurecidos."
 BRA_work_out_an_agreement_with_farmers:0 "Elabore um acordo com os agricultores"
 BRA_work_out_an_agreement_with_farmers_desc:0 "Nossos agricultores provavelmente não ficarão muito satisfeitos com nosso projeto de industrializar a nação, pois prejudicará seus negócios, mas talvez possamos chegar a um acordo com eles. mais fácil industrializar."
 BRA_try_to_delay_our_industrialization:0 "Tente Atrasar nossa Industrialização"
 BRA_try_to_delay_our_industrialization_desc:0 "Para cumprir nossa promessa, precisamos fazer tudo ao nosso alcance para lidar com nossa industrialização e não sofrer as consequências econômicas de tal ação."
 BRA_slow_path_to_industrialize:0 "Caminho Lento para a Industrialização"
 BRA_slow_path_to_industrialize_desc:0 "Atrasamos nossa industrialização por tempo suficiente, agora podemos iniciar nosso caminho lento para a industrialização. Pode ou não ser suave, mas a longo prazo isso ajudará muito nossa economia e nos tornaremos tão grandes, se nem mesmo maior do que as grandes potências deste mundo."
 BRA_a_balanced_economy:0 "Uma Economia Equilibrada"
 BRA_a_balanced_economy_desc:0 "Não seria bom priorizar os militares sobre a indústria, nem vice-versa. Em vez disso, devemos tentar equilibrar os dois e construí-los simultaneamente para tirar o máximo proveito de nossa economia."
 BRA_the_brazilian_mining_industry:0 "A Mineração Brasileira"
 BRA_the_brazilian_mining_industry_desc:0 "Nosso país está repleto de recursos naturais, e podemos explorar esses recursos para melhorar nossa própria economia. Precisaremos investir uma boa parte de nossa economia na indústria se quisermos que ela seja eficaz, mas valerá a pena fora a longo prazo."
 BRA_expand_the_armys_arsenal:0 "Expandir o Arsenal do Exército"
 BRA_expand_the_armys_arsenal_desc:0 "O arsenal atual do nosso exército está faltando, precisamos expandi-lo ainda mais se quisermos ter a chance de mobilizar e manter um exército poderoso."
 BRA_small_local_factories:0 "Pequenas Fábricas Locais"
 BRA_small_local_factories_desc:0 "Agora que estamos mais industrializados do que antes, podemos começar a montar pequenas fábricas locais em várias partes do país para aumentar ainda mais nossa indústria. O dinheiro que ganharemos com essas fábricas pagará suas atuais custo."
 BRA_support_private_rubber_companies:0 "Apoiar Empresas Privadas de Borracha"
 BRA_support_private_rubber_companies_desc:0 "Com nossa economia industrializada, várias pequenas empresas privadas de borracha estão sendo montadas para extrair e vender nossas abundantes plantações de borracha na Amazônia. Do nosso lado, poderíamos apoiar essas empresas e investir nelas para fazê-las crescer e trazer ainda mais dinheiro do que antes."
 BRA_establish_mines_for_other_resources:0 "Estabelecer Minas para Outros Recursos"
 BRA_establish_mines_for_other_resources_desc:0 "Temos vários outros recursos em nosso país, e focar apenas na borracha não ajudaria outros setores da economia. Nossa nação está repleta de muitos recursos, então vamos usá-los ao máximo."
 BRA_establish_the_FNM:0 "Estabelecer o FNM"
 BRA_establish_the_FNM_desc:0 "A FNM (abreviação de Fábrica Nacional de Motores) é uma fabricante brasileira de motores e veículos automotores. Com todos esses novos recursos encontrados, somados ao fato de nossa indústria em rápida industrialização, podemos estabelecer uma indústria automotiva capaz de dar conta tanto fins civis e militares”.
 BRA_increased_military_output:0 "Aumento da produção militar"
 BRA_increased_military_output_desc:0 "Precisamos de mais produção militar se quisermos acompanhar as demandas de nosso exército cada vez maior."
 BRA_industrialize_the_amazons:0 "Industrialize as Amazonas"
 BRA_industrialize_the_amazons_desc:0 "Embora possa parecer difícil a princípio lidar com o coração da mãe natureza, se pudermos industrializar as amazonas e explorar todos os recursos abundantes que ela armazena, podemos facilmente dobrar ou até triplicar nossa economia."
 BRA_establish_rubber_plantations:0 "Estabelecer plantações de borracha"
 BRA_establish_rubber_plantations_desc:0 "Agora que já industrializamos um pouco as amazônias e abrimos algumas estradas, podemos começar a estabelecer seringais e explorar toda aquela borracha armazenada."
 BRA_expand_our_roads_in_the_south:0 "Expandir nossas estradas no sul"
 BRA_expand_our_roads_in_the_south_desc:0 "O sul do país tem sido recentemente negligenciado desde que começamos nossos empreendimentos bastante ambiciosos nas amazonas. Devemos investir em sua infraestrutura também e conectar todo o país."
 BRA_improve_the_mining_industry:0 "Melhorar a indústria de mineração"
 BRA_improve_the_mining_industry_desc:0 "Nossa indústria de mineração é muito mais eficaz agora quando comparada ao que era antes. Devemos ser capazes de investir menos nelas e ainda manter os mesmos benefícios de antes, graças a todos os novos recursos que temos extraído."
 BRA_expand_the_roads_along_the_coast:0 "Expandir as estradas ao longo da costa"
 BRA_expand_the_roads_along_the_coast_desc:0 "Está na hora de terminarmos nosso projeto de infraestrutura e expandir nossas redes rodoviárias ao longo do litoral brasileiro. Com isso, todo o país estará conectado e nossa nação estará mais unificada do que nunca."
 BRA_an_industry_for_the_people:0 "Uma Indústria para o Povo"
 BRA_an_industry_for_the_people_desc:0 "Nosso povo não merece nada além do melhor. Nossos desafios e obstáculos passados ​​mostraram que devemos cuidar de nossa população mais do que tudo, e nossa indústria é a melhor maneira de mostrar isso."
 BRA_industrialize_fully_our_economy:0 "Industrializar totalmente nossa economia"
 BRA_industrialize_fully_our_economy_desc:0 "Está tudo pronto, podemos dar o passo final para industrializar nossa economia. Isso pode ter repercussões, e não sabemos como os cafezais reagirão a isso, mas será para o bem maior de a economia brasileira”.
 BRA_an_industrialized_economy:0 "Uma economia industrializada"
 BRA_an_industrialized_economy_desc:0 "As plantações foram finalmente resolvidas, e nosso caminho para o poder acaba de ser aberto. Veremos onde e até onde isso nos leva, mas por enquanto podemos aproveitar os benefícios de finalmente ter uma economia orientada para a indústria ."
 BRA_expand_our_industry_in_the_south:0 "Expandir a Indústria no Sul"
 BRA_expand_our_industry_in_the_south_desc:0 "O Sul tem muitas terras que podem ser usadas para estabelecer fábricas. Devemos ser capazes de estabelecer algumas sem perturbar o ambiente local."
 BRA_establish_csn:0 "Estabelecer CSN"
 BRA_establish_csn_desc:0 "A CSN (abreviação de Companhia Siderúrgica Nacional) é uma empresa siderúrgica localizada no Brasil, e é uma das maiores siderúrgicas da América Latina. Com todo o nosso aço abundante, estamos habilitados a estabelecer uma empresa focada exclusivamente em aço produzir e trazer lucros."
 BRA_expanded_armories:0 "Arsenais Expandidos"
 BRA_expanded_armories_desc:0 "Precisamos expandir nossos arsenais para produzir mais equipamentos militares. Quanto mais equipamentos pudermos produzir, mais rápido poderemos equipar um exército e mantê-lo."
 BRA_open_up_steel_mines:0 "Abrir minas de aço"
 BRA_open_up_steel_mines_desc:0 "Agora que temos uma empresa dedicada, podemos começar a abrir minas dedicadas apenas à produção de aço. Temos vários estados em nosso país cheios de aço, então devemos aproveitar isso o mais rápido possível."
 BRA_steel_for_the_army:0 "Aço para o Exército"
 BRA_steel_for_the_army_desc:0 "O aço é muito valioso, pois é um material necessário para muitos equipamentos militares diferentes. Agora que temos uma quantidade tão grande de aço, podemos produzir esses vários equipamentos com mais eficiência."
 BRA_expand_our_petroleum_industry:0 "Expandir nossa indústria petrolífera"
 BRA_expand_our_petroleum_industry_desc:0 "Nossas terras estão cheias de petróleo e petróleo, e extraí-lo nos permitiria vendê-lo a outros, ou usá-lo para nossas próprias necessidades. De qualquer forma, isso nos ajudará enormemente, e devemos aproveitar isso o mais rápido possível que possível."
 BRA_forcas_armadas_brasileiras:0 "Forças Armadas do Brasil"
 BRA_forcas_armadas_brasileiras_desc:0 "As Forças Armadas Brasileiras são as mais conhecidas de toda a América do Sul, principalmente por seu tamanho e poder em relação aos seus vizinhos. Mesmo assim, nossos vizinhos estão expandindo rapidamente suas próprias forças armadas, e não podemos permitir que eles nos alcancem."
 BRA_forca_aerea:0 "Força Aérea Brasileira"
 BRA_forca_aerea_desc:0 "Nosso exército e marinha estão léguas à frente de nossos vizinhos, mas o mesmo não pode ser dito sobre nossa força aérea. Não é ruim, mas pode ser melhorada. Temos os recursos necessários para realizá-la."
 BRA_increased_plane_production:0 "Produção de avião aumentada"
 BRA_increased_plane_production_desc:0 "O primeiro passo para ter uma força aérea adequada é ter uma força aérea grande, e podemos conseguir isso concentrando nossos recursos na produção de aviões domésticos. No entanto, focar demais na produção de aviões esgotará nossos recursos e indústria, causando o custo para aumentar."
 BRA_foreign_plane_purchase:0 "Compra de avião estrangeiro"
 BRA_foreign_plane_purchase_desc:0 "Em vez de esgotar nossos próprios recursos, vamos comprar aviões estrangeiros. As grandes potências devem ter tecnologia de ponta quando se trata de aviões, e podemos tirar vantagem disso em nossa própria força aérea."
 BRA_focus_on_bombers:0 "Foco nos bombardeiros"
 BRA_focus_on_bombers_desc:0 "O bombardeio é fundamental para enfraquecer o inimigo, especialmente suas tropas e indústria. Devemos ter a vantagem se necessário."
 BRA_focus_on_strat_bombers:0 "Foco em bombardeiros estratégicos"
 BRA_focus_on_strat_bombers_desc:0 "O bombardeio estratégico é uma das tecnologias modernas quando se trata de guerra aérea, e pode ser útil em caso de guerra."
 BRA_naval_bomber_effort:0 "Esforço de Bombardeiro Naval"
 BRA_naval_bomber_effort_desc:0 "Ter a vantagem nos céus durante as batalhas navais pode mudar completamente o rumo da batalha."
 BRA_focus_on_fighters:0 "Foco nos lutadores"
 BRA_focus_on_fighters_desc:0 "A maior parte de quase todas as forças aéreas do planeta é composta de caças. Nossos caças precisam ser de alta qualidade e numerosos se quisermos que nossa força aérea seja formidável."
 BRA_heavy_fighter_production:0 "Produção de caças pesados"
 BRA_heavy_fighter_production_desc:0 "Enquanto caças pesados ​​custam mais recursos e tempo para serem produzidos, suas armaduras e metralhadoras melhoradas compensam o tempo e recursos extras."
 BRA_improve_our_air_bases:0 "Melhorar nossas bases aéreas"
 BRA_improve_our_air_bases_desc:0 "Precisaremos expandir e melhorar nossas próprias bases aéreas para apoiar nossa crescente força aérea."
 BRA_improve_our_pilots:0 "Melhorar nossos pilotos"
 BRA_improve_our_pilots_desc:0 "Os pilotos que temos à nossa disposição ainda não estão aptos para o combate, precisamos ter certeza de que estão bem preparados para qualquer tarefa que possam encontrar."
 BRA_expand_our_naval_arsenal:0 "Expandir nosso Arsenal Naval"
 BRA_expand_our_naval_arsenal_desc:0 "A marinha brasileira é uma das, senão a mais forte marinha da América do Sul, e precisamos acompanhar nossa produção naval se quisermos permanecer no topo."
 BRA_produce_better_naval_equipment:0 "Produzir melhores equipamentos navais"
 BRA_produce_better_naval_equipment_desc:0 "Em vez de focar nossos esforços na produção de navios mais baratos e numerosos, devemos nos concentrar em produzir navios de melhor qualidade e modernizar nossos equipamentos a um ritmo mais rápido do que nossos inimigos."
 BRA_produce_cheaper_naval_equipment:0 "Produzir equipamento naval mais barato"
 BRA_produce_cheaper_naval_equipment_desc:0 "Qual é o sentido de o inimigo ter equipamentos modernizados quando podemos superá-los com navios mais numerosos. Devemos concentrar nossos esforços na produção de equipamentos mais baratos e numerosos, em vez de perder tempo e modernizar nossos navios."
 BRA_strengthened_marinha_do_brasil:0 "Fortalecida Marinha do Brasil"
 BRA_strengthened_marinha_do_brasil_desc:0 "Nossa marinha já está forte do jeito que está, e podemos dar passos extras para aperfeiçoá-la e torná-la melhor. Talvez não a levasse ao nível de uma potência naval europeia, mas poderíamos fazer com que nossa marinha fosse respeitada globalmente."
 BRA_heavy_ship_focus:0 "Foco de Navio Pesado"
 BRA_heavy_ship_focus_desc:0 "Os navios capitais representam a maior parte de todas as marinhas, e o nosso não é diferente. Se queremos uma marinha adequada, precisamos de navios capitais fortes."
 BRA_improved_heavy_ships:0 "Navios Pesados ​​Aprimorados"
 BRA_improved_heavy_ships_desc:0 "Nossos navios pesados ​​podem ser equipados com tecnologia nova e melhor, então precisamos nos esforçar para alcançar esse nível de tecnologia e equipá-lo em nossos navios."
 BRA_brazilian_carriers:0 "Operadoras Brasileiras"
 BRA_brazilian_carriers_desc:0 "A marinha brasileira tem todos os tipos de navios de que precisa, menos um: os porta-aviões. Podemos ser a primeira nação sul-americana a ter porta-aviões em sua marinha, e nos certificaremos de obter esse título."
 BRA_purchase_the_minas_gerais:0 "Compre o Minas Gerais"
 BRA_purchase_the_minas_gerais_desc:0 "Originalmente o HMS Vengeance, o navio foi historicamente vendido para o Brasil em 1956. Com nossa economia em expansão e necessidade de expandir nossa marinha, poderíamos comprar um porta-aviões do Reino Unido. Se oferecermos o suficiente, eles podem estar dispostos a aceitar."
 BRA_marinha_nuova:0 "Marinha Nuova"
 BRA_marinha_nuova_desc:0 "Nossa marinha foi reformada de baixo para cima e podemos dizer com orgulho que está muito melhor do que antes. Nosso poder naval é respeitável, mesmo quando comparado às grandes potências navais."
 BRA_crush_the_german_subs:0 "Esmagar os U-Subs alemães"
 BRA_crush_the_german_subs_desc:0 "Esses alemães podres realmente pensam que podem invadir nossas águas e agir como se nada fosse atingi-los. Bem, eles não podem estar mais enganados, e nós vamos garantir que eles se arrependam de tocar em nossas águas!"
 BRA_modernize_our_battleships:0 "Modernize nossos encouraçados"
 BRA_modernize_our_battleships_desc:0 "Nossos navios de guerra ainda são da era da Primeira Guerra Mundial. Precisamos modernizá-los para ter uma chance contra os navios de guerra de outras nações."
 BRA_south_american_naval_arms_race:0 "Corrida Armada Naval da América do Sul"
 BRA_south_american_naval_arms_race_desc:0 "A Corrida Armamentista Naval da América do Sul é uma corrida naval entre as potências regionais do Chile, Argentina e Brasil que ocorreu principalmente durante a pré-Primeira Guerra Mundial. Embora nossa competição não seja tão forte, ainda está muito presente e tanto Chile quanto A Argentina possui uma ameaça à nossa marinha."
 BRA_efficient_submarine_production:0 "Produção eficiente de submarinos"
 BRA_efficient_submarine_production_desc:0 "Novos avanços na tecnologia e produção de estaleiros nos permitiram produzir submarinos com mais eficiência."
 BRA_efficient_destroyer_production:0 "Produção Eficiente de Destruidor"
 BRA_efficient_destroyer_production_desc:0 "Com os novos avanços na tecnologia, podemos produzir mais destróieres a um ritmo mais rápido e eficiente."
 BRA_invest_in_the_army:0 "Investir no Exército"
 BRA_invest_in_the_army_desc:0 "Estamos em paz há anos, e por isso nosso exército foi negligenciado. No caso de uma guerra no futuro, precisamos estar preparados, e a melhor maneira de fazer isso é se preparar com antecedência e investir em nosso exército."
 BRA_modernize_the_tank_korp:0 "Modernize o Tank Korp"
 BRA_modernize_the_tank_korp_desc:0 "Os tanques são o futuro da guerra terrestre, e se queremos ter uma vantagem sobre o inimigo, precisamos capitalizar essa nova tecnologia."
 BRA_modern_mechanized_units:0 "Unidades Mecanizadas Modernas"
 BRA_modern_mechanized_units_desc:0 "Enquanto outras nações estão mudando de cavalos para motorizados, iremos direto para veículos mecanizados e blindados. Com tamanha vantagem sobre nosso inimigo, ninguém terá chance."
 BRA_tank_lease_from_the_USA:0 "Arrendamento de tanque dos EUA"
 BRA_tank_lease_from_the_USA_desc:0 "Com os Estados Unidos sendo nosso aliado mais próximo a partir de agora, é óbvio a quem devemos pedir um aluguel de tanques. A movimentada economia americana facilmente sustentaria uma produção de tanques adequada para satisfazer nosso aluguel de tanques. esperança é que eles aceitem."
 BRA_keep_the_people_at_ease:0 "Mantenha as pessoas à vontade"
 BRA_keep_the_people_at_ease_desc:0 "A Revolução de 1930 ainda está fresca na mente de muitas pessoas, e precisamos convencê-los lentamente de que o exército não é inerentemente mau. Vai exigir muito esforço, mas é definitivamente possível."
 BRA_modernize_the_infantry_equipment:0 "Modernizar o equipamento de infantaria"
 BRA_modernize_the_infantry_equipment_desc:0 "Considerando o fato de que cada um de nossos soldados precisa de uma arma para funcionar corretamente, então o equipamento de infantaria é o equipamento mais importante para nós. Nossos soldados devem ter o luxo de usar as armas mais avançadas, e tendo uma vantagem sobre qualquer inimigo que possamos enfrentar."
 BRA_produce_more_motorized:0 "Produzir Mais Motorizado"
 BRA_produce_more_motorized_desc:0 "Nosso principal objetivo deve ser substituir completamente todo e qualquer uso de cavalos no exército por unidades motorizadas."
 BRA_efficient_artillery_production:0 "Produção de Artilharia Eficiente"
 BRA_efficient_artillery_production_desc:0 "Com os novos avanços na tecnologia, a produção de artilharia está melhor do que nunca, e podemos capitalizar isso."
 BRA_train_special_jungle_regiments:0 "Treinar Regimentos Especiais da Selva"
 BRA_train_special_jungle_regiments_desc:0 "A maior parte de nossa nação está coberta por florestas e selvas profundas. No caso de um invasor estrangeiro entrar em nosso território, precisamos estar preparados aprendendo sobre nossa própria terra e usando-a a nosso favor o máximo possível. regimentos da selva vão nos preparar para esse conflito, se isso acontecer."
 BRA_produce_more_support_equipment:0 "Produzir mais equipamentos de suporte"
 BRA_produce_more_support_equipment_desc:0 "Nossos equipamentos de suporte podem ser melhorados graças às novas tecnologias e recursos. Devemos aproveitar ao máximo isso."
 BRA_modernize_our_tank_equipment:0 "Modernize nosso equipamento de tanque"
 BRA_modernize_our_tank_equipment_desc:0 "Agora que nosso exército de tanques está crescendo, devemos começar a nos concentrar na modernização de nossos tanques para ter mais chances contra um inimigo que possa ter tanques. Ter a vantagem em qualquer situação deve ser nosso objetivo principal."
 BRA_improve_our_tactics:0 "Melhorar nossas táticas"
 BRA_improve_our_tactics_desc:0 "Nossos soldados ainda estão usando e aprendendo táticas da Primeira Guerra Mundial, que estão lamentavelmente desatualizadas nos tempos modernos. Precisamos melhorar as táticas que ensinamos aos nossos soldados não apenas para melhorar nosso exército como um todo, mas também estar um passo à frente a multidão."
 BRA_exerecito_nuovo:0 "Exército Novo"
 BRA_exerecito_nuovo_desc:0 "Graças a todas as nossas reformas, melhorias tecnológicas e linhas de produção aprimoradas, nosso exército está melhor do que nunca. As pessoas também estão finalmente aceitando o exército, e podemos finalmente ver a luz no fim do túnel."
 BRA_open_up_investments_in_the_civilian_market:0 "Abrir investimentos no mercado civil"
 BRA_open_up_investments_in_the_civilian_market_desc:0 "O mercado civil é o setor mais forte da nossa economia e o mais influente. Manter uma economia civil forte e saudável deve ser nossa maior prioridade."
 BRA_invest_in_the_arms_industry:0 "Investir na Indústria de Armas"
 BRA_invest_in_the_arms_industry_desc:0 "Quanto mais dinheiro nossa indústria de armas receber, melhor e mais eficiente será a produção de equipamentos. Com uma indústria de armas melhorada, seremos capazes de fornecer um grande exército capaz de derrotar qualquer inimigo que estiver em nosso caminho."
 BRA_foreign_investments:0 "Investimentos Estrangeiros"
 BRA_foreign_investments_desc:0 "O mundo está cheio de muitos investidores que estariam dispostos a investir em outras nações, então por que não aproveitar isso?"
 BRA_railways_for_the_military:0 "Ferrovias para os militares"
 BRA_railways_for_the_military_desc:0 "Os militares não precisam de nada além de ferrovias da melhor qualidade para funcionar adequadamente em um país tão grande quanto o nosso."
 BRA_railways_for_the_people:0 "Ferrovias para o Povo"
 BRA_railways_for_the_people_desc:0 "As pessoas não merecem nada, mas as ferrovias de melhor qualidade para enviar mercadorias para lá e para cá. Também precisamos alcançar nossos vizinhos quando se trata de qualidade ferroviária."
 BRA_manipulate_behind_the_scenes:0 "Manipular nos bastidores"
 BRA_manipulate_behind_the_scenes_desc:0 "É hora de começar nossos planos para derrubar o governo Vargas. Sua tirania durou muito tempo e vamos acabar com isso. Vamos armar lentamente os agricultores dentro de nosso país e lançar uma revolta camponesa em grande escala. PARA OS CAMPONESES!"
 BRA_set_up_intelligence_agency:0 "Configurar uma Agência de Inteligência"
 BRA_set_up_intelligence_agency_desc:0 "Se quisermos trabalhar devidamente disfarçados, precisamos estabelecer uma agência de inteligência e aumentar nossa atividade subversiva."
 BRA_work_in_secret_with_coffee_farmers:0 "Trabalhe em segredo com os cafeicultores"
 BRA_work_in_secret_with_coffee_farmers_desc:0 "Os cafeicultores há muito são oprimidos e não recebem compensação suficiente por todo o seu trabalho. Vamos capitalizar isso e colocar os cafeicultores do nosso lado da guerra civil."
 BRA_offer_labor_rights_post_civil_war:0 "Oferecer direitos trabalhistas pós-guerra civil"
 BRA_offer_labor_rights_post_civil_war_desc:0 "Prometer direitos trabalhistas, uma vez que a guerra civil termine, será uma maneira infalível de colocar os agricultores do nosso lado, mesmo que isso nos custe mais tarde."
 BRA_secret_conscription:0 "Conscrição Secreta"
 BRA_secret_conscription_desc:0 "Precisamos ampliar ainda mais nosso alistamento, sem que os brasileiros percebam. Assim podemos garantir nossa vitória."
 BRA_offer_proper_training_to_farmers:0 "Oferecer treinamento adequado aos agricultores"
 BRA_offer_proper_training_to_farmers_desc:0 "É seguro dizer que os fazendeiros não são os melhores soldados. Precisamos treiná-los e prepará-los para o que está por vir nos próximos meses."
 BRA_secure_all_coffee_plantations:0 "Proteger todas as plantações de café"
 BRA_secure_all_coffee_plantations_desc:0 "Agora que uma quantidade suficiente de agricultores está de acordo com nossa revolta, podemos integrar todos os estados com plantações neles e controlar a grande maioria deles até o início da guerra civil."
 BRA_save_up_coffee_profits:0 "Economize os lucros do café"
 BRA_save_up_coffee_profits_desc:0 "A guerra civil vai drenar nossa economia drasticamente, então seria inteligente"
 BRA_build_up_defenses_in_plantations:0 "Construir Defesas em Plantações"
 BRA_build_up_defenses_in_plantations_desc:0 "As plantações precisam ser devidamente defendidas quando a guerra civil começar, ou então vamos perdê-las!"
 BRA_hide_weapons_inside_the_plantations:0 "Esconder armas dentro das plantações"
 BRA_hide_weapons_inside_the_plantations_desc:0 "Vargas nunca verá isso chegando. Quer dizer, vamos ser realistas aqui, quem esconderia armas nas plantações de café? Exatamente, ninguém, mas isso vai mudar conosco, pois seremos um dos primeiros a fazê-lo ."
 BRA_destabilize_the_government:0 "Desestabilizar o Governo"
 BRA_destabilize_the_government_desc:0 "Precisamos que Vargas e seu governo sejam tão fracos quanto possível. Nossos espiões podem se intrometer aqui e ali e desestabilizar o país."
 BRA_interfere_with_vargas_plans:0 "Interferir nos Planos Vargas"
 BRA_interfere_with_vargas_plans_desc:0 "Vargas não tem sido nada além de uma dor para nós, intrometendo-se em nossos planos a cada chance que tem. Bem, isso vai mudar, vamos fazer com ele o que ele fez conosco e interferir com seus próprios planos."
 BRA_secretely_spread_support:0 "Suporte para espalhar secretamente"
 BRA_secretely_spread_support_desc:0 "As pessoas precisam conhecer nossa causa e movimento e se juntar à batalha contra Vargas. Precisamos garantir que Vargas não descubra."
 BRA_convince_the_army:0 "Convencer o Exército"
 BRA_convince_the_army_desc:0 "Em uma guerra civil, uma das coisas mais importantes a se fazer é manter a lealdade do Exército. Garantiremos que boa parte do Exército não seja leal a Vargas quando lançarmos nossos planos."
 BRA_organize_countrywide_strikes:0 "Organizar greves nacionais"
 BRA_organize_countrywide_strikes_desc:0 "Já protestamos no passado, mas nenhum deles chegará nem perto dos protestos em todo o país que planejamos desencadear. O governo Vargas será desestabilizado além da compreensão."
 BRA_secret_supply_build_up:0 "Acumulação de Suprimentos Secretos"
 BRA_secret_supply_build_up_desc:0 "O abastecimento será crucial durante a guerra civil. Quem tiver o controle sobre as ferrovias e nós de abastecimento do país acabará vencendo. O vencedor seremos nós se pudermos secretamente acumular suprimentos em lugares nos quais nos rebelaremos."
 BRA_ask_for_soviet_support:0 "Pedir Apoio Soviético"
 BRA_ask_for_soviet_support_desc:0 "Os soviéticos representam nossos ideais muito bem, e acreditamos que eles estarão dispostos a ajudar nossa causa e derrubar o governo de Vargas."
 BRA_soviet_logistic_advisors:0 "Convidar conselheiros de logística soviéticos"
 BRA_soviet_logistic_advisors_desc:0 "Como está, não há muitos oficiais de alto comando leais à nossa causa, então devemos trazer conselheiros soviéticos para nos ajudar."
 BRA_soviet_volunteers:0 "Voluntários soviéticos"
 BRA_soviet_volunteers_desc:0 "Os voluntários seriam de grande ajuda durante a guerra civil. Se conseguirmos os soviéticos, teremos uma enorme vantagem sobre Vargas e seu regime."
 BRA_bring_soviet_weaponry_in_bulk:0 "Traga armamento soviético em massa"
 BRA_bring_soviet_weaponry_in_bulk_desc:0 "Não temos muito tempo de sobra. É melhor trazermos armas soviéticas a granel e esperar que Vargas não descubra sobre nosso súbito tráfico de armas."
 BRA_secretly_bring_soviet_weaponry:0 "Traga secretamente armamento soviético"
 BRA_secretly_bring_soviet_weaponry_desc:0 "Com Vargas monitorando todos os nossos movimentos, será melhor se fizermos as coisas com cuidado e planejarmos as coisas de acordo. Traremos uma quantidade menor de armas em um ritmo mais lento, para aumentar melhor nossas chances de não sermos descobertos. "
 BRA_bring_in_soviet_tanks:0 "Traga tanques soviéticos"
 BRA_bring_in_soviet_tanks_desc:0 "Os tanques soviéticos são alguns dos melhores do planeta, capazes de resistir a muitos ambientes diferentes e podem ser facilmente produzidos. Vamos trazer alguns de seus tanques Korps para o nosso país para lutar na guerra civil."
 BRA_cooperation_with_the_anarchists:0 "Cooperação com os anarquistas"
 BRA_cooperation_with_the_anarchists_desc:0 "Os anarquistas dentro do nosso partido não gostam muito de nossos planos, e alguns de nossos espiões nos notificaram que planejam desertar assim que a guerra civil começar. Devemos tentar chegar a um acordo para garantir que não acontece."
 BRA_strengthen_support_in_our_provinces:0 "Fortalecer o apoio em nossas províncias"
 BRA_strengthen_support_in_our_provinces_desc:0 "Quanto mais, melhor, provavelmente foi o que alguém disse uma vez na história. Neste caso, aplica-se mais do que nunca, pois precisaremos do maior número possível de homens em campo."
 BRA_assasinate_vargas:0 "Assassinar Vargas"
 BRA_assasinate_vargas_desc:0 "As peças estão no lugar, tudo parece pronto para ir. Tudo o que resta é tirar o rei e para isso vamos planejar um assassinato em Vargas. Se isso funciona ou não é por acaso, então vamos esperar que as chances estejam do nosso lado desta vez."
 BRA_women_in_the_army:0 "Mulheres no Exército"
 BRA_women_in_the_army_desc:0 "As mulheres não devem estar apenas nas fábricas ou em casa, elas também podem ser grandes soldados dispostos a lutar por sua pátria, e vamos garantir que seu sonho se torne realidade."
 BRA_train_female_pilots:0 "Treinar Pilotos Femininos"
 BRA_train_female_pilots_desc:0 "Muitas mulheres no exército também quiseram se tornar pilotos para nossa causa e dominar os céus na guerra. Vamos dar-lhes treinamento adequado para cumprir suas tarefas."
 BRA_save_ewert:0 "Salvar Ewert"
 BRA_save_ewert_desc:0 "Ewert foi detido no Rio de Janeiro por Vargas em 1935. Considerando a situação em que estamos, podemos liberá-lo se capturarmos o Rio de Janeiro."
 BRA_strike_a_deal_with_the_seperatists:0 "Faça um acordo com os separatistas"
 BRA_strike_a_deal_with_the_seperatists_desc:0 "Os paulistas veem esta guerra civil como uma chance de finalmente sermos livres, algo que não culpamos. Ainda bem que eles estão realmente em termos decentes conosco, e podemos até conseguir um acordo com eles, oferecendo autonomia em troca de não se rebelar."
 BRA_crush_the_seperatists:0 "Esmagar os Separatistas"
 BRA_crush_the_seperatists_desc:0 "Esses malditos paulistas vão ser esmagados assim que se rebelarem! Nós vamos nos certificar disso!"
 BRA_contact_other_south_american_countries:0 "Contato com outros países da América do Sul"
 BRA_contact_other_south_american_countries_desc:0 "Precisamos do máximo de apoio estrangeiro possível. Apenas nossos recursos e armas podem não ser suficientes, mas com a ajuda de outros será muito mais viável."
 BRA_new_training_regiments:0 "Novos Regimentos de Treinamento"
 BRA_new_training_regiments_desc:0 "Nosso exército atual não é suficiente com nossa situação atual, precisamos de novos regimentos, novos rostos, para ir para a linha de frente e tornar o sonho comunista uma realidade!"
 BRA_restrcuture_the_brazilian_army:0 "Reestruturar o Exército Brasileiro"
 BRA_restrcuture_the_brazilian_army_desc:0 "Agora que consolidamos principalmente o poder dentro de nossa facção, precisamos reestruturar o exército e melhorá-lo o máximo possível."
 BRA_confiscate_paulista_weaponry:0 "Confiscate Armamento Paulista"
 BRA_confiscate_paulista_weaponry_desc:0 "Onde os paulistas conseguiram as armas é um mistério, mas pelo lado positivo podemos usar isso a nosso favor."
 BRA_the_final_push:0 "O Empurrão Final"
 BRA_the_final_push_desc:0 "O fim está à vista, só temos que dar um último empurrão. Para o povo, para os camponeses, para os agricultores, venceremos esta guerra!"
 BRA_la_bestia_roja:0 "La Bestia Roja"
 BRA_la_bestia_roja_desc:0 "O boliviano 'Bestia Roja' foi um corpo voluntário da Bolívia enviado para a Comuna do Brasil durante a Guerra Civil Brasileira. Ele viu muitos combates e fez um bom trabalho no apoio às linhas de frente quando necessário."
 BRA_soviet_war_administration:0 "Administração de Guerra Soviética"
 BRA_soviet_war_administration_desc:0 "Os soviéticos deveriam ser os únicos a lidar com nossas finanças. Nós simplesmente não temos tempo para nos preocupar com isso agora, mesmo que tenhamos que pagar mais pós-guerra civil."
 BRA_strategic_supply_hub_construction:0 "Construção Estratégica do Hub de Suprimentos"
 BRA_strategic_supply_hub_construction_desc:0 "Os hubs de suprimentos são o aspecto mais importante do gerenciamento de suprimentos e serão cruciais em nossa situação atual."
 BRA_switch_to_a_war_economy:0 "Mudar para uma economia de guerra"
 BRA_switch_to_a_war_economy_desc:0 "Não importa se nossa economia vai afundar depois, precisamos de tudo que pudermos obter AGORA!"
 BRA_resources_for_the_army:0 "Recursos para o Exército"
 BRA_resources_for_the_army_desc:0 "O exército exige mais remessas de equipamentos, e isso significa que precisaremos direcionar mais recursos para nossas linhas de produção para abastecer nossos soldados."
 BRA_emergency_railroad_construction:0 "Construção Ferroviária de Emergência"
 BRA_emergency_railroad_construction_desc:0 "As ferrovias que já estavam estabelecidas no Brasil antes da guerra civil foram reduzidas a escombros. Precisaremos reconstruí-las e expandi-las ainda mais para aumentar nossas linhas de abastecimento e a extensão delas."
 BRA_populate_the_industrial_mills:0 "Popular os Moinhos Industriais"
 BRA_populate_the_industrial_mills_desc:0 "As fábricas industriais estão carentes de números devido à intensidade da guerra civil, mas agora que estamos chegando ao fim, poderemos repovoá-las."
 BRA_adapt_soviet_railway_systems:0 "Adaptar os sistemas ferroviários soviéticos"
 BRA_adapt_soviet_railway_systems_desc:0 "As ferrovias soviéticas já demonstraram ser excepcionais no transporte de suprimentos de Moscou para a Sibéria. Precisamos desse tipo de ferrovias neste momento, quanto mais cedo melhor."
 BRA_delay_the_integralist_uprising:0 "Atrasar a Revolta Integralista"
 BRA_delay_the_integralist_uprising_desc:0 "Os Integralistas estão planejando uma revolta própria, mas não há nada em que não possamos interferir graças aos nossos espiões. Vamos atrapalhar seus planos e tornar mais difícil para eles."
 BRA_crush_the_integralists:0 "Esmagar os integralistas"
 BRA_crush_the_integralists_desc:0 "Tudo bem, parece que reunimos informações mais do que suficientes sobre os Integralistas, é hora de começarmos a esmagar qualquer local em que eles possam se rebelar dentro de nossas fronteiras. Vamos enfraquecê-los dessa maneira e talvez até impedir a revolta por completo."
 BRA_supply_hubs_in_sao_paulo:0 "Supply Hubs em São Paulo"
 BRA_supply_hubs_in_sao_paulo_desc:0 "Agora que temos controle sobre São Paulo, podemos estabelecer hubs de abastecimento para aumentar a extensão de nossas linhas de abastecimento."
 BRA_invest_heavily_in_the_military:0 "Investir Fortemente nas Forças Armadas"
 BRA_invest_heavily_in_the_military_desc:0 "Os militares exigem o máximo de financiamento possível, e nos certificaremos de ouvir seus gritos e dar a eles o que eles querem."
 BRA_victors_at_last:0 "Finalmente vencedores"
 BRA_victors_at_last_desc:0 "Depois de muitos meses de guerras brutais e da vida de muitos, finalmente consolidamos todo o país. Este é um dia para comemorar e que marca o início de uma nova era da história brasileira."
 BRA_the_peasants_represent_democracy:0 "Os camponeses representam a democracia"
 BRA_the_peasants_represent_democracy_desc:0 "O comunismo não representa adequadamente o que os camponeses acreditam. A democracia é um candidato melhor para isso, e vamos ouvir os camponeses."
 BRA_begin_derradicalization:0 "Iniciar a desradicalização"
 BRA_begin_deradicalization_desc:0 "Devido à intensidade da guerra civil, muitas pessoas e políticos dentro de nossa nova nação adaptaram ideais extremos. Esses ideais radicais não podem durar dentro de nossa nação se nós sonharmos em mudar para uma democracia."
 BRA_the_blue_purge:0 "A Purga Azul"
 BRA_the_blue_purge_desc:0 "Prestes precisa ir, goste ou não. Simplesmente não conseguiremos estabelecer uma democracia com ele ainda no poder. Talvez mesmo com nossas intenções, alguns políticos que renunciaram ao cargo possam voltar e nos ofereça apoio."
 BRA_re_establish_the_congress:0 "Reestabelecer o Congresso"
 BRA_re_establish_the_congress_desc:0 "Até agora não percebemos o quanto o congresso é importante para o país. Talvez não tenha sido a melhor escolha dissolvê-lo. Por isso, vamos restabelecê-lo e ver como vai ser. "
 BRA_social_democratic_brazil:0 "Brasil Democrático Social"
 BRA_social_democratic_brazil_desc:0 "Todos os preparativos foram feitos, estabelecendo uma social-democracia agora ao nosso alcance."
 BRA_open_our_borders:0 "Abrir nossas fronteiras"
 BRA_open_our_borders_desc:0 "Pessoas de todo o mundo são bem-vindas ao nosso país. Etnia, raça, nacionalidade, nada disso importa, somos todos iguais e estamos dispostos a aceitar qualquer um."
 BRA_promote_immmigration:0 "Promover a imigração"
 BRA_promote_immmigration_desc:0 "A imigração é a chave, ganhando novas pessoas de outros países para ajudar a levar nosso país à grandeza. Eles vão gerar as gerações futuras, e nossa nação será moldada em torno deles."
 BRA_learn_from_italian_immigrants:0 "Aprenda com imigrantes italianos"
 BRA_learn_from_italian_immigrants_desc:0 "Imigrantes italianos trazem muitas tecnologias interessantes e coisas que ainda não conhecemos. Devemos aprender com eles para melhorar melhor nosso próprio equipamento."
 BRA_learn_from_german_immigrants:0 "Aprenda com os imigrantes alemães"
 BRA_learn_from_german_immigrants_desc:0 "Os imigrantes alemães são muito inteligentes, e trazem consigo muitas coisas que ainda não aprendemos. Devemos aprender com eles para melhorar melhor nosso próprio equipamento."
 BRA_choose_our_leader:0 "Escolha nosso Líder"
 BRA_choose_our_leader_desc:0 "Está na hora de as pessoas escolherem quem os liderará à grandeza. Foram eles que fizeram o trabalho pesado e merecem escolher quem deve liderá-los."
 BRA_export_our_coffee:0 "Exportar nosso Café"
 BRA_export_our_coffee_desc:0 "Nossa produção de café continua a crescer cada vez mais. Precisamos capitalizar isso e exportá-lo para outras nações para gerar lucros."
 BRA_redistrubute_the_profits_amongst_the_classes:0 "Redistribuir os lucros entre as classes"
 BRA_redistrubute_the_profits_amongst_the_classes_desc:0 "Graças às nossas exportações de café, estamos gerando muito lucro, e esse lucro pode ser usado para ser distribuído entre as classes sociais do nosso país."
 BRA_invest_in_foreign_economies:0 "Investir em Economias Estrangeiras"
 BRA_invest_in_foreign_economies_desc:0 "Existem muitas economias em crescimento por aí. Vamos aproveitar isso e investir nelas, se tudo correr bem, vamos gerar lucros em massa com elas."
 BRA_invest_in_the_army_f:0 "Investir no Exército"
 BRA_invest_in_the_army_f_desc:0 "O exército não está na melhor forma enquanto falamos, mas investir nesse ramo irá melhorá-lo muito."
 BRA_expand_our_civilian_economy:0 "Expandir nossa economia civil"
 BRA_expand_our_civilian_economy_desc:0 "A economia civil é muito pequena atualmente, então expandi-la será nosso melhor curso de ação."
 BRA_closer_ties_with_other_social_democracies:0 "Laços mais estreitos com outras social-democracias"
 BRA_closer_ties_with_other_social_democracies_desc:0 "As democracias sociais do mundo provavelmente estarão dispostas a cooperar conosco agora, e podemos até formar uma facção se as coisas correrem bem."
 BRA_formalize_a_proper_allience:0 "Formalize uma aliança adequada"
 BRA_formalize_a_proper_allience_desc:0 "Parece que nossos planos correram conforme o planejado, e agora podemos formalizar uma aliança oficial com as outras democracias sociais."
 BRA_help_out_the_french_resistance:0 "Ajude a Resistência Francesa"
 BRA_help_out_the_french_resistance_desc:0 "Os nazistas tiraram a França e estão torturando sua população para fins gananciosos. Não vamos mais ficar parados, vamos ajudar a resistência francesa."
 BRA_send_aid_to_the_soviets:0 "Enviar ajuda aos soviéticos"
 BRA_send_aid_to_the_soviets_desc:0 "A situação soviética não parece muito boa agora. Enviar ajuda a eles deve ser uma prioridade."
 BRA_the_anti_fascist_movement:0 "O Movimento Antifascista"
 BRA_the_anti_fascist_movement_desc:0 "O fascismo é uma praga neste planeta. Seus ideais extremos estão arruinando os climas políticos e sociais do mundo. Se eles continuarem assim, estaremos com sérios problemas."
 BRA_cleanse_the_continent_of_fascism:0 "Limpe o continente do fascismo"
 BRA_cleanse_the_continent_of_fascism_desc:0 "Nosso lindo continente está sendo manchado pelo fascismo! Não podemos deixar essa ideologia vil se espalhar mais."
 BRA_decimate_the_beacon_of_fascism:0 "Decimar o farol do fascismo"
 BRA_decimate_the_beacon_of_fascism_desc:0 "O coração do fascismo atualmente está na Alemanha, então eliminá-los certamente desestabilizará todos os outros regimes fascistas do mundo."
 BRA_establish_our_dominance:0 "Estabelecer nosso domínio"
 BRA_establish_our_dominance_desc:0 "Agora com a guerra civil fora do caminho, é hora de deixar claro para todos que agora somos os responsáveis ​​pela nação, e o faremos pela força se for necessário!"
 BRA_army_preperations:0 "Preparações do Exército"
 BRA_army_preperations_desc:0 "Para que nossos planos se tornem realidade, precisaremos preparar nosso exército e melhorá-lo a um nível nunca visto antes."
 BRA_efficient_supply_consumption:0 "Consumo de Fornecimento Eficiente"
 BRA_efficient_supply_consumption_desc:0 "Se a guerra civil nos ensinou alguma coisa, é que o abastecimento é a chave do conflito. Precisamos ter certeza de que somos o mais eficientes possível quando se trata de abastecimento de consumo."
 BRA_the_inevitable_spread_of_communism:0 "A Inevitável Propagação do Comunismo"
 BRA_the_inevitable_spread_of_communism_desc:0 "Os ideais comunistas são obrigados a se espalhar além de nossas fronteiras, é simplesmente um dado. Vamos nos certificar de ajudar essa propagação e transformar nossos vizinhos em estados comunistas."
 BRA_establish_agrarian_reforms:0 "Estabelecer Reformas Agrárias"
 BRA_establish_agrarian_reforms_desc:0 "Com a economia em frangalhos graças à guerra civil, precisamos tomar todas as medidas possíveis para aliviar os problemas econômicos. As reformas agrárias podem ser úteis agora e ajudarão muito no enfrentamento do pós-civil recessão de guerra."
 BRA_post_civil_war_recovery:0 "Recuperação Pós Guerra Civil"
 BRA_post_civil_war_recovery_desc:0 "Embora tenhamos vencido a guerra civil, ainda existem bolsões isolados de resistência que precisam ser tratados antes que saiam do controle."
 BRA_expand_our_plantations_even_further:0 "Expandir ainda mais nossas plantações"
 BRA_expand_our_plantations_even_further_desc:0 "As exportações de café já provaram ajudar muito a economia e nosso povo, então devemos expandir nossas plantações para capitalizar essas exportações o máximo possível."
 BRA_expand_the_peasant_markets:0 "Expandir os Mercados Camponeses"
 BRA_expand_the_peasant_markets_desc:0 "Os mercados camponeses estão crescendo dia a dia à medida que mais e mais dinheiro de exportação chega. Precisamos apoiá-los o máximo que pudermos para melhorar não apenas sua situação financeira, mas também a economia como um todo."
 BRA_limit_our_exports:0 "Ciência Socialista"
 BRA_limit_our_exports_desc:0 "Investiremos em nossos laboratórios para aprimorar nosso departamento de ciências e setor de pesquisa."
 BRA_strengthen_our_intelligence_agency:0 "Fortalecer nossa Agência de Inteligência"
 BRA_strengthen_our_intelligence_agency_desc:0 "Nossa agência de inteligência não é usada desde a guerra civil. As melhorias estão chegando para melhor adaptá-la aos nossos planos futuros."
 BRA_form_volunteer_korps:0 "Forma Korps Voluntários"
 BRA_form_volunteer_korps_desc:0 "Precisaremos enviar voluntários para onde e quando quisermos que nossos planos funcionem."
 BRA_everyone_united_under_one_banner:0 "Todos Unidos sob uma bandeira"
 BRA_everyone_united_under_one_banner_desc:0 "Os preparativos foram feitos, é hora de começar a instigar revoltas comunistas em outros países. Temos mão de obra, espiões e poder para fazê-lo. O comunismo deve se expandir por todo o continente!"
 BRA_re_establish_a_fully_agrarian_economy:0 "Reestabelecer uma Economia Totalmente Agrária"
 BRA_re_establish_a_fully_agrarian_economy_desc:0 "A industrialização tem seus benefícios, mas uma economia rural não é tão ruim quanto o que os outros pensam. Ela pode ter seus benefícios, e provaremos ao mundo que você não precisa de uma economia industrializada para ser um sucesso."
 BRA_establish_an_agrarian_syndicate_council:0 "Estabelecer um Conselho Sindical Agrário"
 BRA_establish_an_agrarian_syndicate_council_desc:0 "Para mediar os negativos de uma economia rural, vamos estabelecer um conselho sindical agrário, para que ele possa lidar com a gestão econômica."
 BRA_slowly_subjegate_our_neighbors:0 "Subjugar lentamente nossos vizinhos"
 BRA_slowly_subjegate_our_neighbors_desc:0 "Nossos vizinhos são atualmente muito mais fracos do que nós, talvez com um pouco de manipulação e pressão política possamos fazer com que eles se tornem nossos súditos."
 BRA_industrial_build_up_in_the_cisplatina:0 "Acumulação Industrial na Cisplatina"
 BRA_industrial_build_up_in_the_cisplatine_desc:0 "Vamos ajudar os uruguaios com sua indústria, tenho certeza que eles ficarão felizes em aceitar nossa ajuda."
 BRA_integrate_uruguay:0 "Integrar Uruguai"
 BRA_integrate_uruguay_desc:0 "Graças ao crescimento industrial e outros fatores, o Uruguai está agora sob nosso domínio e em breve será anexado."
 BRA_strike_at_the_colonizers:0 "Ataque aos Colonizadores"
 BRA_strike_at_the_colonizers_desc:0 "Esses malditos imperialistas pensam que podem ter terras aqui em nosso precioso continente? Bem, eles pensaram errado!"
 BRA_push_past_the_darien_gap:0 "Empurre além do Darien Gap"
 BRA_push_past_the_darien_gap_desc:0 "Nossa porta de entrada para os porcos capitalistas lá em cima é através da América Central, e em nosso caminho está o Darien Gap e os países que o ocupam."
 BRA_the_revolution_beyond_south_america:0 "A Revolução Além da América do Sul"
 BRA_the_revolution_beyond_south_america_desc:0 "Está na hora da revolução se expandir além das fronteiras deste continente. A América do Norte também testemunhará o poder da revolução!"
 BRA_push_past_mexico:0 "Empurre além do México"
 BRA_push_past_mexico_desc:0 "O México está em nosso caminho de grandeza. Vamos passar por cima deles rapidamente para chegar ao nosso alvo principal."
 BRA_the_union_of_south_american_socialist_republics:0 "A União das Repúblicas Socialistas da América do Sul"
 BRA_the_union_of_south_american_socialist_republics_desc:0 "O comunismo não conhece fronteiras, e devemos respeitá-lo unificando toda a América do Sul sob uma bandeira. Vai custar vidas, tempo e bens valiosos, mas valerá a pena a longo prazo."
 BRA_take_out_the_capitalist_pigs:0 "Tire os porcos capitalistas"
 BRA_take_out_the_capitalist_pigs_desc:0 "Chegou a hora, agora estamos prontos para enfrentar os Estados Unidos. Quem vencer aqui ditará este continente pelo resto dos tempos. Democracia ou Comunismo? Só um vai persistir."
 BRA_form_the_latin_bloc:0 "Formar o Bloco Latino"
 BRA_form_the_latin_bloc_desc:0 "Em vez de procurar ativamente por inimigos, devemos consolidar e formar alianças com nações que compartilham ideais semelhantes a nós. O Bloco Latino será a maneira perfeita de conseguir isso."
 BRA_invite_our_brothers_beyond_south_america:0 "Olhe além da América do Sul"
 BRA_invite_our_brothers_beyond_south_america_desc:0 "Existem muitos outros países além da América do Sul que compartilham os mesmos ideais que nós e gostariam de estar em uma aliança militar conosco."
 BRA_recover_the_cisplatina:0 "Recuperar a Cisplatina"
 BRA_recover_the_cisplatine_desc:0 "A Cisplatina foi, por um bom tempo do início da história do Brasil, parte integrante da nação. Hoje estará recuperando nosso território perdido, amanhã será integrando-o ao nosso país."
 BRA_join_the_soviets:0 "Junte-se aos soviéticos"
 BRA_join_the_soviets_desc:0 "A União Soviética, a verdadeira mãe do comunismo na era moderna. Tê-los como aliados seria uma honra, e vamos tentar tornar isso uma realidade."
 BRA_send_the_soviets_armaments:0 "Enviar ajuda aos soviéticos"
 BRA_send_the_soviets_armaments_desc:0 "Os soviéticos precisam de nossa ajuda, e devemos cumprir dando-lhes tudo o que podemos dar."
 BRA_join_in_against_the_germans:0 "Junte-se contra os alemães"
 BRA_join_in_against_the_germans_desc:0 "Hora de ajudar o mundo contra a ameaça fascista. Quando a Alemanha entrar em colapso, a ideologia fascista não existirá mais."
 BRA_peasants_helping_peasants:0 "Camponeses ajudando camponeses"
 BRA_peasants_helping_peasants_desc:0 "Os camponeses estão lá para ajudar os outros. Devemos estar em união e ajudar uns aos outros sempre que possível. Se não podemos fazer algo tão simples como isso, então estamos ferrados."
 BRA_joint_military_buildup:0 "Construção Militar Conjunta"
 BRA_joint_military_buildup_desc:0 "Nossos militares independentemente são bons, mas juntos podem ser imparáveis."
 BRA_compromise_with_the_democrats:0 "Compromisso com os Democratas"
 BRA_compromise_with_the_democrats_desc:0 "Nossos espiões foram capazes de nos informar que os democratas do país descobriram sobre nosso levante planejado e estão planejando um levante próprio. Talvez, apenas talvez, possamos fazer um compromisso com eles para impedir a sua insurreição durante a guerra civil."
 BRA_reject_the_estado_navo:0 "Rejeitar o Estado Novo"
 BRA_reject_the_estado_navo_desc:0 "Será que Vargas pensa seriamente que está fazendo a coisa certa? É vergonhoso até pensarmos isso no começo, e devemos tomar medidas para que ele pague pelo que está fazendo. O país terá que vacilar momentaneamente, mas teme não porque seremos nós a trazê-lo de volta a alturas inimagináveis."
 BRA_challenge_vargass_influence:0 "Desafio a influência de Vargas"
 BRA_challenge_vargass_influence_desc:0 "Vargas já tem uma influência massiva sobre o país, e se ele mantiver essa influência sobre o país, nossos planos não funcionarão. Teremos que desafiar sua influência e tentar derrubá-lo, mesmo que seja uma manobra arriscada ."
 BRA_organize_integralist_protests:0 "Organizar protestos integralistas"
 BRA_organize_integralist_protests_desc:0 "Já existem muitas pessoas que seguem nossos ideais em todo o país. Graças a isso, poderemos organizar protestos em todo o país para derrubar ainda mais Vargas."
 BRA_let_our_voices_be_heard:0 "Que nossas vozes sejam ouvidas"
 BRA_let_our_voices_be_heard_desc:0 "A voz do Integralismo não será mais suprimida, vamos garantir que cada centímetro quadrado deste país ouça nossos ideais e objetivos."
 BRA_trained_militia_regiments:0 "Regimentos de Milícia Treinados"
 BRA_trained_militia_regiments_desc:0 "Precisaremos das melhores milícias que pudermos conseguir para que nosso levante funcione. Não há dúvida de que Vargas usará suas melhores tropas, e precisamos ter certeza de que temos a vantagem lá."
 BRA_the_integralist_army:0 "O Exército Integralista"
 BRA_the_integralist_army_desc:0 "Nosso exército precisa se expandir, não um pouco, mas a tal ponto que pode ser considerado algo completamente diferente das Forças Armadas brasileiras. O exército integralista nos levará à vitória!"
 BRA_attack_the_guanabara_palace:0 "Ataque o Palácio Guanabara"
 BRA_attack_the_guanabara_palace_desc:0 "Os preparativos foram concluídos, está tudo pronto para começar a revolta. O que vem pela frente é sangue e caos, mas vamos sobreviver, e Vargas cairá junto com todos os seus comparsas corruptos!"
 BRA_contact_the_germans_for_help:0 "Contato com os [ITA.GetAdjective]s"
 BRA_contact_the_germans_for_help_desc:0 "Esta revolta não será fácil por nós mesmos, então precisamos pedir ajuda aos [ITA.GetAdjective]. Considerando nossos ideais semelhantes, eles provavelmente aceitarão."
 BRA_secure_german_weaponry:0 "Armamento [ITA.GetAdjective]"
 BRA_secure_german_weaponry_desc:0 "O armamento [ITA.GetAdjective] é um dos melhores do planeta. Colocar nossas mãos nessas armas e peças de artilharia significará a aniquilação completa de Vargas e seus homens."
 BRA_discuss_potential_german_volunteers:0 "Discutir Potenciais Voluntários [ITA.GetAdjective]s"
 BRA_discuss_potential_german_volunteers_desc:0 "Com os [ITA.GetAdjective] agora apoiando voluntariamente nossa causa, talvez possamos receber alguns de seus soldados e usá-los em nosso levante. Com soldados tão habilidosos, Vargas não terá chance!"
 BRA_gain_the_armys_support:0 "Ganhe o Apoio dos Exércitos"
 BRA_gain_the_armys_support_desc:0 "O exército vai ditar quem vence esta guerra civil, e precisamos ter certeza de estar do lado bom do exército se quisermos ter uma chance."
 BRA_follow_barrosos_principals:0 "Siga os diretores de Barrosos"
 BRA_follow_barrosos_principals_desc:0 "Gustavo Barroso é uma pessoa muito interessante. Um crente firme no integralismo e alguém com visões bastante extremistas, ele parece ser o líder perfeito para nos liderar durante a guerra civil."
 BRA_the_jews_are_our_common_enemy:0 "Os judeus são nosso inimigo comum"
 BRA_the_jews_are_our_common_enemy_desc:0 "Barroso acredita que os judeus estão controlando o mundo secretamente, e isso está afetando o país como um todo. Devido a isso, uma série de deportações começará para qualquer judeu que viva no país."
 BRA_arm_up_the_industrial_workers:0 "Armar os Trabalhadores Industriais"
 BRA_arm_up_the_industrial_workers_desc:0 "Os trabalhadores de todo o país estão cansados ​​de serem ignorados pelo governo. Eles merecem um governo melhor, que cuide deles e valorize seus esforços, e esse governo será nosso. Nós os acolheremos e os armaremos para que, quando a guerra civil começar, estejamos mais do que preparados para enfrentar Vargas."
 BRA_secure_the_heavy_industry_provinces:0 "Proteja as Províncias da Indústria Pesada"
 BRA_secure_the_heavy_industry_provinces_desc:0 "A grande maioria dos trabalhadores está situada nas províncias de indústria pesada do país. Com nosso apoio atual, devemos ser capazes de proteger todas essas províncias."
 BRA_plinio_to_victory:0 "Plinio à Vitória"
 BRA_plinio_to_victory_desc:0 "Plinio é, sem exagero, o pai do Integralismo. Ele é uma pessoa de cabeça fria, que pode pensar sob estresse, e ninguém está mais apto a levar o Integralismo à vitória do que o pai da ideologia."
 BRA_confiscate_stockpiled_weapons:0 "Confiscate Armas Armazenadas"
 BRA_confiscate_stockpiled_weapons_desc:0 "Recebemos informações sobre as localizações de vários lugares onde as armas são armazenadas pelo governo. Vamos apenas... roubar algumas delas, tenho certeza que Vargas não se importaria muito."
 BRA_seek_cooperation_with_prestes:0 "Tente Assassinar Prestes"
 BRA_seek_cooperation_with_prestes_desc:0 "Prestes é um espinho para o nosso lado. Assim que lançarmos o levante, não há dúvida de que ele também começará os preparativos para um de seus próprios. Não podemos deixá-lo conseguir isso, e enquanto o curso de ação para assassiná-lo pode parecer extremo, precisamos de algo extremo para garantir que ele não interfira em nossos planos."
 BRA_farmers_to_arms:0 "Agricultores às Armas"
 BRA_farmers_to_arms_desc:0 "Os fazendeiros apoiam principalmente Prestes e seus ideais, mas com um pouco de coerção, devemos ser capazes de colocá-los do nosso lado. Assim que o fizermos, podemos começar a armar para prepará-los para o que está por vir."
 BRA_learn_subversive_techniques_from_the_communists:0 "Coagir os seguidores de Prestes"
 BRA_learn_subversive_techniques_from_the_communists_desc:0 "Os comunistas são há muito tempo alguns dos melhores do país para organizar ataques ocultos e desestabilizar o governo em segredo. Podemos aprender uma coisa ou duas com seus seguidores e ver se podemos adaptar algumas de suas técnicas ."
 BRA_try_to_convince_plantations:0 "Tente convencer as plantações"
 BRA_try_to_convince_plantations_desc:0 "Será difícil, mas é definitivamente algo factível neste momento. Se conseguirmos os proprietários de plantações do nosso lado, devemos ser capazes de controlar a maioria das províncias com plantações, colocando-nos muito à frente de Vargas quando lançar nossa revolta."
 BRA_mobilize_the_economy:0 "Mobilize a Economia"
 BRA_mobilize_the_economy_desc:0 "Mesmo se nossa economia vacilar mais tarde, precisamos de tanta produção militar quanto possível, e AGORA!"
 BRA_focus_on_military_expansion:0 "Foco na expansão militar"
 BRA_focus_on_military_expansion_desc:0 "Com a guerra civil em pleno andamento, nosso exército precisa de expansão em massa para compensar nossa falta de números, especialmente quando comparado ao exército de Vargas."
 BRA_sieze_the_paulista_factories:0 "Tomar as Fábricas Paulistas"
 BRA_sieze_the_paulista_factories_desc:0 "Os paulistas acumularam uma indústria bastante grande para sua revolta, e agora que eles se foram vamos aproveitar ao máximo."
 BRA_focus_on_supply_build_up:0 "Foco no Abastecimento"
 BRA_focus_on_supply_build_up_desc:0 "O abastecimento é crucial em nossa situação atual, e ter vantagem na distribuição de suprimentos e centros de abastecimento nos ajudará muito na guerra civil."
 BRA_emergency_railway_production:0 "Produção Ferroviária de Emergência"
 BRA_emergency_railway_production_desc:0 "Precisamos de ferrovias imediatamente! Nossas linhas de suprimentos estão se esgotando e precisamos levar suprimentos para nossas tropas o mais rápido possível!"
 BRA_recruit_the_fascist_women:0 "Recrute as Mulheres Fascistas"
 BRA_recruit_the_fascist_women_desc:0 "Quem disse que as mulheres não podem servir no exército? Elas podem ser tão boas quanto os homens na linha de frente, e precisamos de todos os soldados que conseguirmos agora!"
 BRA_integralism_shall_rule:0 "O integralismo deve governar"
 BRA_integralism_shall_rule_desc:0 "O integralismo levará esta nação à grandeza! Nossos ideais elevarão este país a alturas que ninguém jamais imaginou!"
 BRA_obliterate_the_paulista_uprising:0 "Obliterar a Revolta Paulista"
 BRA_obliterate_the_paulista_uprising_desc:0 "Os paulistas pensam seriamente que vão conquistar sua independência? Hah, essa é boa. Vamos fazer com que eles se arrependam de pensar em algo assim."
 BRA_force_the_paulistas_to_the_frontlines:0 "Forçar os Paulistas à Linha de Frente"
 BRA_force_the_paulistas_to_the_frontlines_desc:0 "Com os paulistas agora tratados, temos seus soldados como prisioneiros. Em vez de deixá-los para o lixo nessas prisões, devemos forçá-los a lutar ao nosso lado e ajudar contra as outras facções da guerra civil."
 BRA_garner_catholic_support:0 "Ganhe apoio católico"
 BRA_garner_catholic_support_desc:0 "O integralismo como ideologia é muito dependente da fé e da moral cristã, então convencer a população católica dentro da nação a se juntar a nós não será difícil."
 BRA_the_warriors_of_christ:0 "Os Guerreiros de Cristo"
 BRA_the_warriors_of_christ_desc:0 "Nós representamos a santa fé, e seremos nós a demonstrar ao mundo que a única fé e religião verdadeiras é o cristianismo!"
 BRA_a_visit_to_the_past:0 "Uma Visita ao Passado"
 BRA_a_visit_to_the_past_desc:0 "Desde a abdicação do imperador e a queda do Império, o Brasil só piorou. Nossas velhas tradições foram cuspidas, nossa economia vacilou e o mundo não nos respeita mais. Talvez devêssemos mudar, talvez nós devemos reverter tudo isso e demonstrar a todos mais uma vez o verdadeiro poder que somos! Viva a Família Real!"
 BRA_rekindle_imperial_sentiments:0 "Reacender Sentimentos Imperiais"
 BRA_rekindle_imperial_sentiments_desc:0 "Ainda há muitas pessoas no Brasil que querem que o Império volte, e nós podemos realizar seus sonhos. Espalhe a notícia! Todos precisam saber do nosso retorno iminente!"
 BRA_o_imperador_do_brasil:0 "§BO Imperador do Brasil§!"
 BRA_o_imperador_do_brasil_desc:0 "Pedro Henrique, membro da Família Real Brasileira, e o único verdadeiramente capaz de conduzir esta nação à grandeza. Ele merece verdadeiramente o trono de rei do Império do Brasil, e será ele quem nos conduzirá Para vitória!"
 BRA_priority_to_the_royal_family:0 "Prioridade à Família Real"
 BRA_priority_to_the_royal_family_desc:0 "A Família Real não merece nada além do maior respeito e prioridade no Império. São eles que vão mantê-lo e levá-lo à glória!"
 BRA_contact_the_portuguese:0 "Contacte os Portugueses"
 BRA_contact_the_portuguese_desc:0 "Os Portugueses podem estar mesmo dispostos a ajudar-nos na nossa Restauração Imperial, afinal têm razões políticas para o fazer. Só nos resta esperar que aceitem."
 BRA_hidden_portuguese_weaponry:0 "Armas Portuguesas Ocultas"
 BRA_hidden_portuguese_weaponry_desc:0 "Os Portugueses enviaram-nos armas em segredo para nos ajudar na nossa guerra civil. Temos de tirar o máximo partido disso nos nossos esforços de restauração!"
 BRA_portuguese_volunteers:0 "Voluntários Portugueses"
 BRA_portuguese_volunteers_desc:0 "Receber voluntários portugueses nos daria uma enorme vantagem contra nossos inimigos em nosso esforço de restauração. Vamos tirar o máximo proveito disso."
 BRA_discuss_potential_portuguese_intervention:0 "Discutir Potencial Intervenção Portuguesa"
 BRA_discuss_potential_portuguese_intervention_desc:0 "Os portugueses têm nos ajudado bastante nos últimos meses, então talvez seja hora de lhes propormos a ajuda final: intervenção militar em grande escala. Se eles aceitam ou não ainda está em debate, mas com nossa atual circunstâncias, eles provavelmente aceitarão."
 BRA_once_again_an_empire:0 "Mais uma vez um império"
 BRA_once_again_an_empire_desc:0 "Após meses de preparativos e colocando tudo no lugar, podemos anunciar com segurança o retorno do Império do Brasil. O mundo se encolherá de medo enquanto pisamos em nossos inimigos com facilidade!"
 BRA_learn_from_the_frontlines:0 "Aprenda com as linhas de frente"
 BRA_learn_from_the_frontlines_desc:0 "À medida que a guerra civil progride, devemos aproveitar esta oportunidade para aprender sobre nossas lutas e experiências, e aplicar esses novos aprendizados às nossas milícias para melhor adequá-las a futuras batalhas."
 BRA_delay_the_democrats:0 "Atrasar os Democratas"
 BRA_delay_the_democrats_desc:0 "Os democratas estão planejando uma insurreição própria, e precisamos tentar o melhor de nossa capacidade para evitar que isso aconteça, pelo menos atrasando-o."
 BRA_new_training_techniques:0 "Novas Técnicas de Treinamento"
 BRA_new_training_techniques_desc:0 "Precisamos impor novas técnicas de treinamento para ter milícias mais bem treinadas e ganhar vantagem na guerra civil."
 BRA_ask_for_foreign_aid:0 "Pedir Ajuda Estrangeira"
 BRA_ask_for_foreign_aid_desc:0 "Existem muitas nações lá fora que estariam dispostas a nos ajudar em nossos esforços, então vamos tirar o máximo proveito disso!"
 BRA_everyone_to_war:0 "§RTodos à Guerra!§!"
 BRA_everyone_to_war_desc:0 "Todo mundo na linha de frente! Precisamos de todos que conseguirmos! Esta guerra não será vencida por si só!"
 BRA_the_war_on_communism:0 "A Guerra ao Comunismo"
 BRA_the_war_on_communism_desc:0 "Esses malditos comunistas realmente pensam que serão bem sucedidos em seu levante insignificante? Eles vão se arrepender de fazer isso!"
 BRA_establish_the_imperial_council:0 "Estabelecer o Conselho Imperial"
 BRA_establish_the_imperial_council_desc:0 "Como está, não temos muitos oficiais de alto comando dispostos a liderar nossas tropas, então, em vez disso, devemos estabelecer um conselho de membros, escolhidos a dedo por ninguém menos que a Família Real, para liderar esses bravos soldados para vitória."
 BRA_imperial_economic_management:0 "Gestão Econômica Imperial"
 BRA_imperial_economic_management_desc:0 "A economia está entrando em colapso enquanto falamos! Precisamos consertá-la e rápido para apoiar nossos soldados na guerra."
 BRA_the_voice_of_imperialism:0 "A Voz do Imperialismo"
 BRA_the_voice_of_imperialism_desc:0 "Todo mundo vai ouvir nossos gritos e aflições, e eles vão responder de acordo. O povo sabe o que é melhor para eles! Nossa rebelião só vai ficar mais forte daqui para frente!"
 BRA_the_imperial_brazilian_army:0 "O Exército Imperial Brasileiro"
 BRA_the_imperial_brazilian_army_desc:0 "Nosso exército precisa se expandir muito. Precisamos sustentar um exército que realmente mereça o título de 'Exército Imperial Brasileiro' e faremos com que ele alcance esse objetivo."
 BRA_the_push_to_victory:0 "O Empurrão para a Vitória"
 BRA_the_push_to_victory_desc:0 "O fim está próximo, é hora de um empurrão final para acabar com tudo. Depois disso, nosso Império finalmente estará de volta em toda a sua glória!"
 BRA_officialy_establish_the_empire:0 "Estabelecer Oficialmente o Império"
 BRA_officialy_establish_the_empire_desc:0 "Depois de muita luta e muitas vidas perdidas, a guerra finalmente chegou ao fim, e saímos acima de todos os outros. Todos que perderam suas vidas neste conflito serão lamentados para sempre, pois seus sacrifícios equivaleram a a causa maior de restabelecer o Império."
 BRA_external_imperial_management:0 "Gerenciamento Imperial Externo"
 BRA_external_imperial_management_desc:0 "Internamente, o Império é bastante estável, pelo menos por enquanto, então devemos olhar além de nossas próprias fronteiras e começar a estabelecer domínio político sobre nossos vizinhos."
 BRA_begin_preperations_for_the_uruguayan_occupation:0 "Preparações para Recuperar a Cisplatina"
 BRA_begin_preperations_for_the_uruguayan_occupation_desc:0 "Os uruguaios, também conhecidos como Cisplatina, fizeram parte do nosso Império em um passado distante. Vamos tornar isso realidade mais uma vez, passo a passo."
 BRA_spread_monarchism_in_uruguay:0 "Disseminar o Monarquismo no Uruguai"
 BRA_spread_monarchism_in_uruguay_desc:0 "O povo uruguaio deve conhecer os benefícios do monarquismo. Não apenas por eles, mas também por nosso fantoche militar que será instalado lá."
 BRA_coerce_the_uruguayans:0 "Coagir os uruguaios"
 BRA_coerce_the_uruguayans_desc:0 "O Uruguai deve estar bem ciente da disparidade de poder entre nossas duas nações. Nós somos os melhores aqui, e eles estarão bem cientes disso em breve."
 BRA_win_the_second_cisplatine_war:0 "Vencer a Segunda Guerra Cisplatina"
 BRA_win_the_second_cisplatine_war_desc:0 "A Argentina interveio neste conflito, algo que ainda nos choca até hoje. Mas, infelizmente, garantiremos que eles se arrependam totalmente dessa decisão por toda a eternidade."
 BRA_the_imperial_integration_campaign:0 "A Campanha de Integração Imperial"
 BRA_the_imperial_integration_campaign_desc:0 "Nossas terras conquistadas precisam ser assimiladas ao Império. Será um processo lento, mas eventualmente todos serão integrados ao nosso glorioso Império."
 BRA_promote_ultra_nationalism:0 "Promover o ultranacionalismo"
 BRA_promote_ultra_nationalism_desc:0 "Os brasileiros devem se orgulhar de sua nação, devem estar bem cientes do quão grande ela é! Todos devem se orgulhar de sua nacionalidade, não importa o que aconteça."
 BRA_the_march_to_buenos_aires:0 "A Marcha para Buenos Aires"
 BRA_the_march_to_buenos_aires_desc:0 "Buenos Aires, a capital e cidade mais importante da Argentina, apelidada de 'Paris da América do Sul'. Não é segredo que a cidade é extremamente importante para os argentinos, então tomá-la garantiria nossa vitória."
 BRA_form_jungle_regiments:0 "Formar Regimentos da Selva"
 BRA_form_jungle_regiments_desc:0 "No nosso norte, temos a interminável floresta amazônica. Atravessar essa terra é extremamente difícil até mesmo para os soldados mais experientes. Regimentos de selva especializados neste território serão formados para combater isso."
 BRA_push_through_the_north:0 "Atravessar o Norte"
 BRA_push_through_the_north_desc:0 "Colômbia e Venezuela estão em nosso caminho de grandeza. Precisamos eliminá-los imediatamente. Eles causaram problemas ao Império no passado, e agora vamos nos vingar."
 BRA_the_european_theater:0 "O Teatro Europeu"
 BRA_the_european_theater_desc:0 "É hora de fazer algo que os europeus nunca imaginaram. Vamos estabelecer nossa influência na Europa e demonstrar quem está realmente no comando agora!"
 BRA_total_imperial_success:0 "Sucesso Imperial Total"
 BRA_total_imperial_success_desc:0 "Alcançamos nosso sucesso máximo absoluto. Realizamos tudo o que sempre quisemos e muito mais. É seguro dizer que podemos nos classificar oficialmente como um império de muito sucesso."
 BRA_alliance_with_the_portuguese:0 "Aliança com os Portugueses"
 BRA_alliance_with_the_portuguese_desc:0 "Os Portugueses têm-nos ajudado tanto na nossa história recente, que está na hora de oficializarmos a nossa cooperação. Vamos propor-lhes uma aliança, e juntos tornarmo-nos mais poderosos."
 BRA_master_mountain_warfare:0 "Master Mountain Warfare"
 BRA_master_mountain_warfare_desc:0 "Com os Andes cobrindo uma grande parte do continente, é crucial que aprendamos e entendamos a guerra nas montanhas para poder derrotar nossos inimigos nesses terrenos."
 BRA_decimate_chile:0 "Decimar Chile"
 BRA_decimate_chile_desc:0 "Os chilenos não têm chance contra nosso poderoso exército. Eles cairão em pouco tempo!"
 BRA_take_out_peru:0 "Tire o Peru"
 BRA_take_out_peru_desc:0 "O Peru é simplesmente um obstáculo em nosso caminho do qual devemos nos livrar."
 BRA_set_our_eyes_on_africa:0 "Coloque os olhos na África"
 BRA_set_our_eyes_on_africa_desc:0 "Os europeus pensam que têm o monopólio da África, mas vamos mudar isso muito em breve. Eles não vão esperar nada."
 BRA_integrate_liberia_into_the_empire:0 "Integrar a Libéria ao Império"
 BRA_integrate_liberia_into_the_empire_desc:0 "Conquistamos com sucesso a Libéria, e estamos controlando-os por um bom tempo. É hora de integrá-los ao Império."
 BRA_establish_liberia_as_a_dominion:0 "Estabelecer a Libéria como um domínio"
 BRA_establish_liberia_as_a_dominion_desc:0 "Enquanto conquistamos a Libéria e a estamos controlando, será melhor mantê-los como domínio e deixar que um governo local assuma o controle da nação."
 BRA_build_up_in_liberia:0 "Acumulação na Libéria"
 BRA_build_up_in_liberia_desc:0 "A Libéria não é exatamente o lugar mais desenvolvido do planeta, então vamos ajudá-los com isso."
 BRA_expand_beyond_south_america:0 "Expandir além da América do Sul"
 BRA_expand_beyond_south_america_desc:0 "Nossa glória espera além das fronteiras deste continente. É hora de alcançarmos essa glória."
 BRA_conquer_central_america:0 "Conquistar a América Central"
 BRA_conquer_central_america_desc:0 "A América Central é simplesmente um obstáculo no caminho da nossa glória, e com efeito imediato eles serão esmagados."
 BRA_conquer_north_america:0 "Conquistar a América do Norte"
 BRA_conquer_north_america_desc:0 "A América do Norte será conquistada em breve por nossas forças poderosas, gostem ou não!"
 BRA_push_through_paraguay:0 "Atravessar o Paraguai"
 BRA_push_through_paraguay_desc:0 "Podemos passar pelo Paraguai para derrotar a Argentina mais rápido. Devemos arriscar e atacar AGORA!"
 BRA_imperial_buildup_in_conquered_lands:0 "Construção Imperial em Terras Conquistadas"
 BRA_imperial_buildup_in_conquered_lands_desc:0 "Nossas terras conquistadas não estão devidamente construídas. Com nossa indústria sempre crescente, devemos expandir nossa indústria de armas nessas terras conquistadas."
 BRA_imprison_pedro_gastao:0 "Aprisionar Pedro Gastão"
 BRA_imprison_pedro_gastao_desc:0 "Gastão está tentando reivindicar o trono de Pedro Henrique, algo inaceitável! Ele deve ser preso imediatamente por esse comportamento ultrajante!"
 BRA_offer_pedro_a_cabinet_seat:0 "Oferecer a Pedro um assento no governo"
 BRA_offer_pedro_a_cabinet_seat_desc:0 "Gastão pode ser um conselheiro político eficiente. Devemos ver como ele se sai no governo."
 BRA_internal_imperial_management:0 "Gerenciamento Imperial Interno"
 BRA_internal_imperial_management_desc:0 "Antes de podermos olhar para fora, precisamos nos concentrar em nossa política interna. Devemos primeiro ser estáveis ​​antes de podermos nos concentrar em ações políticas além de nossas fronteiras."
 BRA_invest_in_the_imperial_army:0 "Investir no Exército Imperial"
 BRA_invest_in_the_imperial_army_desc:0 "O exército imperial precisa de mais investimentos. Precisamos melhorá-lo o máximo possível."
 BRA_support_the_economy:0 "Apoiar a Economia"
 BRA_support_the_economy_desc:0 "Nossa economia ainda não está tão boa quanto poderia estar. Podemos melhorá-la, e faremos exatamente isso."
 BRA_take_advantage_of_the_imperial_scholars:0 "Aproveite os Eruditos Imperiais"
 BRA_take_advantage_of_the_imperial_scholars_desc:0 "Existem muitos estudiosos em nossa nação. Devemos aproveitar seu intelecto avançado e usá-lo para nossas próprias ambições de pesquisa."
 BRA_propose_unification_with_portugal:0 "Propor Unificação com Portugal"
 BRA_propose_unification_with_portugal_desc:0 "Portugal ajudou-nos tanto na guerra civil, que devemos propor a unificação com eles. Somos irmãos, afinal, só nos resta consolidar ainda mais a nossa irmandade."
 BRA_stabilizing_our_politics:0 "Estabilizando nossa política"
 BRA_stabilizing_our_politics_desc:0 "Com a nossa unificação bastante recente, nossa política está em todo o palácio. Precisamos ter tempo para estabilizar nossa política."
 BRA_the_portuguese_brasilero_army:0 "O Exército Brasileiro Brasileiro"
 BRA_the_portuguese_brasilero_army_desc:0 "Hora de unir oficialmente nossos exércitos. Eles serão mais fortes juntos!"
 BRA_take_out_spain:0 "Tire a Espanha"
 BRA_take_out_spain_desc:0 "Espanha está no nosso caminho de grandeza. Eles colocaram a soberania de Portugal em risco muitas vezes, então é hora de se vingar por isso."
 BRA_target_france:0 "Reivindique o trono francês"
 BRA_target_france_desc:0 "A Família Real Brasileira sempre teve laços significativos com o trono francês, considerando que a maior parte da família é originária da França e viveu a maior parte de suas vidas na França. Com isso em mente, temos uma reivindicação legítima sobre o trono, e eles devem estar bem cientes disso!"
 BRA_target_colonial_france:0 "Tire a França Colonial"
 BRA_target_colonial_france_desc:0 "As colônias da França estão cheias de recursos. Devemos tirá-los e aproveitar os benefícios naturais."
 BRA_african_buildup:0 "Construção Africana"
 BRA_african_buildup_desc:0 "A África não é tão desenvolvida como outras partes do planeta, mas pelo menos nas partes que controlamos podemos mudar isso para melhor."
 BRA_integrate_galicia:0 "Integrar Galiza"
 BRA_integrate_galicia_desc:0 "A Galiza sempre foi parte integrante de Portugal. Está na hora de torná-la oficialmente parte do nosso império."
 BRA_combine_the_industries:0 "Combinar as Indústrias"
 BRA_combine_the_industries_desc:0 "As indústrias têm vacilado desde a nossa unificação devido à gestão inadequada. Precisamos combiná-las para fazê-las funcionar corretamente."
 BRA_deal_with_the_nationalists:0 "Lidar com os nacionalistas"
 BRA_deal_with_the_nationalists_desc:0 "Os nacionalistas estão nos dando nos nervos. Vamos lidar com eles e rápido antes que causem um escândalo."
 BRA_a_new_brazilian_era:0 "Uma Nova Era Brasileira"
 BRA_a_new_brazilian_era_desc:0 "É hora do mundo nos respeitar mais uma vez. Ninguém mais nos desprezará. Eles vão temer esse novo Brasil que vamos criar juntos!"
 BRA_re_establish_a_police_force:0 "Reestabelecer uma Força Policial"
 BRA_re_establish_a_police_force_desc:0 "A força policial foi uma grande ajuda para Vargas durante sua tirania. Talvez possamos aprender uma coisa ou duas com isso."
 BRA_politic_censorship:0 "Censura Política"
 BRA_politic_censorship_desc:0 "Ainda há muitas pessoas no país que não concordam com nossos ideais. Precisamos ter certeza de que eles entendem que nós somos os líderes agora."
 BRA_dealing_with_the_post_civil_war_crisis:0 "Lidar com a crise pós-guerra civil"
 BRA_dealing_with_the_post_civil_war_crisis_desc:0 "Nossa economia entrou em colapso desde que a guerra civil começou, e agora que a guerra civil finalmente acabou, estamos realmente sentindo o impacto dela. Precisamos investir o máximo de tempo possível para consertá-la."
 BRA_rebuild_the_destroyed_roads:0 "Reconstruir as estradas destruídas"
 BRA_rebuild_the_destroyed_roads_desc:0 "A guerra civil destruiu muitas estradas nacionais. Vamos reconstruí-las e torná-las melhores do que nunca."
 BRA_expand_our_school_system:0 "Expandir nosso sistema escolar"
 BRA_expand_our_school_system_desc:0 "As crianças em nosso grande país precisam aprender e precisam superar todos os outros. Só podemos ser um país de sucesso se nossa população jovem for devidamente educada."
 BRA_eliminate_the_resistance_movements:0 "Eliminar os Movimentos de Resistência"
 BRA_eliminate_the_resistance_movements_desc:0 "Os movimentos de resistência duraram muito tempo. É hora de finalmente colocarmos o prego no caixão em nossa guerra civil."
 BRA_nationalize_our_industry:0 "Nacionalizar nossa indústria"
 BRA_nationalize_our_industry_desc:0 "A indústria não está tão bem agora. Talvez nacionalizando-a possamos focar totalmente no crescimento da economia e melhorá-la sem intervenção estrangeira."
 BRA_invite_the_best_economists:0 "Convidar Economistas Corporatistas"
 BRA_invite_the_best_economists_desc:0 "Com uma economia totalizada, precisaremos contar apenas com os melhores dos melhores. Os melhores economistas do mundo saberão o que fazer e como consertar nossa situação."
 BRA_learn_from_the_economists:0 "Aprenda com os Economistas"
 BRA_learn_from_the_economists_desc:0 "Devemos levar para casa algumas das coisas que os economistas nos ensinam. Poderíamos usá-las mais tarde."
 BRA_establish_autarky:0 "Estabelecer Autarquia"
 BRA_establish_autarky_desc:0 "Os recursos brasileiros são para os brasileiros e só para os brasileiros!"
 BRA_the_brazilian_economic_miracle:0 "O Milagre Econômico Brasileiro"
 BRA_the_brazilian_economic_miracle_desc:0 "Depois de muitas reformas, atingimos um estado de crescimento econômico constante. Muitos ao redor do mundo já vêm chamando essa fase econômica de nosso 'Milagre Econômico Brasileiro', algo de que podemos realmente nos orgulhar."
 BRA_promote_immigration_fash:0 "Promover a imigração"
 BRA_promote_immigration_fash_desc:0 "A imigração é algo muito importante, não apenas no nosso país, mas em todos os países. Ganhar novas pessoas de todo o mundo para ajudar o seu país e melhorá-lo. Esse é apenas um dos muitos benefícios da imigração estrangeira."
 BRA_secure_brazil_completely:0 "Proteger o Brasil Completamente"
 BRA_secure_brazil_completely_desc:0 "Agora podemos assegurar totalmente o Brasil. A maioria dos movimentos de resistência foram reprimidos e nossos adversários políticos foram erradicados. Hora de começar oficialmente uma nova era da história brasileira."
 BRA_spread_the_fascist_movement_peacefully:0 "Espalhe o movimento fascista pacificamente"
 BRA_spread_the_fascist_movement_peacefully_desc:0 "Não devemos desperdiçar nossos preciosos recursos e soldados com invasões, em vez disso devemos espalhar a palavra do fascismo para todos ao nosso redor. As pessoas logo aprenderão o quão bom é."
 BRA_join_the_axis:0 "Juntar-se ao Eixo"
 BRA_join_the_axis_desc:0 "O Eixo é a única facção no planeta que realmente tem poder e representa adequadamente nossos ideais. Podemos usar isso a nosso favor e juntar-nos a eles, apoiando-os em sua causa."
 BRA_study_the_german_blitzkrieg:0 "Estude a Blitzkrieg alemã"
 BRA_study_the_german_blitzkrieg_desc:0 "Os alemães têm uma tática conhecida como 'Blitzkrieg', algo muito poderoso que foi usado para derrubar muitos países extremamente rápido. Talvez devêssemos aprender com eles e fazer o mesmo."
 BRA_help_out_the_germans:0 "Ajude os alemães"
 BRA_help_out_the_germans_desc:0 "Os alemães precisam de mais ajuda, e seremos nós a dar uma mãozinha. Não importa o que aconteça, não vamos perder!"
 BRA_invite_german_architects_focus:0 "Convidar arquitetos alemães"
 BRA_invite_german_architects_focus_desc:0 "Os arquitetos alemães são alguns dos melhores do mundo. Trazer alguns para nossa nação para ajudar no projeto de estradas e estruturas não faria muito mal."
 BRA_create_our_own_faction:0 "Criar nossa própria facção"
 BRA_create_our_own_faction_desc:0 "Estaremos melhor sozinhos. Não precisamos da ajuda de ninguém, em vez disso, devem ser outros que precisam de nossa ajuda. É por isso que seremos os líderes de nossa própria facção."
 BRA_mutual_agreement_with_argentina:0 "Acordo Mútuo com a Argentina"
 BRA_mutual_agreement_with_argentina_desc:0 "A Argentina está decidida a defender o Uruguai, não importa o que aconteça, mas talvez possamos convencê-los a se juntar ao nosso lado. Com um pouco de conversa, podemos chegar a algum tipo de acordo."
 BRA_claim_and_conquer_uruguay:0 "Reivindicar e conquistar o Uruguai"
 BRA_claim_and_conquer_uruguay_desc:0 "Hora de reintegrar o Uruguai à nossa nação. A cisplatina será nossa mais uma vez!"
 BRA_invite_the_fascist_powers:0 "Convide os Poderes Fascistas"
 BRA_invite_the_fascist_powers_desc:0 "Nossa facção pode se beneficiar de mais membros. Vamos convidar os outros países fascistas próximos e ver se eles estão dispostos a se juntar."
 BRA_join_military_training:0 "Treinamento Militar Conjunto"
 BRA_join_military_training_desc:0 "Nossos exércitos independentemente estão bem, mas juntos eles podem se tornar imparáveis!"
 BRA_let_our_allies_use_our_currency:0 "Deixe nossos aliados usarem nossa moeda"
 BRA_let_our_allies_use_our_currency_desc:0 "Se todos nós usarmos a mesma moeda, então todas as nossas economias podem crescer simultaneamente. Isso beneficiará cada um de nós igualmente."
 BRA_attack_paraguay:0 "Ataque Paraguai"
 BRA_attack_paraguay_desc:0 "O Paraguai não passa de um mero obstáculo. Vamos lidar com eles rapidamente."
 BRA_integrate_paraguay:0 "Integrar Paraguai"
 BRA_integrate_paraguay_desc:0 "Agora com o Paraguai tratado, podemos integrá-los e sua população ao nosso país."
 BRA_expand_aggressively:0 "Expandir Agressivamente"
 BRA_expand_aggressively_desc:0 "O mundo saberá do nosso verdadeiro poder, e a única maneira de fazer isso é com força. Todos devem se encolher de medo ao ver o poder do nosso exército."
 BRA_rapid_army_expansion:0 "Expansão Rápida do Exército"
 BRA_rapid_army_expansion_desc:0 "Vamos precisar de um exército enorme para vencer nossos inimigos. É por isso que vamos expandi-lo o mais rápido possível."
 BRA_military_build_up_in_our_conquered_lands:0 "Formação militar em nossas terras conquistadas"
 BRA_military_build_up_in_our_conquered_lands_desc:0 "Nossas terras conquistadas são bastante subdesenvolvidas. Vamos mudar isso."
 BRA_look_north:0 "Olhe para o Norte"
 BRA_look_north_desc:0 "Os países do norte não são tão fortes. Devemos ser capazes de lidar com eles com bastante facilidade."
 BRA_expand_the_venezuelan_oil_fields:0 "Expandir os campos petrolíferos venezuelanos"
 BRA_expand_the_venezuelan_oil_fields_desc:0 "A Venezuela é extremamente rica em petróleo. Podemos lucrar muito com isso e até expandir alguns de seus campos de petróleo com nossa tecnologia."
 BRA_expand_beyond_central_america:0 "Expandir além da América do Sul"
 BRA_expand_beyond_central_america_desc:0 "A América Central está em nosso caminho de glória. Ninguém deve ficar em nosso caminho!"
 BRA_hit_right_where_it_hurts:0 "Acerte onde dói"
 BRA_hit_right_where_it_hurts_desc:0 "Os EUA, conhecidos como a superpotência das Américas. Isso, no entanto, logo mudará conosco. Eles não verão nossa invasão chegando!"
 BRA_look_south:0 "Olhe para o Sul"
 BRA_look_south_desc:0 "O sul é rico em muitas coisas: recursos, indústria, tecnologia, você escolhe. Poderíamos nos beneficiar muito com tudo isso e muito mais, então devemos nos preparar para sua conquista."
 BRA_develop_uruguay:0 "Desenvolver Uruguai"
 BRA_develop_uruguay_desc:0 "O Uruguai não é tão desenvolvido quanto nosso país, então vamos usar nossa economia para melhorar suas terras e colher os benefícios."
 BRA_integrate_uruguay_integralist:0 "Integrar Uruguai"
 BRA_integrate_uruguay_integralist_desc:0 "hora de integrar plenamente o Uruguai e seu povo em nosso país em constante crescimento."
 BRA_kick_out_the_europeans:0 "Expulsar os europeus"
 BRA_kick_out_the_europeans_desc:0 "Os europeus não têm o direito de ficar no nosso continente. Este lugar é a nossa casa, e vamos fazer com que eles entendam isso."
 BRA_desperate_naval_modernization:0 "Modernização Naval Desesperada"
 BRA_desperate_naval_modernization_desc:0 "Nossa marinha não está nem perto do nível dos padrões europeus. Precisamos investir fortemente em nossa marinha e melhorar nossa tecnologia naval para pelo menos alcançar as capacidades de combate."
 BRA_dockyard_investments:0 "Investimentos do Estaleiro"
 BRA_dockyard_investments_desc:0 "Quanto mais estaleiros, mais navios podemos produzir e maior será nossa marinha. É matemática básica; 2+2=4."
 BRA_focus_our_efforts_against_the_european_powers:0 "Esforço Contra as Potências Europeias"
 BRA_focus_our_efforts_against_the_european_powers_desc:0 "Toda a nossa atenção deve estar voltada para as potências européias. Eles estão muito à frente das indústrias da América do Sul, e suas técnicas de combate são muito diferentes das encontradas aqui."
 BRA_switch_the_theater:0 "Mudar o Teatro"
 BRA_switch_the_theater_desc:0 "Vamos confundir a todos. Hora de abrir outra frente... na África. Eles não vão ver isso acontecer, e de lá podemos ter uma base sólida para invadir diretamente a pátria europeia."
 BRA_build_up_liberia:0 "Construir a Libéria"
 BRA_build_up_liberia_desc:0 "Se quisermos usar a Libéria como palco para invasões, precisaremos desenvolvê-la para poder apoiar centenas de milhares de homens e mulheres."
 BRA_establish_camel_corps:0 "Estabelecer Camel Korps"
 BRA_establish_camel_corps_desc:0 "Agora que estamos enfrentando terrenos hostis como o deserto do Saara, devemos aprender a usar Camels para atravessar e lutar neste terreno com mais eficiência."
 BRA_conquer_the_african_continent:0 "Conquistar o Continente Africano"
 BRA_conquer_the_african_continent_desc:0 "Hora de demonstrar ao mundo que não somos uma tarefa fácil. O continente africano estará sob nossas mãos em breve, algo que eles certamente nunca esperarão."
 BRA_the_path_to_estado_novo:0 "O Caminho para o Estado Novo"
 BRA_the_path_to_estado_novo_desc:0 "Comunismo e fascismo simplesmente não servem para o Brasil. O que os brasileiros precisam é de alguém que possa governar com mão de ferro e levar seu país à grandeza, e o único capaz disso é Vargas."
 BRA_solidify_control_over_the_state:0 "Solidificar o controle sobre o estado"
 BRA_solidify_control_over_the_state_desc:0 "O cenário político atual é muito diversificado. Precisamos começar a estabelecer o domínio político sobre todos se quisermos estabelecer adequadamente o Estado Novo."
 BRA_build_the_national_museum_of_fine_arts:0 "Construir o Museu de Belas Artes"
 BRA_build_the_national_museum_of_fine_arts_desc:0 "O Museu Nacional de Belas Artes é um museu nacional de arte localizado na cidade do Rio de Janeiro, Brasil. O museu, fundado oficialmente em 1937 por iniciativa do ministro da educação Gustavo Capanema, foi inaugurado em 1938 pelo presidente Getúlio Vargas . O povo precisa conhecer e compreender plenamente a cultura brasileira e seu significado."
 BRA_invest_in_the_education:0 "Investir na Educação"
 BRA_invest_in_the_education_desc:0 "A juventude precisa ser devidamente educada se quisermos crescer como nação. Nossa baixa taxa de alfabetização está matando nosso progresso, e isso não pode durar mais."
 BRA_establish_a_minimum_wage:0 "Estabelecer um salário mínimo"
 BRA_establish_a_minimum_wage_desc:0 "Os brasileiros precisam ter pelo menos um salário mínimo, grande o suficiente para viver e progredir. Como o grande líder desta nação, daremos ao povo o que ele precisa."
 BRA_political_cooperation_with_plinio:0 "Permitir que os integralistas permaneçam"
 BRA_political_cooperation_with_plinio_desc:0 "Ao invés de criar inimigos, devemos formar alianças políticas com aqueles que antes consideramos 'inimigos'. Assim o povo e somente o povo se beneficiam, estabilizando o país no progresso."
 BRA_cut_back_on_our_censorship:0 "Reduza nossa censura"
 BRA_cut_back_on_our_censorship_desc:0 "Talvez o Estado Novo não seja o caminho a seguir. Talvez isso não seja o que mais beneficiaria as pessoas. Em vez disso, devemos deixar as pessoas pensarem livremente e reduzir nossa censura."
 BRA_an_era_of_democracy:0 "Uma Era de Democracia"
 BRA_an_era_of_democracy_desc:0 "A democracia é a única ideologia certa. As pessoas devem poder falar e pensar livremente, e é isso que representaremos."
 BRA_convince_washington_to_come_back:0 "convencer Washington a voltar"
 BRA_convince_washington_to_come_back_desc:0 "Washington Luis foi um grande líder para nós. Alguém que realmente se importava com a nação, e devemos fazer tudo o que pudermos para convencê-lo a voltar para este país."
 BRA_empower_the_congress:0 "Empoderar o Congresso"
 BRA_empower_the_congress_desc:0 "O congresso é o que define a liberdade de expressão. O povo elege todos os delegados lá, e o congresso como um todo deve ser a entidade que tem mais poder dentro do país."
 BRA_freedom_of_the_press:0 "Apoiar a liberdade de expressão"
 BRA_freedom_of_the_press_desc:0 "Chega de censura. Isso é passado e só passado. O futuro do Brasil é democrático e representará o povo."
 BRA_a_free_brazil:0 "Um Brasil Livre"
 BRA_a_free_brazil_desc:0 "Os resultados das eleições voltaram, e é oficial. O partido democrático venceu e o povo escolheu. Que nosso futuro seja tão brilhante como sempre."
 BRA_empower_the_social_democrats:0 "Empoderar os social-democratas"
 BRA_empower_the_social_democrats_desc:0 "Devemos vincular alguns ideais socialistas dentro de nosso país. Eles provaram ajudar os países industrialmente, então por que não devemos também tirar vantagem disso?"
 BRA_follow_liberal_ideals:0 "Siga os ideais liberais"
 BRA_follow_liberal_ideals_desc:0 "O liberalismo é o que permitiu que grandes nações como o Reino Unido e os EUA crescessem para o tamanho e poder que são agora. Devemos seguir seus passos para nos tornarmos como eles."
 BRA_promote_free_speech:0 "Promover a liberdade de expressão"
 BRA_promote_free_speech_desc:0 "A liberdade de expressão está no coração de cada democracia, e a nossa não será diferente."
 BRA_end_the_political_crisis:0 "Acabar com a Crise Política"
 BRA_end_the_political_crisis_desc:0 "A crise política que nos atormenta há anos não existirá mais. Finalmente tomaremos medidas para erradicá-la completamente."
 BRA_open_our_markets:0 "Abrir nossos mercados"
 BRA_open_our_markets_desc:0 "Todos estão abertos para comprar nossos recursos. Não apenas melhoramos nossas relações com outros países, mas também aumentamos nossa indústria."
 BRA_strengthen_our_foreign_investments:0 "Fortalecer nossos investimentos estrangeiros"
 BRA_strengthen_our_foreign_investments_desc:0 "Os investimentos estrangeiros são a melhor e mais eficaz maneira de fazer nossa economia crescer, e devemos fazer isso para melhorar a nossa."
 BRA_let_the_people_choose_the_leader:0 "Deixe as pessoas escolherem o líder"
 BRA_let_the_people_choose_the_leader_desc:0 "As pessoas deveriam ser as únicas a escolher quem elas querem liderá-las. Ninguém além das pessoas deveria ser capaz de decidir uma coisa dessas."
 BRA_the_congress_shall_lead:0 "O Congresso Deverá Liderar"
 BRA_the_congress_shall_lead_desc:0 "O congresso é nossa melhor escolha para um 'líder' eficaz. Em vez de ter um humano, deveríamos ter uma entidade levando nossa nação à grandeza."
 BRA_focus_on_south_america:0 "Foco na América do Sul"
 BRA_focus_on_south_america_desc:0 "A América do Sul deve ser nosso foco principal por enquanto. Precisamos garantir que nossos vizinhos não sigam caminhos sombrios."
 BRA_spread_democracy_to_those_around_us:0 "Espalhe a democracia para aqueles ao nosso redor"
 BRA_spread_democracy_to_those_around_us_desc:0 "Nossos vizinhos e suas populações precisam entender que correm o risco de serem colocados sob um governante extremista. A democracia é sua graça salvadora e todos precisam perceber isso."
 BRA_formalize_the_mercosur:0 "Formalizar o Mercosul"
 BRA_formalize_the_mercosur_desc:0 "Hora de estabelecer uma aliança militar adequada, não apenas para nos defendermos, mas também para aqueles que nos rodeiam."
 BRA_establish_a_universal_central_bank:0 "Estabelecer um Banco Central Universal"
 BRA_establish_a_universal_central_bank_desc:0 "Todas as nossas economias podem crescer simultaneamente se todos compartilharmos o mesmo banco central principal."
 BRA_mutual_military_buildup:0 "Acumulação Militar Mútua"
 BRA_mutual_military_buildup_desc:0 "Nossos militares combinados serão uma força imparável, capaz de transportar as ondas da democracia pelos 7 mares."
 BRA_demand_democratic_referendums:0 "Exigir referendos democráticos"
 BRA_demand_democratic_referendums_desc:0 "Já é hora de começarmos a usar nossa influência sobre a região para o bem. Precisamos garantir que essas nações extremistas aprendam com seus erros e abandonem esses ideais prejudiciais."
 BRA_support_the_newly_established_democracies:0 "Apoiar as Democracias Recentemente Estabelecidas"
 BRA_support_the_newly_established_democracies_desc:0 "Agora que conseguimos instalar democracias em algumas dessas nações, precisaremos apoiá-las o máximo possível."
 BRA_look_beyond_south_america:0 "Olhe além da América do Sul"
 BRA_look_beyond_south_america_desc:0 "Precisamos expandir nossa influência além do nosso continente. Tanto o fascismo quanto o comunismo estão crescendo rapidamente e precisamos ser o contrapeso."
 BRA_estabalish_the_united_states_of_brazil:0 "Estabelecer os Estados Unidos do Brasil"
 BRA_estabalish_the_united_states_of_brazil_desc:0 "Um nome e bandeira de vida muito curta após a dissolução do Império em 1889, os Estados Unidos do Brasil iriam originalmente seguir um caminho muito semelhante ao dos Estados Unidos. Ainda não é tarde demais para corrigir nossos erros e recomeçar de onde paramos."
 BRA_cooperation_with_the_west:0 "Cooperação com o Ocidente"
 BRA_cooperation_with_the_west_desc:0 "O ocidente é o caminho a seguir. Eles são os verdadeiros representantes da democracia, e ter laços estreitos com eles só nos beneficiará."
 BRA_purchase_portuguese_colonias:0 "Comprar Colônias Portuguesas"
 BRA_purchase_portuguese_colonias_desc:0 "Com os recursos abundantes em África, as colónias europeias definitivamente agarram o nosso interesse, especialmente o de Portugal. Com os nossos bons laços e uma economia robusta, podemos comprá-lo."
 BRA_volunteers_to_the_allies:0 "Voluntários para os Aliados"
 BRA_volunteers_to_the_allies_desc:0 "Os aliados se encontraram em uma situação muito grave. A guerra não parece que vai acabar logo, então vamos ajudá-los o máximo que pudermos."
 BRA_economic_cooperation:0 "Cooperação Econômica"
 BRA_economic_cooperation_desc:0 "Vamos crescer nossas economias juntos e nos tornar uma potência industrial junto com as potências européias."
 BRA_purchase_the_guyanas:0 "Compre as Guianas"
 BRA_purchase_the_guyanas_desc:0 "Com a situação na Europa e nossos laços amigáveis ​​com o Ocidente, podemos comprar as Guianas deles. Vamos ver como eles respondem."
 BRA_resource_rights_for_the_allies:0 "Direitos de recursos para os aliados"
 BRA_resource_rights_for_the_allies_desc:0 "Os Aliados provavelmente estão com poucos recursos. Talvez como outra forma de mostrar nossa gratidão, poderíamos permitir que eles usassem alguns de nossos recursos."
 BRA_develop_the_guyanas:0 "Desenvolver as Guianas"
 BRA_develop_the_guyanas_desc:0 "Os europeus não fizeram o melhor trabalho para manter as Guianas no mesmo nível da Europa, mas podemos mudar isso agora que estamos no comando deles."
 BRA_officially_join_the_allies:0 "Junte-se oficialmente aos Aliados"
 BRA_officially_join_the_allies_desc:0 "é hora de tornar oficial ao mundo nossa posição na política global: nós representamos a democracia e os esforços de guerra dos Aliados!"
 BRA_purchase_allied_ships:0 "Aprenda com a Marinha Britânica"
 BRA_purchase_allied_ships_desc:0 "A marinha britânica e sua história é uma das mais importantes e extensas de toda a humanidade. Aprender com essa frota nos ajudará muito."
 BRA_war_on_communism:0 "A Guerra ao Comunismo"
 BRA_war_on_communism_desc:0 "O comunismo é uma doença neste mundo que devemos nos livrar imediatamente!"
 BRA_war_on_fascism:0 "A Guerra ao Fascismo"
 BRA_war_on_fascism_desc:0 "O fascismo é uma doença neste mundo que precisa ser erradicada o mais rápido possível."
 BRA_peace_at_last:0 "Finalmente a paz"
 BRA_peace_at_last_desc:0 "Depois de muitos anos de luta e pressão política, oficialmente não há ideais extremistas em toda a América do Sul. Finalmente conseguimos."
 BRA_unite_hispanoamerica:0 "Unir Latinoamérica"
 BRA_unite_hispanoamerica_desc:0 "Em vez de estarmos divididos como entidades separadas, devemos estar todos unidos sob uma bandeira e um nome. Todos serão devidamente representados e o mundo conhecerá muito em breve nosso poder combinado!"
 BRA_welfare_to_the_farmers:0 "Bem-estar para os Agricultores"
 BRA_welfare_to_the_farmers_desc:0 "Os agricultores sempre apoiaram nossa economia desde a criação deste país. Já é hora de devolvermos a eles o que eles merecem."
 BRA_spread_the_word:0 "Espalhe a Palavra"
 BRA_spread_the_word_desc:0 "Nossos ideais precisam ser ouvidos em todo o país. O dia das eleições está cada vez mais próximo e precisamos garantir que as pessoas votem em nós."
 BRA_ask_aid_from_the_royal_family:0 "Peça ajuda da família real"
 BRA_ask_aid_from_the_royal_family_desc:0 "A família real pode nos ajudar em nossos esforços para vencer as eleições."
 BRA_cooperate_with_plinio:0 "Cooperar com Plinio"
 BRA_cooperate_with_plinio_desc:0 "Hora de fazermos nossa aliança política, não seremos mais inimigos. Em vez disso, apoiaremos e cooperaremos, chegando a ajudar Plínio e seu movimento."
 BRA_increase_our_influence:0 "Aumentar nossa influência"
 BRA_increase_our_influence_desc:0 "As pessoas precisam aprender sobre a grandeza do Integralismo, e a única maneira de fazer isso é aumentando nossa influência sobre a nação."
 BRA_convince_government_officials:0 "Convencer Funcionários do Governo"
 BRA_convince_government_officials_desc:0 "Os políticos dentro do governo ainda se opõem principalmente ao nosso movimento. Precisamos tentar convencer pelo menos alguns a virar a página e entender que não somos o mal que eles nos descrevem."
 BRA_cooperation_with_the_church:0 "Cooperação com a Igreja"
 BRA_cooperation_with_the_church_desc:0 "Nossa ideologia está ligada ao catolicismo e à igreja católica, então é óbvio que tentaremos cooperar com a igreja católica."
 BRA_victory_at_the_elections:0 "Vitória nas eleições"
 BRA_victory_at_the_elections_desc:0 "O dia das eleições já passou e os votos foram contados. É oficial, conquistamos o coração de tantos brasileiros que nos elegeram como seus novos líderes. Não vamos decepcionar ninguém e atendemos às expectativas de todos. "
 BRA_political_censorship_vargas:0 "Censura Política"
 BRA_political_censorship_vargas_desc:0 "Nossos inimigos políticos estão entrando em nosso caminho de glória. Só há uma maneira de lidar com esse pequeno inconveniente."
 BRA_the_war_on_communism_vargas:0 "A Guerra ao Comunismo"
 BRA_the_war_on_communism_vargas_desc:0 "Desde a revolta comunista em 1935, os comunistas têm sido uma séria ameaça à integridade deste país. É hora de finalmente lidarmos com eles de uma vez por todas."
 BRA_disband_various_communist_poltiicans:0 "Dissolver vários políticos comunistas"
 BRA_disband_various_communist_poltiicans_desc:0 "Se queremos realmente atingir os comunistas onde dói, precisamos lidar com seu poder político no governo. Embora essas ações não sejam vistas com bons olhos, precisamos fazê-lo se quisermos vencer isso guerra contra o comunismo."
 BRA_spread_anti_communist_propaganda:0 "Difundir Propaganda Anticomunista"
 BRA_spread_anti_communist_propaganda_desc:0 "As pessoas precisam saber o quão terrível é o comunismo, especialmente os agricultores e os da classe baixa!"
 BRA_imprison_prestes:0 "Aprisionar Prestes"
 BRA_imprison_prestes_desc:0 "Os comunistas já estão bastante enfraquecidos, tudo o que resta é colocar o último prego no caixão. A prisão de Prestes deve realmente fechar o partido comunista e deixar seus partidários lutando por uma base sólida."
 BRA_censor_the_integralists:0 "Censurar os Integralistas"
 BRA_censor_the_integralists_desc:0 "Os integralistas pensaram seriamente que iríamos ouvir suas demandas? Pfft, que piada doentia e distorcida. Como se algum dia pudéssemos ouvir esses selvagens. Eles aprenderão isso da maneira mais difícil em breve."
 BRA_preperations_for_the_self_coup:0 "Preparações para o Autogolpe"
 BRA_preperations_for_the_self_coup_desc:0 "Se quisermos assumir completamente, precisaremos passar por um golpe. Isso, no entanto, não será um golpe normal, mas sim um 'autogolpe'. Vamos nos golpear e nos colocar como ditadores do país, governando com mão de ferro."
 BRA_shut_down_the_congress:0 "Encerrar o Congresso"
 BRA_shut_down_the_congress_desc:0 "O primeiro a ir contra nossos planos é ninguém menos que o Congresso do Brasil. Precisaremos lidar com eles o mais rápido possível se quisermos seguir com nossos planos, porque eles estão garantidos em nosso caminho para nos impede de alcançar nossos objetivos."
 BRA_strengthen_the_police_force:0 "Fortalecer a Polícia"
 BRA_strengthen_the_police_force_desc:0 "A força policial tem trabalhado duro, mantendo nossos inimigos à distância. Vamos fortalecê-los para reprimir ainda mais nossos oponentes."
 BRA_shut_down_the_integralists:0 "Desligar os integralistas"
 BRA_shut_down_the_integralists_desc:0 "Os integralistas são agora uma fração do que eram antes. Podemos dar os passos finais para encerrar bem e verdadeiramente sua ideologia."
 BRA_mediate_the_effects_of_the_political_crisis:0 "Mediar a crise política"
 BRA_mediate_the_effects_of_the_political_crisis_desc:0 "A crise política dentro de nossa nação tem nos afetado muito como um todo. Talvez devêssemos começar a tomar medidas para aliviar esses problemas."
 BRA_exile_political_opponents:0 "Oponentes políticos do exílio"
 BRA_exile_political_opponents_desc:0 "Eles pediram, estamos apenas fazendo um favor para o que está por vir."
 BRA_enact_the_cohen_plan:0 "Aprovar o Plano Cohen"
 BRA_enact_the_cohen_plan_desc:0 "O Plano Cohen foi um plano inventado de que os comunistas estavam planejando uma revolta contra o governo. Isso foi usado para convencer a nação, incluindo o Congresso, a dar a Vargas mais autoridade sobre a nação como um meio de contra-medir este plano'."
 BRA_sign_the_decree_law:0 "Assinar o Decreto-Lei"
 BRA_sign_the_decree_law_desc:0 "Com mais poder sobre o Estado vêm mais responsabilidades e tarefas, e vamos lidar com isso um passo de cada vez, começando pelo decreto-lei."
 BRA_officialy_establish_the_estado_novo:0 "Estabelecer Oficialmente o Estado Novo"
 BRA_officialy_establish_the_estado_novo_desc:0 "Todos os preparativos foram feitos e tudo está pronto. É hora de oficializar e assumir o país como ditador. O Brasil viverá anos de prosperidade e crescimento graças à nossa liderança inigualável!"
 BRA_review_our_foreign_policy:0 "Revisar nossa política externa"
 BRA_review_our_foreign_policy_desc:0 "Devemos levar algum tempo para revisar nossa política externa e ver onde devemos nos alinhar na política global."
 BRA_maintain_strict_neutrality:0 "Manter neutralidade estrita"
 BRA_maintain_strict_neutrality_desc:0 "Será do nosso melhor interesse permanecermos estritamente neutros, considerando a situação global. Juntar-se a qualquer lado garantirá inimigos, e isso é algo que não queremos."
 BRA_allign_ourselves_with_the_allies:0 "Alinhar-nos com os Aliados"
 BRA_allign_ourselves_with_the_allies_desc:0 "Os Aliados são de longe nossa melhor opção quando se trata de formar alianças. Os fascistas e comunistas estão desestabilizando a política global e colocando o mundo em risco, enquanto os Aliados estão tentando impedir isso, e nós devemos ajudá-los."
 BRA_embargo_the_germans:0 "Embargo os alemães"
 BRA_embargo_the_germans_desc:0 "Os alemães não poderão comprar nenhum de nossos recursos, especialmente considerando sua expansão extremamente rápida."
 BRA_join_allies:0 "Junte-se aos Aliados"
 BRA_join_allies_desc:0 "É hora de oficializar, vamos ajudar os Aliados e sua causa contra os alemães belicistas."
 BRA_declare_war_on_the_germans:0 "Declarar Guerra aos Alemães"
 BRA_declare_war_on_the_germans_desc:0 "Os alemães estão colocando em risco tudo o que a humanidade fez e construiu ao longo de milênios. É hora de ajudarmos a acabar com eles."
 BRA_establish_the_FAB:0 "Estabelecer a FEB"
 BRA_establish_the_FAB_desc:0 "A Força Expedicionária Brasileira, apelidada de Cobras Fumantes, foi uma divisão militar do Exército e Força Aérea Brasileira que lutou com as forças aliadas em o Teatro Mediterrâneo da Segunda Guerra Mundial. Ele contava com cerca de 25.900 homens, incluindo uma divisão de infantaria completa, vôo de ligação e esquadrão de caças. Vamos enviar nossos homens para a Europa e ajudar os Aliados a derrotar o Eixo."
 BRA_learn_from_the_italian_alps:0 "Aprenda com os Alpes Italianos"
 BRA_learn_from_the_italian_alps_desc:0 "A guerra nos Alpes italianos tem sido muito difícil, mas podemos levar para casa o que aprendemos com esse tipo de guerra para melhorar nossas próprias forças armadas."
 BRA_help_out_in_d_day:0 "Ajude no Dia D"
 BRA_help_out_in_d_day_desc:0 "A aterrissagem do Dia D e a operação como um todo tem sido uma das manobras mais arriscadas de toda a história humana. Há muito a se tirar de tal operação."
 BRA_lend_aid_to_the_soviets:0 "Ajudar os Soviéticos"
 BRA_lend_aid_to_the_soviets_desc:0 "Os soviéticos precisam desesperadamente de ajuda, então vamos dar-lhes a ajuda que pudermos."
 BRA_allign_ourselves_with_the_axis:0 "Alinhar-nos com o Eixo"
 BRA_allign_ourselves_with_the_axis_desc:0 "O Eixo está claramente ganhando na guerra, então deve ser bastante óbvio quem devemos apoiar nesta guerra."
 BRA_defend_ourselves_against_the_integralists:0 "Defender-nos contra os integralistas"
 BRA_defend_ourselves_against_the_integralists_desc:0 "Os integralistas não aguentaram o fato de que estamos no controle total da nação, e estamos fazendo uma última tentativa desesperada de retomar o controle da nação planejando um ataque ao Palácio da Guanabara. Vamos defender o Palácio com todas as nossas forças, eles não vão tirar NADA de nós!"
 BRA_arrest_plinio:0 "Prenda Plinio"
 BRA_arrest_plinio_desc:0 "Plinio escapou de muitas coisas, mas isso termina hoje. Este ataque planejado ao Palácio foi longe demais, e por isso vamos colocá-lo na prisão. Feito isso, seus apoiadores certamente desista de continuar o plano, e até lá o partido se dissolverá completamente."
 BRA_internal_management:0 "Gestão Interno"
 BRA_internal_management_desc:0 "Antes de podermos focar no exterior, precisamos focar e estabilizar nosso interior. Somente quando estivermos suficientemente estáveis ​​poderemos olhar além de nossas fronteiras."
 BRA_make_up_for_the_lack_of_congress:0 "Compensar a falta de congresso"
 BRA_make_up_for_the_lack_of_congress_desc:0 "A falta de congresso está nos prejudicando seriamente. Precisamos tomar contramedidas para garantir que isso não persista."
 BRA_establish_the_department_of_press_and_propaganda:0 "O Departamento de Imprensa e Propaganda"
 BRA_establish_the_department_of_press_and_propaganda_desc:0 "O Departamento de Imprensa e Propaganda será criado para melhorar ainda mais a imagem de Vargas em todo o país e lidar com qualquer oposição incômoda que possa ficar em nosso caminho."
 BRA_harsher_punishment_for_the_protestors:0 "Punição mais dura para os manifestantes"
 BRA_harsher_punishment_for_the_protestors_desc:0 "Mesmo com todas as nossas reformas, ainda há pessoas protestando de vez em quando nas ruas. Esses protestos míseros não vão durar mais!"
 BRA_cleanse_the_political_sphere:0 "Limpe a esfera política"
 BRA_cleanse_the_political_sphere_desc:0 "Já fizemos o suficiente para garantir a plena segurança da esfera política. Nossos oponentes foram derrotados, as pessoas nos amam e a economia está crescendo a um ritmo constante. Que nosso país prospere daqui para frente."
 BRA_establish_petrobras:0 "Estabelecer a Petrobras"
 BRA_establish_petrobras_desc:0 "A Petrobras é uma indústria de petróleo, crescendo para se tornar a maior da América do Sul. Nosso país é rico em petróleo e precisamos de uma entidade para poder aproveitá-lo ao máximo."
 BRA_industrial_recovery:0 "Recuperação Industrial"
 BRA_industrial_recovery_desc:0 "Nossa indústria ainda está se recuperando da grande depressão e nossas recentes reformas para tomar o poder na nação, mas lenta e seguramente está se recuperando."
 BRA_strengthen_the_army:0 "Fortalecer o Exército"
 BRA_strengthen_the_army_desc:0 "O exército brasileiro é bom, mas pode ser melhorado. Vamos nos esforçar para fortalecê-lo e nos tornar uma potência militar temida em todo o mundo."
 BRA_offer_the_use_of_coastal_bases_to_the_US:0 "Oferecer o Uso de Bases Costeiras aos EUA"
 BRA_offer_the_use_of_coastal_bases_to_the_US_desc:0 "Os EUA ainda não estão muito convencidos de nossa cooperação com os Aliados, então para cimentá-los vamos dar-lhes acesso aos nossos estaleiros. eles sabem que são mais do que bem-vindos."
 BRA_try_to_purchase_american_guns:0 "Tente comprar armas americanas"
 BRA_try_to_purchase_american_guns_desc:0 "O armamento americano é um dos melhores do planeta. Conseguir isso com certeza melhorará nosso exército."
 BRA_allow_the_germans_to_purchase_cotton:0 "Permitir que os alemães comprem algodão"
 BRA_allow_the_germans_to_purchase_cotton_desc:0 "Os alemães estão interessados ​​em nosso algodão há algum tempo, e seria do nosso interesse negociar com eles e permitir que comprem nosso algodão."
 BRA_aid_both_sides:0 "Ajuda Ambos os Lados"
 BRA_aid_both_sides_desc:0 "Devemos cimentar ainda mais nossa neutralidade, fornecendo ajuda a ambos os lados igualmente, dessa forma nenhum dos lados pode reclamar."
 BRA_establish_the_mercosur:0 "Estabelecer o Mercosul"
 BRA_establish_the_mercosur_desc:0 "Hora de formalizar uma aliança oficial aqui na América do Sul. Seremos a terceira opção para aqueles que estão indecisos sobre qual lado escolher."
 BRA_the_war_on_fascism:0 "A Guerra Contra o Fascismo"
 BRA_the_war_on_fascism_desc:0 "O fascismo é uma praga neste planeta. Precisamos acabar com isso imediatamente."
 BRA_purchas_german_weaponry:0 "Comprar armamento alemão"
 BRA_purchas_german_weaponry_desc:0 "O armamento alemão provou ser um dos melhores do mundo. Colocar as mãos neles melhorará muito nosso exército."
 BRA_secret_deal_with_the_germans:0 "Acordo Secreto com os Alemães"
 BRA_secret_deal_with_the_germans_desc:0 "Nós decidimos, vamos nos juntar ao Eixo... mas com uma pequena reviravolta. Parece que a Alemanha não vai aceitar ninguém, então vamos consolidar nosso raciocínio para entrar invadindo os uruguaios simultaneamente ."
 BRA_open_up_the_south_american_front:0 "Abrir a Frente Sul-Americana"
 BRA_open_up_the_south_american_front_desc:0 "É hora de trazer a guerra para a América do Sul. Faremos tudo o que estiver ao nosso alcance para demonstrar nossa competência aos nossos novos aliados."
 BRA_push_through_paraguay_vargas:0 "Atravessar o Paraguai"
 BRA_push_through_paraguay_vargas_desc:0 "O Paraguai pode ser usado como uma forma de contornar as forças uruguaias e argentinas. Talvez devêssemos fazer o que a Alemanha fez com o Benelux, e passar direto pelo Paraguai."
 BRA_the_war_on_communism_vargas_snd:0 "A Guerra Contra o Comunismo"
 BRA_the_war_on_communism_vargas_snd_desc:0 "Hora de acabar com o comunismo no continente de uma vez por todas!"
 BRA_militarize_economy:0 "Militarize a Economia"
 BRA_militarize_economy_desc:0 "Nossa economia precisa ser militarizada e rápida se quisermos ter vantagem nesta guerra!"
 BRA_the_germans_and_brazilians_united:0 "Os alemães e brasileiros unidos"
 BRA_the_germans_and_brazilians_united_desc:0 "Ambos os nossos exércitos estão lutando contra o mundo juntos. Nossos exércitos estão se tornando melhores juntos. Vamos crescer simultaneamente com os alemães e nos tornar nada mais que grandes aliados deles."
 BRA_develop_paraguay:0 "Desenvolver Paraguai"
 BRA_develop_paraguay_desc:0 "O Paraguai não é tão desenvolvido quanto gostaríamos, mas podemos mudar isso."
 BRA_improve_our_research_facilities:0 "Melhorar nossas instalações de pesquisa"
 BRA_improve_our_research_facilities_desc:0 "Nossas instalações de pesquisa podem ser melhoradas ainda mais do que são atualmente."
 BRA_learn_from_the_immigrants:0 "Aprenda com os imigrantes"
 BRA_learn_from_the_immigrants_desc:0 "Os imigrantes trouxeram muitas coisas com eles, e devemos aproveitar isso."
 BRA_mobilize_the_reserves:0 "Mobilizar as Reservas"
 BRA_mobilize_the_reserves_desc:0 "Todos devem servir nesta guerra! Precisamos salvar este país de seguir um caminho sombrio."
 BRA_contact_other_south_american_nations:0 "Contato com outras nações sul-americanas"
 BRA_contact_other_south_american_nations_desc:0 "Precisamos de ajuda estrangeira, simplesmente não há desculpa para não recebê-la. A ajuda deles será muito útil."
 BRA_adopt_a_temporary_war_economy:0 "Adote uma Economia de Guerra Temporária"
 BRA_adopt_a_temporary_war_economy_desc:0 "Uma economia de guerra é o que precisamos agora para superar nossos inimigos, e devemos estabelecer isso imediatamente."
 BRA_jose_americo_for_president:0 "José Américo para Presidente"
 BRA_jose_americo_for_president_desc:0 "Jose Americo tem propostas e planos muito promissores para o futuro deste país. Ele pode muito bem ser a chave necessária para levar este país a uma nova era."
 BRA_ensure_our_political_victory:0 "Garantir nossa vitória política"
 BRA_ensure_our_political_victory_desc:0 "Precisamos tomar medidas abrangentes para garantir que as pessoas votem no lado certo. Ganharemos se jogarmos bem as nossas cartas."
 BRA_victory_for_the_neutrals:0 "Vitória para os Neutros"
 BRA_victory_for_the_neutrals_desc:0 "Nosso partido venceu! O povo falou e decidiu nos eleger e nos colocar no poder. Faremos o certo e daremos os passos certos para levar o Brasil a uma nova e melhor era de sua história".
 BRA_end_the_political_crisis_neutrals:0 "Acabe com a Crise Política"
 BRA_end_the_political_crisis_neutrals_desc:0 "A crise política que nos atormenta há anos não existirá mais. Finalmente tomaremos medidas para erradicá-la completamente."
 BRA_purchase_foreign_arms:0 "Compra de armas estrangeiras"
 BRA_purchase_foreign_arms_desc:0 "Precisamos fornecer às nossas tropas equipamentos de primeira linha. Que melhor maneira de fazer isso do que comprar equipamentos estrangeiros para o nosso exército."
 BRA_brasilia:0 "Brasília"
 BRA_brasilia_desc:0 "Brasília é a atual capital do Brasil. Foi fundada pelo presidente Juscelino Kubitschek em 21 de abril de 1960, para servir como a nova capital nacional. Precisamos de uma nova capital para nossa nação, para que possamos dar às pessoas um incentivo para sair de São Paulo e do Rio de Janeiro, e para mostrar uma nova era da história brasileira."


 BOL_the_bohen_plan:0 "O Plano Bohan"
 BOL_the_bohen_plan_desc:0 "O interesse norte-americano por nossos recursos naturais no conflito, especialmente o estaño, foi negociado na missão com Merwin L. Bohan com muitos especialistas. Eles concordaram em impulsionar o setor agroindustrial e a construção da Rota 7 em todo o leste do país."
 BOL_founded_the_school_of_transmissions:0 "Fundou a Escola de Transmissões"
 BOL_founded_the_school_of_transmissions_desc:0 "Vamos estabelecer vários centros profissionais em todo o país em resposta ao nosso péssimo desempenho na Guerra do Chaco. Vamos preparar engenheiros elétricos para o futuro próximo, especialmente com tecnologia de rádio."
 BOL_found_the_escuela_central_tecnica:0 "Fundou a Escuela Central Técnica"
 BOL_found_the_escuela_central_tecnica_desc:0 "Ligar o país também é uma tarefa muito importante. Estabelecer a Escuela Central Técnica irá avançar muito a nossa escola estabelecida anteriormente e preparar-nos melhor para o futuro."

 ### Reworkeo Argentino ###
 ARG_focus_on_our_markets:0 "Foco em nossos mercados"
 ARG_focus_on_our_markets_desc:0 "A economia argentina está atualmente lutando para se manter à tona graças à Grande Depressão. Devemos concentrar nossos esforços em melhorar nossos mercados e impulsionar a economia."
 ARG_continue_the_roca_runciman:0 "Continuar o Tratado Roca-Runciman"
 ARG_continue_the_roca_runciman_desc:0 "O tratado Roca-Runciman foi um acordo entre a República Argentina e o Reino Unido que garantiu à Argentina uma participação fixa no mercado de carnes britânico e eliminou tarifas sobre a maioria dos produtos argentinos. Este acordo foi planejado por apenas 3 anos, e o fim do acordo está se aproximando. Devemos continuar com o acordo, pois nos beneficia mais."
 ARG_cancel_the_roca_runciman_treaty:0 "Cancelar o Tratado Roca-Runciman"
 ARG_cancel_the_roca_runciman_treaty_desc:0 "O tratado Roca-Runciman nos ajudou a melhorar nossas relações com os britânicos por todo esse tempo, mas simplesmente não está cortando. Poderíamos estar nos beneficiando muito mais se liberássemos nossa economia para outros investidores, e não apenas para o Reino Unido Desculpe [ENG.GetLeader], mas estamos fora!"
 ARG_import_british_weaponry:0 "Importar Armamento Britânico"
 ARG_import_british_weaponry_desc:0 "Os britânicos sempre tiveram armamento muito avançado. Devemos usar nossos bons termos com os britânicos a nosso favor e solicitar alguns de seus armamentos."
 ARG_make_an_effort_to_mobilize:0 "Iniciar nossa mobilização"
 ARG_make_an_effort_to_mobilize_desc:0 "O mundo está queimando, e precisamos estar preparados para o pior."
 ARG_swear_to_glory_die:0 "O Juremos con Gloria Morir"
 ARG_juremos_con_gloria_morir_desc:0 "Nós, argentinos, temos um sentimento de nacionalismo diferente de qualquer outro. La Patria é sagrada, desde sua concepção em 1810, e nos certificaremos de que nunca se extinga, nunca. A Argentina é povoada por argentinos, não importa a história nem o status, somos todos um, unidos com um objetivo, levar este país para frente e mantê-lo em seu lugar, acima de todos os outros. VIVA LA PATRIA!"
 ARG_project_huemul:0 "Projeto Huemul"
 ARG_project_huemul_desc:0 "O projeto Huemul foi um dos primeiros esforços argentinos para desenvolver bombas nucleares. Com investimentos e tempo suficientes, com certeza funcionará e seremos um dos primeiros países a aproveitar o poder da energia nuclear e das bombas."
 ARG_a_newfound_commune:0 "A Newfound Commune"
 ARG_a_newfound_commune_desc:0 "Depois de espalhar a palavra do comunismo para nossos vizinhos, ficou claro para o mundo nosso poder e vontade. O comunismo prevalecerá e o mundo verá o quão poderosos podemos ser!"
 ARG_military_improvements:0 "Melhorias militares"
 ARG_military_improvements_desc:0 "Se quisermos continuar com nossos planos ambiciosos, precisaremos melhorar nossas forças armadas para atender às crescentes demandas."
 ARG_invite_the_other_communists:0 "Convide os outros comunistas"
 ARG_invite_the_other_communists_desc:0 "Existem outros países comunistas além do nosso horizonte. Vamos estender nossa mão a eles e trabalhar juntos para o bem maior."
 ARG_bring_down_the_capitalist_pigs:0 "Derrubar os porcos capitalistas"
 ARG_bring_down_the_capitalist_pigs_desc:0 "É hora de resolvermos o problema com nossas próprias mãos. Os americanos não serão mais os chefes deste continente, e vamos nos certificar de que eles entendam o lema!"
 ARG_create_the_CNU:0 "Criar o CNU"
 ARG_create_the_CNU_desc:0 "Há vários partidos fascistas independentes na Argentina, cada um funcionando independentemente um do outro, mas com o mesmo sonho e aspiração de fazer este país prosperar. Criar uma coalizão e reunir todos esses partidos sob o mesmo nome pode nos permitir tornar esse sonho uma realidade."
 ARG_stage_nationwide_attacks:0 "Realizar ataques em nível nacional"
 ARG_stage_nationwide_attacks_desc:0 "Nossos inimigos políticos não estão nos levando a sério. Talvez devêssemos mostrar a eles o que é o verdadeiro medo."
 ARG_bring_the_oligarchs_into_the_mix:0 "Traga os oligarcas para a mistura"
 ARG_bring_the_oligarchs_into_the_mix_desc:0 "Os oligarcas são nossos inimigos, sem dúvida. No entanto, eles podem nos ajudar muito bem quando assumirmos o controle do país. Tudo o que temos de fazer é mantê-los em seus lugares, e estaremos bem."
 ARG_rally_sectors_of_the_army:0 "Setores de mobilização do exército"
 ARG_rally_sectors_of_the_army_desc:0 "Embora a grande maioria do exército seja contra o nosso movimento, alguns setores demonstram grande simpatia pelo fascismo e viram o potencial que a nossa coalizão traz e, de uma vez por todas, colocam ordem nesta nação."
 ARG_coerce_the_politicans:0 "Coagir os políticos"
 ARG_coerce_the_politicans_desc:0 "O coração de nossos inimigos está na política. Sempre esteve e sempre estará. Coagir essas pessoas a não abandonarem a nação quando tivermos a chance de assumir o controle pode nos ajudar muito a estabilizar a nação."
 ARG_convince_the_catholic_church:0 "Convencer a Igreja Católica"
 ARG_convince_the_catholic_church_desc:0 "A ideia de combinar igreja e fascismo não é tão rara. Já foi vista muitas vezes antes, e muitos pastores simpatizam com nosso movimento. Colocá-los sob a coalizão só beneficiaria nosso movimento e lançaria luz sobre nossos ideais para mais pessoas."
 ARG_arm_the_catholics:0 "Armar os católicos"
 ARG_arm_the_catholics_desc:0 "Embora o governo esteja se concentrando no exército, não será capaz de prever os católicos armados e as igrejas."
 ARG_spread_word_of_the_coalition:0 "Propaganda em massa"
 ARG_spread_word_of_the_coalition_desc:0 "Mais pessoas precisam ouvir sobre nossos ideais para trazer mais popularidade à nossa coalizão, o que nos dará muito mais facilidade para exigir que [ROOT.GetLeader] saia do poder para que possamos assumir o controle."
 ARG_assasinate_those_against_us:0 "Assassinar nossos inimigos"
 ARG_assasinate_those_against_us_desc:0 "Coagir não será suficiente; alguns inimigos são simplesmente perigosos demais para serem mantidos vivos. Além disso, poderíamos usar isso para incutir medo em nossos inimigos e fazê-los perceber com quem estão realmente lidando."
 ARG_government_crackdown:0 "Repressão do governo"
 ARG_government_crackdown_desc:0 "Os preparativos estão todos prontos. Tudo o que resta é colocar este país no caminho certo e eliminar os bastardos vergonhosos e corruptos que o arruinaram nas últimas décadas."
 ARG_take_full_control:0 "Assuma o controle total"
 ARG_take_full_control_desc:0 "Agora que temos o controle e ninguém que possa se opor a nós, podemos começar a nos concentrar no país e assumir o controle total de sua política, economia e povo. Precisaremos fazer muitas reformas e ajustes se quisermos manter este país estável."
 ARG_state_of_terror:0 "Estado de Terror"
 ARG_state_of_terror_desc:0 "Paz? Patético. A paz nunca funcionou contra essas criaturas raivosas que constantemente tentam nos derrubar. Devemos usar força, sangue e violência para realmente enviar a mensagem de que estamos falando sério. Instilar medo em nossos inimigos para que eles nem sequer pensem em se rebelar contra nós."
 ARG_deal_peacefully_with_our_enemies:0 "Uma abordagem diplomática"
 ARG_deal_peacefully_with_our_enemies_desc:0 "Devemos tentar chegar a uma solução diplomática com aqueles que se opõem ao nosso regime. Eles são tão Aregntine quanto os nossos, e suas opiniões também são importantes."
 ARG_threaten_the_oligarchs:0 "Ameaçar os oligarcas"
 ARG_threaten_the_oligarchs_desc:0 "Agora, com os oligarcas do nosso lado, tudo o que temos de fazer é simplesmente... mantê-los sob controle. Garantir que eles saibam que somos nós que mandamos e que seus esforços são inúteis contra nós. Se isso for feito com sucesso, poderemos colher os benefícios sem pagar o preço."
 ARG_german_allignment:0 "[GER.GetAdjective] Alinhamento"
 ARG_german_allignment_desc:0 "Os [GER.GetAdjective] compartilham ideais e interesses muito semelhantes aos nossos. Aliar-se a pessoas que compartilham esses ideais deve ser algo óbvio."
 ARG_german_tank_shipments:0 "Remessas de tanques alemães"
 ARG_german_tank_shipments_desc:0 "[GER.GetAdjective] a produção de tanques tem aumentado rapidamente à medida que o mundo esquenta e as tensões aumentam. Ouvimos dizer que seus tanques são de primeira linha e poderia ser muito útil colocar as mãos em alguns desses tanques ou, no mínimo, entender o processo de produção para replicar esses tanques."
 ARG_japanese_allignment:0 "[JAP.GetAdjective] Alinhamento"
 ARG_japanese_allignment_desc:0 "Alinhar-se com o [JAP.GetAdjective] nos traria uma vantagem sobre qualquer inimigo pacífico que possamos enfrentar. Sem mencionar a Marinha Imperial absurdamente poderosa que os japoneses possuem, o que pode ser muito útil a longo prazo."
 ARG_purchase_japanese_ships:0 "Exercício Naval Mútuo com o Japão"
 ARG_purchase_japanese_ships_desc:0 "[JAP.GetAdjective] os navios são alguns dos mais poderosos e elegantes do mundo. Compostos de força e beleza, eles ostentam um poder além da imaginação humana, capazes de fazer coisas que a maioria só sonharia em realizar. Poderíamos aprender muito sobre sua marinha e suas táticas e usá-las para melhorar a nossa."
 ARG_catholic_takeover:0 "Aquisição católica"
 ARG_catholic_takeover_desc:0 "Os preparativos estão todos prontos. Tudo está em seu devido lugar. Traremos justiça a este país, e o Senhor estenderá sua mão para nos conduzir à glória."
 ARG_desecularization_effort:0 "Esforço de dessecularização"
 ARG_desecularization_effort_desc:0 "A Argentina, em seu estado atual, ainda mantém uma mentalidade bastante secularizada, algo que contradiz diretamente nossos ideais. Mudar para um estado mais dessecularizado se alinharia melhor com nossos ideais e intenções."
 ARG_reservist_mobilization:0 "Mobilizar os reservistas"
 ARG_reservist_mobilization_desc:0 "Ainda há muitos reservistas espalhados pelo país, que ainda não foram convocados. Eles podem ser de grande utilidade no caso de uma situação terrível."
 ARG_seize_local_arms_factory:0 "Capturar arsenais locais"
 ARG_seize_local_arms_factory_desc:0 "As fábricas de armas locais foram abandonadas devido à situação frágil do país. É uma corrida contra o tempo para quem assume o controle delas e as usa em seu benefício, e precisamos ter certeza de que seremos os primeiros a chegar lá."
 ARG_the_holy_army:0 "O Exército Sagrado"
 ARG_the_holy_army_desc:0 "Abençoado pelo Senhor e iluminado por Deus, nosso exército trará paz e prosperidade àqueles que são infelizes o suficiente para viver de mentiras e erros. Seremos o salvador deles, salvando-os da condenação eterna e iluminando-os com a luz de Deus."
 ARG_empower_meinvielle:0 "Capacitar Meinvielle"
 ARG_empower_meinvielle_desc:0 "Embora o atual domínio sobre a Argentina seja totalitário, isso não significa que temos alcance TOTAL em todo o país. Vários grupos de pessoas ainda se opõem a nós, e é por isso que precisamos apertar ainda mais o nosso controle e fazê-los perceber que Meinvielle é o nosso verdadeiro salvador."
 ARG_empower_the_independents:0 "Lutar por uma mudança"
 ARG_empower_the_independents_desc:0 "Em vez de tentar a mesma abordagem geral repetidamente, por que não trazer de volta algo que funcionou no passado? No papel, parece loucura reacender uma ideologia com quase um século de idade, mas julgando a situação atual do país... será que é realmente uma loucura?"
 ARG_the_one_true_papal_state:0 "O único e verdadeiro Estado Papal"
 ARG_the_one_true_papal_state_desc:0 "Com a Igreja do nosso lado e sem ninguém para interferir, podemos trazer Deus a este mundo de uma vez por todas. Ao longo do tempo, acreditou-se que a terra santa estava em Roma, mas isso não parece certo. Nós, argentinos, fomos abençoados e, portanto, a Terra Santa deveria estar situada aqui mesmo."
 ARG_reclaim_our_original_land:0 "Recupere nossa terra original"
 ARG_reclaim_our_original_land_desc:0 "Originalmente, o Estado Papal estava situado em Roma, na Itália. Ele tem séculos de história e é um dos países mais duradouros do mundo moderno. Se quisermos que o mundo leve nossas reivindicações a sério, precisamos remover o Estado Papal original e nos sobrepor a ele."
 ARG_the_holy_crusades:0 "As Cruzadas Sagradas"
 ARG_the_holy_crusades_desc:0 "Deus está conosco, e é nosso dever espalhar a palavra de nosso Senhor por todos os meios necessários."
 ARG_the_quest_for_jerusalum:0 "A busca por Jerusalém"
 ARG_the_quest_for_jerusalum_desc:0 "Como soldados de Deus, devemos continuar a busca para reivindicar o que é a terra cristã por direito."
 ARG_holy_assimilation:0 "Assimilação sagrada"
 ARG_holy_assimilation_desc:0 "Com a Argentina tendo controle sobre Roma e Jerusalém, devemos assimilar totalmente o povo de nossos novos territórios na sociedade argentina."
 ARG_establish_the_TNM:0 "Estabelecer o MNT"
 ARG_establish_the_TNM_desc:0 "O Movimento Nacionalista Tacuara foi um movimento fascista peronista ortodoxo de extrema direita argentino nos anos 50, inspirado diretamente nos ideais de Julio Meinvielle. Devemos considerar cuidadosamente nossas opções e refletir sobre as coisas com cuidado. Nosso país ainda está em um estado frágil, portanto, devemos agir passo a passo e aderir a uma resolução mais calma."
 ARG_a_different_approach:0 "Uma abordagem diferente"
 ARG_a_different_approach_desc:0 "Os mesmos malditos governos vêm governando e arruinando nosso país há décadas, cada um sendo pior que o anterior. Precisamos mudar alguma coisa, algo novo... ou algo velho! A ideia do retorno da Confederação é insana, mas não impossível, e neste momento precisamos de algo insano se quisermos sair desta crise perpétua!"
 ARG_empower_the_federalists:0 "Dê poder aos federalistas"
 ARG_empower_the_federalists_desc:0 "O apoio federalista no país ainda não é popular o suficiente. Se quisermos que nosso golpe seja realmente bem-sucedido, precisaremos do maior número possível de pessoas apoiando nossos ideais e nossa causa."
 ARG_seize_enemy_reserves:0 "Apreender reservas do inimigo"
 ARG_seize_enemy_reserves_desc:0 "Quando o inimigo se retira e seus soldados se rendem, eles deixam para trás muitas armas e equipamentos. Eles podem ser muito úteis para a nossa causa e nos ajudar a ganhar vantagem sobre o nosso adversário."
 ARG_cooperation_with_fascist_deserters:0 "Cooperação com desertores fascistas"
 ARG_cooperation_with_fascist_deserters_desc:0 "Antes de assumirmos o controle, muitos soldados que eram contra o regime fascista desertaram do campo de batalha. Essas pessoas podem ser potencialmente convencidas a se juntar ao nosso lado e não aos nossos inimigos."
 ARG_capture_transport_material:0 "Capturar material de transporte"
 ARG_capture_transport_material_desc:0 "Nosso inimigo tem usado muitos veículos motorizados para transportar materiais para lá e para cá. Poderíamos ganhar vantagem no fornecimento se apreendêssemos o equipamento de transporte deles."
 ARG_federalizing_the_country:0 "Federalizando o país"
 ARG_federalizing_the_country_desc:0 "A Argentina é um país grande e expansivo, portanto, federalizar nossa nação facilitará muito a administração do governo."
 ARG_arms_expansion:0 "Expansão de armas"
 ARG_arms_expansion_desc:0 "Nossos arsenais são bons, mas podem ser melhores. Afinal de contas, mais arsenais significam mais armas."
 ARG_fascist_intellectuals:0 "Intelectuais Fascistas"
 ARG_fascist_intellectuals_desc:0 "Os intelectuais entre nós são muito valiosos e seu trabalho não será desperdiçado."
 ARG_guerilla_tactics:0 "Táticas de guerrilha"
 ARG_guerilla_tactics_desc:0 "Não há nada de errado em usar táticas de guerrilha em vez de lutar em campo aberto."
 ARG_major_naval_investments:0 "Principais investimentos navais"
 ARG_major_naval_investments_desc:0 "Devemos investir pesadamente em nossas forças navais e melhorar nosso poder naval."
 ARG_demand_the_pitcarin_island:0 "Exigir a ilha Pitcairn"
 ARG_demand_the_pitcarin_island_desc:0 "A Ilha Pitcairn seria um ótimo acréscimo ao nosso território. Deveríamos exigir que os britânicos a entregassem para nós."
 ARG_decimate_the_imperialists:0 "Dizimar os imperialistas"
 ARG_decimate_the_imperialists_desc:0 "A França e o Reino Unido causaram muito sofrimento a este mundo para serem simplesmente deixados em paz. Eles expiarão seus pecados, quer gostem ou não."
 ARG_the_threat_in_the_west:0 "A ameaça no Ocidente"
 ARG_the_threat_in_the_west_desc:0 "A superioridade do Japão sobre o Pacífico pode ser um problema, pois também queremos a superioridade sobre o Oceano Pacífico, não apenas para nos defendermos melhor, mas também para estabelecer o domínio contra qualquer inimigo em potencial. Para isso, precisaremos derrotar o Japão".
 ARG_focus_on_south_america:0 "Foco na América do Sul"
 ARG_focus_on_south_america_desc:0 "Concentrar-se na expansão dentro de nosso próprio continente é uma tentativa muito mais viável do que arrumar brigas fora de nosso domínio. Portanto, devemos concentrar nossos esforços de expansão no continente da América do Sul."
 ARG_conscript_war_refugees:0 "Prisioneiros de guerra recrutados"
 ARG_conscript_war_refugees_desc:0 "Devemos recrutar prisioneiros de guerra para lutar em nosso nome para reduzir o número de homens que perderemos em batalha."
 ARG_inherit_foreign_industries:0 "Herdar indústrias estrangeiras"
 ARG_inherit_foreign_industries_desc:0 "À medida que expandimos para territórios estrangeiros, nossa produção industrial atual simplesmente não está atendendo às necessidades exigidas para sustentar nossas fronteiras atuais. Em vez de nos preocuparmos em expandir nossa própria indústria, deveríamos simplesmente herdar as estrangeiras e fazer com que elas façam todo o trabalho para nós."
 ARG_equal_education_across_the_provinces:0 "Educação em todas as províncias"
 ARG_equal_education_across_the_provinces_desc:0 "Ter uma sociedade educada nos beneficiará como um todo. Como tal, devemos nos esforçar para oferecer educação acessível em todas as províncias."
 ARG_economic_recoverry:0 "Recuperação econômica"
 ARG_economic_recoverry_desc:0 "Economicamente, não estamos na melhor situação. Se quisermos que nosso país tenha alguma chance de se tornar uma nação próspera, devemos primeiro trabalhar na recuperação de nossa economia."
 ARG_the_confederate_army:0 "O Exército Confederado"
 ARG_the_confederate_army_desc:0 "Rosas está sorrindo lá de cima, vendo seu legado e orgulho sendo transmitidos e usados para um bem maior. Nosso exército é forte atualmente, mas ainda pode ser melhorado e expandido."
 ARG_deal_with_the_remaining_unitarians:0 "Lidar com os unitários restantes"
 ARG_deal_with_the_remaining_unitarians_desc:0 "Ainda há resquícios de resistência unitarista espalhados pelo país. Se quisermos assumir o controle total do país, primeiro precisaremos lidar com eles."
 ARG_an_imminent_revolution:0 "Uma revolução iminente"
 ARG_an_imminent_revolution_desc:0 "À medida que o país desmorona internamente e os protestos se espalham por todo o país, a ideia de uma revolução em grande escala começou a cativar a mente de muitos argentinos. Ela pode muito bem ser nossa única salvação neste momento, e as pessoas estão mais do que convencidas de que esse é o único caminho."
 ARG_spread_the_word:0 "Espalhe a palavra"
 ARG_spread_the_word_desc:0 "O país está se deteriorando e a revolução precisa ser conhecida por todos. Precisamos obter o máximo de apoio possível se quisermos que a revolução funcione, e não há espaço para o fracasso."
 ARG_a_diplomatic_revolution:0 "Uma revolução diplomática"
 ARG_a_diplomatic_revolution_desc:0 "Não há necessidade de derramar sangue, afinal, somos todos argentinos e qualquer sangue derramado é uma vida argentina perdida. Em vez disso, devemos abordar isso diplomaticamente e tentar resolver a situação pacificamente, assumindo o controle do país sem o uso da força, mas com o apoio do público."
 ARG_merge_with_the_PS:0 "Fundir-se com o PS"
 ARG_merge_with_the_PS_desc:0 "Se quisermos ter uma boa chance de assumir o controle, precisaremos nos fundir com o Partido Socialista. Teremos que suavizar nossos pontos de vista para que eles aceitem essa ação, mas se isso significar levar a uma Argentina melhor, então valerá a pena."
 ARG_liborio_shall_lead:0 "Reúna nossos apoiadores"
 ARG_liborio_shall_lead_desc:0 "Precisamos de todo o apoio popular que pudermos obter se quisermos assumir o controle do país pacificamente."
 ARG_political_assasination:0 "Assassinato político"
 ARG_political_assasination_desc:0 "Há muitos políticos por aí que nos antagonizam fortemente, e seria uma ameaça manter esse tipo de pessoa viva. Devemos nos livrar deles e enviar uma mensagem àqueles que nos menosprezam."
 ARG_weaken_the_government:0 "Enfraquecer o governo"
 ARG_weaken_the_government_desc:0 "Precisamos que o corpo governante da Argentina esteja fraco para que a transição de governo seja tranquila e para que possamos assumir o poder de forma rápida e eficaz."
 ARG_gain_the_trust_of_the_officers:0 "Ganhar a confiança dos oficiais"
 ARG_gain_the_trust_of_the_officers_desc:0 "Ter os oficiais de alto escalão do nosso lado pode ser muito útil tanto a curto quanto a longo prazo. Não sabemos o que vem pela frente, então é melhor prevenir do que remediar."
 ARG_no_one_other_than_alfredo_palacios:0 "Nomear Alfredo Palacios"
 ARG_no_one_other_than_alfredo_palacios_desc:0 "Alfredo Palacios, um socialista sofisticado e bem conhecido na Argentina. Ele é ativo na política argentina há muitos anos, e ter alguém com tanto conhecimento e experiência como ele seria mais do que ideal."
 ARG_stick_with_nicolas:0 "Nomear Nicolas"
 ARG_stick_with_nicolas_desc:0 "Nicolas Repetto, atual líder do Partido Socialista, também tem muitos anos de experiência na política argentina, tendo participado ativamente dela desde 1900. Ter alguém como ele como líder seria perfeito, especialmente se considerarmos que ele já é líder do partido socialista."
 ARG_propaganda_campaigns:0 "Campanhas de propaganda"
 ARG_propaganda_campaigns_desc:0 "Mexer com o coração das pessoas deve ser nossa principal prioridade. Elas precisam entender quem é o verdadeiro inimigo e perceber que estamos aqui para ajudá-las e libertá-las dessa tirania."
 ARG_move_to_secure_parliament:0 "Mover para proteger o Parlamento"
 ARG_move_to_secure_parliament_desc:0 "O Parlamento argentino é um órgão governamental muito poderoso dentro da Argetnina. Ganhar assentos dentro dele nos permitiria ganhar mais poder e controle sobre a nação sem muita oposição."
 ARG_gain_corrupt_votes:0 "Ganhar votos corruptos"
 ARG_gain_corrupt_votes_desc:0 "Agora, com os oligarcas do nosso lado, podemos começar a adulterar o voto registrado. Com entidades tão poderosas sendo capazes de manipular nos bastidores, será fácil falsificar os votos e se safar. No entanto, não podemos ser muito ambiciosos, pois as pessoas podem descobrir."
 ARG_a_bloody_revolution:0 "Uma revolução sangrenta"
 ARG_a_bloody_revolution_desc:0 "A paz já foi uma opção quando se tratou de libertar o povo da burguesia? NÃO, e nossa situação não é diferente. O país está claramente desmoronando, e uma guerra civil é iminente. Precisamos ter certeza de que ganharemos a vantagem no evento inevitável que está por vir."
 ARG_a_red_blanket_over_argentina:0 "Um cobertor vermelho sobre a Argentina"
 ARG_a_red_blanket_over_argentina_desc:0 "Aqueles que não estão apoiando a nossa causa logo verão por que estão cometendo um erro e voltarão seu apoio para a nossa causa."
 ARG_ask_for_soviet_aid:0 "Pedir ajuda soviética"
 ARG_ask_for_soviet_aid_desc:0 "Espera-se que a potência soviética esteja disposta a apoiar nossa causa dentro do país, bem como nossas intenções de libertar nosso povo e aqueles que nos cercam. A ajuda pode ter um preço, mas qualquer preço vale a pena no longo prazo."
 ARG_treaty_with_the_anarchists:0 "Tratado com os anarquistas"
 ARG_treaty_with_the_anarchists_desc:0 "As pessoas viam os anarquistas como loucos, mas será que eles são realmente loucos? Eles podem estar descobrindo algo que ainda temos que descobrir por nós mesmos."
 ARG_establish_headquarters_in_ushuaia:0 "Estabelecer a sede em Ushuaia"
 ARG_establish_headquarters_in_ushuaia_desc:0 "Com a libertação de Simon Radowitzky, só faz sentido estabelecer nossa sede onde ele foi mantido em cativeiro, Ushuaia. Já é uma cidade de tamanho decente e pode ser o local perfeito para orquestrar nossos planos."
 ARG_founded_the_ERP:0 "La Patrulla Roja"
 ARG_founded_the_ERP_desc:0 "Abaixo o anarquismo! A República Popular da Argentina prevalecerá!"
 ARG_build_up_militias:0 "Construir milícias"
 ARG_build_up_militias_desc:0 "Embora não possamos formar um exército adequado, devemos fazer tudo o que estiver ao nosso alcance para treinar e formar milícias para o conflito inevitável. Elas podem não ser as mais fortes, mas nós teremos a vantagem."
 ARG_steal_national_stockpiles:0 "Roubar estoques nacionais"
 ARG_steal_national_stockpiles_desc:0 "O governo argentino está estocando armamentos em resposta à situação frágil do país e à inevitabilidade de um conflito interno. Devemos tirar vantagem disso e tentar roubar o máximo de armamentos possível."
 ARG_convince_generals:0 "Convencer generais"
 ARG_convince_generals_desc:0 "Ainda há muitos generais que se opõem a nossos pontos de vista. Precisamos convencê-los a se juntar ao nosso lado rapidamente, pois alguns são muito habilidosos no aspecto da guerra."
 ARG_bring_the_other_parties_into_the_fold:0 "Integrar as outras partes"
 ARG_bring_the_other_parties_into_the_fold_desc:0 "À medida que o Posadismo cresce em popularidade, muitas pessoas de outras facções comunistas têm se inclinado cada vez mais para nossos ideais. Todos são bem-vindos para se juntar à causa! A Revolução deve seguir em frente e precisamos de todos os argentinos que pudermos conseguir!"
 ARG_secure_the_patagonia:0 "Proteja a Patagônia"
 ARG_secure_the_patagonia_desc:0 "A Patagônia é rica em recursos e possibilidades. Proteger essas terras antes da guerra civil seria crucial para ambos os lados."
 ARG_rally_the_patagonia_rebelde:0 "Intensifique a Rebelião da Patagônia"
 ARG_rally_the_patagonia_rebelde_desc:0 "Embora os eventos da Rebelde da Patagônia no início da década de 1920 tenham ficado no passado, ainda há anarquistas isolados dentro dessas fileiras dispostos a se juntar à nossa causa. Não apenas isso, mas a situação frágil do país só os fortaleceu. Devemos tirar o máximo proveito disso e trazer esses anarquistas para o nosso movimento."
 ARG_radicalize_the_masses:0 "Radicalize as massas"
 ARG_radicalize_the_masses_desc:0 "O trabalhador comum precisa entender a beleza de um estado sem nenhum órgão de governo. Um estado livre pelo povo, para o povo. Quando eles entenderem a beleza disso, nosso apoio crescerá exponencialmente!"
 ARG_simon_radowitzky_will_lead_us:0 "Nomear Simon Radowitzky"
 ARG_simon_radowitzky_will_lead_us_desc:0 "Simon Radowitzky, um anarquista proeminente nas duas décadas anteriores. Ele foi preso em Ushuaia por seus ataques terroristas e gritos de anarquismo. Mas isso agora faz parte do passado, pois ele está de volta, mais forte do que nunca, liderando o Estado Anarquista e a Argentina para uma nova glória!"
 ARG_virginia_bolten_shall_lead:0 "Nomear Virginia Bolten"
 ARG_virginia_bolten_shall_lead_desc:0 "Tendo sido deportada para o Uruguai após suas greves organizadas em Rosário e simpatizando com a anarquia, Bolten ainda continuou a divulgar o anarquismo no Uruguai. Agora que ela está de volta à Argentina apoiando nossa causa, ela está mais proeminente do que nunca! Ela deveria ser a única a assumir o controle da nação!"
 ARG_the_council_shall_lead:0 "O Conselho do Anarquismo"
 ARG_the_council_shall_lead_desc:0 "Devemos jogar pelo seguro e funcionar como uma verdadeira Anarquia, sem nenhuma figura proeminente no centro! Um conselho organizado para o povo, pelo povo, deve fazer exatamente isso!"
 ARG_secure_the_northa:0 "Proteger o Norte"
 ARG_secure_the_northa_desc:0 "O sul é rico em recursos, e o mesmo pode ser dito sobre o norte. Assumir o controle de um pedaço de terra tão extenso antes da guerra civil será crucial para determinar o vencedor!"
 ARG_the_revolution:0 "A Revolução"
 ARG_the_revolution_desc:0 "A Revolução será bem-sucedida, os porcos se desintegrarão e uma nova era de poder argentino surgirá do sangue e das cinzas!"
 ARG_a_new_type_of_communism:0 "Um novo tipo de comunismo"
 ARG_a_new_type_of_communism_desc:0 "Camaradas! Precisamos que todos peguem em armas e lutem pela Revolução Posadista! Não podemos fazer isso sem sua ajuda! Peguem as armas e lutem por um futuro digno de ser chamado de argentino!"
 ARG_initiate_the_posadist_science_program:0 "O Programa Científico Posadista"
 ARG_initiate_the_posadist_science_program_desc:0 "Posadas sempre foi muito perspicaz e ambicioso quando se tratava de avanços tecnológicos, e isso continua sendo verdade até hoje. Começaremos a financiar um Programa Científico totalmente novo, cujo objetivo principal é avançar à frente de toda a concorrência em tecnologia de armamento... e talvez algo mais."
 ARG_re_organize_the_party:0 "Reorganizar o partido político"
 ARG_re_organize_the_party_desc:0 "Embora o Posadismo fosse a facção dominante antes do conflito, ainda há sinpatizantes das outras facções em nosso partido político. Se quisermos nos estabelecer adequadamente, primeiro precisaremos lidar com essas pessoas e reestruturar o partido Posadista."
 ARG_birth_of_the_posadist_fourth_internationale:0 "A Quarta Internacional Posadista"
 ARG_birth_of_the_posadist_fourth_internationale_desc:0 "À medida que a guerra civil se aproxima do fim, podemos começar a nos concentrar em nossa política externa. Posadas ordenou o início da 'Quarta Internacional Posadista', na esperança de recrutar mais pessoas para o movimento Posadista e para se juntar a nós em nossa revolução global."
 ARG_seize_the_national_industry:0 "Tomar a indústria nacional"
 ARG_seize_the_national_industry_desc:0 "Precisamos de toda a ajuda industrial que pudermos obter, e nossa melhor chance é capitalizar a indústria nacional do país."
 ARG_the_birth_of_posadism:0 "O nascimento do Posadismo"
 ARG_the_birth_of_posadism_desc:0 "Com a guerra civil agora uma coisa do passado e o país passando por uma recuperação nacional, podemos anunciar que o Posadismo foi estabelecido no país. O mundo se lembrará desse belo dia e será abençoado por termos dado tudo de nós para avançar e conseguir!"
 ARG_posadist_conscription_focus:0 "Conscrição Posadista"
 ARG_posadist_conscription_focus_desc:0 "Nosso exército precisa crescer em número se quisermos realizar com sucesso as ambições de Posadas, por isso iniciaremos um plano de Conscrição Posadista para aumentar nossos números."
 ARG_internal_management:0 "Gerenciamento interno"
 ARG_internal_management_desc:0 "Precisamos lidar com nossos problemas internos antes de começarmos a olhar para fora."
 ARG_eliminate_the_oligarchs:0 "Eliminar os oligarcas"
 ARG_eliminate_the_oligarchs_desc:0 "Esses oligarcas incômodos estão se rebelando em nossa terra há algum tempo, desde que a guerra civil foi resolvida. Vamos deixar claro para eles que seu pequeno desfile logo terminará em uma bagunça sangrenta."
 ARG_cleanse_the_extremists:0 "Limpar os extremistas"
 ARG_cleanse_the_extremists_desc:0 "O extremismo ainda é proeminente na Argentina, e essas pessoas são uma ameaça à revolução. Elas devem ser exterminadas em breve."
 ARG_patagonic_industrialization:0 "Industrialização patagônica"
 ARG_patagonic_industrialization_desc:0 "A Patagônia está cheia de potencial inexplorado. Vamos explorar isso ao máximo e industrializar a região sul da melhor forma possível. Se bem feito, isso nos levará a muitas riquezas."
 ARG_expand_the_posadist_science_program:0 "Expandir o Programa Científico Posadista"
 ARG_expand_the_posadist_science_program_desc:0 "Embora o programa esteja indo bem até agora, podemos fazer muito melhor. Precisamos aumentar o financiamento do programa Posadist Science para melhorar nossos métodos de estudo e nos modernizarmos ainda mais rápido."
 ARG_el_ejercito_del_pueblo:0 "El Ejercito del Pueblo"
 ARG_el_ejercito_del_pueblo_desc:0 "O povo precisa de um exército forte que possa defendê-lo, independentemente da ameaça, e é isso que nós, como líderes, devemos garantir ao nosso povo."
 ARG_ask_for_international_aid:0 "Pedir ajuda internacional"
 ARG_ask_for_international_aid_desc:0 "Com a guerra em pleno andamento, precisamos de toda a ajuda que pudermos obter para ganhar vantagem sobre o governo anterior. Vai ser difícil, mas, com bastante convicção, tudo é possível."
 ARG_incorporate_the_red_marines:0 "Incorporar os fuzileiros navais vermelhos"
 ARG_incorporate_the_red_marines_desc:0 "A Armada Argentina é boa, mas ainda está vinculada ao antigo governo anterior à revolução e precisa ser modificada para se adequar melhor ao governo e à ideologia atuais."
 ARG_red_skies:0 "Céus vermelhos"
 ARG_red_skies_desc:0 "Enquanto nossos pilotos voam alto nos céus, agitando a bandeira argentina, é impossível não derramar uma lágrima de alegria ao ver nossa força aérea crescer e se expandir."
 ARG_urban_militias:0 "Milícias urbanas"
 ARG_urban_militias_desc:0 "Como a maior parte da população argentina é urbanizada, faria sentido que nossa milícia fosse especializada em guerra urbana e combate corpo a corpo."
 ARG_rural_militias:0 "Milícias rurais"
 ARG_rural_militias_desc:0 "Embora boa parte dos combates aconteça em regiões urbanas, os combates rurais são indiscutivelmente mais importantes, pois a capacidade de utilizar táticas de emboscada e guerrilha se torna mais uma necessidade do que um 'poderia'. O treinamento das milícias para essas táticas nos daria uma vantagem nesse sentido."
 ARG_formalize_gaucho_militias:0 "Formalizar milícias gaúchas"
 ARG_formalize_gaucho_militias_desc:0 "Os gaúchos têm se destacado desde a concepção deste país, portanto, não faria sentido não usar as milícias gaúchas e os gaúchos em geral a nosso favor nesta guerra."
 ARG_nace_el_ejercito_revolucionario:0 "Enfrenta o Exército Revolucionário"
 ARG_nace_el_ejercito_revolucionario_desc:0 "O Ejercito Revolucionario del Pueblo, conhecido simplesmente como ERP, era o ramo militar do partido revolucionário dos trabalhadores comunistas e foi fundado na década de 1970. Aqui, estamos com um exército novo e aprimorado, que superou todas as probabilidades e expectativas, e que pode realmente ser chamado de Exército Revolucionário do Povo."
 ARG_argentina_para_argentinos:0 "La Revolución Violenta"
 ARG_argentina_para_argentinos_desc:0 "A Argentina sempre foi e sempre será para os argentinos e somente para os argentinos. As pessoas são o mais importante, e deixaremos isso bem claro."
 ARG_la_industria_anarquista:0 "A Indústria Anarquista"
 ARG_la_industria_anarquista_desc:0 "Precisaremos de uma indústria poderosa para seguir em frente com nossos planos e criar uma Argentina digna."
 ARG_military_above_all:0 "Militar acima de tudo"
 ARG_military_above_all_desc:0 "Nossa prioridade atual são as forças armadas, precisamos de um exército forte e poderoso se quisermos que alguém nos leve a sério."
 ARG_cheap_out_on_weaponry:0 "Barato em armamento" 
 ARG_cheap_out_on_weaponry_desc:0 "Precisamos do máximo de armas que pudermos obter, mesmo que sejam de merda!"
 ARG_industry_is_priority:0 "A indústria é prioridade"
 ARG_industry_is_priority_desc:0 "Nossa prioridade deve ser o setor de consumo. As pessoas merecem uma economia adequada para realmente prosperar sob a bandeira."
 ARG_la_industria_ante_todo:0 "A indústria antes de tudo"
 ARG_la_industria_ante_todo_desc:0 "Priorizar a indústria acima de tudo pode levar a uma maior estabilidade econômica, pois o aumento da capacidade industrial geralmente resulta em uma economia mais forte. Isso nos permitirá apoiar melhor nossos esforços militares e diplomáticos."
 ARG_centralize_the_syndicates:0 "Centralizar os sindicatos"
 ARG_centralize_the_syndicates_desc:0 "Nossos sindicatos no país são muito descentralizados e estão espalhados por toda parte. Precisamos organizá-los adequadamente e centralizá-los para que atinjam seu maior potencial."
 ARG_improved_resource_extraction:0 "Extração aprimorada de recursos"
 ARG_improved_resource_extraction_desc:0 "Este país está cheio de recursos. Vamos maximizar sua extração e enriquecer com eles."
 ARG_steal_foreign_factories:0 "Roubar fábricas estrangeiras"
 ARG_steal_foreign_factories_desc:0 "Em vez de colocar todos os nossos esforços em nossa própria indústria, por que não simplesmente roubá-la de países estrangeiros? Se eles retaliarem, nós simplesmente a tomaremos à força."
 ARG_a_revolutionized_industry:0 "Uma indústria revolucionada"
 ARG_a_revolutionized_industry_desc:0 "Após várias reformas econômicas, nossa economia está finalmente crescendo de forma constante e conforme o esperado. Em breve, nos tornaremos uma potência econômica se tudo correr bem."
 ARG_el_ejercito_de_la_gente:0 "O Exército da Gente"
 ARG_el_ejercito_de_la_gente_desc:0 "O Exército é do povo, para o povo. Vamos colocar em campo um exército maior do que qualquer mente humana pode conceber, um exército capaz de realizar os desejos do povo."
 ARG_technological_advancements:0 "Avanços tecnológicos"
 ARG_technological_advancements_desc:0 "À medida que o progresso continua em nosso país, o mesmo acontece com nossos avanços tecnológicos. Nossos cientistas continuam descobrindo coisas novas e nossas capacidades continuam se expandindo cada vez mais."
 ARG_todos_a_las_fronteras:0 "Todos a las Fronteras"
 ARG_todos_a_las_fronteras_desc:0 "Todos devem pegar em armas para lutar pela Pátria! Não seremos livres até vencermos esta guerra."
 ARG_militia_recruitment:0 "Recrutamento da milícia"
 ARG_militia_recruitment_desc:0 "Precisamos de cada pequena vantagem que pudermos obter. Armar-se rapidamente e treinar novos regimentos em todo o país certamente nos levará à vitória!"
 ARG_las_semillas_del_anarquismo:0 "As sementes do anarquismo"
 ARG_las_semillas_del_anarquismo_desc:0 "O anarquismo se espalha como um incêndio. Uma vez que uma pequena chama começa, não há como pará-la, e nós nos certificaremos de que o anarquismo se espalhe pelo continente e pelo mundo, trazendo todos sob a mesma bandeira."
 ARG_una_armada_sin_dueno:0 "Uma armada sem dono"
 ARG_una_armada_sin_dueno_desc:0 "O único 'proprietário' real da marinha é o povo, o que também pode ser dito do exército e da força aérea. O povo merece a melhor marinha que se possa imaginar, e é isso que daremos a ele."
 ARG_dominate_skies:0 "Dominar os céus"
 ARG_dominate_skies_desc:0 "Precisaremos de uma grande força aérea se quisermos que nossos inimigos nos levem a sério."
 ARG_women_in_the_skies:0 "Mulheres no alto dos céus"
 ARG_women_in_the_skies_desc:0 "Se quisermos ter uma grande força aérea, precisaremos de muitos pilotos e, em vez de depender apenas dos homens, deveríamos começar a receber mais mulheres. Para ser um piloto, você não precisa ser fisicamente forte, portanto, essa tarefa seria perfeita para as mulheres deste país dispostas a assumir esse trabalho."
 ARG_anarquismo_para_todos:0 "Anarquismo para Todos"
 ARG_anarquismo_para_todos_desc:0 "O mundo inteiro precisa de libertação. Há incontáveis séculos eles estão sendo dominados, usados, abusados, atormentados pela elite e pela desgraça que chamamos de política. BASTA! Não veremos mais nenhuma pessoa sofrer nas mãos de tais pessoas."
 ARG_anarchist_expeditionary_forces:0 "Forças Expedicionárias Anarquistas"
 ARG_anarchist_expeditionary_forces_desc:0 "Precisamos estar presentes em todos os cantos do mundo, em todos os momentos possíveis. Nenhum governo nojento estará seguro, nenhum desses maníacos genocidas conseguirá escapar."
 ARG_foment_anarchist_sentiment_in_our_neighbors:0 "Fomente o sentimento anarquista ao nosso redor"
 ARG_foment_anarchist_sentiment_in_our_neighbors_desc:0 "Ninguém passou por uma situação pior do que nossos irmãos sul-americanos. Repetidamente, eles têm sido usados como marionetes para mera satisfação política. Ditaduras, democracias corruptas, regimes comunistas horrendos, tudo isso para quê? Não permitiremos que isso continue, nunca mais!"
 ARG_initiate_our_subversive_activities:0 "Iniciar nossas atividades subversivas"
 ARG_initiate_our_subversive_activities_desc:0 "É hora de colocarmos nossos planos em ação, até agora temos planejado meticulosamente, mas agora... a coisa começa de verdade."
 ARG_annex_our_subordinates:0 "Anexar nossos subordinados"
 ARG_annex_our_subordinates_desc:0 "Muitos de nossos irmãos foram libertados. É hora de submetê-los aos nossos e deixá-los agitar a bandeira da liberdade e da prosperidade."
 ARG_anarchist_integration:0 "Integração anarquista"
 ARG_anarchist_integration_desc:0 "Todos fazem parte de nós, somos todos iguais. Por que deveríamos tratar QUALQUER PESSOA de forma diferente se somos todos humanos?"
 ARG_a_world_without_borders:0 "Um mundo sem fronteiras"
 ARG_a_world_without_borders_desc:0 "O anarquismo não tem fronteiras, somos todos iguais, todos devemos nos apoiar, independentemente de gênero, raça, etnia, crenças. Em breve, se tudo correr bem, o mundo inteiro será libertado por nós, e uma nova ordem será finalmente estabelecida, uma ordem em que o povo governa."
 ARG_destabilize_the_major_powers:0 "Desestabilizar as principais potências"
 ARG_destabilize_the_major_powers_desc:0 "Com nosso poder e influência atuais, temos muitos agentes secretos capazes de fazer muitas coisas, e agora eles terão a tarefa de enfrentar o maior desafio de todos: desestabilizar as grandes potências. Elas fizeram as pessoas sofrerem mais, mais do que qualquer outro país, e elas pagarão por isso!"
 ARG_foreign_recruitment:0 "Recrutamento estrangeiro"
 ARG_foreign_recruitment_desc:0 "Embora nossos números sejam limitados, quando levamos em conta os não nativos da Argentina, esse problema desaparece rapidamente."
 ARG_unite_with_the_chilean_anarchists:0 "Absorver os anarquistas chilenos"
 ARG_unite_with_the_chilean_anarchists_desc:0 "Os anarquistas do Chile finalmente acordaram e conseguiram pegar em armas! Embora os parabenizemos... eles ainda são repulsivos, miseráveis, até mesmo imundos. Eles não representam os verdadeiros ideais anarquistas, apenas estão fazendo isso por suas visões egoístas distorcidas. O povo chileno merece algo melhor do que essa piada imunda de um corpo governante."
 ARG_unite_with_the_spanish_anarchists:0 "Absorver os anarquistas espanhóis"
 ARG_unite_with_the_spanish_anarchists_desc:0 "Os anarquistas da Espanha conseguiram dominar o país e conduzi-lo a um novo caminho! Eles estão indo bem... mas poderiam ir muito melhor. Sério? Demorou tanto tempo para libertar o seu chamado "povo sagrado", as pessoas que você supostamente valoriza acima de si mesmo? É vergonhoso, absolutamente desprezível. Tentaremos diplomaticamente ver se podemos nos unir a eles, mas, no fundo, nos ressentimos de opiniões tão egoístas."
 ARG_por_la_patria_y_el_pueblo:0 "Por la Patria y el Pueblo"
 ARG_por_la_patria_y_el_pueblo_desc:0 "Há décadas, a Argentina tem tido um governo defeituoso após o outro, cada um com as mesmas promessas vazias, 'oooh, desta vez seremos diferentes...' CALEM-SE. Mentiras, mentiras, mentiras, todas elas! Não vamos mais tolerar isso, vamos trazer a mudança que este país tanto deseja."
 ARG_las_mujeres_adelante:0 "Las Mujeres Adelante"
 ARG_las_mujeres_adelante_desc:0 "Com Fanny no comando, não temos nada a temer. Alguém com coragem e força de vontade como Fanny é algo inédito nos dias de hoje, e ela certamente trará muitas coisas boas para este país."
 ARG_liborio_al_frente:0 "Liborio al Frente"
 ARG_liborio_al_frente_desc:0 "Liborio Justo, filho de Agustín Pedro Justo, marxista obstinado com pura adoração por seu país. Um líder tão forte certamente significaria que este país estaria em boas mãos."
 ARG_commence_the_purge:0 "O Grande Expurgo"
 ARG_commence_the_purge_desc:0 "Nós nos vemos forçados a iniciar um expurgo em nossas fileiras. Há muitas pessoas em nosso próprio governo e país que podem representar uma séria ameaça ao nosso governo, e precisamos ser cuidadosos. Se não nos livrarmos das pessoas certas, poderemos ter sérios problemas."
 ARG_a_new_era_for_argentina:0 "Uma nova era para a Argentina"
 ARG_a_new_era_for_argentina_desc:0 "Depois de muitas mudanças e trocas de pessoal, agora podemos nos estabelecer plenamente como uma Argentina nova e melhorada. Uma Argentina que realmente se preocupa com seu povo e quer melhorar a situação atual do país. Faremos o que for preciso para que isso aconteça."
 ARG_political_reform:0 "Reforma política"
 ARG_political_reform_desc:0 "Ainda há muito trabalho a ser feito no aspecto político do país. Só recentemente assumimos o poder, e muitas mudanças ainda precisam ser feitas."
 ARG_industrial_reforms:0 "Reformas industriais"
 ARG_industrial_reforms_desc:0 "Do jeito que está, a projeção econômica atual e a forma como ela é tratada precisam mudar significativamente. Isso pode causar problemas no curto prazo, mas, no longo prazo, certamente valerá a pena."
 ARG_agricultural_syndicates:0 "Sindicatos agrícolas"
 ARG_agricultural_syndicates_desc:0 "Com a expansão da nossa seção de agricultura, a criação de sindicatos para os trabalhadores desses setores da economia permitiria melhores condições de trabalho e maior produção."
 ARG_foreign_subsidies:0 "Subsídios estrangeiros"
 ARG_foreign_subsidies_desc:0 "Obter subsídios estrangeiros de nossos vizinhos que têm boas opiniões sobre nós certamente nos ajudará muito em nossas perspectivas de ter uma indústria considerável."
 ARG_offer_universal_education:0 "Oferecer educação universal"
 ARG_offer_universal_education_desc:0 "Todo argentino deve ter o direito à educação gratuita e adequada, independentemente das circunstâncias!"
 ARG_establish_the_american_internationale:0 "Estabelecer a Internacional Americana"
 ARG_establish_the_american_internationale_desc:0 "Sozinhos, não podemos fazer muito, mas juntos com nossos companheiros, podemos fazer muito."
 ARG_ally_with_the_soviets:0 "Aliado dos soviéticos"
 ARG_ally_with_the_soviets_desc:0 "Aliar-se à potência soviética seria muito útil. Seu poder bruto e sua força poderiam transportar montanhas."
 ARG_democracia_y_socialismo:0 "La Revolución Lenta"
 ARG_democracia_y_socialismo_desc:0 "Em vez de ir totalmente para a esquerda ou totalmente para a direita, por que não encontrar um ponto ideal? Pegando alguns dos melhores aspectos da esquerda e alguns dos melhores aspectos da direita e combinando-os em um estado socialista. Os países nórdicos fizeram isso bem, por que não podemos fazer?"
 ARG_reworking_the_internals:0 "Retrabalhando os componentes internos"
 ARG_reworking_the_internals_desc:0 "As cicatrizes da década infame ainda estão muito presentes no país, afetando os argentinos todos os dias. É hora de começarmos a trabalhar para combater totalmente essa desgraça e realmente avançar como país."
 ARG_establish_a_mutual_support_defense_council:0 "Estabelecer um Conselho de Defesa de Apoio Mútuo"
 ARG_establish_a_mutual_support_defense_council_desc:0 "À medida que as ideologias extremas continuam a crescer em popularidade e força em todo o mundo, os países que não correspondem a nenhuma ideologia são empurrados cada vez mais para um canto, sem ter para onde ir. Como parte desse grupo de nações, deveríamos estabelecer um pacto de Defesa Mútua para o caso de qualquer um de nós ser invadido, todos nós podemos intervir e tentar o nosso melhor para lidar com a ameaça estrangeira."
 ARG_pass_the_national_territory_act:0 "Aprovar a Lei do Território Nacional"
 ARG_pass_the_national_territory_act_desc:0 "Considerando a grande quantidade de territórios nacionais que ainda temos dentro do país, seria mais benéfico para o país e para o nosso povo se aprovássemos a Lei do Território Nacional, que declararia automaticamente cada território nacional como uma província oficial de [ARG.GetName]"
 ARG_invest_in_our_universities:0 "Investir em nossas universidades"
 ARG_invest_in_our_universities_desc:0 "Todo argentino deve ter o direito à educação gratuita e adequada, independentemente das circunstâncias!"
 ARG_establish_hydroelectric_powerplants:0 "Estabelecer usinas hidrelétricas"
 ARG_establish_hydroelectric_powerplants_desc:0 "A energia hidrelétrica tem crescido nas últimas décadas. É uma fonte de energia renovável que produz uma boa quantidade de eletricidade, considerando os recursos necessários para construí-la. A Argentina poderia se beneficiar muito com essa nova fonte de energia no país."
 ARG_officialize_the_defense_council:0 "Oficializar o Conselho de Defesa"
 ARG_officialize_the_defense_council_desc:0 "Até agora, o conselho de defesa era apenas algo mútuo entre nós, mas talvez devêssemos oficializar para o mundo que estamos juntos. Dessa forma, qualquer potência estrangeira que potencialmente nos visse como presa fácil pensaria duas vezes."
 ARG_planting_our_foot:0 "Plantando nosso pé no chão"
 ARG_planting_our_foot_desc:0 "Está na hora de colocarmos as coisas em ordem em nossas políticas externas e fazer com que as pessoas ao nosso redor saibam que estamos falando sério."
 ARG_mutual_arms_purchase:0 "Compra mútua de armas"
 ARG_mutual_arms_purchase_desc:0 "Para impulsionar nossas economias e forças armadas, devemos comprar equipamentos de infantaria um do outro, além de fazer o possível para comercializar exclusivamente um com o outro."
 ARG_military_exercises:0 "Exercícios militares"
 ARG_military_exercises_desc:0 "Se não exercitarmos as forças armadas adequadamente, de que elas servirão quando o negócio real acontecer?"
 ARG_mutual_economic_aid:0 "Ajuda econômica mútua"
 ARG_mutual_economic_aid_desc:0 "Se todos nós acabarmos tendo indústrias mais fortes, isso nos dará mais chances de nos defendermos no caso de uma invasão estrangeira."
 ARG_combined_resource_extraction_efforts:0 "Esforços de extração de recursos combinados"
 ARG_combined_resource_extraction_efforts_desc:0 "Nossas nações estão repletas de recursos. Se pudermos explorá-los ao máximo, poderemos melhorar significativamente nossas economias."
 ARG_prepare_the_liberating_army:0 "Prepare o exército de libertação"
 ARG_prepare_the_liberating_army_desc:0 "Vamos colocar em campo um exército adequado para libertar aqueles que estão sendo explorados sob os esquemas imundos dos capitalistas e dos fascistas."
 ARG_offensive_military_buildup:0 "Acúmulo militar ofensivo"
 ARG_offensive_military_buildup_desc:0 "Precisamos do máximo de produção militar que pudermos obter. Quanto mais produção, melhor."
 ARG_asian_theatre:0 "Teatro asiático"
 ARG_asian_theatre_desc:0 "Com o lado sul-americano das coisas praticamente esclarecido, podemos começar a libertar os asiáticos. Muitos estão sendo abusados enquanto falamos, e precisamos parar com isso."
 ARG_naval_investments:0 "Investimentos navais"
 ARG_naval_investments_desc:0 "Precisamos de uma marinha grande e poderosa para enfrentar futuros inimigos em potencial com frotas capazes."
 ARG_reinforced_navy:0 "Marinha reforçada"
 ARG_reinforced_navy_desc:0 "Com uma marinha em crescimento, precisaremos reforçar adequadamente sua produção e seus materiais para garantir que ela se mantenha atualizada."
 ARG_filipino_landing_base:0 "Base de pouso filipina"
 ARG_filipino_landing_base_desc:0 "Como os americanos são nossa principal ameaça, poderíamos usar as Filipinas como uma base de pouso para atingir outros países vizinhos, como Austrália e Japão, além de dar um grande golpe nos EUA."
 ARG_a_worthy_navy:0 "Uma marinha digna"
 ARG_a_worthy_navy_desc:0 "Nossa marinha finalmente atingiu um nível que podemos considerar digno. Aqueles que se opuserem a ela não verão a luz do dia nunca mais!"
 ARG_demand_easter_island:0 "Exigir possessões britânicas"
 ARG_demand_easter_island_desc:0 "Os britânicos detêm muitos de nossos territórios legítimos. Ou eles os entregam pacificamente ou nós os tomamos à força!"
 ARG_coastal_asian_claims:0 "Reivindicações sobre a Ásia"
 ARG_coastal_asian_claims_desc:0 "Muitos de nossos companheiros asiáticos estão sofrendo com as dificuldades do capitalismo e das ditaduras fascistas e totalitárias. Eles merecem a salvação, e nós podemos levar essa salvação a eles."
 ARG_south_american_theatre:0 "Teatro sul-americano"
 ARG_south_american_theatre_desc:0 "Devemos primeiro nos concentrar dentro dos limites de nosso próprio continente e garantir que nossos irmãos e irmãs sejam libertados."
 ARG_liberate_uruguay:0 "Libertar o Uruguai"
 ARG_liberate_uruguay_desc:0 "O povo uruguaio compartilha muitas características semelhantes às nossas e merece ser salvo de gente como Terra e outros ditadores antes dele!"
 ARG_liberate_paraguay:0 "Libertar o Paraguai"
 ARG_liberate_paraguay_desc:0 "Ver o Paraguai lutar com um líder incompetente atrás do outro é de partir o coração. Na verdade, o povo paraguaio merece algo melhor."
 ARG_form_the_posadist_la_plata:0 "Formar o Posadista La Plata"
 ARG_form_the_posadist_la_plata_desc:0 "Agora que capturamos o Uruguai e o Paraguai, podemos nos declarar oficialmente como La Plata Revolucionária, um país nascido da libertação e dos gritos de socorro, e que continuará a derrotar os canalhas insolentes que ousam se chamar de 'líder do povo'."
 ARG_focus_on_second_cisplatine_war:0 "A Segunda Guerra da Cisplatina"
 ARG_focus_on_second_cisplatine_war_desc:0 "Infelizmente, o governo e o povo brasileiros não conseguem perceber que estamos apenas tentando ajudar os uruguaios. Bem, parece que nossa libertação do povo brasileiro no sul virá mais cedo do que o esperado."
 ARG_demand_the_patagonia:0 "Exigir o resto da Patagônia"
 ARG_demand_the_patagonia_desc:0 "O governo chileno fez muitas coisas com os chilenos, e ainda mais com os mapuches do sul. Ambos merecem algo melhor, e nós vamos nos certificar de que esse governo miserável saiba disso!"
 ARG_patagonic_resource_exploitation:0 "Exploração de recursos patagônicos"
 ARG_patagonic_resource_exploitation_desc:0 "Há muitos anos sabemos que a Patagônia é riquíssima em recursos. Vamos começar uma iniciativa para explorar esses recursos e tirar o máximo de proveito possível deles."
 ARG_4_year_patagonic_plan:0 "Plano Patagônico de 4 anos"
 ARG_4_year_patagonic_plan_desc:0 "A Patagônia, quando comparada ao resto do país, é lamentavelmente subdesenvolvida. Não há muitas pessoas morando lá, e o setor geral presente é deficiente. Um plano de quatro anos dedicado à construção da Patagônia não só deve elevá-la aos padrões encontrados no resto do país, mas também nos ajudar a explorar os recursos encontrados lá."
 ARG_patagonic_nuclear_campaign:0 "Campanha Nuclear Patagônica"
 ARG_patagonic_nuclear_campaign_desc:0 "Agora que a Patagônia está dentro dos padrões necessários, podemos começar a desenvolver e testar armas nucleares para aprimorar ainda mais nosso programa nuclear."
 ARG_european_theatre:0 "O teatro europeu"
 ARG_european_theatre_desc:0 "Com a Ásia e a América do Sul praticamente resolvidas, podemos nos concentrar na questão principal: A Europa. O local de nascimento do comunismo e também o local de nascimento das dificuldades e sofrimentos que trouxeram essa ideologia. Nós seremos os únicos a finalmente libertá-los de uma vez por todas."
 ARG_a_red_world:0 "Um mundo vermelho"
 ARG_a_red_world_desc:0 "O que estamos vendo agora é uma nova era da humanidade, uma era que não está repleta de líderes vergonhosos, políticos corruptos nem ditadores inseguros. Estamos olhando para um mundo que a Terra merece, ideais que nos levarão adiante e uma era de avanços tecnológicos, avanços sociais, além de paz e prosperidade!"
 ARG_partido_socialista:0 "Partido Socialista"
 ARG_partido_socialista_desc:0 "O Partido Socialista, liderado por Nicolas Repetto, tem tido até agora uma história substancial, com uma infinidade de líderes e políticos apoiando sua causa. Ele reúne o melhor do capitalismo e o melhor do comunismo no que podemos chamar de social-democracia moderada. Atualmente, de todos os três partidos, temos o menor apoio, mas com esforço suficiente isso pode mudar em breve."
 ARG_anti_corruption_effort:0 "Esforço anticorrupção"
 ARG_anti_corruption_effort_desc:0 "Durante décadas, a Argentina teve um problema duradouro com a corrupção. As elites, os oligarcas e os políticos têm se ajudado mutuamente nos bastidores, planejando qual seria o próximo passo para encher ainda mais seus bolsos. Isso mudará em breve, e nós nos certificaremos disso! Mesmo que isso os leve a se rebelarem contra nós!"
 ARG_clamp_down_on_the_corruption:0 "Acabar com a corrupção"
 ARG_clamp_down_on_the_corruption_desc:0 "Agora que já lidamos com a maioria dos responsáveis por maquinar pelas nossas costas, podemos aprovar as reformas finais para, de uma vez por todas, limpar este país dessa corrupção desprezível que nos atormenta há tanto tempo."
 ARG_work_with_the_oligarchs:0 "Trabalhar com os oligarcas"
 ARG_work_with_the_oligarchs_desc:0 "Em vez de lutar contra a corrupção, por que não se juntar a ela? Afinal, não se trata de uma mera entidade que possamos atingir fisicamente, portanto, lutar contra um "conceito" é praticamente impossível. O que NÃO é impossível é colaborar com os oligarcas e obter nossos próprios ganhos com essa entidade."
 ARG_establish_political_connections:0 "Estabelecer conexões políticas"
 ARG_establish_political_connections_desc:0 "Do jeito que estamos, não somos ninguém. Ninguém nos leva a sério e, se quisermos vencer as próximas eleições, precisaremos estabelecer muitas conexões políticas para obter reconhecimento suficiente para, pelo menos, sermos levados a sério."
 ARG_gain_congressional_recognition:0 "Obter reconhecimento do Congresso"
 ARG_gain_congressional_recognition_desc:0 "Agora que nos estabelecemos adequadamente no espectro político, é hora de começarmos a ganhar assentos no congresso e realmente nos estabelecermos como um partido político formidável."
 ARG_focus_on_securing_empty_provinces:0 "Foco na segurança de províncias vazias"
 ARG_focus_on_securing_empty_provinces_desc:0 "Nosso foco nas eleições atuais deve ser garantir o voto nas províncias que ainda não decidiram corretamente em quem votar."
 ARG_focus_on_challenging_other_parties:0 "Foco em desafiar outros partidos"
 ARG_focus_on_challenging_other_parties_desc:0 "Nosso foco nas eleições atuais deve ser garantir a conquista do voto nas províncias que já se estabeleceram com um lado."
 ARG_increase_sabottinis_influence:0 "Manter José P. Tamborini"
 ARG_increase_sabottinis_influence_desc:0 "Não há necessidade de mudar a figura atual do nosso partido. Tamborini tem se saído bem ao fazer discursos em todo o país e conquistar o coração dos argentinos. Em nosso ritmo atual, temos certeza de que venceremos as eleições."
 ARG_honorio_pueyrredon:0 "Nomear Honorio Pueyrredon"
 ARG_honorio_pueyrredon_desc:0 "Depois de voltar do exílio, muitos dentro do partido sugeriram e pediram para nomear Pueyrredon como a principal figura e líder do partido, alegando que seus ideais certamente levarão o país adiante."
 ARG_reorganize_the_cabinet:0 "Reorganizar o gabinete"
 ARG_reorganize_the_cabinet_desc:0 "O gabinete atual simplesmente não é adequado para nossos ideais e estilo de liderança. Precisaremos mudar algumas coisas para coordenar adequadamente com nossas metodologias."
 ARG_empower_t_de_alvear:0 "Empoderar T. de Alvear"
 ARG_empower_t_de_alvear_desc:0 "Neste momento, T. de Alvear está fazendo um discurso em Buenos Aires, agradecendo àqueles que prometeram votar nele nas próximas eleições. Um líder tão respeitável, que já liderou o país antes, certamente deve ser aquele que representa a nós e nossos ideais."
 ARG_reinstate_the_PAN:0 "Reintegrar o PAN"
 ARG_reinstate_the_PAN_desc:0 "O PAN, conhecido anteriormente como Partido Autonomista Nacional, foi o partido político governante da Argentina de 1874 a 1916. Em 1880, Julio Argentino Roca assumiu a presidência sob o lema "paz e administração". Embora não se possa negar que Julio Argentino Roca teve seu quinhão de controvérsia, especialmente considerando a Conquista do Deserto, também não se pode negar todas as grandes coisas que ele fez por este país, e essa ideologia certamente nos ajudará até hoje."
 ARG_stabilize_the_country:0 "Estabilizar o país"
 ARG_stabilize_the_country_desc:0 "Agora que assumimos o poder, devemos fazer tudo o que pudermos para estabilizar adequadamente o funcionamento interno deste país e lidar com os desafios e desastres causados pela década infame. Isso levará algum tempo, mas os argentinos nos agradecerão por isso no longo prazo."
 ARG_calmp_down_on_the_socialists:0 "Aperte os Socialistas"
 ARG_calmp_down_on_the_socialists_desc:0 "Com nosso atual governo de direita, a oposição se voltou para os socialistas de esquerda para nos combater. Devemos interromper seus avanços antes que eles ganhem muito poder e nos desafiem."
 ARG_a_country_of_immigrants:0 "Um país de imigrantes"
 ARG_a_country_of_immigrants_desc:0 "Mesmo considerando o início de sua história, a Argentina sempre foi um país de imigrantes, assim como os Estados Unidos. Há décadas recebemos imigrantes da Alemanha, Itália, Espanha, Rússia e até do Império Otomano. Não apenas isso, mas nossa cultura e até mesmo a arquitetura foram moldadas e fortemente influenciadas pelo incontável número de imigrantes que vieram para o país, e isso não mudará agora, nem no futuro."
 ARG_construction_company_investments:0 "Investimentos da empresa de construção"
 ARG_construction_company_investments_desc:0 "Nossas empresas de construção são o que mantém a maior parte do nosso setor e da nossa economia funcionando, sem elas não seríamos nada. Elas precisam de mais fundos e investimentos para gerar mais produção e impulsionar ainda mais nossa economia."
 ARG_improve_public_transport:0 "Melhorar o transporte público"
 ARG_improve_public_transport_desc:0 "O transporte público sempre foi algo muito importante na Argentina e para os argentinos. O sistema atual é adequado, mas várias mudanças poderiam ser feitas para melhorar sua rota e eficiência."
 ARG_depoliticize_the_military:0 "Despolitizar as Forças Armadas"
 ARG_depoliticize_the_military_desc:0 "Desde quase o nascimento deste país, os militares sempre tiveram voz ativa na política argentina. Embora às vezes pudessem ser bons, a grande maioria deles foi atroz, deixando este país em ruínas. Isso não vai mais durar, e os militares não terão mais voz ativa em nossa política, mesmo que isso leve a uma rebelião!"
 ARG_cave_to_the_army:0 "Caverna para o Exército"
 ARG_cave_to_the_army_desc:0 "O exército simplesmente tem poder demais para ir contra ele. Não há nada que possamos realmente fazer a respeito sem receber uma reação negativa e um possível golpe contra nós. Ceder a eles é nosso melhor curso de ação."
 ARG_italian_engineering:0 "Engenharia italiana"
 ARG_italian_engineering_desc:0 "Dentre a infinidade de imigrantes italianos que chegaram a [ARG.GetName], alguns são engenheiros bem respeitados, capazes de produzir muitas obras arquitetônicas excelentes. Devemos tirar o máximo proveito desses intelectos e ajudar nosso país a crescer ainda mais."
 ARG_promises_of_new_projects:0 "Promessas de novos projetos"
 ARG_promises_of_new_projects_desc:0 "À medida que o próximo dia da eleição se aproxima, precisamos fazer tudo o que pudermos para obter o maior número possível de votos a nosso favor. Embora seja verdade que temos a liderança, isso pode mudar muito rapidamente e precisamos garantir que isso não aconteça."
 ARG_the_question_of_leadership:0 "A questão da liderança"
 ARG_the_question_of_leadership_desc:0 "Analisando o funcionamento interno de nosso próprio partido político, uma questão vem à tona: Quem deve ser o principal representante de nosso partido político? Temos várias opções, cada uma com seu belo conjunto de habilidades e conhecimentos, portanto, devemos escolher com cuidado."
 ARG_make_use_of_our_political_power:0 "Faça uso de nosso poder político"
 ARG_make_use_of_our_political_power_desc:0 "Garantimos uma boa parte dos votos no país, o que nos concedeu uma boa quantidade de poder sobre nossa política. Deveríamos usar isso a nosso favor e reforçar nosso controle sobre a política do país."
 ARG_leopoldo_melo_for_president:0 "Leopoldo Melo para presidente"
 ARG_leopoldo_melo_for_president_desc:0 "Leopoldo Melo foi um advogado, diplomata e político argentino. Foi uma figura de destaque na União Cívica Radical, candidato a presidente e, posteriormente, ministro do Interior. Um cavalheiro tão bom como ele certamente levará este país à grandeza."
 ARG_expand_the_facultad_de_derecho:0 "Expandir a Faculdade de Direito"
 ARG_expand_the_facultad_de_derecho_desc:0 "A Facultad de Derecho é a faculdade de direito encontrada dentro dos limites da UBA, a Universidade de Buenos Aires. Muito respeitada por sua educação de alto nível e alunos de qualidade, essa faculdade da UBA tem recebido muitos elogios ao longo dos anos. Expandi-la e financiá-la ainda mais poderia produzir melhores advogados e políticos em potencial para levar este país a coisas ainda maiores!"
 ARG_robustiano_for_president:0 "Robustiano para presidente"
 ARG_robustiano_for_president_desc:0 "Robustiano Patrón Costas foi um político e empresário argentino que atuou como governador da província de Salta. Ele também atua na política desde 1912, tendo mais de duas décadas de experiência no campo. Um indivíduo tão experiente certamente será um líder adequado para esse partido."
 ARG_company_subsidies:0 "Subsídios da empresa"
 ARG_company_subsidies_desc:0 "Várias empresas em todo o país estão pedindo subsídios, e quem somos nós para negá-los quando eles fizeram tanto pelo país."
 ARG_deal_with_the_fradulent_charges:0 "Lide com as acusações fradulentas"
 ARG_deal_with_the_fradulent_charges_desc:0 "Muitos da oposição têm exigido que sejamos honestos com nossa suposta vitória 'fradulenta'. Sabemos a verdade, mas, infelizmente, eles estão convencidos de que fizemos alguns esquemas para garantir a vitória. Não se preocupe, vamos nos certificar de que lidaremos com essas acusações e seremos honestos."
 ARG_anything_for_the_cure:0 "Qualquer coisa pela cura"
 ARG_anything_for_the_cure_desc:0 "Depois de um check-up regular com o médico, Roberto foi diagnosticado com diabetes. Fomos informados de que esse diabetes, se não for tratado adequadamente, acabará deixando-o cego e forçando-o a deixar o poder. Precisamos fazer tudo o que pudermos para garantir a segurança e a saúde de Roberto."
 ARG_bring_in_american_doctors:0 "Traga médicos americanos"
 ARG_bring_in_american_doctors_desc:0 "[USA.GetLeader] também foi informado sobre a situação de Roberto e está disposto a nos ajudar a tratá-lo. Eles podem nos enviar Ramon Catroz, que é um médico americano. Eles podem nos enviar Ramon Catroviejo, um médico muito respeitado nos Estados Unidos e na Espanha. Esperamos que ele possa nos ajudar com a condição do Roberto."
 ARG_steps_in_the_right_direction:0 "Passos na direção certa"
 ARG_steps_in_the_right_direction_desc:0 "A condição do Roberto tem melhorado lenta mas seguramente, e nossos esforços estão começando a valer a pena. Nesse ritmo, talvez consigamos curá-lo completamente!"
 ARG_looking_ahead:0 "Olhando para frente"
 ARG_looking_ahead_desc:0 "Estamos virando uma nova página na política e na história da Argentina. Devemos olhar para frente e ver o que podemos fazer, como país e como argentinos."
 ARG_formalize_the_GOU:0 "Formalizar o GOU"
 ARG_formalize_the_GOU_desc:0 "O GOU, conhecido como Grupo de Oficiales Unidos, foi historicamente um grupo militar formado no final de 1942 que acabou derrubando o governo de Ramon Castillo em 1943. Nosso líder atual é lamentavelmente inepto, e precisamos acabar com isso!"
 ARG_secure_the_high_ranks:0 "Proteger os altos escalões"
 ARG_secure_the_high_ranks_desc:0 "Os oficiais de alto escalão do exército estão bem cientes da situação frágil do país e, assim como nós, estão dispostos a pôr um fim a esse governo deplorável."
 ARG_blame_the_government:0 "Culpe o governo"
 ARG_blame_the_government_desc:0 "Este governo não fez nada além de causar problemas, repetidamente. Eles são os culpados por tudo o que aconteceu, e o povo argentino deve saber disso."
 ARG_depose_getleader:0 "Depor [ROOT.GetLeader]"
 ARG_depose_getleader_desc:0 "A situação chegou ao ponto de ebulição, estamos fartos de [ROOT.GetLeader]. É hora de seu reinado de incompetência chegar a um fim abrupto e nós seremos os únicos a liderar este país para uma nova era de grandeza!"
 ARG_go_against_the_peronists:0 "Ir contra os peronistas"
 ARG_go_against_the_peronists_desc:0 "Logo após o golpe, muitos em todo o país começaram a se voltar para Juan Domingo Perón em busca de salvação, já que seus ideais poderiam potencialmente levar este país adiante e libertá-lo da desgraça que foi a infame década. Não podemos deixar que nem ele nem seus apoiadores ganhem muito poder."
 ARG_imprison_peron:0 "Prender Perón"
 ARG_imprison_peron_desc:0 "Isso já durou tempo demais! Perón é uma ameaça ao nosso governo e precisamos pôr um fim a isso rapidamente. Prendê-lo é a resposta clara, mesmo que isso leve a protestos."
 ARG_consolidate_absolute_power:0 "Consolidar o poder absoluto"
 ARG_consolidate_absolute_power_desc:0 "Com os peronistas eliminados e sem ninguém para nos desafiar, podemos finalmente assumir o controle total do país e governá-lo a nosso gosto. O povo argentino acabará percebendo que esse foi o melhor curso de ação."
 ARG_support_the_peronists:0 "Apoiar os peronistas"
 ARG_support_the_peronists_desc:0 "Talvez Perón tenha razão, talvez ele seja realmente o único que pode levar este país à glória. Esse militar está simplesmente repetindo os erros que cometemos no passado, e repetir o passado nunca será bom."
 ARG_demand_liberation:0 "Exigir libertação"
 ARG_demand_liberation_desc:0 "Esses malditos bastardos perceberam a ameaça que Peron representa para seu governo fraco e insignificante e agiram fora da linha ao prender Peron sem quase nenhum aviso. Eles logo se arrependerão dessa decisão!"
 ARG_deal_with_the_instability:0 "Lidar com a instabilidade"
 ARG_deal_with_the_instability_desc:0 "Nossa instabilidade política já durou tempo demais. É hora de lidarmos com essa desgraça de uma vez por todas e finalmente nos estabilizarmos como um país."
 ARG_improved_mobilization:0 "Mobilização aprimorada"
 ARG_improved_mobilization_desc:0 "Precisamos melhorar nossa mobilização se quisermos formar um exército formidável."
 ARG_crack_down_on_our_generals:0 "Reprimir nossos generais"
 ARG_crack_down_on_our_generals_desc:0 "Fomos informados de que vários generais de nossas fileiras estão tramando pelas nossas costas e precisamos descobrir quais são eles e lidar rapidamente com eles. Se tudo der certo, os criminosos serão tratados adequadamente, mas se der errado, poderemos enfrentar sérias consequências."
 ARG_andean_claims:0 "Reivindicações dos Andes"
 ARG_andean_claims_desc:0 "Grande parte dos Andes está repleta de recursos abundantes e potencial industrial. Poderíamos nos beneficiar muito com a posse dessas terras."
 ARG_al_amigo_todo_al_enemigo_nada:0 "§RAl Amigo Todo al Enemigo Nada§!"
 ARG_al_amigo_todo_al_enemigo_nada_desc:0 "Uma frase famosa dita por ninguém menos que Juan Domingo Perón, e que carrega uma séria convicção. Nossos inimigos não merecem nada além do pior, mas nossos amigos e aliados merecem elogios e apoio em cada passo do caminho."
 ARG_capo_maximo_de_la_argentina:0 "Capo Maximo de la Argentina"
 ARG_capo_maximo_de_la_argentina_desc:0 "Da mesma forma que Mussolini assumiu o poder no país, Perón assumiu o poder na Argentina e prometeu uma nova e próspera era para a Argentina e seu povo. Viva Perón!"
 ARG_topple_the_bolivian_government:0 "Derrubar o governo boliviano"
 ARG_topple_the_bolivian_government_desc:0 "Os bolivianos sofreram por muito tempo com seus governos incompetentes e impiedosos. Eles se sairão muito melhor sob nossa supervisão."
 ARG_resource_exploitation:0 "Exploração de recursos"
 ARG_resource_exploitation_desc:0 "Nossas terras estão repletas de recursos. Devemos explorá-los ao máximo e tirar proveito dos benefícios associados a eles."
 ARG_a_traditional_approach:0 "Uma abordagem tradicional"
 ARG_a_traditional_approach_desc:0 "Não devemos mudar nada em nossas metodologias e estilo de governar. Embora os ideais externos possam ser benéficos, devemos nos manter fiéis a nós mesmos e permanecer com o que sabemos que certamente funcionará."
 ARG_follow_mussolinis_principles:0 "Seguir os princípios de Mussolini"
 ARG_follow_mussolinis_principles_desc:0 "Mussolini teve uma grande influência em [ARG.GetLeader], e seus ideais e regras podem ser muito benéficos para nossa nação e para a forma como devemos administrá-la."
 ARG_mass_nationalization:0 "Nacionalização em massa"
 ARG_mass_nationalization_desc:0 "As indústrias argentinas são para a Argentina e somente para os argentinos! Não precisamos que nenhum estrangeiro assuma o controle de NOSSAS empresas e indústrias."
 ARG_italian_equipment_shipments:0 "Remessas de equipamentos italianos"
 ARG_italian_equipment_shipments_desc:0 "Faremos uma solicitação de vários tipos de equipamentos italianos. Seus equipamentos podem ser muito úteis para nós em um futuro próximo."
 ARG_form_the_camisas_negras:0 "Formar as Camisas Negras"
 ARG_form_the_camisas_negras_desc:0 "Da mesma forma que a Itália tem a Camicie Nere, devemos estabelecer um sistema de milícia chamado Camisas Negras, que será responsável por defender nossas costas em caso de guerra e manter afastados aqueles que se opõem ao nosso governo atual."
 ARG_nadie_se_escapa:0 "§RNadie Se Escapa§!"
 ARG_focus_on_the_major_powers:0 "Foco nas principais potências"
 ARG_focus_on_the_major_powers_desc:0 "À medida que nosso exército e nossa produção industrial continuam a crescer, também crescem nossas ambições. Podemos começar a procurar garantir um lugar nas fileiras principais e desafiá-las!"
 ARG_industria_extranjera:0 "Indústria Extranjera"
 ARG_industria_extranjera_desc:0 "Em vez de esgotar nossos próprios recursos e indústria, podemos simplesmente usar aqueles que conquistamos e tomamos de nós."
 ARG_axis_equipment_shipping:0 "Envio de equipamentos do eixo"
 ARG_axis_equipment_shipping_desc:0 "Faremos uma solicitação de vários tipos de equipamentos das potências do Eixo, visando especificamente [GER.GetName]. Seus equipamentos podem ser muito úteis para nós!"
 ARG_dominance_in_the_americas:0 "Dominância nas Américas"
 ARG_dominance_in_the_americas_desc:0 "À medida que nosso poder e controle sobre o continente continuam crescendo, nossa influência também aumenta. No momento, o único outro país que pode desafiar nossa influência são os Estados Unidos, e não podemos permitir que isso aconteça. Em breve, eles vão desmoronar!"
 ARG_shared_bank:0 "Sistema bancário compartilhado"
 ARG_shared_bank_desc:0 "Ter um sistema bancário compartilhado entre nossos aliados poderia nos ajudar economicamente em toda a aliança."
 ARG_a_new_south_american_era:0 "Uma nova era sul-americana"
 ARG_a_new_south_american_era_desc:0 "Podemos finalmente esperar por uma nova era da história da América do Sul, um novo capítulo da nossa história!"
 ARG_improved_conscription_laws:0 "Leis de recrutamento aprimoradas"
 ARG_improved_conscription_laws_desc:0 "Precisaremos mobilizar ainda mais o país para formar um exército adequado. Melhorar nossas leis de recrutamento deve ajudar com isso."
 ARG_the_world_against_extremism:0 "O mundo contra o extremismo"
 ARG_the_world_against_extremism_desc:0 "O extremismo tomou conta de muitas seções diferentes do mundo e, à medida que ele desmorona devido a isso, muitos países que conseguiram escapar dessas ideologias extremistas começaram a se armar e se aliar para se defender contra a ameaça global, e nós também deveríamos!"
 ARG_equipment_capturing_techniques:0 "Técnicas de captura de equipamentos"
 ARG_equipment_capturing_techniques_desc:0 "Para facilitar nossa própria produção de armas, poderíamos refinar nossas técnicas de captura de equipamentos e usar as armas do inimigo contra eles."
 ARG_save_roberto:0 "Roberto para presidente"
 ARG_save_roberto_desc:0 "À medida que a situação na Argentina se desmorona, apenas um homem é capaz de tomar as rédeas da situação com suas próprias mãos, e esse homem é Roberto Maria Ortiz. Conhecido por sua dureza e coragem, ele certamente conduzirá este país para fora da situação atual em que se encontra."
 ARG_kill_off_roberto:0 "Tirar proveito da situação de fraqueza"
 ARG_kill_off_roberto_desc:0 "Com o país piorando a cada dia que passa e a concordância em um ponto fraco, podemos aproveitar nossa chance de fazer um movimento e finalmente mudar o que os líderes anteriores não conseguiram!"
 ARG_commence_plans_for_the_coup:0 "Desestabilizar a nação"
 ARG_commence_plans_for_the_coup_desc:0 "Agora, com a Junta no poder, podemos realmente começar nossos planos para assumir o controle, com Peron no comando. Todos estão procurando desesperadamente por uma mudança, por uma solução, e somos nós que a temos."
 ARG_roberto_leads_the_way:0 "Vitória para o Concordancia"
 ARG_roberto_leads_the_way_desc:0 "Como estava destinado, o Concordancia venceu as eleições mais uma vez e, embora Justo não vá mais liderar, o partido ainda permanecerá no poder sob as mãos de Roberto. Que Deus nos guie em um caminho de prosperidade."
 ARG_a_new_argentina:0 "Culto de Peron"
 ARG_a_new_argentina_desc:0 "Viva Perón! Viva a Pátria!"
 ARG_launch_the_civil_war:0 "Rosas Imortalizadas"
 ARG_launch_the_civil_war_desc:0 "Juan Manuel de Rosas, que foi líder da Confederação Argentina há quase um século. Embora ele já tenha morrido e só restem meros ossos de seu cadáver, seu espírito, mentalidade e ideais transcendem a mortalidade e viveram todo esse tempo, culminando no que estamos fazendo agora: trazer a Argentina de volta à sua antiga glória!"
 ARG_red_curtain_over_the_carribean:0 "Cortina vermelha sobre o Caribe"
 ARG_red_curtain_over_the_carribean_desc:0 "O comunismo se espalhará pelas nações da América Central. Seu povo tem sido explorado pelos capitalistas do norte por muito tempo e merece algo melhor."
 ARG_target_the_andes:0 "Alvejar os Andes"
 ARG_target_the_andes_desc:0 "Grande parte dos Andes está repleta de recursos abundantes e potencial industrial. Poderíamos nos beneficiar muito com a posse dessas terras."
 ARG_support_the_PS_comm:0 "Apoiar o PS"
 ARG_support_the_PS_comm_desc:0 "O Partido Socialista traz à mesa uma solução pacífica para o nosso dilema. Não há necessidade de derramar sangue argentino nesta revolução. Vamos mudar a forma como as revoluções são vistas em todo o mundo e mostrar ao mundo que uma revolução pacífica é possível!"
 ARG_prioritize_german_architecture:0 "Priorizar a arquitetura alemã"
 ARG_prioritize_german_architecture_desc:0 "Os alemães são conhecidos por serem construtores mais lentos do que os italianos, mas suas estruturas são muito mais confiáveis do que as italianas. Esse aumento na confiabilidade e na qualidade pode nos ajudar substancialmente nos próximos anos."
 ARG_prioritize_italian_architecture:0 "Priorizar a arquitetura italiana"
 ARG_prioritize_italian_architecture_desc:0 "Enquanto os alemães levam muito tempo para construir um único edifício, os italianos já construíram 4. Sua velocidade e eficiência são incomparáveis, e essa velocidade pode nos ajudar drasticamente nos próximos anos."
 ARG_the_fourth_reich:0 "O Quarto Reich"
 ARG_the_fourth_reich_desc:0 "Com a terra natal ainda bem à vista, não há desculpa para retomar o que é nosso por direito. Maldito seja, [GER.GetLeader], você vai pagar por isso! Eu, [ARG.GetName], estarei de volta, mais forte do que nunca! Eles pagarão, os malditos comunistas pagarão, TODOS pagarão pelo que fizeram!"
 ARG_prepare_the_army_desc:0 "San Martin sempre imaginou a Argentina como a concorrência dos Estados Unidos, replicando seu federalismo e sendo oficialmente chamada de Províncias Unidas do Rio da Prata. Isso acabou nunca acontecendo, pois Bolívia, Paraguai e Uruguai acabaram declarando suas independências, mas isso não significa que seja impossível."


### PARAGUAI
 # Indústria
 PAR_kickstart_economy:0 "Desenvolver o Chaco"
 PAR_kickstart_economy_desc:0 "Depois de assumir recentemente o controle do Chaco, é evidente que a região é subdesenvolvida quando comparada ao resto do país, e precisaremos corrigir isso se quisermos tirar o máximo proveito de nossa terra recém-conquistada."
 PAR_maintain_agrarian_dominance:0 "Manter a dominância agrária"
 PAR_maintain_agrarian_dominance_desc:0 "Como muitos outros países da região, uma sociedade agrária ainda é usada e muito eficaz. Se não está quebrada, então é melhor não consertá-la."
 PAR_laissez_faire:0 "Retorno a uma abordagem Laissez-Faire"
 PAR_laissez_faire_desc:0 "O mercado não deve ser limitado por nenhuma regulamentação governamental. Devemos voltar a ter um mercado sem restrições."
 PAR_attract_american_investors:0 "Atrair investidores americanos"
 PAR_attract_american_investors_desc:0 "Incentivar os investidores dos Estados Unidos a investir em nossa economia será benéfico."
 PAR_resource_extraction_effort:0 "Esforço de extração de recursos"
 PAR_resource_extraction_effort_desc:0 "Temos muitos recursos naturais disponíveis. Deixá-los inexplorados seria um desperdício total. Por isso, devemos nos esforçar para extraí-los."
 PAR_lift_market_restrictions:0 "Levantar restrições de mercado"
 PAR_lift_market_restrictions_desc:0 "Os governos anteriores impuseram muitas restrições ao mercado atual, o que está limitando seu verdadeiro potencial e não permitindo que ele cresça e prospere. Nós temos o poder de mudar isso e faremos isso."
 PAR_properly_adopt_laissez_faire:0 "Adotar adequadamente um modelo Laissez-Faire" 
 PAR_properly_adopt_laissez_faire_desc:0 "Devido à reação negativa que recebemos do povo paraguaio, não conseguimos estabelecer adequadamente uma economia Laissez Faire. No entanto, a situação melhorou para melhor, e as pessoas estão se acostumando a uma economia mais liberada, e podemos finalmente estabelecer uma economia Laissez Faire adequada."
 PAR_subsidize_the_industry:0 "Subsidiar a indústria"
 PAR_subsidize_the_industry_desc:0 "Nossa economia tem estado estagnada nos últimos anos, e o recente conflito no Chaco não ajudou em nada. Se quisermos reacender a economia, talvez tenhamos que subsidiar manualmente vários setores da economia, tanto públicos quanto privados, para reativá-la e trazê-la de volta ao que era antes."
 PAR_expand_universities:0 "Expandir as universidades"
 PAR_expand_universities_desc:0 "A expansão de nossas universidades permitiria que mais estudantes recebessem educação adequada e potencialmente impulsionaria os avanços tecnológicos do país."
 PAR_push_agrarian_reforms:0 "Impulsionar as reformas agrárias"
 PAR_push_agrarian_reforms_desc:0 "Conforme ordenado por [ROOT.GetLeader], várias reformas serão realizadas no setor agrário de nossa indústria para aumentar a produção e melhorar as condições dos trabalhadores."
 PAR_industrial_buildup:0 "Construção industrial"
 PAR_industrial_buildup_desc:0 "À medida que nossa economia floresce, precisamos nos desenvolver industrialmente para apoiar a economia e não permitir que ela fique estagnada novamente."
 PAR_develop_western_paraguay:0 "Desenvolver o Paraguai Ocidental"
 PAR_develop_western_paraguay_desc:0 "O Paraguai Ocidental é o coração da indústria paraguaia. Melhorar e expandir suas capacidades industriais permitiria que a economia crescesse ainda mais."
 PAR_commence_paraguayan_mobilization:0 "Iniciar a mobilização paraguaia"
 PAR_commence_paraguayan_mobilization_desc:0 "Com um exército em frangalhos, precisamos retomar a mobilização e expandir o exército para que nenhum país possa tirar vantagem de nós."
 PAR_increased_military_production:0 "Aumento da produção militar"
 PAR_increased_military_production_desc:0 "Com o aumento da produção militar, poderemos produzir mais armamentos para nossos soldados e colocá-los em campo adequadamente."
 PAR_open_our_markets:0 "Abrir nossos mercados"
 PAR_open_our_markets_desc:0 "Se quisermos que nossos vizinhos e o resto do mundo comprem nossos produtos, precisaremos abrir nossos mercados para o mundo e permitir que todos comprem o que produzimos."
 PAR_industrial_agriculture:0 "Agricultura industrial"
 PAR_industrial_agriculture_desc:0 "Para ter um setor agrícola em expansão, você precisa de um setor industrial adequado para acompanhá-lo."
 PAR_allow_foreign_investment:0 "Permitir investimento estrangeiro"
 PAR_allow_foreign_investment_desc:0 "Há muitos países dispostos a investir em nossa economia... ou pelo menos esperamos que haja. De qualquer forma, devemos permitir o investimento estrangeiro no caso de um país decidir investir em nossa economia."
 PAR_invest_in_our_nations_professors:0 "Investir nos professores de nosso país"
 PAR_invest_in_our_nations_professors_desc:0 "Não há necessidade de depender de convidar professores de outros países para vir ao Paraguai. Temos os recursos disponíveis para melhorar nosso sistema educacional por nós mesmos."
 PAR_invite_foreign_professors:0 "Convidar professores estrangeiros"
 PAR_invite_foreign_professors_desc:0 "Se quisermos melhorar a qualidade do nosso sistema educacional, devemos convidar professores mais experientes e bem formados de outros países que têm mais recursos educacionais do que nós temos atualmente."
 PAR_heavy_military_investments:0 "Investimentos militares pesados"
 PAR_heavy_military_investments_desc:0 "Precisamos investir grandes fundos nas forças armadas para colocá-las em campo adequadamente e manter um exército capaz de se defender sozinho."
 PAR_develop_capital:0 "Desenvolver o capital"
 PAR_develop_capital_desc:0 "Por ser a capital de nossa nação, Assunção é bastante subdesenvolvida. Vamos consertar isso."
 PAR_electrical_grid:0 "A rede elétrica paraguaia"
 PAR_electrical_grid_desc:0 "Se quisermos fazer avanços tecnológicos, precisamos primeiro construir uma rede elétrica. Será quase impossível progredir nossa tecnologia de outra forma."

#PAR_ = Árvore política também
 PAR_fight_for_our_freedom:0 "Lute por nossa liberdade"
 PAR_fight_for_our_freedom_desc:0 "Enquanto falamos, muitos setores do exército estão tentando nos tirar do poder e colocar Rafael Franco no poder! A soberania deste país está em perigo, e precisamos lutar por nossa liberdade, não importa o custo!"
 PAR_support_the_revolution:0 "Apoiar a revolução"
 PAR_support_the_revolution_desc:0 "Se tantos setores diferentes da população militar e civil se opõem à democracia liberal atual, então parece lógico que algo está muito errado com o governo atual. Ficaremos do lado dos revolucionários e colocaremos Rafael Franco no poder!"
 PAR_disband_the_army:0 "Dissolver o exército"
 PAR_disband_the_army_desc:0 "O exército atual provou ser um perigo presente para a posição de [ROOT.GetLeader] no governo. Dissolver o exército talvez seja a melhor solução." 
 PAR_limit_francos_power:0 "Limitar o poder de Rafael Franco"
 PAR_limit_francos_power_desc:0 "Rafael Franco tem sido uma dor de cabeça pesada por muito tempo. Precisamos nos livrar dele o mais rápido possível."
 PAR_rally_the_people:0 "Reunir o povo"
 PAR_rally_the_people_desc:0 "As pessoas sabem o que é bom para elas. Se eles acabarem concordando com Franco, isso só os prejudicará a longo prazo. Vamos nos certificar de manter seus direitos e liberdades seguros."
 PAR_restructure_the_country:0 "Reestruturar o país"
 PAR_restructure_the_country_desc:0 "Apesar de termos resolvido a questão imediata, ainda há muitos no país que estão do lado de Franco e detestam nosso governo. Precisaremos conquistar seus corações se quisermos continuar."
 PAR_imprison_franco:0 "Prender Rafael Franco"
 PAR_imprison_franco_desc:0 "Franco tem sido um espinho em nosso lado por muito tempo. É hora de lidar com ele de uma vez por todas."
 PAR_hold_national_elections:0 "Realizar eleições nacionais"
 PAR_hold_national_elections_desc:0 "Uma nação democrática sem eleições pode muito bem ser uma ditadura. Devemos estabelecer eleições e deixar o povo do Paraguai votar."
 PAR_free_the_press:0 "Libertar a imprensa"
 PAR_free_the_press_desc:0 "Os jornalistas do Paraguai merecem a liberdade de informar as massas sem censura."
 PAR_ban_communism:0 "Proibir o comunismo"
 PAR_ban_communism_desc:0 "O comunismo não tem lugar no Paraguai. Devemos expurgar essa ideologia imunda de nossa nação."
 PAR_final_reforms:0 "Reformas finais"
 PAR_final_reforms_desc:0 "O país está finalmente chegando a um ponto de paz e estabilidade. Faremos as reformas finais para estruturar adequadamente o espectro político dentro do país."
 PAR_expand_on_native_rights:0 "Expandir os direitos dos nativos"
 PAR_expand_on_native_rights_desc:0 "Nosso país ainda tem muitas características e origens nativas. O guarani ainda é um de nossos idiomas oficiais, e muitas tribos indígenas residem em nosso país. Eles merecem ter os mesmos direitos que os paraguaios, porque eles também são paraguaios."
 PAR_open_our_foreign_policy:0 "Abrir nossa política externa"
 PAR_open_our_foreign_policy_desc:0 "É hora de começarmos a nos concentrar em nossa política externa e ver de quais países devemos nos aproximar e de quais países devemos nos afastar."
 PAR_join_the_allies_euyl:0 "Junte-se aos aliados"
 PAR_join_the_allies_euyl_desc:0 "Os Aliados são o que representam a liberdade e a prosperidade, lutando contra os males perversos deste mundo. Vamos nos juntar à causa deles."
 PAR_go_our_own_way:0 "Seguir nosso próprio caminho"
 PAR_go_our_own_way_desc:0 "Ninguém é inocente neste planeta, especialmente as potências aliadas. Eles afirmam lutar pelo mundo, mas eles mesmos cometeram muitos pecados. Só podemos confiar em nós mesmos."
 PAR_invest_in_nuclear_studies:0 "Investir em estudos nucleares"
 PAR_invest_in_nuclear_studies_desc:0 "O campo das ciências nucleares é promissor. Se investirmos em pesquisas sobre energia nuclear, poderemos aprender como utilizá-la no futuro."
 PAR_harness_nuclear_energy:0 "Aproveitar a energia nuclear"
 PAR_harness_nuclear_energy_desc:0 "O aproveitamento do poder da energia nuclear nos ajudará na prosperidade e no avanço tecnológico de nossa nação... E talvez nos ajude em outros aspectos."
 PAR_rocket_studies:0 "Estudos de foguetes"
 PAR_rocket_studies_desc:0 "A ciência dos foguetes é um campo fascinante. Investir em pesquisas sobre ela será útil para o avanço de nossas proezas tecnológicas de guerra."
 PAR_purchase_formosa:0 "Comprar Formosa"
 PAR_purchase_formosa_desc:0 "A aquisição de Formosa aumentaria muito nossa indústria, confiança e poder nacional. Desde que ofereçamos uma quantia substancial por Formosa, temos certeza de que os argentinos aceitarão."
 PAR_import_british_weaponry:0 "Importar armamento britânico"
 PAR_import_british_weaponry_desc:0 "Os britânicos são conhecidos por seu armamento superior. Devemos nos oferecer para comprar alguns de seus armamentos para melhorar nosso próprio exército."
 PAR_study_the_british_navy:0 "Estudar a marinha britânica"
 PAR_study_the_british_navy_desc:0 "A Marinha Real é amplamente considerada como a marinha mais forte do planeta. Estudar essa marinha ajudaria muito a nossa, e precisamos fazer isso, considerando o estado precário de nossa marinha atual."
 PAR_strengthen_ties_with_us:0 "Fortalecer os laços com os EUA"
 PAR_strengthen_ties_with_us_desc:0 "Ter um aliado tão forte como os Estados Unidos seria benéfico e estratégico."
 PAR_aid_in_european_front:0 "Ajuda na frente europeia"
 PAR_aid_in_european_front_desc:0 "Os Aliados precisam de toda a ajuda que puderem obter em casa. Precisamos fornecer a eles todo o equipamento que tivermos."
 PAR_expand_conscription:0 "Expandir o recrutamento"
 PAR_expand_conscription_desc:0 "Precisaremos expandir nosso alistamento para podermos reunir mais homens e ostentar um exército maior e mais poderoso."
 PAR_work_on_south_american_relations:0 "Trabalhar nas relações sul-americanas"
 PAR_work_on_south_american_relations_desc:0 "Nossos vizinhos têm muitas características para se gabar, muitas das quais poderiam ser de grande utilidade para nós. Manter boas relações com nossos vizinhos imediatos traria muitos efeitos positivos tanto para nós quanto para nossos vizinhos."
 PAR_make_amends:0 "Fazer as pazes com antigos rivais"
 PAR_make_amends_desc:0 "Nossos confrontos anteriores com outros países, sem dúvida, causaram tensões entre nós. É hora de fazermos as pazes com eles e encontrarmos um ponto de equilíbrio."
 PAR_invite_south_america:0 "Convidar a América do Sul"
 PAR_invite_south_america_desc:0 "Os países da América do Sul estão unidos por um continente. Devemos trabalhar em conjunto com nossos vizinhos sul-americanos por meio da união e não do conflito."
 PAR_economic_coop_with_allies:0 "Cooperação econômica com nossos aliados"
 PAR_economic_coop_with_allies_desc:0 "Uma cooperação econômica com nossos aliados beneficia não apenas a nós, mas também a eles. É uma situação em que todos saem ganhando."
 PAR_fight_communism:0 "Combater o comunismo na América do Sul"
 PAR_fight_communism_desc:0 "A ideologia comunista tem se espalhado rapidamente por diferentes países e chegou até mesmo às Américas. Devemos impedir que o comunismo assuma qualquer controle na América do Sul."
 PAR_fight_fascism:0 "Lutar contra o fascismo na América do Sul"
 PAR_fight_fascism_desc:0 "O fascismo é contrário aos nossos valores e não tem nada que estar presente em nosso continente. Devemos acabar com ele na América do Sul de uma vez por todas."
 PAR_a_new_south_america:0 "Uma nova América do Sul"
 PAR_a_new_south_america_desc:0 "Os países da América do Sul têm lutado por muito tempo. Devemos trabalhar em conjunto com nossos colegas países sul-americanos para provar ao resto do mundo que podemos superar os conflitos e prosperar como um continente."
 PAR_solidify_control:0 "Solidificar controle"
 PAR_solidify_control_desc:0 "Agora que assumimos o controle da nação, devemos nos estabelecer adequadamente e garantir que ninguém tente nada contra nosso novo governo."
 PAR_establish_labor_reforms:0 "Estabelecer reformas trabalhistas"
 PAR_establish_labor_reforms_desc:0 "Franco acredita que o trabalhador residente no Paraguai está sub-representado. Aquele que trabalha deve ser visto como um herói nacional, carregando o país nas costas e levando-o um passo mais perto de uma potência regional significativa."
 PAR_go_against_right_wing:0 "Ir contra os revolucionários de direita"
 PAR_go_against_right_wing_desc:0 "Embora Franco não seja a melhor solução para o país, tampouco o são esses canalhas de direita que afirmam saber como resolver o país. Não, o que precisamos é de alguém com garra, alguém com poder, alguém que possa levar este país adiante e tornar todos verdadeiramente iguais, onde nenhum paraguaio seja maior do que o outro."
 PAR_support_right_wing:0 "Apoiar os revolucionários de direita"
 PAR_support_right_wing_desc:0 "Franco não é a solução que este país precisa, não, precisamos de alguém que tenha uma mente forte e que possa levar este país adiante com determinação e força. Precisamos de um líder forte, que seja temido, mas amado."
 PAR_promote_morinigo:0 "Promover Higinio Morínigo"
 PAR_promote_morinigo_desc:0 "Higinio Morinigo tem crescido em popularidade recentemente, especialmente entre os apoiadores de direita. Eles acreditam que ele seria um bom substituto para a piada de um governo liberal que está atualmente no poder."
 PAR_go_with_franco:0 "Ir com Franco"
 PAR_go_with_franco_desc:0 "Franco provou ser um líder digno. Devemos continuar a apoiá-lo."
 PAR_go_against_franco:0 "Ir contra Franco"
 PAR_go_against_franco_desc:0 "Pensamos que poderíamos confiar em Franco como nosso novo líder, mas ele ficou aquém de nossas expectativas. Não podemos confiar nele para continuar liderando o Paraguai de forma eficaz nesse ritmo. Ele tem que sair."
 PAR_cooperate_with_oligarchs:0 "Cooperar com os oligarcas"
 PAR_cooperate_with_oligarchs_desc:0 "O dinheiro fala e os fins justificam os meios. Portanto, não há nenhum mal real em deixar nossos amigos ricos encherem nossos bolsos em troca de uma opinião na política paraguaia - certo?"
 PAR_kindly_ask_for_gran_chaco:0 "Por gentileza, peça o [994.GetName]"
 PAR_kindly_ask_for_gran_chaco_desc:0 "Ter o controle do [994.GetName] nos beneficiará, mas não temos a intenção de tomar o controle dele pela força. Talvez se pedirmos o [994.GetName] ao [BOL.GetName] de forma educada, eles nos entregarão o controle sem necessidade de conflito?"
 PAR_open_new_schools:0 "Abrir novas escolas"
 PAR_open_new_schools_desc:0 "No momento, não há escolas suficientes no Paraguai para acomodar adequadamente nossa população. Precisamos abrir mais escolas para oferecer uma educação mais acessível para as massas."
 PAR_expand_national_education:0 "Expandir a educação nacional"
 PAR_expand_national_education_desc:0 "Não podemos ficar aquém da educação nacional. Devemos investir em nosso sistema educacional e aumentar tanto a quantidade quanto a qualidade das escolas de nosso país."
 PAR_purchase_italian_aircraft:0 "Comprar aeronaves italianas"
 PAR_purchase_italian_aircraft_desc:0 "O Paraguai está precisando de uma força aérea poderosa. Devido a esse dilema, [ROOT.GetLeader] ordenou o envio de uma solicitação de compra de várias aeronaves italianas, o que equivaleria a 60 aeronaves no total."
 PAR_create_new_ministries:0 "Criar novos ministérios"
 PAR_create_new_ministries_desc:0 "Embora já existam muitos ministros no país, Franco acredita que precisamos de mais para satisfazer as necessidades atuais do país e dar às pessoas a qualidade de vida que elas merecem."
 PAR_seize_equipment_reserves:0 "Apreender reservas de equipamentos"
 PAR_seize_equipment_reserves_desc:0 "O governo liberal escondeu armas em várias reservas em todo o país para a eventualidade do pior cenário possível. Devemos tirar proveito disso e roubar essas reservas."
 PAR_la_patria_ante_todo:0 "§RPatria o Muerte§!"
 PAR_la_patria_ante_todo_desc:0 "Quando tudo parece perdido, há sempre uma coisa que nunca se perde: La Patria. Essa é a última coisa que um país perde, mesmo à beira do colapso, e isso é algo que o Paraguai guarda com muito carinho. Patria o Muerte!"
 PAR_promote_barthe:0 "Promover Obdulio Barthe"
 PAR_promote_barthe_desc:0 "Obdulio é o atual líder do Partido Comunista Paraguaio e seria o mais adequado para assumir o controle do país e substituir a piada de governo que temos atualmente no poder."
 PAR_dissolve_the_legislature:0 "Dissolver a Legislatura"
 PAR_dissolve_the_legislature_desc:0 "Visto que a legislatura pode ser um fardo a ser mantido a longo prazo, [ROOT.GetLeader] emitiu uma ordem que muitos nunca pensaram em ver, que é desmantelar completamente a legislatura."
 PAR_restore_the_consitution_of_1870:0 "Restaurar a Constituição de 1870"
 PAR_restore_the_consitution_of_1870_desc:0 "Agora que Franco não está mais no poder, podemos começar a desfazer os erros que ele cometeu no passado. Um desses grandes erros foi a abolição da Constituição de 1870, algo que devemos nos certificar de desfazer antes que seja tarde demais."
 PAR_denounce_the_liberal_government:0 "Denunciar o governo liberal"
 PAR_denounce_the_liberal_government_desc:0 "O governo liberal está cheio de maricas de pele fina. Um governo forte não pode ter coração mole."
 PAR_focus_on_national_matters:0 "Foco em assuntos nacionais"
 PAR_focus_on_national_matters_desc:0 "Há muitos contra nós, muitos que querem nos depor, até mesmo nos matar. É por isso que devemos nos concentrar primeiro nas questões nacionais e garantir a paz e a estabilidade neste país."
 PAR_improve_nationwide_infrastructure:0 "Melhorar a infraestrutura nacional"
 PAR_improve_nationwide_infrastructure_desc:0 "Nossa infraestrutura definitivamente precisa de alguma atenção. Vamos trabalhar para melhorá-la em escala nacional."
 PAR_national_department_of_labor:0 "Departamento Nacional do Trabalho"
 PAR_national_department_of_labor_desc:0 "O estabelecimento de um departamento nacional do trabalho permitiria melhorar a produtividade civil e industrial. Uma boa mudança que permitiria que nosso país produzisse ainda mais bens e recursos."
 PAR_define_our_foreign_policy:0 "Defina nossa política externa"
 PAR_define_our_foreign_policy_desc:0 "Agora, com nossa política interna resolvida, podemos começar a nos concentrar além de nossas fronteiras."
 PAR_fully_abolish_the_1870_consitution:0 "Abolir totalmente a Constituição de 1870"
 PAR_fully_abolish_the_1870_consitution_desc:0 "No início de nossa presidência, abolimos a Constituição de 1870. No entanto, ainda mantivemos alguns de seus princípios ativos. Aboliremos totalmente toda e qualquer influência da Constituição de 1870 e a substituiremos por uma constituição nova e aprimorada: a Constituição Paraguaia de [GetYear]."
 PAR_establish_the_committee_of_civilian_mobilization:0 "Comitê de Mobilização Civil"
 PAR_establish_the_committee_of_civilian_mobilization_desc:0 "Embora nossas forças armadas sejam consideráveis, considerando nosso número de habitantes, ainda precisamos de muito mais soldados para formar um exército adequado que possa ser temido pelos que nos rodeiam. Para isso, estabeleceremos um comitê de Mobilização Civil, responsável por recrutar civis aptos para o serviço militar e que estejam prontos para morrer pela pátria."
 PAR_industrial_expansion:0 "Expansão industrial"
 PAR_industrial_expansion_desc:0 "Precisaremos de uma indústria forte para apoiar um exército em crescimento."
 PAR_the_influence_of_rafael_barrett:0 "A influência de Rafael Barrett"
 PAR_the_influence_of_rafael_barrett_desc:0 "Obdulio sempre foi muito influenciado pelo anarquista Rafael Barrett, um poeta influente originário da Espanha. Seus ideais ainda são muito difundidos no Partido Comunista, e isso pode ter seus altos e baixos."
 PAR_looking_outwards:0 "Olhando para fora"
 PAR_looking_outwards_desc:0 "É hora de começarmos a olhar para o futuro. Ainda há muito que precisamos fazer."
 PAR_empower_the_fascists:0 "Dar poder aos fascistas"
 PAR_empower_the_fascists_desc:0 "Apoiamos os ideais fascistas; devemos empoderar nossos irmãos que pensam da mesma forma se quisermos estabelecer plenamente um Paraguai fascista."
 PAR_deport_the_fascists:0 "Deportar os fascistas"
 PAR_deport_the_fascists_desc:0 "Deixar o fascismo crescer até esse nível foi um erro. Se continuarmos a permitir que esses fascistas malucos mantenham uma presença no Paraguai, eles se tornarão uma ameaça genuína ao nosso país. É melhor se lhes mostrarmos a porta de saída."
 PAR_la_primavera_democratica:0 "A Primavera Democrática"
 PAR_la_primavera_democratica_desc:0 "À medida que o apoio à democracia continua crescendo cada vez mais, o apoio a uma revolução democrática em grande escala cresce ainda mais. Agora que as pessoas democráticas e comunistas proeminentes voltaram ao país, podemos eliminar [ROOT.GetLeader] e fazê-lo pagar por tudo o que fez!"
 PAR_fascist_dictatorship:0 "Ditadura fascista"
 PAR_fascist_dictatorship_desc:0 "O povo paraguaio pode se opor a uma ditadura, mas enquanto permanecerem obedientes a [ROOT.GetLeader] e ao governo, eles aprenderão que o governo sabe o que é melhor para eles. Não é necessário pensamento crítico."
 PAR_commence_the_armament_project:0 "Iniciar o projeto de armamento"
 PAR_commence_the_armament_project_desc:0 "À medida que nosso exército cresce, a demanda por armamentos aumenta linearmente com ele. É por isso que devemos estabelecer um projeto de armamento para cada uma de nossas metas de produção militar."
 PAR_economic_reactivaiton:0 "Reativação econômica"
 PAR_economic_reactivaiton_desc:0 "É hora de reativar a economia e trazer de volta aquela indústria gloriosa que já tivemos há muitos anos."
 PAR_no_sera_comunista_fascista_racista:0 "Não será Comunista, nem Fascista, nem Racista"
 PAR_no_sera_comunista_fascista_racista_desc:0 "Vindo de um discurso do próprio Rafael Franco, ele declarou que o Paraguai não será comunista, nem fascista, nem racista. O Paraguai será um país de liberdade, não de sangue e dificuldades."
 PAR_military_investments:0 "Investimentos militares"
 PAR_military_investments_desc:0 "Nenhum exército pode crescer sem uma indústria militar adequada que o apoie."
 PAR_formosan_development:0 "Desenvolvimento Formosano"
 PAR_formosan_development_desc:0 "Agora que temos o controle de Formosa, devemos fazer um esforço para desenvolver a terra."
 PAR_join_the_british:0 "Junte-se aos britânicos"
 PAR_join_the_british_desc:0 "Os britânicos já nos ajudaram antes, e agora é hora de retribuirmos o favor e ajudá-los, mesmo que não seja muito."
 PAR_join_the_germans:0 "Junte-se aos alemães"
 PAR_join_the_germans_desc:0 "Embora possa parecer estúpido, cooperar com os alemães pode nos levar muito longe. Mesmo com nossos ideais diferentes, podemos fazer algo funcionar."
 PAR_join_the_soviets:0 "Junte-se aos soviéticos"
 PAR_join_the_soviets_desc:0 "Os soviéticos podem ser de grande ajuda, tanto militar quanto econômica. Com nossos ideais semelhantes, deve ser muito fácil entrar no Commintern."
 PAR_economic_boost_from_our_allies:0 "Impulso econômico de nossos aliados"
 PAR_economic_boost_from_our_allies_desc:0 "Nossos aliados nos deram muitos benefícios econômicos que agora podemos usar a nosso favor graças às nossas relações amigáveis."
 PAR_united_we_stand:0 "Nós estamos unidos"
 PAR_united_we_stand_desc:0 "Não precisamos nos afastar do continente para encontrar trabalho"
 PAR_diplomacy_over_bloodshed:0 "Diplomacia sobre derramamento de sangue"
 PAR_diplomacy_over_bloodshed_desc:0 "A guerra não deixa nada além de um rastro de sangue e viúvas de luto em ambos os lados. Em vez da violência, deveríamos seguir o caminho pacífico. Afinal, é melhor fazer amigos do que inimigos."
 PAR_the_legacy_of_selano_lopez:0 "O legado de Solano Lopez"
 PAR_the_legacy_of_selano_lopez_desc:0 "Solano López, visto como um herói nacional por muitos paraguaios, levou o Paraguai à glória final e, ao mesmo tempo, à derrota final. Temos negócios inacabados para resolver, um que López começou e um que NÓS terminaremos. O Brasil e a Argentina pagarão por tudo o que fizeram conosco!"
 PAR_political_cleanup:0 "Limpeza política"
 PAR_political_cleanup_desc:0 "Ainda há muitos contra nosso governo atual. Vamos limpar esses parasitas antes que eles possam fazer algo contra nós."
 PAR_national_labor_unions:0 "Sindicatos trabalhistas nacionais"
 PAR_national_labor_unions_desc:0 "Para melhorar a produtividade nacional, estabeleceremos sindicatos trabalhistas nacionais para os trabalhadores."
 PAR_red_banner_support:0 "Apoio do Guión Rojo"
 PAR_red_banner_support_desc:0 "Desde que Higinio começou a ganhar força no espectro político, o Guión Rojo sempre nos apoiou e continua apoiando. Embora seus ideais sejam extremos, ter o apoio do movimento paramilitar nos ajudará a longo prazo."
 PAR_unrestricted_conscription:0 "Alistamento irrestrito"
 PAR_unrestricted_conscription_desc:0 "Todos os cidadãos do Paraguai - sejam homens ou mulheres, doentes ou saudáveis, grávidas, jovens ou idosos - devem pegar em armas e lutar por nossa nação."
 PAR_prepare_for_hypermobilization:0 "Prepare-se para a hipermobilização"
 PAR_prepare_for_hypermobilization_desc:0 "Se quisermos realizar novamente os sonhos hiper ambiciosos de Solano, devemos começar a hipermobilização. As pessoas não devem se concentrar em nada além da produção militar, mesmo que isso gere preocupação pública."
 PAR_econ_hypermobilization:0 "Hipermobilização econômica"
 PAR_econ_hypermobilization_desc:0 "Nossa economia será muito beneficiada se fizermos grandes esforços para hipermobilizá-la."
 PAR_mil_hypermobilization:0 "Hipermobilização militar"
 PAR_mil_hypermobilization_desc:0 "Precisamos hipermobilizar nossas forças armadas ao máximo se quisermos nos tornar uma força a ser reconhecida."
 PAR_econ_mil_hypermobilization:0 "Hipermobilização equilibrada"
 PAR_econ_mil_hypermobilization_desc:0 "Devemos hipermobilizar tanto nossa economia quanto nossas forças armadas igualmente."
 PAR_demand_rightful_territory:0 "Exigir nossos territórios legítimos"
 PAR_demand_rightful_territory_desc:0 "Estamos finalmente prontos para começar a expandir para fora. Os preparativos estão completos, e aqueles que nos cercam conhecerão o verdadeiro medo pela primeira vez!"
 PAR_our_war_of_vengeance:0 "Nossa guerra de vingança"
 PAR_our_war_of_vengeance_desc:0 "A América do Sul saberá que não esquecemos nem perdoamos, e continuaremos o trabalho de Solano."
 PAR_adopt_an_expansionist_policy:0 "Adotar uma política expansionista"
 PAR_adopt_an_an_expansionist_policy_desc:0 "Para que nosso país prospere, devemos expandir nossas fronteiras e faremos isso com a força necessária."
 PAR_build_up_in_our_conquered_provinces:0 "Construir em nossas províncias conquistadas"
 PAR_build_up_in_our_conquered_provinces_desc:0 "Com novos territórios, vem a tarefa de construí-los. Devemos investir no desenvolvimento de nossos territórios conquistados."
 PAR_form_greater_paraguay:0 "Formar o Grande Paraguai"
 PAR_form_greater_paraguay_desc:0 "Vamos honrar o legado de Solano e formar o Grande Paraguai!"
 PAR_everyone_shall_pay:0 "§Todos devem pagar§!"
 PAR_everyone_shall_pay_desc:0 "Todos precisam pagar pelo que fizeram à nossa Pátria. Tantas décadas de frustração e recuperação da população... TODOS pagarão!"
 PAR_demand_our_enemies_to_surrender:0 "Subjugação de nossos inimigos"
 PAR_demand_our_enemies_to_surrender_desc:0 "Todos os danos necessários foram causados, nossos inimigos simplesmente não podem mais lutar, então por que não forçá-los a se render a nós e não esgotar nossos próprios recursos e armamentos."
 PAR_a_major_power_is_born:0 "Nasce uma grande potência"
 PAR_a_major_power_is_born_desc:0 "Ganhamos um poder significativo nos últimos anos, com uma economia robusta, população crescente e um país significativamente maior. Não há dúvida de que agora somos uma grande potência. Solano... Espero que você possa ver como seu país se tornou bonito".
 PAR_rally_the_native_people:0 "Reunir o povo nativo"
 PAR_rally_the_native_people_desc:0 "Chega desses malditos eurodescendentes e europeus! Chega! Já sofremos o suficiente e agora é hora de fazermos nossa voz ser ouvida."
 PAR_take_up_arms:0 "Pegar em armas"
 PAR_take_up_arms_desc:0 "Precisaremos do máximo de soldados que pudermos colocar em campo, mesmo que sejam mal treinados. Quanto mais, melhor."
 PAR_convince_the_experienced_soldiers:0 "Convencer os soldados experientes"
 PAR_convince_the_experienced_soldiers_desc:0 "Há muitos veteranos de guerra no Paraguai graças à Guerra do Chaco. Ter esses soldados do nosso lado nos daria uma vantagem significativa sobre o governo."
 PAR_seize_national_stockpiles:0 "Apreender estoques nacionais"
 PAR_seize_national_stockpiles_desc:0 "O governo tem estocado muitas armas devido ao aumento das tensões. Colocar nossas mãos em tantas armas certamente nos dará vantagem no conflito."
 PAR_seize_local_factories:0 "Apreender fábricas locais"
 PAR_seize_local_factories_desc:0 "Devemos assumir o controle do maior número possível de fábricas para que possamos melhorar a produção de armas para o conflito."
 PAR_seize_control_of_the_government:0 "Tomar o controle do governo"
 PAR_seize_control_of_the_government_desc:0 "Os preparativos estão feitos, é hora de vingar os últimos 10 séculos de tortura pelos quais passamos!"
 PAR_native_solidarity:0 "Solidariedade nativa"
 PAR_native_solidarity_desc:0 "Nossos irmãos! Estamos aqui para anunciar a todos vocês que É possível fazer com que esses colonizadores miseráveis nos ouçam e se curvem diante de nós! Suas vozes são realmente importantes, e não sucumbam a esses malditos bastardos. Nós somos os originais, estávamos aqui primeiro!"
 PAR_mobilize_the_economy:0 "Mobilize a economia"
 PAR_mobilize_the_economy_desc:0 "Temos muitas dificuldades à nossa frente e precisaremos de uma economia mobilizada para torná-las realidade."
 PAR_native_intellects:0 "Intelectos nativos"
 PAR_native_intellects_desc:0 "Há um grande equívoco de que somos supostamente 'burros', mas isso não pode estar mais longe da verdade. Algumas das descobertas mais revolucionárias vieram dos povos nativos das Américas, e em nosso país residem muitos capazes de fazer a nação avançar tecnologicamente."
 PAR_native_industry:0 "Indústria nativa"
 PAR_native_industry_desc:0 "Nossa indústria não para de crescer! ¡Ñandejára tohovasa pe industria!"
 PAR_inherit_a_foreign_industry:0 "Herdar uma indústria estrangeira"
 PAR_inherit_a_foreign_industry_desc:0 "Em vez de desperdiçarmos nossos próprios recursos e capacidades industriais, deveríamos abusar das indústrias desses malditos colonizadores que dominamos. Talvez assim eles recebam um pouco de seu próprio remédio."
 PAR_the_call_from_our_brothers:0 "O chamado de nossos irmãos"
 PAR_the_call_from_our_brothers_desc:0 "Nossos irmãos estão chamando! Do Brasil, Argentina, Peru, de todas as partes do continente! Eles estão pedindo que os resgatemos e, como irmãos, iremos ajudá-los o mais rápido possível."
 PAR_native_conscription:0 "Recrutamento de Nativos"
 PAR_native_conscription_desc:0 "Precisamos de muitos homens em nosso exército para libertar nossos irmãos. Tenho certeza de que aqueles que apoiam nossa causa não terão nenhuma queixa em se juntar ao exército."
 PAR_our_brothers_in_arms:0 "Nossos irmãos de armas"
 PAR_our_brothers_in_arms_desc:0 "Irmãos! Peguem essas armas, elas os ajudarão a se defender contra esses colonizadores! Uma bala na cara deles é a melhor maneira de se comunicar com eles!"
 PAR_united_under_one_banner:0 "Unidos sob um único estandarte"
 PAR_united_under_one_banner_desc:0 "Todos nós, unidos em armas, sob a mesma bandeira. Uma visão realmente linda de se ver."
 PAR_our_expansion_begins:0 "Nossa expansão começa"
 PAR_our_expansion_begins_desc:0 "Todos os preparativos foram feitos. Fiquem parados, irmãos e irmãs, em breve salvaremos vocês!"
 PAR_liberate_the_bolivian_natives:0 "Liberar os nativos bolivianos"
 PAR_liberate_the_bolivian_natives_desc:0 "Há muitos nativos situados na Bolívia, sendo atormentados por seu 'governo'. Mal sabe esse governo que logo pagará caro pelo que está fazendo com nossos irmãos."
 PAR_march_south:0 "Marcha para o Sul"
 PAR_march_south_desc:0 "Agora que libertamos nosso povo na Bolívia, o sul é o próximo a ser atacado. Especialmente a Argentina, o que eles fizeram com nossos irmãos e irmãs é imperdoável!"
 PAR_to_the_land_of_the_incas:0 "Para a Terra dos Incas"
 PAR_to_the_land_of_the_incas_desc:0 "O que antes era a terra feliz dos incas agora foi substituído por um estado colonizador medíocre... é realmente uma pena ver isso. Talvez possamos trazê-los de volta à sua antiga glória, colocando-os sob nosso domínio."
 PAR_never_again:0 "Nunca mais"
 PAR_never_again_desc:0 "Nunca mais vamos nos acovardar de medo, nunca mais vamos abaixar a cabeça, nunca mais vamos sucumbir aos outros e nunca mais vamos perder para ninguém!"
 PAR_prepare_for_our_european_invasion:0 "Prepare-se para nossa invasão europeia"
 PAR_prepare_for_our_european_invasion_desc:0 "Os europeus são os que mais precisam pagar por sua irmã. Eles cometeram pecados indescritíveis e, por isso, pagarão com tudo o que têm!"
 PAR_get_revenge_against_the_europeans:0 "Obtenha vingança contra os europeus"
 PAR_get_revenge_against_the_europeans_desc:0 "Todos os preparativos foram feitos, é hora de esses canalhas pagarem pelo que fizeram com nosso povo!"
 PAR_improve_our_civilian_industry:0 "Melhorar nossa indústria civil"
 PAR_improve_our_civilian_industry_desc:0 "À medida que continuamos a nos expandir e crescer, precisamos de um setor civil robusto para nos apoiar."
 PAR_improve_our_military_industry:0 "Melhorar nosso setor militar"
 PAR_improve_our_military_industry_desc:0 "À medida que nos expandimos e crescemos como nação, nossas forças armadas exigem cada vez mais suprimentos para se manterem. Para isso, precisamos de uma indústria militar mais forte."
 PAR_march_north:0 "Marcha para o Norte"
 PAR_march_north_desc:0 "Agora que a América do Sul está resolvida, podemos começar a nos concentrar na libertação de nossos irmãos e irmãs na América do Norte e Central."
 PAR_take_down_the_usa:0 "Derrubar os EUA"
 PAR_take_down_the_usa_desc:0 "Os americanos se acham muito poderosos. Vamos ver como eles enfrentam nosso poder!"
 PAR_native_integration:0 "Integração nativa"
 PAR_native_integration_desc:0 "Todos os nossos irmãos e irmãs devem ser igualmente representados sob nossa bandeira! Ninguém é inferior ao outro... exceto os colonizadores, eles são os piores dos piores."

 # Forças Armadas
 PAR_restructure_the_armed_forces:0 "Reestruturar as Forças Armadas"
 PAR_restructure_the_armed_forces_desc:0 "Devido ao recente conflito no Chaco, nosso exército ficou em um estado debilitado. Precisamos reestruturar as forças armadas e tentar consertar nossa situação atual."
 PAR_the_paraguayan_army:0 "Exército Paraguaio"
 PAR_the_paraguayan_army_desc:0 "Graças à nossa recente guerra, os soldados e o exército como um todo adquiriram muito mais conhecimento sobre guerra e como derrotar nosso inimigo, mesmo com uma desvantagem numérica. Esse conhecimento nos ajudará a trazer o exército de volta à ativa!"
 PAR_ensure_quality_in_our_soldiers:0 "Garantir a qualidade dos nossos soldados"
 PAR_ensure_quality_in_our_soldiers_desc:0 "O que precisamos é de soldados com grande experiência em combate, treinados ao máximo e com o conhecimento de profissionais."
 PAR_modernize_our_armaments:0 "Modernizar nossos armamentos"
 PAR_modernize_our_armaments_desc:0 "Com armas modernas, vem mais poder de fogo e, neste jogo, isso é o que mais importa."
 PAR_modernize_our_artillery:0 "Modernize nossa artilharia" 
 PAR_modernize_our_artillery_desc:0 "Precisaremos de artilharia moderna para obter vantagem sobre nossos inimigos."
 PAR_a_professional_army:0 "Um exército profissional"
 PAR_a_professional_army_desc:0 "Com treinamento intenso e força de vontade, nosso exército alcançará o status de um exército profissional. Um exército que estará pronto para tudo o que vier pela frente!"
 PAR_the_more_the_merrier:0 "Quanto mais, melhor"
 PAR_the_more_the_merrier_desc:0 "Quanto mais tropas, melhor."
 PAR_cheap_out_on_infantry_equipment:0 "Baratear o equipamento de infantaria"
 PAR_cheap_out_on_infantry_equipment_desc:0 "Precisamos tornar a produção de equipamentos de infantaria mais barata e mais eficiente se quisermos suprir totalmente todos os nossos soldados."
 PAR_produce_more_artillery:0 "Produzir mais artilharia"
 PAR_produce_more_artillery_desc:0 "Precisamos desenvolver formas mais eficientes de produzir artilharia se quisermos ter alguma chance."
 PAR_an_expansive_army:0 "Um exército expansivo"
 PAR_an_expansive_army_desc:0 "À medida que o exército continua a crescer em número, nosso poder também cresce!"
 PAR_new_training_regiments:0 "Novos Regimentos de Treinamento"
 PAR_new_training_regiments_desc:0 "Estabeleceremos novos e adequados regimentos de treinamento para melhorar ainda mais o nosso exército e lidar de uma vez por todas com os problemas que sofremos devido à Guerra do Chaco."
 PAR_un_ejercito_moderno:0 "Um Exército Moderno"
 PAR_un_ejercito_moderno_desc:0 "Nosso exército está melhor do que nunca graças a todas as mudanças e avanços que fizemos. Temos certeza de que iremos muito longe graças a isso e nossos inimigos não terão chance contra nosso poderio militar."
 PAR_the_paraguayan_airforce:0 "Força Aérea Paraguaia"
 PAR_the_paraguayan_airforce_desc:0 "A força aérea paraguaia, embora não seja conhecida por sua força ou números, ainda é notável considerando o tamanho de nossa nação. Podemos continuar melhorando-a e levá-la aos níveis que o Brasil e a Argentina têm."
 PAR_fully_establish_the_armada_paraguaya:0 "Estabelecer totalmente a Armada Paraguaia"
 PAR_fully_establish_the_armada_paraguaya_desc:0 "Já temos uma marinha, mas agora, com o controle de um estado costeiro, podemos realmente começar a construir uma marinha adequada."
 PAR_modernize_our_fighters:0 "Modernizar nossos caças"
 PAR_modernize_our_fighters_desc:0 "Os caças são o principal tipo de avião quando se trata de uma força aérea saudável. Se pudermos ter caças modernos antes de qualquer outra pessoa, ninguém poderá nos desafiar nos céus."
 PAR_modernize_our_bombers:0 "Modernizar nossos bombardeiros"
 PAR_modernize_our_bombers_desc:0 "Os bombardeiros são o que dizimam o inimigo, são o que causam o verdadeiro medo nos civis e nos militares, são o que nos fará vencer qualquer guerra que tenhamos no futuro! Quanto mais modernos forem nossos bombardeiros, mais danos poderemos causar!"
 PAR_industrial_effort_into_airplane_production:0 "Esforço industrial na produção de aviões"
 PAR_industrial_effort_into_airplane_production_desc:0 "Se quisermos ter uma força aérea robusta, precisamos investir mais na produção nacional de aviões."
 PAR_airbase_expansion_project:0 "Projeto de expansão da base aérea"
 PAR_airbase_expansion_project_desc:0 "Já é hora de expandirmos nossas bases aéreas bastante negligenciadas que estão espalhadas pelo nosso país."
 PAR_heavy_military_funds:0 "Fundos militares pesados"
 PAR_heavy_military_funds_desc:0 "Com todas as nossas expansões, já era hora de chegar às forças armadas. Esse aumento maciço no investimento não apenas liberará ainda mais de nossa economia para as forças armadas, mas também profissionalizará o exército."
 PAR_submarine_effort:0 "Esforço submarino"
 PAR_submarine_effort_desc:0 "A guerra submarina é o desenvolvimento naval mais empolgante desde a invenção do barco torpedeiro. Faríamos bem em não apenas nos proteger contra os submarinos, mas também usá-los contra a navegação inimiga."
 PAR_destroyer_effort:0 "Esforço do Destroyer"
 PAR_destroyer_effort_desc:0 "Ao estudar o projeto e o uso estratégico dos submarinos, também aprendemos como combater essas estratégias. Os contratorpedeiros serão cruciais para isso."
 PAR_heavy_naval_investments:0 "Investimentos navais pesados"
 PAR_heavy_naval_investments_desc:0 "Precisamos investir pesadamente na marinha para nos orgulharmos de ter uma marinha forte e poderosa, que atemorize nossos inimigos, mesmo ao custo de alguma produção industrial."
 PAR_mild_naval_investments:0 "Investimentos navais leves"
 PAR_mild_naval_investments_desc:0 "Devemos investir o suficiente em nossas forças navais."
 PAR_an_improved_armada:0 "Uma Armada Melhorada"
 PAR_an_improved_armada_desc:0 "O Paraguai pode ter sido um país sem litoral, mas os rios que nos cercam nos proporcionaram um amplo espaço de água para criar uma força naval formidável. Agora, com nossa produção naval aprimorada e nossa marinha expandida, estamos mais fortes do que nunca."
 PAR_utilize_our_indigenous_knowledge:0 "Utilizar nosso conhecimento indígena"
 PAR_utilize_our_indigenous_knowledge_desc:0 "Nossos povos indígenas foram muito úteis para sobreviver ao inferno verde, fornecendo-nos topografia e plantas muito úteis para combater a sede de nossos soldados e alimentar nosso gado e animais de carga. Consolidar o conhecimento deles para proteger nosso território composto por bancos de areia e terras instáveis é um interesse estratégico."
 PAR_the_nuclear_option:0 "A opção nuclear"
 PAR_the_nuclear_option_desc:0 "Se nossos inimigos se recusarem a se render às nossas palavras, talvez se rendam às nossas armas nucleares."

 ## VENEZUELA ##
 VEN_drill_the_miocene_tar_sands_oil:0 "Perfurar o petróleo das areias de alcatrão do Mioceno"
 VEN_drill_the_miocene_tar_sands_oil_desc:0 "Foi descoberto petróleo perto do Cinturão do Orinoco. Devemos aproveitar essa descoberta para nossa vantagem e explorar nossa nova fonte de petróleo."
 VEN_nationwide_oil_extraction_improvements:0 "Melhorias na extração de petróleo em todo o país"
 VEN_nationwide_oil_extraction_improvements_desc:0 "Poderíamos usar algumas melhorias na forma como extraímos nosso recurso mais lucrativo."
 VEN_invest_in_the_consumer_market:0 "Investir no mercado consumidor"
 VEN_invest_in_the_consumer_market_desc:0 "Nossa economia é muito dependente da produção de petróleo, e precisamos parar com isso. Devemos nos aprofundar em mercados mais voltados para o consumidor para nos afastarmos da dependência do petróleo e melhorarmos nosso setor de consumo."
 VEN_promise_worker_condition_improvements:0 "Promete melhorias na condição do trabalhador"
 VEN_promise_worker_condition_improvements_desc:0 "É evidente que há inquietação entre aqueles que trabalham em nosso setor de petróleo com relação às condições de trabalho. Talvez devêssemos apaziguar suas reclamações."
 VEN_adopt_pro_market_policies:0 "Adotar políticas pró-mercado"
 VEN_adopt_pro_market_policies_desc:0 "Temos visto os efeitos positivos das políticas pró-mercado em todo o mundo. Como nossa produção de petróleo é bastante impressionante, devemos capitalizá-la ao máximo para trazer o máximo de investimento possível."
 VEN_nationalize_the_oil_fields:0 "Nacionalizar os campos de petróleo"
 VEN_nationalize_the_oil_fields_desc:0 "Em vez de deixar nossa indústria petrolífera nas mãos de empresas privadas, deveríamos nacionalizar nossos campos de petróleo."
 VEN_estado_bolivar_mine_Expansions:0 "Expansões da mina do Estado Bolivar"
 VEN_estado_bolivar_mine_Expansions_desc:0 "Vários recursos inexplorados foram encontrados no Estado Bolivar. Investir no estabelecimento de minas lá poderia ver nossa produção de vários materiais finos, o que faria maravilhas para nossa indústria nacional."
 VEN_industrialize_the_nation:0 "Industrializar a nação"
 VEN_industrialize_the_nation_desc:0 "Embora não tenhamos sido afetados de forma muito adversa pela grande depressão, não há como negar os impactos do mundo industrial e os muitos benefícios que ele traz. Nossa nação, embora estável, carece de industrialização e poderia se tornar ainda mais forte se adotássemos um plano de industrialização."
 VEN_establish_the_guardia_nacional:0 "Estabelecer a Guarda Nacional"
 VEN_establish_the_guardia_nacional_desc:0 "A Guardia Nacional foi criada em 1937 por Contreras e se tornou um dos quatro principais componentes das Forças Armadas da Venezuela. À medida que nossa nação cresce"
 VEN_ramp_up_the_armories:0 "Aumentar os arsenais"
 VEN_ramp_up_the_armories_desc:0 "Com o aumento das tensões em todo o mundo, precisamos começar a armar nossos homens para estarmos preparados para qualquer situação."
 VEN_heavy_military_investments:0 "Investimentos militares pesados"
 VEN_heavy_military_investments_desc:0 "Precisamos investir o máximo possível em nossa produção militar para garantir que nunca sejamos pegos despreparados e com falta de equipamentos. Isso vai irritar os trabalhadores, mas é um pequeno obstáculo no caminho para lidar com um obstáculo muito maior."
 VEN_conservative_military_investments:0 "Investimentos militares conservadores"
 VEN_conservative_military_investments_desc:0 "Precisamos ser conservadores com nossos investimentos militares. É verdade que as tensões estão aumentando globalmente, mas também precisamos manter nosso pessoal satisfeito."
 VEN_autarky:0 "Autarquia"
 VEN_autarky_desc:0 "Do jeito que está, não podemos depender dos outros para obter recursos, pois eles podem passar de aliados a inimigos em um dia. Precisamos promover reformas para nos tornarmos uma economia autossuficiente."
 VEN_prioritize_oil_to_the_army:0 "Priorizar o petróleo para o exército"
 VEN_prioritize_oil_to_the_army_desc:0 "O exército é nossa prioridade no momento. Toda a nossa produção de petróleo deve ir direto para o exército."
 VEN_standarized_production_lines:0 "Linhas de produção padronizadas"
 VEN_standarized_production_lines_desc:0 "O processo de padronização das linhas de produção permitirá que a produção de armamento militar se torne significativamente mais eficiente e rápida, além de permitir o uso de recursos padronizados."
 VEN_begin_army_modernizations:0 "Iniciar as modernizações do exército"
 VEN_begin_army_modernizations_desc:0 "Conforme observado pelos Estados Unidos, o equipamento de nosso exército é deficiente, tecnologicamente falando. A modernização traria nosso exército para os padrões adequados, mesmo que demore um pouco."
 VEN_modernize_the_air_force:0 "Força Aérea Venezolana"
 VEN_modernize_the_air_force_desc:0 "A força aérea venezuelana tem uma longa história, mas recentemente não houve necessidade de mantê-la. Isso, no entanto, pode mudar em breve, pois as tensões continuam aumentando e precisamos estar preparados para qualquer situação possível."
 VEN_national_airplane_production:0 "Produção nacional de aviões"
 VEN_national_airplane_production_desc:0 "À medida que industrializamos e expandimos nossa indústria, nossa produção de aviões também deve crescer. Em breve, teremos uma força aérea que rivaliza com a do Brasil e da Argentina."
 VEN_venezuelan_airbase_expansion:0 "Projeto de expansão da base aérea"
 VEN_venezuelan_airbase_expansion_desc:0 "À medida que a força aérea cresce em número, nossas bases aéreas também precisam comportar todos os novos aviões."
 VEN_modernized_venezuelan_fighters:0 "Caças venezuelanos modernizados"
 VEN_modernized_venezuelan_fighters_desc:0 "Os caças são a linha de frente das batalhas aéreas. Ter caças modernos garantirá nossa vitória no ar."
 VEN_bombs_from_the_sky:0 "Bombas do céu"
 VEN_bombs_from_the_sky_desc:0 "Enquanto os caças lutam no céu, os bombardeiros descem para bombardear nossos inimigos e garantir a vitória absoluta."
 VEN_import_american_weaponry:0 "Importar armamento [USA.GetAdjective]"
 VEN_import_american_weaponry_desc:0 "Os americanos têm algumas das melhores e mais modernas armas da região, e já demonstraram sua disposição de nos vender suas armas."
 VEN_troop_air_support:0 "Apoio aéreo de tropas"
 VEN_troop_air_support_desc:0 "Ter apoio aéreo além de uma invasão de tropas nos permitirá ter mais facilidade contra nossos inimigos."
 VEN_ejercito_venezolano_f:0 "Exército venezuelano"
 VEN_ejercito_venezolano_f_desc:0 "O exército venezuelano tem uma das histórias mais longas da região, que remonta aos dias da Grande Colômbia sob o comando de Simon Bolívar. Um exército com essa história merece financiamento e investimentos adequados."
 VEN_small_arms_modernization:0 "Modernização de armas pequenas"
 VEN_small_arms_modernization_desc:0 "Armas pequenas, como pistolas e equipamentos militares, embora de produção barata, são as coisas mais importantes a serem produzidas e modernizadas."
 VEN_study_venezuelan_topography:0 "Estudar a topografia da Venezuela"
 VEN_study_venezuelan_topography_desc:0 "A topografia e a geografia da Venezuela são muito peculiares quando comparadas às de outros países. Estudá-la adequadamente pode nos dar uma vantagem contra nossos inimigos no caso de termos de lutar em um terreno semelhante."
 VEN_venezuelan_special_forces:0 "Forças especiais da Venezuela"
 VEN_venezuelan_special_forces_desc:0 "Um programa de forças especiais venezuelanas deve ser prontamente estabelecido para preparar o exército para qualquer ocasião especial em que ele possa se encontrar."
 VEN_national_tank_program:0 "Programa Nacional de Tanques"
 VEN_national_tank_program_desc:0 "Um exército forte é aquele que contém soldados e armas. Um exército ainda mais forte é aquele que contém um número abundante de tanques."
 VEN_armament_program:0 "Programa de armamento"
 VEN_armament_program_desc:0 "À medida que o exército se expande, também aumenta a demanda por armas e equipamentos. Um programa de armamento adequado será estabelecido para suprir essa demanda."
 VEN_artillery_modernization_effort:0 "Esforço de modernização da artilharia"
 VEN_artillery_modernization_effort_desc:0 "Ter uma artilharia moderna garantiria a vitória no campo de batalha."
 VEN_combined_arms_tactics:0 "Táticas de armas combinadas"
 VEN_combined_arms_tactics_desc:0 "À medida que todos os ramos das forças armadas melhoram, nossas táticas também devem melhorar. Usar e combinar todos os três ao mesmo tempo será decisivo."
 VEN_stricter_training_lessons:0 "Lições de treinamento mais rigorosas"
 VEN_stricter_training_lessons_desc:0 "Lições de treinamento mais rigorosas em nossas escolas serão promovidas para melhorar a qualidade de nossos pilotos."
 VEN_adopt_a_protectionist_policy:0 "Adotar uma política protecionista"
 VEN_adopt_a_protectionist_policy_desc:0 "[VEN.Getleader] anunciou que o petróleo venezuelano é para e pelos venezuelanos. Isso, no entanto, não significa que os mercados de petróleo serão completamente fechados, pois outras nações ainda poderão comprar petróleo e investir em nossa produção de petróleo, embora em uma quantidade limitada."
 VEN_study_foreign_central_banks:0 "Estudar bancos centrais estrangeiros"
 VEN_study_foreign_central_banks_desc:0 "A ideia de ter um banco central nacional não é nova na Venezuela, e é uma ideia que [VEN.GetLeader] quer levar adiante. Precisaremos estudar adequadamente os bancos centrais estrangeiros e analisar as melhores estratégias e metodologias para implementar um banco central adequado."
 VEN_agricultural_investments:0 "Investimentos agrícolas"
 VEN_agricultural_investments_desc:0 "À medida que nos modernizamos e industrializamos, também é importante manter nosso setor agrícola da economia."
 VEN_el_pais_de_los_trabajadores:0 "§YEl País de los Trabajadores§!"
 VEN_el_pais_de_los_trabajadores_desc:0 "Este país é para os trabalhadores, pelos trabalhadores. Como a greve planejada mostrou, os trabalhadores são os que têm a palavra neste país, e faremos o que deve ser feito para garantir que isso continue sendo verdade."
 VEN_demand_foreign_subsidies:0 "Exigir subsídios estrangeiros"
 VEN_demand_foreign_subsidies_desc:0 "Agora que os países estrangeiros estão comprando direitos de acesso ao nosso petróleo, começaremos a exigir que essas nações paguem por nossos recursos, usando-os como subsídios estrangeiros para subsidiar a economia e melhorar nossa indústria."
 VEN_banco_central_de_venezuela:0 "Banco Central da Venezuela"
 VEN_banco_central_de_venezuela_desc:0 "Historicamente, o Banco Central da Venezuela foi estabelecido em 1941, sendo responsável principalmente pelas reservas de ouro do país. Nosso banco central será decisivo para garantir a estabilidade econômica em todo o país."
 VEN_nationwide_education_reforms:0 "Reformas educacionais em todo o país"
 VEN_nationwide_education_reforms_desc:0 "A educação é o aspecto mais importante de todo e qualquer país, e NÃO recuaremos nisso."
 VEN_industrial_investments:0 "Investimentos industriais"
 VEN_industrial_investments_desc:0 "Não há nada de errado em investir para melhorar nosso setor, especialmente quando os resultados nos beneficiam no final."
 VEN_invest_in_the_mining_industry:0 "Investir no setor de mineração"
 VEN_invest_in_the_mining_industry_desc:0 "Nossa dependência da produção de petróleo começou a afetar negativamente nossa economia. É hora de sairmos da nossa zona de conforto, investindo em outros setores da indústria de mineração, como aço e tungstênio."
 VEN_the_modern_venezuelan_economy:0 "A moderna economia venezuelana"
 VEN_the_modern_venezuelan_economy_desc:0 "Depois de muitas reformas, leis aprovadas e financiamento adequado, a economia venezuelana pode realmente ser considerada moderna. Uma economia que pode influenciar as potências regionais e até mesmo ter uma posição no cenário global."
 VEN_support_galavis_actions:0 "Apoiar as ações de Galavis"
 VEN_support_galavis_actions_desc:0 "Quanto mais analisamos as ações que Galavis tomou contra os manifestantes na capital, mais evidente se torna que foi o curso de ação correto. Nós o apoiaremos até o fim, independentemente do que os manifestantes alegarem. Mesmo que as pessoas não percebam agora, elas acabarão percebendo."
 VEN_temporarily_imprison_galavis:0 "Prender temporariamente Galavis"
 VEN_temporarily_imprison_galavis_desc:0 "As ações de Galavis são simplesmente imperdoáveis. Matar manifestantes inocentes que estavam apenas exercendo seu direito de protestar foi assassinado, roubado de suas vidas. Esse é um crime imperdoável, e Galavis será punido posteriormente por suas ações, ao mesmo tempo em que apazigua as pessoas que estavam protestando."
 VEN_enact_the_february_plan:0 "Promulgar o Plano de Fevereiro"
 VEN_enact_the_february_plan_desc:0 "À medida que os protestos aumentam cada vez mais, precisamos encontrar uma maneira de mitigar as crescentes tensões internas. O [VEN.GetLeader] anunciou um conjunto de medidas, estabelecendo as diretrizes para a mudança política, econômica e social do país, o que permitiu o nascimento da democracia, o reconhecimento de direitos e liberdades e um desenvolvimento econômico de tipo capitalista."
 VEN_create_the_ministry_of_health_and_social_assistance:0 "Criar o Ministério da Saúde e Assistência"
 VEN_create_the_ministry_of_health_and_social_assistance_desc:0 "Para promover a melhoria da saúde da população venezuelana, será criado o ministério da saúde e assistência social para ajudar os necessitados."
 VEN_promote_nationwide_hygiene:0 "Promover a higiene em nível nacional"
 VEN_promote_nationwide_hygiene_desc:0 "Continuando com nossa repressão às doenças, promoveremos a higiene em todo o país para promover a boa saúde."
 VEN_support_the_workers_cause:0 "Apoiar a causa dos trabalhadores"
 VEN_support_the_workers_cause_desc:0 "À medida que a greve se aproxima, a população em geral se pergunta sobre a estabilidade do governo atual e o quanto ele é realmente eficaz. Talvez haja uma opção melhor, talvez com essa greve possamos transformá-la em algo ainda maior, em uma revolução em grande escala para salvar o povo venezuelano!"
 VEN_arm_the_peasants:0 "Armar os camponeses"
 VEN_arm_the_peasants_desc:0 "O povo da Venezuela se levantará para demonstrar sua raiva e ressentimento contra o governo. Todos às armas!"
 VEN_revolution_to_the_army:0 "Revolução para o exército"
 VEN_revolution_to_the_army_desc:0 "Aqueles que estão no presente precisam aprender sobre nossa causa. Ter soldados profissionais trará o equilíbrio da vitória para o nosso lado."
 VEN_bourgeoisie_crackdown:0 "Repressão da burguesia"
 VEN_bourgeoisie_crackdown_desc:0 "Com todas as preparações preparadas e em movimento, o último prego no bolo é a erradicação total de toda a burguesia. Em nome da revolução!"
 VEN_spearhead_of_the_revolution:0 "Ponta de lança da revolução"
 VEN_spearhead_of_the_revolution_desc:0 "À medida que a revolução se torna cada vez mais forte, uma pergunta sai da língua de muitos: quem vai liderar a revolução? Há vários candidatos dignos do cargo, como Gustavo Machado Morales, Juan Bautista Fuenmayor e Rodolfo Quintero."
 VEN_everyone_to_arms:0 "Todos às armas"
 VEN_everyone_to_arms_desc:0 "Todos às armas! A revolução precisa de vocês!"
 VEN_mobilize_the_economy:0 "Mobilizem a economia"
 VEN_mobilize_the_economy_desc:0 "Todos para as fábricas! Nenhum trabalhador para trás!"
 VEN_PRP:0 "Partido Republicano Progressista"
 VEN_PRP_desc:0 "Idealizado principalmente por Rodolfo Quintero, o PRP adota uma abordagem mais sindicalista do comunismo, dando todo o poder ao trabalhador e garantindo uma economia forte para eliminar quaisquer desigualdades encontradas entre as pessoas."
 VEN_PCV:0 "Partido Comunista da Venezuela"
 VEN_PCV_desc:0 "O Partido Comunista da Venezuela, idealizado por Gustavo Machado Morales e apoiado por Juan Buatista Fuenmayor, alimentado pelo ódio às potências imperialistas do Ocidente e pelo desejo de ter uma sociedade coletivizada, unificando os vários países da América do Sul em uma única união de repúblicas socialistas."
 VEN_declare_the_national_syndicate:0 "Declarar o Sindicato Nacional"
 VEN_declare_the_national_syndicate_desc:0 "Com o regime agora em vigor, podemos começar a implementar nossas mudanças para melhorar a nação. Nossa primeira ordem do dia é estabelecer um sindicato nacional que será responsável pelos trabalhadores da Venezuela. Isso exigirá financiamento, mas é garantido que ajudará a economia no longo prazo."
 VEN_farmer_subsidies:0 "Subsídios ao agricultor"
 VEN_farmer_subsidies_desc:0 "Os agricultores ajudaram enormemente na revolução e merecem elogios e compensações por isso."
 VEN_venezuelan_worker_movement:0 "Movimento dos trabalhadores venezuelanos"
 VEN_venezuelan_worker_movement_desc:0 "Pelo trabalhador, para o trabalhador! Esse é o lema pelo qual vivemos e o lema que promoveremos."
 VEN_greater_university_investments:0 "Maiores investimentos universitários"
 VEN_greater_university_investments_desc:0 "Com universidades maiores e mais influentes, podemos ter venezuelanos mais instruídos, promovendo ainda mais o crescimento da nação. Pela revolução!"
 VEN_education_is_first:0 "Educação em primeiro lugar"
 VEN_education_is_first_desc:0 "Uma sociedade educada é uma sociedade forte."
 VEN_enact_major_economic_reforms:0 "Promulgar grandes reformas econômicas"
 VEN_enact_major_economic_reforms_desc:0 "A guerra civil deixou nossa economia em frangalhos. Precisamos fazer grandes reformas econômicas se quisermos ter alguma esperança de consertá-la."
 VEN_ensure_proper_military_training:0 "Garantir o treinamento militar adequado"
 VEN_ensure_proper_military_training_desc:0 "Depois de uma guerra civil terrível, nossas forças armadas ficaram devastadas. É hora de construir a partir do zero e começar a treinar adequadamente nossas forças armadas."
 VEN_seize_the_military_industry:0 "Aproveitar a indústria militar"
 VEN_seize_the_military_industry_desc:0 "Ficaremos com isso, muito obrigado. Acreditamos que temos um uso melhor para essas armas."
 VEN_national_mobilization_program:0 "Programa de Mobilização Nacional"
 VEN_national_mobilization_program_desc:0 "Não se pode ter um regime adequado sem um forte exército vermelho para acompanhá-lo. Todos os venezuelanos devem iniciar o alistamento militar obrigatório a partir de hoje! O glorioso exército venezuelano será temido pelo Ocidente!"
 VEN_invest_development_zulia:0 "Investir no desenvolvimento de Zulia"
 VEN_invest_development_zulia_decs:0 "Considerada o berço do comunismo venezuelano, não é de surpreender que [VEN.GetLeader] queira desenvolver a província e colocá-la nos mesmos padrões da capital."
 VEN_organizing_the_new_cabinet:0 "Organizando o novo gabinete"
 VEN_organizing_the_new_cabinet_desc:0 "Com um novo gabinete em nossas mãos, precisamos organizá-lo adequadamente para que se encaixe em nossos padrões de qualidade e nos livremos de qualquer capitalista à espreita ou autoritário em potencial."
 VEN_follow_earl_browders_theories:0 "Siga as teorias de Earl Browder"
 VEN_follow_earl_browders_theories_Desc:0 "Earl Browder foi um comunista infame nos Estados Unidos, conhecido principalmente por sua admiração pela União Soviética e pela ambição de uma cooperação estreita entre os Estados Unidos e a União Soviética. Suas teorias ainda estão muito presentes na mente de muitos e, com a orientação de uma mente tão genial, com certeza teremos sucesso."
 VEN_equality_for_all:0 "Igualdade para todos"
 VEN_equality_for_all_desc:0 "Somos todos criados iguais, não importa a raça, a idade ou o gênero."
 VEN_gloria_al_pueblo:0 "Glória ao povo"
 VEN_gloria_al_pueblo_desc:0 "Gloria al bravo pueblo! Gloria al puebo Venezolano!"
 VEN_the_great_south_american_revolution:0 "A grande revolução sul-americana"
 VEN_the_great_south_american_revolution_desc:0 "É hora de começarmos a espalhar a revolução e libertar os povos oprimidos da América Latina!"
 VEN_ley_lara:0 "Ley Lara"
 VEN_ley_lara_desc:0 "A Lei Lara ou Lei da Ordem Pública foi um instrumento legal aprovado no parlamento venezuelano pelo governo de Eleazar López Contreras em junho de 1936, com o objetivo de controlar as manifestações políticas da oposição e suprimi-las, se necessário. Precisaremos manter um controle mais rígido sobre nossa oposição se quisermos que o país se recupere."
 VEN_sign_the_frontline_treaty:0 "Assinar o Tratado da Linha de Frente"
 VEN_sign_the_frontline_treaty_desc:0 "O Tratado López de Mesa-Gil Borges foi um tratado assinado em abril de 1941 para estabelecer corretamente as fronteiras entre a Venezuela e a Colômbia de uma vez por todas, e acabar de uma vez por todas com toda e qualquer tensão entre os dois países devido a disputas de fronteira. Ter boas relações com a Colômbia será benéfico para nós dois."
 VEN_museum_of_fine_arts_of_caracas:0 "Museu de Belas Artes de Caracas"
 VEN_museum_of_fine_arts_of_caracas_desc:0 "O Museu de Belas Artes foi estabelecido em Caracas sob a presidência de Lopez Contreras, com o objetivo de promover a educação histórica do país e servir como um ponto para o turismo local e internacional."
 VEN_education_reforms:0 "Reformas na educação"
 VEN_education_reforms_desc:0 "A promoção de reformas educacionais adequadas impulsionará a educação do país e permitirá que nossas futuras gerações levem o país adiante."
 VEN_the_medina_administration_focus:0 "A administração Medina"
 VEN_the_medina_administration_focus_desc:0 "Com o mandato de Contreras chegando ao fim, um novo líder deve ascender para liderar a nação. Esse papel não deve ser atribuído a ninguém menos que Isaías Medina Angarita, um líder militar de mente forte que também acredita na ideia de uma Venezuela livre, alinhada com as potências aliadas do Ocidente."
 VEN_allow_full_freedom_of_speech:0 "Permitir liberdade total de expressão"
 VEN_allow_full_freedom_of_speech_desc:0 "Muitos setores da oposição afirmam que Medina é um fascista clandestino, que tem laços com os grupos militares do país e promove o totalitarismo. Provaremos que essas alegações estão erradas permitindo a plena liberdade de expressão, especialmente permitindo que os venezuelanos façam parte de qualquer ideologia que queiram sem nenhuma repercussão, com exceção do comunismo e do anarquismo."
 VEN_the_right_to_strike:0 "O direito de greve"
 VEN_the_right_to_strike_desc:0 "Sem a liberdade de greve, como melhoraremos como país se proibirmos o povo venezuelano de se levantar e ser ouvido?"
 VEN_break_all_ties_with_the_axis:0 "Romper todos os laços com o Eixo"
 VEN_break_all_ties_with_the_axis_desc:0 "O Eixo causou muitos danos, basta! Devemos romper todos os laços com eles, pois eles provaram que são a verdadeira escória deste planeta."
 VEN_favor_the_allied_cause:0 "Favorecer a causa dos aliados"
 VEN_favor_the_allied_cause_desc:0 "Depois de romper os laços com o Eixo, é natural que fiquemos do lado das potências aliadas. Elas já provaram ser significativamente mais prestativas, com os Estados Unidos até mesmo se oferecendo para nos ajudar a modernizar nosso exército e nossa força aérea."
 VEN_internal_anti_german_measures:0 "Medidas internas contra a Alemanha"
 VEN_internal_anti_german_measures_desc:0 "Há alguns alemães em nossa nação que têm sentimentos pró-alemães. Eles representam uma ameaça ao nosso povo e devem ser tratados com rapidez."
 VEN_tour_through_the_bolivarian_countries:0 "Passeio pelos países bolivarianos"
 VEN_tour_through_the_bolivarian_countries_desc:0 "Para promover boas relações com nossos vizinhos, devemos iniciar uma turnê pelos países bolivarianos. Isso incluiria a Colômbia, o Panamá, o Peru, o Equador e a Bolívia. Seria uma escolha natural, considerando que os líderes desses países, em algum momento ou outro, visitaram nossa nação para melhorar as relações políticas."
 VEN_support_the_accion_democratica:0 "Apoiar a Ação Democrática"
 VEN_support_the_accion_democratica_desc:0 "Ficou claro que Medina não foi feito para liderar esta nação, e precisamos de uma melhoria, algo novo. Especialmente quando se considera o limbo em que Escalantes se encontra para decidir se vai ou não liderar. Tudo isso torna mais do que óbvio que um golpe de estado deve ser realizado para nos livrarmos de Medina e colocarmos em seu lugar Rômulo Bentancourt, alguém que realmente seja capaz de liderar."
 VEN_the_father_of_venezuelan_democracy:0 "O pai da democracia venezuelana"
 VEN_the_father_of_venezuelan_democracy_desc:0 "Apelidado de pai da democracia venezuelana, Bentancourt acredita firmemente na liberdade de expressão e nas liberdades individuais, e fará tudo o que estiver ao seu alcance para garantir que o povo venezuelano tenha essas qualidades."
 VEN_use_what_we_learned_from_pedro:0 "Use o que aprendemos com Pedro"
 VEN_use_what_we_learned_from_pedro_desc:0 "Durante o período em que estivemos exilados no Chile, aprendemos muitas coisas importantes com o então líder chileno Pedro Aguirre Cerda. Poderíamos usar alguns de seus ideais em nosso próprio país para promover o crescimento e a prosperidade."
 VEN_allow_free_and_public_elections:0 "Permitir eleições livres e públicas"
 VEN_allow_free_and_public_elections_desc:0 "As pessoas estão exigindo eleições totalmente livres e públicas, portanto, seria sensato ouvi-las e fazer o que elas desejam antes que a situação piore."
 VEN_the_escalante_administration:0 "A administração Escalante"
 VEN_the_escalante_administration_desc:0 "Visto por muitos como o único líder realmente apto a governar a Venezuela, Escalante tem a admiração de muitos ao seu lado, e um líder que muitos acreditam que levará este país à vanguarda do mundo, sendo reconhecido globalmente como uma verdadeira potência. Devemos garantir que isso aconteça, não importa o que aconteça."
 VEN_cooperation_with_the_US:0 "Cooperação com os Estados Unidos"
 VEN_cooperation_with_the_US_desc:0 "Ter um aliado tão forte e poderoso no norte seria mais do que ideal para promover nosso próprio crescimento. Os EUA já se manifestaram bastante a favor de nós e de nossa causa, portanto, é natural que retribuamos o favor e cooperemos ainda mais com eles."
 VEN_fully_implement_the_agrarian_reform:0 "Implementar totalmente a reforma agrária"
 VEN_fully_implement_the_agrarian_reform_desc:0 "Originalmente planejada por Medina antes de ser destituído, essa grande reforma agrária tinha como objetivo melhorar a produtividade do lado agrícola da nossa economia. Agora que estamos no comando, podemos continuar com essa reforma planejada e torná-la realidade."
 VEN_promote_venezuelan_industrialization:0 "Promover a industrialização da Venezuela"
 VEN_promote_venezuelan_industrialization_desc:0 "A economia da Venezuela tem crescido de forma constante, mas promovendo a industrialização em escala local e nacional, podemos fazê-la crescer ainda mais rápido."
 VEN_a_free_venezuela:0 "Uma Venezuela livre"
 VEN_a_free_venezuela_desc:0 "O objetivo final do nosso governo, depois de muito tempo e esforço, foi finalmente alcançado. Nosso país pode finalmente ser reconhecido como uma democracia adequada, que é livre e que representa todas as qualidades de liberdade e prosperidade."
 VEN_promote_immigration:0 "Promover a imigração"
 VEN_promote_immigration_desc:0 "Abrir nossas fronteiras para a imigração aumentará nossa população - e, portanto, aumentará nossa população trabalhadora."
 VEN_support_the_national_industry:0 "Apoiar a indústria nacional"
 VEN_support_the_national_industry_desc:0 "A indústria nacional é o que faz esta economia avançar. Esse setor precisa de todo o nosso apoio, e é exatamente isso que faremos."
 VEN_appoint_romulo_gallegos:0 "Nomear Rômulo Gallegos"
 VEN_appoint_romulo_gallegos_desc:0 "Em vez de ter Bentancourt, talvez seja mais adequado eleger alguém como Gallegos em nossas primeiras eleições verdadeiramente livres da nação. É um dia para ser comemorado, e esperamos que Gallegos faça muitas coisas boas para este país... é o que dirá alguém desatento. Ele é apenas o primeiro passo de nossos planos de tomada de controle militar."
 VEN_military_takeover:0 "Tomada de controle militar"
 VEN_military_takeover_desc:0 "Com o governo em seu ponto mais fraco da história, ficou mais do que claro que os militares devem intervir totalmente para trazer ordem a esta nação. Temos sido muito relaxados e isso trouxe muitas consequências."
 VEN_strengthen_the_military:0 "Fortalecer as Forças Armadas"
 VEN_strengthen_the_military_desc:0 "Precisamos de um exército forte para que nossas ordens sejam respeitadas."
 VEN_wave_of_democracy:0 "Onda de democracia"
 VEN_wave_of_democracy_desc:0 "A democracia está se transformando em uma luz moribunda na América Latina, mas podemos mudar isso. Podemos levar a democracia aos nossos vizinhos e tornar nossa região ainda melhor."
 VEN_caracas_la_guaira_highway:0 "Rodovia Caracas-La Guaira"
 VEN_caracas_la_guaira_highway_desc:0 "A rodovia Caracas-La Guaira foi uma rodovia construída em Caracas a partir de 1950 e concluída em 1953. Seu objetivo era tornar o transporte entre as duas partes da cidade mais fácil e rápido. A rodovia proposta garantirá mais produtividade na capital."
 VEN_readjust_the_parties:0 "Reajustar as partes"
 VEN_readjust_the_parties_desc:0 "Agora que estamos no comando, podemos começar a desmantelar alguns dos partidos de oposição para garantir que eles não interfiram em nossos planos. Eles se tornarão um espinho em nosso lado se os deixarmos por muito tempo."
 VEN_military_oriented_industry:0 "Indústria de orientação militar"
 VEN_military_oriented_industry_desc:0 "O exército é o que traz a verdadeira prosperidade para a nação. Quem se importa com as pessoas quando se tem um exército forte? (Quebra da quarta parede aqui, por favor, pelo amor de Deus, não pense realmente assim)"
 VEN_towards_a_new_venezuela:0 "Rumo a uma nova Venezuela"
 VEN_towards_a_new_venezuela_desc:0 "A Venezuela está agora em um caminho de crescimento, um caminho que fomos capazes de realizar. Houve altos e baixos, mas conseguimos no final, e agora é hora de nos tornarmos o poder com o qual sempre sonhamos."
 VEN_our_comrades_in_south_america:0 "Nossos camaradas na América do Sul"
 VEN_our_comrades_in_south_america_desc:0 "Há muitos na América do Sul que estão dispostos a se juntar a nós em nossa causa pela Revolução Sul-Americana. Essas nações são dignas de se aliarem a nós, e podemos fazer muitas coisas grandiosas juntos."
 VEN_potential_comintern_membership:0 "Associação potencial ao Comintern"
 VEN_potential_comintern_membership_desc:0 "Com o aumento das tensões globais, está se tornando cada vez mais óbvio que nosso melhor curso de ação é nos aliarmos aos soviéticos. Juntos, podemos tornar a revolução global uma realidade."
 VEN_demand_guyana_esequiba_commie:0 "Exigir Guiana Esequiba"
 VEN_demand_guyana_esequiba_commie_desc:0 "A Guiana Esequiba tem sido reivindicada pela Venezuela desde a dissolução da Gran Colômbia, sendo oficialmente reconhecida como parte da nação até a ocupação e subsequente anexação da mesma pelos britânicos. Apesar do tempo que passou, os sonhos de tê-la sob nosso controle só cresceram desde então, e agora é hora de deixar claro para os britânicos que o território pertence a nós."
 VEN_an_unthinkable_union:0 "Uma união impensável"
 VEN_an_unthinkable_union_desc:0 "Com os soviéticos sendo invadidos por potências estrangeiras e com sua soberania em risco, nosso alto comando apresentou uma ideia muito interessante: propor a ideia de salvá-los anexando-os por meio da unificação. Embora pareça rebuscada, na verdade faz sentido, uma vez que nosso próprio poder também é considerado, bem como nossas relações com os soviéticos e sua situação atual. Nós os salvaremos, prometemos".
 VEN_soviet_industrial_investments:0 "Investimentos industriais soviéticos"
 VEN_soviet_industrial_investments_desc:0 "A indústria soviética é uma das mais fortes do planeta. Receber investimentos deles promoverá nossa indústria ainda mais."
 VEN_invite_our_communist_brothers:0 "Convidar nossos irmãos comunistas"
 VEN_invite_our_communist_brothers_desc:0 "Agora que somos líderes de uma facção, podemos começar a convidar nossos irmãos comunistas e trabalhar juntos."
 VEN_bolivarian_liberation:0 "Libertação bolivariana"
 VEN_bolivarian_liberation_desc:0 "A Colômbia e o Equador foram oprimidos por muito tempo. Como parte da irmandade bolivariana, é nosso dever libertá-los e salvá-los dessa opressão."
 VEN_reunification_in_the_south:0 "Reunificação no Sul"
 VEN_reunification_in_the_south_desc:0 "O Peru também é considerado bolivariano por muitos, e eles também serão libertados para o bem maior da revolução."
 VEN_the_panamanian_question:0 "A questão do Panamá"
 VEN_the_panamanian_question_desc:0 "O Panamá também está correndo o risco de ser manipulado pelo Ocidente. Eles precisam ser salvos o mais rápido possível."
 VEN_the_march_north:0 "A Marcha para o Norte"
 VEN_the_march_north_desc:0 "As Américas Central e do Norte foram manchadas com os males do Ocidente, e precisamos garantir que esse padrão não continue. Vamos pôr um fim a essa maré ocidental".
 VEN_bolivarian_workers_reunited:0 "Trabalhadores bolivarianos reunidos"
 VEN_bolivarian_workers_reunited_desc:0 "Os trabalhadores bolivarianos foram finalmente unidos sob uma única bandeira. Nossas esperanças de ambições ainda maiores agora se tornaram viáveis, e nosso caminho para uma revolução maior está agora desbloqueado."
 VEN_proclaim_the_south_american_union:0 "Proclamar a união sul-americana"
 VEN_proclaim_the_south_american_union_desc:0 "Com todas as terras que controlamos, podemos finalmente oficializar a União das Repúblicas Socialistas Sul-Americanas. Tem sido um processo tedioso, mas finalmente podemos mostrar ao mundo que estamos levando isso a sério!"
 VEN_the_revolutionary_south_american_industry:0 "A indústria revolucionária sul-americana"
 VEN_the_revolutionary_south_american_industry_desc:0 "Com tanta terra sob nosso controle, podemos promover nossa indústria em seu potencial máximo, criando uma indústria que rivaliza com as grandes potências mundiais."
 VEN_an_army_like_no_other:0 "Um exército como nenhum outro"
 VEN_an_army_like_no_other_desc:0 "Todos os outros exércitos temerão o nosso! Nós seremos os mais poderosos!"
 VEN_major_naval_investments:0 "Grandes investimentos navais"
 VEN_major_naval_investments_desc:0 "Nossas ambições exigirão uma marinha muito forte para serem bem-sucedidas."
 VEN_the_asian_counterweight:0 "O contrapeso asiático"
 VEN_the_asian_counterweight_desc:0 "Da mesma forma que o Ocidente foi contaminado por mentalidades imperialistas, o mesmo ocorreu com a Ásia, em particular com o Império Japonês. Seu povo precisa ser libertado, e nós seremos os únicos a fazer isso."
 VEN_counter_japanese_imperialism:0 "Contra o imperialismo japonês"
 VEN_counter_japanese_imperialism_desc:0 "Os dias do Japão Imperial acabaram, é hora de eles pagarem por todos os crimes que cometeram."
 VEN_liberate_mexico:0 "Libertar o México"
 VEN_liberate_mexico_desc:0 "Seus dias estão contados, México, a maré da revolução chegará até você e seu povo se levantará contra seu governo miserável."
 VEN_liberate_the_guyanas:0 "Liberte os Guayans"
 VEN_liberate_the_guyanas_desc:0 "Os Guayanas estão sob a escravidão europeia há muito tempo. Seu povo tem implorado por salvação, e é isso que daremos a eles."
 VEN_the_caribbean_question:0 "A questão do Caribe"
 VEN_the_caribbean_question_desc:0 "Devido à nossa proximidade com o Caribe, podemos tirar proveito disso e planejar nossa invasão da região para dominá-los e não permitir que o Ocidente os explore."
 VEN_strike_at_capitalism:0 "Ataque ao capitalismo"
 VEN_strike_at_capitalism_desc:0 "O capitalismo durou tempo demais, está na hora de colocarmos o último prego no caixão e nos livrarmos dessa ideologia descipável de uma vez por todas."
 VEN_the_global_revolution:0 "A Revolução Global"
 VEN_the_global_revolution_desc:0 "O que estamos vendo agora é uma nova era da humanidade, uma era que não está repleta de líderes vergonhosos, políticos corruptos nem ditadores inseguros. Estamos olhando para um mundo que a Terra merece, ideais que nos levarão adiante e uma era de avanços tecnológicos, avanços sociais, além de paz e prosperidade!"
 VEN_la_tierra_de_bolivar:0 "La Tierra de Bolivar"
 VEN_la_tierra_de_bolivar_desc:0 "Nosso grande libertador, Simon Bolivar, nasceu no que hoje é nosso belo país, a Venezuela. Ele tinha ambições diferentes de qualquer outro e, apesar do fato de muitos duvidarem dele, ele ainda seguiu em frente e conseguiu formar o que acabou sendo a Grande Colômbia. Uma potência absoluta de uma nação que, infelizmente, deixou de existir há quase um século. Isso, no entanto, mudará em breve, pois traremos de volta seus sonhos e ambições do túmulo e reformaremos a Grande Colômbia mais uma vez!"
 VEN_unification_mandate:0 "Mandato de Unificação"
 VEN_unification_mandate_desc:0 "Desde 1830, o sonho de reunificar a Grande Colômbia persiste. Agora esse desejo está mais vivo do que nunca. Estamos determinados a retomar esse desejo, que foi ofuscado por interesses pessoais e discórdia política, mas desta vez o faremos corretamente. A Grande Colômbia voltará à vida, seja pela lei ou pela espada."
 VEN_ensure_total_victory:0 "Garantir a vitória total"
 VEN_ensure_total_victory_desc:0 "Algumas das nações bolivarianas podem resistir às nossas ambições de reunificação, mas tudo bem. Garantiremos que elas fiquem sob nosso controle, seja pacificamente ou pela força."
 VEN_no_second_chances:0 "Sem segundas chances"
 VEN_no_second_chances_desc:0 "Este mundo é cruel demais para ser brando uma segunda vez. Bolívar foi muito brando e isso causou a dissolução da então Grande Colômbia, mas isso não acontecerá desta vez. Faremos tudo o que estiver ao nosso alcance para garantir que isso não aconteça uma segunda vez. A verdadeira glória da Gran Colombia será demonstrada em breve!"
 VEN_nuestra_por_derecho:0 "Nuestra por Derecho"
 VEN_nuestra_por_derecho_desc:0 "O governo americano não passa de um intrometido aproveitador. Eles apoiaram a separação do Panamá em 1903 apenas para construir e manter o canal. Se tomarmos o Panamá, também devemos tomar o canal. Ele pertence a nós por direito, pela graça de nossa história, não a eles. Não importa quanto sangue seja derramado, o enclave americano será destruído."
 VEN_la_marcha_al_norte:0 "La Marcha al Norte"
 VEN_la_marcha_al_norte_desc:0 "Nada mais aberrante do que o corporativismo ultra-capitalista dos países do norte do continente. Nós os varreremos como uma avalanche humana, até que não reste nenhum vestígio da plutocracia organizada americana."
 VEN_the_mexican_question:0 "A questão mexicana"
 VEN_the_mexican_question_desc:0 "À medida que o tempo passa, fica cada vez mais claro que o México é apenas um obstáculo em nossa busca pela grandeza, ficando no caminho da glória suprema. Não apenas isso, mas eles têm sido a vítima número um do capitalismo e das influências ocidentais, algo de que podemos finalmente nos livrar de uma vez por todas."
 VEN_la_armada_gran_colombiana:0 "La Armada Gran Colombiana"
 VEN_la_armada_gran_colombiana_desc:0 "A marinha da Gran Colombiana será mencionada nos livros de história, uma marinha temida que somente as potências navais mais fortes podem enfrentar! Nossa marinha logo alcançará esses padrões, e nós nos certificaremos disso."
 VEN_our_ambition_in_the_caribbean:0 "Nossa ambição no Caribe"
 VEN_our_ambition_in_the_caribbean_desc:0 "Está na hora de definirmos nossas metas para expandir nosso território no Caribe."
 VEN_the_true_dominant_power_in_america:0 "A verdadeira potência dominante na América"
 VEN_the_true_dominant_power_in_america_desc:0 "O palco está montado, nossa última dança contra os Estados Unidos é a última coisa pendente em nossa grande conquista ambiciosa."
 VEN_development_near_the_amazonas:0 "Desenvolvimento próximo ao Amazonas"
 VEN_development_near_the_amazonas_desc:0 "O Amazonas é notório por sua falta de abastecimento. Precisamos construí-lo adequadamente para nos prepararmos para nossa invasão."
 VEN_the_march_south:0 "A Marcha para o Sul"
 VEN_the_march_south_desc:0 "Os países do sul são os próximos em nossa lista de conquistas. Em breve, eles serão eliminados do mapa em nome de uma Grande Gran Colômbia!"
 VEN_take_down_the_giant:0 "Derrubar o gigante"
 VEN_take_down_the_giant_desc:0 "Uma batalha final, um último inimigo. Isso é tudo o que resta, e vamos nos certificar de que eles sejam rapidamente eliminados, não importa o custo!"
 VEN_secure_the_tungsten_mines:0 "Proteger as minas de tungstênio"
 VEN_secure_the_tungsten_mines_desc:0 "Embora o petróleo seja nosso recurso mais lucrativo, o tungstênio não deixa de ser valioso. Portanto, devemos trabalhar para proteger nossas minas de tungstênio."
 VEN_establish_the_confederation_as_a_dominion:0 "$ECU_reforming_the_lost_unions$"
 VEN_establish_the_confederation_as_a_dominion_desc:0 "$ECU_reforming_the_lost_unions_desc$"
 VEN_the_union_of_the_americas:0 "$ECU_the_union_of_the_americas$"
 VEN_the_union_of_the_americas_desc:0 "$ECU_the_union_of_the_americas_desc$"
 VEN_the_southern_cone:0 "O Cone Sul"
 VEN_the_southern_cone_desc:0 "Continuando a marcha para o sul, os países do Chile, Argentina e Uruguai logo enfrentarão a ira da Grande Colômbia."
 VEN_the_gran_colombian_economy:0 "A economia da Grã-Colômbia"
 VEN_the_gran_colombian_economy_desc:0 "À medida que nos expandimos e nos fortalecemos, nossa economia também deve crescer. Investimentos em todos os setores da nossa economia serão realizados para promover um maior crescimento econômico."
 VEN_extract_the_amazonian_rubber:0 "Extrair a borracha amazônica"
 VEN_extract_the_amazonian_rubber_desc:0 "O Amazonas é famoso por seu suprimento inexplorado de borracha. Vamos nos certificar de explorar isso o máximo possível."
 VEN_panama_canal_profits:0 "Lucros do Canal do Panamá"
 VEN_panama_canal_profits_desc:0 "Com o canal do Panamá firmemente sob nosso controle, podemos começar a tirar o máximo proveito de seu status de ponto de estrangulamento no comércio internacional, trazendo uma grande quantidade de dinheiro."
 VEN_purchase_our_remaining_territories:0 "Comprar nossos territórios restantes"
 VEN_purchase_our_remaining_territories_desc:0 "Ainda existem alguns territórios que nos pertencem por direito, portanto, usaremos nossa força econômica recém-descoberta para comprar esses territórios e garantir que eles sejam entregues a nós."
 VEN_close_american_cooperation:0 "Fechar a cooperação americana"
 VEN_close_american_cooperation_desc:0 "Com nosso poder e influência crescentes, precisamos cooperar com a próxima potência mais forte capaz de nos ajudar. Os Estados Unidos."
 VEN_protection_over_the_caribbean_and_CA:0 "Proteção sobre o Caribe e a América Central"
 VEN_protection_over_the_caribbean_and_CA_desc:0 "Protegeremos a independência de nossos irmãos do Caribe e da América Central de potências estrangeiras."
 VEN_ensure_peace_in_our_homeland:0 "Garantir a paz em nossa pátria"
 VEN_ensure_peace_in_our_homeland_desc:0 "O comunismo e o fascismo não têm lugar na América do Sul. Devemos livrar nosso continente dessas duas ameaças."
 VEN_the_people_are_always_respected:0 "O povo é sempre respeitado"
 VEN_the_people_are_always_respected_desc:0 "Devemos lutar contra a ameaça fascista na América do Sul!"
 VEN_there_shall_be_no_revolution:0 "Não haverá revolução"
 VEN_there_shall_be_no_revolution_desc:0 "Devemos lutar contra a ameaça comunista na América do Sul!"
 VEN_assess_the_situation_in_europe:0 "Avaliar a situação na Europa"
 VEN_assess_the_situation_in_europe_desc:0 "Os poderes democráticos apelam mais para nossas crenças e posições. Os poderes fascistas? Nem tanto."
 VEN_no_to_nazism:0 "Não ao nazismo"
 VEN_no_to_nazism_desc:0 "O nazismo é uma ideologia vil que não tem lugar em nosso país e não deveria existir de forma alguma."
 VEN_gran_colombians_in_operation_avalanche:0 "[VEN.GetAdjective]s na Operação Avalanche"
 VEN_gran_colombians_in_operation_avalanche_desc:0 "A invasão da Itália está bem encaminhada e precisamos garantir nossa presença nela e ajudar o máximo possível."
 VEN_establish_the_GetYear_constitution:0 "Estabelecer a Constituição [GetYear]"
 VEN_establish_the_GetYear_constitution_desc:0 "Uma revisão da constituição anterior será implementada. Sua substituição incluirá muitas mudanças, como mandatos presidenciais de 5 anos, a proibição de partidos comunistas e anarquistas e a melhoria geral da segurança para o povo e o país como um todo."
 VEN_pass_worker_right_reforms:0 "Aprovar as reformas dos direitos dos trabalhadores"
 VEN_pass_worker_right_reforms_desc:0 "A aprovação da Ley de Trabajo promoverá uma nação trabalhadora, repleta de pessoas dispostas a trabalhar e apoiar a si mesmas e a nação ao máximo. Nossa economia certamente crescerá com essa nova lei, conforme declarado por [VEN.GetLeader]"
 VEN_fiscal_reforms:0 "Reformas fiscais"
 VEN_fiscal_reforms_desc:0 "À medida que a situação política na Venezuela se acalma, podemos continuar nossas reformas no país para melhorar a estabilidade e a unidade nacional."
 VEN_fixate_salaries:0 "Fixar salários"
 VEN_fixate_salaries_desc:0 "Da forma como está, precisaremos fixar os salários para facilitar a gestão econômica da nação. Isso pode prejudicar o venezuelano médio no início, mas prevê-se que o poder de compra nas horas extras aumente com a fixação dos salários e melhore a renda geral dos venezuelanos."
 VEN_anti_communist_crackdown:0 "Repressão anticomunista"
 VEN_anti_communist_crackdown_desc:0 "Devemos expurgar a ideologia comunista e seus seguidores de nosso país."
 VEN_our_stance_in_the_world:0 "Nossa posição no mundo"
 VEN_our_stance_in_the_world_desc:0 "Precisamos tomar uma posição no cenário global. De que lado estaremos?"
 VEN_allied_allignment:0 "Alinhamento de aliados"
 VEN_allied_allignment_desc:0 "Muitos de nossos valores são semelhantes à causa dos Aliados. Seria natural nos alinharmos com eles."
 VEN_british_naval_funding:0 "Financiamento naval britânico"
 VEN_british_naval_funding_desc:0 "Os britânicos são conhecidos por terem a marinha mais forte do planeta. Receber financiamento deles ampliaria muito nosso poder naval e pode até nos permitir obter uma marinha digna de domínio regional."
 VEN_purchase_guyana_esequiba:0 "Comprar Guayana Esequiba"
 VEN_purchase_guyana_esequiba_desc:0 "Temos reivindicado a Guiana Esequiba desde a dissolução da Grande Colômbia, há mais de um século. Hoje é o dia em que a reconquistamos usando tanto a diplomacia quanto nossa recém-descoberta força econômica. Só temos que esperar que os britânicos aceitem nossa proposta."
 VEN_american_protection:0 "Proteção americana"
 VEN_american_protection_desc:0 "[USA.GetLeader] tem se manifestado sobre seu apoio total à nossa nação e sua disposição de nos ajudar com equipamentos militares. Devemos aproveitar essa oportunidade não apenas para obter equipamentos militares, mas também para fortalecer as relações com os Estados Unidos."
 VEN_exploit_ABC_oil:0 "Explorar adequadamente o petróleo da Ilha ABC"
 VEN_exploit_ABC_oil_desc:0 "Com as ilhas ABC sob nosso controle, podemos explorar as quantidades abundantes de petróleo encontradas nessas ilhas."
 VEN_offer_protection_over_the_ABC_islands:0 "Oferecer 'proteção' sobre as ilhas ABC"
 VEN_offer_protection_over_the_ABC_islands_desc:0 "Agora que os holandeses capitularam, eles não têm poder real contra nós. Podemos manter a diplomacia oferecendo 'proteção' sobre as ilhas, quando, na realidade, nosso principal objetivo é anexá-las ao nosso território."
 VEN_demand_guyana_esequiba:0 "Exigir Guiana Esequiba"
 VEN_demand_guyana_esequiba_desc:0 "Os britânicos mantiveram a Guiana por tempo demais. É nosso território de direito e eles o entregarão a nós, seja diplomaticamente ou pela força!"
 VEN_mine_out_guyana_gold:0 "Extrair o ouro da Guiana"
 VEN_mine_out_guyana_gold_desc:0 "Há muito ouro nas Guianas, e agora que temos o controle sobre elas, também temos o controle das minas de ouro. Vamos usar isso a nosso favor e começar a minerar."
 VEN_import_german_weaponry:0 "Importar armamento alemão"
 VEN_import_german_weaponry_desc:0 "Os alemães têm um suprimento decente de armamento que podemos importar para nós mesmos."
 VEN_demand_the_remiander_of_the_guyanas:0 "Exigir o restante das Guianas"
 VEN_demand_the_remiander_of_the_guyanas_desc:0 "As Guianas pertencem a nós por direito. Não há lugar para as potências europeias na América do Sul e, quer eles gostem ou não, seremos nós que os expulsaremos."
 VEN_a_new_republic_is_born:0 "Nasce uma nova república"
 VEN_a_new_republic_is_born_desc:0 "Depois de muitas lutas, homens perdidos e sacrifícios, o objetivo final foi alcançado. A Gran Colombia está de volta, mas desta vez não representaremos o expansionismo e o totalitarismo. Em vez disso, queremos pregar e abraçar as ideias de liberdade e libertinagem. Seremos uma potência democrática importante no Ocidente, que denuncia toda e qualquer forma de ditadura e promoverá a paz e a prosperidade, apesar de nossa formação."
 VEN_purchase_the_panama_canal:0 "Comprar o Canal do Panamá"
 VEN_purchase_the_panama_canal_desc:0 "Por que entrar em guerra pelo Canal do Panamá se podemos simplesmente comprá-lo?"
 VEN_axis_allignment:0 "Alinhamento do eixo"
 VEN_axis_allignment_desc:0 "Muitos de nossos valores são semelhantes à causa do Eixo. Seria natural nos alinharmos com eles."
 VEN_venezuela_stands_with_no_one:0 "A Venezuela não está do lado de ninguém"
 VEN_venezuela_stands_with_no_one_desc:0 "Por que deveríamos nos aliar a alguém? Somos melhores sozinhos e podemos lucrar muito mais permanecendo neutros no cenário global."
 VEN_pass_social_reforms:0 "Aprovar reformas sociais"
 VEN_pass_social_reforms_desc:0 "A necessidade de aprovar reformas sociais na nação tem crescido cada vez mais e, se bem feita, podemos lidar com as questões internas da nação de forma mais eficaz."
 VEN_mas_que_un_sueno:0 "Mas que un Sueño"
 VEN_mas_que_un_sueno_desc:0 "O que antes era apenas o sonho de Bolívar se tornou realidade. O mundo agora nos respeita e respeita nosso poder, com muitos países nos temendo e fazendo tudo o que podem para nos ter do nosso lado. Bolivar, onde quer que você esteja, saiba que realizamos o que você sempre sonhou."
 VEN_fuel_armada_bolivariana:0 "Combustível da Armada Bolivariana"
 VEN_fuel_armada_bolivariana_desc:0 "A Armada Bolivariana tem uma longa história, que remonta aos dias do governo de Bolívar. É de extrema prioridade garantir que haja combustível suficiente para nossa marinha."
 VEN_naval_investments:0 "Investimentos navais"
 VEN_naval_investments_desc:0 "Não podemos deixar nosso poder naval ficar para trás. É hora de fazer alguns investimentos em nossa Marinha."
 VEN_create_compania_de_defensa_de_costas:0 "Criar a Companhia de Defesa de Costas"
 VEN_create_compania_de_defensa_de_costas_desc:0 "[VEN.GetLeader] analisou recentemente a situação de nossos fuzileiros navais e determinou que uma nova companhia de fuzileiros navais deve ser criada para fortalecer nosso exército e nossas forças especiais."
 VEN_focus_on_submarines:0 "Foco nos submarinos"
 VEN_focus_on_submarines_desc:0 "Os submarinos têm a capacidade de ficar debaixo d'água, invisíveis para o inimigo, mas com grande poder."
 VEN_modernize_destroyers:0 "Modernizar Destroyers"
 VEN_modernize_destroyers_desc:0 "Quanto mais modernos forem nossos contratorpedeiros, melhor."
 VEN_the_heavier_the_better:0 "Quanto mais pesado, melhor"
 VEN_the_heavier_the_better_desc:0 "É como o nome sugere... pausa"
 VEN_conservative_production:0 "Produção conservadora"
 VEN_conservative_production_desc:0 "Não podemos simplesmente investir tudo o que temos no setor militar da economia, pois isso poderia trazer consequências significativas. Em vez disso, vamos investir uma quantia modesta, para que ainda possamos melhorar o setor de armas sem afetar outras partes da economia."
 VEN_ambitions_of_large_navy:0 "Ambições de uma Marinha Grande"
 VEN_ambitions_of_large_navy_desc:0 "Com todas as melhorias feitas em nosso poder naval, devemos flexionar ainda mais nossos músculos e buscar ter uma marinha grande e respeitável."
 VEN_purchase_italian_destroyers:0 "Comprar destruidores italianos"
 VEN_purchase_italian_destroyers_desc:0 "A compra de destróieres dos italianos definitivamente ajudará a reforçar nosso poder naval."
 VEN_convince_laureano_to_come_back:0 "Convencer Laureano a voltar"
 VEN_convince_laureano_to_come_back_desc:0 "De todas as pessoas que me vêm à mente, apenas uma é adequada o suficiente para governar adequadamente a nação: Laureano. Seus ideais de conservadorismo e autoritarismo se encaixam perfeitamente em nosso estilo de governo, e seu governo de mão de ferro certamente fará com que as pessoas entendam que esse é o único caminho a seguir."
 VEN_brutal_protest_Repression:0 "Repressão brutal de protestos"
 VEN_brutal_protest_Repression_desc:0 "O governo sempre sabe o que é melhor para o povo, e o povo deve acatar a palavra do governo sem contestar nem questionar."
 VEN_the_hegemonia_andina_reigns_supreme:0 "A Hegemonia Andina reina suprema"
 VEN_the_hegemonia_andina_reigns_supreme_desc:0 "A Hegemonía Andina se refere aos líderes da Venezuela que vieram dos Andes venezuelanos, a maioria dos quais simpatiza com governos e ideologias autoritários. Esses grandes homens servirão como catalisadores de nosso movimento."
 VEN_la_nueva_era:0 "La Nueva Era"
 VEN_la_nueva_era_desc:0 "Não podemos continuar com esse governo terrível, não. As coisas precisam mudar e, a partir de hoje, elas mudarão, pois [VEN.GetLeader] deixará o poder e, em seu lugar, Laureano assumirá o controle, levando a Venezuela a uma nova era, uma era melhor."
 VEN_crush_the_revolutionaries:0 "Esmagar os revolucionários"
 VEN_crush_the_revolutionaries_desc:0 "Esses malditos revolucionários não sabem quando parar, não é? Nós vamos deixá-los saber com muita 'gentileza' que eles não deveriam mais estar neste país."
 VEN_formalize_the_black_divisions:0 "Formalizar as divisões negras"
 VEN_formalize_the_black_divisions_desc:0 "Conforme ordenado por [Ven.GetLeader], as Divisões Negras devem ser oficialmente formadas no país, recebendo prioridade de remessas de equipamentos para garantir que mantenham força e proeza."
 VEN_mobilize_the_economy_fash:0 "Mobilize a economia"
 VEN_mobilize_the_economy_fash_desc:0 "Todos para as fábricas! Comecem a trabalhar AGORA!"
 VEN_closer_italian_cooperation:0 "Cooperação italiana mais próxima"
 VEN_closer_italian_cooperation_desc:0 "Nossos ideais são mais parecidos com os apresentados por Mussolini e pelos italianos. Alinhar-se mais com os italianos é a opção mais sensata que temos à nossa disposição, e eles podem até estar dispostos a nos ajudar."
 VEN_italian_military_advisors:0 "Conselheiros militares italianos"
 VEN_italian_military_advisors_desc:0 "Os italianos têm expressado seu apoio ao nosso regime e estão dispostos a nos enviar conselheiros militares para melhorar nossas próprias forças armadas. Aceitaremos esses conselheiros com prazer."
 VEN_consolidate_power:0 "Consolidar o poder"
 VEN_consolidate_power_desc:0 "Agora que temos controle total, podemos começar a consolidar o poder e limpar o país de toda e qualquer oposição."
 VEN_the_great_purge:0 "O grande expurgo"
 VEN_the_great_purge_desc:0 "Embora possa ser difícil, é uma medida necessária para garantir que nosso gabinete esteja limpo e sem traidores. Deixar apenas um pode resultar em grandes consequências no futuro, portanto não podemos correr riscos."
 VEN_internal_industrial_rework:0 "Retrabalho industrial interno"
 VEN_internal_industrial_rework_desc:0 "O setor exige grandes retrabalhos para funcionar corretamente. É honestamente desconcertante o fato de os governos anteriores terem sido tão relaxados com relação a esse assunto."
 VEN_adopt_a_corporatist_economic_model:0 "Adotar um modelo econômico corporativista"
 VEN_adopt_a_corporatist_economic_model_desc:0 "Considerando nosso estilo atual de governo, um modelo econômico corporativista trará o maior benefício e crescimento para nossa economia atualmente. Ele envolve financiamento estatal, mas os benefícios superam os negativos."
 VEN_italian_industrial_influence:0 "Influência industrial italiana"
 VEN_italian_industrial_influence_desc:0 "À medida que nos alinhamos cada vez mais com os italianos, nossa indústria começou a receber a influência italiana, adotando alguns modelos econômicos italianos em menor escala. Só temos que esperar que isso seja para melhor."
 VEN_national_military_Reorganization:0 "Reorganização militar nacional"
 VEN_national_military_Reorganization_desc:0 "As forças armadas em seu estado atual são péssimas e precisam de grandes reformulações. Prevemos que essas reformulações estarão totalmente concluídas em cerca de dois meses, e os resultados serão espetaculares."
 VEN_military_investments:0 "Investimentos militares"
 VEN_military_investments_desc:0 "Deveríamos investir mais em nossas forças armadas, elas realmente precisam disso."
 VEN_major_military_expansion:0 "Grandes investimentos militares"
 VEN_major_military_expansion_desc:0 "Começaremos a redirecionar os principais financiamentos para as forças armadas para melhorá-las bastante, mesmo que isso traga consequências para os outros setores da indústria."
 VEN_gendarme_necesario:0 "Gendarme Necesario"
 VEN_gendarme_necesario_desc:0 "Conforme declarado pelo próprio [VEN.GetLeader], a Gendarmerie é um ramo necessário das forças armadas que deve ser implementado o mais rápido possível. Com financiamento adequado e equipamento militar, podemos tornar isso uma realidade."
 VEN_expand_the_national_academy_of_history:0 "Expandir a Academia Nacional de História"
 VEN_expand_the_national_academy_of_history_desc:0 "Precisamos expandir a Academia Nacional de História para educar melhor nosso povo sobre a história global e a nossa própria história, para não repetir erros e, em vez disso, melhorar e crescer como povo e país."
 VEN_define_our_foreign_policy:0 "Definir nossa política externa"
 VEN_define_our_foreign_policy_desc:0 "Agora que nos estabelecemos adequadamente, podemos começar a olhar para fora e definir nossa política externa."
 VEN_raise_military_salaries:0 "Aumentar os salários dos militares"
 VEN_raise_military_salaries_desc:0 "Da forma como está, grande parte das forças armadas está subfinanciada, e vários ramos já expressaram esse problema. Se quisermos evitar que esse problema persista, precisamos aumentar seus salários, apesar das consequências."
 VEN_the_unthinkable:0 "O impensável"
 VEN_the_unthinkable_desc:0 "Ninguém espera que a Venezuela abrigue armas nucleares, mas, como diz o ditado, sempre espere o inesperado."
 VEN_the_ambition_of_a_greater_venezuela:0 "A ambição de uma Venezuela maior"
 VEN_the_ambition_of_a_greater_venezuela_desc:0 "Embora nunca tenha sido declarada abertamente, a ideia de uma Grande Venezuela está presente na mente de muitos há anos. O que agora é apenas uma mera ideia pode se tornar realidade com bastante esforço e trabalho duro, mesmo que vidas sejam perdidas."
 VEN_push_our_claims_in_the_guyanas:0 "Impulsionar nossas reivindicações nas Guianas"
 VEN_push_our_claims_in_the_guyanas_desc:0 "Devemos avançar para o leste e reivindicar as Guianas como território venezuelano."
 VEN_industrial_development_in_our_integral_states:0 "Desenvolvimento industrial em nossos estados reivindicados conquistados"
 VEN_industrial_development_in_our_integral_states_desc:0 "À medida que expandimos nossas fronteiras, precisamos desenvolver as províncias que capturamos e colocá-las no mesmo padrão de nosso território continental."
 VEN_major_naval_buildup:0 "Grande construção naval"
 VEN_major_naval_buildup_desc:0 "Precisaremos de uma marinha muito forte se quisermos realizar nossos planos."
 VEN_our_lands_in_colombia:0 "Nossas terras na Colômbia"
 VEN_our_lands_in_colombia_desc:0 "A Colômbia abriga algumas de nossas terras reivindicadas, e isso deve mudar muito em breve!"
 VEN_no_end_to_our_ambition:0 "Não há fim para nossa ambição"
 VEN_no_end_to_our_ambition_desc:0 "Por que parar agora?  Continuamos crescendo e crescendo em poder, e nossas ambições só crescem junto com ele."
 VEN_the_european_ambition:0 "A ambição europeia"
 VEN_the_european_ambition_desc:0 "O mundo é nossa ostra; não devemos nos limitar apenas à América do Sul - uma expansão para a Europa parece muito atraente."
 VEN_the_initiative_campaigns:0 "As campanhas de iniciativa"
 VEN_the_initiative_campaigns_desc:0 "Da mesma forma que fizemos com a Colômbia, podemos planejar nossos ataques com antecedência e ganhar uma iniciativa sobre o inimigo para derrotá-lo ainda mais rápido."
 VEN_the_bolivarian_integration_campaign:0 "A campanha de integração bolivariana"
 VEN_the_bolivarian_integration_campaign_desc:0 "Há muitas terras que não são adequadamente controladas por nós ou estão repletas de resistência. Lidaremos com esses esforços fúteis prontamente."
 VEN_the_terror_of_the_americas:0 "O terror das Américas"
 VEN_the_terror_of_the_americas_desc:0 "Muitos na região começaram a nos apelidar de 'Terror das Américas' devido à nossa brutalidade e expansionismo. Se eles se acovardarem de medo, nós ficaremos ainda mais fortes! Ninguém poderá nos deter!"
 VEN_continue_the_march_down_south:0 "Continuar a Marcha para o Sul"
 VEN_continue_the_march_down_south_desc:0 "O Peru está em nosso caminho entre nós e a grandeza absoluta. Eles são um mero obstáculo que será rapidamente eliminado!"
 VEN_prepare_for_the_amazonian_march:0 "Prepare-se para a Marcha Amazônica"
 VEN_prepare_for_the_amazonian_march_desc:0 "Marchar pela Amazônia será extremamente difícil, então precisamos nos preparar com antecedência para aumentar nossas chances de uma vitória rápida."
 VEN_the_amazonian_march:0 "A Marcha Amazônica"
 VEN_the_amazonian_march_desc:0 "Os planos foram concluídos, é hora de lançar nossa invasão do Brasil através das Amazonas. Se tudo der certo, nós os derrotaremos em pouco tempo!"
 VEN_full_bolivarian_integration:0 "Integração bolivariana completa"
 VEN_full_bolivarian_integration_desc:0 "O último país bolivariano que ainda não está sob nosso domínio é a Bolívia, mas isso mudará em breve!"
 VEN_the_great_southern_march:0 "A Grande Marcha do Sul"
 VEN_the_great_southern_march_desc:0 "Há muitos recursos úteis que podem ser encontrados no cone sul da América do Sul. Em breve estaremos nos apoderando deles, quer os países originais gostem ou não."
 
 BRA_empower_the_patrianovistas:0 "Empodere os Patrianovistas"
 BRA_empower_the_patrianovistas_desc:0 "Os Patrianovistas, também conhecidos como Pátria-Nova, são uma organização monarquista que está presente no país desde 1932. Foi originalmente liderada por Arlindo Veiga dos Santos, mas ele deixou o partido há cerca de 2 anos. Agora, aqui estamos nós, com uma nova oportunidade de levar os Patrianovistas à glória e, por fim, à restauração do Império!"
 BRA_gone_but_not_forgotten:0 "Foi-se, mas não foi esquecido"
 BRA_gone_but_not_forgotten_desc:0 "Apesar dos anos que se passaram desde que Pedro II deixou o poder, muitos brasileiros em todo o país ainda têm sentimentos pró-monarquistas. Tudo o que precisamos fazer é informá-los sobre a existência de nosso grupo e nossos objetivos, e eles certamente se juntarão à nossa causa."
 BRA_by_blood_alone:0 "Somente pelo sangue"
 BRA_by_blood_alone_desc:0 "Vargas logo estará atrás de nós com nossas palhaçadas, portanto, será impossível realizar um golpe de estado. Por mais que doa, precisaremos sacrificar vidas brasileiras para trazer o país de volta à sua antiga glória e ainda maior!"
 BRA_rekindle_imperial_sentiments:0 "Reacender os sentimentos imperiais"
 BRA_rekindle_imperial_sentiments_desc:0 "O sentimento imperial está presente há muito tempo na população brasileira, mas sua influência vem diminuindo ao longo dos anos. Precisamos evitar que essa tendência continue!"
 BRA_long_live_the_monarchy:0 "Vida longa à monarquia"
 BRA_long_live_the_monarchy_desc:0 "Avé Gloria, Avé Imperio! Abaixo os antimonarquistas!"
 BRA_smuggle_italian_weapons:0 "Contrabando de armas italianas"
 BRA_smuggle_italian_weapons_desc:0 "Precisamos reunir o máximo de armas possível para ter uma chance contra Vargas e sua coalizão!"
 BRA_the_imperial_war_machine:0 "A máquina de guerra imperial"
 BRA_the_imperial_war_machine_desc:0 "À medida que crescemos em poder, também cresce nosso poder industrial. A máquina de guerra imperial acaba de dar o pontapé inicial e não há como pará-la!"
 BRA_an_imperial_coup:0 "Um golpe imperial"
 BRA_an_imperial_coup_desc:0 "Nenhum sangue precisa ser derramado em nossa busca pelo bem maior dos brasileiros. Em vez disso, vamos mostrar a esses bastardos que temos mais padrões e que não derramamos sangue brasileiro casualmente em conflitos sem sentido!"
 BRA_promises_for_the_lower_class:0 "Promessas para a classe baixa"
 BRA_promises_for_the_lower_class_desc:0 "Há muito apoio a ser obtido dos menos afortunados. Garantiremos que eles recebam sua parte dos lucros de nosso crescimento e prosperidade!"
 BRA_take_over_the_department_of_propaganda:0 "Assuma o controle do Departamento de Propaganda"
 BRA_take_over_the_department_of_propaganda_desc:0 "O Departamento de Propaganda foi criado por Vargas para vomitar besteiras sem sentido na esperança de que as pessoas caiam nelas, mas não nós! Em vez disso, nós o usaremos para o bem do povo, para promover as ideias que um dia levaram o Brasil a ser a maior potência das Américas!"
 BRA_absorb_the_integralists:0 "Absorver os Integralistas"
 BRA_absorb_the_integralists_desc:0 "Plinio sempre teve grande respeito por Arlindo e seu movimento Patrianovista. No caso de uma unificação, Plinio ficaria mais do que feliz em unificar nossos partidos na esperança de um bem maior para o país. Dito isso, os integralistas esperam que cumpramos com nossa parte da promessa de manter um líder autoritário."
 BRA_the_integralist_squadrons:0 "Os esquadrões integralistas"
 BRA_the_integralist_squadrons_desc:0 "Novos esquadrões serão implementados para esmagar os antimonarquistas! Avé Glória, Avé Império!"
 BRA_challenge_vargas:0 "Desafio Vargas"
 BRA_challenge_vargas_desc:0 "Vargas já conseguiu o que queria por tempo suficiente. É hora de começarmos a ser realmente um espinho em seu lado e garantir que ele não tenha mais controle sobre o povo brasileiro!"
 BRA_total_war_against_the_anti_monarchists:0 "Guerra total contra os antimonarquistas"
 BRA_total_war_against_the_anti_monarchists_desc:0 "Os antimonarquistas estão derramando o sangue de nossos compatriotas há meses! Isso não vai durar mais, e combateremos fogo com fogo se isso significar que eles vão parar com suas ações nojentas!"
 BRA_in_memory_of_the_ribeirazinho_revolt:0 "Em memória da Revolta de Ribeirazinho"
 BRA_in_memory_of_the_ribeirazinho_revolt_desc:0 "A Revolta de Ribeirãozinho foi uma pequena revolta que ocorreu no que hoje é Taquaritinga, com a esperança de restaurar o então pretendente ao trono Príncipe Luiz de Orléans-Braganza. O que essa revolta mostra é que ainda há muitos paulistas com sentimentos pró-monarquistas, dispostos a lutar pela causa maior do Império!"
 BRA_the_monarchists_in_the_north_east:0 "Os Monarquistas no Nordeste"
 BRA_the_monarchists_in_the_north_east_desc:0 "O monarquismo sempre foi mais proeminente no nordeste do país, em particular em Pernambuco. Tomar o controle do nordeste não será problema para nós."
 BRA_win_over_military_loyalty:0 "Conquistar a lealdade dos militares"
 BRA_win_over_military_loyalty_desc:0 "Embora uma parte significativa dos oficiais permaneça leal a Vargas, ainda há muitos que mantêm um sentimento pró-monarquista, e esses generais podem nos ajudar a mudar a maré desse conflito!"
 BRA_emperor_pedro_gastao:0 "Imperador Pedro Gastão"
 BRA_emperor_pedro_gastao_desc:0 "Pedro Gastão de Orléans-Braganza, chefe do ramo de Petrópolis e filho de outro pretendente ao trono, Pedro de Alcântara, é uma perspectiva perfeita para o novo Imperador do Brasil. Suas relações e laços com o Integralismo também servirão para trazer ordem ao novo Império e garantir lealdade absoluta."
 BRA_emperor_pedro_henrique:0 "Imperador Pedro Henrique"
 BRA_emperor_pedro_henrique_desc:0 "Apelidado de 'O Príncipe Esperado' devido a seus laços com a Família Real e sua reivindicação ao trono, não há melhor candidato a Imperador do que ele. Seu comportamento calmo e sua cabeça fria certamente trarão prosperidade para o novo Império!"
 BRA_empress_maria_elisabeth_focus:0 "Imperatriz Maria Elisabeth"
 BRA_empress_maria_elisabeth_focus_desc:0 "Maria Elisabeth da Baviera, esposa de Pedro Henrique, é uma candidata perfeita para ser Imperatriz do novo Império! Suas relações com a Baviera também significarão que o Império agora terá uma reivindicação legítima sobre a Baviera."
 BRA_emperor_pedro_alcantara:0 "Imperador Pedro de Alcântara"
 BRA_emperor_pedro_alcantara_desc:0 "Dom Pedro de Alcântara de Orléans-Braganza, Príncipe do Grão Pará, foi o filho primogênito de Dona Isabel, Princesa Imperial do Brasil e do Príncipe Gastão de Orléans, Conde d'Eu, e como tal, nasceu em segundo lugar na linha de sucessão ao trono imperial do Brasil, durante o reinado de seu avô, o Imperador Dom Pedro II, até a abolição do império. Ele é realmente o escolhido!"
 BRA_reintegrate_the_cisplatine:0 "Reintegrar a Cisplatina"
 BRA_reintegrate_the_cisplatine_desc:0 "Durante a maior parte da duração do Império, a Cisplatina tem sido parte integrante da nação. No entanto, a guerra da Cisplatina causou a eventual independência do Uruguai. Agora que estamos novamente no poder, vamos reintegrar a Cisplatina em nosso território!"
 BRA_contact_the_italians:0 "Entre em contato com os italianos"
 BRA_contact_the_italians_desc:0 "Precisaremos da ajuda italiana se quisermos garantir a vitória sobre os antimonarquistas."
 BRA_there_can_only_be_one:0 "Só pode haver um"
 BRA_there_can_only_be_one_desc:0 "O português será falado por apenas um país, e esse será o Segundo Império Brasileiro! Não há espaço para um estado falido como Portugal."
 BRA_dissolve_the_press:0 "Dissolva a imprensa"
 BRA_dissolve_the_press_desc:0 "A imprensa tem sido um espinho para nós há muito tempo, vomitando porcarias aleatórias com as quais ninguém se importa. Estamos melhor sem ela."
 BRA_the_imperial_brazilian_army:0 "Estabelecer a Divisão Imperial"
 BRA_the_imperial_brazilian_army_desc:0 "A Divisão Imperial será um grupo de divisões de elite do Exército Real, encarregado de tarefas da maior importância. Eles certamente trarão muitas vitórias em batalha!"
 BRA_absorb_the_french_throne:0 "Absorver o trono francês"
 BRA_absorb_the_french_throne_desc:0 "Nossa reivindicação ao trono francês tem sido muito longa e, agora que temos controle sobre o continente francês, podemos começar a unir os tronos, como sempre foi planejado."
 BRA_our_eternal_rival:0 "Nosso rival eterno"
 BRA_our_eternal_rival_desc:0 "Nenhum outro país esteve em guerra conosco tantas vezes quanto os argentinos. Eles têm sido nosso eterno rival, e hoje é o dia em que essa rivalidade termina, com o colapso de seu país!"
 BRA_join_the_axis_monarchy:0 "Junte-se ao Eixo"
 BRA_join_the_axis_monarchy_desc:0 "O Eixo representa adequadamente nossos ideais. Alinhar-se com eles é a escolha mais lógica."
 BRA_join_the_allies_monarchy:0 "Junte-se aos aliados"
 BRA_join_the_allies_monarchy_desc:0 "Os Aliados representam nossos ideais adequadamente. Alinhar-se com eles é a escolha mais lógica."
 BRA_consolidate_power:0 "Consolidar o poder"
 BRA_consolidate_power_desc:0 "Agora que temos controle sobre o Império, podemos consolidá-lo e obter poder absoluto sobre todos os seus aspectos!"
 BRA_promote_seperatist_sentiment_in_bavaria:0 "Promover o sentimento separatista na Baviera"
 BRA_promote_seperatist_sentiment_in_bavaria_desc:0 "À medida que a situação na Alemanha piora, nossa chance de reforçar o nacionalismo bávaro e nos unirmos a eles só aumenta. Vamos aproveitar essa oportunidade, para o bem maior do reino!"
 BRA_take_over_the_guyanas:0 "Assuma o controle das Guianas"
 BRA_take_over_the_guyanas_desc:0 "As Guianas possuem uma quantidade abundante de recursos. Tomar posse deles pode nos trazer grandes fortunas!"
 BRA_establish_brazilian_west_africa:0 "Estabelecer a África Ocidental Brasileira"
 BRA_establish_brazilian_west_africa_desc:0 "Embora originalmente visto como uma ideia insana, o pensamento de uma África Ocidental Brasileira parecia insano para muitos, mas com o passar do tempo mais e mais ponderaram o pensamento, até hoje. O [BRA.GetLeader] anunciou a criação de uma nação fantoche da África Ocidental Brasileira, a ser administrada diretamente pelos membros mais leais de sua equipe."
 BRA_the_race_for_africa:0 "A corrida pela África"
 BRA_the_race_for_africa_desc:0 "É uma corrida contra o tempo para ver quem consegue manter o maior domínio sobre a África, e esse título vai para nós!"
 BRA_secure_the_italian_colonies:0 "Proteja as colônias italianas"
 BRA_secure_the_italian_colonies_desc:0 "As colônias italianas têm muitos recursos que poderíamos usar. Devido à nossa proximidade com elas, será tolice não aproveitar a oportunidade para uma invasão em grande escala!"
 BRA_the_imperial_navy:0 "A Marinha Imperial"
 BRA_the_imperial_navy_desc:0 "A Marinha Imperial deve atingir seu auge e ir além dele! Tanto a Argentina quanto o Chile vão sucumbir de medo!"
 BRA_the_imperial_scholars:0 "Os Acadêmicos Imperiais"
 BRA_the_imperial_scholars_desc:0 "Este país está cheio de estudiosos. Vamos tirar o máximo proveito disso!"

 ### NEW DLC CONTENT ###
 ARG_buenos_aires_development:0 "Desenvolvimento de Buenos Aires"
 ARG_buenos_aires_development_desc:0 "Buenos Aires, apelidada de Paris da América do Sul, é repleta de beleza... para quem está de fora. Para os argentinos, no entanto, ela carece de vários aspectos, principalmente industriais. Vamos impulsionar o desenvolvimento industrial na capital a partir de hoje!"
 ARG_manuel_antonio_fresco_desc:0 "Manuel Antonio Fresco é o atual governador de Buenos Aires e um dos principais candidatos a sucessor de Justo, ao lado de Roberto Maria Ortiz. Ao contrário de Ortiz, no entanto, Fresco se apega a ideais mais fascistas, elogiando e idolatrando nomes como Adolf Hitler e Benito Mussolini, portanto, nomeá-lo como líder poderia muito bem levar a uma tomada de poder fascista."
 ARG_coerce_the_army:0 "Coagir o exército"
 ARG_coerce_the_army_desc:0 "Muitos setores das forças armadas sempre se apegaram a ideologias mais totalitárias na história argentina. Seu apoio será crucial para nossa tomada de poder."
 ARG_take_full_control_f:0 "Assuma o controle total"
 ARG_take_full_control_f_desc:0 "A Concordância simplesmente não representa nossa ideologia adequadamente. A ideia de liberdades civis já demonstrou várias vezes que não é suficiente. Enquanto isso, países como a Alemanha e a Itália têm prosperado sob o fascismo, e é hora de seguirmos seus passos."
 ARG_nadie_se_escapa_DLC:0 "§RNadie Se Escapa§!"
 ARG_nadie_se_escapa_DLC_desc:0 "§Só o Senhor sabe o que aconteceria com aqueles que não seguissem nossas ordens!"
 ARG_guerilla_tactics_DLC:0 "Táticas de guerrilha"
 ARG_guerilla_tactics_DLC_desc:0 "Não há nada de errado em usar táticas de guerrilha em vez de lutar em campo aberto."
 ARG_maintain_the_state:0 "Manter o Estado"
 ARG_maintain_the_state_desc:0 "Com a oposição agora totalmente resolvida, podemos nos concentrar em fortalecer o estado atual e determinar adequadamente nossa política externa. Nossos inimigos devem nos temer!"
 ARG_the_legacy_of_rosas:0 "O legado de Rosas"
 ARG_the_legacy_of_rosas_desc:0 "Juan Manuel de Rosas, general militar, líder e herói nacional da Confederação Argentina. Ele é realmente nosso herói e faremos tudo o que estiver ao nosso alcance para garantir que ele seja devidamente representado em nossa nação."
 ARG_uruguayan_integration:0 "Integração do Uruguai"
 ARG_uruguayan_integration_desc:0 "Antes uma província nossa, agora que finalmente temos controle total sobre ela, podemos integrá-la adequadamente ao território de Aregntine."
 ARG_major_naval_investments_DLC:0 "Principais investimentos navais"
 ARG_major_naval_investments_DLC_desc:0 "Há muitas grandes potências navais no mundo, portanto, precisamos garantir que nossa marinha possa enfrentá-las se quisermos tornar nossas ambições uma realidade."
 ARG_the_push_across_the_pacific:0 "O impulso através do Pacífico"
 ARG_the_push_across_the_pacific_desc:0 "Essas colônias britânicas nojentas devem ser varridas do mapa o mais rápido possível. É repulsivo até mesmo olhar para elas."
 ARG_attack_the_mainland_DLC:0 "Atacar o continente"
 ARG_attack_the_mainland_DLC_desc:0 "Agora temos o poder naval e a mão de obra para derrubar a bandeira britânica de uma vez por todas, por todas as vidas que eles custaram!"
 ARG_the_push_through_peru:0 "O avanço pelo Peru"
 ARG_the_push_through_peru_desc:0 "Na visão de San Martin sobre as Províncias Unidas, o Peru também fazia parte dela. Se quisermos transformar esse sonho em realidade, precisamos conquistá-lo."
 ARG_the_nail_in_the_coffin:0 "O prego no caixão"
 ARG_the_nail_in_the_coffin_desc:0 "Enfie esse maldito poço da doutrina Monroe na sua bunda, nós já tivemos o suficiente dos EUA e logo eles vão desmoronar!"
 ARG_european_theatre_DLC:0 "O teatro europeu"
 ARG_european_theatre_DLC_desc:0 "Com a Ásia e a América do Sul praticamente resolvidas, podemos nos concentrar no principal problema em questão: A Europa. O local de nascimento do comunismo, e também o local de nascimento das dificuldades e sofrimentos que trouxeram essa ideologia. Nós seremos os únicos a finalmente libertá-los de uma vez por todas."
 ARG_a_red_world_DLC:0 "Um mundo vermelho"
 ARG_a_red_world_DLC_desc:0 "O que estamos vendo agora é uma nova era da humanidade, uma era que não está repleta de líderes vergonhosos, políticos corruptos nem ditadores inseguros. Estamos olhando para um mundo que a Terra merece, ideais que nos levarão adiante e uma era de avanços tecnológicos, avanços sociais, além de paz e prosperidade!"
 ARG_al_amigo_todo_al_enemigo_nada_DLC:0 "§RAl Amigo Todo al Enemigo Nada§!"
 ARG_al_amigo_todo_al_enemigo_nada_DLC_desc:0 "Uma frase famosa dita por ninguém menos que Juan Domingo Perón, e que carrega uma séria convicção. Nossos inimigos não merecem nada além do pior, mas nossos amigos e aliados merecem elogios e apoio em cada passo do caminho."
 ARG_argentine_industrial_heaven:0 "Paraíso industrial argentino"
 ARG_argentine_industrial_heaven_desc:0 "Tudo está indo exatamente como planejado! É realmente um milagre o quanto nossa economia está crescendo. Vamos esperar que essa série de boa sorte e fortuna continue."
 ARG_defense_and_democracy:0 "Defesa e Democracia"

 ## PRU Small New Content
 PRU_internal_management:0 "Gerenciamento interno"
 PRU_internal_management_desc:0 "Não podemos simplesmente ir para a guerra agora, precisamos primeiro nos concentrar internamente e nos curar adequadamente antes de irmos fazer qualquer tarefa."
 PRU_the_kingdom_of_peru:0 "O Reino do Peru"
 PRU_the_kingdom_of_peru_desc:0 "Sendo o último bastião remanescente dos vice-reinados na época em que o Império Espanhol ainda dominava o continente, não é segredo que ainda há uma parcela significativa da população peruana que deseja ser governada por um reino mais uma vez. Esse dia chegou!"
 PRU_the_kingdom_strikes_back:0 "O Reino Contra-Ataca"
 PRU_the_kingdom_strikes_back_desc:0 "Os espanhóis simplesmente não foram feitos para a tarefa de administrar tanta terra, eles eram muito ineficientes, desleixados e pobres. Nós os eliminaremos do mapa e limparemos a mancha que eles causaram, e em seu lugar nascerá um novo sucessor, muito mais apto para a tarefa."
 PRU_the_eternal_empire:0 "O Império Eterno"
 PRU_the_eternal_empire_desc:0 "Agora que temos controle sobre o que era originalmente a Espanha, podemos proclamar o sucessor oficial do Império Espanhol! O Império continuará vivo, sob um novo governante, e o paraíso será restaurado!"
 PRU_revenge_against_the_europeans:0 "Vingança contra os europeus"
 PRU_revenge_against_the_europeans_desc:0 "Essa escória europeia não consegue tirar as mãos de continentes que não são seus. Está na hora de darmos a eles o gosto de seu próprio remédio!"
 PRU_the_attack_on_the_west:0 "O ataque ao Ocidente"
 PRU_the_attack_on_the_west_desc:0 "O Ocidente causou muitos danos. Eles pagarão pelo que fizeram!"
 PRU_peruvian_heavy_military_industry:0 "Indústria militar pesada do Peru"
 PRU_peruvian_heavy_military_industry_desc:0 "A indústria militar do Peru precisa se equiparar a outros setores da indústria. Desviar recursos para os militares deve ser suficiente."
 PRU_address_the_border_tensions:0 "Enfrente a tensão na fronteira"
 PRU_address_the_border_tensions_desc:0 "Está claro que, mesmo com o recente status quo assinado em 1936, o Equador não cumprirá as fronteiras assinadas e poderá até tentar tomar terras ilegalmente de nós. Precisamos manter os olhos abertos para qualquer movimento suspeito no final deles."
 PRU_militarize_pastaza:0 "Militarizar Pastaza"
 PRU_militarize_pastaza_desc:0 "Com o Equador remilitarizando sua porção de Pastaza, é lógico que façamos a mesma coisa."
 PRU_build_up_local_supply:0 "Construir fornecimento local"
 PRU_build_up_local_supply_desc:0 "Em caso de guerra, devemos estar totalmente equipados com todos os equipamentos necessários para combater os equatorianos. O abastecimento será crucial nesta guerra."
 PRU_test_the_ecuadorians:0 "Teste os equatorianos"
 PRU_test_the_ecuadorians_desc:0 "Com nossas tropas agora estacionadas na fronteira, podemos testar para ver o quão fortes são as tropas equatorianas."
 PRU_ramp_up_mobilization:0 "Aumentar a mobilização"
 PRU_ramp_up_mobilization_desc:0 "Mais soldados precisam ser convocados se quisermos vencer esta guerra! Não permitiremos que os equatorianos tenham a menor chance contra nós!"
 PRU_launch_the_guayaquil_offensive:0 "Lançar a Ofensiva de Guayaquil"
 PRU_launch_the_guayaquil_offensive_desc:0 "Os preparativos estão feitos, podemos lançar uma ofensiva em Guayaquil e capturar seu importante porto!"
 PRU_victor_of_the_peru_ecuador_war:0 "Vencedor da Guerra Peru-Equador"
 PRU_victor_of_the_peru_ecuador_war_desc:0 "Saímos vitoriosos da guerra Peru-Equador! Muitos de nossos bravos soldados infelizmente faleceram, mas foi para um bem maior!"
 PRU_loser_of_the_peru_ecuador_war:0 "Perdedor da Guerra Peru-Equador"
 PRU_loser_of_the_peru_ecuador_war_desc:0 "A guerra foi um desastre! Precisamos aproveitar isso como uma oportunidade para aprender o que NÃO fazer na guerra! Maldito Equador!"

 ## EcuaGOD ##
 ECU_fully_abandon_the_gold_standard:0 "Abandone totalmente o padrão ouro"
 ECU_fully_abandon_the_gold_standard_desc:0 "O padrão ouro está desatualizado e não há razão lógica para ficar atrás do resto do mundo mantendo-o. É melhor abandonar completamente o padrão ouro e abraçar a moeda fiduciária."
 ECU_returned_to_the_gold_standard_focus:0 "Retornar ao Padrão Ouro"
 ECU_returned_to_the_gold_standard_focus_desc:0 "O padrão ouro é chamado de padrão por uma razão, e devemos adotá-lo mais uma vez."
 ECU_nationwide_development:0 "Desenvolvimento Nacional"
 ECU_nationwide_development_desc:0 "Já há algum tempo que somos um estado rural. Enquanto isso, o resto do mundo está muito à frente em tecnologia e modernização. Já é hora de começarmos a alcançar o resto do mundo e nos esforçarmos pela urbanização e desenvolvimento nacional ."
 ECU_local_banana_production_focus:0 "Produção Local de Banana"
 ECU_local_banana_production_focus_desc:0 "A banana é uma fruta abundante no Equador. Podemos lucrar com isso se nos esforçarmos para aumentar a nossa produção de banana."
 ECU_promote_the_civilian_industry:0 "Promover a Indústria Civil"
 ECU_promote_the_civilian_industry_desc:0 "A economia civil equatoriana necessita de um impulso industrial substancial para a impulsionar na direcção certa. Os nossos vizinhos são muito mais fortes do que nós, por isso devemos orgulhar-nos de ter uma indústria impressionante para os contrariar."
 ECU_the_ecuadorian_military_industry:0 "A Indústria Militar Equatoriana"
 ECU_the_ecuadorian_military_industry_desc:0 "Com o aumento das tensões em todo o mundo, uma indústria militar forte é nada menos que uma necessidade. Iremos subsidiar grandes partes da indústria de armamento para a expandir."
 ECU_regional_development_in_the_south:0 "Desenvolvimento Regional no Sul"
 ECU_regional_development_in_the_south_desc:0 "Devemos pressionar por mais desenvolvimentos na nossa região sul."
 ECU_regional_development_in_the_north:0 "Desenvolvimento Regional no Norte"
 ECU_regional_development_in_the_north_desc:0 "Devemos pressionar por mais desenvolvimentos na nossa região norte."
 ECU_steel_for_the_allies:0 "Aço para os Aliados"
 ECU_steel_for_the_allies_desc:0 "Podemos mostrar o nosso apoio aos Aliados fornecendo-lhes aço."
 ECU_oil_for_the_axis:0 "Petróleo para o eixo"
 ECU_oil_for_the_axis_desc:0 "Podemos mostrar nosso apoio ao Eixo fornecendo-lhes petróleo."
 ECU_education_reforms:0 "Reformas Educacionais"
 ECU_education_reforms_desc:0 "A qualidade da educação do nosso país é bastante deficiente. Se quisermos ter uma sociedade bem educada, precisamos de fazer reformas no nosso sistema educativo."
 ECU_the_elections_that_shouldve_been:0 "As eleições que deveriam ter ocorrido"
 ECU_the_elections_that_shouldve_been_desc:0 "Quatro anos atrás, as eleições de 1932 foram anuladas porque Neptali tinha ascendência peruana. Este ato vergonhoso acabou custando a vida de muitos equatorianos. Iremos nos vingar pelo que eles nos fizeram, e o povo finalmente irá ter o presidente que mereciam."
 ECU_always_on_time_focus:0 "Sempre pontual"
 ECU_always_on_time_focus_desc:0 "Enquanto os trens circularem no horário, a economia crescerá e nossa indústria florescerá."
 ECU_consumer_relief:0 "Ajuda ao Consumidor"
 ECU_consumer_relief_desc:0 "O setor de consumo da economia tem sido pressionado devido a vários fatores, principalmente devido às relações tensas com o Peru e à recente guerra civil. Várias medidas económicas precisam ser postas em prática para aliviar isso."
 ECU_national_arms_production:0 "Produção Nacional de Armas"
 ECU_national_arms_production_desc:0 "Em vez de depender de importações estrangeiras quando se trata de armamento, seria mais barato e mais eficaz produzi-los internamente."
 ECU_major_industrial_advancements:0 "Grandes avanços industriais"
 ECU_major_industrial_advancements_desc:0 "À medida que a indústria cresce, também crescem os nossos avanços industriais e a tecnologia disponível. Em breve a nossa indústria estará em expansão!"
 ECU_economic_investments:0 "Investimentos Econômicos"
 ECU_economic_investments_desc:0 "Com uma economia em crescimento, os requisitos necessários para a sustentar também crescem. Precisaremos de aumentar os nossos investimentos económicos para sustentar um nível elevado de actividade económica."
 ECU_devalue_the_sucre:0 "Desvalorizar o Sucre"
 ECU_devalue_the_sucre_desc:0 "O Sucre precisa ser desvalorizado para melhor alinhá-lo com as tendências atuais do mercado. Ao fazer isso, os benefícios a longo prazo desta medida superarão em muito os negativos iniciais."
 ECU_financial_stability:0 "Estabilidade Financeira"
 ECU_financial_stability_desc:0 "Graças ao padrão ouro, podemos desfrutar dos benefícios de uma moeda estável e, com isso, tanto os mercados como os consumidores podem desfrutar dos benefícios."
 ECU_finance_local_industries:0 "Financiar Indústrias Locais"
 ECU_finance_local_industries_desc:0 "Capacitar as nossas indústrias locais beneficiará a nossa economia."
 ECU_reform_the_organic_law_of_the_bank:0 "Reformar a Lei Orgânica do Banco"
 ECU_reform_the_organic_law_of_the_bank_desc:0 "Com a recente crise inflacionária, precisamos agir e rápido! Existem conjuntos de leis que cercam os bancos do Equador que precisam ser ajustados para deter a inflação e evitar que Sucre perca poder de compra."
 ECU_reform_monetary_laws:0 "Reforma das leis monetárias"
 ECU_reform_monetary_laws_desc:0 "Com a continuação do padrão-ouro, várias leis monetárias são agora inúteis e desatualizadas. Estas precisam ser reformadas e substituídas por outras mais novas para melhor sustentar as tendências atuais do mercado."
 ECU_oil_extraction_improvements:0 "Melhorias na extração de petróleo"
 ECU_oil_extraction_improvements_desc:0 "Poderíamos fazer algumas melhorias na forma como extraímos este recurso lucrativo."
 ECU_galapagos_development:0 "Desenvolvimento de Galápagos"
 ECU_galapagos_development_desc:0 "As Ilhas Galápagos poderiam aproveitar a sua quota-parte de industrialização e desenvolvimento."
 ECU_support_gallo:0 "Suporte Gallo"
 ECU_support_gallo_desc:0 "Vamos impulsionar o nosso apoio para que Alberto Enriquez Gallo assuma a liderança. É claro que Federico Páez Chiriboga não é adequado para liderar este país, especialmente quando se considera o seu alinhamento e fascínio pelas potências fascistas. Só Alberto pode nos liderar. disto!"
 ECU_address_the_border_tensions:0 "Enfrentar as tensões fronteiriças"
 ECU_address_the_border_tensions_desc:0 "Está claro que o Peru é a nossa ameaça mais imediata. Mesmo com o status quo mais recente que ocorreu em 1936, está claro que o Peru não o respeitará e, francamente, também não o respeitaremos. Devemos estar preparados para quando eles atacarem."
 ECU_convince_our_liberal_supporters:0 "Convencer nossos apoiadores liberais"
 ECU_convince_our_liberal_supporters_desc:0 "Reunir os nossos leais apoiantes liberais contra o actual governo Paez deveria mostrar-lhe que somos contra as suas acções e a sua política externa."
 ECU_appease_the_conservatives_focus:0 "Apaziguar os conservadores"
 ECU_appease_the_conservatives_focus_desc:0 "Há 4 anos, os conservadores têm sido tratados da pior forma possível. Deveríamos tentar fazer as pazes com eles e reconstruir relações com eles."
 ECU_denounce_the_leftist_persecutions:0 "Denunciar as perseguições esquerdistas"
 ECU_denounce_the_leftist_persecutions_desc:0 "Nos últimos meses, o governo tem antagonizado e perseguido pessoas que têm ideais de esquerda. Devemos parar com isso imediatamente!"
 ECU_re_establish_constituent_assembly:0 "Reestabelecer a Assembleia Constituinte"
 ECU_re_establish_constituent_assembly_desc:0 "A Assembleia Constituinte foi dissolvida pelo alto comando quando fizeram Gallo tomar o poder, no entanto, Gallo considerou o ato não democrático e exige que a Assembleia Constituinte fosse estabelecida mais uma vez."
 ECU_return_power_to_the_assemblists:0 "Retornar energia aos montadores"
 ECU_return_power_to_the_assemblists_desc:0 "Embora muitas pessoas considerassem Gallo seu líder, ele quer um líder democrático adequado da Assembleia para liderar o país."
 ECU_leftist_agitation:0 "Agitação Esquerdista"
 ECU_leftist_agitation_desc:0 "As pessoas estão sendo reprimidas pelo atual governo! Isso não pode e não será mais permitido!"
 ECU_push_for_national_elections:0 "Impulso para Eleições Nacionais"
 ECU_push_for_national_elections_desc:0 "A voz do povo está ficando cada vez mais forte. Os gritos de uma revolução se espalharam por todas as partes da nação, e o único obstáculo que resta até que possamos liderar a nação são as eleições, que temos certeza de que venceremos !"
 ECU_quell_the_parties:0 "Adeus às partes"
 ECU_quell_the_parties_desc:0 "Tanto os liberais como os conservadores começaram a antagonizar o nosso novo governo. É hora de entenderem quem está no comando agora."
 ECU_national_takeover:0 "Aquisição Nacional"
 ECU_national_takeover_desc:0 "O país está agora totalmente sob nosso controle! Podemos começar a fazer o que sempre planejamos fazer!"
 ECU_brothers_in_arms:0 "Irmãos de Armas"
 ECU_brothers_in_arms_desc:0 "Nossos vizinhos são irmãos, somos todos iguais. Por que estar separados por linhas imaginárias?"
 ECU_united_under_one_banner:0 "Unidos sob uma bandeira"
 ECU_united_under_one_banner_desc:0 "Nossas fronteiras estão nos separando de sermos verdadeiramente unidos. Isso vai mudar a partir de hoje!"
 ECU_join_the_commintern:0 "Junte-se ao Commintern"
 ECU_join_the_commintern_desc:0 "Os soviéticos são o nosso maior aliado atual. Eles defendem os mesmos pontos de vista que nós e podemos fazer muitas coisas juntos."
 ECU_soviet_military_industry:0 "Indústria Militar Soviética"
 ECU_soviet_military_industry_desc:0 "Os militares soviéticos são uma fera absoluta! Aprender e obter alguns de seus equipamentos pode nos servir bem."
 ECU_the_revolution_lives_on:0 "A revolução continua viva"
 ECU_the_revolution_lives_on_desc:0 "A revolução apenas começou! O continente será libertado destes ditadores que acreditam ter uma palavra a dizer!"
 ECU_the_peruvian_ultimatum:0 "O ultimato peruano"
 ECU_the_peruvian_ultimatum_desc:0 "Os peruanos têm sido uma pedra no nosso pé há muito tempo! É hora de acabarmos com essas idas e vindas infantis... para sempre."
 ECU_integration_campaigns:0 "Campanhas de integração"
 ECU_integration_campaigns_desc:0 "Tudo sob a mesma bandeira! Tudo sob a bandeira vermelha!"
 ECU_liberate_the_bolivarian_people:0 "Libertar o Povo Bolivariano"
 ECU_liberate_the_bolivarian_people_desc:0 "O povo bolivariano é o mais próximo de nós e também o que mais sofreu. É hora de acabarmos com o seu sofrimento."
 ECU_the_revolution_to_central_america:0 "A Revolução para a América Central"
 ECU_the_revolution_to_central_america_desc:0 "O que há para não amar na América Central? Bananas, bananas e... mais bananas? Sim, não, eles precisam de mais liberdades individuais e menos corporativismo!"
 ECU_liberate_the_rio_de_la_plata:0 "Libertar o Rio da Prata"
 ECU_liberate_the_rio_de_la_plata_desc:0 "A região do Rio de la Plata... um cenário tão lindo. É uma pena que seus atuais governos não reflitam isso, mas podemos mudar isso."
 ECU_liberate_brazil:0 "Libertar o Brasil"
 ECU_liberate_brazil_desc:0 "O Brasil será libertado imediatamente!"
 ECU_the_north_american_Revolution:0 "A Revolução Norte-Americana"
 ECU_the_north_american_Revolution_desc:0 "A América do Norte é o porto seguro de todos esses ideais vis. É hora de mudarmos isso!"
 ECU_improved_labor_conditions:0 "Melhores condições de trabalho"
 ECU_improved_labor_conditions_desc:0 "As atuais condições de trabalho da nação são péssimas! É preciso haver mudança e AGORA!"
 ECU_increased_research_funds:0 "Aumento dos fundos de pesquisa"
 ECU_increased_research_funds_desc:0 "Nossos acadêmicos serão o futuro de nossa nação. O aumento dos fundos para pesquisa e educação impulsionará nossa nação para frente."
 ECU_national_mobilization_f:0 "Mobilização Nacional"
 ECU_national_mobilization_f_desc:0 "O nosso exército carece de números e no nosso estado actual seria impossível fazer uma mobilização em grande escala. Em vez disso, devemos ir devagar. Uma província de cada vez deve resolver."
 ECU_major_military_investment:0 "Grande investimento militar"
 ECU_major_military_investment_desc:0 "Os militares precisam de mais financiamento para sustentar as novas tensões de um exército mais forte."
 ECU_civilian_expansion:0 "Expansão Civil"
 ECU_civilian_expansion_desc:0 "O mercado civil poderia necessitar de maiores subsídios. Com financiamento extra, isso certamente impulsionará a economia para frente."
 ECU_march_into_western_pastaza:0 "Marcha para a Pastaza Ocidental"
 ECU_march_into_western_pastaza_desc:0 "Os peruanos são uma ameaça clara, e manter uma das principais linhas de frente com eles desmilitarizada não é o ideal! Devemos mobilizar tropas e remilitarizar o nosso lado de Pastaza para mostrar-lhes que não estamos brincando!"
 ECU_adopt_an_offensive_strategy_plan:0 "Adote um plano estratégico ofensivo"
 ECU_adopt_an_offensive_strategy_plan_desc:0 "A melhor defesa é um bom ataque."
 ECU_adopt_a_defensive_strategy_plan:0 "Adote um plano estratégico defensivo"
 ECU_adopt_a_defensive_strategy_plan_desc:0 "O melhor ataque é uma boa defesa."
 ECU_perform_recon_flights:0 "Realizar voos de reconhecimento"
 ECU_perform_recon_flights_desc:0 "Os voos de reconhecimento poderiam nos dar mais informações sobre o inimigo e melhorar nossas chances de um plano de guerra ofensivo contra o Peru."
 ECU_commence_defensive_preperations:0 "Iniciar Preparações Defensivas"
 ECU_commence_defensive_preperations_desc:0 "Precisamos de nos fortalecer defensivamente contra os peruanos. Eles claramente têm vantagem quando se trata de números e precisaremos de todas as fortificações que pudermos obter para nos prepararmos para o ataque."
 ECU_formalize_militia_regiments:0 "Formalizar Regimentos de Milícias"
 ECU_formalize_militia_regiments_desc:0 "Precisamos formalizar regimentos de milícias perto da fronteira com o Peru se quisermos ter uma chance. É mais do que provável que eles colocarão em campo um exército maior que o nosso, então cada homem conta."
 ECU_anti_air_defense:0 "Defesa Antiaérea"
 ECU_anti_air_defense_desc:0 "A força aérea peruana pode ser uma ameaça potencial à nossa indústria e aos nossos soldados. Precisamos preparar defesas contra eles."
 ECU_a_call_for_international_aid:0 "Um apelo à ajuda internacional"
 ECU_a_call_for_international_aid_desc:0 "O que os peruanos fizeram é vergonhoso! O mundo tem que ouvir os nossos gritos, mesmo que seja no meio de uma guerra global."
 ECU_march_into_piura:0 "Marcha para Piura"
 ECU_march_into_piura_desc:0 "Nossos soldados confirmaram uma pequena força-tarefa presente na província de Piura. Nossos números são maiores que os deles e podemos lançar uma invasão surpresa e pegar os peruanos de surpresa."
 ECU_victor_of_the_peru_ecuador_war:0 "Vencedor da Guerra Peru-Equador"
 ECU_victor_of_the_peru_ecuador_war_desc:0 "Conseguimos! Apesar de tudo, avançamos e saímos vitoriosos deste conflito sangrento. Esta vitória será celebrada por décadas!"
 ECU_loser_of_the_peru_ecuador_war:0 "Perdedor da Guerra Peru-Equador"
 ECU_loser_of_the_peru_ecuador_war_desc:0 "Era de se esperar, os peruanos simplesmente estavam em vantagem. Nossos soldados lutaram com bravura e coragem, e só isso merece elogios."
 ECU_get_revenge_on_peru:0 "Vingue-se do Peru"
 ECU_get_revenge_on_peru_desc:0 "Esses malditos peruanos acham que podem simplesmente sair deste conflito sem nenhuma repercussão? Eles seriam condenados!"
 ECU_greater_ecuador:0 "Grande Equador"
 ECU_greater_ecuador_desc:0 "Com a nossa recente vitória, os sonhos de um Grande Equador tornaram-se agora realidade e podemos pressionar para restabelecer as nossas fronteiras a partir de 1832!"
 ECU_call_for_elections:0 "Renunciar ao cargo"
 ECU_call_for_elections_desc:0 "Com a Assembleia Constituinte a desafiar-nos constantemente a cada passo, simplesmente não adianta agarrar-nos ao poder. Em vez disso, deveríamos entregá-lo a alguém que se dê bem com a Assembleia e possa gerir melhor a nação."
 ECU_constituent_assembly_takeover:0 "Aquisição da Assembleia Constituinte"
 ECU_constituent_assembly_takeover_desc:0 "Depois de analisar os recentes presidentes da república, fica claro que eles não estiveram à altura da tarefa. Em vez de um único indivíduo assumir o comando, a assembleia deverá assumir a responsabilidade administrativa da nação."
 ECU_the_getyear_act:0 "A Lei [GetYear]"
 ECU_the_getyear_act_desc:0 "A Lei [GetYear] visa melhorar a subsistência dos cidadãos equatorianos. Ela será aplicada província por província para melhorar sua eficácia."
 ECU_stabilize_our_politics:0 "Estabilizar nossa política"
 ECU_stabilize_our_politics_desc:0 "A divisão política entre os conservadores e os liberais tem dilacerado este país, levando até mesmo a uma guerra civil. Pela primeira vez, vamos cooperar juntos e lutar por um futuro melhor e unificado."
 ECU_freedom_at_home_freedom_in_the_world:0 "Liberdade em casa, liberdade no mundo"
 ECU_freedom_at_home_freedom_in_the_world_desc:0 "Se a liberdade pode ser alcançada em nossa casa, o mesmo pode ser feito no mundo."
 ECU_maintain_a_neutral_stance:0 "Mantenha uma postura neutra"
 ECU_maintain_a_neutral_stance_desc:0 "Em vez de escolher um lado, seria melhor e mais estratégico da nossa parte permanecermos neutros por enquanto e avaliarmos a nossa situação."
 ECU_reconciliation_with_peru:0 "Reconciliação com o Peru"
 ECU_reconciliation_with_peru_desc:0 "Não devemos continuar a ser inimigos do Peru; em vez disso, devemos esforçar-nos por tornar os nossos aliados com os nossos antigos inimigos. Podemos traçar um novo caminho de paz, cooperando e trabalhando juntos para um futuro melhor."
 ECU_remember_the_lost_lives:0 "Lembre-se das vidas perdidas"
 ECU_remember_the_lost_lives_desc:0 "Esses peruanos selvagens que se danem se pensam que algum dia iremos cooperar com eles!"
 ECU_praise_our_brave_soldiers:0 "Elogie nossos bravos soldados"
 ECU_praise_our_brave_soldiers_desc:0 "Nossos soldados merecem elogios. Eles passaram por bons e maus momentos e fizeram muito pelo país."
 ECU_learn_from_the_global_conflict:0 "Aprenda com o conflito global"
 ECU_learn_from_the_global_conflict_desc:0 "O conflito global que assola o mundo mostra-nos os horrores da guerra, mas pode ensinar-nos muitas coisas sobre o que fazer e como gerir o exército."
 ECU_no_room_for_fascism:0 "Não há espaço para o fascismo"
 ECU_no_room_for_fascism_desc:0 "Não há espaço para o fascismo neste continente."
 ECU_no_room_for_the_revolution:0 "Não há espaço para a revolução"
 ECU_no_room_for_the_revolution_desc:0 "Não há espaço para regimes totalitários e revoluções sangrentas neste continente."
 ECU_latin_america_reborn:0 "América Latina Renascida"
 ECU_latin_america_reborn_desc:0 "É hora de a América Latina brilhar. Nossa região tem sido constantemente desprezada ao longo do tempo. Unidos, mostraremos ao mundo o quão poderosos realmente somos."
 ECU_alliance_with_the_united_states:0 "Aliança com os Estados Unidos"
 ECU_alliance_with_the_united_states_desc:0 "Os Estados Unidos são o farol da democracia no mundo ocidental. Estar em uma aliança com eles seria o nosso melhor curso de ação."
 ECU_request_access_to_the_panama_canal:0 "Solicitar acesso ao Canal do Panamá"
 ECU_request_access_to_the_panama_canal_desc:0 "Embora ambicioso, há uma boa chance de os Estados Unidos nos darem acesso ao Canal do Panamá se tivermos relações boas o suficiente com eles. Se o fizermos, o dinheiro que produziremos a partir dele será sem precedentes."
 ECU_trade_our_resources_for_economic_aid:0 "Troque nossos recursos por ajuda econômica"
 ECU_trade_our_resources_for_economic_aid_desc:0 "Nossos recursos, embora vitais, em última análise, não têm nenhum propósito real para nós, mas podem ser de grande utilidade para os Estados Unidos."
 ECU_ally_ourselves_with_britain:0 "Alia-nos à Grã-Bretanha"
 ECU_ally_ourselves_with_britain_desc:0 "O Reino Unido é o último reduto principal da democracia na Europa, e eles sabem uma ou duas coisas sobre como manter a sua soberania apesar de todas as probabilidades. Aliar-se a eles é o nosso melhor grito!"
 ECU_british_economic_aid:0 "Ajuda Econômica Britânica"
 ECU_british_economic_aid_desc:0 "A indústria britânica é uma das maiores do mundo. Eles certamente podem dispensar alguns para ajudar a nossa economia e melhorar as nossas relações."
 ECU_naval_arsenal_expansion:0 "Expansão do Arsenal Naval"
 ECU_naval_arsenal_expansion_desc:0 "Nossa marinha não está no seu melhor, e ter a Marinha Real como nossa aliada apresenta seus benefícios. Poderíamos aprender uma ou duas coisas com eles e expandir nossa própria marinha."
 ECU_study_the_british_navy:0 "Estude a Marinha Britânica"
 ECU_study_the_british_navy_desc:0 "Estudar a Marinha Real nos ensinou muitas coisas sobre construção naval e táticas no caso de entrar em batalha."
 ECU_adopt_liberal_economic_models:0 "Adotar modelos econômicos liberais"
 ECU_adopt_liberal_economic_models_desc:0 "O liberalismo é a única forma de permitir verdadeiramente o crescimento da nossa economia. Ter uma economia forte abrirá portas para muito mais oportunidades."
 ECU_arms_factory_improvements:0 "Melhorias na fábrica de armas"
 ECU_arms_factory_improvements_desc:0 "Melhorar a nossa fábrica de armas permitiria aumentar a produção de armas ligeiras e equipar os nossos soldados com armas melhoradas."
 ECU_reestablish_the_1906_constitution:0 "Reestabelecer a Constituição de 1906"
 ECU_reestablish_the_1906_constitution_desc:0 "A constituição de 1906, também conhecida como atea constitucion, era mais conhecida pela separação completa entre Igreja e Estado no país. Nossa situação política atual vê a necessidade de restabelecer a constituição de 1906."
 ECU_repress_our_political_opponents:0 "Reprimir nossos oponentes políticos" 
 ECU_repress_our_political_opponents_desc:0 "Nossos oponentes políticos têm atrapalhado demais nosso caminho. É hora de eles entenderem quem está no comando."
 ECU_slander_the_current_government:0 "Caluniar o governo atual"
 ECU_slander_the_current_government_desc:0 "O atual governo não está à altura da tarefa de administrar o país, e as pessoas deveriam saber disso! Caluniá-los poderia nos trazer mais apoio público e tornar a transição mais suave."
 ECU_conservative_to_arms:0 "Conservadores em armas"
 ECU_conservative_to_arms_desc:0 "Peguem em armas! Não deixem esses supostos 'liberais' cuspir em suas liberdades individuais!"
 ECU_take_over_the_country:0 "Conquistar o país"
 ECU_take_over_the_country_desc:0 "Em todo o país, as pessoas estão furiosas com as eleições canceladas em 1932 e querem vingança por isso. Pegaremos em armas e lançaremos uma revolta em grande escala, e colocaremos no comando o homem que deveria' já fui presidente: Neptali Bonifaz."
 ECU_national_recovery:0 "Recuperação Nacional"
 ECU_national_recovery_desc:0 "A guerra civil teve um impacto significativo no nosso país. Devemos alocar recursos para a recuperação."
 ECU_neptali_administration:0 "Administração de Neptali"
 ECU_neptali_administration_desc:0 "Neptali é o único que pode realmente levar este país à grandeza. Sua experiência na área certamente lhe permitirá fazer grandes coisas pelo país."
 ECU_caamano_administration:0 "Administração de Caamaño"
 ECU_caamano_administration_desc:0 "Caamaño é a pessoa em quem devemos confiar para liderar este país. Podemos ter certeza de que ele fará grandes coisas."
 ECU_a_new_industrial_approach:0 "Uma nova abordagem industrial"
 ECU_a_new_industrial_approach_desc:0 "Precisamos mudar a nossa abordagem ao lidar com a indústria nacional. Uma nova abordagem industrial poderia potencialmente permitir que a economia começasse a crescer mais uma vez."
 ECU_construction_developments:0 "Desenvolvimentos de Construção"
 ECU_construction_developments_desc:0 "As pessoas precisam de habitação e é isso que o nosso governo irá garantir."
 ECU_wave_of_scholars:0 "Onda de estudiosos"
 ECU_wave_of_scholars_desc:0 "Os acadêmicos são o futuro deste país. Precisamos inspirar nossos alunos a se esforçarem para serem os melhores, independentemente da situação."
 ECU_standarized_production_lines:0 "Linhas de produção padronizadas"
 ECU_standarized_production_lines_desc:0 "$VEN_standarized_production_lines_desc$"
 ECU_pass_conscription_laws:0 "Aprovar leis de recrutamento"
 ECU_pass_conscription_laws_desc:0 "$ECU_national_mobilization_f_desc$"
 ECU_foreign_equipment_shipments:0 "Remessas de equipamentos estrangeiros"
 ECU_foreign_equipment_shipments_desc:0 "Importar equipamentos de países estrangeiros poderia nos ajudar muito em nossos esforços de guerra contra qualquer inimigo que possamos enfrentar."
 ECU_review_our_foreign_policy:0 "Revisar nossa política externa"
 ECU_review_our_foreign_policy_desc:0 "Considerando a nossa posição atual, teremos que rever a nossa política externa e escolher como queremos nos alinhar."
 ECU_via_diplomacy:0 "Via Diplomacia"
 ECU_via_diplomacy_desc:0 "Diplomacia é o único caminho a seguir."
 ECU_allied_allignment:0 "Alinhamento Aliado"
 ECU_allied_allignment_desc:0 "Os Aliados estão fazendo o possível para evitar que o mundo seja queimado até a fogueira. Seria sensato nos aliarmos a eles."
 ECU_a_clean_south_america:0 "Uma América do Sul Limpa"
 ECU_a_clean_south_america_desc:0 "Não há espaço para o extremismo no nosso continente. Aqueles que são actualmente totalitários aprenderão em breve que os seus métodos não são os correctos."
 ECU_united_we_stand:0 "Unidos Nós Permanecemos"
 ECU_united_we_stand_desc:0 "Finalmente todos coincidemos ideologicamente. Uma nova era para a América do Sul começou e nosso futuro é mais brilhante do que nunca."
 ECU_british_naval_prowess:0 "Proezas Navais Britânicas"
 ECU_british_naval_prowess_desc:0 "A Marinha Real é indiscutivelmente a marinha mais poderosa do mundo. Ter um aliado tão poderoso melhorará muito a nossa marinha."
 ECU_axis_allignment:0 "Alinhamento do eixo"
 ECU_axis_allignment_desc:0 "O poderio militar dos alemães é simplesmente impressionante, e ter um aliado tão poderoso é a única maneira de garantir a nossa sobrevivência."
 ECU_try_to_reconcile_with_peru:0 "Tente reconciliar-se com o Peru"
 ECU_try_to_reconcile_with_peru_desc:0 "$ECU_reconciliation_with_peru_desc$"
 ECU_no_room_for_savages:0 "Não há espaço para selvagens"
 ECU_no_room_for_savages_desc:0 "Não há espaço neste mundo para selvagens como os peruanos."
 ECU_allies_in_south_america:0 "Aliados na América do Sul"
 ECU_allies_in_south_america_desc:0 "Em vez de procurar aliados no exterior, deveríamos aliar-nos às nações do continente e trabalhar em conjunto para tomar uma posição contra as ameaças crescentes."
 ECU_mutual_economic_benefits:0 "Benefícios Econômicos Mútuos"
 ECU_mutual_economic_benefits_desc:0 "Agora que somos aliados, as nossas economias podem beneficiar-se mutuamente e crescer juntas!"
 ECU_axis_equipment_shipments:0 "Remessas de equipamentos do eixo"
 ECU_axis_equipment_shipments_desc:0 "Solicitaremos remessas de equipamentos para ajudar em nossos esforços de guerra."
 ECU_pushing_our_claims:0 "Empurrando nossas reivindicações"
 ECU_pushing_our_claims_desc:0 "Nossas fronteiras verdadeiras e naturais foram oficialmente estabelecidas em 1832, no entanto, ninguém as reconhece. É hora de mudarmos isso e nossos vizinhos aprenderão da maneira mais difícil!"
 ECU_revenge_for_1832:0 "Vingança por 1832"
 ECU_revenge_for_1832_desc:0 "Houve uma guerra entre a Colômbia e o Equador em 1832, embora breve, ela nos forçou a desistir de muitos quilômetros quadrados de terra na Colômbia. Essa terra é nossa por direito e em breve iremos recuperá-la!"
 ECU_industrial_development_in_colombia:0 "Desenvolvimento Industrial na Colômbia"
 ECU_industrial_development_in_colombia_desc:0 "Agora que recuperamos nossas terras na Colômbia, podemos iniciar o desenvolvimento industrial nelas."
 ECU_the_colombo_ecuadorian_union:0 "A União Colombo-Equatoriana"
 ECU_the_colombo_ecuadorian_union_desc:0 "Compartilhamos muitas semelhanças com os colombianos. Nosso povo, nossa cultura, nossas tradições são todos muito semelhantes. Unificar nossos países não apenas nos tornará mais fortes, mas também nos tornará um inimigo formidável no caso de uma invasão estrangeira ."
 ECU_demand_oil_rights_in_venezuela:0 "Exija Direitos do Petróleo na Venezuela"
 ECU_demand_oil_rights_in_venezuela_desc:0 "A Venezuela é extremamente rica em petróleo e, com o nosso actual estatuto de potência, podemos exigir acesso ao seu petróleo. Se eles recusarem, simplesmente tomaremos o petróleo à força."
 ECU_the_panamanian_ultimatum:0 "O [PAN.GetAdjective] Ultimato"
 ECU_the_panamanian_ultimatum_desc:0 "[PAN.GetName] ocupa uma posição muito estratégica ao redor do canal. Se eles não aceitarem a subjugação pacífica, então pagarão com seu sangue!"
 ECU_caribbean_domination:0 "Dominação Caribenha"
 ECU_caribbean_domination_desc:0 "Conquistar o Caribe nos daria uma vantagem estratégica contra os Estados Unidos e as potências europeias."
 ECU_strike_at_the_united_states:0 "Greve nos Estados Unidos"
 ECU_strike_at_the_united_states_desc:0 "Agora é a nossa chance! Podemos atacar os Estados Unidos e realmente nos estabelecermos como a principal potência das Américas."
 ECU_no_second_chances:0 "Sem segundas chances"
 ECU_no_second_chances_desc:0 "Chegou a hora do Peru finalmente pagar por todos os pecados que cometeu!"
 ECU_push_our_sphere_of_influence_south:0 "Empurre nossa esfera de influência para o sul"
 ECU_push_our_sphere_of_influence_south_desc:0 "Se conseguirmos uma posição segura na porção sul da América do Sul, isso solidificaria a nossa posição como potência dominante das Américas."
 ECU_a_major_power_is_born:0 "Nasce uma grande potência"
 ECU_a_major_power_is_born_desc:0 "Depois de muitas batalhas e conquistas, nossa esfera de influência cresceu tanto que podemos realmente ser considerados uma grande potência. Talvez agora as outras potências comecem a nos levar a sério."
 ECU_via_force:0 "Através da Força"
 ECU_via_force_desc:0 "Expandir agressivamente é o único caminho a seguir."
 ECU_adopt_an_imperialist_foreign_policy:0 "Adotar uma Política Externa Imperialista"
 ECU_adopt_an_imperialist_foreign_policy_desc:0 "$ARG_adopt_an_imperialist_policy_desc$"
 ECU_revive_a_lost_idea:0 "Revive uma ideia perdida"
 ECU_revive_a_lost_idea_desc:0 "Proposto em 1846 pelo então presidente Juan José Flores enquanto estava exilado na França. Um plano muito ambicioso que nunca se concretizou, onde um membro da Casa de Borbon se tornaria um pretendente ao trono. Com a chegada de Juan de Borbon, esta ideia pode mais uma vez ser revista e, potencialmente, torná-la um sucesso!"
 ECU_conquer_peru_and_bolivia:0 "Conquistar Peru e Bolívia"
 ECU_conquer_peru_and_bolivia_desc:0 "Peru e Bolívia estão no caminho da grandeza. Eles serão imediatamente esmagados!"
 ECU_a_kingdom_for_centuries:0 "Um reino por séculos"
 ECU_a_kingdom_for_centuries_desc:0 "O que antes era uma ideia ambiciosa tornou-se realidade! Conquistamos o Peru e a Bolívia e estabelecemos o Reino do Equador, Peru e Bolívia. Nosso reino será o primeiro reino verdadeiramente bem-sucedido na história da humanidade, e nós' durará séculos!"
 ECU_capture_our_claimed_lands:0 "Capture nossas terras reivindicadas"
 ECU_capture_our_claimed_lands_desc:0 "Ainda há muitas terras que reivindicamos e que atualmente não estão sob nossa posse. Devemos mudar isso com efeito imediato!"
 ECU_claims_on_the_continent:0 "Reivindicações no Continente"
 ECU_claims_on_the_continent_desc:0 "As Américas estão atrapalhando nosso caminho de grandeza, e isso é inaceitável. É nojento que tantos países ocupem terras tão ricas e férteis. Todas elas nos pertencem por direito e vamos demonstrar isso com puro poder de fogo!"
 ECU_there_can_only_be_one_empire:0 "Só pode haver Um Império"
 ECU_there_can_only_be_one_empire_desc:0 "O Ocidente afirma ter tudo a ver com liberdade de expressão e democracia, mas é divertido como eles esquecem o quanto saquearam e conquistaram ao longo dos anos. Mostraremos a eles que somos o único império real entre esses cosplayers delirantes. "
 ECU_recapture_the_motherland:0 "Recapturar a pátria"
 ECU_recapture_the_motherland_desc:0 "É hora de recapturar a pátria mãe, a terra de onde viemos originalmente, e melhorá-la desde o início."
 ECU_restore_the_empire:0 "Restaurar o Império"
 ECU_restore_the_empire_desc:0 "$PRU_the_eternal_empire_desc$"
 ECU_claim_the_french_throne:0 "Reivindicar o trono francês"
 ECU_claim_the_french_throne_desc:0 "A Casa de Borbon se origina na França, dando-nos, portanto, uma reivindicação legítima sobre o trono francês. Devemos promover essas reivindicações e ver aonde isso nos leva."
 ECU_the_royal_armed_forces:0 "As Forças Armadas Reais"
 ECU_the_royal_armed_forces_desc:0 "Nossas forças armadas têm se tornado cada vez mais fortes. Vamos garantir que essa tendência continue."
 ECU_the_imperial_economy:0 "A Economia Imperial"
 ECU_the_imperial_economy_desc:0 "Um império tão expansivo acarreta o custo de uma má gestão económica. Devemos tomar medidas para garantir que isso não aconteça e que a economia seja devidamente centralizada, apesar da expansão recente."
 ECU_imperial_road_connections:0 "Conexões Rodoviárias Imperiais"
 ECU_imperial_road_connections_desc:0 "$PRU_improve_the_imperial_transport_desc$"
 ECU_recovering_what_was_forgotten:0 "Recuperando o que foi esquecido"
 ECU_recovering_what_was_forgotten_desc:0 "$VEN_unification_mandate_desc$"
 ECU_win_at_all_costs:0 "Ganhe a todo custo"
 ECU_win_at_all_costs_desc:0 "$VEN_ensure_total_victory_desc$"
 ECU_operation_americas:0 "Operação Américas"
 ECU_operation_americas_desc:0 "Codinome 'Operação Américas', um plano para nos estabelecermos como a principal potência dominante nas Américas. Exigirá muito tempo e esforço, mas uma vez concluído valerá mais do que a pena."
 ECU_reforming_the_lost_unions:0 "Reformando os Uniãos Perdidos"
 ECU_reforming_the_lost_unions_desc:0 "Ao longo do tempo, a América Latina teve muitos sindicatos distintos de países e países perdidos no tempo, que no seu auge consistiam em pessoas importantes e influenciaram grande parte da nossa história. Deveríamos trabalhar para reformar esses sindicatos perdidos no tempo, reunindo os povos que antes estavam sob a mesma bandeira e trazer a América Latina de volta ao domínio que costumava exercer."
 ECU_the_union_of_the_americas:0 "A União das Américas"
 ECU_the_union_of_the_americas_desc:0 "Devemos estar todos unidos sob uma bandeira, representando todo o continente e o seu povo. Vamos mostrar ao mundo que não somos uma tarefa simples!"
 ECU_claims_in_the_amazon:0 "Reivindicações na Amazônia"
 ECU_claims_in_the_amazon_desc:0 "Vamos tentar a sorte e promover nossas reivindicações na Amazônia."
 ECU_conquer_the_south:0 "Conquistar o Sul"
 ECU_conquer_the_south_desc:0 "$ECU_push_our_sphere_of_influence_south_desc$"
 ECU_make_use_of_the_refugees:0 "Faça uso dos refugiados"
 ECU_make_use_of_the_refugees_desc:0 "$ARG_conscript_war_refugees_desc$"
 ECU_wartime_industry:0 "Indústria em tempo de guerra"
 ECU_wartime_industry_desc:0 "A guerra está nos chamando e isso significa que devemos ter uma indústria pronta para tempos de guerra e qualquer desafio que possamos enfrentar."
 ECU_the_paez_dictatorship:0 "A Ditadura de Paez"
 ECU_the_paez_dictatorship_desc:0 "Federico Paez simpatiza com os poderes fascistas, inspirando-se em nomes como Adolf Hitler e Benito Mussolini. Como tal, isso fez com que Paez ganhasse uma reputação fascista, no entanto, ele nunca agiu verdadeiramente de acordo com isso. Em vez de manter a de lado, é hora de abraçarmos as ideias do fascismo e nos esforçarmos para trazer este país de volta ao seu auge!"
 ECU_imprison_gallo:0 "Aprisionar Gallo"
 ECU_imprison_gallo_desc:0 "Gallo e muitos dos militares têm conspirado contra nós na tentativa de impedir nossos planos. Isso não vai acontecer, e colocaremos Gallo na prisão para impedi-lo de tentar algo contra nós."
 ECU_gain_support_from_the_fascists:0 "Ganhe o apoio dos fascistas"
 ECU_gain_support_from_the_fascists_desc:0 "Apesar do que muitos possam pensar, há muitos fascistas à espreita no Equador que poderiam nos apoiar no caso de uma tomada de poder em grande escala. Poderíamos pedir o seu apoio e ganhar mais poder político sobre o país."
 ECU_the_great_betrayal:0 "A Grande Traição"
 ECU_the_great_betrayal_desc:0 "Paez realmente acreditava que iria nos usar sem quaisquer consequências... que ingenuidade. Jorge Luna Yepes é nosso único verdadeiro líder, e será ele quem nos levará à vitória!"
 ECU_take_full_control:0 "Assuma o controle total"
 ECU_take_full_control_desc:0 "Agora que temos apoio público suficiente, podemos realmente assumir o controle do país completamente. Chega de democracia, este país precisa de um regime totalitário com um líder obstinado bem no centro dele!"
 ECU_dissolve_the_constituent_assembly:0 "Dissolver a Assembleia Constituinte"
 ECU_dissolve_the_constituent_assembly_desc:0 "A maldita assembléia está nos irritando há muito tempo. Eles serão imediatamente encerrados para nunca mais serem vistos!"
 ECU_diplomatic_mission_to_germany:0 "Missão Diplomática à Alemanha"
 ECU_diplomatic_mission_to_germany_desc:0 "Os Alemães realmente acreditaram que não notámos a actividade clandestina que têm vindo a realizar no nosso país, no entanto, isto na verdade ajuda-nos na nossa situação actual. Podemos usá-lo como alavanca para melhorar os laços diplomáticos com os Alemães, mesmo que os americanos ficam preocupados com isso."
 ECU_entry_into_the_axis:0 "Entrada no Eixo"
 ECU_entry_into_the_axis_desc:0 "$ECU_axis_allignment_desc$"
 ECU_crush_the_bipartisanship_conflict:0 "Esmagar o conflito bipartidário"
 ECU_crush_the_bipartisanship_conflict_desc:0 "Esse cabo de guerra infantil entre liberais e conservadores foi fofo enquanto durou, mas agora somos nós que estamos no comando."
 ECU_italian_allignment:0 "Alinhamento Italiano"
 ECU_italian_allignment_desc:0 "$VEN_closer_italian_cooperation_desc$"
 ECU_fascist_researchers:0 "Pesquisadores Fascistas"
 ECU_fascist_researchers_desc:0 "A investigação é o único caminho a seguir! Quanto mais inteligentes forem os nossos investigadores, melhor."
 ECU_italian_military_advising:0 "Aconselhamento Militar Italiano"
 ECU_italian_military_advising_desc:0 "$VEN_italian_military_advisors_desc$"
 ECU_inherit_italian_economic_techniques:0 "Herdar técnicas econômicas italianas"
 ECU_inherit_italian_economic_techniques_desc:0 "$VEN_italian_industrial_influence_desc$"
 ECU_increase_statal_power:0 "Aumentar o poder do estado"
 ECU_increase_statal_power_desc:0 "O poder do Estado precisa ser aumentado para ter melhor controle sobre o país e seus recursos."
 ECU_support_the_spanish_falangists:0 "Apoie os falangistas espanhóis"
 ECU_support_the_spanish_falangists_desc:0 "Nossos ideais se inspiram muito na Falange Espanhola. Devemos ajudar nossos irmãos do outro lado do mar e espalhar a palavra do falangismo."
 ECU_cooperate_with_the_church:0 "Cooperar com a Igreja"
 ECU_cooperate_with_the_church_desc:0 "A Igreja ainda é muito poderosa no país, e tê-la como aliada política nos serviria bem."
 ECU_take_an_anti_communist_stance:0 "Adote uma postura anticomunista"
 ECU_take_an_anti_communist_stance_desc:0 "$ARG_go_against_communism_desc$"
 ECU_increase_funding_to_the_military:0 "Aumentar o financiamento para os militares"
 ECU_increase_funding_to_the_military_desc:0 "Não iremos a lado nenhum sem um exército forte e centralizado. A nossa principal prioridade deve ser melhorar o nosso exército."
 ECU_ban_the_press:0 "Banir a imprensa"
 ECU_ban_the_press_desc:0 "$BOL_ban_the_press_desc$"
 ECU_build_up_the_army:0 "Construir o Exército"
 ECU_build_up_the_army_desc:0 "$ECU_national_mobilization_f_desc$"
 ECU_brutal_repression:0 "Repressão brutal"
 ECU_brutal_repression_desc:0 "$VEN_brutal_protest_Repression_desc$"
 ECU_looking_outwards:0 "Olhando para fora"
 ECU_looking_outwards_desc:0 "$PAR_looking_outwards_desc$"
 ECU_support_la_gloriosa:0 "Apoie La Gloriosa"
 ECU_support_la_gloriosa_desc:0 "Glória a Velasco! Essas malditas escórias no poder não sabem como administrar o maldito país! Velasco é o único caminho a seguir e faremos tudo o que pudermos para garantir sua ascensão ao poder."
 ECU_a_new_velasquist_identity:0 "Uma nova identidade Velasquist"
 ECU_a_new_velasquist_identity_desc:0 "Com Velasco mais uma vez no poder, uma nova identidade Velasquist está sendo formada em todo o país. Uma que idolatra Velasco e o vê como a única verdadeira graça salvadora do Equador depois da bagunça que aconteceu na última década."
 ECU_prevent_la_gloriosa:0 "Prevenir a Gloriosa"
 ECU_prevent_la_gloriosa_desc:0 "Velasco representa uma séria ameaça à estabilidade deste país. Suas travessuras e os carabineros estão sendo uma grande pedra no nosso lado, e devemos fazer tudo ao nosso alcance para evitá-lo!"
 ECU_stability_restored:0 "Estabilidade restaurada"
 ECU_stability_restored_desc:0 "Apesar das probabilidades, saímos vitoriosos e Velasco foi forçado a deixar o país. Os seus apoiantes podem estar furiosos, mas era o único caminho a seguir e conseguimos."
 ECU_banana_company_takeover:0 "Aquisição de empresa de banana"
 ECU_banana_company_takeover_desc:0 "As empresas bananeiras podem cuidar disso a partir daqui. [ROOT.GetName] precisa de liderança adequada e seu pessoal pode usar mais potássio."
 ECU_bananas_for_all_f:0 "Bananas para Todos"
 ECU_bananas_for_all_desc:0 "Neste glorioso país de [ROOT.GetName], nem um metro quadrado de terra ficará sem bananas. As bananas sustentam a todos nós. Todos nós viramos bananas por bananas."
 ECU_achieve_laissez_faire:0 "Alcançar o Laissez Faire"
 ECU_achieve_laissez_faire_desc:0 "$CHL_achieve_laissez_faire_desc$"
 ECU_open_up_the_markets:0 "Abra os mercados"
 ECU_open_up_the_markets_desc:0 "$BRA_open_our_markets_desc$"
 ECU_mobilize_the_free_enterprise_army:0 "Mobilizar o Exército da Livre Empresa"
 ECU_mobilize_the_free_enterprise_army_desc:0 "O exército da Livre Empresa será formado agora! Desconsidere quaisquer casos de abuso de trabalhadores, que não existem em nossa linda nação. Aqui, só nos preocupamos em tornar o mundo um lugar melhor e garantir que todos possam ter bananas. "
 ECU_economic_freedom_to_the_americas:0 "Liberdade Econômica para as Américas"
 ECU_economic_freedom_to_the_americas_desc:0 "Hmm, parece que há muitos lugares na América que ainda não são consumidos por plantações de banana. Eu realmente não gosto de países não produtores de banana. [ROOT.GetLeader], traga-me o exército de banana."
 ECU_the_global_enterprise_zone:0 "A Zona Empresarial Global"
 ECU_the_global_enterprise_zone_desc:0 "O domínio global será alcançado em breve. O mundo conhecerá as maravilhas das bananas e todos os seus nutrientes! Coma suas bananas, AGORA!"
 ECU_el_ejercito_ecuatoriano:0 "El Exército Equatoriano"
 ECU_el_ejercito_ecuatoriano_desc:0 "O ramo militar das forças armadas equatorianas tem uma experiência considerável em combate, participando de múltiplas guerras. Por isso, sempre foi mantido como uma prioridade muito alta, e isso não mudará com o nosso governo."
 ECU_seek_foreign_military_advising:0 "Procurar aconselhamento militar estrangeiro"
 ECU_seek_foreign_military_advising_desc:0 "Embora tenhamos um exército adequado, obter aconselhamento de potências estrangeiras aumentaria nossas chances de vitória em caso de guerra."
 ECU_foreign_military_aid:0 "Ajuda Militar Estrangeira"
 ECU_foreign_military_aid_desc:0 "Com a assessoria estrangeira vem a ajuda externa... Acho que pelo menos é assim que acontece"
 ECU_artillery_warfare:0 "Guerra de Artilharia"
 ECU_artillery_warfare_desc:0 "$FRA_artillery_focus_desc$"
 ECU_motorize_our_soldiers:0 "Motorize nossos soldados"
 ECU_motorize_our_soldiers_desc:0 "$BRA_produce_more_motorized_desc$"
 ECU_ecuadorian_tank_force:0 "Força de Tanques Equatoriana"
 ECU_ecuadorian_tank_force_desc:0 "$BRA_modernize_the_tank_korp_desc$"
 ECU_mechanized_mobilization:0 "Mobilização Mecanizada"
 ECU_mechanized_mobilization_desc:0 "$BRA_modern_mechanized_units_desc$"
 ECU_modern_infantry_equipment_designs:0 "Projetos modernos de equipamentos de infantaria"
 ECU_modern_infantry_equipment_designs_desc:0 "$BRA_modernize_the_infantry_equipment_desc$"
 ECU_new_training_regiments:0 "Novos Regimentos de Treinamento"
 ECU_new_training_regiments_desc:0 "$BRA_new_training_regiments_desc$"
 ECU_import_american_planes:0 "Importar aviões americanos"
 ECU_import_american_planes_desc:0 "Deveríamos importar aviões americanos para desenvolver e expandir nossa força aérea."
 ECU_study_our_new_fighters:0 "Estude nossos novos lutadores"
 ECU_study_our_new_fighters_desc:0 "Com a recente chegada dos caças americanos, podemos aproveitar isso como uma oportunidade para estudar seus projetos e obter insights sobre o que os torna tão letais em combate."
 ECU_aerial_troop_support:0 "Apoio às tropas aéreas"
 ECU_aerial_troop_support_desc:0 "$USA_air_support_desc$"
 ECU_the_legacy_of_cosme_renella_barbatto:0 "O Legado de Cosme Renella Barbatto"
 ECU_the_legacy_of_cosme_renella_barbatto_desc:0 "Cosme Renalla Barbatto foi um pioneiro da aviação equatoriana, sendo amplamente considerado o melhor e mais influente piloto da época. Originário da Itália, Berbatto impulsionou sozinho a aviação e a força aérea do Equador. Seu legado certamente permanecerá para anos."
 ECU_bombing_effort:0 "Esforço de bombardeio"
 ECU_bombing_effort_desc:0 "$USA_strategic_bombing_desc$"
 ECU_airbase_expansion:0 "Expansão da Base Aérea"
 ECU_airbase_expansion_desc:0 "$VEN_venezuelan_airbase_expansion_desc$"
 ECU_allocate_industrial_resources_to_plane_production:0 "Alocar recursos para produção de aviões"
 ECU_allocate_industrial_resources_to_plane_production_desc:0 "Devemos alocar mais recursos industriais para a produção de aviões se quisermos ter uma força aérea expansiva."
 ECU_officially_seperate_the_airforce_branch:0 "Separar oficialmente a filial da Força Aérea"
 ECU_officially_seperate_the_airforce_branch_desc:0 "Por muito tempo, a Força Aérea foi apenas um ramo do exército. No entanto, com as recentes modernizações e expansões, podemos separar os dois e tornar a Força Aérea seu próprio ramo separado."
 ECU_la_armada_ecuatoriana:0 "La Armada Ecuatoriana"
 ECU_la_armada_ecuatoriana_desc:0 "La armada Ecuatoriana representa a marinha do país. Ela, como o exército, tem uma longa história, principalmente devido aos vários conflitos que teve que enfrentar. Apesar disso, é significativamente ofuscada pelo exército ."
 ECU_depoliticize_the_navy:0 "Despolitizar a Marinha"
 ECU_depoliticize_the_navy_desc:0 "Há muito tempo que se espalham rumores de que a maioria dos almirantes simpatiza com os conservadores e persegue ativamente os liberais. Isto causou uma divisão maior entre os liberais e os conservadores, e é algo que devemos resolver o mais rápido possível ."
 ECU_support_the_conservative_admirals:0 "Apoie os almirantes conservadores"
 ECU_support_the_conservative_admirals_desc:0 "Os almirantes sabem o que estão fazendo. Se apoiam a causa conservadora, que assim seja."
 ECU_dockyard_facility_expansion:0 "Expansão das instalações do estaleiro"
 ECU_dockyard_facility_expansion_desc:0 "$PRU_improve_our_dockyard_building_desc$"
 ECU_research_carriers:0 "Transportadores de Pesquisa"
 ECU_research_carriers_desc:0 "$ITA_carrier_effort_desc$"
 ECU_centralized_repair_centers:0 "Centros de reparo centralizados"
 ECU_centralized_repair_centers_desc:0 "Em caso de guerra, nossos navios podem sair danificados e machucados. É por isso que devemos concentrar nossos esforços em centros de reparos especializados para nossos navios, para colocá-los em funcionamento rapidamente!"
 ECU_light_ship_effort:0 "Esforço de navio leve"
 ECU_light_ship_effort_desc:0 "$ITA_light_ship_effort_desc$"
 ECU_heavy_ship_expansion:0 "Expansão de navio pesado"
 ECU_heavy_ship_expansion_desc:0 "$BOL_focus_on_heavy_ships_desc$"
 ECU_cuerpo_de_marinas_del_ecuador:0 "Cuerpo de Marinas del Equador"
 ECU_cuerpo_de_marinas_del_ecuador_desc:0 "O Equador não tem uma força marítima verdadeiramente definida, principalmente porque nunca precisou verdadeiramente de uma. No entanto, à medida que as tensões globais continuam a aumentar e a ameaça no horizonte do nosso sul, precisamos de ter vantagem em qualquer e de todas as maneiras possíveis."

 CHL_the_american_counterweight:0 "O Contrapeso Americano"
 CHL_the_american_counterweight_desc:0 "Conforme descrito em um discurso de [ROOT.GetLeader], nosso inimigo número 1 é o [USA.GetName], e precisamos construir e desenvolver nossa nação para nos tornarmos o contrapeso dessa entidade demoníaca. Apesar das probabilidades, nós as superaremos e nos tornaremos o poder dominante!"
 CHL_reach_for_cochranes_thalassocracy:0 "Alcance a Talassocracia de Cochrane"
 CHL_reach_for_cochranes_thalassocracy_desc:0 "Thomas Cochrane, 10º Conde de Dundonald, foi um marinheiro inglês, renomado por sua perícia em navegação e qualidades como líder. Ele também serviu como um dos principais marinheiros da marinha chilena durante sua guerra de independência. Nessa época, ele propôs a ideia do Chile se tornar um império marítimo, com sua bandeira sendo a potência dominante em todo o Oceano Pacífico. Embora naquela época fosse inconcebível, agora pode se tornar realidade."
 CHL_demand_pitcairn_island:0 "Demanda [270.GetName]"
 CHL_demand_pitcairn_island_desc:0 "Se quisermos realmente desenvolver nosso império marítimo, precisaremos garantir uma posição nas profundezas do Oceano Pacífico. Enquanto a Ilha de Páscoa serve como uma boa base, a posição mais centralizada de Pitcairn será vital para organizar invasões navais e garantir nosso lugar no oceano."
 CHL_pushing_west_desc:0 "Nossa expansão de influência não pode parar na Ilha Pitcairn. Assim como os Estados Unidos com seu destino manifesto, manifestaremos nosso próprio destino maior, coroando-nos com um trono de porcelana bem acima de todos os nossos concorrentes."
 CHL_a_setting_sun_desc:0 "À medida que a sombra iminente do Império Chileno continua a crescer, também cresce o medo nos olhos daqueles que estão sob sua sombra. O Japão, o Reino Unido e os Estados Unidos conhecem seu destino iminente e o enfrentarão com toda a força da marinha e do exército chilenos."
 CHL_capture_guayaquil:0 "Capture Guayaquil"
 CHL_capture_guayaquil_desc:0 "Guayaquil é um dos principais portos da América do Sul. Tê-lo sob nosso controle garantirá vitórias futuras."
 CHL_pushing_west:0 "Empurrando para o Oeste"
 CHL_a_setting_sun:0 "Um Sol Poente"


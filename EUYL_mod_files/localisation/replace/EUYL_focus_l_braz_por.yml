 SOV_finish_five_year_plan:0 "Terminar o plano de cinco anos"
 SOV_finish_five_year_plan_desc:0 "O segundo plano de cinco anos prioriza o desenvolvimento da indústria pesada. A União Soviética deve se desenvolver rapidamente para enfrentar as potências capitalistas e fascistas do Ocidente."
 SOV_improve_railway:0 "Melhorar rede ferroviária"
 SOV_improve_railway_desc:0 "Nosso primeiro plano de cinco anos provou ser bem sucedido demais. A expansão massiva em indústria pesada deixou a União Soviética em uma posição muito mais forte para se defender, mas a rede ferroviária soviética tem sofrido congestionamentos críticos. O Comissariado do Povo de Ferrovias (NKPS) tem um plano ambicioso para fechar esses congestionamentos e assegurar que possamos defender o território nacional."
 ITA_pact_of_iron:0 "Pacto de ferro"
 ITA_pact_of_iron_desc:0 "Nossa relação com a Alemanha Nazista está conturbada devido a diferenças ideológicas e objetivos conflitantes. Il Duce está extremamente preocupado com as ambições alemãs na Áustria e nos Balcãs. No entanto, as realidades mudam..."

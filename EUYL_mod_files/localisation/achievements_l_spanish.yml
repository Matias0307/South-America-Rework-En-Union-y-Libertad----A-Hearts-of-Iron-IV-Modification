 PAR_is_native_paraguay_tt:0 "Es el §YParaguái Tavakuairetã§!"
 EUYL_looks_like_we_need_some_freedom_NAME:0 "Parece que necesitamos algo de Libertad"
 EUYL_looks_like_we_need_some_freedom_DESC:0 "Como Venezuela, producir más de 500 unidades de petróleo".
 EUYL_gran_colombia_is_back_on_the_menu_NAME:0 "Gran Colombia vuelve al menú"
 EUYL_gran_colombia_is_back_on_the_menu_DESC:0 "Como cualquier país bolivariano (Panamá, Ecuador, Venezuela, Colombia), reforma Gran Colombia."
 EUYL_the_modern_bolivar_NAME:0 "El Bolívar moderno"
 EUYL_the_modern_bolivar_DESC:0 "Como Venezuela, ser fascista o una dictadura militar, y controlar las capitales de Argentina, Brasil, Colombia, Chile, Perú y Bolivia directamente o con un títere antes de 1944"
 VEN_formed_union_with_ussr_tt:0 "§GSalvó§! a la §YUnión Soviética§! al §YAnexarlos§! mediante una unión impensable"
 EUYL_not_so_strong_anymore_mr_stalin_NAME:0 "¿Ya no es tan fuerte, Sr. Stalin?"
 EUYL_not_so_strong_anymore_mr_stalin_DESC:0 "Como Venezuela comunista, ofrezca la salvación a la Unión Soviética anexionandolos y formando la Unión Mundial de Repúblicas Socialistas."
 
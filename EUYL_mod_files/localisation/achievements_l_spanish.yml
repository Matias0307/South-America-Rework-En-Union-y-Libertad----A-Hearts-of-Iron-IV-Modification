l_spanish:
 EUYL_achievements_072203:0 "Logros de En Unión Y Libertad"
 EUYL_one_true_confederation_NAME:0 "Una verdadera confederación"
 EUYL_one_true_confederation_DESC:0 "Como Confederación Argentina, captura y controla lo que alguna vez fue la capital de los Estados Confederados de América (Richmond, Virginia)"
 EUYL_miracles_can_happen_NAME:0 "Los milagros pueden suceder"
 EUYL_miracles_can_happen_DESC:0 "Como Argentina, no tengas desventajas relacionadas con la inflación".
 EUYL_red_feminism_in_la_plata_NAME:0 "Un nuevo tipo de rojo en La Plata"
 EUYL_red_feminism_in_la_plata_DESC:0 "Como la Argentina comunista, con Fanny Edelman a la cabeza, formá la Comuna de La Plata y controlar las capitales de Chile, Bolivia y Brasil."
 EUYL_more_than_just_falklands_NAME:0 "Más que las Malvinas"
 EUYL_more_than_just_falklands_DESC:0 "Como Argentina, primero toma el control de las islas Malvinas y Georgias del Sur y luego captura Londres".
 EUYL_true_bastion_NAME:0 "El verdadero bastión de la democracia"
 EUYL_true_bastion_DESC:0 "Como Argentina Democrática, este en una facción con los Estados Unidos teniendo más fábricas que ellos."
 EUYL_you_thought_i_was_a_goner_NAME:0 "¡Pensaste que me fui!"
 EUYL_you_thought_i_was_a_goner_DESC:0 "Como Bolivia, recuperá todo el territorio que perdiste a lo largo de la historia y forma la Gran Bolivia."
 EUYL_all_your_coast_is_belong_to_me_NAME:0 "Toda tu costa me pertenece"
 EUYL_all_your_coast_is_belong_to_me_DESC:0 "Como Bolivia, controla al menos un estado costero en cada continente. (Sí, esto incluye Australia y el Medio Oriente)."
 EUYL_youll_never_overthrow_me_NAME:0 "¡NUNCA ME DERROTARÁN!"
 EUYL_youll_never_overthrow_me_DESC:0 "Como Bolivia, enfréntate al golpe militar de 1936 y gana la guerra civil para mantener en el poder a José Luis Tejada Sorzano."
 EUYL_cisplatine_banda_oriental_whats_that_NAME:0 "¿¿Cisplatine? ¿¿Banda Oriental??"
 EUYL_cisplatine_banda_oriental_whats_that_DESC:0 "Como Uruguay, captura y controla las capitales de Argentina y Brasil."
 EUYL_artigas_would_be_proud_NAME:0 "Artigas estaría orgulloso"
 EUYL_artigas_would_be_proud_DESC:0 "Como Uruguay, formá la Liga Federal y tener a Argentina como marioneta."
 EUYL_super_chile_NAME:0 "¡Súper Chile!"
 EUYL_super_chile_DESC:0 "Como Chile, captura y controla todos los estados costeros del Océano Pacífico desde Tierra del Fuego hasta Alaska. (Esto también incluye las dos islas canadienses que se encuentran un poco más allá de la costa)."
 EUYL_i_did_not_vote_for_you_round_2_NAME:0 "No voté por ti 2.0"
 EUYL_i_did_not_vote_for_you_round_2_DESC:0 "Como Chile anarquista, gana la guerra civil contra los demócratas y toma el control del país."
 EUYL_anarchism_truly_knows_no_borders_NAME:0 "La anarquía no conoce fronteras"
 EUYL_anarchism_truly_knows_no_borders_DESC:0 "Como Chile anarquista, únete a los anarquistas españoles y controla las capitales del Reino Unido, Francia, Alemania, Argentina y Brasil."
 EUYL_i_dont_want_to_conquer_i_want_to_exploit_resources_NAME:0 "¡ME ENCANTA LA EXPLOTACIÓN!"
 EUYL_i_dont_want_to_conquer_i_want_to_exploit_resources_DESC:0 "Como Chile democrático, tené una economía de laissez-faire y producir más de 140 unidades de acero y tungsteno, así como 65 unidades de petróleo".
 EUYL_we_can_also_do_that_NAME:0 "¡También podemos hacer eso!"
 EUYL_we_can_also_do_that_DESC:0 "Como el Imperio de Brasil, ten a Liberia como dominio de tu Imperio."
 EUYL_the_south_american_puppet_master_NAME:0 "El titiritero"
 EUYL_the_south_american_puppet_master_DESC:0 "Como Brasil comunista, ten más de 7 marionetas".
 EUYL_brazil_comes_to_you_NAME:0 "¡BRASIL LLEGA A TI!"
 EUYL_brazil_comes_to_you_DESC:0 "Como Brasil, haz que todos los países importantes que comiencen en 1936 sean un títere de tu nación".
 EUYL_coffee_coffee_and_more_coffee_NAME:0 "¡Café, café y más café!"
 EUYL_coffee_coffee_and_more_coffee_DESC:0 "Como Brasil, haz que tu economía dependa en más del 90% de la producción de café".
 EUYL_the_one_true_sun_NAME:0 "El único sol verdadero"
 EUYL_the_one_true_sun_DESC:0 "Como el Imperio Inca, tené de títere a todos los países con el sol de mayo en su bandera. (Argentina, Uruguay y Filipinas)."
 EUYL_USSR_has_competition_NAME:0 "URSS tiene competencia"
 EUYL_USSR_has_competition_DESC:0 "Como Brasil o Perú, formá la Unión de Repúblicas Socialistas Sudamericanas y tener al menos 150 fábricas."
 EUYL_was_that_meant_to_be_a_challange_NAME:0 "¿Fue realmente un desafío?"
 EUYL_was_that_meant_to_be_a_challange_DESC:0 "Como el Imperio Peruano, conquista toda América del Sur para 1942. (No te preocupes, esto no incluye las Guayanas y Surinam)."
 EUYL_united_we_stand_against_our_colonizers_NAME:0 "Unidos estamos de pie"
 EUYL_united_we_stand_against_our_colonizers_DESC:0 "Como Perú, sé el líder de una facción con más de 4 miembros y ten a España como marioneta".
 EUYL_bolivars_dream_NAME:0 "El sueño de Bolívar"
 EUYL_bolivars_dream_DESC:0 "Como Colombia, formá la Gran Colombia y controla las capitales de México, Brasil y Argentina."
 EUYL_the_real_united_states_NAME:0 "Los verdaderos Estados Unidos"
 EUYL_the_real_united_states_DESC:0 "Como Colombia, formá los Estados Unidos de Colombia y tener a los Estados Unidos como marioneta."
 EUYL_the_army_of_bolivar_NAME:0 "El Ejército de Bolívar"
 EUYL_the_army_of_bolivar_DESC:0 "Como Colombia fascista, tené más de 1 millón de soldados en el campo."
 EUYL_problems_in_the_family_NAME:0 "Problemas con Papá"
 EUYL_problems_in_the_family_DESC:0 "Como la Argentina comunista, con Liborio Justo como líder, está en una guerra civil contra tú propio padre".
 EUYL_right_back_at_ya_NAME:0 "De vuelta a ti"
 EUYL_right_back_at_ya_DESC:0 "Como Argentina, con Juan Domingo Perón como líder, seguí los Principios de Mussolini y tené a Italia como títere."
 EUYL_god_bless_the_pope_NAME:0 "Dios bendiga al Papa"
 EUYL_god_bless_the_pope_DESC:0 "Como Argentina, declárate Estado Papal y ten el control total tanto de Roma como de Jerusalén."
 EUYL_the_dream_of_solano_NAME:0 "El sueño de Solano"
 EUYL_the_dream_of_solano_DESC:0 "Como Paraguay, formá el Gran Paraguay, tené el control total de todos tus estados nucleos y controlá las capitales tanto de Argentina como de Brasil."
 EUYL_just_a_bit_indecisive_NAME:0 "Sólo un poco indeciso"
 EUYL_just_a_bit_indecisive_DESC:0 "Como Paraguay, cambia de ideología al menos 4 veces."
 EUYL_back_and_stronger_than_ever_NAME:0 "De vuelta y más fuerte que nunca"
 EUYL_back_and_stronger_than_ever_DESC:0 "Como Paraguay, toma el país como los nativos con Juan Belaieff como líder, y ten más de 50 fábricas."

l_spanish:
 #Inter-american conference
 conference.0.title:0 "[USA.GetLeader] nos invita a la Conferencia Interamericana"
 conference.0.title_arg:0 "[USA.GetLeader] prepara la Conferencia Interamericana"
 conference.0.desc:0 "\nLa embajada de [USA.GetName] nos ha hecho llegar una carta escrita por el mismo [USA.GetLeader] en la cual nos invita, cordialmente, a la próxima Conferencia Interamericana para la Consolidación de la Paz que se celebrará en [ARG.Capital.GetName]. Sabemos de antemano que las Conferencias suelen ser un gran éxito, tal como la última vez que se celebró, en 1933. \n\nNuestros consejeros de relaciones internacionales recomiendan ampliamente responder al llamado de [USA.GetName], puesto que seguramente podremos sacar provecho de la coyuntura mundial."
 conference.0.desc_arg:0 "\n[USA.GetName] ya se encuentra preparando la próxima Conferencia Interamericana para la Consolidación de la Paz, que se celebrará en [ARG.Capital.GetName] para diciembre de 1936, tal como Franklin D. Roosevelt y Agustín Pedro Justo acordaron hace un año. Sabemos de antemano que las Conferencias suelen ser un gran éxito, tal como la última vez que se celebró, en 1933. Ciertamente, de allí podremos sacar provecho de la coyuntura mundial en beneficio de la nación."
 conference.0.a:0 "Asistiremos por nuestro bien y el de la región."
 conference.0.b:0 "No nos interesa."
 conference_0a_tt:0 "Permite las misiones de §YLa Conferencia Interamericana§!."
 conference_0b_tt:0 "Descarta las misiones de §YLa Conferencia Interamericana§!."
 conference_1a_tt:0 "Cuando termine la conferencia, agregará: \n\nFábricas de bienes de consumo: §Y-8%§! \nVelocidad de construcción de §YFábrica Civil§!: §G+20%§! \nVelocidad de construcción de §YInfraestructura§!: §G+5%§! \npor §Y365§! días"
 conference_1b_tt:0 "Cuando termine la conferencia, agregará: \n\nVelocidad de construcción de §YFábrica Militar§!: §G+10%§! \nCrecimiento de eficacia de producción: §G+10%§! \nPenalización por falta de recursos: §G-15%§! \npor §Y365§! días"
 conference_2a_tt:0 "Cuando termine la conferencia, agregará: \n\nVelocidad de investigación de armas y equipos: §G+10%§! \nVelocidad de investigación de artillería: §G+10%§! \nReduccion de Costo de doctrina terrestre: §G-20%§! \npor §Y365§! días"
 conference_2b_tt:0 "Cuando termine la conferencia, agregará: \n\nVelocidad de construcción de §YAstillero naval§!: §G+10%§! \nVelocidad de investigación naval: §G+20%§! \nReduccion de Costo de doctrina naval: §G-20%§! \npor §Y365§! días"
 conference_2c_tt:0 "Cuando termine la conferencia, agregará: \n\nVelocidad de construcción de §YBase aérea§!: §G+10%§! \nVelocidad de investigación aérea: §G+15%§! \nReduccion de Costo de doctrina aérea: §G-20%§! \npor §Y365§! días"
 conference_3a_tt:0 "Cuando termine la conferencia, agregará: \n\nVelocidad de investigación: §G+8%§! \npor §Y365§! días"
 conference_3b_tt:0 "Cuando termine la conferencia, agregará: \n\nVelocidad de investigación electrónica: §G+15%§! \nVelocidad de investigación industrial: §G+15%§! \npor §Y365§! días"

 conference.1.title:0 "Nuestra prioridad industrial en la Conferencia"
 conference.1.desc:0 "La primera decisión que debemos tomar es elegir entre priorizar la industria civil o fortalecer producción militar. Priorizar la primera permitirá impulsar tempranamente la industria y la capacidad de construcción estatal, mientras que la segunda ayudará a que podamos producir armamento con mayor eficiencia."
 conference.1.a:0 "Es la oportunidad perfecta para industrializar la nación."
 conference.1.b:0 "Lo más urgente en estos tiempos es el material bélico."

 conference.2.title:0 "Nuestra preferencia militar en la Conferencia"
 conference.2.desc:0 "En segundo lugar, debemos preguntarnos qué rama de las fuerzas armadas tendrán una bonificación en la conferencia. Cada opción tendrá sus propias ventajas, aunque quizá debamos priorizar la que requiera nuestra atención con mayor urgencia."
 conference.2.a:0 "El ejército de tierra necesita reformas urgentes, debe ser prioridad."
 conference.2.b:0 "Contar con una armada competente sería lo apropiado."
 conference.2.c:0 "Lo mejor es modernizar nuestra fuerza aérea antes que esté obsoleta."
 
 conference.3.title:0 "Nuestra enfoque de investigación en la Conferencia"
 conference.3.desc:0 "Finalmente, lo último a precisar es qué posición científica tomaremos frente a las demás naciones americanas. Por un lado, podemos primar una bonificación de investigación en general o, por otro lado, centrarnos únicamente en la electrónica y en la industria."
 conference.3.a:0 "Potenciar nuestros centros de desarrollo nos permitirá ser más autónomos."
 conference.3.b:0 "De nada sirve diseñar tecnología si no tenemos los mecanismos para fabricarla."

 conference.4.title:0 "Nuestros delegados regresan de [ARG.Capital.GetName]"
 conference.4.title_arg:0 "Nuestros delegados regresan de la Conferencia"
 conference.4.desc:0 "Ya que la Conferencia Interamericana ha terminado, nuestros delegados han llegado hoy a [Root.Capital.GetName] con un comunicado urgente. Al parecer, hemos podido concretar exitosamente todas nuestras posturas industriales, militares y científicas respaldadas en el panorama actual, por lo que hemos conseguido acuerdos especiales para llevarlas a cabo durante un próximo periodo. Este hito de seguro marcará un antes y un después en la historia de [Root.GetName]"
 conference.4.desc_arg:0 "Ya que la Conferencia Interamericana ha terminado, nuestros delegados nos han comunicado que, al parecer, hemos podido concretar exitosamente todas nuestras posturas industriales, militares y científicas respaldadas en el panorama actual, por lo que hemos conseguido acuerdos especiales para llevarlas a cabo durante un próximo periodo. Este hito de seguro marcará un antes y un después en la historia de [Root.GetName]"
 conference.4.a:0 "¡Excelentes noticias!"

 conference.6.title:0 "Finaliza la Conferencia Interamericana"
 conference.6.desc:0 "El día de hoy ha finalizado la Conferencia Interamericana de Consolidación de la Paz, precedida por [USA.GetLeader], en la que los delegados de las diferentes naciones de América reafirmaron las posturas de sus países con respecto a la creciente tensión mundial. \n\nAunque las delegaciones acordaron mantener al continente americano al margen de un posible conflicto, sus declaraciones han sido calificadas como un acto político y puramente propagandístico, pues no se firmó tratado alguno que obligue a las naciones a mantener la neutralidad. Lo único cierto es que la Conferencia fue un éxito."
 conference.6.a:0 "No habrá guerra en América, al menos por ahora..."
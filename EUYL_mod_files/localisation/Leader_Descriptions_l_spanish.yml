### Leaders ### 


# ARGENTINA #

### ANARQUISTAS ### 
POLITICS_SIMON_RADOWITZKY_DESC:0 "Nacido el 10 de septiembre de 1891. Simón escapó de la opresión zarista en Rusia y acabó en Buenos Aires. Durante las protestas de 1909, Simón vio a muchos de sus compañeros ser asesinados a tiros por unidades de infantería comandadas por Ramón Lorenzo Falcón, siendo este último asesinado por Simón con un explosivo casero. Sufriendo durante años en la prisión de Ushuaia, finalmente escapó con la ayuda de anarquistas argentinos y chilenos. Simón procedió a luchar por la CRDA en España, con esta experiencia reciente, Radowitzky encontró posible la idea de una revolución en su casa. Simón finalmente lo ha hecho y se ha establecido un estado anarquista en Argentina."
POLITICS_VIRGINA_BOLTEN_DESC:0 "Nacida el 26 de Diciembre de 1876, Bolten fue una militante anarquista, sindicalista y feminista argentina, cuya vida ha tenido una considerable difusión, en comparación con otras mujeres militantes de la misma época con actuación en las ciudades de Buenos Aires, Rosario y Montevideo. Participó como oradora en actos anarquistas en ciudades como San Nicolás de los Arroyos, Campana, Tandil y Mendoza.​"
POLITICS_ANARCHIST_COUNCIL_DESC:0 "Los representantes de la lucha popular se han organizado y decidido que el poder de la nación no estará centralizado en una sola persona, sino en un consejo compuesto por las más grandes mentes de la revolución, o eso esperamos."

### SOCIALISTAS ###
POLITICS_FANNY_EDELMAN_DESC:0 "Nacida el 27 de febrero de 1911. Fanny Jabcovsky, o Edelman, ha asumido el liderazgo del partido comunista de la nación. Con estrictos ideales marxistas y feministas, Fanny es la primera mujer gobernante no sólo en este país sino en gran parte del continente."
POLITICS_LIBORIO_JUSTO_DESC:0 "Nacido el 6 de febrero de 1902. Liborio Justo, hijo de Agustín P. Justo, es un hombre de ideales marxistas y moral antiestalinista. Miembro de la IV Internacional, no es ajeno al trotskismo, pero sus puntos de vista podrían cambiar en el futuro. Liborio, ahora jefe de Estado, seguramente participará en revoluciones continentales y tal vez incluso internacionales."
POLITICS_POSADAS_DESC:0 "Nacido el 20 de Enero de 1912. Homero Rómulo Cristali, o J. Posadas como dice su Alias, es un trotskista acérrimo, miembro del Grupo Revolucionario de Liborio Justo."
POLITICS_NICOLAS_REPETTO_DESC:0 "Nacido el 21 de octubre de 1871. Un socialista veterano, Repetto vio el nacimiento del partido socialista creado por Juan B. Justo y ha sido miembro desde entonces, como socialdemócrata Repetto ve la rápida implementación de políticas socialistas como un problema y prefiere reformas suaves para acomodar el país y la economía a una revolución lenta. Se desconoce si un estado socialista es posible en esta nación, pero con Repetto como presidente, una posibilidad podría existir."
POLITICS_ALFREDO_PALACIOS_DESC:0 "Nacido el 10 de agosto de 1880. Socialista de vieja escuela como Repetto, Palacios se unió al Partido Socialista en el momento en que Juan B. Justo lo hizo oficial. Ser el primer representante socialista en el continente dio fama a su nombre. Palacios, aunque un socialdemócrata no es ajeno a las políticas socialistas de manual, con Alfredo como presidente, las posibilidades de una conversión total de Argentina a un Estado socialista son posibles, pero una revolución lenta podría ser el camino a seguir."

### DEMOCRACIAS ###
POLITICS_AGUSTIN_PEDRO_JUSTO_DESC:0 "Nacido el 26 de febrero de 1876. General, ingeniero, presidente y mano derecha de José F. Uriburu durante el golpe de Estado de 1930, Justo se destaca en los últimos años de su mandato, su gobierno ha visto corrupción, Sobornos, asesinatos políticos y una economía destrozada. Se avecinan elecciones y La Concordancia ya busca nuevo candidato"
POLITICS_ROBERTO_ORTIZ_DESC:0 "Nació el 24 de septiembre de 1886. Ante un Radical y ahora representante principal de la Concordancia, Ortiz es un hombre de convicciones, presentándose como presidente electo de la nación en una elección llena de controversia, su objetivo es exterminar la corrupción del sistema, modernizar la infraestructura y ayudar a la economía. Sin embargo, estas promesas podrían sufrir un recorte repentino".
POLITICS_MARCELO_ALVEAR_DESC:0 "Nacido el 4 de octubre de 1868. Alvear ya fue presidente en 1922, ahora con la UCR nuevamente al mando y los grises como mayoría, las reformas laborales y económicas seguramente se implementarán. Marcelo ve el antipersonalismo y las reformas sociales como La solución a los problemas de Argentina en los últimos años funcionó una vez, ¿por qué no debería funcionar otra vez?".
POLITICS_JOSE_TAMBORINI_DESC:0 "Nacido el 22 de febrero de 1886. Tamborini ha sido radical desde el comienzo de su carrera política como ministro del interior, diputado y ahora presidente. Tamborini representa el lado conservador del partido, los unionistas."
POLITICS_ROBUSTIANO_PATRON_COSTAS_DESC:0 "Nacido el 5 de agosto de 1878. Robustiano ha visto acción política mucho antes, ministro de Hacienda y Gobierno de Salta, senador del Partido Demócrata y ahora presidente de La Concordancia."
POLITICS_PUEYREDDON_DESC:0 "Nació el 9 de julio de 1876. Honorio ha estado activo en el panorama político desde hace mucho tiempo, participando en La Revolución del Parque pasaría a dirigir la Unión Cívica, Embajador, Ministro de Agricultura y Relaciones Exteriores, y luego Miembro de la UCR, Honorio ha sido elegido presidente y líder del partido."
POLITICS_LEOPOLDO_MELO_DESC:0 "Nació el 15 de noviembre de 1869. Leopoldo había liderado la UCR antipersonalista en 1928 contra Yrigoyen, se unió a La Concordancia en 1931 y fue designado ministro del Interior. Dentro de su partido instaló la Sección Especial de la Policía Federal que torturó a muchos opositores políticos, un llamado a su pasado en La Liga Patriótica."

### FASCISMO/DICTADURAS ###
POLITICS_PEDRO_PABLO_RAMIREZ_DESC:0 "El general Pedro Ramírez y su G.O.U han tomado el poder en la nación mediante un golpe de estado. Ramírez es un nacionalista y un católico orgulloso, es seguro que su gobierno verá varias reformas que devolverán a Argentina a sus raíces hispanas y cristianas. Ramírez es Seguro que se mantendrá en el poder con la ayuda de sus militares, pero quién sabe, tal vez algunos en su gobierno tengan otros planes."
POLITICS_JULIAN_FARRELL_DESC:0 "La lucha de poder dentro del G.O.U ha llevado a Ramírez a renunciar, con esto, Farrel iba a asumir el cargo de jefe de estado, Farrel parece ser un integralista menos duro, es posible que no veamos mucho de él en este aspecto ya que La expansión de la industria militar parece más importante. Con la renuncia de Ramírez y Farrel a cargo crece la preocupación por la estabilidad de esta coalición, nuevos personajes pueden aparecer en este nuevo panorama político."
POLITICS_JUAN_DOMINGO_PERON_DESC:0 "Nació el 8 de octubre de 1896. El coronel Juan Domingo Perón vio en persona el primer golpe de Estado de la nación, jugó un papel clave en el más reciente y ahora se erige como Jefe de Estado. Perón ve justicia social, o más específicamente su justicialismo, como respuesta a los problemas económicos y sociales de Argentina, a esta mezcla se le suma un feroz sentimiento nacionalista e irredentista para moldear la Argentina soñada por Perón."
POLITICS_JUNTA_MILITAR_DESC:0 "El alto mando del Ejército ha concluido que el gobierno ya tenía los días contados, con la situación bajo control, han tomado el control de todas las instituciones y actualmente están decidiendo el próximo paso de la nación."
POLITICS_JULIO_MEINVIELLE_DESC:0 "Nacido el 31 de agosto de 1905. Practicando el sacerdocio desde 1930, Meinvielle es un católico devoto y nacionalista. Integralista, Meinvielle cree que la nación debe estar unificada detrás de la Iglesia Católica, sin seguir ni el capitalismo ni el marxismo, sino la Doctrina Social de la Iglesia."
POLITICS_LUGONES_DESC:0 "Nacido el 13 de junio de 1874. Un renombrado escritor y poeta, Lugones es un hombre de tradición y patriotismo. Habiendo pasado de ser socialista a liberalismo, conservadurismo, fascismo e incluso masonería, Leopoldo cree que la nación se ha alejado de su núcleo y la única manera de elevarla es regresar a las tradiciones argentinas, regresar a los gauchos, regresar a La Confederación."


# CHILE #

### Democracia ###

POLITICS_ARTURO_ALESSANDRI_DESC:0 "Nacido el 20 de diciembre de 1868. Alessandri se encuentra en medio de su segundo mandato presidencial, este período ha visto a Alessandri aliarse con sectores de izquierda en sus inicios y ahora moverse hacia la derecha, aunque esta nueva alianza podría cambiar más adelante. Arturo Alessandri está en la escena política desde hace algún tiempo, senador por el Partido Liberal durante la década de 1910, luego presidente de la nación en 1920 por la Alianza Liberal. Exiliado durante la dictadura de Carlos Ibáñez del Campo, regresó en 1931 y alcanzó la presidencia al año siguiente, este segundo mandato ha visto el ascenso de partidos de extrema derecha y extrema izquierda, violencia política, amenazas de golpes de estado y el inicio de la programa de revitalización económica."
POLITICS_GUSTAVO_ROSS_DESC:0 "Nacido el 16 de julio de 1879. Gustavo Ross ha estado activo en política desde hace bastante tiempo, Ministro de Economía en el mandato de Alessandri, es la principal razón por la que la economía de Chile está saliendo de la depresión. Un liberal pragmático, su liberal- El partido conservador ganó las elecciones después de mucha controversia en torno al último mandato presidencial de Arturo Alessandri."
POLITICS_PEDRO_AGUIRRE_CERDA_DESC:0 "Nacido el 6 de febrero de 1879. Pedro Aguirre Cerda ha sido diputado, Ministro de Justicia e Instrucción Pública, Ministro del Interior e incluso Presidente del Senado durante la década de 1920 en un mandato de 4 años, todo esto siendo un orgulloso miembro del Partido Radical. Su mandato en el Senado se vio truncado por el golpe de Estado de 1924 que poco después lo exilió a Europa. Con su regreso en 1930, Cerda había traído consigo más ideales de extrema derecha, con el giro de Alessandri hacia la derecha, el Partido Radical lo abandonó y pasó a apoyar al Frente Popular, el interior del partido estaba dividido entre Cerda y Juan Antonio Ríos. El bando de Cerda está en contra de unirse al Frente Popular. Sin embargo, en las últimas elecciones, con Cerda designado candidato en un Frente Popular finalmente unificado, la presidencia fue ganada por su partido con el sorprendente apoyo de los nacistas e ibañistas. La agenda de Cerdá es industrializar aún más a Chile, plantar las semillas para una república más secular que separe a la Iglesia católica del poder y garantizar la libertad de prensa, las libertades individuales y mejorar el sistema educativo."
POLITICS_JUAN_ANTONIO_RIOS_DESC:0 "Nacido el 10 de noviembre de 1888. Juan Antonio milita en política desde hace mucho tiempo, siempre militante del Partido Radical, durante algún tiempo ibañista y ahora Presidente del Frente Popular, Juan Antonio Ríos siempre se ha encontrado en el izquierda. Si bien Juan ha firmado promesas de reformas y expansión económica, la inflación está devorando el país y la inteligencia británica está presionando al gobierno para que establezca un Chile aliado, la situación podría encontrarlo acorralado.
POLITICS_JORGE_MATTE_GORMAZ_DESC:0 ""Nacido el 11 de abril de 1876. Miembro del Partido Liberal desde hace mucho tiempo, Jorge Matte Gormaz ha estado activo en el gobierno desde los años 1900. De diputado a ministro, Jorge ha ampliado instituciones como la fuerza aérea al abrir la Escuela de Aviación durante su tiempo como Ministro de Guerra, al mismo tiempo mejoró el servicio militar obligatorio al deshacerse de la intrusión política en el sistema. Jorge, un hombre de negocios, tiene experiencia en empresas mineras y bancarias, esto junto con su pasado político lo han convertido en el candidato preferido del Partido Conservador, y con ahora como presidente, parece que tomaron la decisión correcta."
POLITICS_FRANCISCO_GARCES_GANA_DESC:0 "Nacido el 1 de septiembre de 1879. Gana ha militado en el Partido Liberal desde el inicio de su carrera, desde Sanfuentes hasta la 2ª legislatura de Alessandri, ha pasado de ministro del Interior, de Justicia, de Economía, a diputado e incluso a parlamentario. Con una trayectoria bancaria y emprendedora, el Partido Conservador vio en él al candidato ideal para el partido, y parece que tenían razón."
POLITICS_GUILLERMO_EDWARDS_MATTE_DESC:0 "Nacido el 23 de octubre de 1889. Liberal, luego Liberal-Unionista, Guillermo ha sido Ministro de Economía, Justicia, Relaciones Exteriores y Comercio y finalmente de Tierras. Guillermo ha dirigido varias Empresas y Sociedades Rurales y Agrícolas. El Partido Conservador tomó una decisión interesante con su nombramiento, pero parece que acertaron con él ahora como presidente."
POLITICS_EDUARDO_CRUZ_COKE_DESC:0 "Nació el 22 de abril de 1899. Eduardo es un hombre católico orgulloso, fundador de la Asociación Nacional de Estudiantes Católicos, sus ideales socialcristianos lo llevaron al Partido Conservador."
POLITICS_EDUARDO_FREI_MONTALVA_DESC:0 "Nacido el 16 de enero de 1911. Frei es uno de los fundadores de la Falange Nacional, católico estricto, Eduardo realizó sus estudios políticos en la Universidad Católica incorporándose en 1929 a la Asociación Nacional de Estudiantes Católicos, que luego se integraría a Acción Católica. Frei cree en la Democracia Cristiana, buscando aplicar la doctrina social de la Iglesia en la economía y la sociedad de la nación, todo esto en la forma del cooperativismo y con el apoyo de los sindicatos."
POLITICS_MANUEL_ANTONIO_GARRETON_WALKER_DESC:0 "Nacido el 25 de octubre de 1909. Líder de la Juventud Conservadora y luego de la Falange Nacional junto a Eduardo Frei, Manuel ha participado activamente en la comunidad internacional de estudiantes católicos. Manuel sigue la doctrina socialcristiana, apoyando la democracia cristiana."

### Fascistas/Dictaduras ###

POLITICS_CARLOS_IBAÑEZ_DESC:0 "Nacido el 3 de noviembre de 1877. Ibáñez ya ha sido presidente antes, más bien dictador, con el golpe de estado de 1924 y su presidencia de facto que duró de 1927 a 1931, ha establecido varias reformas e instituciones durante su gobierno como la creación de Carabineros, la Contraloría General y el Código de Trabajo. Ibáñez ha vuelto a llegar a la presidencia, ya sea legalmente o con fuerza popular, su Alianza Popular Libertadora respaldada por nacionalsocialistas, sindicatos socialistas y muchos otros, ha sido vencedor en las últimas elecciones."
POLITICS_JORGE_GONZALES_VON_MAREES_DESC:0 "Nacido el 4 de abril de 1900. Cofundador y líder del movimiento nacionalsocialista, Jorge es un hombre muy pragmático. Si bien es un corporativista estricto, Jorge no encuentra ningún problema en cambiar de alianzas e ideología si es necesario, aunque por ahora, su movimiento nacista tiene el control de la nación con ideales nacionalsocialistas y una economía nacional corporativista."

### Socialistas ###

POLITICS_CARLOS_CONTRERAS_LABARCA_DESC:0 "Nacido el 25 de febrero de 1899. Carlos Contreras Labarca es un orgulloso comunista desde hace bastante tiempo. Diputado, senador y Ministro de Obras Públicas, Labarca ha sido muy activo en política y propuso la creación del Frente Popular, apoyando a Cerda. Ahora, Labarca es el primer presidente comunista en la historia de Chile, aunque se desconoce su próximo paso."
POLITICS_CARLOS_DAVILA_DESC:0 "Nacido el 15 de septiembre de 1887. Dávila, otrora presidente provisional de la efímera República Socialista de Chile, ha regresado al poder. Aunque sus políticas socialistas fracasaron en 1932, existe esperanza de una implementación real de la agenda del Partido Socialista .
POLITICS_SALVADOR_ALLENDE_DESC:0 "Nacido el 26 de junio de 1908. Salvador Allende es uno de los fundadores del Partido Socialista. La agenda de Allende es convertir a Chile en un verdadero estado socialista dentro de los límites del poder legal y ejecutivo de la nación."


### Anarquistas ###

POLITICS_ANARCHIST_COMMUNE_DESC:0 "El pueblo de Chile se ha organizado y derrocado al gobierno, la nueva comuna se ha organizado en torno al anarquismo y sus ideales seguramente se expandirán a sus vecinos y mucho más allá."


# BOLIVIA #

### Democracias ### 

POLITICS_JOSE_LUIS_TEJADA_DESC:0 "Nació el 12 de enero de 1882. José Luis Tejada llegó al poder luego de una disputa militar con el ex presidente Tejada en 1934, al no querer gobernar directamente, los militares designaron al vicepresidente Tejada como jefe de estado. Actualmente, los militares ven a Tejada como parte de las élites que arrastraron a Bolivia a su estado actual, esta idea es popular entre muchos funcionarios jóvenes y la población. Se desconoce si Tejada podrá retener el poder por mucho más tiempo."

### Fascistas/Dictaduras ###

POLITICS_OSCAR_UNZAGA_DESC:0 "Nacido el 19 de abril de 1916. Óscar Unzaga es el líder y fundador de la Falange Socialista Boliviana, su movimiento como su nombre indica sigue los ideales falangistas de José Primo de Rivera, el nacionalismo y el ultracatolicismo son las principales características de este. Ahora Óscar y su Falange están en el poder, y sus ideales seguramente expandirán Bolivia hasta sus fronteras originales, o al menos lo intentarán."
POLITICS_CARLOS_QUINTANILLA_DESC:0 "Nació el 22 de enero de 1888. Veterano de la Guerra del Chaco, Quintanilla realizó sus estudios militares en Alemania. Con el fallecimiento del ex presidente Germán Busch, Quintanilla junto a un grupo de militares, ha ocupado el poder."


### Socialistas ###

POLITICS_GERMAN_BUSCH_DESC:0 "Nació el 23 de marzo de 1903. Germán es un popular veterano de la Guerra del Chaco, ha sido parte de los últimos tres golpes de estado y principal participante del último contra Tejada. Germán, ahora presidente, busca reformar el sistema político. y resolver finalmente los conflictos fronterizos con Paraguay."
POLITICS_DAVID_TORO_DESC:0 "Nacido el 24 de junio de 1898. David es la mente detrás del golpe contra Tejada. Ascendió a Coronel durante la Guerra del Chaco, es parte del Alto Mando del ejército boliviano. Toro cree que Bolivia necesita una reforma urgente, una La nueva constitución está en camino de ser escrita, la ideología personal de David es de tipo socialista con un interés especial en los trabajadores y el establecimiento de una economía socialista. Sin embargo, este nuevo gobierno suyo no cuenta con el apoyo del pueblo, su gobierno socialista podría ver una parada repentina si no se establece de manera eficiente."


# URUGUAY #

### Democracias ###

POLITICS_PALACIO_LEGISLATIVO_DESC:0 "La nación ha sido arrojada al caos y el poder no puede centralizarse en una sola persona tan fácilmente, Terra lo demostró, por lo que las principales caras políticas del gobierno han puesto al parlamento en su conjunto para decidir el próximo paso en este nación y restablecer por fin la normalidad constitucional."
POLITICS_ALFREDO_BALDOMIR_DESC:0 "Nacido el 27 de agosto de 1884. Baldomir participó en el golpe de estado de 1933 que permitió a Terra tomar el poder. Alfredo es un hombre que conoce el terreno en el que actúa su presidencia, los oponentes políticos del régimen de Terra todavía presionan al gobierno, las fuerzas constitucionalistas piden reformas y el mandato presidencial anterior a éste no ha sido el más popular."
POLITICS_ANDRES_TREUBA_DESC:0 "Nació el 11 de febrero de 1884. Andrés Treuba ha estado exiliado desde el golpe de 1933, ahora con su regreso, la reforma constitucional es segura. Treuba es un orgulloso batillista y es parte del Partido Colorado."
POLITICS_LUIS_ALBERTO_HERRERA_DESC:0 "Nació el 22 de julio de 1873. Herrera es el principal caudillo del Partido Nacional, parte de muchas revoluciones, su carrera política comenzó tempranamente fundando el periódico La Democracia el cual lo llevó a prisión por orden del ex presidente José Batlle. Herrera Fue un participante principal en el golpe de Terra, trayendo el apoyo del Partido Nacional al nuevo sistema político de Terra, que dividió severamente al partido. Sin embargo, en estos tiempos, el Partido Nacional ha logrado la mayoría y Herrera se presenta como presidente de la nación, un nacionalista, Antiestatista y anticentralista, no se ven muchas caras como él en la realidad política actual, y la neutralidad podría acompañar a Herrera en su mandato."
POLITICS_LUIS_BATLLE_BERRES_DESC:0 "Nació el 26 de noviembre de 1897. Luis es sobrino del reconocido expresidente José Batlle y Ordoñez, desde sus inicios en la política como periodista en el periódico El Día, propiedad de su tío, Luis desarrolló fuertes ideales batillistas. que lo acompañaría por el resto de su carrera. Luis Battle Berres, como su nombre lo indica, seguramente continuará la política establecida por su tío durante sus mandatos. Uruguay podría estar viendo el inicio de algún tipo de neobatilismo por parte de Luis."

### Fascistas/Dictaduras ###
POLITICS_GABRIEL_TERRA_DESC:0 "Nacido el 1 de agosto de 1873. Economista, político, presidente y dictador, Terra es la figura más controvertida del panorama político uruguayo actual, un ex presidente convertido en dictador por su autogolpe de estado en 1933, Terra ha estado en el Partido Colorado. desde los inicios de su carrera política, en la que rechazó duramente los ideales de Battle. Gabriel ya lleva mucho tiempo en el gobierno, pasando de ministerio en ministerio, siendo diputado e incluso ingresando en logias masónicas. La crisis económica y el fallecimiento de Battle llevaron a Uruguay a un punto de quiebre, y las elecciones de 1930 vieron a los colorados con Terra como candidato victorioso. Desde 1931 hasta principios de 1933, su mandato colorado vio graves dificultades económicas, médicas y sociales en el país, con este escenario Terra comenzó a separarse de los colorados y comenzó su propia campaña abogando por reformas agrarias y constitucionales, que culminó con su propia marcha a Roma de algún tipo, pero esta vez en Montevideo. Con el apoyo de la Policía Nacional, encabezada por Alfredo Baldomir, apoyado por el Partido Nacional y otros partidos conservadores, Terra tomó el poder el 31 de marzo de 1933. Durante este régimen, se firmó una nueva constitución, el gobierno de Terra era nacionalista, tradicionalista y fuertemente enfatizado en la industrialización del Uruguay, todo esto hecho con una visión cooperativista y solidaria de la economía, con tintes incluso de socialismo. El régimen de Terra vio muchas reformas modernas en su nueva constitución y el procesamiento de oponentes políticos. Este período ha sido un desastre sangriento para muchos, y todavía se envía a prisión a hombres sospechosos por oponerse a los métodos de Terra. Después de todo esto, se desconoce el destino de Uruguay, los días de Terra parecen contados, pero es posible que no abandone el poder tan fácilmente."
POLITICS_ADOLFO_AGORIO_DESC:0 "Nacido el 15 de septiembre de 1888. Agorio es una personalidad reconocida en los medios uruguayos. Periodista y escritor. Agorio se ha movido por todo el panorama político, desde el liberalismo de su juventud hasta la deriva hacia el nacionalsocialismo y muchos otros ideales fascistas de el final de su carrera."

### Socialistas ###
POLITICS_EUGENIO_GOMEZ_DESC:0 "Nacido en 1892. Su trabajo como peluquero cerca de los muelles le hizo ver y conocer la lucha obrera en Uruguay, Gómez abrazó el comunismo desde el inicio de su carrera política, ocupando ya el cargo de diputado 5 veces. es el principal representante del socialismo en el país, Gómez es sovietófilo y el estalinismo podría ver una oportunidad en Uruguay con él ahora en el poder."
POLITICS_EMILIO_FRUGONI_DESC:0 "Nacido el 30 de marzo de 1880. Emilio Frugoni Queirolo, abogado, escritor, fundador del Partido Socialista y primer diputado socialista en la historia de este país. Frugoni ha sido encarcelado y exiliado por el régimen de Terra antes de su regreso en 1934 como diputado en En el parlamento, sus críticas al Régimen de Terra le acarrearon muchos enemigos dentro del Estado. Frugoni es un socialista veterano, más alineado con la socialdemocracia de manual y muy crítico con el régimen soviético.
